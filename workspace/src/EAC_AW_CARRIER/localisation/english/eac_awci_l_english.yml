 # Bombers
 EAC_BOMBER_HANGAR_PROTON_TORPEDO:0 "Proton Torpedo Bomber"
 EAC_BOMBER_HANGAR_PROTON_TORPEDO_DESC:0 "Equipped with miniature proton torpedos, these bombers launch energy projectiles that consist of tightly concentrated protons capable of causing heavy damage to the hull of enemy ships." 
 EAC_BOMBER_HANGAR_NEUTRON_TORPEDO:0 "Neutron Torpedo Bomber"
 EAC_BOMBER_HANGAR_NEUTRON_TORPEDO_DESC:0 "Equipped with miniature neutron torpedos, these bombers launch energy projectiles that consist of tightly concentrated neutrons capable of causing immense damage to the hull of enemy ships." 

