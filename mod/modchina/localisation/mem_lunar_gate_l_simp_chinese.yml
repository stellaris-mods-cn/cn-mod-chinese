 mem_lunar_gate.2.name:0 "太阴之门"
 mem_lunar_gate.2.desc:0 "位于[mem_lunar_gate_moon.GetName]上的勘探者发现了一条充满不明物质的矿脉，而利用这些矿物可以让我们在卫星上建造长距离虫洞产生器！跟我们常用的虫洞不同，这个特别的虫洞传送门可以将 [lunar_gate_planet.GetName]与其他殖民地同时连接起来！不过，依然有几个问题存在：首先，由太阴之门所製造的虫洞跟我们舰队所使用的并不兼容，只有小型民用飞船能够使用，因为这些虫洞比现时所採用的虫洞科技更细小和不稳定。虽然对我们的军用及民用飞船不方便，但是这个传送门却可以为各个殖民地提供即时连接，从而振兴各地经济；此外，太阴之门是在一个未经测试下的理论而运行，而我们所理解的虫洞理论需要虫洞位于星系的重力井以外。 [mem_lunar_gate_moon.GetName]的独特元素让我们可以摆脱这个限制，但仍然存在颇大的风险；最后，建造太阴之门并非没有花费，这需要到大量投资。"
 mem_lunar_gate.2.a:0 "这可是利多于弊。"
 mem_lunar_gate.2.b:0 "发生意外的可能性太高了，转为研究那些元素吧。"
 mem_lunar_gate.2.c:0 "太昂贵了，转为研究那些元素吧。"
 mem_lunar_gate.2.d:0 "太昂贵了，开始收集资源吧。"
 mem_lunar_gate.2.new:0 "真迷人。"
 mem_lunar_gate.2.new.tooltip:0 "决策 $mem_lunar_gate_construct_decision$ 和 $mem_lunar_gate_research_decision$ 在 [mem_lunar_gate_planet.GetName]上可用."
 
 mem_lunar_gate.3.name:0 "建造太阴之门的最后机会"
 mem_lunar_gate.3.desc:0 "[lunar_gate_planet.GetName]的居民向我们提出诉求，希望我们尽快对太阴之门一事作出决定，看起来当地政府对此事所需的高昂费用和风险感到自找没趣。如果真的要建造的话，此时会是最佳时机；若果我们没有足够的资金，这个殖民地会对我们的政权失去信心。"
 mem_lunar_gate.3.a:0 "这可是利多于弊。"
 mem_lunar_gate.3.b:0 "发生意外的可能性太高了，转为研究那些元素吧。"
 mem_lunar_gate.3.c:0 "依然太昂贵了，转为研究那些元素吧。"
 
 MEM_LUNAR_GATE_PROJECT:0 "建造太阴之门"
 MEM_LUNAR_GATE_PROJECT_DESC:0 "[mem_lunar_gate_moon.GetName]上的建造太阴之门工程需要我们指派其中一名最优秀的科学家，专门负责迷你虫洞科技。太阴之门的建造工程将会提供便利通行，令[lunar_gate_planet.GetName]的经济带来革命。"
 
 mem_lunar_gate.4.name:0 "太阴之门建造完成"
 mem_lunar_gate.4.desc:0 "位于[mem_lunar_gate_moon.GetName]上的太阴之门成功被启动，为[lunar_gate_planet.GetName]带来了极大的变化！现在穿梭来回各个星球的时间接近为零，令到我们的经济以超乎想像的速度增长。在判断今次计划属于成功的同时，我们要不断监控著[lunar_gate_planet.GetName]上的太阴之门，确保没有任何不良后果。"
 
 mem_lunar_gate.5.name:0 "太阴之门灾难"
 mem_lunar_gate.5.desc:0 "[mem_lunar_gate_moon.GetName]上太阴之门发生的一次意外变成一场灾难！当我们为传送门进行测试时，一次重力的异常变动将整个星球撕裂掉，过程中更令传送门与[mem_lunar_gate_moon.GetName]一同葬送。大量卫星的碎片从天而降至[lunar_gate_planet.GetName]上，更早已摧毁了几个地区和夺去了性命。此外，[mem_lunar_gate_moon.GetName]的瓦砾亦影响了[planet_name]的环境，为整个星球带来了健康问题。殖民地需要一些时从今次事件之中回复过来。"
 mem_lunar_gate.5.a:0 "可怕的悲剧。"
 
 mem_lunar_gate.6.name:0 "太阴之门倒塌"
 mem_lunar_gate.6.desc:1 "[mem_lunar_gate_moon.GetName]上太阴之门发生的一次意外变成一场灾难！当我们为传送门进行测试时，其中一个虫洞突然倒塌，形成了一个迷你黑洞，把[mem_lunar_gate_moon.GetName]吞噬掉！不幸地，当黑洞形成时，[This.GetLeaderName]及[This.GetName]上的船员位处于事件视界。不幸中的大幸，黑洞的轨道与[lunar_gate_planet.GetName]之间的作用相对稳定，暂时不会有太大影响。照我们现时的估计，这个新形成的黑洞将不会在几千年以内消失，殖民地的安危亦获得确保。此外，我们可以借此机会对这个黑洞进行研究。"
 
 mem_lunar_gate_broken_promise:0 "打破承诺"
 mem_lunar_gate_broken_promise_desc:0 "关于建造太阴之门一事只是空谈一场。"
 
 mem_lunar_gate_completed:0 "太阴之门"
 mem_lunar_gate_completed_desc:0 "太阴之门为这个星系的民用飞船提供了长距离的虫洞穿梭。"
 
 mem_lunar_gate_access:0 "进入太阴之门"
 mem_lunar_gate_access_desc:0 "即时传送的便利促进了全部星球的经济。"
 
 mem_lunar_gate_catastrophe:0 "太阴之门灾难"
 mem_lunar_gate_catastrophe_desc:0 "太阴之门的失败令我们赔上了一个星球。"
 
 mem_lunar_gate_pollution:0 "太阴之门灾难"
 mem_lunar_gate_pollution_desc:0 "卫星的碎片和太阴之门的失败污染了整个星球。"
 
 mem_lunar_gate_former_moon:0 "从前的卫星"
 mem_lunar_gate_former_moon_desc:0 "太阴之门的实验最终以卫星被黑洞吞噬作结。"


 mem_lunar_gate_success_tooltip:0 "实验成功，建立了太阴之门。"
 mem_lunar_gate_disaster_tooltip:0 "实验以灾难告终。"
 mem_lunar_gate_unexpected_tooltip:0 "出现意外结果。"
 
 mem_lunar_gate_construct_decision:0 "建造太阴之门"
 mem_lunar_gate_construct_decision_desc:0 "尝试建造月球之门。该项目具有巨大的成功潜力，但并非没有风险。"
 
 mem_lunar_gate_research_decision:0 "研究太阴之门背后的原理"
 mem_lunar_gate_research_decision_desc:0 "建造太阴之门既昂贵又危险。最好只是研究一下。"

