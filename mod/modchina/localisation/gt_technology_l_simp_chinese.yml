 #93 - empire is better at managing itself on galactic scale 2/3
 GT_country_admin_cap_add2:0 "反腐败"
 GT_country_admin_cap_add2_desc:0 "一支有组织的政府力量，致力于铲除帝国内部的腐败，无论它横跨银河系有多远。"
 #94 - empire is better at managing itself on galactic scale 3/3
 GT_country_admin_cap_add3:0 "集权机构"
 GT_country_admin_cap_add3_desc:0 "一个庞大的政府机构，负责管理整个帝国的各个机构。由于拥有庞大的通信网络和数据库，错位治理的可能性大大降低了。"
 #95 - less waste when breaking down buildings (better at recycling?)
 GT_planet_building_refund_mult:0 "回收材料"
 GT_planet_building_refund_mult_desc:0 "回收技术的重大改进使我们的工程师能够在大多数建筑中纳入和分解可重复使用的材料和部件。"
 #96 - colonies are better at clearing hazards on the planet
 GT_planet_clear_blocker_time_mult:0 "小行星清洁工"
 GT_planet_clear_blocker_time_mult_desc:0 "使用大型自动化漫游者来大规模清除障碍，提高了我们完善一个星球适合发展的能力。"
 #97 - capital world efficiency: food production bonus
 GT_country_base_food_produces_add:0 "农业公司总部"
 GT_country_base_food_produces_add_desc:0 "农业计划和组织的集中化已经显示出资本粮食生产的显著增长。"
 #98 - capital world efficiency:社会学研究 bonus
 GT_country_base_society_research_produces_add:0 "交换条件"
 GT_country_base_society_research_produces_add_desc:0 "核心世界的科学家们已经被新的研究拨款充分激励，提高了效率。"
 #99 - districts are cheaper to construct
 GT_planet_districts_minerals_cost_add:0 "外区库存"
 GT_planet_districts_minerals_cost_add_desc:0 "通过将我们多余的资源储存在外区，我们可以以较低的成本建造新的邻区。"
 #100 - ability to survive on desert worlds is improved
 GT_pc_desert_habitability:0 "个人温度调节装置"
 GT_pc_desert_habitability_desc:0 "一种小装置，能在使用者周围投射出一片冷空气。适用于高温地区。"
 
 GT_pc_arid_habitability:0 "湿气农场"
 GT_pc_arid_habitability_desc:0 "高大的树状结构，缓慢旋转其金属叶片，从空气中吸收水分。"

 #101 - ability to survive on savannah worlds is improved
 GT_pc_savannah_habitability:0 "水力发电"
 GT_pc_savannah_habitability_desc:0 "简单地凭空造水是不可能的。然而，从岩石和沙子中创造水是一个排水的过程，但也是可能的。"
 #102 - ability to survive on tropical worlds is improved
 GT_pc_tropical_habitability:0 "防病共生体"
 GT_pc_tropical_habitability_desc:0 "热带居住最危险的方面往往是这些系统所带来的疾病。有了这些经过改造的共生体，预防和对抗上述担忧就容易得多。"

 # Machine Empire
 GT_pc_tropical_habitability_mach:0 "除锈微型机器人"
 GT_pc_tropical_habitability_desc_mach:0 "热带地区潮湿的气候会对大多数机器造成严重破坏。为所有设备配备微型除锈器，减少了频繁维护的需要。"
 #103 - ability to survive on continental worlds is improved
 GT_pc_continental_habitability:0 "陆运或海运"
 GT_pc_continental_habitability_desc:0 "为了有效地殖民大陆，我们必须同时适应陆地和海洋。将陆基技术转化为水球技术是坚实的第一步。"
 #104 - ability to survive on ocean worlds is improved
 GT_pc_ocean_habitability:0 "水生栖息地"
 GT_pc_ocean_habitability_desc:0 "利用耐水合金建造水下城市提高了海洋星球的可居住性。"
 #105 - ability to survive on tundra worlds is improved
 GT_pc_tundra_habitability:0 "水分发生器"
 GT_pc_tundra_habitability_desc:0 "严重的旱季和干旱土地带来了严重的问题。高维护水分发生器将接近冻结的空气转化为可用的水。"
 #106 - ability to survive on arctic worlds is improved
 GT_pc_arctic_habitability:0 "热核聚变反应堆"
 GT_pc_arctic_habitability_desc:0 "核聚变技术的好处不仅仅适用于电力。通过利用这些设备产生的热量，尽管温度不适宜居住，整个聚落仍然可以保持温暖。"
 #107 - ability to survive on alpine worlds is improved
 GT_pc_alpine_habitability:0 "基岩定居点"
 GT_pc_alpine_habitability_desc:0 "工程师们已经完善了在山脉内外建造定居点的艺术。"
 #108 - colonies are faster to setup
 GT_planet_colony_development_speed_mult:0 "补给舰"
 GT_planet_colony_development_speed_mult_desc:0 "由较小的预制补给舰护送的殖民船减少了开拓新殖民地所需的时间。"
 #109 - planets do special stuff faster (this can be very generic, something about faster decision making)
 GT_planet_decision_enact_speed_mult:0 "Warp Processing"
 GT_planet_decision_enact_speed_mult_desc:0 "AI技术的计算进步与实验微波技术相结合，使得AI现在可以在不到一微秒的时间内处理和做出数百万个决策。"
 #110 - empire leader decisions have a longer lasting effect
 GT_edict_length_mult:0 "导向训练"
 GT_edict_length_mult_desc:0 "培养领导者的演讲和说服能力，可以提高他们说服他人的能力，巩固他们在人民心中的地位。"
 #111 - diplomatic insults are more insulting..
 GT_country_insult_efficiency:0 "雄辩的诬蔑"
 GT_country_insult_efficiency_desc:0 "外交通常是一种能够把人们聚集在一起的艺术，但有时让人害怕更有益。受过心理学训练的外交官们可以利用它来破坏敌人。"
 #112 - empire is diplomatically more active in the galaxy
 GT_max_rivalries:0 "积极外交"
 GT_max_rivalries_desc:0 "采取严厉和严格的外交姿态也许不是举行会谈的最好方式，但正如blorg让我们听到的那样，这是肯定的。"
 #113 - more favourable surrender terms  (hostile empires are more likely to accept surrender)
 GT_country_subject_acceptance_add:0 "无可辩驳的最后通牒"
 GT_country_subject_acceptance_add_desc:0 "如果显示出统治地位，发出最后通牒就不再是潜在的拒绝，而更像是不可避免的默许。"
 #114 - resettling population is cheaper
 GT_country_resettlement_cost_mult:0 "移民账户"
 GT_country_resettlement_cost_mult_desc:0 "独立的移民基金和预算为安置工作提供了更快的资金来源。"
 #115 - wars are less draining on resources
 GT_country_war_exhaustion_mult:0 "战时工业"
 GT_country_war_exhaustion_mult_desc:0 "规定资源消耗和直接劳动力的政策在战时提高了这些资源的利用率。"
 #116 - colonies are faster in making decisions for what to build
 GT_planet_buildings_influence_cost_mult:0 "处理 AI"
 GT_planet_buildings_influence_cost_mult_desc:0 "一个复杂的认知AI，旨在简化定居点的建设。通过对民众需求的分析，AI确定了建设的优先顺序。"
 #117 - easier to live on inhospitable worlds
 GT_pop_environment_tolerance:0 "强适应性工程"
 GT_pop_environment_tolerance_desc:0 "设计能够在各种世界上运作的庇护所和前哨，在处理不适宜居住的人时，将大大有助于工作。"
 #119 - borders cause less diplomatic friction
 GT_country_border_friction_mult:0 "文化交流站"
 GT_country_border_friction_mult_desc:0 "小型的星际设施，可以容纳少量的生物，并配备有具有文化意义的材料和物品。这些设施旨在扩大文化意识和接受度，有助于减少共享边界的争议性。"
 #120 - terraforming is faster
 GT_terraform_speed_mult:0 "课程变革"
 GT_terraform_speed_mult_desc:0 "在陆地形成方面的科学项目和教育机会使科学家不仅能够专门从事这项困难的任务，而且还能保持他们的专门知识和技术知识。"
 #121 - time it takes to integrate another empire into our own is lessened
 GT_country_integration_cooldown_mult:0 "杀手联盟"
 GT_country_integration_cooldown_mult_desc:0 "通常情况下，将一个帝国并入另一个帝国是一个外交上微妙的过程。通过忽略传统协议并采用兼并指令，一个帝国可以在很短的时间内被整合。"
 #122 - making a claim on another empire's system is diplomatically less frowned upon.
 GT_country_claim_influence_cost_mult:0 "令人信服的劝说"
 GT_country_claim_influence_cost_mult_desc:0 "一些外交官非常擅长说服银河系，让他们相信拥有法律的十分之九。"

