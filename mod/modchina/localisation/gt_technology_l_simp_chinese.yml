 ## megastructures ##
 #126 - 巨型建筑engineering research production bonus
 GT_megastructures_engineering_research_produces_mult:0 "综合工程实验室"
 GT_megastructures_engineering_research_produces_mult_desc:0 "建造巨型建筑本身就是一项工程壮举。通过将大型工程实验室纳入其中，我们的工程师可以更容易地维护和研究这些巨大的创造。"
 #127 - it's politically cheaper to build a magestructure (less "not in my backyard" friction when trying to build them)
 GT_megastructures_influence_cost_add:0 "黑色预算"
 GT_megastructures_influence_cost_add_desc:0 "对所有报告进行分类并对巨型建筑的每个部分进行划分，可以降低政治因素发现其存在的可能性。"


