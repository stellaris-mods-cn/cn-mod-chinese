 ###########################################
 #### Vanilla-like PHYSICS technologies ####
 ###########################################

 #############
 ## Weapons ##
 #01 - ship weapon range bonus
 GT_ship_weapon_range_mult:0  "多维测距"
 GT_ship_weapon_range_mult_desc:0 "新的目标算法在计算三维空间内的轨迹时效率更高。"
 #02 - ship 小型武器伤害 bonus
 GT_small_weapon_damage_mult:0  "小型武器电容器"
 GT_small_weapon_damage_mult_desc:0 "在我们舰艇的小型武器系统中集成的大功率电容器使它们能够在其操作限制之外充电。"
 #03 - ship 中型武器伤害 bonus
 GT_medium_weapon_damage_mult:0  "低温聚变火控系统"
 GT_medium_weapon_damage_mult_desc:0 "低温核聚变系统调节我们中型武器电池的热量积聚，使它们在燃烧之前能够发射更高容量的负载。"
 #04 - ship point defence weapons faster fire rate
 GT_weapon_role_point_defense_weapon_fire_rate_mult:0  "自动循环系统"
 GT_weapon_role_point_defense_weapon_fire_rate_mult_desc:0 "改进后的程序允许我们的武器-火回收系统的自动化。这提高了我们的点防御武器的效率，使他们能够更快地开火。"
 #05 - ship increased damage versus amoeba creatures
 GT_damage_vs_country_type_amoeba_mult:0  "生物电动轮"
 GT_damage_vs_country_type_amoeba_mult_desc:0 "植入特殊军械的小型反馈芯片可以通过受其影响的阿米巴原虫系统释放超过50万伏特的电流，像野火一样在它们的细胞系统中蔓延。"
 #06 - ship increased damage versus crystal creatures
 GT_damage_vs_country_type_crystal_mult:0  "酸性生物材料"
 GT_damage_vs_country_type_crystal_mult_desc:0 "将这种材料加入到我们的二级武器中，可以让它们轻松地燃烧通过晶体外壳。"
 #07 - ship increased damage versus mining drones
 GT_damage_vs_country_type_drone_mult:0  "采矿无人机研究"
 GT_damage_vs_country_type_drone_mult_desc:0 "拆除一架采矿无人机已经导致了先进激光技术的发展，这种激光技术可以穿透这些飞船通常使用的船体。"
 #08 - ship increased damage versus energy-cloud creatures
 GT_damage_vs_country_type_cloud_mult:0  "不稳定领域"
 GT_damage_vs_country_type_cloud_mult_desc:0 "微粒子被释放到一个区域，当能量云穿过该区域时，会破坏其核心的稳定性。"
 #09 - ship increased damage against船体值s *
 GT_ship_hull_damage_mult:0  "船体薄弱点"
 GT_ship_hull_damage_mult_desc:0 "从一艘船到另一艘船的战斗经验教会了我们的海军将领以极高的精度发现船体的弱点。"
 #10 - ship increased damage against armor
 GT_ship_armor_damage_mult:0  "装甲弱点"
 GT_ship_armor_damage_mult_desc:0 "根据定义，装甲是一个附加的防御层，因此必须始终有弱点。"
 #11 - ship weapons penetrate some armor
 GT_ship_armor_penetration_mult:0  "集火协议"
 GT_ship_armor_penetration_mult_desc:0 "设计用来集中火力攻击敌舰装甲弱点的作战方案。"
 #12 - ship increased damage against shields
 GT_ship_shield_damage_mult:0  "电离电荷"
 GT_ship_shield_damage_mult_desc:0 "负离子脉冲被注入我们的武器系统，然后向他们的目标开火，破坏装甲和破坏护盾。"
 #13 - ship weapons penetrate some shields
 GT_ship_shield_penetration_mult:0  "干扰电荷"
 GT_ship_shield_penetration_mult_desc:0 "微型化的负离子脉冲在放电周围充电，使其有很好的机会穿透护盾，不受干扰地击中目标。"
 #14 - ship 大型武器伤害 bonus
 GT_large_weapon_damage_mult:0  "反物质云"
 GT_large_weapon_damage_mult_desc:0 "严密的防护武器端口可以释放集中爆发的反物质，为任何火力扫清道路。"
 #15 - ship torpedo weapon damage bonus
 GT_torpedo_weapon_damage_mult:0  "多弹头"
 GT_torpedo_weapon_damage_mult_desc:0 "几枚弹头紧密地堆在一起，在撞击前释放，形成多个撞击点。"
 #16 - ship extra-large weapons damage bonus
 GT_extra_large_weapon_damage_mult:0  "充电电容"
 GT_extra_large_weapon_damage_mult_desc:0 "利用以前无法测量的暗物质的力量进入我们的武器反应堆，允许我们最重的武器造成灾难性的破坏。"
 
 ###########
 ## ships ##
 #17 - cheaper 科研船s
 GT_ship_science_ship_build_cost_mult:0  "柔性塑料合金"
 GT_ship_science_ship_build_cost_mult_desc:0 "一种灵活耐用的金属，利用一些较便宜的材料生产。虽然不适合用于战争，但民用飞船可以变得更便宜。"
 #18 - faster 科研船 building
 GT_shipsize_science_build_speed_mult:0  "科学港湾"
 GT_shipsize_science_build_speed_mult_desc:0 "船厂配备专门的科学、研究和开发海湾，使科研船的生产速度提高，同时仍允许充足的军用船的生产。"

 ##############
 ## stations ##
 #19/20 - mining and 研究站船体值 bonus
 GT_shipclass_mining_station_hull_mult:0  "防辐射绝缘体"
 GT_shipclass_mining_station_hull_mult_desc:0 "双层织物与聚乙烯和聚氯乙烯为基础的聚合物交织，注入船体电镀提高了他们的效率，以保护空间站经常轨道有害环境。"

 GT_shipclass_research_station_hull_mult:0  "强制镉外壳"
 GT_shipclass_research_station_hull_mult_desc:0 "在军用飞船上使用太过笨重，采矿和研究站将从三层镉加固的船体中受益良多。"

 #21 - defense platform船体值 bonus
 GT_shipclass_military_station_hull_mult:0  "舷墙板"
 GT_shipclass_military_station_hull_mult_desc:0 "散布在防御平台上的防御工事和小壳防御工事有助于增强它们对多种武器火力的抵抗力。在每个点集成微型护盾发生器可以防止产生巨大的伤害。"
 #22 - starbase defense platform max amount
 GT_starbase_defense_platform_capacity_add:0  "先进重力传感器"
 GT_starbase_defense_platform_capacity_add_desc:0 "利用我们的传感器系统对重力特性的进一步了解，我们的防御平台能够协调它们的轨道，降低碰撞的风险，允许一次部署更多。"

 #############
 ## leaders ##
 #23 - faster leader experience gain
 GT_species_leader_exp_gain:0  "图书馆管理数据"
 GT_species_leader_exp_gain_desc:0 "在所有个人资料栏内安装一个资料库，方便快捷地取得所需资料。聪明的领导者常常会发现自己在学习它。"

 #Hive Mind
 GT_species_leader_exp_gain_hive:0  "增加群体认知"
 GT_species_leader_exp_gain_desc_hive:0 "进化我们的认知过程导致更快的思维和群体宿主之间的思维关联。不鼓励独立思考，但所有人都能分享经验。"

 #Machine Empire
 GT_species_leader_exp_gain_mach:0  "曲速通信网络"
 GT_species_leader_exp_gain_desc_mach:0 "近瞬时通信网络的发展，使我们的AI能够在很远的地方进行连接，并快速有效地对各种情况做出反应，在所有连接的单元之间共享知识。"
 
 ############
 ## armies ##
 #24 - 军队energy upkeep reduction
 GT_armies_energy_upkeep_mult:0 "微聚变电池"
 GT_armies_energy_upkeep_mult_desc:0 "将核聚变反应堆技术小型化到带式发电机中，可以提高野战部队的能源消耗效率。"

 Hive Mind
 GT_armies_energy_upkeep_mult_hive:0 "进化甲壳保留"
 GT_armies_energy_upkeep_mult_desc_hive:0 "士兵工蜂外壳的进化提供了更有效的太阳能吸收，同时减少了能源消耗。"

 Machine Empire
 GT_armies_energy_upkeep_mult_mach:0 "微聚变反应堆"
 GT_armies_energy_upkeep_mult_desc_mach:0 "战斗单位升级与小型化聚变反应堆允许更有效的能源消耗之间部署的单位。"

 #############
 ## country ##
 #25 - capital world efficiency: extra energy production
 GT_country_base_energy_produces_add:0 "质量阴影反应堆"
 GT_country_base_energy_produces_add_desc:0 "一个巨大的反应堆综合体，利用微小的奇点来产生重力，然后将其转化为可用的能量。"
 #26 - capital world efficiency: extra物理学研究 production
 GT_country_base_physics_research_produces_add:0 "奇点实验室"
 GT_country_base_physics_research_produces_add_desc:0 "在一个包含的单元中产生奇异点的能力有助于研究重力模式及其对周围环境的影响。"
 #27 - planet bombardment damage reduction
 GT_planet_orbital_bombardment_damage:0 "可伸缩轨道电镀"
 GT_planet_orbital_bombardment_damage_desc:0 "位于星球上关键位置的轨道下方的小型空间站可以在瞬间被激活，在重要地区和城市的每个空间站上安装一个钛板外壳。虽然它不是无懈可击的，但它减缓了轨道轰击造成的无情破坏，直到援军到来。"

 ##############
 ## pop jobs ##
 #28 -物理学研究 production bonus from research jobs 1/3
 GT_planet_researchers_physics_research_produces_mult1:0 "综合实验室"
 GT_planet_researchers_physics_research_produces_mult1_desc:0 "与大多数设施相结合的小型物理实验室提高了研究物理项目的能力。这些实验室与通讯网络直接相连，为科学家们提供了快速分享发现成果的能力。"
 #29 -物理学研究 production bonus from research jobs 2/3
 GT_planet_researchers_physics_research_produces_mult2:0 "增强物理情报"
 GT_planet_researchers_physics_research_produces_mult2_desc:0 "这款AI从一开始就被设计成一个科学处理器，能够在几秒钟内筛选和分析数千个物理实验。EPI还配备了社交接口芯片，可以与研究人员进行个人层面的互动，帮助提高性能。"
 #30 -物理学研究 production bonus from research jobs 3/3
 GT_planet_researchers_physics_research_produces_mult3:0 "标准化超算"
 GT_planet_researchers_physics_research_produces_mult3_desc:0 "拥有内置超级计算机的实验室已经证明可以提高我们整个研究部门工作人员的效率。由于随时都可以获得信息，而且增强了物理智能的分析能力，没有一个实验室是不完整的。"

 ####################
 ## megastructures ##
 #31 - 巨型建筑energy production bonus
 GT_megastructures_energy_produces_mult:0 "太阳石注入合金"
 GT_megastructures_energy_produces_mult_desc:0 "建造巨型建筑的复杂过程常常会给工程人员带来灵感。太阳石是一种特殊的金属材料，它具有超导和吸收太阳能的特性。将这种金属加入巨型建筑将提高其发电能力。"
 #32 - 巨型建筑physics research bonus
 GT_megastructures_physics_research_produces_mult:0 "类星体研究设施"
 GT_megastructures_physics_research_produces_mult_desc:0 "现在，解开类星体之谜指日可待。只有在巨型结构中才能建造特殊的大型设施，才能利用人造微型类星体进行研究。类星体所产生的超高亮度和能量可能会导致物理学的飞跃。"



###############################################
#### Vanilla-like ENGINEERING technologies ####
###############################################

 #############
 ## Weapons ##
 #33 - ship small weapons fire rate bonus
 GT_small_weapon_fire_rate_mult:0 "双联小型武器系统"
 GT_small_weapon_fire_rate_mult_desc:0 "我们舰艇上的每一个小型武器系统都被加装了一门大炮。这使得它们可以交替快速地发射而不产生额外的热量。"
 #34 - ship medium weapons fire rate bonus
 GT_medium_weapon_fire_rate_mult:0 "四联介质武器系统"
 GT_medium_weapon_fire_rate_mult_desc:0 "在小型火炮中引入双联武器系统导致了对大型武器的额外测试。由于其较大的尺寸,需要额外的两支枪来达到同样的成功。"
 #35 - ship planetary bombardment bonus
 GT_ship_orbital_bombardment_mult:0 "电磁场定向系统"
 GT_ship_orbital_bombardment_mult_desc:0 "通过使用电磁瞄准计算机，我们的空间对地武器可以以惊人的精度识别人口中心。"
 #36 - ship large weapons fire rate bonus
 GT_large_weapon_fire_rate_mult:0 "磁流体动力加速器"
 GT_large_weapon_fire_rate_mult_desc:0 "先进的磁流体动力加速器安装在我们的大型武器系统上，大大减少了产生的热量，同时大大提高了它们的最大功率。"
 #37 - ship torpedo weapons fire rate bonus
 GT_torpedo_weapon_fire_rate_mult:0 "扩大鱼雷舱"
 GT_torpedo_weapon_fire_rate_mult_desc:0 "这些扩大的存储和发射海湾允许飞船以速度和效率发射他们的全部鱼雷。"
 #38 - 鱼雷飞行速度 bonus
 GT_torpedo_speed_mult:0 "先进鱼雷制导系统"
 GT_torpedo_speed_mult_desc:0 "将微型化的计算机管理虚拟智能集成到鱼雷发动机中，可以实现更精确的机动，从而实现高效的燃料使用和鱼雷快速有效机动。"
 #39 - ship extra large fire rate bonus
 GT_extra_large_weapon_fire_rate_mult:0 "零下冷却调节器"
 GT_extra_large_weapon_fire_rate_mult_desc:0 "这些高度先进的低温核聚变冷却系统能够瞬间将武器系统的大量热量输出降低到零度以下。战斗测试表明，使用这项技术，我们的射击速度有了大幅提高。"
 
  ###############
 ## ship船体值 ##
 #40 - 科研船船体值 bonus
 GT_shipsize_science_hull_add:0 "烧蚀镀层"
 GT_shipsize_science_hull_add_desc:0 "将具有反射性能的复合材料注入科学容器的金属合金中，可提高其在深空航行中的耐久性。"
 #41 - 采矿站船体值 bonus
 # GT_shipsize_mining_station_hull_add:0 "Reinforced Bulkheads"
 # GT_shipsize_mining_station_hull_add_desc:0 "The bulkheads of 采矿站s need to be resilient in order to withstand the tremulous shocks they are constantly subjected to by drilling equipment. Weaving titanium into the reinforcing structure of these bulkheads improves durability. Sometimes the simplest solutions are the best."
 #42 - 研究站船体值 bonus
 GT_shipsize_mining_station_hull_add:0 "复合电镀"
