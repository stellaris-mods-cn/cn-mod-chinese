dpe_conspiracy.3.name:0 "军事政变！"
dpe_conspiracy.3.desc:0 "这里是[militarist.GetName]。我代表[root.GetSpeciesAdj]海军向你通告。我们的舰队司令们一致同意，为维护国家利益，[root.GetSpeciesAdj]政府必须被置于我们的保护之下。我们的舰炮已将你锁定，地面部队也已包围[root.GetGovtBuilding]。你已无法逃脱。如果不立刻投降，我们的炮火将淹没你和[root.GetGovtBuilding]。你有一个小时考虑时间。"
dpe_conspiracy.3.option:0 "我们别无选择"
dpe_conspiracy.3.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName]辞职下台，接受流放"

