#Follow-up event (Paid ransom): 
dpe_conspiracy.4.name:0 "海军要求更多资金"
dpe_conspiracy.4.desc:0 "致[root.GetRulerTitle] [root.GetRulerName]，\n\n距上一次您同意资助我们荣耀而勇敢的海军已经过去很久了，现在我们需要更多。随着舰队扩张，舰船老化，新式装备部署，以及舰队司令们对研发项目的支持，之前划拨的那点补助早已捉襟见肘。为此我被委派向您通告，我们迫切需要更多资金，以履行维护国家安全的职责。我们可不能亏待为保家卫国而出生入死的战士们，不是吗？\n\n诚挚的，\n[militarist.GetName]，\n[militarist_faction.GetName]领袖兼[root.GetSpeciesAdj]海军发言人"
dpe_conspiracy.4.A:0 "好，拿走你索要的赎金。舰队必须继续服从命令，守卫边境。"
dpe_conspiracy.4.B:0 "军队的天职是服从政府命令。你们最好牢记这一点！"
dpe_conspiracy.4.B.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"
dpe_conspiracy.4.C:0 "你刚才提到研发计划？"

dpe_extra_naval_expenses_2:0 "$dpe_extra_naval_expenses$"
dpe_extra_naval_expenses_2_desc:0 "$dpe_extra_naval_expenses_desc$"

dpe_conspiracy.5.name:0 "海军研发计划"
dpe_conspiracy.5.desc:0 "海军高层们理解舰队花费了国家大笔预算。有鉴于此，他们决定要将我们的舰队打造成全银河最先进尖端的劲旅。然而，科研人员、军事实验室和配套材料花费不菲，要满足我们严苛的标准更是如此。如果我们收到所需的资金，就能开始强化各个舰队，最终达到我们的目标，让所有银河种族都对我们的军事力量艳羡惧怕。"
dpe_conspiracy.5.A:0 "我们很乐意为这项新的研发计划投资"
dpe_conspiracy.5.B:0 "国家无力负担这种支出"
dpe_conspiracy.5.B.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"

dpe_navy_RandD:0 "向海军研发项目注资"
dpe_navy_RandD_desc:0 "国家正为打造现代化舰队而投资"


dpe_conspiracy.6.name:0 "高额海军支出徒劳无用？"
dpe_conspiracy.6.desc:0 "在我们的舰队最近被[fromfrom.GetName]击败后，许多人开始质疑拨给海军的额外资金是否被妥善使用--毕竟，他们无法为[root.GetName]带来胜利。其他部门也早已开始游说要求更多资金，称他们更能帮助[root.GetName]重拾往昔荣耀。"
dpe_conspiracy.6.A:0 "舰队仍然需要我们的资金"
#only if the fleet has taken a beating
dpe_conspiracy.6.B:0 "资金应重新调配，用于重建舰队。"
dpe_conspiracy.6.C:0 "资金确实应该拨给其他更具实效的领域"
#only if the fleet is still fully intact
dpe_conspiracy.6.C.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"
dpe_conspiracy.6.C.tooltip2:0 "舰队军官们将会极为不满。如选择此项回应，应采取措施控制海军影响力，使其不致威胁政府稳定，或以其他手段安抚军国主义派系。"

dpe_rebuilding_fleet:0 "重建舰队"
dpe_rebuilding_fleet_desc:0 "在一次战斗落败后，国家正将资金调配给舰队重建工程"
dpe_rebuilding_fleet_2:0 "$dpe_rebuilding_fleet$"
dpe_rebuilding_fleet_2_desc:0 "$dpe_rebuilding_fleet_desc$"
