 d_capacity_10: "环境人口容量: 10 人口"
 d_capacity_10_desc: "这是该星球支持的理想自然人口规模，它由星球上可用区划和住房建筑所决定，同时机器人口会降低生物容量。\n人口增长将指数地增长，直到接近容量上限，超过上限的行星将停止人口增长，并且将会增加人口迁出影响力。该修正会乘以其他人口增长修正效果。\n每个可用区划提供10个容量（在世界都市和环世界上为15和80）。住房提供5倍整数的容量。在清除障碍物、人口增长、完成建筑或区划之后，每年重新计算容量。"
