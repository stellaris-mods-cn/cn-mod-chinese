 d_robot_capacity_10: "环境机器人容量: 10 人口"
 d_robot_capacity_10_desc: "这是该星球支持的最大机器人数量规模，它由星球上可用区划和住房建筑所决定，同时生物人口会降低环境机器人容量。\n对于每20或25个机器人，就会在星球上产生额外复制者或机器人工作。 一旦机器人数量达到50％的容量，装配工作将开始被机器人专业工作所取代，后者可以提高机器人的产量，但不提供人口组装。\n每个可用区划提供10个容量（在世界都市和环世界上为15和80）。住房提供5倍整数的容量。在清除障碍物、人口增长、完成建筑或区划之后，每年重新计算容量。"

