 #First contact events
 mem_lunar_age.1.name:0 "月球年代"
 mem_lunar_age.1.desc:0 "[Root.GetName]的船员报告说，在扫描行星的同时，他们发现了一个原始文明。\n\n虽然他们还没有掌握星际飞行，但这些所谓的[From.Owner.GetName]已经离开了它的母星世界[From.GetName]的边界，并开始殖民他们的天然卫星[the_moon.GetName]。\n\n显然，这颗卫星是天然宜居住的，这使他们能够轻松地在那里安置大量人口。因为其母星的国家政府和企业的专门利用这个殖民地的剥削政策，这两个星球之间的关系并不稳定。\n\n我们应该考虑在他们的星球上建立一个§Y观测站§!以更仔细地研究他们。"
 
 mem_lunar_age.2.name:0 "月球年代"
 mem_lunar_age.2.desc:0 "[Root.GetName]的船员报告说，在扫描行星的同时，他们发现了一个原始文明。\n\n然而，他们称为[From.GetName]的月球实际上并不是他们的母星，而是一个殖民地，他们的大部分人口居住在[From.GetName]的初始星球 - [the_planet.GetName]上。\n\n显然，这颗卫星是天然宜居住的，这使他们能够轻松地在那里安置大量人口。因为其母星的国家政府和企业的专门利用这个殖民地的剥削政策，这两个星球之间的关系并不稳定。\n\n我们应该考虑在他们的世界上建立一个§Y观测站§!以更仔细地研究他们。"
 
 #Independence path
 
 mem_lunar_age.301.name:0 "独立讨论"
 mem_lunar_age.301.desc:0 "[From.GetName]的人们已经有一段时间不满意他们与大部分[home_faction.GetName]之间的关系。\n\n最近，这种不满情绪尤其明显，当地居民在街头暴动，政客在黑暗的房间里阴谋诡计。如果没有什么改变，看上去[home_faction.GetName]将面临暴力起义和潜在的毁灭性内战。"
 
 mem_lunar_age.303.name:0 "准许独立"
 mem_lunar_age.303.desc:0 "意想不到的转折发生了，[home_faction.GetName]许多国家政府的管理机构已经与其月球对手签署了一项条约。\n\n这项新协议旨在缓解对殖民者造成的不公正对待，并赋予他们充分的自治，经济和政治独立。"
 
 mem_lunar_age.305.name:0 "实现独立"
 mem_lunar_age.305.desc:0 "[moon_faction.capital_scope.GetName]的公民今天正式过渡到完全主权。一个跨越整个月球，称自己为[moon_faction.GetName]的新国家已经正式公布其宪法并全面控制了行政部门。"
 
 mem_lunar_age.306.name:0 "拒绝独立"
 mem_lunar_age.306.desc:0 "可以预见的是，[home_faction.GetName]的精英们并没有对他们的殖民地的试图脱身表示善意。\n\n如果目前的过程不尽快发生变化，我们可以预料两个行星之间将发生全面战争。"
 
 mem_lunar_age.308.name:0 "殖民地动员"
 mem_lunar_age.308.desc:0 "最新宣布的消息，[moon_faction.GetName]现在已经在控制几乎整个[moon_faction.capital_scope.GetName]，开始积极动员星际战争。\n\n走向毁灭性的战争已设定。"
 
 mem_lunar_age.310.name:0 "母星准备战争"
 mem_lunar_age.310.desc:0 "在[moon_faction.capital_scope.GetName]上进行持续殖民统治的[home_faction.capital_scope.GetName]的国家正积极调动他们的部队，以回应自称为[moon_faction.GetName]的行动。\n\n根据我们的估计，战争在这一点上是不可避免的......除非有意料之外的人选择干涉。"
 mem_lunar_age.310.a:0 "这不是我们的战斗。"
 mem_lunar_age.310.a.tooltip:0 "$mem_lunar_age.312.a.tooltip$"
 mem_lunar_age.310.b:0 "我们现身并开始谈判。"
 
 mem_lunar_age.312.name:0 "$TRANSMISSION$ 来自[home_faction.capital_scope.GetName]"
 mem_lunar_age.312.desc:0 "你好...外星人。我们已收到你提出的干预我们事务的提议。\n\n让我这样说吧：我们 不 感 兴 趣。我们不信任你，也不认可你的权威。远离我们的事务。"
 mem_lunar_age.312.a:0 "很好.接下来发生的事情完全取决于你们自己。"
 mem_lunar_age.312.a.phile: "不！你们犯了一个严重的错误！"
 mem_lunar_age.312.a.tooltip:0 "战争将在§Y[moon_faction.GetName]§!和§Y[home_faction.GetName]§!之间爆发."
 mem_lunar_age.312.b:0 "你们必须谈判，不然我们将亲手毁灭你们。"
 mem_lunar_age.312.b.tooltip:0 "我们可以逼迫§Y[moon_faction.GetName]§!和§Y[home_faction.GetName]§!进入谈判，但他们不会高兴。"
 
 mem_lunar_age.313.benign:0 "你们好，外星朋友。我被授权与你们通信。\n\n[home_faction.capital_scope.GetName]的大多数国家的代表，还有来自所谓的[moon_faction.GetName]的代表，今天聚集在了一起，听你讲话。也许在你的帮助下，我们可以避免可怕的灾难。"
 mem_lunar_age.313.aggro:0 "很好，外星人。意识到你的火力，我们将不得不屈服于你的要求，听从你的话。\n\n[home_faction.capital_scope.GetName]的大多数国家的代表，还有来自所谓的[moon_faction.GetName]的代表，今天聚集在了一起等待你的干涉结果。你有什么要说的？"
 mem_lunar_age.313.a:0 "[moon_faction.GetName]应该独立。"
 mem_lunar_age.313.a.tooltip:0 "[moon_faction.GetName]将正式与他们在[home_faction.capital_scope.GetName]的母星分离。"
 mem_lunar_age.313.a.response:0 "很好。只要我们双方都各自管理各自的计划，我们就可以达成协议。 那些[moon_faction.capital_scope.GetName]可以有其自主性。正式承认[moon_faction.GetName]为具有自主权的国家的程序将很快完成。"
 mem_lunar_age.313.b:0 "恢复原状。殖民地属于他来自母星的赞助人。"
 mem_lunar_age.313.b.tooltip:0 "[moon_faction.GetName]将不再作为一个独立的国家存在。"
 mem_lunar_age.313.b.response:0 "成交。我已经迫不及待想告诉来自所谓[moon_faction.GetName]的代表们他们的独立完蛋了。"
 mem_lunar_age.313.c:0 "你们无法自己管理好自己。我们会为你做的。"
 mem_lunar_age.313.c.tooltip:0 "我们将试图吞并[home_faction.capital_scope.GetName]和[moon_faction.capital_scope.GetName]。不过当地人不会乖乖就范。"
 
 mem_lunar_age.314.desc:0 "很好。你说的有道理。\n\n你们走遍了整个银河系，而我们只是在一块岩石上争吵。独立已经将我们带进了彻底毁灭的边缘。 \n\n我们臣服于你们的权威。"
 
 mem_lunar_age.315.desc:0 "什么？你一定在开玩笑。\n\n一开始你向主人传递谈判，而现在你要求我们向你投降？这种情况绝不会发生。\n\n我们已经准备好了保卫自己，即使这场战争毫无希望，我们也将和你斗争到底。来征服我们的世界吧，外星人，如果你敢的话。"
 mem_lunar_age.315.a:0 "你们会后悔的。"
 
 mem_lunar_age.317.name:0 "[home_faction.GetAdj]母星投降"
 mem_lunar_age.317.desc:0 "在[moon_faction.capital_scope.GetName]和[home_faction.capital_scope.GetName]之间进行简短的核导弹交流后，在母星剩余的国家政府发出了无条件投降宣言。,\n\n自称的[moon_faction.GetName]已经获得独立于其以前母星的权力地位。"
 
 mem_lunar_age.319.name:0 "[home_faction.GetAdj]殖民地投降"
 mem_lunar_age.319.desc:0 "在[moon_faction.capital_scope.GetName]和[home_faction.capital_scope.GetName]之间进行简短的核导弹交流后,事情变得清晰起来，羽翼未丰的分离主义者的军事力量无法抗衡母星的既定军事力量。自称的[moon_faction.capital_scope.GetName]已经宣布无条件投降，并允许[home_faction.capital_scope.GetName]的官员再次控制月球。"
 
 mem_lunar_age.321.name:0 "[home_faction.GetAdj]母星被摧毁"
 mem_lunar_age.321.desc:0 "在[moon_faction.capital_scope.GetName]和[home_faction.capital_scope.GetName]之间进行简短的核导弹交流后，殖民军队压倒了母星的防御，并且造成了毁灭性的打击。\n\n看起来[home_faction.capital_scope.GetName]的人口已经消失，行星本身已进入核冬季。\n\n尽管殖民地胜利了，他们远远不是快乐的，许多人为战争中的巨大生命损失而哀悼。"
 
 mem_lunar_age.323.name:0 "[home_faction.GetAdj]殖民地被摧毁"
 mem_lunar_age.323.desc:0 "在[moon_faction.capital_scope.GetName]和[home_faction.capital_scope.GetName]之间进行简短的核导弹交流后，月球殖民地羽翼未丰的防御工事已被证明在扭转母星的攻击方面远远不足。 \n\n看起来[moon_faction.capital_scope.GetName]的人口已被消灭，月球本身已进入核冬季。\n\n所有在[home_faction.capital_scope.GetName]上的国家都在为这场战争的生命损失而哀悼。"
 
 mem_lunar_age.325.name:0 "[home_faction.GetName]已被摧毁"
 mem_lunar_age.325.desc:0 "[moon_faction.capital_scope.GetName]和[home_faction.capital_scope.GetName]之间的核打击交换迅速升级。双方都证明了他们能够发挥更大的进攻能力，而不是防御能力。\n\n经过短暂的核交流后，两个世界的人口都被摧毁了，行星和月球都进入了核冬季。"
 
 #Nuclear war
 mem_lunar_age.401.name:0 "[From.GetName]陷入核战争"
 mem_lunar_age.401.desc:0 "我们的观测站报告了在[the_planet.GetName]上发生的国家之间的大规模战争。\n\n这似乎是在为月球[moon_faction.capital_scope.GetName]的殖民权的争夺的殖民权利长期争议的高潮，冲突已经升级为使用核武器。\n\n截至目前，[the_planet.GetName]正在进入核冬天的状态，其人口死亡或没有生存希望。\n\n然而，[moon_faction.GetName]仍然存在，在[From.GetName]月球上的殖民者无助地看着他们的亲属摧毁自己。现在他们是负责继承他们物种遗产的人。"
 mem_lunar_age.401.a:0 "我们来看看他们是如何处理这个遗产的。"
 
 #Enlightenment events
 mem_lunar_age.501.name:0 "来自[country_we_uplifted.GetName]的要求"
 mem_lunar_age.501.homeworld:0 "你好，朋友。\n\n我们感谢您为启发我们的文明所做的努力，并邀请我们进入一个新时代，然而，我们仍然需要解决一个问题。\n\n我们在[country_we_not_uplifted.capital_scope.GetName]上的殖民地同胞在这个过程中被抛在后面，仍然无法踏入这一进步的奇迹。他们恳求我们启发他们。\n\n我们要求您的同意，让我们吞并他们的世界，让他们加入我们新发现的前进。"
 mem_lunar_age.501.moon: "你好，朋友。\n\n我们感谢您为启发我们的文明所做的努力，并邀请我们进入一个新时代，然而，我们仍然需要解决一个问题。\n\n我们在[country_we_not_uplifted.capital_scope.GetName]上的母星同胞在这个过程中被抛在后面，仍然无法踏入这一进步的奇迹。他们恳求我们启发他们。\n\n我们要求您的同意，让我们吞并他们的世界，让他们加入我们新发现的前进。"
 mem_lunar_age.501.a:0 "拒绝。我们对他们有不同的计划。"
 mem_lunar_age.501.b:0 "允许。"
 
 mem_lunar_age.503.name:0 "$TRANSMISSION$来自[home_faction.capital_scope.GetName]"
 mem_lunar_age.503.desc:0 "你好，外星人。\n\n我们注意到，你派出了顾问，以完成在[moon_faction.capital_scope.GetName]上“启发”我们的殖民者的任务。\n\n我们发现你这样做的事实是忽略了殖民地的合法主人，这是不能接受的。\n\n因此，我们要求你要不然也将你的顾问派给我们，要不然你召回派到我们的殖民地的顾问。"
 mem_lunar_age.503.a:0 "我们想启发谁就启发谁。"
 mem_lunar_age.503.a.tooltip:0 "这将激怒在§Y[home_faction.capital_scope.GetName]§!上的政府，他们可能采取行动来破坏我们的努力成果。"
 mem_lunar_age.503.b:0 "很好.我们将召回我们的顾问。"
 mem_lunar_age.503.b.tooltip:0 "如果我们向这个要求妥协，我们以后将不能在不启发§Y[home_faction.capital_scope.GetName]§!的同时启发在§Y[moon_faction.capital_scope.GetName]§!上的人口。"
 mem_lunar_age.503.c:0 "很好.我们会将顾问也派到你们的世界。"
 mem_lunar_age.5.c.tooltip:0 "在[home_faction.capital_scope.GetName]的观测哨所的任务将被设置为§Y$mem_lunar_technological_enlightenment$§!. \n\n$mem_lunar_age.503.b.tooltip$"
 mem_lunar_age.503.c.fail_text:0 "我们不控制在[home_faction.capital_scope.GetName]的观测哨所."
 
 mem_lunar_age.507.name:0 "在[moon_faction.capital_scope.GetName]!的核恐怖"
 mem_lunar_age.507.desc:0 "看来在§Y[home_faction.capital_scope.GetName]§!的政府正拼命破坏我们在§Y[moon_faction.capital_scope.GetName]§!上的启发工作。\n\n今天，他们的间谍在我们的一个化合物内偷运了一颗原子弹，并将其引爆，导致我们的顾问以及大量当地公民死亡。\n\n这无疑会扰乱我们的努力。"
 mem_lunar_age.507.a:0 "疯子！"
 
 mem_lunar_age.508.name:0 "在[moon_faction.capital_scope.GetName]!的恐怖行为"
 mem_lunar_age.508.desc:0 "今日我们对§Y[moon_faction.capital_scope.GetName]§!的启发工作被来自§Y[home_faction.capital_scope.GetName]§!的间谍破坏了。\n\n毫无疑问，针对我们的顾问和当地联络官进行暗杀的恐怖活动无疑会使我们的工作推迟。"
 mem_lunar_age.508.a:0 "野蛮人。"
 
 #DEBUG MENU - NO NEED TO PROOFREAD OR TRANSLATE
 mem_lunar_age.9990.name:0 "LUNAR AGE调试菜单"
 mem_lunar_age.9990.desc:0 "这是Lunar Age debug的调士菜单。在这里你可以做任何事情。\n\n建议您使用作弊码来控制这个系统。\n\n如果条件不满足，事件就不会发生。\n\n星系名称是§Y[lunar_age_system.GetName]§!。如果你没看到名字，就意味着它没有在游戏中出现。你必须重新启动它，因为星系初始化器以非常神秘的方式工作。"
