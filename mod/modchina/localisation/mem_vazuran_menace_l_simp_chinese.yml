 #already met the vazurans and seen a destroyed planet
 mem_vazurans.200c.desc:0 "我们遇到了另一个破碎的星球。对其附近的简要扫描显示了和瓦祖安使用过的相同重元素合金的痕迹。又一个星球成为了他们恐怖统治的牺牲品。"
 
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION:0 "被毁灭的世界"
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION_DESC:0 "对该处的长期调查应该能让我们更深入地了解这个星球可能发生的事情。"
 
 #Finished Project on first broken world
 mem_vazurans.201.name:0 "大灾变"
 #not met vazurans before
 mem_vazurans.201a.desc:0 "在研究了这个世界的遗迹之后，首席科学家[root.Leader.GetName]和[root.Leader.GetHerHis]的同事们得出了一个令人担忧的结论。鉴于目前所有可用信息，[From.From.GetName]的当前状态是灾变性的轨道轰击的结果。\n\n在该点附近，可以找到非自然发生的超重元素的痕迹。什么人做的，为什么这样做仍然是一个谜。"
 #met vazurans before
 mem_vazurans.201b.desc:0 "在研究了这个世界的遗迹之后，首席科学家[root.Leader.GetName]和[root.Leader.GetHerHis]的同事们得出了一个令人担忧的结论。鉴于目前所有可用信息，[From.From.GetName]的当前状态是灾变性的轨道轰击的结果。\n\n在该点附近，可以找到瓦祖安科技特有的超重元素的痕迹。没有任何曾经生活在这个星球上的文明的痕迹。"
 mem_vazurans.201.a:0 "让人忧虑."
 
 #Anomaly 1
 mem_vazurans_category_1:0 "大量的陨石坑"
 mem_vazurans_category_1_desc:0 "尽管在宇宙中贫瘠的行星有许多撞击特征并不罕见，但在这种情况下，陨石坑的模式似乎过于规则而不像自然发生。"
 
 #Anomaly success 1
 mem_vazurans.202.name:0 "世界末日"
 mem_vazurans.202.desc:0  "在使用航天飞机进行一系列低空调查飞行以研究陨石坑点的过程中，我们的科学家们收到了来自残骸下方深处的微弱自动重复的传输讯息。 [root.Leader.GetName]虽然能够查明其来源，但很快就放弃了这个试图将自己设置到过度的危险中的想法。\n\n返回[root.GetName]后，[root.Leader.GetSheHe]设法破译了记录下来的传输讯息。\n\n它包括几分钟的视频信息，从似乎是一个关于公众庆祝活动的实时新闻报道中开始。\n\n§大型的游行队伍在欢呼的群众的陪同下，将碎片带过街道，突然气氛完全改变，恐慌情绪蔓延。然后，视线猛地向昏暗的天空移动。燃烧着的舰船向地面坠落时画出一条火线。在它到达地面之前，到处都是巨大的爆炸声，视频结束了。§!\n\n没有足够多的材料来翻译里面已经所说的内容，但是[root.Leader.GetName]将此作为[From.GetName]成为外星舰队进行轨道轰炸的牺牲品的证据。遍布行星表面的高密度化合物的痕迹支持这一理论。"
 
 #Anomaly success 2
 mem_vazurans.203.name:0 "残酷的玩笑"
 mem_vazurans.203.desc:0 "对[From.GetName]地表的调查没有得出任何确凿的见解。然而它又带来了另一个谜团：一种未知的超致密化合物的痕迹遍布整个星球。\n\n不过，当[root.GetName]在环绕[From.GetName]轨道的中空的小行星内部探测到一个隐藏的基地时，取得了真正的突破。按照我们的标准，该设施相当原始，充满了基础停滞装置，里面容纳成千上万的死者。\n\n通过搜索存储在设施的计算机系统中的数据片段，我们的科学团队可以将[From.GetName]居民面对过的可怕情况拼凑起来。 过去，他们的文明多次受到一具有科技优势的力量的攻击。他们日益增长的抵抗也遭到了越来越残酷的报复，他们担心 - 似乎是合理的 - 他们的星球会沦陷在这些袭击之中。作为重建文明的一种手段，如果最坏的情况发生，这个隐藏的基地将被安装作为方舟来保持他们最聪明的头脑和充足的基因种类来重新启动他们的文明。\n\n然而，他们没有意料到他们的敌人把他们的母星变成了一个没有生命，完全不适合居住的岩石。这个“隐藏”基地似乎是被故意幸免的 - 鉴于我们能够发现它，可以预期得到他们的敌人也能发现。如日志中所述，停滞系统在与地表接触失去十年后按计划关闭。[root.Leader.GetName]甚至无法想象这些人在意识到自己的处境时必定会感受到的恐惧和绝望。他们只配备了两艘缺乏FTL功能的航天飞机，没有可以回归的星球，他们被搁浅了。不久之后，停滞系统被无限期地重新激活。"
 mem_vazurans.203.desc.gestalt:0 "对[From.GetName]表面的研究没有产生任何结论性的见解。然而，它提供了另一个谜团:一种已知不会自然发生的超高密度化合物的踪迹遍布全球。\n\n然而，当[root.GetName]探测到一颗被掏空的围绕[From.GetName]运行的小行星内部有一个隐藏的基地时，真正的突破出现了。以我们的标准来看，这个设施相当原始，充满了容纳数千名死者的基本静止单元。\n\n通过对储存在该设施计算机系统中的数据片段进行搜索，我们的科学团队可以拼凑出[From.GetName]居民所面临的可怕情况。他们的文明在过去曾多次受到技术优势力量的攻击。他们日益增长的抵抗遭遇了日益残酷的报复，他们担心——似乎是有道理的——他们的世界将落入这些袭击的魔爪。作为在最坏的情况下重启他们文明的一种手段，这个隐藏的基地被安装起来作为一个方舟，以保存他们最聪明的头脑，以及足够的基因多样性来重启他们的文明。\n\n然而，他们没有料到他们的敌人会把他们的家园变成一块毫无生气、完全无法居住的岩石。这个“隐藏”的基地似乎是被故意放过的——考虑到我们能够探测到它，预计他们的敌人也会这么做。正如日志中所述，停滞系统在与地面失去接触10年后按预定计划关闭。甚至很难想象幸存者在意识到自己的处境时所感受到的恐惧和绝望。他们只装备了两艘没有超光速能力的航天飞机，而且没有返回的空间，他们被困在了那里。不久之后，停滞系统被无限期地重新激活。"
 
 #Anomaly success 3
 mem_vazurans.204.name:0 "来自过去的鬼魂"
 mem_vazurans.204.desc:0 "在对[From.GetName]地表进行更全面的调查时，[root.Leader.GetName]的一位助手注意到了在这之后我们的先遣队实地上证实了的人工结构。\n\n然而，对这些遗址的调查并没有按计划进行，主要是由于[root.GetName]与[root.Leader.GetName]领导的科学家之间的通信被多次中断。在这些时刻，一些人员经历了他们所描述的精神病发作。受这种现象的影响，首席科学家决定回到航天飞机，担心呆更长时间会使球队陷入危险之中。然而，在它们升空之前，又发生了一次停电，持续时间比此前任何时候都长。当重新建立通信时，一位听上去语音颤抖的科学家报告说他们将立即离开。当他们到达与[root.GetName]的会合坐标时，他们中的一半仍处于无意识状态。\n\n在恢复后，[root.Leader.GetName]报告说他们体验到了整个星球的在无情的敌人手中的死亡经历。根据[root.Leader.GetHisHer]的理论，[From.GetName]的居民一定具有可外延的精神能力，这导致他们生命可怕的最后时刻被印在了星球本身。虽然物理上没有受到伤害，但这些事件对[root.Leader.GetHimHer]产生了持久的影响。\n\n进一步的扫描显示，超级化合物的痕迹遍布星球表面，这很可能源于其破坏所用的武器，支持了[root.Leader.GetName]的说法。"

 #Anomaly 2
 mem_vazurans_category_2:0 "大量的陨石坑"
 mem_vazurans_category_2_desc:0 "对[From.GetName]的扫描正在检测可疑的陨石坑形成和相同超高密度化合物的痕迹，这种超致密化合物虽然不是自然形成的，但在先前调查的那些行星上与多个文明崩塌有关系。"

 #Anomaly success 4
 mem_vazurans.205.name:0 "可疑卫星"
 mem_vazurans.205.desc:0 "对[From.GetName]的进一步调查显示，它确实曾经有人居住过，但在星球上沉积了一层高密度物质，可能是轨道轰击的结果，这让它变得不适宜居住。这些事件必定发生在数千年前，地表上的残余物太过受腐烂和侵蚀，无法得出任何进一步的结论。\n\n正当[root.Leader.GetName]即将结束[root.Leader。 GetHisHer]调查，[root.GetName]的扫描仪拾取了一组微小的，可疑的相同物体绕着[From.GetName]的月球轨道运行。 结果证明这些是包含数据核心的人造卫星。首席科学家认为这些是为了被发现所制造的某种时代文物贮藏器。\n\n然而，要访问和破译存储在其中的数据需要付出很大的努力。"
 mem_vazurans.205.a:0 "它们含有什么？"

 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION:0 "解密数据核心"
 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION_DESC:0 "我们已经恢复了太空中留下的当[From.From.GetName]被毁灭时的数据核心。谁知道它们里面包含什么了秘密或消息？"
 
 #Project finished
 mem_vazurans.206.name:0 "时代文物贮藏器"
 mem_vazurans.206.desc:0 "我们的科学家设法破译了部分数据核心。 到目前为止，似乎每个样本都是其他样本的完全复制品，包含有相同的信息 - 这应该是增加其保存可能性的策略。所包含的数据非常庞大，并且将使我们的科学家花费数月甚至数年时间来完全破译。\n第一个条目，显然是一个标题页，已被翻译：\n\n“我们曾以为自己立于不败之地。我们曾以为我们可以阻止'毁灭者'。我们曾以为自己并不会像他们所毁灭的其他年轻的种族一样 - 我们曾在银河系中旅行超过千年。但是他们击败了我们。当这个信息被发现时，我们曾经骄傲的种族将不复存在了。我们留下这个记录，希望我们最珍贵的宝藏，我们最伟大的哲学家的话 - 我们的文化遗产 - 能比我们被灭绝的种族更长寿。“"
 mem_vazurans.206.a:0 "做得好"
 
 #Finished Planet defense project
 mem_vazurans.240.name:0 "达成行星防御新方案 "
 mem_vazurans.240.desc:0 "自从这项雄心勃勃的尝试开始以来，无数方法被提出，又被弃置。如今似乎出现了一丝希望。\n\n长期以来，我们一直都使用着护盾来保护我们的飞船和太空站，但将这项技术应用到行星尺寸上在经济上一直被视为不可行的。然而，鉴于瓦祖兰人对[root.GetName]的威胁迫在眉睫，这项技术的长期支持者终于成功获得了实现其目标所需的资金。"
 mem_vazurans.240.a:0 "开始研究。"

