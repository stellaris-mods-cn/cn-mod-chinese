 #Rift opens
 mem_vazurans.4.name:0 "正在形成一个亚空间裂缝"
 #first rift ever seen in own territory
 mem_vazurans.4a.desc:0 "[mem_vazurans_target_sun.GetName]星系中的当地传感空间站报告了一个巨大的能量峰值。第一份报告将其来源描述为太空裂缝 - 现实中的漏洞。\n\n星系防御处于高度警戒状态，地方当局要求我们的舰队立即提供援助。"
mem_vazurans.4a.desc.gestalt:0 "[mem_vazurans_target_sun.GetName]星系中的当地传感空间站报告了一个巨大的能量峰值。第一份报告将其来源描述为太空裂缝 - 现实中的漏洞。\n\n星系防御处于高度警戒状态。我们应该采取预防措施，派遣我们的船队加强我们负责该系统的子程序。"

 #every later standard rift encounter
 mem_vazurans.4b.desc:0 "[mem_vazurans_target_sun.GetName]星系中的传感空间站报告正在形成新的亚空间裂缝。我们的舰队已经处于高度戒备状态。我们应该做好最坏的准备。"
 #retaliation rift encounter
 mem_vazurans.4c.desc:0 "[mem_vazurans_target_sun.GetName]星系中的传感空间站报告正在形成新的亚空间裂缝。从它的大小来看，一场强大的风暴即将到来。我们应该做最坏的打算。"
 #response in first encounter
 mem_vazurans.4.a:0 "对这一异常进行调查。"
 #response in later encounter
 mem_vazurans.4.b:0 "让舰队做好准备。"
 #response in retaliation encounter
 mem_vazurans.4.c:0 "我们不会动摇。"

 MEM_VAZURANS_RIFT_INVESTIGATION:0 "亚空间裂缝调查"
 MEM_VAZURANS_RIFT_INVESTIGATION_DESC:0 "我们的科学家仍对时空中的裂痕如何形成感到困惑。我们必须找到答案。"
 
 #Rift opens and fleet spawns
 mem_vazurans.5.name:0 "我们受到攻击。"
 #first encounter
 mem_vazurans.5a.desc:0 "裂痕形成了某种传送门。未知设计的舰船开始倾泻而出。他们向我们发送讯息。"
 #after first encounter has happened before
 mem_vazurans.5b.desc:0 "传送门已形成，敌对势力已确认正向我们的殖民地移动。这应该是他们的另一支突袭舰队。"
 #retaliation encounter
 mem_vazurans.5c.desc:0 "一个巨大的传送门产生了一支庞大的舰队，它正直奔我们母星而来。"
 #response in first encounter
 mem_vazurans.5.a:0 "在屏幕上显示。"
 #response in later encounter
 mem_vazurans.5.b:0 "保护殖民地。"
 #response in retaliation encounter
 mem_vazurans.5.c:0 "不惜一切代价保卫[root.Capital.GetName]！"

 #First Contact message
 mem_vazurans.6.name:0 "收到信息"
 mem_vazurans.6.desc:0 "我们是瓦祖安人。我们在你的祖先甚至还没有离开他们可怜的洞穴之前很久就占据了银河系......你将为我们服务，或与你之前的那些家伙共享同样的命运。你得知道你只是在我们允许下才存在......如果你敢于抗拒，你的存在将在我们要求结束时结束。"
 mem_vazurans.6.a:0 "你们是谁？"
 mem_vazurans.6.a.response:0 "你的主人...你不需要知道更多..."
 #peaceful reply
 mem_vazurans.6.b:0 "但一定有和平共处的方式！？"
 mem_vazurans.6.b.response:0 "当然....我们统治，你们服务..."
 #xenophobe reply
 mem_vazurans.6.c:0 "我们不怕你，异种。"
 mem_vazurans.6.c.response:0 "你会害怕的...很快就会."

 #Message for retaliation
 mem_vazurans.7.name:0 "收到信息"
 mem_vazurans.7a.desc:0 "你们不停的抵抗这么久已经变得令人讨厌了。我们派遣了我们的舰队向你展示你们这些行动的后果。"
 mem_vazurans.7b.desc:0 "你以为你对我们的技术的修改会被忽视？你现在将为你的亵渎付出代价......"
 mem_vazurans.7.a:0 "终止传输。"

 #Colony lost to Vazuran Terror attack
 mem_vazurans.8.name:0 "失去殖民地"
 mem_vazurans.8.desc:0 "瓦祖安人并不满足于仅仅夺走我们的资源。整个殖民队都已被摧毁，而我们目前仍无法应对这些暴行。"
 mem_vazurans.8.a:0 "必须想办法阻止他们！"
 mem_vazurans.8.b:0 "我们必须保护我们的人民…不知怎么的!"

 #Colony attacked by Vazuran Raid
 mem_vazurans.9.name:0 "殖民地突袭"
 mem_vazurans.9.desc.a:0 "我们在[mem_vazurans_raid_planet_name.Getname]的殖民地遭到了瓦祖安突袭舰队的袭击。无数公民在这场鲁莽的袭击中丧生，星球的基础设施遭到破坏。\n\n尽管出现了这一可怕的结果，但如果没有我们的星球防御系统，伤亡和损失将会更大。"
 mem_vazurans.9.desc.b:0 "我们在[mem_vazurans_raid_planet_name.Getname]的殖民地遭到了瓦祖安突袭舰队的袭击。无数公民在这场鲁莽的袭击中丧生，星球的基础设施遭到破坏。"
 mem_vazurans.9.a:0 "我们会忍受!"
 mem_vazurans.9.b:0 "我们必须加强防御!"
 mem_vazurans.9.c:0 "我们必须保护我们的人民…但如何做?!"

 #Planetary defense project
 MEM_VAZURANS_DEFENSE_PLAN:0 "加强防御"
 MEM_VAZURANS_DEFENSE_PLAN_DESC:0 "在我们的一个殖民地遭到毁灭性的攻击之后，已经发起了一项主动行动，以寻找更好地保护我国人民免受瓦祖安威胁的方法。"

 #Information event about a known empire being attacked
 mem_vazurans.20.name:0 "银河风暴"
 mem_vazurans.20a.desc:0 "我们收到关于未知势力攻击[mem_vazuran_victim.GetName]的报告。"
 mem_vazurans.20b.desc:0 "我们在[mem_vazuran_victim.GetName]的情报人员报道了瓦祖安势力正在进行的另一场突袭。"
 mem_vazurans.20c.desc:0 "我们已经收到了关于瓦祖安势力对[mem_vazuran_victim.GetName]正在进行的突袭的报道。"
 mem_vazurans.20d.desc:0 "然而，瓦祖安势力开始了他们的又一次突袭。这一次他们的目标是[mem_vazuran_victim.GetName]."
 
 #Information event about an unknown empire being attacked
 mem_vazurans.21.name:0 "银河风暴"
 mem_vazurans.21a.desc:0 "商人们告诉了我们一些尚未与我们建立联系的帝国们受到未知势力的持续攻击。据报道称，袭击者的装备无比精良。"
 mem_vazurans.21b.desc:0 "开放的亚空间通信渠道再次充斥着有关瓦祖安袭击的报道。"

 # Information event about Vazuran Homefleet defeated
 mem_vazurans.30.name:0 "瓦祖兰母舰队战败！"
 mem_vazurans.30a.desc:0 "据报道，瓦祖兰在对抗[mem_vazuran_victor.GetAdj]舰队的战斗中遭遇决定性失败。随着他们的舰队被摧毁，银河系终于在瓦祖兰恐怖统治结束时欢欣鼓舞。"

 # Information event about Vazuran Homeworld Taken
 mem_vazurans.31.name:0 "占领瓦祖兰母星系"
 mem_vazurans.31a.desc:0 "没有他们的舰队，瓦祖兰母星系的沦陷也只是时间问题。当[mem_vazuran_invader.GetAdj]军团庆祝他们成功的星球入侵时，银河系引来了一个新的时代，摆脱了数千年来的瓦祖兰威胁。"
 mem_vazurans_31.a:0 "终于！"

 #Finishing investigation of first Rift
 mem_vazurans.40.name:0 "次元传送门"
 mem_vazurans.40.desc:0 "正如我们在第一次与瓦祖安人相遇前不久对裂缝发出的探测器的遥测所表明的那样，这是一个与自然发生的虫洞完全不同的传送门。不管怎样，与虫洞相比，这种裂缝似乎是人为创造的。我们的科学家无法就如何实现这一目标提供任何解释。\n\n直到我们能了解得更清楚之前，我们将不得不假设这些传送门可以在任何地方打开。我们必须保持警惕。"
 mem_vazurans.40.a:0 "这非常让人不安。"

 #Retaliation Fleet has been destroyed by target empire
 mem_vazurans.50.name:0 "进攻结束"
 mem_vazurans.50a.desc:0 "我们的舰队在[root.capital_scope.GetName]的激烈战斗中占了上风。剩余的瓦祖安部队正全力撤退。我们的舰队中的伤亡人数仍在评估中，许多船只遭受严重破坏甚至不得不被遗弃。但我们必须付出的代价是值得的。在他们再次进行这样的尝试之前，他们不得不再三考虑。\n\n他们过去进入我们星系的裂缝已经开始关闭。然而，这次发生的速度比早期遇到的情况要慢。我们的科学家们推测，这个超大型的传送门确实可能永远不会完全停止存在 - 这一事实令人关注，但同时也为我们提供了一个前所未有的机会。如果我们能够稳定它，我们就可以对瓦祖安的行动基地进行反击。"
 mem_vazurans.50b.desc:0 "我们的舰队未能阻挡住进攻的瓦祖安势力。他们持续轰炸并损毁了我们的首都星球。伤亡人数达数十亿，因为他们特别针对了城市人口中心。 恢复被摧毁的东西需要数年时间。\n\n他们过去进入我们星系的裂缝已经开始关闭。然而，这次发生的速度比早期遇到的情况要慢。我们的科学家们推测，这个超大型的传送门确实可能永远不会完全停止存在 - 这一事实令人关注，但同时也为我们提供了一个前所未有的机会。如果我们能够稳定它，我们就可以对瓦祖安的行动基地进行反击，这样我们就能确保为死者的复仇。"
 mem_vazurans.50b.desc.gestalt:0 "我们的舰队未能阻挡住进攻的瓦祖安势力。他们持续轰炸并损毁了我们的首都星球。行星基础设施的关键要素遭受了相当大的破坏，数十亿工蜂被摧毁，因为它们瞄准了具有重要战略意义的地点。恢复被摧毁的东西需要数年时间。\n\n他们过去进入我们星系的裂缝已经开始关闭。然而，这次发生的速度比早期遇到的情况要慢。我们的[root.GetScientistResearchSubroutine]推理认为，这个超大型的传送门确实可能永远不会完全停止存在 - 这一事实令人关注，但同时也为我们提供了一个前所未有的机会。如果我们能够稳定它，我们就可以对瓦祖安的行动基地进行反击，这样我们就能确保为死者的复仇。"
 mem_vazurans.50.a:0 "但愿如此。"

 #Stabilization tech researched and project to stabilize rift set
 mem_vazurans.51.name:0 "看门站"
 mem_vazurans.51.desc:0 "随着基础研究的完成以及对所获得的裂缝形成的深刻理解，我们的科学家提出了在原有传送门坐标旁边建立一个空间站的建议。根据他们的计划，它将用于转移必要的电力以使传送门重新开放并维持。"
 mem_vazurans.51.a:0 "那就这样做吧。"

 MEM_VAZURANS_RIFT_STABILIZATION:0 "裂缝稳定"
 MEM_VAZURANS_RIFT_STABILIZATION_DESC:0 "我们必须准备必要的设备以重建并保持与瓦祖安行动基地的稳定连接。"

 #Player being informed about established connection
 mem_vazurans.53.name:0 "传送门"
 mem_vazurans.53.desc:0 "我们的工程师已经在裂缝空间站完成了他们的工作。稳定程序开始了，在感觉像永恒一样漫长的等待后，裂缝慢慢地重新开放，形成一个新的传送门。我们发出的探测器证实我们已经与另一方建立了强有力的连接，我们现在有足够的信心可以派遣一支载满人的远征军通过。"
 mem_vazurans.53.desc.gestalt:0 "我们的工程工蜂已在裂谷站完成工作。稳定程序开始了，在感觉像永恒一样漫长的等待后，裂缝慢慢地重新开放，形成一个新的传送门。我们发出的探测器证实我们已经与另一方建立了强有力的连接，我们现在有足够的信心可以派遣一支载满人的远征军通过。"
 mem_vazurans.53.a:0 "干得好。"
 
