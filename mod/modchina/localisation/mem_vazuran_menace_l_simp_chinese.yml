 #Wreckage investigation success
 mem_vazurans.256.name:0 "科技宝藏"
 mem_vazurans.256.desc:0 "起初，我们的科学团队由于其损坏的状态而没有认识到残骸的起源，但是对其材料成分的扫描显示它是无疑是瓦祖安的舰船。\n\n它如何最终在这个地方对我们仍然是一个谜，鉴于瓦祖安人倾向于自己毁灭掉残废的舰船，而不让他们的技术落入敌人手中。情况甚至更加幸运，因为尽管舰船上的大多数系统都无法识别，但其技术的关键组成部分基本上仍然完好无损。根据首席科学家[root.Leader.Getname]的说法，我们现在拥有一个缓冲力场发生器 - 这是他们舰船非凡耐久性的主要来源。\n\n如果有足够的时间来研究它的能力，我们或许能够找到一种绕过它对我们武器的影响的方法。"
 mem_vazurans.256.desc.gestalt:0 "起初，我们由于由于其损坏的状态而没有认识到残骸的起源，但是对其材料成分的扫描显示它是无疑是瓦祖安的舰船。\n\n它如何最终在这个地方对我们仍然是一个谜。鉴于瓦祖安人倾向于自己毁灭掉残废的舰船，而不让他们的技术落入敌人手中。情况甚至更加幸运，因为尽管舰船上的大多数系统都无法识别，但其技术的关键组成部分基本上仍然完好无损。根据首席[root.owner.GetScientistResearchSubroutine] [root.Leader.Getname]，我们现在拥有一个缓冲力场发生器 - 这是他们舰船非凡耐久性的主要来源。\n\n如果有足够的时间来研究它的能力，我们或许能够找到一种绕过它对我们武器的影响的方法。"
 mem_vazurans.256.a:0 "有趣"

 #Damper field project
 MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION:0 "逆向工程"
 MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION_DESC:0 "随着瓦祖安的缓冲力场发生器到了我们手上，我们现在可以着手了解它是如何运作。"

 #Damper field project finished
 mem_vazurans.260.name:0 "抑制能量传递"
 mem_vazurans.260.desc:0 "在对回收到的缓冲力场发生器进行多次实验后，我们的科学家们对其性能有了深刻的理解。与我们的护盾不同，它们能吸收受到的攻击能量直到它们耗尽，这个发生器产生的力场永久地抑制能量传输，使得只有一小部分能量能够到达被保护物体。\n\n虽然它可以对付任何类型的武器，但经测试证明它对能量类最有效。虽然这项技术在我们自己的船队中的应用起初看起来很诱人，但我们的实验证明了这种保护装置有引起的有问题的副作用。能量传输的抑制不仅限于来自其有效区域之外的能量，而且也影响内部舰船系统。到目前为止，还没有找到任何方法来阻止它们受到阻尼场效应的影响。\n\n我们的科学家们只是设法对该技术的基础科学原理有了基本的了解。然而，这是克服瓦祖安科技优势的重要一步，应该提高我们与其舰船作战的机会。"
 mem_vazurans.260.a:0 "太棒了"

 # Reaching Vazuran Homesystem
 mem_vazurans.280.name:0 "瓦祖安母星星系"
 mem_vazurans.280.desc:0 "我们的侦察队已到达裂缝的另一边。侦察队的传感器在我们预测时经过了强化。除了在星系边界周围有一圈强大的堡垒，以及与在我们的母星的攻击中遇到的强大力量的舰队之外，还有另一艘舰船的尺寸比之前看到过的要大得多。它正在一个破碎星球的轨道上运行。旁边是一个巨型结构，似乎是瓦祖安的行动基地。\n\n当我们的舰船还在处理数据时，它检测到了堡垒能量读数的峰值。它不能再冒着被攻击的危险呆在那里了。如果我们还要返回，它必须生效。"
 mem_vazurans.280.a:0 "快走！"
 
 # Defeated Vazuran Homefleet
 mem_vazurans.281.name:0 "瓦祖安舰队被击败"
 mem_vazurans.281.desc:0 "瓦祖安舰队已经不复存在了，他们的巨像被击败，我们取得了胜利。\n\n现在，我们的军队已经占领了他们的母星基地。"
 mem_vazurans.281:0 "向胜利致敬。"

 # Invaded Vazuran HQ
 mem_vazurans.282.name:0 "结束了"
 mem_vazurans.282.desc:0 "今天标志着一个新时代的开始。瓦祖安威胁已被打败。我们的人民不再生活在受到他们的攻击的恐惧中。\n\n我们的部队不得不为这次胜利付出沉重的代价，因为剩下的瓦祖安防御者在每个仍然屹立的建筑都筑起了战壕。面对必然的失败，他们激活了一个自毁序列，摧毁了大部分可居住区域。然而，我们的部队也没有空手而归。我们的一个负责检索技术信息的特别行动小组带回一个数据核心，其中包含“Xentronium”生产过程的详细信息 - 这是瓦祖安装甲的材料。鉴于其特性，特别是其极端密度，它不仅可能对我们的船舶装甲有价值，而且还可以显着改善我们的动能武器。"
 mem_vazurans.282.desc.gestalt:0 "今天标志着一个新时代的开始。瓦祖安威胁已被打败。[root.GetName]不用再害怕受到他们的攻击。\n\n由于剩下的瓦祖兰防御者仍在防守每一个建筑，我们的部队不得不为这场胜利付出沉重的代价。面对必然的失败，他们激活了一个自毁序列，摧毁了大部分可居住区域。然而，我们的战斗工蜂们也没有空手而归。 我们的一个特殊行动工蜂小队负责检索技术信息，其中包含一个数据核心，其中包含“Xentronium”生产过程的详细信息 - 这是瓦祖安装甲的材料。鉴于其特性，特别是其极端密度，它不仅可能对我们的船舶装甲有价值，而且还可以显着改善我们的动能武器。"
 mem_vazurans.282.a:0 "干得好！"

 # Player is informed of Vazurans committing genocide
 mem_vazurans.306.name:0 "瓦祖安暴行"
 mem_vazurans.306.desc:0 "我们收到了关于正发生的瓦祖安的行动的报告，该行动目的在根除[mem_vazurans_extermination_target.GetSpeciesNamePlural]并彻底摧毁[mem_vazurans_extermination_target.GetName]。目前尚不清楚要怎样完成这样可怕的暴行。然而，很清楚的是，[mem_vazurans_extermination_target.GetSpeciesNamePlural]正在打一场注定失败的战斗。在这一点上，他们的结局只是时间问题。"
 mem_vazurans.306.a:0 "太可怕了..."
