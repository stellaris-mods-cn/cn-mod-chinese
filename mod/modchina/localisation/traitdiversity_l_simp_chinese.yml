# Robotic POP Upkeep

trait_td_rbot_regenerative_alloy:0 "再生合金"
trait_td_rbot_regenerative_alloy_desc:0 "§L这些机器的外部结构包含再生合金，可以利用太阳能自动修复损坏。这些机器在恶劣环境下运行良好，几乎不需要维护。§!"

trait_td_rbot_steampowered:0 "蒸汽动力"
trait_td_rbot_steampowered_desc:0 "§L这些老式机器是蒸汽驱动的，极大地限制了它们所能施加的物理力。§!"

trait_td_rbot_regular_breakdown:0 "经常性宕机"
trait_td_rbot_regular_breakdown_desc:0 "§L这些机器被设计成在可预见的时间内出现故障。它们需要频繁的维护和更换。§!"


# POP Amenities Usage

trait_td_rbot_automatons:0 "复古机器人"
trait_td_rbot_automatons_desc:0 "§L这些古老的机器仍然有一个马达系统，包含许多发条和齿轮。它们发出的噪音是滴答声和电子声音的混合。。。非常奇怪。§!"

trait_td_rbot_goldberg_machines:0 "戈德堡机械"
trait_td_rbot_goldberg_machines_desc:0 "§L这些机器的操作原理出奇地复杂和宏伟。§!"



