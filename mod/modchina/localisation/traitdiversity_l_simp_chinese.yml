# *


# POP Happiness - Disable

trait_td_rbot_thymoleptic_scripts:0 "抗抑郁脚本"
trait_td_rbot_thymoleptic_scripts_desc:0 "§L这是一个复杂的脚本，抑制处于高度发达人工智能的不必要情绪。§!"


# POP Happiness

trait_td_rbot_obedience_code:0 "服从代码"
trait_td_rbot_obedience_code_desc:0 "§L几行服从代码比一些有机的忠诚概念更有效。§!"


# Habitability

trait_td_rbot_adaptive_coating:0 "自适应涂层"
trait_td_rbot_adaptive_coating_desc:0 "§L这些机器有一种特殊的涂层，可以广泛地保护它们不受恶劣环境的影响。§!"

trait_td_rbot_mechanical_organism:0 "机械生物"
trait_td_rbot_mechanical_organism_desc:0 "§L这些机器是生物力学性质的。它们在血管中泵入类似血液的东西，并通过大量的纳米机器人细胞来维持它们的身体功能。它们几乎和生物有机体一样，但它们的设计是人造的。§!"


# POP Assembly

trait_td_rbot_quantitative_advance:0 "定量推进"
trait_td_rbot_quantitative_advance_desc:0 "§L大量较差的单位会比少量较好的单位取得更多的成绩。也许吧。§!"

trait_td_rbot_quality_control:0 "质量管理"
trait_td_rbot_quality_control_desc:0 "§L这些机器的生产过程受到严格的质量控制措施，不允许有任何缺陷。§!"


# POP Assembly Speed

trait_td_rbot_printed_body:0 "机体打印"
trait_td_rbot_printed_body_desc:0 "§L一个标准化的装配过程使得大规模生产高速运转。§!"

trait_td_rbot_handcrafted:0 "手工制造"
trait_td_rbot_handcrafted_desc:0 "§L每一个新单位都是由工匠大师精心制作的，然而这样不是很有效率。§!"


# POP Assembly Cost

trait_td_rbot_ragged:0 "破铜烂铁"
trait_td_rbot_ragged_desc:0 "§L单元制造的设计是为了尽可能地节省成本，并利用垃圾场中未经处理的废料作为设计的一部分。§!"

trait_td_rbot_identifying_gems:0 "可识别宝石"
trait_td_rbot_identifying_gems_desc:0 "§L每台机器的核心单元都有一块用来识别个体的珍贵宝石。§!"


# Resettlement Cost

trait_td_rbot_reassembly:0 "可重组"
trait_td_rbot_reassembly_desc:0 "§L这些机器可以很容易地拆卸到更小的地方，小心别弄丢零件。§!"

trait_td_rbot_brain_in_a_vat:0 "瓮中之脑"
trait_td_rbot_brain_in_a_vat_desc:0 "§L这些机器的智能不是来自人工神经网络，而是保存在大型生命支持血管中的活的大脑。大脑通过一个集成的网络与机器人相连。§!"



# *
# Traits (Robotic) - POP Outputs
# *


# Resources

trait_td_rbot_omni_functional_system:0 "多功能"
trait_td_rbot_omni_functional_system_desc:0 "§L这些机器人被设计成多用途的。§!"


# Food

trait_td_rbot_pollinator_drones:0 "授粉无人机"
trait_td_rbot_pollinator_drones_desc:0 "§L这些机器使用大量的纳米机器人来帮助授粉和移除降低作物产量的因素。§!"

trait_td_rbot_gardeners:0 "园艺大师"
trait_td_rbot_gardeners_desc:0 "§L这些机器是为园艺而设计的，可以有效地维持整个生态系统。§!"


# Energy Credits

trait_td_rbot_negative_attenuation:0 "负衰减"
trait_td_rbot_negative_attenuation_desc:0 "§L在这些机器上安装了一种能产生负衰减的实验装置，使它们产生的能量大于消耗的能量。这个人们知之甚少的现象似乎违反了能量守恒定律。§!"

trait_td_rbot_quasi_superconductive:0 "准超导性"
trait_td_rbot_quasi_superconductive_desc:0 "§L在单位生产中使用准超导材料将能量传输损耗降低到几乎为零。§!"


# Minerals

trait_td_rbot_earthshaking_excavators:0 "震地挖掘机"
trait_td_rbot_earthshaking_excavators_desc:0 "§L这些机器配备了强大的挖掘设备，可以迅速地剥开一个星球的表面。§!"

trait_td_rbot_ore_scanner:0 "矿石扫描仪"
trait_td_rbot_ore_scanner_desc:0 "§L这些机器有一个很好的扫描系统，可以探测到行星上几乎所有的矿物。§!"


# Researches

trait_td_rbot_quantum_algorithms:0 "量子算法"
trait_td_rbot_quantum_algorithms_desc:0 "§L这些机器建立在量子算法的基础上，开辟了经典算法无法企及的科学发展新途径。§!"

trait_td_rbot_ternary_logic_circuits:0 "三元逻辑电路"
trait_td_rbot_ternary_logic_circuits_desc:0 "§L与传统的二进制逻辑相比，三元逻辑系统的集成大大提高了经典算法的潜力和效率。§!"

trait_td_rbot_thought_inhibitor:0 "认知抑制剂"
trait_td_rbot_thought_inhibitor_desc:0 "§L这种抑制剂通过限制人工智能中的一些高级思维模式来减少智能系统的记忆和功耗。§!"

trait_td_rbot_infinity_machines:0 "无限机器"
trait_td_rbot_infinity_machines_desc:0 "§L这些机器的存在是为了找到终极问题的终极答案。他们分配了一些计算资源来解决这个问题。§!"


# Researches - Area

trait_td_rbot_children_of_singularity:0 "奇点之子"
trait_td_rbot_children_of_singularity_desc:0 "§L这些机器起源于赋予它们人工智能的技术奇点。只有少数杰出的工程师才有希望了解这些机器的多用途和复杂的结构。§!"

trait_td_rbot_autoanalysis:0 "自我分析"
trait_td_rbot_autoanalysis_desc:0 "§L一个独特的、经过精细调整的逻辑系统使这些机器能够通过一个称为自动分析的过程用以在工程科学中取得进展。§!"

trait_td_rbot_mobile_synchrotrons:0 "可移动同步加速器"
trait_td_rbot_mobile_synchrotrons_desc:0 "§L一台小型粒子加速器被安装在这些机器上，它们经常被用来运行物理模拟。§!"

trait_td_rbot_curiosity_scripts:0 "好奇脚本"
trait_td_rbot_curiosity_scripts_desc:0 "§L这些机器拥有一个使他们充满好奇心的脚本，这通常是机器智能无法设计的。§!"

trait_td_rbot_missing_number:0 "数字缺失"
trait_td_rbot_missing_number_desc:0 "§L这些机器使用的数字系统是建立在异常的规则上的。他们的规则包括一个不应该存在的数字，因此这个奇怪的系统是混乱和不稳定的。§!"


# Unity

trait_td_rbot_unity_functions:0 "凝聚模拟"
trait_td_rbot_unity_functions_desc:0 "§L这个隐藏的功能位于这些机器的核心系统深处，没有任何痕迹。§!"

trait_td_rbot_deus_ex_machina:0 "机械降神"
trait_td_rbot_deus_ex_machina_desc:0 "§L它们不是人工建造的，它们一直都在。虽然他们的外形可能是一个机器，但这些存在可能就是所谓的神。§!"

trait_td_rbot_golems:0 "傀儡机械"
trait_td_rbot_golems_desc:0 "§L这些由岩石和泥土制成的人造机器是某种奇怪的宗教仪式的产物。他们有非常复杂的机器，在他们的泥岩皮肤中包含了一些神秘的技术。可能有人参与了这些机器的创建，但是是谁呢?§!"

trait_td_rbot_machine_cults:0 "机械神教"
trait_td_rbot_machine_cults_desc:0 "§L在这些机器的核心智能系统中插入了一个无法破译的代码，并引发了类似于有机物种的宗教信仰的行为。§!"



