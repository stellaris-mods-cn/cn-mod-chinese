 ETERNAL_LASER_EE:0 "宇宙物质激光"
 ETERNAL_LASER_EE_DESC:0 "宇宙物质增强激光比我们目前所知的任何东西都更有效。没有任何东西能在完美和精确上与这项技术的奇迹相媲美。"
 ETERNAL_PLASMA_EE:0 "宇宙物质等离子体发射器"
 ETERNAL_PLASMA_EE_DESC:0 "虽然永恒的本质仍然是个谜，但我们能够制造出等离子体发射器，这应该对我们的敌人有用"
 ETERNAL_DISRUPTOR_EE:0 "宇宙物质护盾分解器"
 ETERNAL_DISRUPTOR_EE_DESC:0 "通过永恒的特性，它允许空间和时间的弯曲，我们能够移除敌人船只上最坚固的护盾"
 ETERNAL_PARTICLE_LANCE_EE:0 "宇宙物质光矛"
 ETERNAL_PARTICLE_LANCE_EE_DESC:0 "没有什么比宇宙物质光矛更能穿透装甲了。既然你几乎可以随意改变装甲的属性，为什么还要为它操心呢?"
 ETERNAL_POINT_DEFENSE_EE:0 "宇宙物质点防御系统"
 ETERNAL_POINT_DEFENSE_EE_DESC:0 "永恒点防御系统使用先进的跟踪方法，结合宇宙物质激光消除任何威胁。"
 ETERNAL_SUPER_PLASMA_EE:0 "连续体等离子体加速器"
 ETERNAL_SUPER_PLASMA_EE_DESC:0 "等离子体可以无限加速。有人可能认为这是不可能的，但我们知道得更多。"
 ETERNAL_MASS_DRIVER_EE:0 "宇宙物质质量唤起"
 ETERNAL_MASS_DRIVER_EE_DESC:0 "一个物体的质量是无关紧要的，如果你能在眨眼之间改变它。"
 ETERNAL_ARTILLERY_EE:0 "连续发射极"
 ETERNAL_ARTILLERY_EE_DESC:0 "人们不禁要问，这些发射极是如何抗拒永恒的特性的。很高兴仍然有技术奇迹"
 ETERNAL_AUTOCANNON_EE:0 "∞大炮"
 ETERNAL_AUTOCANNON_EE_DESC:0 "REPLACE_ME"
 ETERNAL_FLAK_CANNON_EE:0 "∞发射器"
 ETERNAL_FLAK_CANNON_EE_DESC:0 "良好的大炮，以良好的意图建造。"
 ETERNAL_MISSILE_EE:0 "永恒导弹"
 ETERNAL_MISSILE_EE_DESC:0 "看起来令人敬畏，但似乎很有效"
 ETERNAL_FIGHTERS_HANGAR_EE:0 "永恒战斗机"
 ETERNAL_FIGHTERS_HANGAR_EE_DESC:0 "这些战士因永恒的特性而增强。它们对攻击其他战士非常有用。"
 ETERNAL_BOMBERS_HANGAR_EE:0 "宇宙物质轰炸机"
 ETERNAL_BOMBERS_HANGAR_EE_DESC:0 "这些轰炸机因永恒的特性而增强。它们对攻击其他船只非常有用。"
 ETERNAL_GUNSHIP_HANGAR_EE:0 "宇宙物质炮艇"
 ETERNAL_GUNSHIP_HANGAR_EE_DESC:0 "宇宙中最先进的武装炮艇…它的目的仍然是个谜。"
 ETERNAL_MASS_ACCELERATOR_EE:0 "宇宙物质加速器"
 ETERNAL_MASS_ACCELERATOR_EE_DESC:0 "加速的宇宙物质是致命的，也是不可能的"
 ETERNAL_ARC_EMITTER_EE:0 "动力学大炮"
 ETERNAL_ARC_EMITTER_EE_DESC:0 "这些光束撕裂现实的结构。空间和时间似乎以奇特的方式交织在一起。"
 ETERNAL_PERDITION_BEAM_EE:0 "永恒之怒"
 ETERNAL_PERDITION_BEAM_EE_DESC:0 "没有人能阻挡永恒。这个武器是空间和时间的化身。没有船能对它做任何事。什么不意味着挥舞着它的船是…不可毁灭的"
 ETERNAL_ARMOR_EE:0 "宇宙物质镀层"
