  decision_palace_eternity:0 "建造无限宫殿" 
  decision_palace_eternity_desc:0 "如果没有合适的工具，爱丝敏特将永远无法正确地指导我们的员工。这座古朴的宫殿用宇宙中最精致的材料建造而成，至少是足够的了"
