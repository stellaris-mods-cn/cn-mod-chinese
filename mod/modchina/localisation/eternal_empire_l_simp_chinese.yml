  district_teleipopolis_normal_desc:0 "这些有着无限美丽和完美的塔尖对我们的人民来说是一个合适的地方。"
  district_teleipopolis_palace_desc:0 "保存完好的永恒宫殿有着难以形容的美丽。能够让所有的人在他们永恒的生命中深思熟虑他们的思想。它们提供了在社交生活中可能需要的任何东西"
  district_teleipopolis_untouched_desc:0 "空灵之美永远保持着其惊人的美丽和完美。他们往往激发蜂群的完美和智慧，以取得更大的成就。"
  district_eternalcity_city_desc:0 "对于如此多熟悉完美的人来说，是什么奇迹能证明他们拥有如此优越的生活条件呢?"
  district_eternalcity_eter_desc:0 "永恒星盘不仅用来描述恒星的星座，而且它是一个伟大和神秘永恒的熔炉"
  district_eternalcity_untouched_desc:0 "没有十全十美的美，一个永恒的生命怎能存在呢?善的观念总是存在于永恒的完美之美之中。"
  district_eternalcity_forge_desc:0  "铸造现在，就是铸造未来。"
  district_eternalcity_eterc_desc:0 "光之锻造是一种古老而神秘的光物质来源。光织者孜孜不倦地生产光物质，为帝国提供光物质"
  district_eternalcity_eterb_desc:0 "即使在这样一个世界上，永恒的人们也需要一个地方来社交，辩论，满足他们的社会和提升的需要。"
  district_eternalring_a_desc:0 "这些纯粹和谐的地区是人们恢复和享受大自然的瑰宝的理想之地"
  district_eternalring_b_desc:0 "永恒之果对于任何形式的提升营养都是丰硕和理想的，它们有着无法言喻的美丽。"
  district_eternalring_c_desc:0 "所有的商品都是在永恒之环的多维设施内生产的。任何永恒之物都可以在这里制造。"
  district_psionic_city_ee_desc:0 "完美的殿堂，晶莹剔透，漂浮着难以想象的美丽。甚至建筑似乎也有自己的生命，支撑着居民和他们的力量。"
  district_psionic_complex_ee_desc:0 "根据永恒的古代著作，持续的冥想和教育是通往美德和力量的道路。"
  district_psionic_contemplation_ee_desc:0 "有人说环境造就个人，让我们创造环境来创造我们所追求的个人。"

  mod_job_twpsiomancer_add:0 "预言者"
  eternal_psion:0 "高飞升"
  eternal_psion_plural:0 "高飞升"
  eternal_psion_desc:0 "这些令人难以置信的灵能蜂群是超乎想象的强大。如果我们能把他们送上太空，他们能把整艘船撕成碎片"
  eternos_tooltip:0 "永恒之路授予永恒之灵能聚焦之路的使用权。如果选择了这条路，机械师之路就无法飞升了。"
