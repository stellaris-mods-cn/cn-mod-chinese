  building_eternal_palace:0 "无极之宫"
  building_eternal_palace_desc:0 "这是工程学上的奇迹，它的美丽可以让宇宙中的凡人失明。从这里开始，政府开始努力引导一个比宇宙本身还要古老的种族"
  building_eternal_consumer:0 "合成者"
  building_eternal_consumer_desc:0 "基本资源转化为消费品，效率高，不浪费"
  building_eternal_food:0 "营养永动机"
  building_eternal_food_desc:0 "细胞永久复制的秘密仍然是个谜。普通的比赛甚至会费力地去理解它背后的概念"
  building_eternal_ressource:0 "外来物质复制因子"
  building_eternal_ressource_desc:0 "复制和收获不可复制的。这是神性的关键吗?"
  building_eternal_rares:0 "超维透射器"
  building_eternal_rares_desc:0 "把理论上不应该存在的东西转换成只有理论上存在的东西是相当微妙的"
  building_eternal_energy:0 "暗能量转移器"
  building_eternal_energy_desc:0 "驱动所有星系膨胀的力，转化为可用的能量。它背后的技术既神秘又神秘"
  building_eternal_alloys:0 "多维锻造厂"
  building_eternal_alloys_desc:0 "多维锻造厂"
  building_eternal_archive:0 "连续性档案"
  building_eternal_archive_desc:0 "这种知识可以与恒星和星系的年龄相媲美，其语言如此复杂，以至于它本身就是一个宇宙。"
