  trait_ascended:0 "飞升"
  trait_ascended_desc:0 "这个物种的成员发展了对宇宙更高的理解和更高的精神状态。这个物种的成员以一种特殊的心灵方式联系在一起。很多技术对他们来说根本没用。他们看到所有的可能性和所有潜在的结果。他们的智慧会让普通人想起神。正常的蜂群无法理解它们的思维过程。他们已经上升到另一个存在的层面，能够理解不可理解的，能够生存不可生存的。"
  trait_immortal:0 "真正永恒蜂鸣"
  trait_immortal_desc:0 "神圣这个词被滥用了，无法恰当地描述这个物种。这个物种的成员比现在的宇宙本身还要古老。他们能够在任何环境中生存，并拥有令人难以置信的、数量庞大的异能。"
  trait_universal_language:0 "通用语言"
  trait_universal_language_desc:0 "这个物种的语言是如此的复杂和先进，它超越了所有其他物种，允许交流和科学的形式，这被认为是不可想象的"
  trait_perfection:0 "无尽种族"
