 tech_ee_theory_cosmic_energy_desc:0 "在宇宙能量理论最近取得突破之后，我们有信心，只要我们足够努力地研究它，就能找到它的具体应用"
 tech_ee_storage:0 "跨维存储"
 tech_ee_storage_desc:0 "既然可以存储在其他维度中，为什么还要浪费这里的空间呢?"
 tech_ee_palace:0 "无极之宫"
 tech_ee_palace_desc:0 "新的建造程序将允许我们建造更大、更原始的奇迹，这将使我们通过宇宙为人所知"
 tech_ee_athen:0 "高级社会集会"
 tech_ee_athen_desc:0 "当我们的社会转变成一些新的东西，新的地方的社会性必须建立"
 tech_ee_food:0 "宇宙营养复制"
 tech_ee_food_desc:0 "食物是最基本的必需品之一…通过我们的新知识，我们几乎不需要任何努力就能产生大量的知识。"
 tech_ee_robot:0 "先进合成技术"
 tech_ee_robot_desc:0 "我们先进的技术使我们能够以惊人的速度生产网络，这是非常令人难以置信的"
 tech_ee_dark_matter:0 "宇宙能量产生"
 tech_ee_dark_matter_desc:0 "我们终于达到了一个临界点，我们可以运用我们的知识来产生惊人的能量，几乎没有成本，没有任何生态倒退"
 tech_ee_resource:0 "跨通用资源生成"
 tech_ee_resource_desc:0 "稀缺的时代已经过去……永远"
 tech_ee_rares:0 "先进资源过程"
 tech_ee_rares_desc:0 "当我们理解了最小粒子的本质，我们最终能够按照我们想要的方式排列所有的东西，而且是以质量为单位的"
 tech_ee_energy:0 "银河能源发电"
 tech_ee_energy_desc:0 "我们对能量如何表现的理解越来越不可靠，我们终于找到了无限能量的方法"
 tech_ee_alloys:0 "纳米增强程序"
 tech_ee_alloys_desc:0 "给一个人一块合金，他就能造出一天的船。教他自己制造合金，他将为他的余生建造一艘船"
 tech_ee_archive:0 "普遍知识保存"
 tech_ee_archive_desc:0 "无知是万恶之源"
 tech_ee_academy:0 "社会美德善行"
 tech_ee_academy_desc:0 "如果我们想要超越到更高的境界，我们应该教它所需要的价值观"
 tech_ee_dome:0 "创造天堂"
 tech_ee_dome_desc:0 "我们的人民应该得到解脱和天堂。我们的新技术使我们能够创造令人难以置信的自然环境"
 tech_ee_fortress:0 "高级双重防御"
 tech_ee_fortress_desc:0 "我们新的行星护盾将为我们提供大量的保护，以抵御潜在的入侵者"
 tech_ee_finish:0 "永恒跨越社会"
