  auth_eternal_mandate_desc:0 "一种神秘的政府形式，其基础是一个领导人的不容置疑和不可征服的统治。如果这位领导人死了，就没有人可以替代他了。"

  civic_eternal_stability:0 "永恒之循环"
  civic_eternal_stability_desc:0 "在已知的宇宙中，只有少数存在的蜂群意识到，宇宙本身只不过是一个重复的循环。它产生，膨胀，最终在重复之前死亡。我们停留在它上面，我们忍受，我们是无限的。"
   
  civic_ee_subjugater:0 "永远之征服者"
  civic_ee_subjugater_desc:0 "这个永恒的帝国得出的结论是，它必须积极保护自己的利益。"

  civic_keepers:0 "无尽看守者"
  civic_keepers_desc:0 "通过我们更高的理解和我们存在的方式，我们在整个大黑暗中忍受了许多宇宙。我们是知识的守护者，而知识是无限的，在那些永恒的循环中早已被遗忘。"
    
  control:0 "迟钝"
  control_desc:0 "这个星球的生物数量停滞不前" 

  gov_conclave_of_eternos:0 "永恒秘密会议"
  gov_conclave_of_eternos_desc:0 "我们选择了一条清晰的道路，在这条道路上，我们珍惜上帝赐予我们的礼物，而不是其他任何东西"

  teleiopolis:0 "生态之城"
  teleiopolis_desc:0 "谁能描述这种技术的完美和谐，是任何现存事物和自然本身所无法比拟的呢?当然，“完美”这个词几乎不够好。"
  eepsionic:0 "永恒之力"
  eepsionic_desc:0 "这个世界拥有几乎无限的灵能。那些足以驾驭它的力量，能够随心所欲地扭曲现实。现实与永恒王国之间的边界很薄。"

  Tw_fe.6.name:0 "真正的先祖"
  Tw_fe.6.desc:0 "横跨银河系，原始文明加入银河共同体。掌握了星际旅行，这些物种从一颗恒星移动到另一颗恒星，从一颗行星移动到另一颗行星，幸运的是，它们不知道它们边界之外的力量。\n\n在你曾经横跨银河系的帝国，齿轮开始再次磨碎。你们停滞不前的文化和古老的传统开始发生微妙的变化。你的统治是永恒的，你的帝国是不朽的。这个星系的孩子们害怕你。你们的影响是巨大的，你们的技术是不可企及的。你过去的一切和现在的一切，已经融合成你所知道的现在这个伟大的时刻。\n\n你已经堕落了，但你可以重新站起来。你会遵守古老的协议吗?你会在这个失落的星系上留下你的印记吗?你会再次醒来吗?"
  Tw_fe.6.a:0 "我们的统治是永恒的!"
  Tw_fe.6.a.tooltip:0 "扮演远古帝国。"

  tech_fallenw:0 "永恒知识"
  tech_fallenw_desc:0 "我们的智慧，可以与宇宙时代相媲美，我们在别人失败的地方取得了胜利。没有人能与我们的知识相比"
  
  tech_fallenb:0 "被遗忘的知识"
  tech_fallenb_desc:0 "我们在别人失败的地方取得了胜利。没有人能与我们的知识相比"
  
