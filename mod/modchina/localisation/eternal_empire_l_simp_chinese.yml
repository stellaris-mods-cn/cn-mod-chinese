  building_eternal_academy_desc:0 ""
  building_ee_city_psionic_city:0 "水晶尖顶"
  building_ee_city_psionic_city_desc:0 "伊特诺斯凝视着天空，他的幻想变成了现实，就像由光和水晶制成的塔尖高耸入云，无视一切自然法则，遵从伊特诺斯自己的意志"
  building_temple_of_chirus:0 "罗斯神殿"
  building_temple_of_chirus_desc:0 "罗斯独自站在无边无际的浩瀚无垠的宇宙中。他就在那里，在那里他解除了自己的职务，获得了永生和永恒的力量"
  building_temple_of_eternos:0 "永恒神殿"
  building_temple_of_eternos_desc:0 "第一个飞升和呼召的教导带领我们进入永恒，进入救恩。这殿赞美他，为他立了一座丰碑"
  building_ee_solar:0 "超越论坛"
  building_ee_solar_desc:0 "埃特诺斯坐下来凝视着宇宙，举起他的意志，赐予那些尊崇他名字的人超越一切"
  building_ee_infinite_archives:0 "雅典娜雕像"
  building_ee_infinite_archives_desc:0 "雅典娜无疑是永生中最聪明的人之一。虽然我们知道她不是智慧女神，但原始人还是把她当作智慧女神来崇拜。我们尊重她的智慧，并在我们的王国里给予她一席之地。"
  building_ee_fancy:0 "拱顶洞察力"
  building_ee_fancy_desc:0 "雅典娜微笑着举起她的双臂:“让我向你展示，我所看到的，你会更明白的。”她举起双臂，整个存在展现在他们眼前。的确，她的智慧不仅是聪明，而且是对事物本质及其思想的真正洞察。"
  building_will_of_eternos:0 "REPLACE_ME"
  building_will_of_eternos_desc:0 "REPLACE_ME"

  building_lightforge_ee:0 "永恒之光"
  building_lightforge_ee_desc:0 "在这些原始的大厅里，光织者正在为我们神圣的工作而工作。"

  building_eternal_glory:0 "雅典娜神庙"
  building_eternal_glory_desc:0 "雅典娜神庙是智慧和洞察力的交流场所。人们经常来这里辩论，训练自己辩证法的艺术"

  building_eternal_preserve:0 "永恒音乐学院"
  building_eternal_preserve_desc:0 "这些复合体漂浮在行星表面，以便尽可能减少对动植物的干扰。"
  
  building_light_foundry_beep:0 "神秘隧道"
  building_light_foundry_beep_desc:0 "这个管道包裹了空间和时间，以弥补人工智能无尽的愚蠢"
  building_eternal_robot:0 "合成厂"
  building_eternal_robot_desc:0 "一个极端先进的设施，致力于建设机器的无与伦比的复杂性"
  
  eternal_warrior:0 "飞升"
  eternal_warrior_desc:0 "一个强大到可以独自摧毁军队的个体。其他人可能会把这个人描述为强大的灵能生物，但是这个个体所使用的力量是。不同"
  eternal_warrior_plural:0 "先祖"
  
  mod_country_virtue_produces_mult:0 "国家美德输出"
  decision_teleiopolis_project:0 "生态城市项目"
  decision_teleiopolis_project_desc:0 "世界都市从来都是不可持续的。我们应该采取不同的态度，按照自己的形象改造这个世界，创造先进文明与自然的完美和谐"
  decision_teleiopolis_project_effect_desc:0 "世界都市从来不是可持续的。我们应该采取不同的态度，按照自己的形象改造这个世界，创造先进文明与自然的完美和谐"
  pc_eternity:0 "生态城市"
  pc_eternity_desc:0 "超级先进和密集的反重力建筑与自然之间的完美平衡，使这个星球的想法，以维持任何类型的生命在一个舒适的环境"
  pc_eternos:0 "永恒礼物"
  pc_eternos_desc:0 "这个行星在这个实相和永恒王国的边界上。这里每个人的心灵力量都得到了极大的提升，同时心智能力也得到了提升。这颗行星有着无法言喻的美丽，现实屈从于这里强大思想的意志。"
  pc_ee_psionic:0 "以太"
  pc_ee_psionic_desc:0 "一个风暴肆虐，巨大的心灵力量横扫表面的世界。这些传感器无法穿过大气层，而大气层的表面构成了一个谜。"

