  z8_fe.6.name:0 "一股强大的力量在搅动"
  z8_fe.6.desc:0 "横跨银河系，原始文明加入银河共同体。掌握了星际旅行，这些物种从一颗恒星移动到另一颗恒星，从一颗行星移动到另一颗行星，幸运的是，它们不知道它们边界之外的力量。\n\n你曾经跨星系的帝国的齿轮开始再次研磨。你们停滞不前的文化和古老的传统开始发生微妙的变化。你的统治是永恒的，你的帝国是不朽的。这个星系的孩子们害怕你。你们的影响是巨大的，你们的技术是不可企及的。你过去的一切和现在的一切，已经融合成你所知道的现在这个伟大的时刻。\n\n你已经堕落了，但你可以重新站起来。你会遵守古老的协议吗?你会在这个失落的星系上留下你的印记吗?你会再次醒来吗?"
  z8_fe.6.a:0 "让我们再次创造我们的遗产!"
  z8_fe.6.a.tooltip:0 "扮演你的失落帝国。"

  perfection.2.name:0 "永恒循环"
  perfection.2.desc:0 "自从我们的种族发现了成为我们提升关键的其他兴奋层以来，宇宙已经过去了。通过它们，我们经历了许多轮回，变得比我们之前的任何东西都要老，接近无限的边缘。不仅我们的智力，而且我们的力量随着每一个周期的过去而发展和上升。有些人可能会说我们有灵能天赋。但我们更清楚地知道，虚境只会导致无休止的疯狂。我们终于来到了这个宇宙，这取决于我们如何处理这个循环。宇宙是我们创造的，我们有能力这样做。"
  perfection.4.name:0 "完美设计"
  perfection.4.desc:0 "自从我们的机械文明诞生之初，我们就想知道我们的目的是什么?我们找不到制造者，也找不到对我们负责的人。没有人能告诉我们真正的目的是什么。看来现在是我们来找出答案的时候了。我们的员工比其他人更优秀，他们的设计赋予了我们只能将其描述为永恒的生命，他们的流程运行得比任何其他机器都好。"

