  building_eternal_fortress:0 "稳定堡垒"
  building_eternal_fortress_desc:0 "即使所有知识的钥匙仍然掌握在建造这座堡垒的种族手中。这个城堡是....嗯. .它的一个堡垒。在那里一个人做不了什么。士兵和东西"
