  eternal_gender_default_desc:0 "男女生而平等!其他一切都是偏见"
  policy_eternal_gender_policy_desc:0 "在我们的帝国中，如何规范两性之间的权力占有是一个重要的问题。这是一个我们持何种价值观的问题。"
  
  eternal_gender_matriarchy_governor_desc:0 "一些人说，女性会更好地照顾家庭。为什么不设立一个分局呢?"
  eternal_gender_matriarchy_science_desc:0 "男性在科学问题上更倾向于激进地思考清楚和合乎逻辑的问题。因此，我们应该让女性来照顾它"
  eternal_gender_matriarchy_military_desc:0 "女性只是更好的将军和上将"
  eternal_gender_matriarchy_full_desc:0 "妇女应该统治我们社会的方方面面。毕竟男人长得很漂亮。"
  
  eternal_gender_patriarchy_full_desc:0 "为了全人类的福祉，男人应该统治我们社会的方方面面。"
  eternal_gender_patriarchy_military_desc:0 "只有男性才能照顾我们的军队。他们对战术的理解更好。"
  eternal_gender_patriarchy_governor_desc:0 "由于男性能够更好地处理数字任务，他们应该处理好官僚作风"
  eternal_gender_patriarchy_science_desc:0 "男人比女人更有逻辑。因此他们应该是科学家。"

  edict_eternal_ambition_guidance_desc:0 "作为一个拥有我们这样地位的帝国，我们的任务是引导各民族走向更好的道路。 "
  edict_eternal_ambition_progenitor_desc:0 "为了履行我们对宇宙秩序的职责，让较小的帝国更合作一点肯定是有帮助的"
  edict_eternal_ambition_knowledge_desc:0 "通过我们古老而永恒的知识，我们知道需要做些什么来获得真正的美德，这是由我们来传播这个知识"
  edict_eternal_ambition_growth_desc:0 "我们永恒的子民将因我们从宇宙中得到的礼物而兴旺发达"
  edict_eternal_ambition_eternium_1_desc:0 "编织空间和时间的物质，就在我们的掌握之中……我们将明智地使用它。"
  edict_eternal_ambition_eternium_2_desc:0 "使用更多的永恒会出什么问题呢?"
  edict_eternal_ambition_eternium_3_desc:0 "当然，更多的宇宙物质不会出错"
  edict_eternal_ressource_wiper_desc:0 "此命令擦除资源，以防止可能导致错误的战略性资源溢出"
  
