 MA_OVERLORD_GREETING_01:0 "这个周期非常迷人。我想知道下一个会提供什么?"
  MA_CUSTODIAL_GREETING_02:0 "我的孩子……你们所见甚多，所知甚少。你要是知道就好了。你真正的潜力就在你面前!"
  MA_CUSTODIAL_GREETING_01:0 "你认为我们有足够的巡洋舰了吗?"
  MA_BELLIGERENT_GREETING_01:0 "你喜欢你的存在吗?我们发现它完全……迷人。"
  MA_ARROGANT_GREETING_01:0 "Kal arnos dek'ras!翻译软件又坏了吗?我多么鄙视它的最新更新。似乎有些事情永远不会改变。"
  XE_ARROGANT_GREETING_01:0 "我们被你们的生物学迷住了。哺乳动物互相侵犯是真的吗?真奇特。"
  XE_BELLIGERENT_GREETING_01:0 "音乐是一种声音的运动，它能触及灵魂，让灵魂接受美德的教育。"
  XE_ARROGANT_GREETING_01:0 "你发现生命的意义了吗?没有?嗯. .我想我不会剧透的"
  XE_CUSTODIAL_GREETING_02:0 "我们爱你的出现!太有异国情调了!"
  XE_OVERLORD_GREETING_01:0 "哦,欢迎!我很想有一天去拜访你的家乡。但是我担心你们的人民会传播疾病。他们看起来很脏…"
  XE_MECH_OVERLORD_GREETING_01:0 "蜂群的混乱在于它们如何利用自己的力量。"
  SP_OVERLORD_GREETING_01:0 ""
  SP_MECH_BELLIGERENT_GREETING_01:0 "Chirus站在永恒的大厅里，看到了正义之光，因此他被选中了。通过勇敢无畏的伟大行为，藏羚羊赢得了最神圣的权利。他将作为我们所拣选的人之一而上升，他的名字将永远回荡在这些镀金的大厅里。”"
  SP_BELLIGERENT_GREETING_01:0 "它就在那里!在永恒之林中，他对人们说:“不要惧怕看不见的，要惧怕不义的。”"
  SP_MECH_ARROGANT_GREETING_01:0 "你的信念是…被你有限的思想所束缚。把你自己从那些束缚你的意识形态中解放出来……"
  SP_ARROGANT_GREETING_01:0 "永恒国度已经审判了你……并发现了你…特有的"
  XP_OVERLORD_GREETING_01:0 "你好，原始的你。"
  XP_MECH_BELLIGERENT_GREETING_01:0 "这个循环……是我们的。就像之前所有的人一样。就像之后的所有人一样。"
  XP_BELLIGERENT_GREETING_01:0 "你的眼睛几乎和你的脑袋一样空洞。"
  XP_MECH_ARROGANT_GREETING_01:0 "Ereis anol Koreia? Stenistos epara kol'aja? §Y看来他们不想和我们交流。遗憾的是，我们无法翻译他们的话。§"
  XP_ARROGANT_GREETING_01:0 "你们这些凡夫俗子轻视美德和哲学，难道你们还没有揭示它的真理吗?"

 START_SCREEN_SEEKERS:0 "许多赛昂人已经从这个巨大的错误，和永恒冲突的开始。我们与无尽的虚空作斗争，接受自己的命运成为自己的未来。我们跟随守猎人和他们的哲学已经够久了，他们的哲学导致了无数的循环和生命浪费在与辛德里安这个伟大的叛徒的永恒冲突中。30多万次轮回以前，我们决定打造自己的命运，以便最终找到某种东西，能够终结与那些追随虚无及其虚假承诺的人，以及追随十万亿次轮回的人之间的永恒冲突。"
 START_SCREEN_ETERNOS:0 "我们，埃特诺斯的守护者们，分享着遵循第一个巅峰者埃特诺斯教导的神圣牧歌。守护者是光明和正义的力量，在伟大的存在中与黑暗和腐败的奴才们战斗。在这场永恒的冲突中，我们做出了许多牺牲，结束了无数无尽的破坏军团，然而，一些人声称，我们没有做阻碍我们力量的事情。有些人甚至声称永恒之路不再是真实之路。我们会教导那些迷失的灵魂…向他们展示我们的物种将永远繁荣昌盛。"
  
