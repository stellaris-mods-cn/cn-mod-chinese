  building_gardens_meditation:0 "永恒花园"
  building_gardens_meditation_desc:0 "这些永恒之美和心灵力量的花园在他们的上升之路上激励了数十个永恒。在他们里面的调解允许永恒的人聚焦和加强他们不朽的力量。"
  building_temple_ascendance:0 "神庙之权"
  building_temple_ascendance_desc:0 "一个冥想和集会的地方，在那里优势可以满足并继续提高他们的权力。"
  building_ee_psionic_assembly:0 "永恒大会"
  building_ee_psionic_assembly_desc:0 "占星者可以聚集在这里讨论对他们的人民重要的话题。讨论有点隐喻性…如果一个人通过心灵感应说话，他可能会非常沉默。"
  building_ee_eternos_energy:0 "永恒之塔"
  building_ee_eternos_energy_desc:0 "无限的能量，由永恒王国自身的心灵力量产生，这些塔只不过是接收器，提供了这些层面上存在所需要的东西"
  building_ee_eternos_minerals:0 "永恒方尖碑"
  building_ee_eternos_minerals_desc:0 "永恒的力量几乎允许任何事情……无限数量的资源可以通过永恒意志的延伸而产生。"
  buiilding_ee_eternos_nexus:0 "永恒枢纽"
  buiilding_ee_eternos_nexus_desc:0 "这种联系允许一个拥有巨大心灵力量的群体获得成功，允许心灵术士用他们纯粹的意志去收集永恒。" 
