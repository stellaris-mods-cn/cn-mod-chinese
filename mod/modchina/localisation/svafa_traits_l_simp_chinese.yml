l_simp_chinese:
 ####################################
 # Traits
 ####################################

 trait_svafa_abhorrent:0 "令人厌恶"
 trait_svafa_abhorrent_desc:0 "§L仅仅是想到这一物种，便会使人感到反感和恶心。§!"
 trait_svafa_amphibious:0 "两栖特性"
 trait_svafa_amphibious_desc:0 "§L这个物种拥有在水中环境中舒适生活的特性。§!"
 trait_svafa_autotrophic:0 "光合供养"
 trait_svafa_autotrophic_desc:0 "§L这种植物通过光合作用或化学合成来滋养自身，减少对环境的依赖和有机物质的获取。§!"
 trait_svafa_autotrophic_machine:0 "自养"
 trait_svafa_autotrophic_machine_desc:0 "§L该物种拥有特殊的合成器官，允许它们在最恶劣的环境中保持机能正常。§!"
 trait_svafa_bioelectrogenesis:0 "生物发电"
 trait_svafa_bioelectrogenesis_desc:0 "§L该物种拥有一个独特的器官用来发电。\n(该特性只在创建物种时可选)§!"
 trait_svafa_bioships:0 "生物舰队"
 trait_svafa_bioships_desc:0 "§L该生物的舰队本质上是有生命的，这允许舰队逐渐恢复它们承受的伤害。§!"
 trait_svafa_cannibalistic:0 "同类相食"
 trait_svafa_cannibalistic_desc:0 "§L这个物种对于食用其他智慧生命毫无顾忌，这让其他文明非常愤怒。§!"
 trait_svafa_carapace:0 "坚甲"
 trait_svafa_carapace_desc:0 "§L这个物种长着一个坚硬的外壳，以此来保护自身。§!"
 trait_svafa_carnivorous:0 "肉食天性"
 trait_svafa_carnivorous_desc:0 "§L这个物种是极端的食肉生物。虽然它们的食物种类受到了限制，但是由于他们精通捕猎而使得军事方面非常专业。\n(该特性只在创建物种时可选)§!"
 trait_svafa_cisgenic:0 "优势进化"
 trait_svafa_cisgenic_desc:0 "§L该物种利用基因工程调整了自身基因序列，以此来选择有利于它们健康与长寿的进化基因。§!"
 trait_svafa_combative:0 "斗争心"
 trait_svafa_combative_desc:0 "§L这个物种特别好斗并喜好冲突，它们不能忍受屈从，总是试图支配他人。§!"
 trait_svafa_compliant:0 "乐于奉献"
 trait_svafa_compliant_desc:0 "§L该物种愿意接受他人的看法，以满足他人、取悦他人的想法为乐。§!"
 trait_svafa_deferential:0 "恭敬顺从"
 trait_svafa_deferential_desc:0 "§L这个物种有一种自然天性——包容他人并乐于与他人结交的倾向。§!"
 trait_svafa_drone_mentality:0 "蜂群思想"
 trait_svafa_drone_mentality_desc:0 "§L这个物种是由高度群居的生物进化而来的，它们天生服从于领导，没有独立思想和创造能力。§!"
 trait_svafa_ectothermic:0 "冷血生物"
 trait_svafa_ectothermic_desc:0 "§L这个物种是冷血生物，它们需要持续获得热量来维持自身体温。\n(该特性只在创建物种时可选)§!"
 trait_svafa_eidetic_memory:0 "超强记忆"
 trait_svafa_eidetic_memory_desc:0 "§L它们拥有近乎完美的记忆力，这让它们在各个领域的研究中受益匪浅。§!"
 trait_svafa_electrogenic_defense:0 "放电躯体"
 trait_svafa_electrogenic_defense_desc:0 "§L该物种在抵御威胁时可以放电。这种能力得到了研究开发，使得它们在能源使用方面得到了惊人的突破。§!"
 trait_svafa_electroreceptors:0 "电磁感应"
 trait_svafa_electroreceptors_desc:0 "§L这种生物进化出了能够探测电磁脉冲的能力，并有效地将其应用于它们的科学技术上。§!"
 trait_svafa_electrovore:0 "电合生物"
 trait_svafa_electrovore_desc:0 "§L这个物种能够消耗电力来维持身体机能，从而减少对食物的需求。不过会增加对能量的消耗。\n(该特性只在创建物种时可选)§!"
 trait_svafa_electrovore_machine:0 "高能耗电"
 trait_svafa_electrovore_machine_desc:0 "§L这些机械体过度依赖电力来维持自身运作，这给它们的能源产出带来了巨大的压力。§!"
 trait_svafa_empathic:0 "善解人意"
 trait_svafa_empathic_desc:0 "§L这个生物天生具有安抚和帮助他人的能力。§!"
 trait_svafa_epimorphosis:0 "再生"
 trait_svafa_epimorphosis_desc:0 "§L这个物种能够自然修复损坏或失去的组织器官。§!"
 trait_svafa_herbivorous:0 "草食天性"
 trait_svafa_herbivorous_desc:0 "§L它们是从被捕食者进化而成的食草生物，它们是公认的无害物种。§!"
 trait_svafa_homeothermic:0 "温血生物"
 trait_svafa_homeothermic_desc:0 "§L除非在一些极端情况下，否则即使环境发生变化，这一物种依旧可以维持体温。\n(该特性只在创建物种时可选)§!"
 trait_svafa_hydrophobic:0 "恐水症状"
 trait_svafa_hydrophobic_desc:0 "§L这一物种在及其干燥的环境中进化而来，并对水持有强烈的厌恶感。\n(该特性只在创建物种时可选)§!"
 trait_svafa_lithovore:0 "矿物分解"
 trait_svafa_lithovore_desc:0 "§L这个生物可以吃任何东西，因此它们的矿产资源受到了影响。不过它们的优势在于不需要像其他物种一样需要摄取多种营养。\n(该特性只在创建物种时可选)§!"
 trait_svafa_lithovore_machine:0 "高效系统"
 trait_svafa_lithovore_machine_desc:0 "§L先进的矿物加工设备和自动维修系统使得这些机器效率更加出色，从而减少了对日常维护的依赖。§!"
 trait_svafa_multidextrous:0 "灵巧肢体"
 trait_svafa_multidextrous_desc:0 "§L该物种可以自如地操作自己多个肢体，所以它们的生产能力非常出色。§!"
 trait_svafa_natural_psionics:0 "自然心灵"
 trait_svafa_natural_psionics_desc:0 "§L这个生物表现出优异的灵能特性。§!\n"
 trait_svafa_neural_network:0 "神经网络"
 trait_svafa_neural_network_desc:0 "§L该物种的神经节与大脑组成的神经网络允许它们并行思维，多任务完成使命。§!"
 trait_svafa_organic_construction:0 "有机建造"
 trait_svafa_organic_construction_desc:0 "§L该物种对自然世界有着强烈的亲和感，它们使用野生动物和植物来塑造它们的建筑结构。§!"
 trait_svafa_parasitic:0 "寄生"
 trait_svafa_parasitic_desc:0 "§L这种生物依赖于寄生并控制宿主来存活。§!"
 trait_svafa_parthenogenetic:0 "单性繁殖"
 trait_svafa_parthenogenetic_desc:0 "§L这个物种的繁殖速度惊人得快，但代价是它们非常独立孤僻。§!"
 trait_svafa_quarrelsome:0 "争论不休"
 trait_svafa_quarrelsome_desc:0 "§L这个物种有着天生的对抗意识和敌意。§!"
 trait_svafa_quick_reflexes:0 "快速反应"
 trait_svafa_quick_reflexes_desc:0 "§L这个物种具有良好的协调能力和反应速度。§!"
 trait_svafa_relic_of_the_past:0 "古老遗族"
 trait_svafa_relic_of_the_past_desc:0 "§L这个种族是远古堕落帝国的幸存后裔，如今它们倒退到前太空时期的水平。\n(特性只在创建物种时可选)§!"
 trait_svafa_scavengers:0 "星际拾荒"
 trait_svafa_scavengers_desc:0 "§L这一物种在严酷的环境中得以进化。在这种条件下，快速觅食和寻找居所是赖以生存的能力。§!"
 trait_svafa_spaceborn:0 "太空物种"
 trait_svafa_spaceborn_desc:0 "§L这个物种起源于恒星之间的缝隙，随后演化为陆生物种。\n(特性只在创建物种时可选)§!"
 trait_svafa_subterranean:0 "地下物种"
 trait_svafa_subterranean_desc:0 "§L这一物种诞生于地下洞穴，这为它们提供了天险屏障。不过它们必须经常挖掘才能确保生存空间。§!"
 trait_svafa_swarm_tactics:0 "人海战术"
 trait_svafa_swarm_tactics_desc:0 "§L这个人口众多的物种并不擅长拟定战略，而更加倾向用纯粹的数量来压倒对方。§!"
 trait_svafa_symbiotic:0 "共生"
 trait_svafa_symbiotic_desc:0 "§L这个物种与其家园的原生生物共生共荣，并因此进化出了一个亲密无间的共同社会。§!"
 trait_svafa_thermogenic:0 "自我生热"
 trait_svafa_thermogenic_desc:0 "§L这类生命通过新陈代谢的方式在体内产生热量，使其非常适应寒冷而不是温暖的环境。\n(特性只在创建物种时可选)§!"
 trait_svafa_toxic:0 "剧毒生物"
 trait_svafa_toxic_desc:0 "§L这个物种所分泌的毒素对所有银河生命来说都是致命的，不过它们对生存环境极为苛刻。\n(特性只在创建物种时可选)§!"
 trait_svafa_transgenic:0 "基因改造"
 trait_svafa_transgenic_desc:0 "§L这一物种利用类似生物基因的成分进行了轻微的基因修饰，以增强对外来环境的适应和抵抗力。§!"
 trait_svafa_violent:0 "嗜血残忍"
 trait_svafa_violent_desc:0 "§L该物种倾向于通过暴力和粗鲁来表达自己的想法。§!"
 
