 mem_llayid_planet:0 "毁坏的栖息地"
 mem_llayid_planet_desc:0 "这个$pc_gas_giant$的星环是由一系列栖息地的残余物和曾经生活在其中的文明的残余物组成的。"

 mem_llayids.1.name:0 "文明的残余"
 mem_llayids.1.desc:0 "这颗$pc_gas_giant$的星环似乎是一系列栖息地的遗迹，这些栖息地曾环绕星球运行，并在遥远的过去被一些大灾难摧毁。然而，目前还不清楚是什么原因导致了这一事件，因为这些材料与我们熟悉的材料都不匹配。[root.leader.GetName]建议我们建立一个研究站来研究这些居民以及他们死亡的原因。它可能是一种超级武器吗?那种我们几乎无法想象的武器?"
 mem_llayids.1.desc.hive:0 "这颗$pc_gas_giant$的星环似乎是一系列栖息地的遗迹，这些栖息地曾环绕星球运行，并在遥远的过去被一些大灾难摧毁。然而，目前还不清楚是什么原因导致了这种情况，因为这种材料与蜂巢之前遇到过的任何材料都不匹配。也许我们应该建造一个研究站，并安排一些工蜂来调查以前的居民以及他们的死亡原因。它可能是一种超级武器吗？"
 mem_llayids.1.desc.machine:0 "这颗$pc_gas_giant$的星环似乎是一系列栖息地的遗迹，这些栖息地曾环绕星球运行，并在遥远的过去被一些大灾难摧毁。然而，目前还不清楚是什么原因导致了这一事件，因为我们的数据库中没有任何资料可以匹配。也许我们应该建立一个研究站，设置调查单元来研究以前的居民以及他们的死亡原因。这可能是一种超级武器吗？"
 mem_llayids.1.A:0 "多么可怕！"
 mem_llayids.1.B:0 "让我们了解更多。"
 mem_llayids.1.C:0 "一个超级武器?你说啥?"
 mem_llayids.1.purifier:0 "太好了。仇人互相残杀。让我们找到那个武器…"
 mem_llayids.1.swarm:0 "太好了。有机物做我们的工作。让我们找到那个武器…"
 mem_llayids.1.terminator:0 "这食物已经变质。让我们看看使用了什么制备方法。"


 mem_llayids.2.title:0 "开始调查[from.GetName]的星环"
 mem_llayids.2.desc:0 "[from.GetName]上的研究站准备调查曾经在这里繁荣的文明和它的突然毁灭。"
 mem_llayids.2.desc.weapon:0 "[from.GetName]上的研究站已经准备好寻找武器的痕迹，这个武器摧毁了曾经在这里兴盛一时的文明。"


 mem_llayids.4.title:0 "寻找超级武器"
 mem_llayids.4.desc:0 "在曾经生活在[mem_llayid_planet.GetName]附近的外星文明的各种遗留物中，我们的研究人员发现了各种令人厌恶的外星人工制品，但没有任何武器的痕迹，更不用说超级武器了。由于氙气残留物对我们没有进一步的用处，对它们的研究已经停止。"
 mem_llayids.4.desc.hive:0 "在曾经生活在[mem_llayid_planet.GetName]周围的外星文明的各种遗留物中，我们的已经发现了所有种类的外星人工制品，但没有任何武器的痕迹，更不用说超级武器了。由于食物的腐坏残留物对我们没有进一步的用处，对它们的研究已经停止。"
 mem_llayids.4.desc.machine:0 "在曾经生活在[mem_llayid_planet.GetName]附近的各种有机文明遗迹中，我们的单元已经发现了各种各样的遗迹，但没有任何武器的痕迹，更不用说超级武器了。由于我们只对毁灭者感兴趣，而对被毁灭者不感兴趣，对它们的研究已经停止。"
 mem_llayids.4.A:0 "遗憾。"


 mem_llayids.6.name:0 "关于莱尔德的发现"
 mem_llayids.6.desc:0 "在搜寻[mem_llayid_planet.GetName]轨道栖息地的残骸时，一名驻扎在那里的研究人员偶然发现了居民的照片，我们的研究人员将其称为“莱尔德”。它们有一种不同寻常的三叉体结构——像三脚架一样三腿直立站立，它们长出两组三臂——每只手臂有三个手指——以及三个完整的头!每个脑袋都有一只眼睛，一只耳朵和两张嘴——大概一个会说话，一个会吃东西。不幸的是，我们一直无法找到莱尔德的有机残留物——它们的生物学特性一定是一个真正的奇迹!\n\n在附近，我们的研究人员还发现了一些被认为是莱尔德的文字。然而，到目前为止，翻译它的尝试被证明是徒劳的。"
 mem_llayids.6.desc.hive:0 "在[mem_llayid_planet.GetName]搜索轨道栖息地的残骸时，工蜂偶然发现了居民的照片，我们的研究子程序将其命名为“莱尔德”。它们有一种不同寻常的三叉体结构——像三脚架一样三腿直立站立，它们长出两组三臂——每只手臂有三个手指——以及三个完整的头！每个脑袋都有一只眼睛，一只耳朵和两张嘴——大概一个会说话，一个会吃东西。不幸的是，工蜂无法找到莱尔德的有机残留物——它们一定是一个真正了不起的生物构造！\n\n而在这附近，工蜂也发现了一些被认为是莱尔德的文字。然而，到目前为止，翻译它的尝试被证明是徒劳的。"
 mem_llayids.6.desc.machine:0 "在[mem_llayid_planet.GetName]搜索轨道栖息地的残骸时，调查单元偶然发现了居民的照片，我们将其归类为“莱尔德”。它们有一种不同寻常的三叉体结构——像三脚架一样三腿直立站立，它们长出两组三臂——每只手臂有三个手指——以及三个完整的头!每个脑袋都有一只眼睛，一只耳朵和两张嘴——大概一个会说话，一个会吃东西。不幸的是，调查单元一直无法找到任何莱尔德的有机残留物——看看这样一个低效的身体结构是如何工作的将会很有趣。\n\n而在这附近，调查单元也发现了一些被认为是莱尔德的文字。然而，到目前为止，翻译它的尝试被证明是徒劳的。"


 mem_llayids.8.name:0 "莱尔德的进一步发现"
 mem_llayids.8.desc:0 "围绕着莱尔德种族消亡的谜团不断加深。虽然我们的团队还没有找到任何证据来证明是什么原因破坏了它们的栖息地，但他们已经把大量的物品分类了，从小型宇宙飞船的碎片到整个建筑，再到各种日常物品。不幸的是，他们的电子系统似乎没有设计得非常坚固，所以很少有数据在过去的几千年里幸存下来。\n\nH然而，令我们的研究人员惊讶的是，没有一个物体被确认为武器。这使得我们的科学家推断莱尔德是一个完全和平的物种。那么又是谁或什么想要毁灭他们?"
 mem_llayids.8.desc.hive:0 "围绕着莱尔德家族消亡的谜团不断加深。虽然调查工蜂无法找到任何证据证明是什么原因破坏了它们的栖息地，但它们已经将大量的物品分类，从小型宇宙飞船的碎片到整个建筑，再到各种日常物品。不幸的是，他们的电子系统似乎没有设计得非常坚固，所以很少有数据在过去的几千年里幸存下来。\n\n与预期相反，我们的工蜂一直无法找到一个我们可以识别为武器的物体。因此，我们的研究工蜂提出了一个新的假设，即莱尔德是一个完全和平的物种。那么又是谁或什么想要毁灭他们？"
 mem_llayids.8.desc.machine:0 "围绕着莱尔德家族消亡的谜团不断加深。虽然调查单元无法找到任何证据证明是什么原因破坏了它们的栖息地，但它们已经将大量的物品分类，从小型宇宙飞船的碎片到整个建筑，再到各种日常物品。不幸的是，他们的电子系统似乎没有设计得非常坚固，所以很少有数据在过去的几千年里幸存下来。\n\n与预期相反，调查单元一直无法找到一个我们可以识别为武器的物体。因此，研究单元认为莱尔德是一个完全和平的物种。那么又是谁或什么想要毁灭他们？"
 mem_llayids.8.option:0 "好奇。"

 mem_llayids.10.name:0 "潜在的莱尔德突破"
 mem_llayids.10.desc:0 "我们的研究团队在莱尔德上取得了潜在的突破:一个完整的数据核心并且被认为包含了成千上万的可视化数据项。然而，将其调整为与[root.GetSpeciesAdj]系统兼容的格式将需要相当大的努力——更不用说我们将不得不翻译莱尔德语言。\n\n研究小组已经建立了一个项目来观察从核中可以收集到什么数据。"
 mem_llayids.10.desc.hive:0 "我们的研究工蜂已经在莱尔德上取得了潜在的突破：一个完整的数据核心并且被认为包含了成千上万的可视化数据项。然而，将其调整为与[root.GetSpeciesAdj]系统兼容的格式将需要相当大的努力——更不用说我们将不得不翻译莱尔德语言。\n\n我们已经建立了一个项目，看看能从内核中收集到什么数据。"
 mem_llayids.10.desc.machine:0 "我们的研究单元已经在莱尔德上取得了潜在的突破:一个完整的数据核心并且被认为包含了成千上万的可视化数据项。然而，将数据转换成与我们的系统兼容的格式将花费相当大的精力——更不用说我们将不得不翻译莱尔德语言。\n\n我们已经建立了一个项目，看看能从内核中收集到什么数据。"

 mem_llayids.15.name:0 "莱尔德死亡的真相"
 mem_llayids.15.desc:0 "我们的[root.owner.mem_sciencists_researchsubroutines]已经成功破译了数据核心中的一个关键条目。在那里，莱尔德的栖息地仍然完整。可以看到数百个大小不一的黑洞围绕着这个巨大的气体行星旋转，而图片中没有环。\n\n照片中的莱尔德似乎是在参加一个公开的仪式:一大群莱尔德在一个公开的舞台上，盯着屏幕，两个莱尔德正从屏幕上说话。虽然我们很难理解莱尔德情绪，但他们看起来很平静，甚至很乐观。\n\n“就是它，”一个莱尔德说。“我们已经发现了我们来这里的目的。我们已经发现了生命和死亡本身的意义。我们现在知道我们是谁，我们从哪里来，我们要去哪里。\n\n另一个莱尔德张开双臂。“我们现在可以平静地离开了，”它说。“来世再也不能控制我们了。”\n\n莱尔德在欢呼庆祝，而在这个时候似乎栖息地突然爆炸。在录音被切断之前，我们看不到任何恐慌的迹象——更确切地说，莱尔德表现出一种平静与狂喜的奇怪混合。\n\n我们只能假设莱尔德相信——无论对错,他们已经发现了他们今生和来世的秘密，足够震撼社会的基础，从而使他们集体做出这种决定。没有进一步证据指出，他们的生活和他们行为是否会加快他们生命周期的结论。\n\n这些核心包含了很多数据，而碎片的许多残留物还没有被分类，研究站将为我们提供对莱尔德的奇特文明及其未来几年成就的进一步了解。"

 mem_llayid_investigation:0 "莱尔德数据核心"
 mem_llayid_investigation_DESC:0 "我们已经发现了一个包含数千项视觉数据的数据核心，这些数据有望揭示一个早已消亡的文明的秘密。然而，阅读和翻译数据将需要相当大的努力。"
