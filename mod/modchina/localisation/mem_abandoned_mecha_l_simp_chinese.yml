l_simp_chinese:
 d_mem_abandoned_mecha:0 "机甲坟墓"
 d_mem_abandoned_mecha_desc:0 "散落在古老战场上的被摧毁的战争机器群的残骸为我们的工程师带来源源不绝的灵感。"

 mem_abandoned_mecha_category:0 "不寻常的建筑物"
 mem_abandoned_mecha_category_desc:0 "根据放射性定年法的推算，[From.GetName]已经经历了长达800年的核冬天，昔日璀璨的文明而变成的颓垣败瓦覆盖著星球表面。但是，当中许多甚至可以在轨道上清晰可见的残骸和以前发现的任何考古遗址相比都有所不同。"

 mem_abandoned_mecha.10.name:0 "被遗弃的机甲"
 mem_abandoned_mecha.10.desc:0 "看来远早于核武器被发明之前，[From.GetName]上已消失的各个文明之间就陷于全球战争之中。根据科学家[Root.GetLeaderName]的发现，在建立核科技的学说之前，他们投放了大量资源和精神去制造更巨型的、更致命的武器。准确而言，这些文明研发了与坦克类似，双足、三足和四足，全副武装的机器，他们称之为「机甲」.\n\n根据我们翻译的一些记录所得知，经过几十年使用机甲去进行战事后，核裂变被发现了。力量的天平已转移，而且原子武器迅速被人们设计出来。由于各方都没有足够的时间储备大量的炸弹(并且因此形成相互保证毁灭的概念), 每当一颗炸弹完成的时候都会立即被拿来作空投之用。这些文明都亲身经历来得知了这些武器所带来的长期影响，不过一切已经来得太迟。\n\n现在这些被遗弃的机甲遍佈星球表面。虽然大部分在残骸中找到的科技从我们的角度来看都已过时，但这些机甲为我们带来了全新的机械装置观。由于大部分的机甲都大致上完整又不至于坏掉，我们有足够的机会去仔细研究其原理。"
 
 mem_abandoned_mecha.20.name:0 "不寻常的残骸"
 mem_abandoned_mecha.20.desc:0 "在[From.From.GetName]上扫描到的废墟一眼看上去平淡无奇。但看来这些已不复存在的建造者有着别树一帜的建筑风格。不幸地，这些建筑物本身太残旧而无法进行研究。"
 mem_abandoned_mecha.20.a:0 "好吧。"
