 mem_mountain_gas_giant_dig_site: "环状空间站"
 mem_mountain_gas_giant_dig_site_desc: "一个古老的圆环环绕着§Y[From.Planet.GetName]§! - 一个被遗忘已久的文明的空间站。 \n\n空间站的技术与星系中的大部分碎片相匹配，尽管它没有受到大部分损害。围绕在附近的月亮周围的力场的源头也一定在里面。"
 mem_mountain_moon_dig_site: "山"
 mem_mountain_moon_dig_site_desc: "在这个贫瘠的世界上，唯一值得注意的特征是它的一个极点附近有一座巨大的山。 \n\n古老的登陆场、隧道入口和其他建筑都建在岩石中，准备迎接来自遥远世界的游客。"

 mem_mountain.1.name: "环状空间站"
 mem_mountain.1.desc: "绕§Y[From.GetName]§!轨道运行的环形空间站似乎相对完整，它可能是附近行星周围力场的来源。 \n\n一个适当的考古考察是必要的，以找出更多关于它。"

 mem_mountain.10.name: "中转站"
 mem_mountain.10.desc: "§Y[Leader.GetName]§!准备报告[Leader.GetHerHis]关于该空间站用途的第一次调查结果。它被称为§S\"中转站\"§!，由一家私营军事承包商运营，有双重目的:作为保护整个星系的军事枢纽，以及允许进入附近屏蔽月球的交通枢纽。国际空间站使用周期的确切时间无法确定，但估计至少在几十万年前。 \n\n该公司的雇主似乎是某种强大的宗教组织，在这一地区有重大影响，但现在似乎已经消失了。[From.Planet.Solar_System.GetName]星系的确切意义也不清楚。"
 mem_mountain.11.name: "圣地"
 mem_mountain.11.desc: "我们在环状空间站的考察中发现了一个宝贵的数据宝库，它有助于进一步阐明该站的目的。其中大部分是姓名和描述、住宿要求和证件的清单。在过去，来自无数个世界的数百万不同物种的成员访问这个星系，希望获得某种由强大的护盾保护的圣地。 \n\n然而，并不是银河系的每个人都对此感到高兴。在某一时刻，这些礼拜者成为了包围他们世界的大规模军事行动的目标，包括[From.Planet.GetName]空间站。这场冲突的最终结果似乎是相互毁灭。空间站上的人员被清除了，再也没有人来替换他们，但一些自动系统在那之后很久仍能正常工作，没有人回来关掉它们。"
 mem_mountain.12.name: "护盾生成器"
 mem_mountain.12.desc: "我们已经在[From.Planet.GetName]内找到了护盾发生器的来源。它确实在给原力场提供能量，拒绝任何没有得到适当授权的人进入这颗气体巨星的卫星。§Y[Leader.GetName]§!现在将寻找一种方法来获得上述授权并绕过护盾。"
 mem_mountain.13.name: "那些电线是做什么的?"
 mem_mountain.13.desc: "§Y[Leader.GetName]§!没能破解加密密码，使我们的飞船绕过§Y[shielded_moon.GetName]§!的防护罩。相反，[Leader.GetSheHe]只是简单地从护盾的生成中移除电线，直到原力恶魔不复存在。 \n\n现在，研究月球表面并找出它的重要性的道路已经开启。"
 mem_mountain.13.a: "准备继续挖掘。"
 
 mem_mountain.20.name: "朝圣"
 mem_mountain.20.desc: "§Y[Leader.GetName]§!已经进入了山的内部结构。这个庞大的隧道系统似乎是为了引导宗教信徒进行某种灵性之旅，穿过无尽的大厅，这些大厅致力于反思、冥想和阅读墙上贴着的振奋人心的口号。真正的神圣体验在地下深处等待着他们，但并不是每个人都能成功到达那里。 \n\n[Leader.GetName]探测到某种能量场在复合体中扩散，但其性质尚不清楚。"
 mem_mountain.21.name: "妖蛆"
 mem_mountain.21.desc: "§Y[Leader.GetName]§!已经完成了对地下通道和大厅的调查，现在准备提出关于以§Y[From.Planet.GetName]§!为中心的宗教本质的关键发现。 \n\n被他们崇拜的有很多名字，最突出的是§S妖蛆§!和§S苍白之翼§!，显然是居住在这个非常复杂的低层之一。这个生物据说是古老的，聪明的，而且非常强大。妖蛆的密室比整个建筑群的其他部分密封得更牢固，所以要破坏它需要相当大的努力。"
 mem_mountain.22.name: "妖蛆的链接"
 mem_mountain.22.desc: "§Y[From.Planet.GetName]§!探险队报告说，他们成功地突破了山体最深处的洞穴。 \n\n在这个宽敞的房间里，他们看到了一个令人惊讶的景象 - 一个巨大的生物被拴在洞穴的墙壁上。这就是§S妖蛆§!礼拜者来拜访? \n\n它似乎在试图和我们交流。"

 mem_mountain.23.name: "苍白之翼"
 mem_mountain.23.desc: "啊,新朋友…有段时间了。你是来杀我，释放我，还是来奚落我? \n\n这个大厅下面的机器让我很虚弱，它将为我困在这里。我可以教你如何控制它，我从看守我的警卫那里学到了很多。再这样下去，我就会死。如果把它关掉，它就不会再把我关在这个地方了，我可以直接从岩石上穿过去，爬到地面上。我只要求你选择一个。放了我。"
 mem_mountain.23.a: "你活着太危险了。"
 mem_mountain.23.a.purifier: "我们很乐意除掉像你这样可恶的家伙。"
 mem_mountain.23.b: "我们宁愿把你留在这里。"
 mem_mountain.23.b.response: "§R<<<翻译失败。不连贯的不愉快的相关噪音>>>§!"
 mem_mountain.23.c: "我们会让你出去的"
 mem_mountain.23.c.response: "§G我们一关机器，潮气就消失了。这条龙看起来松了一口气，然后才挣断铁链，准备高飞。现在离开这个地区似乎是明智的。§!"
 mem_mountain.23.d: "你是干什么的?你是怎么到这儿来的?"
 mem_mountain.23.d.tooltip: "我有很多名字。苍白之翼是我的亲戚对我的称呼。像你这样的人不这么叫我。 \n\n我们曾经是遍布宇宙的众多骄傲的物种。但是宇宙改变了。它对我们变得不友好了。大多数同胞死了，有些人适应了，但我们永远不会像曾经那样强大。 \n\n我已经活了很久了，比我能记得的时间还长。我现在大部分的记忆都是关于这个地方的。我被困在这里太久了，都不记得是怎么开始的了。 \n\n囚禁我的人称我为神。但是告诉我，你会这样对待你的上帝吗?别开玩笑了。他们从很远的地方赶来，希望用礼物来安抚我，并证实他们的决定。他们对力量和重要性的要求。我有时会迁就他们，毕竟，我还能做什么呢。 \n\n他们停下来了。我独自一人。"
 mem_mountain.23.e: "我们能相信你的自由吗?"
 mem_mountain.23.e.tooltip: "不。你怎么能相信一个刚认识的人?你怎么能相信一个与你截然不同的人呢? \n\n我没有什么可以说服你的。我没有任何理由被你相信。所以你得冒点险，相信陌生人的话。"
 mem_mountain.23.f: "你真的想让我们杀了你?"
 mem_mountain.23.f.tooltip: "为什么不呢？我非常希望能看到星辰，飞过无边无际的天空，听到辐射，感觉到太阳风吹在我的皮肤上。但最重要的是，我不想再呆在这个监狱里了。 \n\n杀了我或者放了我。不管怎样，你会让我自由。"

 mem_mountain.24.name: "龙之死"
 mem_mountain.24.desc: "巨龙描述说，我们已经找到并启动了抑制磁场的发电机。\n\n苍白之翼最后一次咆哮着，它的肉体正在瓦解。 \n\n这种曾经的泰坦生物遗骸现在仍可用于研究。"
 mem_mountain.25.name: "龙之崛起"
 mem_mountain.25.desc: "我们在[the_planet.GetName]上观测到一个令人震惊的事件。正如它所声称的那样，苍白之翼挣脱了束缚，直冲云霄，在通往自由的路上，只留下岩石碎片。 \n\n它似乎希望再次沟通。"

 mem_mountain_dragon: "龙"
 mem_mountain_dragon_plural: "龙"
 mem_mountain_dragon_key: ""

 mem_mountain_imprisoned_dragon: "被囚禁的龙"
 mem_mountain_imprisoned_dragon_desc: "在月亮表面的深处，在最大的山下，有一条被囚禁的龙，名字叫苍白之翼。"
 mem_mountain_dragon_fatigue: "古老的疲劳"
 mem_mountain_imprisoned_dragon_control: "$mem_mountain_imprisoned_dragon$"
 mem_mountain_dragon_friendship: "苍白之翼的友谊"

 mem_mountain.26.desc: "我自由了!经过这么长时间，我终于自由了。你无法想象我有多感激你关掉了这该死的机器。 \n\n现在的宇宙似乎不同了。我都不太记得了。但我迫不及待地想重新找回那些记忆。"
 mem_mountain.26.a: "你想加入我们吗?"
 mem_mountain.26.a.response: "你会想要的，对吧?看到你的舰队由一个像我一样的强大的生命来宣告。 \n\n我想我欠你的。我没有别的地方可去。我必须警告你，我不再像以前那样强壮了。我已经看到太阳风从我身上吹过，给了我力量……但这是一个漫长的过程。我的大部分伤口很快就会愈合，但对我来说，要真正恢复体力……我认为你们自己的文明会在那之前很久就崩溃和消亡。我无意冒犯。"
 mem_mountain.26.b: "假设这是再见。"
 mem_mountain.26.b.resonse: "再见。我打算与你们分享我的一些智慧，就像我与山下的朝圣者分享一样。你不必提供任何东西 - 那将引导痛苦的回忆。"
 mem_mountain.26.c: "你现在打算做什么?"
 mem_mountain.26.c.response: "很长一段时间，我的整个世界都是一个小洞穴。现在它变得更大了。 \n\n我需要时间，很多时间，才能继续前进。我打算去一个偏远的地方旅行。希望找到和平。最好远离任何种类的教徒。"
 mem_mountain.26.d: "那些石头看起来很重。你疼吗?"
 mem_mountain.26.d.response: "我很好。关心是值得感激的，但放错了地方。也许我在囚禁中变得软弱，但我没有那么脆弱。"

 tech_mem_mountain_scales: "龙鳞船体增强材料"
 tech_mem_mountain_scales_desc: "通过将人工培育的超强龙鳞片与船体融合，我们可以显著提高它们的韧性。"
 MEM_MOUNTAIN_DRAGONSCALE: "$tech_mem_mountain_scales$"
 MEM_MOUNTAIN_DRAGONSCALE_DESC: "人工生长的龙鳞与船体融合，显著增加了它的弹性。"

 mem_mountain_slain_dragon: "被杀的苍白之翼"

 mem_mountain.41.name: "屠龙记"
 mem_mountain.41.desc: "我们在最近一次与太空生物的战斗中取得了胜利。 \n\n我们不确定它的起源和性质，但它庞大的遗骸可以很好地为我们的科学服务。"
 mem_mountain.42.name: "苍白之翼死亡"
 mem_mountain.42.desc: "苍白之翼的自由似乎是短暂的。我们的远程跟踪表明它在[fromfromfrom.solar_system.GetName]星系中被§Y[From.GetName]§!所杀死。"
 mem_mountain.42.a: "一个悲剧性的损失。"
 mem_mountain.44.desc: "我最后一次向你告别。现在我已经恢复了足够的体力，我看不出任何留在银河系的理由。\n\n我将向外旅行，去寻找新的东西。我要花很长时间才能穿越银河的虚空，但我已经习惯了孤独。 \n\n祝你好运。"
 mem_mountain.44.a: "再见，苍白之翼。"
 mem_mountain.46.name: "苍白之翼被杀"
 mem_mountain.46.desc: "我们杀死了苍白之翼。尽管我们一开始选择给它自由，但现在很清楚让这样的生物自由游荡是个错误。 \n\n尽管有些人可能会称之为背叛，但我们的推理是无可辩驳的。"
 mem_mountain.46.a: "就这样吧。"
