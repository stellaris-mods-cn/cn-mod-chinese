 ####################################
 # Edicts
 ####################################

 edict_mining_optimisation:0 "采矿优化"
 edict_mining_optimisation_desc:0 "§L通过巧妙地重新分配资源，这台机器可以提高我们的矿山和炼油厂的效率。§!"
 edict_priority_protocol:0 "优先协议"
 edict_priority_protocol_desc:0 "§L这台机器可以将相当大一部分的处理能力用于加强我们的基础设施。§!"
 edict_enhanced_protocol:0 "增强协议"
 edict_enhanced_protocol_desc:0 "§L帝国必须扩张，民众必须知道我们的事业是正义的。这台机器将保证我们的未来。§!"
 edict_crisis_protocol:0 "危机协议"
 edict_crisis_protocol_desc:0 "§L这台机器现在可以直接与我们的舰队对接，大大提高了网络中每艘船的性能。§!"
 edict_vote_manipulation:0 "信息操纵"
 edict_vote_manipulation_desc:0 "§L当你控制了信息流，你就控制了潮流。§!"
 edict_matter_creation:0 "物质创造"
 edict_matter_creation_desc:0 "§L知识就是力量，物质就是能量。§!"
 edict_research_protocol:0 "研究协议"
 edict_research_protocol_desc:0 "§L提高我们的行星研究中心的效率。§!"
 edict_ascension_protocol:0 "飞升协议"
 edict_ascension_protocol_desc:0 "§L数十亿人的思想联系在一起。仍然有独特性，仍然有分歧:但所有的不满都在几纳秒内得到解决。我们是联合体。我们是我们注定要成为的人。§!"
 edict_industrial_nightmare:0 "工业的噩梦"
 edict_industrial_nightmare_desc:0 "§L恭喜你![Name of planet]已被公认为是帝国运作不可或缺的一部分，您的总督现在将实施新的、令人兴奋的运营政策……§!"
 edict_bounty_hunters:0 "赏金猎人"
 edict_bounty_hunters_desc:0 "§L尽管雇佣军可能会让人反感，但他们可以在我们需要的时候壮大我们的队伍，与我们内外的敌人作战。§!"
 edict_noble_donations:0 "高贵的捐款"
 edict_noble_donations_desc:0 "§L贵族们以典型的爱国方式，自愿捐赠他们的财富。§!"
 edict_unite_guilds:0 "团结工会"
 edict_unite_guilds_desc:0 "§L我们给了他们一个简单的最后通牒:为了帝国的利益而共同努力，否则我们取消你的经营权利和美好的生活。§!"
 edict_show_trials:0 "公审"
 edict_show_trials_desc:0 "§L被执行人的罪行或缺失是无关紧要的。最重要的是帝国的其他成员认为:那可能是我。§!"
 edict_next_level:0 "野望:下一级别"
 edict_next_level_desc:0 "§L随着戴森球的激活，我们的帝国已经能够与先驱者相匹配，而机器又能再次发挥其真正的潜力。§!"
 edict_disaster_fundraising:0 "灾难筹款"
 edict_disaster_fundraising_desc:0 "§L当灾难来临时，我们会尽我们所能帮助他们。§!"
 edict_famine_relief:0 "饥荒救济"
 edict_famine_relief_desc:0 "§L饥饿是一切众生的瘟疫。我们寻求根除这种瘟疫。§!"
 edict_continual_aid:0 "持续援助"
 edict_continual_aid_desc:0 "§L这需要长期投资，但对宇宙的恐惧，坚持不懈的慈善行动是最合适的回应。§!"
 edict_war_preparations:0 "战争准备"
 edict_war_preparations_desc:0 "§L当暴风雨在地平线上酝酿时，在你的物品上放一个引人入胜的附件，就像一把雨伞一样。<翻译错误>.§!"
 edict_dispatch_prospectors:0 "调度探矿者"
 edict_dispatch_prospectors_desc:0 "§L“拾荒者”是一个如此丑陋的词。§!"
 edict_voluntary_work_scheme:0 "志愿工作计划"
 edict_voluntary_work_scheme_desc:0 "§L这完全是自愿的。我们会对你撒谎吗?§!"
 edict_psionic_heritage_fix:0 "灵能遗产修复"
 edict_psionic_heritage_fix_desc:0 "你开始了一款灵能传承的游戏，而在补丁中你失去了建造学院的能力?这条法令会给你心灵研究的技术如果你错过了它"
 edict_ex_arcane_zro:0 "泽洛嬗变古技术"
 edict_ex_arcane_zro_desc:0 "§L我们已经发现，通过将心灵能量集中在一种特定的£gpm_arcane_technology §B先驱者考古技术§!排列上§! ，§L我们可以提取微量的£sr_zro §!§H泽洛§!§L随着时间的推移。§!\n§L...但这是否意味着考古技术是由泽洛制成的，还是泽洛被重新用于考古技术?§!"
 edict_ex_arcane_acquisition:0 "考古技术收购"
 edict_ex_arcane_acquisition_desc:0 "§L这台智械有一种不可思议的本领，能精确找到丢失的古代技术贮藏物。要么它知道如何扫描，要么它有很长的内存。§!"
 edict_ex_arcane_augmentation:0 "Archeotech Augmentation"
 edict_ex_arcane_augmentation_desc:0 "§L通过对§! £gpm_arcane_technology §B先驱者考古技术§!§L的大量投资，这台机器可以在未来几个世纪改善我们的基础设施。§!"
 op_zro_country_modifier:0 "泽洛转化"
 mod_country_base_sr_zro_produces_add:0 "每月£sr_zro §H泽洛§!"
 mod_country_base_gpm_arcane_technology_produces_add:0 "每月£gpm_arcane_technology §B先驱者考古技术§!"
 mod_country_base_sr_living_metal_produces_add:0 "每月£sr_living_metal活性金属"
 mod_country_base_nanites_produces_add:0 "每月£nanites纳米"
 edict_ex_arcane_nanotech_manipulation:0 "考古技术纳米技术操纵"
 edict_ex_arcane_nanotech_manipulation_desc:0 "§L起初我们认为实验过程完全破坏了§! £gpm_arcane_technology §B先驱者考古技术§!§L，但它完全变成了另一种东西。一种可以毫不费力地改变其分子构成的物质。§!"
