# Voggo the Great
# By ViolentBeetle

l_simp_chinese: 

 mem_voggo_dig_site: "在云中"
 mem_voggo_dig_site_desc: "一个巨大空间站在§Y[From.Planet.GetName]§!的高层大气中盘旋 \n\n它的外表虽然饱经风霜，但却异常奢华。空间站本身似乎早已废弃。"

 mem_voggo.1.name: "前厅"
 mem_voggo.1.desc: "在§Y[From.Planet.GetName]§!上探索豪华的空间站内部花费了大量的精力。持续的破坏已经把扭曲的通道变成了危险的地方，由于生命支持系统失灵，里面的空气变得危险而不稳定。 \n\n最奇怪的似乎是这些装饰品。每个房间里都至少有一尊雕像或肖像，是同一个人摆出的某种华丽姿势。"
 mem_voggo.2.name: "克隆人"
 mem_voggo.2.desc: "当§Y[From.Planet.GetName]§!上的考古学家深入空间站内部深处时，他们开始遇到尸体。他们中的一些人死于枪炮、刀片和钝器，但其他人似乎死于生命维持系统故障。 \n\n所有的尸体在基因上看起来都是一样的，和空间站上的画像非常相似。然而，不同的身体显示出不同的发育和健康水平 - 一些身体与其他身体相比明显毁容或显示出缩小的颅区。 \n\n[Leader.GetName]认为它们都是同一个体的克隆，复制的成功程度不同。大多数退化性基因可能是多代克隆的结果。"
 mem_voggo.3.name: "克隆实验室"
 mem_voggo.3.desc: "在靠近克隆核心的地方，[Leader.GetName]发现了几个似乎专门用来克隆的房间。这似乎是一场重大战斗的现场，因为大部分设备都被击碎或射成碎片。克隆大桶里仍然有半成形的尸体，采样机也严重损坏，好像有人为了接触到里面的人而不停地砸它们。"
 mem_voggo.4.name: "密室"
 mem_voggo.4.desc: "直到现在，我们都认为空间站已经废弃了。但我们是错误的。 \n\n在空间站的最里面，[Leader.GetName]发现了一个与外界隔绝的部分。 \n\n在里面，[Leader.GetSheHe]发现了一个活着的外星人，它的外表和空间站里的画像一样。从没有毁容的基因缺陷来判断，他很可能是那些尸体扔得到处都是的克隆人的原始模板。他想和我们谈话。"
 mem_voggo.4.pur: "杀了他。"
 mem_voggo.4.swarm: "把他吃掉。"
 mem_voggo.5.name: "伟大的沃戈"
 mem_voggo.5.desc: "啊，有人来把我从囚禁中解救出来了! \n\n请允许我自我介绍一下。我是§S伟大的沃戈§!，也被称为杰出者、智者、受膏者、被诅咒者、被抛弃者、被背叛者和被放逐者。我曾经是伟大而慷慨的§Y沃坤国§!的统治者，你知道这个名字吗?尽管如此。他们罪有应得。 \n\n现在我终于自由了，请允许我为您服务。我是你见过的最好的管理员。"
 mem_voggo.5.a: "很好。欢迎加入。"
 mem_voggo.5.a.tooltip: "§Y伟大的沃戈§!成为我们的新§S总督§!。"
 mem_voggo.5.b: "我们不想雇用你。"
 mem_voggo.5.c: "说出你的故事?"
 mem_voggo.5.c.responce: "哦，这是一个激动人心的故事，充满了阴谋和背叛。几十年前，我写了一本关于它的书，但我想我是不小心通过一个食品加工机器加工了它。别担心，我再写一本。现在，我将给你一个简略的故事。 \n\n我来自的§Y沃坤国§!曾经是银河舞台上一个强大的帝国，我是它的领袖。但我不是唯一一个，但我有别人没有的天赋。我可以看到隐藏的东西。人们会尊敬我，在重要的事情上总是向我请教，认可我无尽的智慧。有一段时间挺好的。 \n\n但被赋予远见和力量可能是一个可怕的诅咒。当其余的沃坤生活在快乐的无知，我预期一个可怕的灾难。我看到了墙上的字迹，大部分都是些猥亵的涂鸦。 \n\n我来到大参议院，告诉他们有一个选择 - 要么给我绝对的权力，要么就灭亡。他们说我有一个选择 - 流亡还是死亡。他们做了选择，我也做了选择。从表面上看，我是对的，他们错了。"
 mem_voggo.5.d: "这个空间站发生了什么?"
 mem_voggo.5.d.responce: "这是我的私人空间站，我的避风港。在我被流放到这里之后，我的朋友、盟友和伙伴都已所剩无几，我别无选择，只能做我自己的朋友。如果没有和我一样聪明的人，还有谁有资格得到这个职位呢?所以我买了一些克隆机器，开始了这项工作。 \n\n然而，这个过程比我预想的有更多的缺陷，因为我的克隆体并没有像我一样的耐心和同情心。当我在我最深处的圣殿里寻求庇护时，他们互相攻击，每个人都试图把自己克隆成一支军队。很快，第一代克隆体就死了，但每个克隆体都留下了自己的后代。一代又一代，他们变得越来越多，越来越不理智，直到生命支持系统再也无法忍受他们。在他们窒息的时候，我用自己的私人设备保护着自己。 \n\n有一段时间很有趣。但我很高兴他们都死了。"

 mem_voggo_trait: "伟大的沃戈"
 mem_voggo_trait_desc: "伟大的沃戈是最具远见的天才和最亲切的梦想家。每个人都敬畏他。"
