l_simp_chinese:
 
 mem_crystal_ship_giant:0 "古代水晶王"
 mem_crystal_ship_giant_plural:0 "古代水晶王"
 
 d_mem_crystals_mining:0 "晶体场"
 d_mem_crystals_mining_desc:0 "一个覆盖着由一个古老的太空水晶产生的半活矿物结构的区域。定期收获这些晶体将显着提高该殖民地的矿物产量，但代价是生态系统衰弱和农业产量减少。"
 
 d_mem_crystals_science:0 "晶体场"
 d_mem_crystals_science_desc:0 "覆盖有由一种古老的太空晶体催生的半活矿物地层的恒丰区域。研究这些晶体将有利于殖民地的研究工作，同时降低其矿物和农业产量。"
 
 mem_crystal_removal:0 "晶体去除"
 mem_crystal_removal_desc:0 "这块殖民地的大部分努力都是为了清除已经遍布星球的水晶侵扰。"

 # Crystal appears in player system
 mem_space_monster_attacks.1.name:0 "水晶实体方法"
 mem_space_monster_attacks.1.desc:0 "我们的殖民地的远程传感器接收到来自外太空的警报信号。一个已经被派遣的探测器显示它是一个巨大的水晶结构。我们的飞船进行了一次通信尝试，随后出现了强烈的能量峰值，并立即失去了与探测器的接触。\n\n我们必须假设水晶是敌对的。我们的舰队已处于高度警戒状态。"
 mem_space_monster_attacks.1.a:0 "为什么在这里?"
 
 # crystal has bombarded the colony
 mem_space_monster_attacks.2.name:0 "死神天降"
 mem_space_monster_attacks.2.desc:0 "殖民地的防御力量没有机会对抗这个水晶实体。战斗结束后，它立即开始给[This.GetName]带来小水晶碎片以高速射击。报道称有数十万人伤亡。\n\n当这些数字还在上升时，水晶已经离开了行星的轨道，飞回了太空。"
 mem_space_monster_attacks.2.a:0 "多么可怕!"
 
 # crystal has been destroyed before bombarding the colony
 mem_space_monster_attacks.3.name:0 "避免危险"
 mem_space_monster_attacks.3.desc:0 "我们的舰队取得了胜利。水晶实体只剩下破碎的碎片。为什么它来这里袭击可能永远不会被揭露，但是我们的殖民地再次安全。\n\n对水晶遗骸的简要扫描显示，它们是由极有价值的矿物组成的。附近的货船已经被命令收集它们。虽然大多数碎片将被用于资源，但更有趣的部分将被保留以供进一步研究。\n\n我们的一些科学家已经开始幻想可能的应用，比如自我修复的外壳，而其他人则指出，在我们还没有希望取得重大突破之前，还有很多基础性的研究要做。"
 mem_space_monster_attacks.3.a:0 "干得好."
 
 # crystal has been destroyed after bombarding the colony
 mem_space_monster_attacks.4.name:0 "报复"
 mem_space_monster_attacks.4.desc:0 "我们的舰队取得了胜利。水晶实体只剩下破碎的碎片。虽然我们可能永远不知道它来自哪里，为什么，至少它的毁灭为它野蛮攻击受害者报仇了。\n\n对水晶遗骸的简要扫描显示，它们是由极有价值的矿物组成的。附近的货船已经被命令收集它们。虽然大多数碎片将被用于资源，但更有趣的部分将被保留以供进一步研究。\n\n我们的一些科学家已经开始幻想可能的应用，比如自我修复的外壳，而其他人则指出，在我们还没有希望取得重大突破之前，还有很多基础性的研究要做。"
 mem_space_monster_attacks.4.a:0 "干得好."
 
 # Project finished
 mem_space_monster_attacks.5.name:0 "晶体分析"
 mem_space_monster_attacks.5.desc:0 "发现的晶体碎片与我们之前遇到的小样本有惊人的相似之处，但它们的行为却有显著的不同。虽然之前遇到的晶体具有侵略性，但它们的行为总是局限于它们自己的领地。而且，这个更大的标本的巨大规模使我们的科学家得出结论，它可能是一个新的物种。\n\n几乎整个质量的材料都具有惊人的自我修复能力，这是一种可以应用到我们船上的装甲钢板上的特性，给我们更多的时间和研究。在项目中添加了一个新的研究选项。"
 mem_space_monster_attacks.5.a:0 "有趣."
 
 # crystals grow everywhere, what now?
 mem_space_monster_attacks.6.name:0 "水晶侵扰"
 mem_space_monster_attacks.6.desc:0 "当[Root.GetName]的殖民者还在从毁灭性的袭击中恢复过来时，我们收到了关于在定居点周围不同地点生长的水晶碎片的令人担忧的报告。\n\n进一步的调查显示，这些晶体的扩散并不局限于殖民地附近。相反，它们可以在星球上不同浓度的土壤中找到，在生长过程中缓慢地从土壤中提取矿物质。目前还很难说这将如何影响星球的生态系统。有多种可能的行动方案可供选择。殖民地居民可以尝试着根除这些害虫，定期收获它们，或者研究它们的生长情况。"
 mem_space_monster_attacks.6.a:0 "让他们定期收获晶体。"
 mem_space_monster_attacks.6.a.tooltip:0 "定期采集这些晶体会使这些殖民地的矿物产量增加50%，但是我们的科学家还不能确定对星球生态系统的长期影响。"
 mem_space_monster_attacks.6.b:0 "让他们研究晶体。"
 mem_space_monster_attacks.6.b.tooltip:0 "对这些晶体的研究将使这些殖民地的社会学研究产量增加50%，但是我们的科学家还不能确定对星球生态系统的长期影响。"
 mem_space_monster_attacks.6.c:0 "让他们根除这一问题。"
 mem_space_monster_attacks.6.c.tooltip:0 "在[Root.GetName]的殖民者将专注于移除每一个水晶。在此过程中获得的所有矿物将在此过程结束时添加到帝国存储中。在此过程完成之前，该星球的生产力将降低50%。"
 
 # planet turns bleak
 mem_space_monster_attacks.7.name:0 "生物圈变化"
 mem_space_monster_attacks.7.desc:0 "尽管殖民者不断地努力控制水晶的侵扰，但这种蔓延现在已经达到了一个临界点。对星球生态系统的破坏现在是不可否认的。农业产出处于历史最低水平，而植物总体上处于持续下降的状态，因为晶体会耗尽土壤。\n\n尽管我们的科学家相信他们可以防止星球变得毫无生气，但他们怀疑这个过程是否可以逆转，而不是大规模的变形。"
 mem_space_monster_attacks.7.a:0 "忧虑."
 
 # crystals removed
 mem_space_monster_attacks.8.name:0 "大清洗"
 mem_space_monster_attacks.8.desc:0 "最终，在[Root.GetName]上残留的最后残留的水晶痕迹已经被移除。殖民地生活正在慢慢恢复正常。\n\n处理过的水晶被添加到我们的帝国国库里。"
 mem_space_monster_attacks.8.a:0 "好消息."
 
 MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY:0 "水晶残骸"
 MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY_DESC:0 "对剩余水晶碎片的调查可能对我们的研究工作有好处，但是我们的研究部门将不得不投入大量的资源和人员来关注这项研究。"
