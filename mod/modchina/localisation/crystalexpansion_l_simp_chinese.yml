 C_CREW_18:0 "精英船员"
 C_CREW_18_DESC:0 "经验丰富的船员经过充分的训练，已签约成为船员的一部分。"
 
 C_CREW_19:0 "小型志愿者船员"
 C_CREW_19_DESC:0 "一小群小型志愿者可以作为船员的一部分工作，并担任小角色，让其余的船员专注于更专业化的任务。"
 
