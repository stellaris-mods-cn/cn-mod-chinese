 C_CREW_4:0 "灵能船员"
 C_CREW_4_DESC:0 "灵能人员能够用他们的灵能能力对战斗进行细微的影响。他们可以“感受”战斗的流动，有时还能预测最佳的行动路线。"
 
 C_CREW_5:0 "精英灵能船员"
 C_CREW_5_DESC:0 "心灵术士已经接受了实战训练，以进一步提高他们的战斗能力。这就产生了一种更大的能力，利用他们天生的心灵能力来影响战斗。"
 
 C_CREW_6:0 "灵能大师船员"
 C_CREW_6_DESC:0 "灵能大师在感受空间和时间的流动时，没有任何东西可以学习。他们高超的心灵能力使他们能够通过预测敌人的一举一动来赢得任何战役。"
 
 C_CREW_7:0 "克隆船员"
 C_CREW_7_DESC:0 "克隆人员的基因工程只有一个功能:舰队作战。这使他们能够在没有恐惧、痛苦和不确定的情况下运作。他们将发挥最高效率直到最后。"
 
 C_CREW_8:0 "第二代克隆船员"
 C_CREW_8_DESC:0 "第二代克隆机组人员是对老一代人的直接改进。他们有更精细的感官和态势感知，而不需要自由意志。"
 
 C_CREW_9:0 "第三代克隆船员"
 C_CREW_9_DESC:0 "第三代克隆团队几乎所有的大脑功能都是为绝对忠诚和性能而设计的。他们是克隆人的顶峰，有人说这是我们的物种所能达到的最好的。"
 
 C_CREW_10:0 "净化船员"
 C_CREW_10_DESC:0 "一个专门致力于消灭银河系生命的专门人员"
