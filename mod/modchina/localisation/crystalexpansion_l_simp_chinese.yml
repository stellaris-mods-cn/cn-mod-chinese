 tech_c_robot_crew:0 "机器人船员"
 tech_c_robot_crew_desc:0 "这个机器人船员允许船只更有效地运作，减少维护费用。他们也不受极端重力的影响，允许船只更猛烈地移动。"
 tech_c_droid_crew:0 "机械人机组"
 tech_c_droid_crew_desc:0 "这个机器人船员允许船只更有效地运作，减少维护费用。他们也不受极端重力的影响，允许船只更猛烈地移动。它们比机器人工作人员更有效率。"
 tech_c_synth_crew:0 "AI船员w"
 tech_c_synth_crew_desc:0 "这个人工智能组允许船只更有效地运作。他们也不受极端重力的影响，允许船只更猛烈地移动。他们比机器人工作人员更有效率。"
 
 tech_c_psionic_crew_1:0 "灵能船员"
 tech_c_psionic_crew_1_desc:0 "灵能人员能够利用他们天生的心灵能力对战斗进行微小的影响。他们可以“感受”战斗的流动，有时还能预测最佳的行动路线。"
 tech_c_psionic_crew_2:0 "精英灵能船员"
 tech_c_psionic_crew_2_desc:0 "心灵术士已经接受了实战训练，以进一步提高他们的战斗能力。这就产生了一种更大的能力，利用他们天生的心灵能力来影响战斗。"
 tech_c_psionic_crew_3:0 "灵能船员大师"
 tech_c_psionic_crew_3_desc:0 "灵能大师在感受空间和时间的流动时，没有任何东西可以学习。他们高超的心灵能力使他们能够通过预测敌人的一举一动赢得任何战役。"
 
 tech_c_clone_crew_1:0 "克隆船员"
 tech_c_clone_crew_1_desc:0 "克隆人员的基因工程只有一个功能:舰队作战。这使他们能够在没有恐惧、痛苦和不确定的情况下运作。他们将发挥最高效率直到最后。"
 tech_c_clone_crew_2:0 "第二代克隆船员"
 tech_c_clone_crew_2_desc:0 "第二代克隆机组人员是对老一代人的直接改进。他们有更精细的感官和态势感知，而不需要自由意志。"
 tech_c_clone_crew_3:0 "第三代克隆船员"
 tech_c_clone_crew_3_desc:0 "第三代克隆团队几乎所有的大脑功能都是为绝对忠诚和性能而设计的。他们是克隆人的顶峰，有人说这是我们的物种所能达到的最好的。"
 
 tech_c_purifier_crew_1:0 "净化人员"
 tech_c_purifier_crew_1_desc:0 "一个专门致力于消灭银河系生命的专门人员。"
