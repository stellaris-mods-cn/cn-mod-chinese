 C_CREW_11:0 "驱动净化船员"
 C_CREW_11_DESC:0 "一种专门的和高度驱动的船员，致力于消灭银河系内的生命"
 
 C_CREW_12:0 "狂热净化船员"
 C_CREW_12_DESC:0 "一狂热的排外船员致力于消灭银河系的异种。他们什么也不做，直到一切生命都消逝。"
 
 C_CREW_13:0 "外星船员"
 C_CREW_13_DESC:0 "一群外星人一起工作，允许多种专长增加船的性能。"
 
 C_CREW_14:0 "中型外星船员"
 C_CREW_14_DESC:0  "一个更大的外星人队伍，允许多种专长增加船只的性能。"
 
 C_CREW_15:0 "大型外星船员"
