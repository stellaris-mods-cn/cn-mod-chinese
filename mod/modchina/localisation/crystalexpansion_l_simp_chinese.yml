 C_CREW_20_DESC:0 "一大群志愿者可以作为船员的一部分工作并担任小角色，让其他船员可以专注于更专业化的任务。"
 
 C_CREW_21:0 "大型志愿者船员"
 C_CREW_21_DESC:0 "一个大型良好的志愿者小组可以作为船员的一部分工作，并承担小角色，让其他船员可以专注于更专业化的任务。"
 
