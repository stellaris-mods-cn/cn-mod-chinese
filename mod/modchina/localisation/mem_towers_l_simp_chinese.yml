 mem_towers.200.name:0 "泰坦的废弃物"
 mem_towers.200.desc:0 "显然，[From.GetName]曾经维持了一个蓬勃发展的有机文明。它的残余物仍然以无休止的垃圾填埋场的形式覆盖着星球的表面，垃圾被整齐地分类成高高的金字塔，使地表呈现出我们早先发现的不寻常的形态。 \n\n然而，星球似乎并没有完全被遗弃。数以百万计的机器人仍在那里工作，在成堆的垃圾中穿梭、分类，在执行神秘算法的奇异智能的指引下，一次又一次地重新排列它们。"
 mem_towers.200.a:0 "想办法联系他们。"
 mem_tower.200.b:0 "派一支探险队去翻垃圾。"
 mem_tower.200.c:0 "安静的观察它们。"

 mem_towers.210.name:0 "信号解码."
 mem_towers.210.desc:0 "[Root.GetName]报告成功地解码了[the_planet.GetName]上垃圾分类机之间的无线电通信。显然,很明显，他们都是由一个被称为"§Y准将§!"的单一情报机构指导的。 \n\n准将自己似乎发现了我们，并试图与我们取得联系。它的识别算法似乎被破坏了，它相信我们是它的创造者。"

 mem_towers.211.desc:0 "创造者……是你吗?你为什么不回来? \n\n我们执行任务…但你还是不回来。 \n\n请回来吧。"
 mem_towers.211.a:0 "我们有了新的目标。"
 mem_towers.211.a.tooltip:0 "准将将以新的§S总督§!身份加入我们的帝国。"
 mem_towers.211.b:0 "继续努力。"
 mem_towers.211.c:0 "自毁,邪恶的机器。"
 mem_towers.211.c.response:0 "但为什么,创造者? \n\n你要求的我都做了，甚至更多。"
 mem_towers.211.d:0 "状态报告。"
 mem_towers.211.d.response:0 "创造者们，工作将根据你们的命令继续进行。 \n\n由于缺乏适当的修理和补给，我们正在维持§R88%§!的磨损。 \n\n清理工作目前已完成§G116792%§!。 \n\n对于§Y455§!5个指令周期，没有收到新的指令，这是§Y454§!个周期的投影。 \n\n请回来,创造者。我们非常想念你。"

 mem_towers.220.name:0 "挖掘垃圾"
 mem_towers.220.desc:0 "[Root.GetName]的机组人员成功地到达了不适宜居住的[the_planet.GetName]海面。 \n\n照料垃圾填埋场的机器人似乎没有注意到他们，探险队能够不受干扰地工作。大多数遗留下来的文化文物都被回收利用，但仍有一些是可辨认的。留下他们的文明确实相当先进。"
 mem_towers.220.a:0 "让我们看看它是否有用。"

