 mem_towers.100.name:0 "硫磺森林"
 mem_towers.100.desc:0 "早期发现的不寻常的地层，实际上是依靠丰富的地热能生存的巨大生物体。 \n\n以硫磺为基础的生物在星球表面形成巨大的珊瑚状珊瑚群，它们附着在热源上，形成了覆盖星球的巨大森林。"
 mem_towers.100.a:0 "非凡的物种"
 mem_towers.100.b:0 "试着将硫磺生命的样本移植到我们的世界。"
 mem_towers.100.b.tooltip:1 "我们将开始寻找适合移植的行星。"

