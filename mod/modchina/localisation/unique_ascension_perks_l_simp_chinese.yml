 ap_dark_galaxy_web: "Dark Galaxy Web"
 ap_dark_galaxy_web_desc: "Probably one of the best way to get our hands on illegal stuff without provoking political crisis, here anything can be found: resources, troops, slaves, ships, forbidden technologies and more. However before starting we must make sure to have a decent security because we will be exposed to ennemy hackers."
 ap_dark_galaxy_web_req_1: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_administrative_ai$§! Technology."
 ap_dark_galaxy_web_req_2: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_sensors_2$§! Technology."
 ap_dark_galaxy_web_req_3: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_power_plant_2$§! Technology."
 ap_dark_galaxy_web_req_4: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_ground_defense_planning$§! Technology."
 ap_dark_galaxy_web_tooltip: "\n§HUnlocks Feature:§! Dark Galaxy Web Access \nA place in the Galaxy Web where no rules can be forced on anyone you will have here the possibility to find almost anything, but be careful to have a good security to survive against the hackers. \n§HUnlocks Policy:§! $dark_galaxy_web_security_finance$. \n\n§HUnlocks Edict:§! $edict_dark_galaxy_web_menu$."

 DARK_GALAXY_WEB_PROJECT: "Dark Galaxy Web Access"
 DARK_GALAXY_WEB_PROJECT_DESC: "$ap_dark_galaxy_web_desc$"

 edict_dark_galaxy_web_menu: "§BDark Galaxy Web§!"
 edict_dark_galaxy_web_menu_desc: ""
 
 policy_dark_galaxy_web_security_finance: "§BDark Galaxy Web§! Securty Firewall Finance"
 policy_dark_galaxy_web_security_finance_desc: "Determine how much we will spend on our security firewall to get access to the dark galaxy web and avoid being attacked by hackers."
 security_finance_nothing_policy: "No Finance"
 security_finance_nothing_policy_desc: "No security firewall at all, we must be extremely careful when acting in the Dark Galaxy Web, a hacker has litteraly §R100%§! chances of attacking us with success."
 security_finance_small_policy: "Small Finance"
 security_finance_small_policy_desc: "With that small finance on our security firewall we can at least do some little deal without attracting dangerous hackers, yet if they attack us they have more than §H75%§! chances of piercing through our defenses."
 security_finance_medium_policy: "Medium Finance"
 security_finance_medium_policy_desc: "A decent security firewall allowing us to do most of the activities in the Dark Galaxy Web, however hackers will still have around §Y50%§! of chances to succeed their attack on us, we must remain careful."
 security_finance_big_policy: "Big Finance"
 security_finance_big_policy_desc: "A very good security firewall giving us the opportunity to make big deal without having the fear of constantly being hacked, the chances of security breach are less than §B25%§!."
 security_finance_huge_policy: "Huge Finance"
 security_finance_huge_policy_desc: "Our security firewall is probably one of the strongest in the Galaxy, the chances of being hacked are almost reduced to §B0%§!."
 
