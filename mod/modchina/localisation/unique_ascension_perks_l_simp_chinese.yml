 UniqueAscensionPerksEvents.322.Desc: "这里是§H[Root.GetRulerName]§!，标题为§H[Root.GetRulerTitle] [ruler.GetRegnalName]§!。我相信你们已经注意到了即将到来的§R犯罪率§! £crime£在§Y[event_target:target_planet.GetName]§!星球上的增长，我相信在这个问题有机会进一步发展并成为未来的严重威胁之前，我们必须处理好这个问题，这是至关重要的。但请放心，因为我已经准备好了通过预防性反击来应对这一问题的计划。如果你允许我使用§R200§! §Y能量币§! £energy£，那么这个问题只会成为过去的故事，或者至少会给我们足够的时间在接下来的几个月里处理这个问题。"
