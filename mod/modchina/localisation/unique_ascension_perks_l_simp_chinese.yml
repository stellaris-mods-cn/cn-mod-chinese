 UniqueAscensionPerksEvents.272.Desc: "欢迎来到$Sector_Z749$的§Y入侵星门§!菜单。在该菜单内，不同的§Y入侵星门§!分布在空间中，等待被激活。为了激活其中一个，您必须使用一定数量的§Y能量币§! £energy£这取决于您将激活哪个门。如果激活§Y入侵星门§!将打开和发送不同的§Y一波又一波的Ennemies§!，你的舰队和星际基地将不得不击败它。如果所有激活之门的波被击败，那么你将获得一个§B奖励§!，这取决于你的运气和你打开了哪个§Y星门§!。 \n\n不要认为在§Y入侵星门§!开始时唯一可用的§Gα星门§!当然是最简单的，如果被击败，你将解锁挑战下一个§Y入侵星门§!,和获得§B奖励§!的可能性，将从一堆§G资源§! £economy£和§Y研究点数§!随机获得，可以获得一些§M失落技术!，其中一些为§H失落帝国§!特有，例如，§B强大战舰§! £navy_size£甚至§H飞升槽§!。 \n\n现在请问你想要选择挑战哪个§Y入侵星门!"
