 UniqueAscensionPerksMenuEvents.101.Desc: "这个飞升将解锁建立无处不在并且非常强大的防御城堡的可能性，从一个特殊的项目，在你的工程船的位置，以交换合金和工程研究。这也将大大减少时间和成本，需要改善你的星际基地。"
 UniqueAscensionPerksMenuEvents.102.Desc: "这个飞升将解锁在你的工程船位置上用一个特殊的项目来创造小行星、行星和栖息地等天体的可能性，以此来交换能量币和工程或社会研究。要解锁更高级的项目，你必须研究所需的技术或拥有飞升。"
 UniqueAscensionPerksMenuEvents.103.Desc: "这个飞升将解锁开启在空间深处创造你自己的星团的可能性，你将有可能增加在那个星团中的星系数量，以交换能量币和暗物质。非常有用，以满足更多的内容。但请注意，在你的当前游戏中，你可能会错过更多的内容，比如新事件、利维坦等等。 $ap_real_space_compability$"
 UniqueAscensionPerksMenuEvents.104.Desc: "这个飞升将解锁飞升你的领袖的可能性，从而为他们开启更强大的特性，并且已经在你的领袖池中培养了高水平的领袖。"
 UniqueAscensionPerksMenuEvents.105.Desc: "这个飞升将解锁飞升你的领袖更多特质和更高水平的可能性，通过完成飞升额外技能，你也可以选择通过完成飞升路径来选择一个强大修正。"
 UniqueAscensionPerksMenuEvents.106.Desc: "在Cortana的帮助下，飞升你的研究速度的可能性将被打开。Cortana需要能量币来开发新技术。而且随着时间的推移，她将会越来越强大，研究大量可重复的技术来改变你当前的游戏。"
 UniqueAscensionPerksMenuEvents.107.Desc: "这个飞升的额外收益将开启开发$automatic_drone$的可能性，开发新的建筑，这些建筑既需要用于建设，也需要维护，但作为交换，它们将能够在不需要任何人口作业的情况下生产资源。你还将获得一个国家法令，它允许你直接改善你的所有殖民地该MOD的特定建筑。"
 UniqueAscensionPerksMenuEvents.108.Desc: "这个飞升的额外收益将解锁$automatic_drone$转换为$nanites$的可能性，以大规模生产它们。它们可以作为一个关于宜居星球的决定，把它们变成拥有大量资源的纳米星球。它们也可以用于许多功能，如建设特殊的纳米星门，它们比普通星门更便宜也更快，一个新的巨型结构，纳米工厂生产纳米石和合金。你也可以使用新技术和一个特殊的项目来解锁由纳米材料制成的强大的舰船部件，以提高你的海军力量。"
 UniqueAscensionPerksMenuEvents.109.Desc: "这个飞升将解锁额外收益将开启一种可能性，通过有可能在同一时间产生多个人口(取决于你的运气)，从而大大提高你的人口增长速度，有关百分比的更多细节可以在额外奖励的描述中找到。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.110.Desc: "这个飞升将开启形成新殖民地的可能性，这些殖民地拥有先进的建筑和大量已经存在的人口，允许它们更快地发展。"
 UniqueAscensionPerksMenuEvents.111.Desc: "这个飞升将开启一种可能性，通过开启新的区划插槽和以惊人的速度建造你的建筑/区划，来开发每一个星球的最大潜能。还提供了一项新功能，该功能将根据每个殖民地目前的不同工作为该国提供资源。"
 UniqueAscensionPerksMenuEvents.112.Desc: "这个飞升将开启回收你和敌人飞船残骸的可能性，不过，额外技能不会对有机飞船起作用，比如大多数太空出生的外星人。还有一个新功能，允许你的一些被摧毁的飞船在下一年年底被修复。"
 UniqueAscensionPerksMenuEvents.113.Desc: "这个飞升将开启在失败战斗中提高逃跑几率的可能性。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.114.Desc: "这个飞升将解锁你想选择用你的贸易价值做什么的可能性，你将有可能交换它们以获得更好的能量币比例，也有可能交换其他资源，如合金、食物、矿物等等，同时也有研究点数。 $ap_no_trade_policy$"
 UniqueAscensionPerksMenuEvents.115.Desc: "这个飞升将解锁为国家制定新政策的可能性，允许你更好地适应你的目标。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.116.Desc: "这个飞升将解锁保护你的领土不受海盗和劫掠者攻击的可能性，让你专注于你的海军舰队的其他目标。你也有可能用一支友好的舰队护送你的科研船，使他们对银河系的探索不那么危险。 $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.117.Desc: "这个飞升将解锁驯化太空出生的外星物种的可能性，这些物种可以用于繁殖和其他目标，如战争、领土防御、资源和研究的生产，请注意每个物种都有各自的优势，所以一定要做出正确的选择。 $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.118.Desc: "这个飞升将解锁与利维坦大师沟通的可能性，一个隐藏在宇宙某处的强大力量。 $ap_no_spoil$ $ap_more_content$ $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.119.Desc: "这个飞升的效果将开启一个新的行星决定的可能性，这个新行星决定可以移除红色的修正，有时是坏的黄色的行星修正，并将它们替换为绿色的行星修正。请注意，事件特殊行星修正不会被移除，否则将会破坏游戏。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.120.Desc: "这个飞升将解锁一个新的行星决策的可能性，该决定允许在建造队列中建造机器人或机械人口，允许你的行星更快的发展。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.121.Desc: "这个飞升将解锁一个新的行星决策的可能性，允许你将行星上所有的有机人口变成机械的或者机器人人口。相反的情况也有可能发生。"
 UniqueAscensionPerksMenuEvents.122.Desc: "这个飞升将解锁直接在每个国家的行星上开设分支机构的可能性，而不需要商业协议。你也可以在其他巨型公司和你自己的星球上开设分公司。然而，格式塔、失落帝国不受影响。 $ap_no_branch_office$"
 UniqueAscensionPerksMenuEvents.123.Desc: "这个飞升将解锁增加失落帝国对你看法的可能性，让他们更有可能给你更多礼物，包括他们自己的飞船和技术。你也有可能以足够的影响力要求他们觉醒，这将大大增加你星系中“天堂之战”的可能性。值得注意的是，排外失落帝国仍然不受影响。"
 UniqueAscensionPerksMenuEvents.124.Desc: "这个飞升将解锁一项活动的可能性，该活动将在满足所需标准的当地行星上启动一个国家的庆祝活动。你可以找到更多关于飞升奖励的细节，只要记住你拥有的行星越稳定，奖励就会越强大。"
 UniqueAscensionPerksMenuEvents.125.Desc: "这个飞升将解锁将你的经济都市或任何类似于现在在mods中的重要行星转变成一个巨大的150大小的星球的可能性。如果完成，你将有可能触发一个菜单从行星的决定，这将允许你提高生产的资源来自行星，使你非常强大。对于那些只想在一个星球上玩游戏的玩家来说，这个额外的好处可能是必须的。"
 UniqueAscensionPerksMenuEvents.126.Desc: "这个飞升将解锁一个新的行星决定的可能性，这将迫使当地的平民遵循你的国家的道德规范，解散那些不遵循你观点的派别。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.127.Desc: "这个飞升将解锁通过完成任务赢得大量凝聚力的可能性，这取决于你的国家的道德规范。你也可以进入一个新的巨型建筑，专注于凝聚力的产出。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.128.Desc: "这个飞升将解锁私人太空商人与你联系的可能性。私人太空商人允许你以固定价格交易资源和能量币，使它们比银河市场好得多。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.129.Desc: "这个飞升将解锁克隆你的领袖以换取食物的可能性，克隆领袖将拥有相同的年龄和特征。你还可以获得一个新功能，它有时会克隆建造的海军舰艇免费让你提高你的海军更快和更便宜。这一福利加上“侵略性的群体”和“回收远征”可以让你变得非常强大。"
 UniqueAscensionPerksMenuEvents.130.Desc: "这个飞升将解锁通过进入巨型蜂群思维王国而与他们沟通的可能性。 $ap_no_spoil$ $ap_more_content$"
 UniqueAscensionPerksMenuEvents.131.Desc: "这个飞升将解锁感染被摧毁的敌人飞船的可能性，并在下一年年底前将它们加入你的阵营。当你的海军在击败敌人时变得越来越强大，你可以很快成为一个蒸汽压路机。“超级蜂群”和“回收探险”的结合会让你变得非常强大。"
 UniqueAscensionPerksMenuEvents.132.Desc: "这个飞升将解锁吸收被捕获的人口的可能性，将它们变成你蜂群思维的工蜂，当你征服更多的行星时，你的人口将会大大增加。"
 UniqueAscensionPerksMenuEvents.133.Desc: "这个飞升将解锁一个新的行星决策的可能性，允许你在你的行星上创建一个定制的矿床，生产资源，研究，并提供非常有用的修正来利用其他国家的优势。"
 UniqueAscensionPerksMenuEvents.134.Desc: "这个飞升将解锁一个新的行星决定的可能性，允许你交换一定数量的资源来创造由你自己物种的人口组成的原始文明。观察哨也将产生凝聚力。目前，这一额外待遇并不适用于格式塔帝国，但我会找到一个解决方案在未来。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.135.Desc: "这个飞升将解锁一个新的行星决定的可能性，允许你给你的行星创造一个新的完美的附庸，他们将比普通的附庸有更多的优势，他们也将拥有你的技术，他们永远不会背叛你。你也将获得一个新的国家法令，允许你给予合金和能量币，为你的附庸们建造强大的舰队。 $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.136.Desc: "这个飞升将解锁一个以执行一个自定义探索船到太空探险可能性。 $ap_no_spoil$ $ap_more_content$"
 UniqueAscensionPerksMenuEvents.137.Desc: "这个飞升将解锁一种可能性，即触发机器起义进入有机文明，以便从内部削弱和摧毁它们。一个国家达到引发一场机器起义所需标准的机会是相当难以获得的，这就是为什么你也有可能渗透到他们，以便在未来进行起义，但请注意，渗透可能会失败，其后果可能是意想不到的。你也将获得一个新的国家法令，允许你给予合金和能量币，为你的附庸建造强大的舰队。 $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.138.Desc: "这个飞升将解锁建造你的机械帝国主核心的可能性，这将为你的国家提供强大的修正，有时还会帮助你研究和生产资源。"
 UniqueAscensionPerksMenuEvents.139.Desc: "这个飞升将解锁建造强大防御哨兵的可能性，这些哨兵将作为防御部队，保卫你的领土不受任何进入的威胁。 $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.140.Desc: "这个飞升将解锁允许你的领袖经验和特质转移到一个全新的机械身体的可能性，让你可以将它们保持更长的时间，避免因为故障而失去一个强大的领袖。" 
 UniqueAscensionPerksMenuEvents.141.Desc: "这个飞升将解锁建造专注于生产资源的特殊飞船的可能性，同时通过完成超级工程技术，你也将有可能开启更强大的生产资源的飞船，甚至能够跟上或取代巨型建筑。"
 UniqueAscensionPerksMenuEvents.142.Desc: "这个飞升将解锁你进入新的定制区划的可能性，这取决于你的权限，这些新的区划将开启新的强大的工作，给你一个非常大的优势。 $ap_more_content$ $ap_district_ui_compability$"
 UniqueAscensionPerksMenuEvents.143.Desc: "这个飞升将解锁对被轰炸的敌人星球进行外科手术式打击的可能性，这些星球可以摧毁区划、建筑、杀死或绑架平民、掠夺资源，甚至可以进行“诸神黄昏”(ragnarok)，把星球变成虚无。"
 UniqueAscensionPerksMenuEvents.144.Desc: "这个飞升将解锁一种叫做“宝藏”的新资源，它可以被用来为格式塔帝国创造贸易价值或能量，用它们来交换小物品，或者捐赠给其他帝国以增加他们的意见。这些资源也将被需要来开启下一个飞升。随着时间的推移，新的宝藏将被发现，以增加产量，否则你可以建设的建筑允许就业，也可以生产财富"
 UniqueAscensionPerksMenuEvents.145.Desc: "这个飞升将解锁进入地狱的可能性，如果你进入地狱，你就有可能用你的宝藏换取不同人的服务，比如走私者、犯罪头目、海盗和掠夺者，与你的敌人签订合同并进行交易。为了解开他们的秘密，即使是失落帝国的遗民，如果你有必要的失落信徒飞升。"
 UniqueAscensionPerksMenuEvents.146.Desc: "这个飞升解锁将为玩家打开未来更多飞升槽的可能性，而无需担心专注于统一和完成传统树。在延迟10年、30年、70年和150年后，将总共获得4次自由飞升。$ap_more_slots$"
 UniqueAscensionPerksMenuEvents.147.Desc: "这个飞升解锁一个特殊项目的可能性，这个项目如果完成，将创造12个不同物种的12个种群，并让你选择将你的首都变成一个盖亚星球。"
 UniqueAscensionPerksMenuEvents.148.Desc: "这个飞升解锁开启寻找白洞以获取反物质的可能性，新资源可以用于许多特性，如增加能量或物理或暗物质输出，或改进能量武器、护盾和推进器，或探测其他白洞以提高产量。"
 UniqueAscensionPerksMenuEvents.149.Desc: "这个飞升解锁在你的殖民地上建造深空扫描器的可能性，以便开启一个决策，让你能够探测到行星上的异常现象，而不需要在你的边界上存在资源，从而使它们更有用。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.150.Desc: "这个飞升解锁一种可能性，即根据与深空扫描仪相同的规则来探测新的考古遗址，你不需要做任何事情。所有需要的是一个拥有深空扫描仪的殖民地和一些能够支持考古遗址的行星。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.151.Desc: "这个飞升解锁一个决策，允许你完全自动地创造一个殖民地，像建筑一样产生资源，行星将按照玩家要求的方向发展，不管区划和建筑的限制，它都将继续发展，它将需要矿物才能正常工作。"
 UniqueAscensionPerksMenuEvents.152.Desc: "这个飞升解锁一种可能性，即几乎所有的工作都可以进行研究生产，这将大大提高研究进展，而且每5年就会召开一次技术官僚大会，专门研究这三个不同的研究领域。"
 UniqueAscensionPerksMenuEvents.153.Desc: "这个飞升解锁一个决策，可以把一个熔融星球变成一个传奇星球，一个殖民地的星球与特殊的区划集中在生产合金，活金属，武器伤害和人口组装。由活金属组成的新船部件也被解锁。 $ap_district_ui_compability$"
 UniqueAscensionPerksMenuEvents.154.Desc: "这个飞升解锁智慧之库的入口，玩家可以在那里找到有趣的东西，比如新法令、新战役、资源等等。"
 
