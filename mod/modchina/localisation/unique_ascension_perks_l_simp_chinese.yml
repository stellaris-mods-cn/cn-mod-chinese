 UniqueAscensionPerksEvents.112.Desc: "§G你好，年轻的蜂群思维，我们对你能找到并联系到我们印象深刻。我们已经有几百万年没有和其他帝国谈过话了，所以如果我们的外交有点过时，不要感到惊讶。无论如何，我们确信，如果你来这里，是有目的的，你会向我们提出一个要求。但在那之前，我们希望你能给我们食物……是的，在这里我们不再吃东西了，并不是说我们饿了，而是我们想再次品尝食物，尤其是那些你能闻到外来气体的食物。喂饱我们，也许你会得到你应得的回报，让你探索我们的领域。§!"
 UniqueAscensionPerksEvents.113.Name: "$ap_mega_hive_mind$"
 UniqueAscensionPerksEvents.113.Desc: "§G谢谢各位蜂群思维同伴，我们现在要告诉你进入我们王国的方法。要知道路径每次都在变化，所以试图记住入口是没有意义的。祝你好运，年轻的蜂群思维，也许我们还会在里面见面。§!"
 UniqueAscensionPerksEvents.114.Name: "$ap_mega_hive_mind$"
 UniqueAscensionPerksEvents.114.Entrance: "我们已经到了巨型蜂群领域的入口,一切似乎太神秘。我们的下一条路是什么?"
 UniqueAscensionPerksEvents.114.Nothing: "我们已经到达了一个似乎没有什么有趣的地方，唯一可行的路就是我们走的那条路，所以是时候走回头路了。"
 UniqueAscensionPerksEvents.114.Intersection: "从这里看来，我们所走的道路是朝着另一个方向移动的，应该走哪一个方向呢?"
 UniqueAscensionPerksEvents.114.Elevator: "从这里，有一个东西看起来像一个天然的电梯，我们有可能向上，向下或继续前进。"
 UniqueAscensionPerksEvents.114.Chest: "我们到达了一个孤岛，从这里有一个峡谷，深埋在一个有三个不同颜色箱子的地方。我们周围正在形成一堵奇怪的能量墙，似乎这个领域想要我们打开三个箱子中的一个。它们的颜色突然发生了变化，一个变成了蓝色，第二个变成了黄色，最后一个变成了红色。一种不知从何而来的声音传递是说所有的箱子都有相同的宝藏，但数量不同，从几乎没有到非常多。应该选择哪些箱子?"
 UniqueAscensionPerksEvents.112.Chest.Blue: "§B打开蓝色的箱子§!"
 UniqueAscensionPerksEvents.112.Chest.Red: "§R打开红色的箱子§!"
 UniqueAscensionPerksEvents.112.Chest.Yellow: "§Y打开黄色的箱子§!"
 UniqueAscensionPerksEvents.114.Chest.Bad: "看来我们已经打开了箱子，另外两个箱子被吸进了一个小虫洞里。后面用一个出口正在形成，又用奇怪的声音告诉我们离开。冒险将暂时停止在那里。"
 UniqueAscensionPerksEvents.114.Chest.Medium: "看来我们已经打开了箱子，另外两个箱子被吸进了一个小虫洞里。后面用一个出口正在形成，又用奇怪的声音告诉我们离开。冒险将暂时停止在那里。"
 UniqueAscensionPerksEvents.114.Chest.Good: "看来我们已经打开了箱子，另外两个箱子被吸进了一个小虫洞里。后面用一个出口正在形成，又用奇怪的声音告诉我们离开。冒险将暂时停止在那里。"
 UniqueAscensionPerksEvents.114.Encounter: "这里有一个人,似乎是一个巨型蜂群工蜂。我们是和它交流，还是离开这个王国？"
 UniqueAscensionPerksEvents.114.Encounter.Farmer: "§G在这里我们再次见到年轻的蜂群思维，看来你正设法跟上我们王国不可预知的危险。 \n\n这个工蜂被称为“植物学家阿利奎尔”，多亏了他，我们知道掌握了所有植物物种生命周期的所有秘密。因为我们不再需要食物了，我们可以给你暂时在你的领土上种植这些植物的可能性，但是要小心，我们不能保证它会给你带来好结果。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter: "§G在这里我们再次见到年轻的蜂群思维，看来你正设法跟上我们王国不可预知的危险。 \n\n这个工蜂被称为“猎人中士”(Sarge the Hunter)，相比之下，他喜欢把时间花在驯化和训练令人憎恶的外星物种上。它们完全在他的控制之下，他不会介意把其中的一些给你，但是我们不能确定你能那么容易地控制它们。如果你想要更多这样的宠物，它们就会有更多的机会和你作对。§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Physics: "§G在这里我们再次见到年轻的蜂群思维，看来你正设法跟上我们王国不可预知的危险。 \n\n工蜂在这里被称为“亚历山大物理学家专家政治论者”,他让我们的大部分知识在物理和行为像个数据银行巨型蜂群当其他一些工蜂需要更新他们的知识领域。我们可以在你的蜂群思维和他之间建立联系，但也有可能完全失败，让你感受到灾难的后果。§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Society: "§G在这里我们再次见到年轻的蜂群思维，看来你正设法跟上我们王国不可预知的危险。 \n\n工蜂在这里被称为“亚历山大二世社会学家专家政治论者”,他让我们的大多数知识社会学和行为像个数据银行巨型蜂群当其他一些工蜂需要更新他们的知识领域。我们可以在你的蜂群思维和他之间建立联系，但也有可能完全失败，让你感受到灾难的后果。§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Engineering: "§G在这里我们再次见到年轻的蜂群思维，看来你正设法跟上我们王国不可预知的危险。 \n\n工蜂在这里被称为“亚历山大三世工程师专家政治论者”,他让我们的大多数知识工程和像数据银行巨型蜂群当其他一些工蜂需要更新他们的知识领域。我们可以在你的工蜂和他之间建立联系，但也有可能完全失败，让你感受到灾难的后果。§!"
 UniqueAscensionPerksEvents.114.Encounter.Breeder: "§G在这里我们再次见到年轻的蜂群思维，看来你正设法跟上我们王国不可预知的危险。 \n\n工蜂在这里被称为“阿尔法娜饲养员”,她是一个难能可贵的工蜂，在我们巨型蜂群在以惊人的速度繁殖。当我们发现新的地方在我们的领域殖民时，这是非常有用的。事实上，我们已经有几个世纪没有使用她了，所以在这里你可以拥有她的能力，但要小心，与你国家的所有饲养员分享这种能力可能是危险的，因为我们不知道他们是否能够支持它。§!"
 UniqueAscensionPerksEvents.114.Encounter.Success: "§G有趣…看来这个过程是成功的。看起来年轻的蜂群思维今天很幸运，你可以带着这个奖励回到你的星系。§!"
 UniqueAscensionPerksEvents.114.Encounter.Perfect: "太棒了!这个过程的结果比我们对你方的期望要好。有了这样的优势，你可以确信，你可以确信，你的星系里的其他人不会在没有注意的情况下看到你的回归。§!"
 UniqueAscensionPerksEvents.114.Encounter.Failure: "§G哦,我的……这个过程似乎完全失败了。我不知道像你这样一个年轻的年轻人怎么会在这么容易的事情上失败。也许你还没有准备好来这里。不管怎样，你必须和那个苹果度过难关，祝你好运。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Success: "§G令人印象深刻!你已经很好地驯养了我们成群的宠物。现在它是你的了，你可以对它们为所欲为。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Failure: "§G正如你所预料的那样，你没能驯服蜂群，它们现在正横冲直撞地进入你的领地。我们希望你们有一支足够强大的海军部队来阻止他们。§!"
 UniqueAscensionPerksEvents.114.Technology: "我们到达了一个非常奇怪的地方。在我们周围正在形成一堵未被识别的奇怪的能量墙，阻止了进一步探索的可能性。我们可以清楚地看到在我们面前有一个虫洞，它即将向我们落下什么东西。我们有两个选择，要么等待即将发生的事情，要么现在就离开，以避免任何潜在的危险。 \n\n§G看来你已经找到了技术寻回器，这个工具可以让你解开星系中仍然存在的丢失的技术，但是你的科学家们无法自己发现。你可以选择离开，错过一些可能非常有用的东西，或者留在那里等待可能的回报。§!"
 UniqueAscensionPerksEvents.114.Technology.Success: "§G有趣的是，技术检索器似乎成功地为您的人员检索了一些有趣的内容。你现在可以平静地离开了，年轻的蜂群思维。§!"
 UniqueAscensionPerksEvents.114.Technology.Failure: "§G太糟糕了，现在看来技术寻回器没有找到任何对你有价值的东西。也许下一次你会得到更好的东西。§!"
 UniqueAscensionPerksEvents.114.Dropper: "一个房子出现在我们面前,通过输入里面我们发现了巨型蜂群站在什么似乎是一个赌场机械的上面。我们身后的门已经关上，使我们没有进一步探索的可能。 \n\n§G哦，天哪，看起来你已经成功地找到了“维度滴管”，是的，这是一个奇怪的名字，但我们的领域中有很多东西，最终发现未使用的名称成为一项非常困难的任务。无论如何，看起来你无法回到你的轨道上了，那么你打算怎么做呢?激活它还是离开?§!"
 UniqueAscensionPerksEvents.114.Dropper.Activated: "§G维度滴管已经启动，我们并不关心结果，但希望您已经收到一些有趣的东西。§!"
 UniqueAscensionPerksEvents.114.Dropper.Deactivated: "§G看来维度滴管要到下次才能工作。看来你得回家了，年轻的希温德。§!"
 UniqueAscensionPerksEvents.115.Name: "巨型蜂群可用"
 UniqueAscensionPerksEvents.115.Desc: "巨型蜂群领域再一次可用,我们可以知道随时联系他们。"
 
