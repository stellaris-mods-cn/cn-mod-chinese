 UniqueAscensionPerksEvents.141.Name: "原始文明创建"
 UniqueAscensionPerksEvents.141.Desc: "这个过程已经成功地完成了，我们的一些人被选中送到了§G[event_target:new_primitive_world.GetName]§!，形成了一个新的原始世界。"
 UniqueAscensionPerksEvents.3143.Name: "Alloys Found on §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3143.Desc: "It appears that the §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! have found a big amount of £alloys£ Alloys on the planet. They are actually to primitive to use these materials properly and so we could maybe find an opportunity to take them for us."
 UniqueAscensionPerksEvents.3144.Name: "Huge Harvestage on §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3144.Desc: "The §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! have managed to harvest an amazing amount of £food£ Food on the planet. Our experts confirm that they will have enought food to substain their needs for the next decades, this is the opportunity for us to take a bit of food from them, with the guarantee that our intervention won't disturb their peaceful existence." 
 UniqueAscensionPerksEvents.3145.Name: "The Society on §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3145.Desc: "It appears that the different £society£ Societies of §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! are following an interesting path which has picken the interest of our researchers, a further observation will maybe help us to understand better our mistakes of the past thanks to these examples."
 UniqueAscensionPerksEvents.3146.Name: "Cultural Exchange on §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3146.Desc: "It seems that all the different countries of the The §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! have decided to meet into a single place where they can exchange their different culture. This is the best opportunity for us to send in some infiltrator in order to better understand our own kind living a different destiny." 
 UniqueAscensionPerksEvents.3147.Name: "Industries Reports: Minerals Overflow on §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3147.Desc: "The machinery complex used by the §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! are working far more than they expected thanks to the secret technologies that we left for them. The amount of £minerals£ Minerals being generated is beyong our expectation, and we have here the opportunity to send a special team to collect some of them."
 UniqueAscensionPerksEvents.3148.Name: "Industries Reports: Energy Overflow on §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3148.Desc: "The machinery complex used by the §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! are working far more than they expected thanks to the secret technologies that we left for them. The amount of £energy£ Energy being generated is beyong our expectation, and we have here the opportunity to send a special team to collect some of them."
 UniqueAscensionPerksEvents.3149.Name: "Evolution on §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3149.Desc: "It appears that the society of §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! is evolving far more quicker than expected, we can assume that our species has devloped the capacity to quickly advance it's society when it has been retrograded in the past which is an amazing discovery."
 UniqueAscensionPerksEvents.3150.Name: "Receiving Transmission from §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3150.Desc: "It appears that The §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! which have reached the §BEarly Space Age§! have noticed our presence and would like to communicate with us."
 UniqueAscensionPerksEvents.3151.Name: "Communication from §H[primitive_creation_country.GetName]§!"
 UniqueAscensionPerksEvents.3151.Desc: "Greetings, people of the §H[ROOT.GetName]§!, I am the represent of The §Y[primitive_creation_country.GetName]§! and it is an honor for me to talk with you. I have noticed that we seems to be similar... Are we of the same species ?"
 UniqueAscensionPerksEvents.3151.Same.Species: "Wow this is such a good news to hear that. So you guys are a sort of advanced civilization composed of the same species than us. That is amazing, it is with pleasure that we would like to cooperate with you in the future once we reach space as well."
 UniqueAscensionPerksEvents.3151.NotSame.Species: "I see... But this is what we were expecting at first, why would the Galaxy be composed of beings only part of our species that idea makes no sens. Anyway I hope we can cooperate in the future once we managed to reach the space by ourself."
 UniqueAscensionPerksEvents.3152.Name: "Communication from §H[primitive_creation_country.GetName]§!"
 UniqueAscensionPerksEvents.3152.Desc: "Greetings, people of the §H[ROOT.GetName]§!, I am the represent of The §Y[primitive_creation_country.GetName]§! and I would like to know what do you think of these £consumer_goods£ Consumer Goods that we have produced, we are not looking to interupt your activities, we just would like to know if they can pick up your interest. Regards." 
 UniqueAscensionPerksEvents.3153.Name: "Communication from §H[primitive_creation_country.GetName]§!"
 UniqueAscensionPerksEvents.3153.Desc: "Greetings, people of the §H[ROOT.GetName]§!, I am the represent of The §Y[primitive_creation_country.GetName]§!, we are actually working on the §BShip Design§! of Corvette-class space ships however we won't be able to make full test in order to know if they can play an important role in our future navy. So we would like to offer you these ships and to lets us know in the future if they were useful in your space battles."
 
