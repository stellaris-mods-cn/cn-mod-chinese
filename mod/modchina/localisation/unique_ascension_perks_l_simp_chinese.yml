 UniqueAscensionPerksEvents.1070.Desc: "我们召唤利维坦主人的仆从完成。这个庞然大物现在将在我们的队伍中服役。"
 UniqueAscensionPerksEvents.1071.Name: "来势汹汹的利维坦"
 UniqueAscensionPerksEvents.1071.Desc: "我们的挑衅使利维坦的主人非常生气。我们的扫描器已经在边缘星系中探测到巨大的生物体正向我们的首都移动。我们必须准备好面对他们!"
 UniqueAscensionPerksEvents.1072.Name: "牺牲行星"
 UniqueAscensionPerksEvents.1072.Desc: "我们已经和§G[Root.GetName]§!失去了联系。我们可以确认这个星球已经完全被利维坦的主人吞噬了。"
 UniqueAscensionPerksEvents.1073.Name: "来势汹汹的利维坦"
 UniqueAscensionPerksEvents.1073.Desc: "这似乎是一个未知的实体作为召唤的利维坦在我们的星系边缘，他们正在向我们的行星移动，而在那里横冲乱撞的任何路径!"
 
