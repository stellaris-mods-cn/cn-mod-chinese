 tech_primitive_initiatives: "原始干涉"
 tech_primitive_initiatives_desc: "我们相信，通过将我们中的一些人作为原始物种留在孤立的殖民地上，拯救我们的物种，将是朝着我们的安全迈出的一大步。"  
 
