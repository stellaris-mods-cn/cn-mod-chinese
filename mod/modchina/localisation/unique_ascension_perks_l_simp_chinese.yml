 UniqueAscensionPerksEvents.313.Name: "§Y[event_target:surgical_strike_planet.GetName]§! §G掠夺资源§!"
 UniqueAscensionPerksEvents.313.Desc: "我们的舰队§G[event_target:surgical_strike_fleet.GetName]§!已经完成了对§Y[event_target:surgical_strike_planet.GetName]§!星球上现有资源的突袭。这颗行星至少需要5年时间才能再次被袭击"
