 UniqueAscensionPerksEvents.490.Name: "$ap_library_wisedom$"
 UniqueAscensionPerksEvents.490.Desc: "$ap_library_wisedom_desc$"
 UniqueAscensionPerksEvents.491.Name: "$edict_library_wisedom_menu$"
 UniqueAscensionPerksEvents.491.Desc: "欢迎来到$edict_library_wisedom_menu$，这里只接受勇敢者。我们承认你方的唯一办法是证明你方已收集了足够的£unity£ §Y凝聚力§!。" 
 UniqueAscensionPerksEvents.492.Name: "§G图书馆的智慧§! 可用"
 UniqueAscensionPerksEvents.492.Desc: "就是这样，我们已经收集了足够的能量再次发射这台机器，它允许我们进入$edict_library_wisedom_menu$。" 
 UniqueAscensionPerksEvents.493.Name: "$edict_library_wisedom_menu$"
 UniqueAscensionPerksEvents.493.Desc: "你在寻找什么呢 ?" 
 UniqueAscensionPerksEvents.494.Name: "$edict_library_wisedom_menu$"
 UniqueAscensionPerksEvents.494.Desc: "你好!你在与外国的政治或外交上有问题吗?那么请放心，因为你来对地方了，你在其他任何地方都找不到这个领域的专家。我会把我所拥有的一切都投入§H[Root.GetName]§!的帮助中。" 
 UniqueAscensionPerksEvents.495.Name: "$edict_library_wisedom_menu$"
 UniqueAscensionPerksEvents.495.Desc: "您是否寻求以最小的风险适当地扩大您的利润?不要再找了，我很乐意和你分享我的知识。在完全吸收了我的教学之后，就£trade_value£ §Y贸易§!和£energy£ §Y钱§!而言，没有人能够在这两方面都与我匹敌。"
 UniqueAscensionPerksEvents.496.Name: "$edict_library_wisedom_menu$"
 UniqueAscensionPerksEvents.496.Desc: "欢迎，我不认为我需要你告诉我的名字，因为这无关紧要。你需要知道的是，我已经活了很长时间，应该在海军和军队中都有一份工作，在海军中我赢得了无数的战役，使我能够成为一名伟大的海军上将，在军队中，人们过去称我为不败之人。但是不要再谈论我了，你来这里是有原因的，我相信我能给你提供如何在那个危险的宇宙中生存的建议。" 
 UniqueAscensionPerksEvents.497.Name: "$edict_library_wisedom_menu$"
 UniqueAscensionPerksEvents.497.Desc: "欢迎，你们面前是§H[Root.GetName]§!§B历史上最伟大的科学家§!我相信我可以帮助你在某种程度上让你自己更适应掌握未来技术的困难。"  
 UniqueAscensionPerksEvents.520.Name: "§G图书馆的智慧§! 关闭"
 UniqueAscensionPerksEvents.520.Desc: "£society£ §G图书馆的智慧§! £society£已经关闭，我们必须等待至少440天才能再次进入。" 
 
