 ap_recomposer: "改编者"
 ap_recomposer_desc: "我们已经跨越了真实生活和智能人工智能之间的边界。改编者是一款功能强大的设备，它具有将人工智能的意识直接转移到使其存活的有机体内的独特能力，反之亦然，没有任何限制或显著的副作用。这将允许有机和机器选择他们想要的生活方式。"
