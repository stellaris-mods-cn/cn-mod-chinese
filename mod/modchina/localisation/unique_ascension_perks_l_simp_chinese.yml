 building_unit_assembler: "单元装配工"
 building_unit_assembler_desc: "单元组装者可以通过产生一种特殊的资源来构建自己的机械或机器人人口队列，如果数量达到25，就会在星球上产生一个新的人口。只有直接出现在星球上的人口才可由单元组装人员使用，而机器或机器人的选择将取决于多个标准，而对该国的主要单元来说，机会更高。"
 
