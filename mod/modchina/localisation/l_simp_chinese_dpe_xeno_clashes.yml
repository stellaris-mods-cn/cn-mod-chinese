cc_xeno_clashes.51.name:0 "[root.GetName]上的紧张局势迎来转机？"
cc_xeno_clashes.51.desc:0 "旨在消弭[species1.GetNamePlural]和[species2.GetNamePlural]之间紧张局势的谈判使两族得以坐下来认真寻找共识。现在他们一致认为，双方能够轻易确保和平再度降临，只要[root.owner.GetSpeciesNamePlural]政府予以支持。可疑的是，他们口中的支持似乎是指一个大型"发展资助计划"，用以确保行星经济繁荣，防止对立再度发生。"
cc_xeno_clashes.51.A:0 "他们会得到我们的支持"
cc_xeno_clashes.51.B:0 "从未见过如此厚颜无耻之人！"
cc_xeno_clashes.51.B.tooltip:0 "[root.GetName]上的和平可能会再次破裂"

