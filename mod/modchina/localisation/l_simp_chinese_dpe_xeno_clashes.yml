cc_xeno_clashes.2.name:0 "[root.GetName]上的仇恨言论"
cc_xeno_clashes.2.desc:0 "近期一系列事件导致[root.GetName]上[species1.GetNamePlural]和[species2.GetNamePlural]两族之间的紧张关系持续升温。公众思潮急剧转向排外主义，双方领导都宣称[root.GetName]理应属于本族。以恶毒言论嘲讽对方种族的宣传材料四处流传，[species2.GetNamePlural]族内更是可以听到阴险的暗中讨论，直指如何解决"[species1.GetAdj]问题"。"
cc_xeno_clashes.2.desc.phile:0 "随着一次怪异的转折，一场原本关于[species1.GetNamePlural]和[species2.GetNamePlural]两族谁更受[root.owner.GetSpeciesNamePlural]]青睐的争论迅速升级激化。公众思潮急剧转向排外主义，双方领导都公开羞辱对立种族，并宣称[root.GetName]理应属于本族。[species2.GetNamePlural]族内更是可以听到阴险的暗中讨论，直指如何解决"[species1.GetAdj]问题"。"
cc_xeno_clashes.2.phile.own:0 "[root.owner.GetSpeciesNamePlural]必须树立更好的榜样！"
cc_xeno_clashes.2.phobe.own:0 "外星渣滓不配与[root.owner.GetSpeciesNamePlural]相提并论"
cc_xeno_clashes.2.own:0 "我们必须维持和平"
cc_xeno_clashes.2.no_own:0 "$cc_xeno_clashes.2.own$"
cc_xeno_clashes.2.phobe.no_own:0 "就让外星渣滓们狗咬狗吧"

cc_planet_hate_speech:0 "仇恨言论"
cc_planet_hate_speech_desc:0 "这颗星球上紧张的物种间关系因恶毒言论而升温。"

cc_xeno_clashes.3.name:0 "[root.GetName]上的物种间紧张局势趋向沸腾"
cc_xeno_clashes.3.desc.A:0 "在一位重量级[species2.GetName]官员因腐败而被捕后，[species2.GetAdj]民众间爆发了大规模抗议，将[root.GetName]上的物种间紧张局势推向临界点。[species2.GetNamePlural]内部普遍认为[species1.GetAdj]政府一直在打压该族，这次逮捕不过是又一例证。他们决定走上街头，表达对现状的不满。不过其抗议行动遭到了[species1.GetAdj]拥护者们规模同样巨大的对立游行。局势迅速升级失控，警察部门无力将双方分隔，大规模流血事件随之爆发。军队已经出动恢复秩序，但紧张的局面仍然一触即发。\n\n应对这一情况采取何种措施？"
cc_xeno_clashes.3.desc.B:0 "一位著名[species2.GetName]领袖发表了让[species1.GetNamePlural]回家的言论，随后因仇恨言论被捕。[species2.GetAdj]民众对此事激愤异常，随后爆发了大规模抗议，将[root.GetName]上的物种间紧张局势推向临界点。[species2.GetNamePlural]内部普遍认为[species1.GetAdj]政府一直在打压该族，这次逮捕不过是又一例证。他们决定走上街头，表达对现状的不满。不过其抗议行动遭到了[species1.GetAdj]拥护者们规模同样巨大的对立游行。局势迅速升级失控，警察部门无力将双方分隔，大规模流血事件随之爆发。军队已经出动恢复秩序，但紧张的局面仍然一触即发。\n\n[species1.GetAdj]政府应对这一情况采取何种措施？"
cc_xeno_clashes.3.A:0 "[root.owner.GetName]中没有[species2.GetNamePlural]的位置"
cc_xeno_clashes.3.A.tooltip:0 "[root.owner.GetName]中的[species2.GetAdj]人口会感到受到侮辱"
cc_xeno_clashes.3.B:0 "这种事件令人遗憾，但无法避免"
cc_xeno_clashes.3.B.tooltip:0 "紧张局势可能升级并扩散开来"
cc_xeno_clashes.3.C:0 "我们必须寻找让所有种族和谐共处的方法"
cc_xeno_clashes.3.C.tooltip:0 "一场和解运动--以大笔资金作后盾--将会平息这颗星球上的紧张局势"

cc_xeno_clashes.31.name:0 "[species2.GetAdj]独立阵线成立"
cc_xeno_clashes.31.desc:0 "致可耻的[root.GetRulerTitle] [root.GetRulerName]：\n\n感谢你证实了[species2.GetAdj]人民长期以来的一个怀疑：我们在[root.GetName]确实不受欢迎。因此你或许会很高兴地得知，我们计划独立，越快越好。[species1.GetAdj]的暴政不能--也不会--永远持续！ \n\n诚挚的，\n[annoyed_xeno.GetName]，\n[species2.GetAdj]独立阵线领导人"
cc_xeno_clashes.31.tooltip:0 "所有[species2.GetAdj] £pops 人口得到调整值§R$cc_feels_unwelcome$§!, -20% 幸福度 \n更进一步的物种间冲突蓄势待发"

