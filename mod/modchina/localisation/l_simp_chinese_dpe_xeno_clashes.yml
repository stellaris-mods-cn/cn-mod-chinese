cc_xeno_clashes.32.desc:0 "[species2.GetAdj]独立阵线在[root.GetName]发动了袭击。[species2.GetName]民兵组织毫无预警地突袭了[species1.GetAdj]社群，杀死了大量[species1.GetNamePlural]。"
cc_xeno_clashes.32.option:0 "我们必须采取行动，避免发生更惨烈的屠杀"

cc_xeno_clashes.33.name:0 "[species2.GetAdj]独立阵线发动攻击！"
cc_xeno_clashes.33.desc:0 "[species2.GetAdj]独立阵线特工对[root.GetName]上的[species1.GetNamePlural]发动了毁灭性袭击：一颗核弹在一片[species1.GetNamePlural]密集聚居的区域被引爆，伤亡情况尚无统计数据。幸存的[species1.GetNamePlural]请求紧急救援，以防再发生更多的恐怖袭击。"
cc_xeno_clashes.33.option:0 "$cc_xeno_clashes.32.option$"


cc_xeno_clashes.34.name:0 "[species2.GetAdj]独立阵线发动攻击！"
cc_xeno_clashes.34.desc:0 "The [species2.GetAdj]独立阵线对我们的[root.GetName]政府发动了一次毁灭性的的网络攻击，瘫痪了整个系统并窃取了大量机密信息。趁各部门摇摇欲坠之机，他们计划取而代之，建立一个[species2.GetAdj]主导的行星当局。"
cc_xeno_clashes.34.option:0 "我们必须重建秩序"

cc_xeno_clashes.35.name:0 "[species2.GetAdj]民兵组织发动攻击！"
cc_xeno_clashes.35.desc:0 "[species2.GetAdj]独立阵线在[root.GetName]上发动了攻势。其武装组织杀死了我们当地政府的部分官员，剩余人员也已无力继续管理全球。袭击余波未消，[species2.GetNamePlural]已经在计划取而代之，建立一个本族人为主导的行星政府。"
cc_xeno_clashes.35.option:0 "$cc_xeno_clashes.34.option$"

cc_xeno_clashes.36.name:0 "[species2.GetAdj]独立阵线发动攻击！"
cc_xeno_clashes.36.desc:0 "[species2.GetAdj]独立阵线特工在[root.GetName]上发动了袭击。一队自杀式袭击者将一枚高能炸弹成功私运进了政府大楼，将其引爆。我们的政府人员及设施损失惨重，运转难以为继，目前正在竭力控制局势。"
cc_xeno_clashes.36.option:0 "$cc_xeno_clashes.34.option$"

cc_disrupted_government:0 "政府瘫痪"
cc_disrupted_government_desc:0 "民众间的反叛分子重创了这颗星球的行政机构，正在试图建立一个平行政府。"

cc_xeno_clashes.37.name:0 "[root.GetName]上的大屠杀"
cc_xeno_clashes.37.desc:0 "[root.GetName]上的局势已经危如累卵，如果我们不立刻干预，一场种族灭绝危机迫在眉睫。[species1.GetNamePlural]和[species2.GetNamePlural]都分别秘密建立了自己的民兵组织，发动了一系列攻击。[species2.GetNamePlural]在早期的交锋中占据上风，占领并摧毁了一座[species1.GetAdj]大型城市，伤亡数据暂不可知。"

cc_xeno_clashes.371.name:0 "[root.GetName]上的大屠杀"
cc_xeno_clashes.371.desc:0 "[species1.GetAdj]民兵组织领导为自己手下士兵的报复行动寻求政府支持，并保证说他能为死去的同胞复仇，让整颗星球无需再忍受[species2.GetNamePlural]的污秽。我们应当如何回应？"
cc_xeno_clashes.371.A:0 "就让他们去做必要之恶吧"
cc_xeno_clashes.371.B:0 "发布戒严令以防再次发生大屠杀"

cc_allowed_genocide_of_us:0 "允许对我们种族的屠杀"

cc_xeno_clashes.372.name:0 "$cc_xeno_clashes.31.name$"
cc_xeno_clashes.372.desc:0 "致永受诅咒的[root.GetRulerTitle] [root.GetRulerName]，\n\n你已经被我们视为仇敌。你的无耻恶行罄竹难书，你的暴政不能--也不会--永远持续！\n\n真诚的，\n[annoyed_xeno.GetName],\n[species2.GetAdj]独立阵线领导"
