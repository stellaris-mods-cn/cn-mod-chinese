cc_xeno_clashes.382.name:0 "物种间紧张局势扩散至[root.GetName]"
cc_xeno_clashes.382.desc:0 "[root.GetName]上的[species1.GetAdj]和[species2.GetAdj]民众一直密切注视着[from.GetName]上的事态进展，这里的公众议题也开始逐渐向[from.GetName]相同的方向发展。尽管局面还没有明显升级，但两族之间的紧张情绪愈发高涨。"

cc_xeno_clashes.383.name:0 "物种间紧张局势笼罩[root.GetName]"
cc_xeno_clashes.383.desc:0 "[species2.GetNamePlural]与[species1.GetNamePlural]两族之间的紧张局势已经扩散开来，眼下任何两族共处的场合都弥漫着对立情绪。如果不采取行动，暴力事件将不可避免，并且迫在眉睫！ "

cc_xeno_clashes.383.A:0 "颁布戒严令"
