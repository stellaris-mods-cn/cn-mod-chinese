cc_xeno_clashes.383.B.tooltip:0 "物种冲突很可能趋向沸腾"



cc_xeno_clashes.4.name:0 "[root.GetName]上的物种间紧张局势趋向沸腾"
cc_xeno_clashes.4.desc:0 "在一位著名[species1.GetName]公众人物被[species2.GetAdj]拥护者刺杀后，[root.GetName]上两族间的紧张局势已被推向临界点。事件导致[species1.GetAdj]民众间爆发了大规模暴力抗议，开始走上街头攻击[species2.GetNamePlural]居民。[species2.GetNamePlural]迅速组织了对立游行，警察部门无力将双方分隔，流血事件层出不穷，事态逐渐失控。军队已经出动恢复秩序，但紧张的局面仍然一触即发。双方都派出代表向行星总督陈情，总督则向中央政府请示如何处理当前局势。\n\n政府应作出何种官方回应？ "
cc_xeno_clashes.4.A:0 "支持[species1.GetNamePlural]"
cc_xeno_clashes.4.A.tooltip:0 "[root.owner.GetName]上的[species2.GetAdj]民众会感觉受到侮辱，而[species1.GetNamePlural]则会认为正义得到伸张。"
cc_xeno_clashes.4.B:0 "支持[species2.GetNamePlural] "
cc_xeno_clashes.4.B.tooltip:0 "[root.owner.GetName]上的[species1.GetAdj]民众会感觉受到侮辱，而[species2.GetNamePlural]则会认为正义得到伸张。"
cc_xeno_clashes.4.C:0 "颁布戒严令，直到他们学会如何共处"
cc_xeno_clashes.4.D:0 "派去一支谈判小组"
cc_xeno_clashes.4.D.tooltip:0 "或许紧张局势可以通过外交手段得以解决"
cc_xeno_clashes.4.E:0 "他们都不配待在[root.owner.GetName]."
