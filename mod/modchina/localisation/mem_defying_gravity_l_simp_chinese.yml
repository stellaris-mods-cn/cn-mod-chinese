 d_mem_defying_gravity_field_generator_deposit:0 "悬浮磁场发生器"
 d_mem_defying_gravity_field_generator_deposit_desc:0 "一种神秘的结构，产生一个定向悬浮场，防止一个大型小行星坠落在星球表面。 \n\n§R移除它可能会导致小行星继续坠落。§!"
