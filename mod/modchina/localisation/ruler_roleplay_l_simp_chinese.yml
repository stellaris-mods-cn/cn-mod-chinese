 play_as_ruler.3900.name:0 "行星能源"
 play_as_ruler.3900.desc:0 "§H[planet.GetName]§!由于它在我们帝国中卓越的能源生产水平而被称为"动力马车"。§H[governor.GetName]§!，现任的行星总督，[governor.GetSheHe]有一个建议，如果我们将§H[planet.GetName]§!拥有的资源用于投资，那么这个星球就能产出更多的能源。\n\n我们可以投资大量的成本或是只是投入少量资金来改善§H[planet.GetName]§!的能源产出。不过§H[governor.GetName]§!也没有忘记提醒我们，投资有风险，我们应该三思而后行。"
 play_as_ruler.3900.a:0 "§Y投资就应该来大的，不会错的。§!"
 play_as_ruler.3900.b:0 "投资大量成本。"
 play_as_ruler.3900.c:0 "投资少量成本。"
 play_as_ruler.3900.d:0 "不必了，让[planet.GetName]保持现状就好。"
 play_as_ruler.3901.name:0 "行星能源：成功"
 play_as_ruler.3901.desc_high:0 "采用了高额的投资方式，§H[governor.GetName]§!做出了大胆的尝试，[governor.GetSheHe]将所有的贷款都投资到了一颗电力星球上。这个投资成功了，这使得§H[planet.GetName]§!可以产出更多的能源。"
 play_as_ruler.3901.desc_low:0 "§H[governor.GetName]§!有效地利用了这些投资资金，这提高了§H[planet.GetName]§!的能源产出。"
 play_as_ruler.3902.name:0 "行星能源：失败"
 play_as_ruler.3902.desc:0 "非常遗憾，这次投资没能让§H[planet.GetName]§!产生什么改变，之前的投资看来是打水漂了。"
