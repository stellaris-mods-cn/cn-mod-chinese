 edict_play_as_ruler_campaign_energy:0 "统治者议程：能源倡议"
 edict_play_as_ruler_campaign_energy_desc:0 "为了获得更多的能源，我们需要更多的信贷支持。我们的统治者提出了一项法令，希望将帝国的能源经济水平提高一个级别。"
 edict_play_as_ruler_campaign_minerals:0 "统治者议程：矿业热潮"
 edict_play_as_ruler_campaign_minerals_desc:0 "矿产的热潮已经到来，我们的统治者决定支持所有与矿业相关的活动，以增加他们的收入。"
 edict_play_as_ruler_campaign_minerals_mining_guild:0 "统治者议程：矿业热潮"
 edict_play_as_ruler_campaign_minerals_mining_guild_desc:0 "在矿业公会的支持下，在我国统治者的认可下，矿业运动的大力推进将在一定时期内有利于帝国。"
  edict_play_as_ruler_campaign_food:0 "统治者议程：丰收计划"
 edict_play_as_ruler_campaign_food_desc:0 "我们的统治者决心确保每个人都不会挨饿，也不会因为我们的食物库存提高而变质。"
 edict_play_as_ruler_campaign_food_synth:0 "统治者议程： 收获计划"
 edict_play_as_ruler_campaign_food_synth_desc:0 "尽管我们已经不再需要有机食品，但这并不意味着其他物种的基本需求可以被忽略。"
 edict_play_as_ruler_campaign_product:0 "统治者议程： 鼓励进步"
 edict_play_as_ruler_campaign_product_desc:0 "产量可以在短时间内改变我们帝国的经济。因此，越多越好。"
 #edict_play_as_ruler_campaign_recycle_synth:0 "统治者议程： Mechanical Recycle"
 #edict_play_as_ruler_campaign_recycle_synth_desc:0 "With take-caring efforts at re-using materials and debris, like we did before, it also makes our avatar citizens shin even longer。"
 edict_play_as_ruler_campaign_recycle:0 "统治者议程： 资源回收"
 edict_play_as_ruler_campaign_recycle_desc:0 "对资源的浪费行为可能会让我们的世界灭亡，建立一种新的回收方法可能会使它持续下去。"
 edict_play_as_ruler_campaign_recycle_environmentalist:0 "统治者议程: 环境保护"
 edict_play_as_ruler_campaign_recycle_environmentalist_desc:0 "我们人民的生活已经与我们周围的环境相联系，维护自然本身的方法是一项完全的任务。"
  edict_play_as_ruler_campaign_research:0 "统治者议程： 研究焦点"
 edict_play_as_ruler_campaign_research_desc:0 "一个真正的科学家在发现神奇事物的过程中永远不会感到无聊，即使它已经被认可。"
 edict_play_as_ruler_campaign_research_synth:0 "统治者议程： 创新方案"
 edict_play_as_ruler_campaign_research_synth_desc:0 "对宇宙目标的追求永远不会结束于我们的帝国。经过我们每一个人的计算，我们最终会找到答案的。"
 edict_play_as_ruler_campaign_engineering_research_focus:0 "统治者议程：工程资助"
 edict_play_as_ruler_campaign_engineering_research_focus_desc:0 "这一法令将为工程部门提供额外的资金。"
 edict_play_as_ruler_campaign_physics_research_focus:0 "统治者议程：物理资助"
 edict_play_as_ruler_campaign_physics_research_focus_desc:0 "这一法令将为物理部门提供额外的资金。"
 edict_play_as_ruler_campaign_society_research_focus:0 "统治者议程：社会资助"
 edict_play_as_ruler_campaign_society_research_focus_desc:0 "这一法令将为社会部门提供额外的资金。"
 edict_play_as_ruler_mine_network_focus:0 "统治者议程：轨道模组"
 edict_play_as_ruler_mine_network_focus_desc:0 "当我们向这些资源丰富的恒星系扩展边界时，我们需要一种模组化的生产模式来更好地收集它们。"
 
 edict_play_as_ruler_campaign_build:0 "统治者议程：基建发展"
 edict_play_as_ruler_campaign_build_desc:0 "俗话说，“上梁不正下梁歪”，我们的统治者提出了一个方法来改善我们所有的帝国建设，使他们在建设过程中更加稳定和有利。"
 edict_play_as_ruler_campaign_build_functional_architecture:0 "统治者议程: 建筑科学"
 edict_play_as_ruler_campaign_build_functional_architecture_desc:0 "由于建筑的简化，我们的统治者提出了一种进一步建立这种方法的方法，更减少了维护本身。"
  edict_play_as_ruler_campaign_build_tooltip: "总督每个月都会获得额外的经验。"
 
 edict_play_as_ruler_campaign_clean_tile:0 "统治者议程：地形整顿"
 edict_play_as_ruler_campaign_clean_tile_desc:0 "清理像火山这种恶劣的地形是一项艰巨的任务。通过提供额外的补助，我们可以把星球上任何可能的空间改造成一个崭新的领域。"
 edict_play_as_ruler_campaign_ftl_focus:0 "统治者议程：星际之旅"
 edict_play_as_ruler_campaign_ftl_focus_desc:0 "宇宙有无限的可能，要穿梭于浩瀚的星域之中，我们必须灵活地使用超光速科技，这将成为我们前往未来的道标。"
 edict_play_as_ruler_campaign_ship_build_focus:0 "统治者议程：高速造船"
 edict_play_as_ruler_campaign_ship_build_focus_desc:0 "一项可调整的舰船建造标准已经发布，这一切都是为了确保每一种材料都能及时到位。"
 edict_play_as_ruler_campaign_ship_cost_focus:0 "统治者议程：维护管理"
 edict_play_as_ruler_campaign_ship_cost_focus_desc:0 "在拥有庞大的海军规模后，我们需要一个更有效的方法来确保任何用于维护我们舰船的物资不会被浪费掉。"
 edict_play_as_ruler_campaign_ship_combat_focus:0 "统治者议程：战舰改良"
 edict_play_as_ruler_campaign_ship_combat_focus_desc:0 "我们能否支配整个银河系，这完全取决于我们的海军能力。优化战舰的武器精度和作战能力是战无不胜的关键。"
 edict_play_as_ruler_campaign_ship_combat_focus_als:0 "$edict_play_as_ruler_campaign_ship_combat_focus$"
 edict_play_as_ruler_campaign_ship_combat_focus_als_desc:0 "$edict_play_as_ruler_campaign_ship_combat_focus_desc$"
 edict_play_as_ruler_campaign_ship_combat_focus_als_tooltip: "随着时间的推移，舰队中所有的海军上将都逐渐提高了他们的§L精度§!。"
 
 edict_play_as_ruler_campaign_ship_power_focus:0 "统治者议程：最优输出"
 edict_play_as_ruler_campaign_ship_power_focus_desc:0 "进攻是最好的防御。将最好的战力提供给我们的舰队和士兵，我们将能够在潜在风险滋生之前干掉任何敌人。"
 edict_play_as_ruler_campaign_ship_power_focus_als:0 "$edict_play_as_ruler_campaign_ship_power_focus$"
 edict_play_as_ruler_campaign_ship_power_focus_als_desc:0 "$edict_play_as_ruler_campaign_ship_power_focus_desc$"
 edict_play_as_ruler_campaign_ship_power_focus_als_tooltip: "随着时间的推移，舰队中所有的海军上将都逐渐地提升§L打击§!水平。"
 
 edict_play_as_ruler_campaign_ship_survey_focus:0 "统治者议程：探索星空"
 edict_play_as_ruler_campaign_ship_survey_focus_desc:0 "我们尚有许多未知的奥秘没有被发现。通过鼓励我们科研船的探索行动，这将帮助我们更快解开星河之谜。"
 edict_play_as_ruler_campaign_ship_survey_focus_tooltip: "科学家获得额外的§G+50%§!调查经验。"
 
 edict_play_as_ruler_campaign_ancrel_focus:0 "统治者议程：考古热情"
 edict_play_as_ruler_campaign_ancrel_focus_desc:0 "我们区域内的古物早在我们出现之前就已经存在，现在，我们内部的秘密将会被揭开。"
 edict_play_as_ruler_campaign_ancrel_focus_tooltip: "完全挖掘的考古地点获得额外的1~5£minor_artifacts  §Y$minor_artifacts$§!。"
 
 edict_play_as_ruler_campaign_war_focus:0 "统治者议程：战时经济"
 edict_play_as_ruler_campaign_war_focus_desc:0 "为了取得胜利，所有的工作和盈余资源都将投入到战争的进程中。"
 edict_play_as_ruler_campaign_war_focus_mil:0 "统治者议程：战争号角"
 edict_play_as_ruler_campaign_war_focus_mil_desc:0 "战争在召唤着我们，我们将摧毁敌人的心灵并高唱胜利的赞歌。"
 
 edict_play_as_ruler_campaign_space_creature_focus:0 "统治者议程：异怪扫描"
 edict_play_as_ruler_campaign_space_creature_focus_desc:0 "太空生物是银河系里的一大奇迹，但有时我们不得不与它们为敌，我们需要确保其他生物不在其范畴内。"
 play_as_ruler_campaign_space_creature_focus_modifier_desc:0 "对太空生物的伤害： §G+50%§!\n对利维坦生物的伤害: §G+25%§!"
 
 edict_play_as_ruler_campaign_repair_focus:0 "统治者议程：星舰修理"
 edict_play_as_ruler_campaign_repair_focus_desc:0 "任何舰船终将会损毁，但如果我们采用最好的工程修复技术，它们的生命周期将大大增强。"
 edict_play_as_ruler_campaign_repair_focus_metal:0 "统治者议程： 金属修复"
 edict_play_as_ruler_campaign_repair_focus_metal_desc:0 "使用液态金属可以在短时间内修复我们的舰船，加上我们最好的工程技术，它们的使用寿命将会更长。"
 edict_play_as_ruler_campaign_speed_focus:0 "统治者议程：极限光速"
 edict_play_as_ruler_campaign_speed_focus_desc:0 "我们舰船快速而果断的行动取决于我们的反应时间，无论是在和平时期，在探索中，还是陷于与他人的战争之中。"
 edict_play_as_ruler_campaign_speed_focus_als: "$edict_play_as_ruler_campaign_speed_focus$"
 edict_play_as_ruler_campaign_speed_focus_als_desc: "$edict_play_as_ruler_campaign_speed_focus_desc$"
 edict_play_as_ruler_campaign_speed_focus_als_tooltip: "随着时间的推移，舰队中所有的海军上将都逐渐提高了他们的§L灵活性§!。"
 
 edict_play_as_ruler_campaign_elitist_focus:0 "统治者议程：精英领袖"
 edict_play_as_ruler_campaign_elitist_focus_desc:0 "我们的公民还太年轻，他们看不到我们的未来。我们需要一位强大的领袖，预测帝国未来的风起云涌，并引导人民走向未来。"
 edict_play_as_ruler_campaign_elitist_focus_elder:0 "统治者议程：长者之风"
 edict_play_as_ruler_campaign_elitist_focus_elder_desc:0 "我们的公民可能是世界上最优秀的人，他们永远是第一个察觉先机的人。然而他们仍然太年轻，不了解未来会是怎么个样子。我们需要一位睿智的长者，他能给我们一个人生的指导，引导我们不要单纯、天真、总想着要做一个大新闻。"
 edict_play_as_ruler_campaign_elitist_focus_tooltip: "当领导者积极主动时，随着时间的推移，他们可能会摆脱自己的负面性格。"

 edict_play_as_ruler_campaign_happy_focus:0 "统治者议程：福利分配"
 edict_play_as_ruler_campaign_happy_focus_desc:0 "满足每个人的需要并不是一件容易的事情。通过提供更多的商品来确保我们公民的满意度，这有助于维持我们统治的稳定。"
 edict_play_as_ruler_campaign_edict_focus:0 "统治者议程：灵活法令"
 edict_play_as_ruler_campaign_edict_focus_desc:0 "虽然法令可能不容易调整，但是我们的人民可以。一个全新的，灵活的法令取决于如何顺利说服他们之中的大多数人。"
 edict_play_as_ruler_campaign_colonize_focus:0 "统治者议程：全新世界"
 edict_play_as_ruler_campaign_colonize_focus_desc:0 "在这个深邃的宇宙空间里，没有什么是不可能的。无论在哪里，我们都需要帮助我们的探险者前往全新的世界。"
 edict_play_as_ruler_campaign_sensor_focus:0 "统治者议程：深空观测"
 edict_play_as_ruler_campaign_sensor_focus_desc:0 "我们望着远方，但我们没有真正看到任何东西。为了更清楚地观察一切，我们需要一个合适的运动传感器。"
 edict_play_as_ruler_campaign_sensor_focus_psi:0 "统治者议程：灵能之视"
 edict_play_as_ruler_campaign_sensor_focus_psi_desc:0 "我们的灵能理论知识将帮助我们洞悉虚空的每一个角落。"
 edict_play_as_ruler_campaign_pirate_focus:0 "统治者议程：剿匪行动"
 edict_play_as_ruler_campaign_pirate_focus_desc:0 "这项法令是为了减少在我们的帝国中滋生任何海盗行为的可能性。"
 
 edict_play_as_ruler_campaign_pirate_focus_tooltip: "如果行动起来，我们的执法者将尽其所能铲除我们星球上任何潜在的非法活动。"
 
 edict_play_as_ruler_campaign_unity_focus:0 "统治者议程：文化交流"
 edict_play_as_ruler_campaign_unity_focus_desc:0 "分享不同文化差异的活动可以将两个文明紧密结合在一起。"
 edict_play_as_ruler_campaign_claim_focus:0 "统治者议程：外交声明"
 edict_play_as_ruler_campaign_claim_focus_desc:0 "我们的外交事务应该比其他国家更快，这样做可以让我们的帝国获得一个可预测的时间来做出反应。"
 edict_play_as_ruler_campaign_ethic_focus:0 "统治者议程：思想转变"
 edict_play_as_ruler_campaign_ethic_focus_desc:0 "在长期的帝国王朝中，人们的思想随着时间的推移而改变。也许给它一个推力会对我们有好处。"
 edict_play_as_ruler_campaign_trust_focus:0 "统治者议程：互惠贸易"
 edict_play_as_ruler_campaign_trust_focus_desc:0 "每一种资源都有其不可取代的价值，只要我们彼此谈妥价格。这也将促进我们与其他国家的良好关系。"
 edict_play_as_ruler_campaign_trust_focus_auth:0 "统治者议程： 奴隶交易"
 edict_play_as_ruler_campaign_trust_focus_auth_desc:0 "所有的奴隶都是平等的，只要他们能提供任何有益的价值。"
 edict_play_as_ruler_campaign_influence_focus:0 "统治者议程：政治工作"
 edict_play_as_ruler_campaign_influence_focus_desc:0 "为了改变这个世界，我们必须能够改变我们的帝国。"
 edict_play_as_ruler_campaign_influence_focus_demo:0 "统治者议程: 民主政治"
 edict_play_as_ruler_campaign_influence_focus_demo_desc:0 "对选举的支持不仅影响着世界，有时也影响着帝国本身。"
 #edict_play_as_ruler_campaign_share_the_burden:0 "统治者议程： Share the Burden"
 #edict_play_as_ruler_campaign_share_the_burden_desc:1 "This Edict enforces rotating tasks and work schedules for indentured servants, as more varied drudgery can lead to an uptick in productivity。"
 edict_play_as_ruler_campaign_office_focus:0 "统治者议程： 推广品牌"
 edict_play_as_ruler_campaign_office_focus_desc:0 "我们的品牌必须延伸到银河系的每一个角落，为了做到这一点，我们需要更多的客户。"
 edict_play_as_ruler_campaign_robot_focus:0 "统治者议程：精密机器"
 edict_play_as_ruler_campaign_robot_focus_desc:0 "如果我们对开发投入更多的关注，这些精细生产的机械单位将会更有效率。"
 edict_play_as_ruler_campaign_robot_focus_synth:0 "统治者议程： 人工繁殖"
 edict_play_as_ruler_campaign_robot_focus_synth_desc:0 "繁荣我们的世界可能成为我们公民的问题，因为他们不能再像有机物一样生产。有了这些，用人工繁殖的方式繁殖我们的人们必须采取更快的程序。"
 edict_play_as_ruler_campaign_modify_focus:0 "统治者议程： 基因课程"
 edict_play_as_ruler_campaign_modify_focus_desc:0 "我们对改变基因的理解让我们做了物种本质可能是什么，一切皆有可能。"
 edict_play_as_ruler_campaign_modify_focus_synth:0 "统治者议程： 升级模式"
 edict_play_as_ruler_campaign_modify_focus_synth_desc:0 "我们的身体按照标准程序进行定制设计，更能满足市民的需求。它还有助于改变其他物种的内在状态。"

 edict_play_as_ruler_campaign_rocket_focus:0 "统治者议程：火箭项目"
 edict_play_as_ruler_campaign_rocket_focus_desc:0 "导弹和质量投射器是有关推进力最为显著的例子，我们将要将它们推进到更远的方向。"
 edict_play_as_ruler_campaign_spiritualist_focus:0 "统治者议程：真理之道"
 edict_play_as_ruler_campaign_spiritualist_focus_desc:0 "这个世界上存在着太多错误的声音，教育人们了解精神的重要性将是我们优先考虑的事情。"
 #edict_play_as_ruler_campaign_egalitarian_focus:0 "统治者议程： Equal Celebration"
 #edict_play_as_ruler_campaign_egalitarian_focus_desc:0 "Every thought does their roles. No matter what they're, or where they're from, we will treat them as equal。"
 edict_play_as_ruler_campaign_immigration_focus:0 "统治者议程：移民狂热"
 edict_play_as_ruler_campaign_immigration_focus_desc:0 "新的家园在等待着我们，许多市民已经准备好将他们的家产带到新的生活中去。"
 edict_play_as_ruler_campaign_immigration_focus_not:0 "统治者议程: 促进移民"
 edict_play_as_ruler_campaign_immigration_focus_not_desc:0 "新的家园在等待着我们，在我们的支持下，人们准备好了为他们的新生活收拾行李。"
  edict_play_as_ruler_campaign_immigration_focus_xeno:0 "统治者议程：异族监禁"
 edict_play_as_ruler_campaign_immigration_focus_xeno_desc:0 "为了防止任何潜在的外星敌对势力试图渗透到我们的内部，我们必须发布一项法令，将它们放置在适合它们待着的地方。"
 edict_play_as_ruler_campaign_decline_focus: "统治者议程： 排斥阻力"
 edict_play_as_ruler_campaign_decline_focus_desc:0 "当我们把不适合我们的人推开时，强有力的推动是最好的方法。"
 edict_play_as_ruler_campaign_education_focus:0 "统治者议程：航天教育"
 edict_play_as_ruler_campaign_education_focus_desc:0 "人们需要知道他们何时以及如何在星际间旅行。"
 edict_play_as_ruler_campaign_education_focus_elder:0 "统治者议程：导师教诲"
 edict_play_as_ruler_campaign_education_focus_elder_desc:0 "你的统治者正在为帝国的下一步发展寻求最具影响的导师。"
 edict_play_as_ruler_campaign_education_focus_tooltip:0 "积极主动的领导者每个月都会获得经验。"
 
 edict_play_as_ruler_campaign_terraform_focus:0 "统治者议程：地改列表"
 edict_play_as_ruler_campaign_terraform_focus_desc:0 "为可地貌改造的行星列出一份清单有助于我们更有效率地实现这个过程。"
 edict_play_as_ruler_campaign_megastructure_focus:0 "统治者议程：雄伟奇观"
 edict_play_as_ruler_campaign_megastructure_focus_desc:0 "一个全新的太空时代开启了，每个太空巨型建筑都将成为我们帝国繁荣的一个缩影，我们必须认真对待它。"
 
 edict_play_as_ruler_campaign_imperial_cult:0 "统治者议程：神之降临"
 edict_play_as_ruler_campaign_imperial_cult_desc:0 "我们尊敬的统治者会在他们的闲暇时间里乔装打扮，云游四海。目的是希望寻求到任何优秀的领袖。"
 edict_play_as_ruler_campaign_imperial_cult_not:0 "统治者议程：人才网罗"
 edict_play_as_ruler_campaign_imperial_cult_not_desc:0 "我们帝国的领袖集团必须依赖于各种优秀的领导人才能高效运作。"
 
 edict_play_as_ruler_campaign_imperial_cult_tooltip: "活动期间，每年都会有几位新领导加入我们的评选。"

 edict_play_as_ruler_campaign_warrior_culture:0 "统治者议程：军事传统"
 edict_play_as_ruler_campaign_warrior_culture_desc:0 "为了保卫国家，我们的军队必须有足够的勇气来抵挡任何可能发生的大规模突袭。"
 edict_play_as_ruler_campaign_warrior_culture_not:0 "统治者议程：国土防御"
 edict_play_as_ruler_campaign_warrior_culture_not_desc:0 "在地面防御的时候，所有的人都必须守住自己的阵地，不受敌人的侵犯。"
 edict_play_as_ruler_campaign_distinguished_admiralty:0 "统治者议程：海军备战"
 edict_play_as_ruler_campaign_distinguished_admiralty_desc:0 "敌人随时都可能出现。我们的海军必须时刻保持战备状态，届时你就会明白这样做的价值了。"
 edict_play_as_ruler_campaign_distinguished_admiralty_tooltip: "当行动时，所有的海军上将每个月都会获得经验。"
 edict_play_as_ruler_campaign_efficient_bureaucracy:0 "统治者议程: 全国广播"
 edict_play_as_ruler_campaign_efficient_bureaucracy_desc:0 "过度扩张是所有银河帝国的极端倒退，用我们的方法，这样的问题可以降到最低。"
 edict_play_as_ruler_campaign_efficient_bureaucracy_not:0 "统治者议程: 全国性广播"
 edict_play_as_ruler_campaign_efficient_bureaucracy_not_desc:0 "过度扩张是任何银河帝国的挫折，用我们的方法，这样的问题可以减少。"
 
 
 
