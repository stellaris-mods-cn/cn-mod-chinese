 play_as_ruler.3001.d:0 "尝试说服殖民者吃[planet.GetName]本土的食物。"
 play_as_ruler.3002.name:0 "天然食物：介绍"
 play_as_ruler.3002.desc:0 "起初，来自§H[planet.GetName]§!的食物令§H[capitalplanet.GetName]§!居民犹豫不决。\n\n经过科学家的多次实验，证明了该食品对§H[Root.GetSpeciesNamePlural]§!上的居民有着非常高的营养价值， §H[planet.GetName]§!的食品因此大受好评，输出到各个星球。对应的烹饪食谱像野火一样蔓延开来。\n\n这使得§H[planet.GetName]§!在我们的世界里变得流行起来。"
 play_as_ruler.3003.desc:0 ""§H[planet.GetName]土豆料理§!"的头条新闻在§H[capitalplanet.GetName]§!传播开来。\n\n科学家纷纷表示这些来自§H[planet.GetName]§!的土豆比§H[homeplanet.GetName]§!的土豆价值要低得多，因为它们看上去很廉价。一方面是廉价的外表，他们还提到吃太多这种食物可能会对[Root.GetName]产生反感。\n\n这样的食物对我们的人民来说不是最好的。"
 play_as_ruler.3004.name:0 "天然食物：说服"
 play_as_ruler.3004.desc:0 "在§H[ruler.GetName]§!教导大家如何让§H[planet.GetName]§!的本土食品成为一顿合格的餐点后，殖民者们很快便接受了这一美食。\n\n此成功之举显然会给§H[planet.GetName]§!的人口增长带来益处。"
 play_as_ruler.3005.desc:0 "不幸的是，虽然这些食品非常美味，却导致了[Root.GetSpeciesNamePlural]民众的集体食物中毒。 当地新闻还报道说，其中一个人还意外引起了整栋大楼的火灾，造成了部分资源的损毁。"
 play_as_ruler.3005.a:0 "什么蘑菇。"
#藍瘦香菇。
