#Flavor Edicts
#Chauser67
#You hire a professional speech expert to teach you how to speech confidently in your addresses to the empire.
#LOL if you are the chosen one, speecher might 2 spooky 4 teaching u and the result will usually fail XDDDDDDD
 play_as_ruler.3300.name:0 "演讲学习"
 play_as_ruler.3301.desc:0 "[root.GetName]的统治者，§H[ruler.GetName]§!有一个想法，那就是[ruler.GetSheHe]是否应该聘请一名专业的语言专家，指导[ruler.GetHerHis]演讲技巧，以提高在[root.GetName]的演说水平和自信心..。"
 play_as_ruler.3301.desc_psionic:0 "不过许多宗教人士认为，[root.GetRulerTitle]不需要这样的尝试，因为[ruler.GetSheHe]已经是我们[root.GetSpeciesNamePlural]公民眼中伟大的灵能者。"
 play_as_ruler.3301.a:0 "是的，我会请一位专家来改善我的演讲。"
 play_as_ruler.3311.a.tooltip:0 "聘请一位专家来提升§H[ruler.GetName]§!的信心。"
 play_as_ruler.3301.b:0 "不了，我不需要。"
 play_as_ruler.3301.c:0 "不错，你总能从专业人士这里学到些什么。"
 play_as_ruler.3311.c.tooltip:0 "邀请一位专家来与§H[ruler.GetName]§!饮茶交流。"
 play_as_ruler.3301.d:0 "这没必要，[Root.GetSpeciesNamePlural]的公民一直很清楚我在表达什么。"
 play_as_ruler.3302.name:0 "演讲学习：会面"
 play_as_ruler.3302.desc_01:0 "凭借着在[root.GetName]的影响力，演讲专家已抵达[planet.GetName]的首都。"
 play_as_ruler.3302.desc_02:0 "专家与§H[ruler.GetName]§!见面后进行了简短的自我介绍。在了解到[root.GetName]的统治者想要了解增强自信的秘诀后，他开始给[root.GetRulerTitle]开展课程。"
 play_as_ruler.3302.desc_psionic_01:0 "起初那位语言专家有些震惊，他从来没有想到他能够和这样一位大人物见面————[root.GetRulerTitle]，[ruler.GetHerHim]身影就存在于自己的眼前。"
 play_as_ruler.3302.desc_psionic_02:0 "尽管如此，他还是做了一个简短的自我介绍。在得知§H[ruler.GetName]§!想要了解增强自信的秘诀后，他开始给[root.GetRulerTitle]开展课程。"
 play_as_ruler.3302.a:0 "很高兴见到你。"
 play_as_ruler.3302.b:0 "不用拘束，放轻松。"
 play_as_ruler.3303.name:0 "演讲学习：课程"
 play_as_ruler.3303.desc:0 "随着课程的不断推进，专家建议拓展课程之外的内容，他们可以在[root.GetName]以外的地方聊聊，只有专家和§H[ruler.GetName]§!两人而已，这可以培养自信心的成长。\n\n于是他们两个人展开了交流。"
 play_as_ruler.3303.a:0 "你对此...感兴趣吗？"
 play_as_ruler.3303.b:0 "愿我们合作顺利..。"
 play_as_ruler.3303.c:0 "请告诉我一些什么..。"
 play_as_ruler.3303.d:0 "告诉我如何添加你为好友..。"
 play_as_ruler.3304.name:0 "演讲学习：结果"
 play_as_ruler.3304.desc_01:0 "过了大约一个月后，§H[ruler.GetName]§!完成了演讲课程的学习。"
 play_as_ruler.3304.desc_02:0 "专家认为在完成了这些课程后，§H[ruler.GetName]§!提高了[ruler.GetHerHis]自信心。"
 play_as_ruler.3304.desc_03:0 "遗憾的是，这些课程似乎并没有帮到§H[ruler.GetName]§!什么忙。"
 play_as_ruler.3304.desc_psionic_01:0 "不过由于[ruler.GetSheHe]是一位强大的灵能者，专家认为灵能的进化帮助了§H[ruler.GetName]§!成为了一位专业的演说家。"
 play_as_ruler.3304.desc_psionic_02:0 "尽管§H[ruler.GetName]§!没有在演讲水平上得到任何提高，但是他们不知为何成为了亲密的朋友，毕竟[ruler.GetSheHe]还将专家添加到[ruler.GetHerHis]好友账户中。"
 play_as_ruler.3304.a:0 "能找到一个可以互相交流的朋友真棒。"
 play_as_ruler.3304.b:0 "我学到了很多。"
 play_as_ruler.3304.c:0 "真是可惜。"
#Velth
#your ruler decided to change the way he is leading the empire, change one of his traits (or agenda)
 play_as_ruler.3310.name:0 "更好的道路"
 play_as_ruler.3311.desc:0 "对§H[ruler.GetName]§!而言，成为[root.GetName]的[root.GetRulerTitle]是不容置疑的，不过也许[ruler.GetSheHe]可以让[ruler.GetHerHim]自己变得更出色。——通过改变[ruler.GetHerHis]特殊技能。"
 play_as_ruler.3311.a:0 "是时候做出改变了。"
 play_as_ruler.3311.tooltip:0 "§H[ruler.GetName]§!会去寻找[ruler.GetHerHis]特性，但不包括特殊特性。"
 play_as_ruler.3311.b:0 "我对现在的自己很满意。"
 play_as_ruler.3312.name:0 "更好的道路：选择"
 play_as_ruler.3312.desc:0 "§H[ruler.GetName]§!坚定了[ruler.GetHerHis]技能，[ruler.GetHerHis]特性，以及[ruler.GetSheHe]所领悟到[ruler.GetHerHis]内心中的一切。\n\n下一步是放弃一个不再需要的特性，然后试着学会另一个...\n\n§L注意：§H[ruler.GetName]§!可能还是会学到同样的特性。§!"
 play_as_ruler.3312.a:0 "容我三思，我对现在的自己很满意。"
 play_as_ruler.3312.b:0 "尝试遗忘一个特性。"
 play_as_ruler.3313.name:0 "更好的道路：结果"
 play_as_ruler.3313.desc_ok:0 "过了数周的时间，§H[ruler.GetName]§!成功移除了一个[ruler.GetHerHis]曾经的特性并得到了一个新的。"
 play_as_ruler.3313.desc_bad:0 "遗憾的是，经过数周的努力，§H[ruler.GetName]§!依旧无法去掉[ruler.GetHerHis]特性。"
