#MINER
#Chauser67
#You become obsessed over what you suspect is a motherlode of resources underneath your residence. What follows is you increasingly tearing up the land around it (including some parks and other public spaces) in an increasingly desperate search for it. As for whether you do strike it, well...
 play_as_ruler.3100.name:0 "矿物高峰"
 play_as_ruler.3101.desc:0 "近日§H[ruler.GetName]§!总是不禁琢磨着，在§H[planet.GetName]§!的地底下存在大量的资源。在选择了数个可能符合的地点后，[ruler.GetSheHe]计划派遣一组小队前去调查潜在的矿源。\n\n不过，该地点周围包括了公园和其他公共设施，如果我们的工作出现任何问题，可能会发生建筑倒塌之类的事故……"
 play_as_ruler.3101.a:0 "§Y它们会被发现是非常棒的。§!"
 play_as_ruler.3101.b:0 "让他们全力开采！"
 play_as_ruler.3101.c:0 "搜索该区域，注意安全。"
 play_as_ruler.3101.d:0 "第二种想法是非常荒唐的。"
 play_as_ruler.3102.name:0 "矿物高峰：浪费时间"
 play_as_ruler.3102.desc:0 "遗憾的是，尽管在§H[planet.GetName]§!搜索和挖掘的日子已经过去了好几天，但我们没有找到任何有趣的东西。我们得到的尽是一些泥土和灰烬。"
 play_as_ruler.3103.name:0 "矿物高峰：山崩"
 play_as_ruler.3103.desc:0 "在挖掘的过程中，其中一个矿工由于某些失误导致了行星地壳下降。 新闻还报道说，挖掘工程导致了§H[planet.GetName]§!上的一些建筑发生了坍塌，造成严重的损失。"
 play_as_ruler.3104.name:0 "矿物高峰：下个阶段"
 play_as_ruler.3104.desc:0 "在采矿的进展中，有些员工抱怨着是否应该继续挖掘，因为有一块巨大的岩石挡在了他们的挖掘通路前。 如果他们继续深挖可能会导致塌方与落石。\n\n他们正在等待§H[ruler.GetName]§!的下一步指示。"
 play_as_ruler.3104.a:0 "§Y放心，一定有办法将它们挖出来的。§!"
 play_as_ruler.3104.b:0 "尝试小心点将它们挖出来。"
 play_as_ruler.3104.c:0 "不要冒险，我们换个地方挖吧。"
 play_as_ruler.3105.name:0 "矿物高峰：原生矿物"
 play_as_ruler.3105.desc:0 "经过一些日子的挖掘和开采后，矿工们终于发现了一些原始矿物！虽然数量算不上很多，但可以投入使用。"
 play_as_ruler.3106.name:0 "矿物高峰：稀有矿物"
 play_as_ruler.3106.desc:0 "经过一些日子的挖掘和开采后，矿工们终于发现一些稀有矿物！数量非常惊人，可以大量投入使用。"
 play_as_ruler.3107.name:0 "矿物高峰：有趣的石头"
 play_as_ruler.3107.desc:0 "经过一些日子的挖掘和开采后，矿工们终于发现了……一块石头。\n\n不过它不是一块普通的岩石，它的表面刻有一些有趣的花纹。有个船员提醒我们可以将它保留下来，或者将它卖给[planet.GetName]的博物馆。"
 play_as_ruler.3107.a:0 "保留它。"
 play_as_ruler.3107.b:0 "卖了吧。"
