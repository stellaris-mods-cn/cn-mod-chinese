 play_as_ruler.4500.name:0 "再度探险"
 play_as_ruler.4500.desc:0 "在上次从$utopia.3000.name$中探险归来后，§H[ruler.GetName]§!的探险成员就开始为下次的探险做起了准备。数个月过去了，他们已经摩拳擦掌等待迎接着新的挑战。"
 play_as_ruler.4500.a:0 "希望这次可以找到一些更好的东西。"
 play_as_ruler.4500.tooltip:0 "$utopia.3000.name$现在已经可以探访了。"
