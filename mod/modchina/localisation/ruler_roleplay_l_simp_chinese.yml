 play_as_ruler.15002.name: "精英指南"
 play_as_ruler.15002.desc: "街头传言，§H[selected_leader.GetName]§!终于摆脱了[selected_leader.GetHisHer]自己的问题。\n\n"
 play_as_ruler.15002.desc_elder: "感谢长辈们的努力，§H[selected_leader.GetName]§!可以正式宣布[selected_leader.GetHisHer]不再是问题。\n\n"
 play_as_ruler.15002.desc_a: "我们可以期待[selected_leader.GetHimHer]会有一个更加开放的思想。"
 play_as_ruler.15002.desc_b: "我们可以期待[selected_leader.GetHimHer]会有更健康的生活。"
 play_as_ruler.15002.desc_b_elder: "\n\n此外，[selected_leader.GetHeShe]不再受长者流失的困扰"
 play_as_ruler.15002.desc_c: "[selected_leader.GetHeSheCap]终于有了一些突破。"
 play_as_ruler.15002.desc_d: "[selected_leader.GetHeSheCap]比以前更勇敢了。"
 play_as_ruler.15002.desc_e: "[selected_leader.GetHeSheCap]更了解舰队状况。"
 play_as_ruler.15002.desc_f: "[selected_leader.GetHeSheCap]不再关心椅子。"
 play_as_ruler.15002.desc_g: "我们可以说[selected_leader.GetHeShe]对偷来的东西没兴趣了。"
 play_as_ruler.15002.desc_h: "我们可以说[selected_leader.GetHeShe]最终决定与队友合作。"
