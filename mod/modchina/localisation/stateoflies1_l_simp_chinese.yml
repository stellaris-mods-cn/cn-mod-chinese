 alp_low_incometax: "低税收"
 alp_no_incometax: "没有所得税"
 alp_veryhigh_incometax_desc: "任何就业的人都会对现任政府感到愤怒。"
 alp_high_incometax_desc: "国家可以预料任何纳税人都感到恼火。"
 alp_average_incometax_desc: "只要国家对纳税人承担责任，这就算公平的。"
 alp_low_incometax_desc: "纳税人会喜欢他们的国家，即使它有时候会把事情搞砸。"
 alp_no_incometax_desc: "任何就业中的人都会喜欢他们的国家，尽管他们可能会质疑政府的理智。"
 alp_veryhigh_incometax_name: "极高所得税"
