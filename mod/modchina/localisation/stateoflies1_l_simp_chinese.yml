 policy_alp_costofliving:0 "生活成本"
 policy_alp_costofliving_desc:0 "生活的基本消费成本。"
 alp_freeconsumerism:0 "自由消费"
 alp_freeconsumerism_name:0 "自由消费"
 alp_freeconsumerism_desc:0 "大多数的食物和饮料都是免费的，而且很容易获得，尽管一些奢侈品仍然需要花费一点时间来享受。消费品和奢侈品仍然很便宜很容易获得。"
 alp_basicsfree:0 "基本消费"
 alp_basicsfree_name:0 "基本消费"
 alp_basicsfree_desc:0 "现代生活方式所需的基本食物和消费品都是免费的。奢侈品仍然是昂贵的，但也不贵。"
 alp_lowlivingcosts:0 "低生活消费"
 alp_lowlivingcosts_name:0 "低生活消费"
 alp_lowlivingcosts_desc:0 "基本的食品和消费品价格合理，容易获得。奢侈品通常需要花费更多的钱。"
 alp_highlivingcosts:0 "高生活消费"
 alp_highlivingcosts_name:0 "高生活消费"
 alp_highlivingcosts_desc:0 "基本的食物和消费品都不便宜而且非常好吃，甚至经常会变得很昂贵。奢侈品是只有富人才能真正享受的东西。"
 alp_veryhighlivingcosts:0 "极高生活消费"
 alp_veryhighlivingcosts_name:0 "极高生活消费"
 alp_veryhighlivingcosts_desc:0 "能够有规律地吃东西是一种奢侈。"
