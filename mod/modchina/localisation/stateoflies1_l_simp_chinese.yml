 policy_alp_businesstax:0 "营业税"
 policy_alp_businesstax_desc:0 "私营企业利润的征税。"
 alp_veryhigh_businesstax: "极高营业税"
 alp_high_businesstax: "较高的营业税"
 alp_average_businesstax: "平均营业税"
 alp_low_businesstax: "低营业税"
 alp_no_businesstax: "无营业税"
 alp_veryhigh_businesstax_desc: "预计私人实业家会非常沮丧。"
 alp_high_businesstax_desc: "预计任何企业主或股东都会感到恼火。"
 alp_average_businesstax_desc: "企业主可能会抱怨，但这是公平的。"
 alp_low_businesstax_desc: "国家给予私营部门大量税收优惠。"
 alp_no_businesstax_desc: "国家即使在没有任何私营部门融资的情况下也能运行正常。"
