 # POLICIES
 policy_state_education:0 "教育"
 policy_state_education_desc:0 "教育可以为我们的公民提供技能，也可以培养适当的社会行为和贡献。"
 education_private:0 "私人教育"
 education_private_name:0 "私人教育——无国家规定"
 state_education_none_desc:0 "教育是一种服务，应该为之付费。如果你负担不起，那就找份工作。"
 education_grants:0 "教育津贴"
 education_grants_name:0 "教育津贴"
 state_education_grants_desc:0 "教育是一种服务，应该为之付费。然而，那些在对国家有价值的领域中表现出最大才能的人，应该得到国家的资助来接受教育。"
 education_state_preadult:0 "国家成人教育"
 education_state_preadult_name:0 "对成年人的国家教育"
 state_education_preadult_desc:0 "税收将为所有成年公民提供国家教育。"
 education_state_postadult:0 "全民教育"
 education_state_postadult_name:0 "全民教育"
 state_education_postadult_desc:0 "税收将为所有公民提供教育，无论年龄如何。"
 state_education_preadult_name:0 "国家成人教育"
 state_education_none_name:0 "私人教育"
 state_education_grants_name:0 "教育津贴"
 state_education_postadult_name:0 "全民教育"
 state_education_preadult:0 "国家成人教育"
 state_education_none:0 "私人教育"
 state_education_grants:0 "教育津贴"
 state_education_postadult:0 "全民教育"
 education_geneticprogramming:0 "遗传编程"
 education_geneticprogramming_name:0 "遗传编程"
 education_geneticprogramming_desc:0 "技能存放在了你编程出的基因中。"
 education_skillware:0 "技能库"
 education_skillware_name:0 "技能库"
 education_skillware_desc:0 "直接向大脑上传技能和知识。"
 
 policy_religious_freedom: "宗教自由"
 policy_religious_freedom_desc: "宗教可以使人团结，也可以使人分裂。"
 religious_freedom_ban: "宗教禁止"
 religious_freedom_ban_name: "宗教禁止"
 religious_freedom_ban_desc: "宗教运动、信仰是非法的。"
 religious_freedom_onetrue: "一个信仰"
 religious_freedom_onetrue_name: "一个信仰"
 religious_freedom_onetrue_desc: "国家只有一个信仰。所有人都必须遵守。任何其他宗教都是犯罪。"
 religious_freedom_secular: "世俗信仰"
 religious_freedom_secular_name: "世俗信仰"
 religious_freedom_secular_desc: "真正的国教，世俗的分裂是可以容忍的，只要它不被国家的精神领袖认为是极端的。"
 religious_freedom_tolerance: "精神容限"
 religious_freedom_tolerance_name: "精神容限"
 religious_freedom_tolerance_desc: "所有的宗教都是可以容忍的，除非它们威胁到国家和人民的安全，或者与法律冲突。"
 religious_freedom_promoted: "精神多样性"
 religious_freedom_promoted_name: "精神多样性"
 religious_freedom_promoted_desc: "宗教的多样性得到了提升。只要不与法律冲突，所有的信仰都是自由的。"
 
 policy_alp_land_ownership:0 "土地和财产所有权"
 policy_alp_land_ownership_desc:0 "私人拥有土地和财产的合法权利。"
 alp_land_ownership_none:0 "无私人所有权"
 alp_land_ownership_none_name:0 "无私人所有权"
 alp_land_ownership_none_desc:0 "无私人土地或财产所有权。所有土地和财产都归国家所有。"
 alp_land_ownership_statesubsidies:0 "国家补贴"
 alp_land_ownership_statesubsidies_name:0 "国家补贴"
 alp_land_ownership_statesubsidies_desc:0 "大多数土地和财产可以是私有的，但国家也保留着重要的土地用于国家用途，并将资助私人开发土地，使国家受益。"
 alp_land_ownership_pioneerrights:0 "先锋权利"
 alp_land_ownership_pioneerrights_name:0 "先锋权利"
 alp_land_ownership_pioneerrights_desc:0 "如果你声称拥有它并且能够保留它，那么它就是你的。如果你建立了它并且能够保留它，那么它就是你的。"
 alp_land_ownership_freemarket:0 "自由市场"
 alp_land_ownership_freemarket_name:0 "自由市场"
 alp_land_ownership_freemarket_desc:0 "土地和房地产市场大多是由国家参与的，除非政府要求国有土地的土地。国家通常会购买土地或者利用优先权利来获得土地。"
 
 policy_alp_law_enforcement:0 "执法部门"
 policy_alp_law_enforcement_desc:0 "执行法律和打击犯罪的方法和范围。"
 alp_law_enforcement_personal:0 "保护自己"
 alp_law_enforcement_personal_name:0 "保护自己"
 alp_law_enforcement_personal_desc:0 "除非犯罪活动直接影响国家或被视为安全威胁，否则国家不执行法律。因此，日常的警务工作并不真正存在，公民必须保护自己不受犯罪的影响。"
 alp_law_enforcement_localmilitias:0 "地方民兵"
 alp_law_enforcement_localmilitias_name:0 "地方民兵"
 alp_law_enforcement_localmilitias_desc:0 "公民被组织成由军队训练和装备的官方民兵组织。"
 alp_law_enforcement_planetforces:0 "行星警察"
 alp_law_enforcement_planetforces_name:0 "行星警察"
 alp_law_enforcement_planetforces_desc:0 "每个地方政府都有资金，并有一支官方警察队伍。"
 alp_law_enforcement_empireforce:0 "帝国警察"
 alp_law_enforcement_empireforce_name:0 "帝国警察"
 alp_law_enforcement_empireforce_desc:0 "每个星球都有自己的警察部队，他们是一种强大的游骑兵部队，他们在帝国殖民地之间处理犯罪活动。"
 
 policy_alp_private_businesses:0 "私营企业"
 policy_alp_private_businesses_desc:0 "经营私营企业的合法权益。"
 alp_private_businesses_prohibited:0 "禁止经营"
 alp_private_businesses_prohibited_name:0 "禁止经营"
 alp_private_businesses_prohibited_desc:0 "国家拥有并监督所有企业。"
 alp_private_businesses_restricted:0 "限制企业"
 alp_private_businesses_restricted_name:0 "限制企业"
 alp_private_businesses_restricted_desc:0 "私营企业的规模和实力都受到限制。员工拥有慷慨的权利。许多服务仍在公共部门。"
 alp_private_businesses_regulated:0 "私营部门监管"
 alp_private_businesses_regulated_name:0 "私营部门监管"
 alp_private_businesses_regulated_desc:0 "大多数服务都是私有化的，企业可以扩大规模。然而，国家对私营企业进行了监管，以保护员工权利，并确保法定义务得到满足。"
 alp_private_businesses_freedom:0 "不受监管的私营"
 alp_private_businesses_freedom_name:0 "不受监管的私营"
 alp_private_businesses_freedom_desc: "很少有规章制度和对私人企业的监督。企业可以成长为巨型企业。只要企业不干涉国家，满足一些轻的法定义务，纳税并合法运作，政府就会按照它认为合适的方式运行。"

 tech_colonial_administrations_alpha:0 "殖民政府"
 tech_colonial_administrations_alpha_desc:1 "为了改善新殖民地的管理，必须要进行一些非集权化的管理，以及将责任委托给他们。"
 tech_colonial_corporations_alpha:0 "殖民企业控制"
 tech_colonial_corporations_alpha_desc:1 "为了提高新殖民地的经济增长和生产力，需要对总部的总部进行一些去集权化，同时也需要高管们将责任委托给他们。"
 tech_colonial_corporations_alpha_2:0 "殖民私有化"
 tech_colonial_corporations_alpha_2_desc:1 "为了提高殖民地的经济增长和生产力，我们可以让企业有效地拥有一个殖民地，增加政府视野的同时确保忠诚。"
 tech_colonial_warlords_alpha:0 "殖民战士委员会"
 tech_colonial_warlords_alpha_desc:1 "为了改善新殖民地的组织，需要一些政府的去集权化，以及忠诚的军阀将责任委托给他们。"
 tech_colonial_councils_alpha:0 "殖民地议会"
 tech_colonial_councils_alpha_desc:1 "为了改善新殖民地的管理，需要一些政府的去集权化，以及地方官员下放责任。"

 policy_alp_unionism:0 "工会规定"
 policy_alp_unionism_desc:0 "工会的形成和运行的权利和规定。"
 alp_unions_deregulated:0 "放松管制的工会"
 alp_unions_deregulated_name:0 "放松管制的工会"
 alp_unions_deregulated_desc:0 "对于工会，没有任何限制或规定。"
 alp_unions_lightlyregulated:0 "监管宽松的工会"
 alp_unions_lightlyregulated_name:0 "监管宽松的工会"
 alp_unions_lightlyregulated_desc:0 "对工会主义有一些限制和规定。"
 alp_unions_heavilyregulated:0 "严格管制的工会"
 alp_unions_heavilyregulated_name:0 "严格管制的工会"
 alp_unions_heavilyregulated_desc:0 "对工会有严格的限制和规定。"
 alp_unions_banned:0 "禁止工会"
 alp_unions_banned_name:0 "禁止工会"
 alp_unions_banned_desc:0 "工会是非法的。"
 
 policy_alp_incometax:0 "个人所得税"
 policy_alp_incometax_desc:0 "对就业收入的征税。"
