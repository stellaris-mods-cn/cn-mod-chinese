 MEM_DOOM_AURA_SHIELD_DAMPENER: "超畸变场"
 
 mem_doom_dig_site: "末日之门"
 mem_doom_dig_site_desc: "这个贫瘠的星球曾经拥有一个先进的研究基地。然而，现在它已成为废墟，遗址上仍然散落着前居民的干尸。到处都找不到杀害他们的凶手。 \n\n前哨基地的破坏肯定发生在几百年前，但扫描显示，地下部分可能仍然完好无损。尽管困难重重，我们还是找到了埋藏在深处的电源。什么东西可以存活下来，并在这么长时间之后仍然可以运行?"
 
 mem_doom.1.name: "入口通道"
 mem_doom.1.desc: "考古探险队取得了突破。§Y[Leader.GetName]§!报道称，[Leader.GetSheHe]终于从地表找到了一条相对完整的地下通道。\n\n和地面一样，走廊里也散落着尸体。他们的死亡是暴力造成的，但是由于尸体和周围环境受到广泛的破坏，死亡原因尚不完全清楚。此外，似乎有些尸体属于某种军事力量，也许是为了控制损失或掩盖派来控制局势的小组。\n\n从整个事态来看，他们并不是特别成功。"
 mem_doom.1.a: "$DIG$"
 mem_doom.2.name: "核心命令"
 mem_doom.2.desc: "考古探险队取得了重大突破。他们最近找到的房间原来是控制这些设施周围计算机系统的指挥核心。 \n\n这里显然发生了一场大的交火，在大量被忽视和毁坏的电脑中，只有几台还在工作。它们主要包含有关来自称为§S零点§!的巨大能量流的日志!发送到星球表面的分发网络，但也有一份备份记录，标题为§S紧急事件05484§!，包含以下内容: \n§G值班员:§! 哦，这不太好。 \n§Y<<难以理解>>\n<<不明噪声>>§!\n§R警报:§! 传感器2的读数超出可接受的参数。\n§R警报:§! 传感器1、2、4、5、7、9无读数。 \n§S错误:§! 控制模块4不存在。\n§g<<结束记录>>§!"
 mem_doom.3.name: "石存储器"
 mem_doom.3.desc: "考古小组报告了新的发现:在距离主要工作区域不远的地方，§Y[Leader.GetName]§!发现了一批石碑。 \n\n石头本身似乎是从§Y[From.Planet.GetName]§!的深处获得的，石板上的文字似乎是在该设施还在运行的时候写的，但大多数石板上的文字与我们在现场其他地方发现的文字完全不同，我们无法辨认。网站运营者用语言写的东西寥寥无几，却杂乱无章，让人摸不着边际，暗指的是一种叫§Y奈赫莱克§!的东西。 \n\n同样奇怪的是，房间里没有打斗的迹象，但是很多石头上都沾满了过多的干血。其中一些可以追溯到该设施倒塌前的几十年。"
 mem_doom.4.name: "深不可测的深渊"
 mem_doom.4.desc: "当他们深入到外星人设施的中心时，§Y[Leader.GetName]§!和[Leader.GetHerHis]团队遇到了越来越多没有意义的事情。 \n\n几个房间似乎充满了某种能量场。对大多数传感器来说是不可见的，它使任何进入房间的物体消失在稀薄的空气中。此外，球形的辐射袋只是漂浮在太空中，无视所有的核物理定律。 \n\n设施人员的遗体越来越少被发现。另一方面，这些墙壁不再是人们熟悉的合金和聚合物的混合物，而是与石化的肉非常相似。 \n\n一些进一步的信息可以从幸存的计算机终端收集。该设施建在§Y[From.Planet.GetName]§!地壳自然形成的空间裂缝之上。它的目的是研究另一边的袖珍宇宙的不同寻常的性质，并为他们的帝国输送能量。然而，他们所连接的领域并不像他们想象的那么空虚，一些不友好的东西随着能量流而来。"
 mem_doom.5.name: "零点"
 mem_doom.5.desc: "考古小组已经深入到该设施的最深处。他们现在站在它的底部——就在一个叫做§S零点§!的巨大洞穴的正上方。 \n\n这个由金属和塑料建造的设施的常规技术已经让位于奇怪的锯齿状岩石，看起来像巨大野兽的牙齿或爪子。奇怪的有机结构的柱子试图到达屋顶的舱口，通向其他设施，但被切断只有几米的距离。一大堆烧焦的尸体覆盖着洞穴的地面。\n\n可以推断，一队精锐士兵曾经进入这个地方，进入洞穴，然后重新出现，朝设施的另一个部分移动。"
 mem_doom.5.a: "沿着这条路走。"
 mem_doom.6.name: "邪恶电容器"
 mem_doom.6.desc: "我们在§S零点§!现场闻到了这支精英队伍的气味，他们的最终目的地并不遥远。据我们推测，他们遇到的阻力不大，但由于弹药和人力不足，队伍逐渐缩小。 \n\n他们的目标显然是专门设立一个辅助设施，以防发生诸如此类的事件- -然而，当最坏的情况发生并且需要这样做的时候，这个设施就被占用了。最后一场战斗显然夺去了剩余士兵的生命，尽管他们设法保住了设施。 \n\n在他们的动力装甲上发现的日志使情况更加明朗。一种叫做§Y奈赫莱克§!生物把它的一个后代送进了这个设施，在那里它对工作人员产生了微妙的影响，要求人们做出牺牲来养活它自己和它的父母。随着时间的推移，§Y奈赫莱克§!本身已经突破，杀死了一些设施人员，并使其他人员发生变异。以巨大的代价，传送门倒塌了。 \n\n一个单独的单元仍然用超凡的能量为自己供电，就在那里，就在最后一具尸体够不到的地方。"
 mem_doom.6.a: "我们就要它了。如果小心搬运，它会很安全的。"
 mem_doom.6.b: "让我们完成这项工作并摧毁它。"
 
 mem_doom.7.name: "幽灵龙"
 mem_doom.7.desc: "当邪恶电容器达到最大功率时，它的能量就形成了一种形式。一个强大的超脱世界的存在，由奈赫莱克本身所赋予的形状，已在§Y[Capital_Scope.GetName]§!显现，并准备好听从我们的命令。"
 mem_doom.7.a: "赞美奈赫莱克！"
