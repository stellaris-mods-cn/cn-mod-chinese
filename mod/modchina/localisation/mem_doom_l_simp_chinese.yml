 r_mem_doom_capacitor_desc: "一种设备，不仅能从其他维度输送能量，还能以强大的结构塑造它们。"
 mem_doom_capacitor_effect_tooltip: "召唤一个§S幽灵龙§!来为我们服务。 \n幽灵龙拥有强大的武器，但相对于它的尺寸来说相当脆弱。"
 mem_doom_requires_no_other_ship: "我们已经召唤了一个§S幽灵龙§!。"
 
