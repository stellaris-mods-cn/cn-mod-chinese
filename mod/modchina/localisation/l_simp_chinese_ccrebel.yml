rebellionscript.141.desc.slave:0 "随着对[rebellion2.Capital.GetName]的反抗，奴隶人口中越来越多的动荡达到了顶点。[rebellion2.Capital.GetName]宣布独立，地方当局失去了控制。如果他们现在拒绝服从我们，他们的合法主人，并且坚持他们现在是“自由的”，他们正试图将他们的革命输出到我们剩余的奴隶人口中。不幸的是，我们的奴隶们被他们的榜样所吸引，并开始动员起来。此外，还有[根本]的其他不满群体。他们准备抓住机会，尝试自己的革命。一段混乱的时期即将来临。"

