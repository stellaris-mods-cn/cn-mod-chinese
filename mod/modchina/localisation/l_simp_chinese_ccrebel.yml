#Event for deciding whether to subsidise a rebellion
ccrebel_sow_unrest.4.name:0 "[ccrebel_subsidised_rebels.GetName]期待我们的支持"
ccrebel_sow_unrest.4.desc:0 "来自[Root.GetRulerTitle] [Root.GetRulerName]的问候。我们是[ccrebel_subsidised_rebels.GetName]，来自[ccrebel_subsidised_rebels.Capital.GetName]。你的支持对我们在革命中反对被鄙视的[ccrebel_revolted_from_country.GetName]时提供了宝贵的帮助，然而，我们还远没有安全:我们是一个新国家，[ccrebel_revolted_from_country.GetName]仍然以他们优越的资源威胁着我们。你能给我们提供任何支持吗?"
ccrebel_sow_unrest.4.desc.not_sown_unrest:0 "来自[Root.GetRulerTitle] [Root.GetRulerName]的问候。我们是[ccrebel_subsidised_rebels.GetName]，来自[ccrebel_subsidised_rebels.Capital.GetName]。我们最近背叛了你的敌人，被鄙视的[ccrebel_revolted_from_country.GetName]，仍然用他们优越的资源威胁着我们。为了进一步与他们进行斗争，你能给我们提供任何支持吗?"
ccrebel_sow_unrest.4.option.A:0 "给他们大量援助。"
ccrebel_sow_unrest.4.option.B:0 "给他们一般资助。"
