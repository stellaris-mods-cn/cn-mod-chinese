rebellionscript.41.name:0 "[cc_war_opponent1.GetSpeciesAdj] 爱国主义"
rebellionscript.41.desc:0 "[cc_war_opponent1.GetSpeciesName]里的[Root.GetName]族人对与[cc_war_opponent1.GetName]开战的前景感到愤怒。许多人认为[cc_war_opponent1.GetName]是他们真正的祖国，他们不愿参与对他们的战争。更极端的分子甚至公开谈论他们对[cc_war_opponent1.GetSpeciesAdj]事业的“爱国义务”，我们相信他们正准备尝试脱离。"
rebellionscript.41.option:0 "他们会被碾碎。"
rebellionscript.43.name:0 "在[Root.GetName]的爱国主义反抗"
rebellionscript.43.desc:0 "[Root.GetName]上的[fatherland.GetSpeciesName]民众支持[fatherland.GetName]，很多人认为[fatherland.GetName]是他们真正的祖国。如果我们控制不了局势，他们就会和[fatherland.GetName]联合起来和我们作战。"
rebellionscript.46.name:0 "胜利者的要求"
rebellionscript.46.desc:0 "被打败了。这些行星都是我们的。抵抗是不会被容忍的。"
rebellionscript.46.option:0 "我们承认失败。"
#rebellionscript.46.option.tooltip:0 "Planets that seceded to the [Root.GetName] from the [cc_war_victor.GetName] and their allies via patriotic revolts during the recent war will be given back."

#rebellionscript.461.name:0 "Patriot Revolts during the War"
#rebellionscript.461.desc:0 "During the war, some of our planets defected to the [cc_war_loser.GetName]. However, we were able to overcome the [cc_war_loser.GetSpeciesAdj] fleets and defeat them. We had never consented to recognise these defections, so they were left out of the peace deal. Instead, our negotiating team has demanded that our planets be returned to us immediately, separately to the main peace deal."
#rebellionscript.461.option:0 "Good"

#rebellionscript.462.name:0 "The Victor's Demands"
#rebellionscript.462.desc:0 "We dare not disobey you. You can have the planets back. May you choke on them!"
#rebellionscript.462.option:0 "Good"
#rebellionscript.462.option.tooltip:0 "Planets lost to the [cc_war_loser.GetName] via patriot revolts during the recent war will be ceded back."



cc_slaves_rebel.102.name:0 "游戏开始没有释放的奴隶公民"
cc_slaves_rebel.102.desc:0 "你只能选择一个公民性开始游戏(§Y$civic_free_republic$§!和§Y$civic_broken_shackles$§!)为自由的奴隶帝国而设计。这将危及奴隶起义的脚本，所以你们的政府已经进行了改革，使他们都有公民权利。"
cc_slaves_rebel.21.name:0 "放弃革命价值观"
cc_slaves_rebel.21.desc:0 "民众对[Root.GetName]政府公开将其执政道德从革命价值观上转移感到愤怒。大规模的示威使得[Root.Capital.GetName]停止了，“压迫者去死”的口号也被听到。局势可能迅速升级。政府官员对这一问题上的强烈情绪感到吃惊，许多人支持近期趋势的逆转。然而，社会和政府的其他成员都欢迎从革命中走出来的机会，并坚定地站在银河系大家庭中受人尊敬的一员。"
cc_slaves_rebel.21.option:0 "扭转."
cc_slaves_rebel.21.tooltip:0 "道德转向§Y$ethic_fanatic_egalitarian$§!和§Y$ethic_militarist$§!."
cc_slaves_rebel.21.option.b:0 "放弃革命价值观"
cc_slaves_rebel.21.option.b.tooltip:0 "增加§R$betrayed_the_revolution$§! 改变:\n§Y$country_resource_unity_mult$§!: §R-33%§!\n§Y$country_resource_influence_mult$§!: §R-33%§!\n§Y$MOD_POP_HAPPINESS$§!: §R-20%§!\n删除公民性:\n§Y$civic_free_republic$§!\n§Y$civic_broken_shackles$§!\n增加公民性:\n§Y$civic_beacon_of_liberty$§!\n§Y$civic_idealistic_foundation$§!"
cc_slaves_rebel.23.name:0 "革命结束了"
cc_slaves_rebel.23.desc:0 "[Root.GetName]不再是它自己的主人了。革命失败了。一群垂头丧气的人参加了对[Root.Capital.GetName]的沉默守夜活动，以纪念它的逝去。虽然一些极端的元素主张最后的解脱尝试，但大多数人都认为银河系已经被证明是太大了，它的危害也太大了。而[Root.GetName], and that the golden age of [Root.GetSpeciesName]自由的黄金时代已经结束。"
cc_slaves_rebel.23.option:0 "这是不可避免的。"
cc_slaves_rebel.23.tooltip:0 "删除公民性:\n§Y$civic_free_republic$§!\n§Y$civic_broken_shackles$§!\n增加公民性:\n§Y$civic_beacon_of_liberty$§!\n§Y$civic_idealistic_foundation$§!"
cc_slaves_rebel.4.name:0 "[cc_freed_slaves.GetName]正在煽动我们的奴隶"
cc_slaves_rebel.4.desc:0 "在[cc_freed_slaves.GetName]的奴隶已经建立了他们自己的国家。如果还不够糟糕的话，他们现在拒绝服从他们的合法主人，并坚持他们现在是“自由的”，他们正试图将他们的革命输出到我们的奴隶人口中。不幸的是，我们的奴隶被他们的榜样所吸引，把他们视为希望的灯塔。我们必须迅速采取行动，避免广泛的动乱。"
cc_slaves_rebel.4.option:0 "我们将击败他们。"
cc_slaves_rebel.7.name:0 "[cc_freed_slaves.GetName]呼叫[Root.GetName]"
cc_slaves_rebel.7.desc:0 "我们在[Root.GetName]上的奴隶把[cc_freed_slaves.GetName]看作是希望的灯塔，当事情不好的时候，我们可以抓住它。这不是什么秘密，如果有机会，他们在退出[cc_freed_slaves.GetName]之前不会三思。最近，由于我们不清楚的原因([cc_freed_slaves.GetName]的秘密活动被怀疑)，这种想法有了一个高峰，并且有公开的反叛的说法。"
cc_slaves_rebel.7.option:0 "我们要把他们安置在他们的地方。"
cc_slaves_rebel.8.desc:0 "在[cc_freed_slaves.GetName]的例子(以及秘密活动分子)的启发下，[revolt_planet.Planet.GetName]上的奴隶群体团结起来，并在武装起义中崛起，为争取自由而努力。随着反政府武装的进攻，局势迅速升级，同时摧毁了几个关键目标。星球的命运现在取决于我们的防御部队。如果他们失败了，我们就失去了[revolt_planet.Planet.GetName]。"


fighting_for_liberty:0 "为自由而战"
fighting_for_liberty_desc:0 "自由共和国与奴隶制帝国交战。它不会轻易放弃自由。\n\n"

