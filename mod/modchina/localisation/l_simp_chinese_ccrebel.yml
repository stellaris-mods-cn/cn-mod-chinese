cc_call_of_liberty:0 "自由的召唤"
cc_planet_call_of_liberty:0 "追求自由"
cc_planet_call_of_liberty_desc:0 "奴隶民众正在努力实现他们与附近的自由共和国联合的梦想。\n\n"

