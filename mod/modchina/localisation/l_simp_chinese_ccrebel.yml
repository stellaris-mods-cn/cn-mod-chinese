civic_broken_shackles:0 "断路器的枷锁"
civic_broken_shackles_desc:0 "这些被解放的奴隶同时也为其他国家的奴隶提供了希望的灯塔，并全力输出他们的革命和解放他们被奴役的兄弟姐妹。"
civic_tooltip_broken_shackles_effects:2 "§Y自由的召唤:§! §R-15%§! 邻国奴隶的幸福度。\n对于奴隶帝国来说，友好的§Y外交§!是不可能的。\n§Y道德标准§!不能改变\n还必须有§Y$civic_free_republic$§!公民性。"

civic_free_republic:0 "自由的共和国"
civic_free_republic_desc:0 "这个社会通过对其主人的暴力革命摆脱了奴隶制。为自由而战，为自由而苦，公民不会轻易放弃!"
civic_tooltip_free_republic_effects:2 "§Y$pop_ethic_egalitarian_attraction_mult$§!增加§G+25%§!.\n当与奴隶帝国作战时§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+15%§!。\n§Y道德准则§!不能改变。\n还必须有§Y$civic_broken_shackles$§!公民性。"

