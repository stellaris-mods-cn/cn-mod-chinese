rebellionscript.9.name:0 "$unrest_title$在[Root.GetName]上反抗！"
rebellionscript.9.desc:0 "在[rebellion.GetName]的成功革命的激励下，[rebellion.GetSpeciesNamePlural]奋起与[Root.GetName]联合。"

rebellionscript.12.desc.returner:0 "在[rebellion.GetName]的成功革命的激励下，复仇主义分子占领了[Root.GetName]!!他们为自由而战，最终目标是与[fatherland.GetName]重聚。"
rebellionscript.12.desc.secession:0 "在[rebellion.GetName]的成功革命的激励下，[Root.GetName]上的民众正在反抗!他们想要脱离我们的帝国，现在把自己打扮成[secessionist_rebels.GetName]。"


rebellionscript.16.name:0 "脆弱的国家"
rebellionscript.16.desc:0 "[root.GetName]的民众感觉很脆弱，因为海军规模很小，与敌对的[threat_state1.GetName]相比显得微不足道。因此，在忠诚的民众中存在着不满情绪，而那些心怀不满的人则更愿意表达出来。"
rebellionscript.16.desc.gestalt:0 "我们人口中的不结盟分子认为，他们有机会挣脱[root.GetName]，因为我们的海军规模很小，与怀有敌意的[threat_state1.GetName]相比显得微不足道。因此，他们更愿意表达自己的不满。"

rebellionscript.17.name:0 "溃败-前方困难重重"
rebellionscript.17.desc:0 "在经历了[root.GetName]的惨败后，[from.GetName]处于一种混乱的状态，并有分裂的危险:动荡不安，人民对政权失去信心，那些心怀不满的人有勇气推动这个问题，并采取行动。"
rebellionscript.17.desc.gestalt:0 "在被[from.GetName]击败后，[root.GetName]处于一种混乱状态。不结盟的势力正在公开地争取他们的自由，并可能寻求尽快脱离。"

rebellionscript.25.name:0 "国家电力恢复"
rebellionscript.25.desc:0 "今天，[Root.GetName]的人民松了一口气，新改革的海军终于揭开了面纱。人口不再感到脆弱，对未来充满信心。"
rebellionscript.25.desc.gestalt:0 "[Root.GetName]的新舰队终于揭开了面纱。不结盟的分子被它的力量所震慑，并且已经停止了对自由的鼓动，因为他们知道自由不再是可实现的。"
rebellionscript.25.desc.ally:0 "今天，[Root.GetName]的人民终于松了一口气，因为从[cc_strong_ally.GetName]的领袖确认了他们将在战争中援助我们。现在我们有了[cc_strong_ally.GetAdj]的支持，我们的人民不在感到弱小绝望，能够充满信心地展望未来。"
rebellionscript.25.desc.gestalt.ally:0 "[cc_strong_ally.GetName]的统治阶层向我们保证，他们将在战争中支持我们。由于担心[cc_strong_ally.GetAdj]强大的舰队力量，那些不结盟分子已经不再鼓动自由，因为他们知道自由不再现实。"
rebellionscript.25.option:0 "很高兴知道。"
rebellionscript.25.option:0 "很高兴知道。"


rebellionscript.14.name:0 "一波动荡"
rebellionscript.14.desc:0 "[rebellion2.GetSpeciesNamePlural]党内部不断升级的骚乱导致了[rebellion2.Capital.GetName]的起义，后者在地方当局失去控制后宣布独立。受他们的成功鼓舞，一股民族主义情绪在[rebellion2.GetSpeciesAdj]的[root.GetName]居民中蔓延开来，有报道称，更多的行星将很快尝试加入反抗。此外，其他不满的团体正准备抓住机会，尝试自己的革命。一段混乱的时期即将来临。"
rebellionscript.141.desc:0 "随着当地政府失去控制，[rebellion2.Capital.GetName]宣布独立。在成功的鼓舞下，[root.GetName]中其他不满的群体正准备抓住机会，尝试自己的革命。一段混乱的时期即将来临。"

rebellionscript.142.name:0 "动荡已经过去"
rebellionscript.142.desc:0 "袭击[root.GetName]行星的动荡时期似乎已经结束。不满的群体要么实现了自己的目标，要么暂时听任生活在[root.GetName]里。现在，[root.GetSpeciesNamePlural]可以展望未来，试图治愈起义所造成的创伤。"


rebellionscript.13.desc.return:0 "在[rebellion.GetName]成功的革命的激励下，[revolt_planet.Planet.GetName]上的奴隶们团结起来，并在武装起义中崛起，目的是与[slave_return.GetName]的兄弟们重聚。随着反政府武装的进攻，局势迅速升级，同时摧毁了几个关键目标。星球的命运现在取决于我们的防御部队。如果他们失败了，[revolt_planet.Planet.GetName]就输了。"
rebellionscript.13.desc.join:0 "在[rebellion.GetName]成功革命的推动下，[rebellion.GetSpeciesAdj]的[revolt_planet.Planet.GetName]奴隶群体团结起来，在一次武装起义中奋起反抗，试图加入他们的兄弟建立的自由国家。随着反政府武装的进攻，局势迅速升级，同时摧毁了几个关键目标。星球的命运现在取决于我们的防御部队。如果他们失败了，我们就会失去[revolt_planet.Planet.GetName]。"
rebellionscript.13.desc.standard:0 "在[rebellion.GetName]成功革命的激励下，[revolt_planet.Planet.GetName]上的奴隶群体团结起来，并在武装起义中崛起，为争取自由而奋斗。随着反政府武装的进攻，局势迅速升级，同时摧毁了几个关键目标。星球的命运现在取决于我们的防御部队。如果他们失败了，我们就失去了[revolt_planet.Planet.GetName]。"

rebellionscript.132.name:0 "[from.GetName]"
rebellionscript.132.desc:0 "你好,朋友。我们是自由战士，曾经的奴隶[old_owner.GetName]，我们在[old_owner.GetRulerTitle] [old_owner.GetRulerName]的压迫下遭受了很多虐待。虽然我们现在是自由的，但银河系是巨大的，充满了危险。长期以来，我们一直把你们视为希望的灯塔，你们成功地维护了[Root.GetSpeciesAdj]的自由。我们已经脱离了这个国家，希望成为你们国家的一部分，如果你们愿意的话?"
rebellionscript.132.a:0 "加入我们，我们给你自由。"

wave_of_unrest:0 "一波动荡"
wave_of_unrest_desc:0 "这个国家正经历着一波动荡，因为它的一个星球分裂了，它的成功让全国不满的团体有勇气考虑尝试他们自己的革命。\n\n"

