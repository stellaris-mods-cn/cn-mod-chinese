l_simp_chinese:
 r_ziaskehorn_fire: "齐亚斯克霍恩之火"
 r_ziaskehorn_fire_desc: "节选自《齐亚斯克霍恩的预言》(菲兹迪出版社出版, 第一版，未出版):\n\齐亚的火焰 (第十二章)\n点燃火焰，让齐亚斯克霍恩之火的大火无法控制地燃烧，将会毁灭星球上的所有生命，随着熔岩从海洋中涌出，火雨从天而降，星球将陷入一场构造上不稳定的死亡。然而，火焰可以被一个人控制和掌握，除非那个人(片段被抹除)给予不可想象的力量。然而，之后(片段被抹除)。"
 ziaskehorn_relic_active: "齐亚斯克霍恩之火在燃烧"
 ziaskehorn.01.name: "点燃圣火"
 ziaskehorn.01.desc: "当火焰紧紧抓住新发现的引燃物时，它迅速地蔓延到齐亚斯克霍恩之火中。几乎就在同时，我们的将军们感觉到新燃起的烈火在他们的身体里蔓延。其后果是一系列不可想象的强大军队，在齐亚斯克霍恩之火的帮助下，得以在战斗中使用它的力量。"
 ziaskehorn.02.name: "有很多事要处理"
 ziaskehorn.02.desc: "由于齐亚斯凯霍恩之火赋予我们的力量离开了我们的军队，它留下的比它带来的更多。我们的将军都被齐亚斯克霍恩之火烧尽了。剩下的只是他们的灰烬，被他们曾经屈服的力量的活力所撒满。"
 ziaskehorn.02.tooltip: "我们所有的将军都死了。"
 ziaskehorn_digsite: "齐亚斯克霍恩之火"
 ziaskehorn_digsite_desc: "[From.Planet.GetName]的表面曾经有人居住，但今天它只不过是一个不适宜居住的火山岩。曾经生活在这个星球上的超光速前文明已经足够先进，可以在他们的家园周围制造和发射几颗卫星。\n\n然而，没有发现任何它们的踪迹。剩下的只有大城市在慢慢地融化。也许我们可以从这些过去的居住者身上学到一些东西?"
 ziaskehorn.99.name: "熔岩下的生命"
 ziaskehorn.99.desc: "对[From.Planet.GetName]的初步调查发现了星球曾经有人居住的重要证据。大型城市中心被撕裂，被流动的熔岩覆盖，严重受损，并缓慢融化。原子级技术的证据也被发现，表明一个相当先进的前超光速文明。我们的科学界敦促我们挖掘这一古老物种的历史，因为基本的表面扫描显示很少。"
 ziaskehorn.11.name: "在炽热中结束"
 ziaskehorn.11.desc: "对[From.Planet.GetName]的初步调查表明，星球目前的火山状态是由大约31.1万年前发生的灾难性事件造成的。考古小组能够破译当地居民使用的语言和通讯技术。\n\n星球上最后的通讯都围绕着一个词:齐亚斯克霍恩。\n\n目前还不清楚为什么会发生这样的事件。更令人感兴趣的是，由科学家[Root.GetLeaderName]的团队解码的一些通讯信息在灾难发生之前就谈到了齐亚斯克霍恩，这导致了这样一种理论，即这个事件可能已经发生了很长时间。"
 ziaskehorn.11.a: "看看还能找到什么。"
 ziaskehorn.12.name: "战争从未改变"
 ziaskehorn.12.desc: "在对[From.Planet.GetName]烧焦的残骸进行更深入的挖掘之后，挖掘小组发现了这个星球上居民的近代史碎片，它们被称为菲兹迪。在一百多年的大部分时间里，四个菲兹迪国家相互之间陷入了不分皂白的全面战争状态。\n\n作为对其中一个国家进入原子时代的技术进步的回应，阿兹迪联邦，他们的主要竞争对手，尼帕，在长达一个世纪的冲突中寻求同等的力量来维持他们的战斗机会。显然，尼帕在古代菲兹迪的宗教文献中发现了他们的新武器。齐亚斯克霍恩之火。\n\n科学家[Root.GetLeaderName]推断尼帕可能释放了隐藏在[From.Planet.GetName]中的一种古老武器。"
 ziaskehorn.12.a: "继续挖掘!"
 ziaskehorn.13.name: "古老的神"
 ziaskehorn.13.desc: "我们已经能够发现一些隐藏的描述齐亚斯克霍恩之火在[From.Planet.GetName]残骸中的古代文献，发现了关于整个场景的新信息。\n\n齐亚斯克霍恩之火是一个有两千多年历史的预言，描述的是一幅世界末日的景象，最早出现在菲兹迪早期的著作和宗教中。当一个人收到古代菲兹迪女神的齐亚斯克霍恩火焰(或者说是余烬，当时有很多争论)后，火就会点燃。显然，齐亚(拥有齐亚斯克霍恩火焰的人被称为齐亚)会把火焰给一个人，希望结束一场伟大的冲突，这是早期菲兹迪所不知道的。\n\n按照预言，这个人从出生的那一刻起，就注定要接受齐亚的火焰，释放出齐亚斯克霍恩之火。"
 ziaskehorn.13.a: "令人不安。"
 ziaskehorn.14.name: "齐亚斯克霍恩之火"
 ziaskehorn.14.desc: "正如科学家[Root.GetLeaderName]所怀疑的那样，尼帕希望在与菲兹迪联邦的持久战争中获胜，他们寻找齐亚斯克霍恩的火种，并发现了女神齐亚放弃齐亚斯克霍恩之火以结束战争的预言事件。\n\n由于无法控制齐亚斯克霍恩之火所释放的能量，大火迅速吞噬了整个星球，杀死了所有居民，使星球表面完全变成了火山。预言结束了。齐亚斯克霍恩之火燃烧了整个星球。\n\n虽然还有许多问题没有得到解答;诸如是否有可能有一天我们会生活在[From.Planet.GetName]的表面,或认为神是谁(菲兹迪社会最后的痕迹显示在不断的冲突中已经完全放弃了宗教),回答这些问题的前提是我们得拥有齐亚斯克霍恩之火。\n\n我们的[Root.Owner.GetArchaeologistPlural]在[From.Planet.GetName]表面一个大陨石坑附近的挖掘点工作，他们说他们发现了一个看起来像是超自然天体的东西。齐亚斯克霍恩之火。"
 ziaskehorn.14.a: "令人着迷。"
 ziaskehorn.21.name: "齐亚斯克霍恩之火的诅咒"
 ziaskehorn.21.desc: "当在[From.Planet.GetName]上挖掘废墟时，科学家§H[Root.GetLeaderName]§!感到浑身发冷。尽管在一个像[From.Planet.GetName]这样炽热的星球上很奇怪，但科学家[Root.GetLeaderName]向我们保证，它们都很好。然而，团队的其他成员并不同意。科学家[Root.GetLeaderName]只不过是他们曾经的伟大领袖脆弱的外壳，它……正在慢慢枯萎。"
 ziaskehorn.22.name: "火山喷发"
 ziaskehorn.22.desc: "许多[Root.Owner.GetArchaeologistPlural]最近在[From.Planet.GetName]的附近火山爆发中死亡。地震发生后，§H[Root.GetLeaderName]§!毫发无损，但由于探险队试图重建秩序并清理剩余的残骸，现场工作暂时停止。"
 ziaskehorn.23.name: "热室"
 ziaskehorn.23.desc: "我们的[Root.Owner.GetArchaeologistPlural]在[From.Planet.GetName]上的工作人员跌跌撞撞地进入了一座大楼，里面的每个房间都笼罩着浓厚的热雾。目前还不清楚这是由于火星的火山表面还是过去发生的事件。尽管如此，科学家[Root.GetLeaderName]向我们保证，这将帮助研究小组揭开[From.Planet.GetName]过去的秘密。" 
 ziaskehorn.24.name: "岩浆溢出"
 ziaskehorn.24.desc: "我们关于[From.Planet.GetName]的考古远征队在试图挖掘被星球燃烧表面占领的一些城市地区时遇到了重大困难。科学家[Root.GetLeaderName]报告说，他们需要一些资源和设备，以清除地下岩浆的严重溢出，并继续进行勘探，否则将有可能暂时停止挖掘现场的所有工作。"