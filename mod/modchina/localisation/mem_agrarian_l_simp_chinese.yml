# Agrarian Idyll
# By ViolentBeetle

l_simp_chinese:

 mem_agrarian_dig_site: "农业田园"
 mem_agrarian_dig_site_desc: "在这个星球上的一个孤立的区域被整齐的农田所覆盖 - 长满了植物，但是仍然可以辨认出来。这个特性看起来非常不合适，尤其是考虑到这是[From.Planet.GetName]上唯一预先存在的人工结构。 \n\n机械化耕作设备在田野里仍然锈迹斑斑，而农场主却不见踪影。"

 mem_agrarian.1.name: "集体墓穴"
 mem_agrarian.1.desc: "§Y[Leader.GetName]§!报告发现了前[From.Planet.GetName]居民的可能解释。 \n\n在定居点的外围，[Leader.GetSheHe]发现了一条沟渠，在混凝土浇上之前，袋子里的多具尸体被撞倒。沟槽内的填充物质量参差不齐，这表明倾倒尸体的过程耗时数月，甚至数年。据估计，在里面发现的尸体约占家庭总数的60-80%，这取决于这个物种的群居程度。 \n\n尸体上没有明显的外伤迹象，也没有任何放射性污染、已知毒物或腐蚀性物质的痕迹。然而，由于缺乏可供参考的活标本，而且万人坑的状况一般令人遗憾，因此无法推断死亡原因。"
 mem_agrarian.2.name: "医院"
 mem_agrarian.2.desc: "我们在定居点外围发现了一座半埋的建筑物。§Y[Leader.GetName]§!认为，它是作为一个医院，而殖民地仍然活着。 \n\n大楼本身基本被清理干净，许多文件也被销毁。看起来，尽管移民们尽可能选择低技术含量的解决方案，如植物书写表面、粘土砖和木制家具，但他们确实能够获得先进的技术，在必要时使用先进的技术，如先进的医疗扫描仪和分子药物打印机。\n\n医院的记录已经消失了，尽管§Y[Leader.GetName]§!推断某种高度传染性的疾病已经影响到了定居者。"
 mem_agrarian.3.name: "天线"
 mem_agrarian.3.desc: "§Y[Leader.GetName]§!报告在[From.Planet.GetName]上的废弃定居点的正中央发现了一些奇怪的东西。 \n\n在相对较浅的深度，考古学家们发现了一根极高的天线。它的基础似乎被有意放在和解协议的正中间，可能是为了确保稳定的覆盖范围。这种天线并不是为任何超光速的规格而设计的，但它无疑是迄今为止回收的最先进的技术。 \n\n目前传输信号的确切性质还不确定，但很可能信号的来源就在地下，就在天线的正下方。"
 mem_agrarian.4.name: "生物质"
 mem_agrarian.4.desc: "§Y[Leader.GetName]§!报告说成功突破[From.Planet.GetName]天线下的地下设施。与其他定居点相比，它非常先进，达到了太空文明的平均水平。大部分设备都坏了，但仍有一些数据被恢复。导致星球人口灭绝的事件变得很明显。 \n\n这些定居者来自一个活跃在银河系遥远地区的文明，作为一群原始主义者，他们试图逃离被他们视为压制他们灵性的科技社会。 \n\n他们认为只有有限的技术是必要的，他们在[From.Planet.GetName]上开辟了道路，并建立了一个殖民地。为了加强他们的队伍，并确保劳动力充足，殖民地的运作，他们带来了特别设计的可编程生物质 - 这在当时是低于机器人技术，但更适合他们的原始生活方式。 \n\n地下综合体和天线实际上是生物质的控制系统。"
 mem_agrarian.5.name: "惊世神作"
 mem_agrarian.5.desc: "经过广泛的研究，§Y[Leader.GetName]§!将导致[From.Planet.GetName]上蜂群崩溃的其他事件拼凑在一起。 \n\n有一段时间，殖民地运作平稳，定居者享受着简单的生活，直到他们遇到感染，很可能是本地的植物。他们中的大多数人很快就死了，但只有一小部分人需要几年的时间才能死去。尽管采取了隔离措施，感染的蔓延仍无法停止，所有移民都感染了。唯一不受影响的生命形式是生物质。意识到自己注定要失败后，定居者选择将他们的思想复制到生物质控系统中，并以构建的方式生活。 \n\n然而，参与其中的一名技术人员却有不同的计划。他把自己视为某种终极艺术家，破坏了转移系统，让自己完全接触到人格核心。在这个过程完成后，他抹去了所有其他定居者对他们真实本性的记忆，并把所有的时间都用来修补他们的人格。不知道发生了什么事，也不知道自己到底是谁，这些几乎永生的定居者在慢慢腐烂的建筑物和被忽视的田野中建造生物质能时，一次又一次地重温着同一天的生活，而唯一有自我意识的人则不断地改变自己的个性和记忆，创造出更合他心意的东西。\n\n这一过程持续了大约40年，直到一次停电中断了传输，导致所有建筑解体。似乎只有一个人知道这个综合体的存在，却没有兴趣去维护它。"
 mem_agrarian.5.a: "一个引人入胜的故事。"

 d_mem_agrarian_deposit: "荒凉的农田"
 d_mem_agrarian_deposit_desc: "曾经由一群外来殖民者定居的相当大的地区。在他们的主人死于流行病之后，肥沃的土地被遗弃了。"

