 # ###################################

 tech_psionic_focus:0 "灵能聚焦"
 tech_psionic_focus_desc:0 "我们已经证明这些现象是真实的。我们现在应该寻求更好地理解它们。"
 tech_limited_telekinesis:0 "有限灵能力量"
 tech_limited_telekinesis_desc:0 "通过学习和训练我们的灵能能力有可能用他们的头脑移动物体，有效地增加他们的体力。"
 tech_maintained_telekinesis:0 "保持灵能能力"
 tech_maintained_telekinesis_desc:0 "我们的远动学现在可以在很长一段时间内举起更大的物体，极大地帮助船舶和建筑物的装配。"
 tech_universal_psionics:0 "普遍灵能"
 tech_universal_psionics_desc:0 "这些能力现在如此普遍，以致于每个阶层的工人都能受益。"
 tech_immersive_simulations:0 "身临其境的模拟"
 tech_immersive_simulations_desc:0 "我们可以巧妙地引导大脑使用自己的处理能力来制造令人信服的感觉和体验。换句话说，我们可以控制想象力。"
 tech_perfect_simulations:0 "完美模拟"
 tech_perfect_simulations_desc:0 "一个更美好的世界是可能的。他们会知道这是唯一的世界。"
 tech_true_warfare:0 "真正战争"
 tech_true_warfare_desc:0 "武器的变化。改变人。但战争?战争永远不会改变。"
 tech_psionic_studies:0 "灵能的研究"
 tech_psionic_studies_desc: "来自帝国各地的专家们将不断学习和研究，增进我们对曾经被视为神话的力量的理解。"
 tech_psi_command:0 "灵能指令"
 tech_psi_command_desc: "我们的恒星基地应该充分利用我们的新能力，提高传感器的射程和护盾的强度。"
 tech_molecular_forge:0 "分子锻造"
 tech_molecular_forge_desc:0 "通过将纳米材料与活性金属结合起来，我们的制造将达到新的效率高度，克服前者的不可预测性，摆脱后者的局限性。"
 tech_metaphysical_insight:0 "形而上学的洞察力"
 tech_metaphysical_insight_desc:0 "我们正在发现的粒子非常奇特，它们实际上是想象出来的。我们需要不断地重新评估我们对物理学的理解。"
 tech_metaphysical_revelation:0 "形而上学的启示"
 tech_metaphysical_revelation_desc:0 "知识就是力量，物质就是能量，我们就是未来。"
 tech_forsakensociety:0 "被遗忘的帝国"
 tech_forsakensociety_desc:0 "也许我们玩弄的是禁忌知识。也许我们激怒了银河系中唯一一个在战争中打败我们的帝国。但是我们失败了，现在只保留了我们以前辉煌的极小部分。"
 tech_forsakensociety2:0 "被抛弃的觉醒 I"
 tech_forsakensociety2_desc:0 "在文化和心理上，我们都受到了伤害。我们的痛苦。解决问题的第一步是承认问题的存在。"
 tech_forsakensociety3:0 "被抛弃的觉醒 II"
 tech_forsakensociety3_desc:0 "我们将一起面对我们的恶魔，并最终来驱除他们。"
 tech_forsakensociety4:0 "被抛弃的觉醒 III"
 tech_forsakensociety4_desc:0 "我们终于超越了过去的失败。我们甚至可能比以往任何时候都更强大。"
