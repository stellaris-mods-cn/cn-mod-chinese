 ### Связь с анклавом

 # Окно приветствия
 apsr_enclave.101.title:0 "连接建立"
 apsr_enclave.101.desc:0 "哦,不请自来的客人…正如我们所看到的，你们能够找到并激活我们的灯塔。我们等待这一天已经很久了……"
 apsr_enclave.101.button1:0 "你是谁?"
 apsr_enclave.101.button1.response:0 "我们不回答这个问题。至少现在不会。"
 apsr_enclave.101.button2:0 "这些信标是什么?"
 apsr_enclave.101.button2.response:0 "我们在行星上留下了特殊的装置来返回先去…不幸的是，我们仍然不知道很多……"
 apsr_enclave.101.button3:0 "你需要什么?"
 apsr_enclave.101.button3.response:0 "我们需要的信息。我们的许多老技术已经丢失了，我们想要它们回来。如果您有£apsr_knowledge£ §M$apsr_knowledge$§!，我们愿意为您提供最有价值的信息。"
 apsr_enclave.101.buttonbuy:0 "我们有£apsr_knowledge£ §M$apsr_knowledge$§!"
  
 # Окно выбора типа улучшения
 apsr_enclave.102.title:0 "连接建立"
 apsr_enclave.102.desc:0 "太好了!我们准备提供下一步的改进:\n   §G$apsr_enclave_economy_window_title$§! \n   §B$apsr_enclave_science_window_title$§! \n   §R$apsr_enclave_assault_window_title$§! \n   §H$apsr_enclave_defence_window_title$§! \n选择!"
 apsr_enclave.102.desc1:0 "那是因为你的关系?想购买改进产品?"
 apsr_enclave.102.desc2:0 "很快……我们已经等了很长时间了……\nNot pay attention!"
 apsr_enclave.102.desc3:0 "我们一直在等你。这次你要买什么?"
 apsr_enclave.102.button1:0 "这些改进是什么?"
 apsr_enclave.102.button1.response:0 "我们的技术的改进提供给你部分已经发展了数千年。"
 apsr_enclave.102.button2:0 "有什么限制吗?"
 apsr_enclave.102.button2.response:0 "你可以在任何时间在任何领域得到改进。但是要获得下一层的改进，您必须购买上一层的所有改进。"
 apsr_enclave.102.economy:0 "§G$apsr_enclave_economy_window_title$§!"
 apsr_enclave.102.science:0 "§B$apsr_enclave_science_window_title$§!"
 apsr_enclave.102.assault:0 "§R$apsr_enclave_assault_window_title$§!"
 apsr_enclave.102.defence:0 "§H$apsr_enclave_defence_window_title$§!"
 apsr_enclave.102.exit:0 "再见!"
 apsr_enclave.102.balance:0 "我有多少£apsr_knowledge£ §M$apsr_knowledge$§!？"
 apsr_enclave.102.balance.response:0 "我们估计您的£apsr_knowledge£ §M$apsr_knowledge$§!容量大约为§G[Root.apsr_ancient_knowledge_count]常规单位§!，每月增加大约§G[Root.apsr_ancient_knowledge_monthly_count]常规单位。\n我们提醒您，对于1级的改进，我们需要§Y900 常规单位§!, 对于2级 - §H1600 常规单位§!, 3级则需要 - §R2800 常规单位§!."
 apsr_enclave.102.no_upgrades:0 "你还能提供什么?"
 apsr_enclave.102.no_upgrades.response:0 "哦，您已经购买了所有可用的改进!不幸的是，我们没有更多的东西可以提供给你。"
 
 
 
 
 
 
