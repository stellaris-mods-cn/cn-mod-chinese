 sr_infinity_stone_soul:0 "灵魂宝石"
 sr_infinity_stone_soul_desc:0 "§H$sr_infinity_stone_soul$§!将赋予我们超越生命的力量以及感知存在的基础。\n可由§Y$sr_infinity_stone_mind$§!和§R$sr_infinity_stone_reality$§!强化"
 sr_infinity_stone_mind:0 "心灵宝石"
 sr_infinity_stone_mind_desc:0 "§Y$sr_infinity_stone_mind$§!可以让我们拥有绝对控制所有众生的认知的能力。\n可由§H$sr_infinity_stone_soul$§!和§M$sr_infinity_stone_power$§!强化"
 sr_infinity_stone_reality:0 "现实宝石"
 sr_infinity_stone_reality_desc:0 "§R$sr_infinity_stone_reality$§!似乎能够从根本上改变限制我们的物质世界的定律。\n可由§H$sr_infinity_stone_soul$§!和§G$sr_infinity_stone_time$§!强化"
 sr_infinity_stone_power:0 "力量宝石"
 sr_infinity_stone_power_desc:0 "§M$sr_infinity_stone_power$§!产生能量的能力似乎违反了物理定律。我们只能想象它具有破坏性的潜力。\n可由§Y$sr_infinity_stone_mind$§!和§B$sr_infinity_stone_space$§!强化"
 sr_infinity_stone_time:0 "时间宝石"
 sr_infinity_stone_time_desc:0 "§G$sr_infinity_stone_time$§!可以通过不可能的方式操纵时间。这种控制的应用应该有一个限制。\n可由§R$sr_infinity_stone_reality$§!和§B$sr_infinity_stone_space$§!强化"
 sr_infinity_stone_space:0 "空间宝石"
 sr_infinity_stone_space_desc:0 "§B$sr_infinity_stone_space$§!似乎与空间结构有着相互作用。对星际国家而言是一种非常宝贵的能力。\n可由§M$sr_infinity_stone_power$§!和§G$sr_infinity_stone_time$§!强化"

