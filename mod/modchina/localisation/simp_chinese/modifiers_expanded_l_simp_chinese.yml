l_simp_chinese:

####################################
# 	Deposits
####################################

# Starting
d_chrysanthemum:0 "秋菊号"
d_chrysanthemum_desc:0 "殖民者的船菊花号在到达后不久就被拆除了，它的核心力量推动了人类在另一个世界的第一次定居。"

# Blocker
d_titanic_marine_life_blocker:0 "$d_titanic_life_blocker$"
d_titanic_marine_life_blocker_desc:0 "$d_titanic_life_blocker_desc$"
d_collapsed_sinkhole:0 "倒塌的深坑"
d_collapsed_sinkhole_desc:0 " 一个巨大的天坑曾经覆盖了这一地区的大部分地区，但现在已经坍塌到一个更容易控制的规模。"
d_deep_sinkhole_mesa:0 "$d_deep_sinkhole$"
d_deep_sinkhole_mesa_desc:0 "$d_deep_sinkhole_desc$"
d_noxious_swamp_bubbling:0 "$d_noxious_swamp$"
d_noxious_swamp_bubbling_desc:0 "$d_noxious_swamp_desc$"
d_exofungus_blocker:0 "外突生长"
d_exofungus_blocker_desc:0 "入侵星球的外食像癌症一样扩散，阻塞了地形，干扰了基础设施。"
d_hibernating_lithoids_event:0 "$d_hibernating_lithoids$"
d_hibernating_lithoids_event_desc:0 "$d_hibernating_lithoids_desc$"

# Event
d_predatory_plants:0 "食肉植物"
d_predatory_plants_desc:0 "这个星球是大型食肉植物的家园。"
d_sand_worms:0 "地下蠕虫"
d_sand_worms_desc:0 "这个星球是大型地下蠕虫的家园。他们的隧道便于采矿，但他们的挖掘往往会对地表造成破坏。"
d_titanic_fossils:0 "泰坦化石"
d_titanic_fossils_desc:0 "在这个星球上可以找到现已灭绝的泰坦化石遗迹。"
d_pitharan_fields:0 "皮萨兰尘埃"
d_pitharan_fields_desc:0 "这颗行星异常肥沃的土壤是由来自月球的皮萨兰尘埃滋养的。"
d_abandoned_colony:0 "废弃的殖民地"
d_abandoned_colony_desc:0 "殖民失败后被遗弃的废墟"
d_misty_shores:0 "有雾的海岸"
d_misty_shores_desc:0 "由一些塑料聚合物组成的大而灵活的几何网格被放置在海洋中。从轨道上看，它们只是为了美观。"
d_nanosands:0 "纳米"
d_nanosands_desc:0 "一大片微小的纳米碎片覆盖了星球的部分地区。这些微型机器是由稀有的矿石制成的，这些矿石适合开采。"
d_acid_jungles:0 "酸丛林"
d_acid_jungles_desc:0 "进化产生了树木和树叶，它们散发出酸，使得穿越或定居的地形变得危险。"
d_ai_fleet:0 "坠毁的AI舰队"
d_ai_fleet_desc:0 "一个由人工智能控制的舰队被摧毁在星球上，给我们提供了宝贵的工程数据进行研究。"
d_irradiated_wasteland_anomaly:0 "辐照荒地"
d_irradiated_wasteland_anomaly_desc:0 "这个星球一直受到辐射的轰击，使它的大部分对大多数生物都是危险的。"
d_liquid_sands:0 "液体金沙"
d_liquid_sands_desc:0 "沙子覆盖着这颗星球，所以细粒的沙子就像液体。矿物的奇特成分提供了大量的研究。"
d_ship_graveyard:0 "飞船墓地"
d_ship_graveyard_desc:0 "大量的星际飞船在这里坠毁，创造了一个满是垃圾的象征性墓地。"
d_giant_pearls:0 "巨大软体动物"
d_giant_pearls_desc:0 "这个星球是大型软体动物的家园，以生产大而珍贵的珍珠而闻名。"
d_cunning_flora_perimeter_1:0 "基本防守外线"
d_cunning_flora_perimeter_1_desc:0 "一个基本的防御工事保护我们的定居点不受敌对的本地植物的侵害。"
d_cunning_flora_perimeter_2:0 "防守外线"
d_cunning_flora_perimeter_2_desc:0 "防御工事保护我们的定居点不受敌对的本地植物的侵害。"
d_cunning_flora_perimeter_3:0 "完成防守外线"
d_cunning_flora_perimeter_3_desc:0 "防御圈环绕着星球的大部分，保护我们的定居点不受敌对的本土植物的侵害。"
d_relic_hydroponics:0 "废弃的水培农场"
d_relic_hydroponics_desc:0 "这些被毁坏的建筑物曾经包含了一层又一层的高效水培农场，其中一些仍然可以运作。"

# Dig Site
d_aliens_site_junk:0 "露天矿产"
d_aliens_site_junk_desc:0 "地质剧变使这些珍贵的矿物在很久以前就暴露在星球表面。"
d_limitless_art:0 "无限的艺术"
d_limitless_art_desc:0 "这整个星球被一个未知的外星文明雕刻成一个巨大的艺术装置"
d_space_elevator:0 "太空电梯"
d_space_elevator_desc:0 "太空电梯直达天空"
d_warmer_climates_cyro_tubes:0 "古赛罗管"
d_warmer_climates_cyro_tubes_desc:0 "世界上的早期居民为了在冰河时代生存下来而建造的低温麻木工程的遗迹。"
d_warmer_climates_core_tunnels:0 "岩心回春隧道"
d_warmer_climates_core_tunnels_desc:0 "隧道深入地壳深处，试图将岩浆带上来加热地表，但以失败告终。剩下的隧道使人们更容易接近一些矿藏。"
d_warmer_climates_tunnels:0 "废弃隧道"
d_warmer_climates_tunnels_desc:0 "隧道深入地球地壳深处，企图逃离星球上最后一个冰河时代，但以失败告终。剩下的隧道使人们更容易接近一些矿藏。"
d_wise_treasure:0 "智慧的宝藏"
d_wise_treasure_desc:0 "一个高度先进的理论物理学的古代外星图书馆就隐藏在这个星球上。"
d_battle_graveyard:0 "古战场"
d_battle_graveyard_desc:0 "很久以前的一场战斗的残骸散落在这个星球上。"
d_aurora_life:0 "无形的生命"
d_aurora_life_desc:0 "在这个星球上方移动的极光是某种神秘的生命形式。"
d_fe_mat_ruins:0 "技术墓地"
d_fe_mat_ruins_desc:0 "高度发达文明的遗迹散布在星球各地。"

# Special System
d_presidium:0 "主席团"
d_presidium_desc:0 "恐惧症的中心环是一个维护良好的公园，公园两侧环绕着设计复杂的住宅和商业塔楼。环上耸立着一座巨大的塔楼，里面有废弃的政府办公楼。"
d_protein_vats:0 "蛋白质大桶"
d_protein_vats_desc:0 "在空间站的深处，这个栖息地的无人机种群维持着数百个生产合成食物的大桶，足以养活相当数量的种群。由此产生的浆液是完全安全食用的，没有任何可疑或麻烦。"
d_engineered_keepers:0 "基因工程维修单位"
d_engineered_keepers_desc: "经过特殊设计的有机单位维护和操作本站的先进系统。"
d_citadel_wards:0 "栖息地病房"
d_citadel_wards_desc:0 "五条手臂从车站的中央环伸出，提供了车站的大部分空间。在战争时期，这些武器可以靠近，形成一个保护壳，保护内部免受攻击。"
d_spice_mine:0 "泽洛香料"
d_spice_mine_desc:0 "注入泽洛的“香料”通常存在于世界土壤中，是当地沙虫自然生命周期的一部分。"
mod_building_zro_harvesters_max:0 "最大$building_zro_harvesters$"

# Precursor
d_vultaum_1:0 "瓦塔姆太空电梯"
d_vultaum_1_desc:0 "坍塌的瓦塔姆太空升降机的部分残骸从赤道升起。它的电缆在撞击几个城市中心时突然断裂，造成数百万人死亡"
d_vultaum_2:0 "瓦塔姆废墟"
d_vultaum_2_desc:0 "在几百万年前的一系列大规模反物质爆炸之后，这些瓦塔姆聚落只剩下几个巨大的、完美的圆形湖泊。"
d_vultaum_3:0 "瓦塔姆洞穴"
d_vultaum_3_desc:0 "这个世界曾经是一个地下瓦塔姆殖民地的家园，很久以前在数百万吨的岩石下崩塌。"
d_vultaum_4:0 "瓦塔姆分裂的殖民地"
d_vultaum_4_desc:0 "这个世界曾经是一个瓦塔姆殖民地的家园，这个殖民地似乎是被某个拒绝他们社会主导哲学的分裂团体所定居的。"
d_yuht_1:0 "亚特孵卵所世界"
d_yuht_1_desc:0 "亚特人对这个世界上任何危险的生命形式进行了消毒，使之成为适合他们后代的孵卵地。"
d_yuht_2:0 "亚特殖民地"
d_yuht_2_desc:0 "这个世界的南半球有几十个巨大的亚特生态遗迹。特别值得注意的是一座博物馆的废墟，里面陈列着所谓的“著名外星人骗局”。"
d_yuht_3:0 "亚特墓地"
d_yuht_3_desc:0 "这个世界上有一个巨大的亚特墓地，很久以前被洗劫一空。"
d_yuht_4:0 "亚特战场"
d_yuht_4_desc:0 "这个世界是古代亚特和贾巴尔代尼之间战斗的地方。这些定居点从未重建，亚特的军事装备仍然散落在地表。"
d_first_1:0 "卡姆代家园"
d_first_1_desc:0 "这个世界是虫族战士卡姆代人的家园。除了南半球的一个大型自然保护区外，蜂窝状城市的废墟覆盖着星球表面。"
d_first_2:0 "查萨戈家园"
d_first_2_desc:0 "这个世界是爬虫类商人查萨戈人的家园。他们的地下城市早就倒塌了。"
d_first_3:0 "米吉尔·扬家园"
d_first_3_desc:0 "这个世界是繁殖迅速的密尔延的故乡。这些微小的，类似啮齿动物的生物生活在巨大的生态系统中，而这些生态系统的废墟仍然散落在地表。"
d_first_4:0 "V 'ropak家园"
d_first_4_desc:0 "这个世界是鸟类研究者V'ropak的家园。他们把城市建在大平顶山里。"
d_first_5:0 "联盟联合殖民地"
d_first_5_desc:0 "这个世界是由第一联合的成员以同样的数量定居下来的。仅仅50年后，由于居民之间的激烈内讧，它就被废弃了。"
d_first_6:0 "联盟贸易中心"
d_first_6_desc:0 "这个世界曾经是一个繁荣的第一联合贸易世界，仅在北半球就拥有至少12个主要的太空港。它在第一个联赛解体后逐渐被废弃。"
d_first_7:0 "被保护原始的世界"
d_first_7_desc:0 "这个世界曾经是青铜时代早期文明的发源地，受到第一联盟的保护。联盟垮台后，原始人成了一群奴隶贩子的猎物。"
d_first_8:0 "被封锁世界"
d_first_8_desc:0 "这个世界是一个物种的家园，第一联合认为这个物种“不听话”，并在一场正在进行的贸易战中被封锁了两次。"
d_irassian_1:0 "隔离的伊拉西安殖民地"
d_irassian_1_desc:0 "前伊拉西安殖民地，死于爪哇水痘。伊朗军方对世界进行隔离，试图阻止这种疾病的传播，但没有成功。"
d_irassian_2:0 "纯化伊拉西安殖民地"
d_irassian_2_desc:0 "这个前伊拉西亚殖民地在制止贾沃里亚痘传播的徒劳努力中，通过轨道轰击得到了净化。"
d_irassian_3:0 "Joggra家园"
d_irassian_3_desc:0 "这个世界是Joggra的家园。Joggra是一种软体动物，被伊朗人征服，被迫作为附属国。"
d_irassian_4:0 "提德格家园"
d_irassian_4_desc:0 "这个世界是有翼节肢动物提德格的故乡，提德格是伊朗的附庸国。伊拉西安人认为提德格人蓄意传播爪哇人的天花，从轨道上摧毁了他们的家园。"
d_irassian_5:0 "死亡的伊拉西安殖民地"
d_irassian_5_desc:0 "在被Javorian Pox摧毁之前，这个世界曾经是一个繁荣的伊拉西安殖民地。这里的废墟保存得非常完好。"
d_irassian_6:0 "伊拉西安殖民地"
d_irassian_6_desc:0 "这个世界包含了一个早期的伊拉西安人定居点，它被爪哇人的天花杀死。天花似乎起源于这里。"
d_cybrex_1:0 "库尔家园"
d_cybrex_1_desc:0 "这个世界是库尔人的家园，库尔人创造了后来的赛博克里斯。他们的创造物攻击他们，摧毁了他们存在的几乎所有证据。"
d_cybrex_2:0 "印第马克家园"
d_cybrex_2_desc:0 "这个世界是印第马克人的家园，一个被赛博勒克斯灭绝的物种。在他们投降后，他们被迫在西布雷克斯战争工厂做奴隶劳工，参与了自己的灭绝行动。"
d_cybrex_3:0 "未知的家园"
d_cybrex_3_desc:0 "这个世界是一个未知物种的家园，他们对赛博勒克斯的入侵进行了顽强的抵抗。当赛博勒克斯撞向星球的两颗大小行星时，他们的抵抗终于结束了。"
d_cybrex_4:0 "未知的家园"
d_cybrex_4_desc:0 "这个世界曾经是赛博勒克斯的殖民地。与它们在其他星球上的行为形成鲜明对比的是，赛博勒克斯为有机生命留下了一个巨大的保护区，使得当地居民不受干扰。"

# orbital
d_energy_3_society_3:0 "£energy£ +3\n£society£ +3"


####################################
# 	MODIFIERS
####################################

# Planet Modifiers
subterranean_engineers:0 "地下工程师"
subterranean_engineers_desc:0 "来自星球下的外星帝国的工程师们正在参观我们的工程和采矿设施，暂时降低了它们的生产率。"
recovered_tomb_world:0 "复原的坟墓星球"
recovered_tomb_world_desc:0 "这个世界曾经受到核战争的严重影响。从那以后，星球就恢复了，尽管原来的居民还没有恢复。"
damaged_ecosystem:0 "被破坏的生态系统"
damaged_ecosystem_desc:0 "由于几个世纪的工业开发，星球的生态系统遭到了严重破坏。"
deteriorating_ecosystem:0 "生态系统恶化"
deteriorating_ecosystem_desc:0 "这个星球的生物圈正在以惊人的速度恶化"
recent_eruption:0 "防止火山喷发"
recent_eruption_desc:0 "这个星球上的一座火山最近爆发了，把火山灰远远地抛向了星球的表面"
tecnocratic_government:0 "特克诺克政府"
tecnocratic_government_desc:0 "这个星球的地方事务由一个科学家委员会管理。"
black_market:0 "黑市"
black_market_desc:0 "在这个星球上，由于普遍缺乏消费品和赎罪品，导致了黑市的产生。"
software_error:0 "软件错误"
software_error_desc:0 "最近一个软件补丁的错误导致了这个星球上无人机种群的错乱行为。"
white_collar_crime:0 "白领犯罪"
white_collar_crime_desc:0 "这个星球目前正在经历重大的金融犯罪活动。"
corrupt_cops:0 "腐败的执法"
corrupt_cops_desc:0 "在这个星球上，执法部门存在明显的腐败现象，破坏了公众对地方政府的信任。"
corrupt_cops_lingering:0 "挥之不去的不信任"
corrupt_cops_lingering_desc:0 "虽然执法部门的腐败现象已被根除，但地方政府内部的公众不满仍挥之不去。"
art_theft:0 "艺术盗窃"
art_theft_desc:0 "这个星球上的一个主要博物馆被抢劫了许多具有文化意义的艺术品"
malfunctioning_nexus:0 "错误连接"
malfunctioning_nexus_desc:0 "这个星球的上传连接出现故障，导致行星延迟增加。"
diseased_synapses:0 "患病的突触"
diseased_synapses_desc:0 "这个世界的部分突触连接已经发生病变，导致工蜂越轨行为的增加。"
scavenging_drones:0 "清除无人机"
scavenging_drones_desc:0 "这个星球上的无人机已经转向搜寻，以弥补普遍缺乏的便利设施，不幸的是，它鼓励人们做出不正常的行为。"
system_virus:0 "系统病毒"
system_virus_desc:0 "一种病毒已经感染了这个星球的中央计算机网络，导致管理效率低下和无人机越轨行为。"
damaged_synapses:0 "损坏的突触"
damaged_synapses_desc:0 "这个星球的突触节点部分被异常工蜂破坏。"
crime_slaves_recruited:0 "帮派招募奴隶"
crime_slaves_recruited_desc:0 "当地的帮派从我们的奴隶中招募，承诺以自由换取忠诚。"
crime_slaves_conscripted:0 "帮派征召奴隶"
crime_slaves_conscripted_desc:0 "交战的帮派一直在进行袭击，偷走奴隶，强迫他们为奴。"
mirror_criminals:0 "镜像罪犯"
mirror_criminals_desc:0 "逃离镜像世界的罪犯加入了当地的犯罪组织。"
dportal_more_researchers:0 "额外维度研究资源"
dportal_more_researchers_desc:0 "额外的资源已经被用于研究维度星门的研究人员"
dportal_more_researchers_hive:0 "$dportal_more_researchers$"
dportal_more_researchers_hive_desc:0 "$dportal_more_researchers_desc$"
dportal_unhappy_researchers_hive:0 "传送门异变"
dportal_unhappy_researchers_hive_desc:0 "传送门附近的空间扭曲逐渐变得不稳定。"
dportal_unhappy_researchers_machine:0 "传送门塌陷"
dportal_unhappy_researchers_machine_desc:0 "传送门塌陷导致附近的计算个体效率降低。"
dportal_jump_drive_researchers:0 "镜像宇宙研究"
dportal_jump_drive_researchers_desc:0 "我们在这个星球上的研究人员正在帮助我们的镜像对手研究如何关闭翘曲裂缝，代价是他们自己的研究。"
food_riot:0 "粮食暴动"
food_riot_desc:0 "这个殖民地上的H粮食短缺§!导致了愤怒的骚乱。"
bad_harvest:0 "粮食欠收"
bad_harvest:0 "粮食欠收"
xenophobe_tension:0 "排外紧张局势"
xenophobe_tension_desc:0 "外来移民和当地居民之间的紧张关系加剧了。"
xenophilic_relations:0 "欢迎外星人"
