subterranean_engineers:0 "地下工程师"
subterranean_engineers_desc:0 "来自星球下的外星帝国的工程师们正在参观我们的工程和采矿设施，暂时降低了它们的生产率。"
recovered_tomb_world:0 "复原的坟墓星球"
recovered_tomb_world_desc:0 "这个世界曾经受到核战争的严重影响。从那以后，星球就恢复了，尽管原来的居民还没有恢复。"
damaged_ecosystem:0 "被破坏的生态系统"
damaged_ecosystem_desc:0 "由于几个世纪的工业开发，星球的生态系统遭到了严重破坏。"
deteriorating_ecosystem:0 "生态系统恶化"
deteriorating_ecosystem_desc:0 "这个星球的生物圈正在以惊人的速度恶化"
recent_eruption:0 "防止火山喷发"
recent_eruption_desc:0 "这个星球上的一座火山最近爆发了，把火山灰远远地抛向了星球的表面"
tecnocratic_government:0 "特克诺克政府"
tecnocratic_government_desc:0 "这个星球的地方事务由一个科学家委员会管理。"
black_market:0 "黑市"
black_market_desc:0 "在这个星球上，由于普遍缺乏消费品和赎罪品，导致了黑市的产生。"
software_error:0 "软件错误"
software_error_desc:0 "最近一个软件补丁的错误导致了这个星球上无人机种群的错乱行为。"
white_collar_crime:0 "白领犯罪"
white_collar_crime_desc:0 "这个星球目前正在经历重大的金融犯罪活动。
corrupt_cops:0 "腐败的执法"
corrupt_cops_desc:0 "在这个星球上，执法部门存在明显的腐败现象，破坏了公众对地方政府的信任。"
corrupt_cops_lingering:0 "挥之不去的不信任"
corrupt_cops_lingering_desc:0 "虽然执法部门的腐败现象已被根除，但地方政府内部的公众不满仍挥之不去。"
art_theft:0 "艺术盗窃"
art_theft_desc:0 "这个星球上的一个主要博物馆被抢劫了许多具有文化意义的艺术品"
malfunctioing_nexus:0 "错误连接"
malfunctioing_nexus_desc:0 "这个星球的上传连接出现故障，导致行星延迟增加。"

methane_biosphere:0 "甲烷生物圈"
methane_biosphere_desc:1 "这个有毒的世界是一个稀有生态系统的家园，在这个生态系统中，生命使用甲烷而不是水作为溶剂。这些以甲烷为基础的生命形式以独特的方式发展，研究它们将促进我们对生物学的理解。"
transdimensional_being:0 "跨维生命"
transdimensional_being_desc:0 "数十亿年前，某种巨大的跨维度生命形式通过一扇门来到了这个世界。只剩下它的古老的骨头。"
living_metal_spaceborn_alien:0 "宇宙诞生的外星人"
living_metal_spaceborn_alien_desc:0 "数十亿年前，一个在太空出生的外星人死在这里。它古老的骨骼是活金属的丰富来源。"
wetware_computer:0 "人脑计算机"
wetware_computer_desc:0 "一个庞大的人脑计算机网络正在帮助这个星球的研究。"
ravenous_locusts:0 "贪婪的蝗虫"
ravenous_locusts:0 "贪婪的昆虫已经在这个世界上灭绝了，吃掉了所有可用的植物物质。"
sunless_sea_civilization:0 "地下文明"
sunless_sea_civilization_desc:0 "这个星球上的原住民已经迁移到一个巨大的地下海洋。\n\n他们拒绝离开。"
asteroid_microbes:0 "星状的微生物"
asteroid_microbes_desc:0 "岩性微生物附着在这颗小行星上"
living_crystals:0 "活晶体"
living_crystals_desc:0 "这个冰冻的世界是活水晶实体的家园"

prepared_for_the_end:0 "为结局做准备"
prepared_for_the_end_desc:0 "你已经看到了几乎就在我们头顶上的圆顶"
adopted_amoeba:0 "领养变形虫"
adopted_amoeba_desc:0 "这个国家领养了一种消失的空间变形虫"
dathnak_using_computers:0 "背景计算"
dathnak_using_computers_desc:0 "达特纳克人借用我们的计算机系统进行科学计算。"
dportal_lasers:0 "改进的激光"
dportal_lasers_desc:0 "对变形兽的武器研究给了我们改进激光武器的新见解"


