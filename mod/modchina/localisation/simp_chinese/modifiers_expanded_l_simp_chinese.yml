# Starting
d_chrysanthemum:0 "秋菊号"
d_chrysanthemum_desc:0 "殖民者的船菊花号在到达后不久就被拆除了，它的核心力量推动了人类在另一个世界的第一次定居。"

# Blocker
d_collapsed_sinkhole:0 "倒塌的深坑"
d_collapsed_sinkhole_desc:0 " 一个巨大的天坑曾经覆盖了这一地区的大部分地区，但现在已经坍塌到一个更容易控制的规模。"
d_exofungus_blocker:0 "外突生长"
d_exofungus_blocker_desc:0 "入侵星球的外食像癌症一样扩散，阻塞了地形，干扰了基础设施。"

# Event
d_predatory_plants:0 "食肉植物"
d_predatory_plants_desc:0 "这个星球是大型食肉植物的家园。"
d_sand_worms:0 "地下蠕虫"
d_sand_worms_desc:0 "这个星球是大型地下蠕虫的家园。他们的隧道便于采矿，但他们的挖掘往往会对地表造成破坏。"
d_titanic_fossils:0 "泰坦化石"
d_titanic_fossils_desc:0 "在这个星球上可以找到现已灭绝的泰坦化石遗迹。"
d_pitharan_fields:0 "皮萨兰尘埃"
d_pitharan_fields_desc:0 "这颗行星异常肥沃的土壤是由来自月球的皮萨兰尘埃滋养的。"
d_abandoned_colony:0 "废弃的殖民地"
d_abandoned_colony_desc:0 "殖民失败后被遗弃的废墟"
d_misty_shores:0 "有雾的海岸"
d_misty_shores_desc:0 "由一些塑料聚合物组成的大而灵活的几何网格被放置在海洋中。从轨道上看，它们只是为了美观。"
d_nanosands:0 "纳米"
d_nanosands_desc:0 "一大片微小的纳米碎片覆盖了星球的部分地区。这些微型机器是由稀有的矿石制成的，这些矿石适合开采。"
d_acid_jungles:0 "酸丛林"
d_acid_jungles_desc:0 "进化产生了树木和树叶，它们散发出酸，使得穿越或定居的地形变得危险。"
d_ai_fleet:0 "坠毁的AI舰队"
d_ai_fleet_desc:0 "一个由人工智能控制的舰队被摧毁在星球上，给我们提供了宝贵的工程数据进行研究。"
d_irradiated_wasteland_anomaly:0 "辐照荒地"
d_irradiated_wasteland_anomaly_desc:0 "这个星球一直受到辐射的轰击，使它的大部分对大多数生物都是危险的。"
d_liquid_sands:0 "液体金沙"
d_liquid_sands_desc:0 "沙子覆盖着这颗星球，所以细粒的沙子就像液体。矿物的奇特成分提供了大量的研究。"
d_ship_graveyard:0 "飞船墓地"
d_ship_graveyard_desc:0 "大量的星际飞船在这里坠毁，创造了一个满是垃圾的象征性墓地。"

# Special System
d_presidium:0 "主席团"
d_presidium_desc:0 "恐惧症的中心环是一个维护良好的公园，公园两侧环绕着设计复杂的住宅和商业塔楼。环上耸立着一座巨大的塔楼，里面有废弃的政府办公楼。"
d_protein_vats:0 "蛋白质大桶"
d_protein_vats_desc:0 "在空间站的深处，这个栖息地的无人机种群维持着数百个生产合成食物的大桶，足以养活相当数量的种群。由此产生的浆液是完全安全食用的，没有任何可疑或麻烦。"
d_engineered_keepers:0 "基因工程维修单位"
d_engineered_keepers_desc: "经过特殊设计的有机单位维护和操作本站的先进系统。"
d_citadel_wards:0 "栖息地病房"
d_citadel_wards_desc:0 "五条手臂从车站的中央环伸出，提供了车站的大部分空间。在战争时期，这些武器可以靠近，形成一个保护壳，保护内部免受攻击。"
d_spice_mine:0 "泽洛香料"
d_spice_mine_desc:0 "注入泽洛的“香料”通常存在于世界土壤中，是当地沙虫自然生命周期的一部分。"
mod_building_zro_harvesters_max:0 "Max $building_zro_harvesters$"

# Precursor
d_vultaum_1:0 "瓦塔姆太空电梯"
d_vultaum_1_desc:0 "坍塌的瓦塔姆太空升降机的部分残骸从赤道升起。它的电缆在撞击几个城市中心时突然断裂，造成数百万人死亡"
d_vultaum_2:0 "瓦塔姆废墟"
d_vultaum_2_desc:0 "在几百万年前的一系列大规模反物质爆炸之后，这些瓦塔姆聚落只剩下几个巨大的、完美的圆形湖泊。"
d_vultaum_3:0 "瓦塔姆洞穴"
d_vultaum_3_desc:0 "这个世界曾经是一个地下瓦塔姆殖民地的家园，很久以前在数百万吨的岩石下崩塌。"
d_vultaum_4:0 "瓦塔姆分裂的殖民地"
d_vultaum_4_desc:0 "这个世界曾经是一个瓦塔姆殖民地的家园，这个殖民地似乎是被某个拒绝他们社会主导哲学的分裂团体所定居的。"
d_yuht_1:0 "亚特孵卵所世界"
d_yuht_1_desc:0 "亚特人对这个世界上任何危险的生命形式进行了消毒，使之成为适合他们后代的孵卵地。"
d_yuht_2:0 "亚特殖民地"
d_yuht_2_desc:0 "这个世界的南半球有几十个巨大的亚特生态遗迹。特别值得注意的是一座博物馆的废墟，里面陈列着所谓的“著名外星人骗局”。"
d_yuht_3:0 "亚特墓地"
d_yuht_3_desc:0 "这个世界上有一个巨大的亚特墓地，很久以前被洗劫一空。"
d_yuht_4:0 "亚特战场"
d_yuht_4_desc:0 "这个世界是古代亚特和贾巴尔代尼之间战斗的地方。这些定居点从未重建，亚特的军事装备仍然散落在地表。"
d_first_1:0 "卡姆代家园"
d_first_1_desc:0 "这个世界是虫族战士卡姆代人的家园。除了南半球的一个大型自然保护区外，蜂窝状城市的废墟覆盖着地球表面。"
d_first_2:0 "查萨戈家园"
d_first_2_desc:0 "这个世界是爬虫类商人查萨戈人的家园。他们的地下城市早就倒塌了。"
d_first_3:0 "米吉尔·扬家园"
d_first_3_desc:0 "这个世界是繁殖迅速的密尔延的故乡。这些微小的，类似啮齿动物的生物生活在巨大的生态系统中，而这些生态系统的废墟仍然散落在地表。"
d_first_4:0 "V 'ropak家园"
d_first_4_desc:0 "这个世界是鸟类研究者V'ropak的家园。他们把城市建在大平顶山里。"
d_first_5:0 "联盟联合殖民地"
d_first_5_desc:0 "这个世界是由第一联合的成员以同样的数量定居下来的。仅仅50年后，由于居民之间的激烈内讧，它就被废弃了。"
d_first_6:0 "联盟贸易中心"
d_first_6_desc:0 "这个世界曾经是一个繁荣的第一联合贸易世界，仅在北半球就拥有至少12个主要的太空港。它在第一个联赛解体后逐渐被废弃。"
d_first_7:0 "被保护原始的世界"
d_first_7_desc:0 "这个世界曾经是青铜时代早期文明的发源地，受到第一联盟的保护。联盟垮台后，原始人成了一群奴隶贩子的猎物。"
d_first_8:0 "被封锁世界"
d_first_8_desc:0 "这个世界是一个物种的家园，第一联合认为这个物种“不听话”，并在一场正在进行的贸易战中被封锁了两次。"
d_irassian_1:0 "隔离的伊拉西安殖民地"
d_irassian_1_desc:0 "前伊拉西安殖民地，死于爪哇水痘。伊朗军方对世界进行隔离，试图阻止这种疾病的传播，但没有成功。"
d_irassian_2:0 "纯化伊拉西安殖民地"
d_irassian_2_desc:0 "这个前伊拉西亚殖民地在制止贾沃里亚痘传播的徒劳努力中，通过轨道轰击得到了净化。"
d_irassian_3:0 "Joggra家园"
d_irassian_3_desc:0 "这个世界是Joggra的家园。Joggra是一种软体动物，被伊朗人征服，被迫作为附属国。"
d_irassian_4:0 "提德格家园"
d_irassian_4_desc:0 "这个世界是有翼节肢动物提德格的故乡，提德格是伊朗的附庸国。伊拉西安人认为提德格人蓄意传播爪哇人的天花，从轨道上摧毁了他们的家园。"
d_irassian_5:0 "死亡的伊拉西安殖民地"
d_irassian_5_desc:0 "在被Javorian Pox摧毁之前，这个世界曾经是一个繁荣的伊拉西安殖民地。这里的废墟保存得非常完好。"
d_irassian_6:0 "伊拉西安殖民地"
d_irassian_6_desc:0 "这个世界包含了一个早期的伊拉西安人定居点，它被爪哇人的天花杀死。天花似乎起源于这里。"
d_cybrex_1:0 "库尔家园"
d_cybrex_1_desc:0 "这个世界是库尔人的家园，库尔人创造了后来的塞博克里斯。他们的创造物攻击他们，摧毁了他们存在的几乎所有证据。"
d_cybrex_2:0 "印第马克家园"
d_cybrex_2_desc:0 "这个世界是印第马克人的家园，一个被塞博勒克斯灭绝的物种。在他们投降后，他们被迫在西布雷克斯战争工厂做奴隶劳工，参与了自己的灭绝行动。"
d_cybrex_3:0 "未知的家园"
d_cybrex_3_desc:0 "这个世界是一个未知物种的家园，他们对塞博勒克斯的入侵进行了顽强的抵抗。当塞博勒克斯撞向星球的两颗大小行星时，他们的抵抗终于结束了。"
d_cybrex_4:0 "未知的家园"
d_cybrex_4_desc:0 "这个世界曾经是塞博勒克斯的殖民地。与它们在其他星球上的行为形成鲜明对比的是，塞博勒克斯为有机生命留下了一个巨大的保护区，使得当地居民不受干扰。"

