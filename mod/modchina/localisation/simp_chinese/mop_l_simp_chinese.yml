 pm.3001.name:1 "重置一颗特殊行星 - [Root.GetName]"
 pm.3001.desc:0 "这个特殊的星球 - §H[Root.GetName]§! - 已经不在我们的控制之下，或者我们不再需要它了。我们已经把它变回了盖亚星球，但快速的地貌改造的影响预计将持续10年，并困扰着这个星球。特殊的星球。 "
 pm.3001.a:0 "如果我们得不到，那就没有人能拥有。"
 pm.1.name:0 "§H矿业星球§!: [Root.GetName] 包裹"
 pm.1.desc:0 "在大规模的行星计划之后，行星本身变成了一个高炉，一个采矿星球!\n\n没有茂密的森林，没有绿色的海洋，没有高山。地面上只有城市和矿山，有自己的工厂和矿工的住所。\n\n一个曾经由偶然和自然规律塑造的地方，现在是一个由不屈不挠的目标塑造的设计。"
 pm.2.name:0 "§H发电机星球§!: [Root.GetName] 包裹"
 pm.2.desc:0 "在大规模的行星计划之后，这颗行星本身变成了一个发电厂行星。\n\n翠绿的吗?崎岖的吗?我们很久以前就把它们开采出来用作燃料了。大型发电厂与日夜不同的发电机的嗡嗡声生产电力。\n\n一个曾经由偶然和自然规律塑造的地方，现在是一个由不屈不挠的目标塑造的设计。"
 pm.3.name:0 "§H超级农业星球§!: [Root.GetName] 包裹"
 pm.3.desc:0 "在大规模的行星计划之后，[Root.GetName]变成了一个巨大的农场行星，通过横跨大陆中心运河周围的超大型灌溉，实现了行星级种植园的农业!\n\n危险的野生动物吗?有毒的植物吗?无论过去生活在这里的是什么，现在只有动物和植物是美味和营养的。\n\n一个曾经被偶然塑造的地方和自然的不假思索的规律，现在只有丰富的作物覆盖了这个地方。"
 pm.4.name:0 "§H堡垒星球§!: [Root.GetName] 定向"
 pm.4.desc:0 "巨大的行星项目后,[Root.GetName]转变成行星堡垒,培育帝国的地面部队和生产武器!\n\n曾经，它是一个由民法控制的平民星球，但伟大的公民决定为他们的国家工作，并遵循军事法律。\n\n没有人，也永远不会，[Root.GetName]不会崩溃。"
 pm.5.name:0 "§H超级农业星球§!: [Root.GetName] 定向"
 pm.5.desc:0 "巨大的行星项目后,[Root.GetName]已经转变成一个动物园星球,外星人保护各种动物和植物!\n\n地球上所有的人都是动物管理员。甚至田野里的草和虫子都在我们的控制之下。\n\n一个曾经被偶然和不假思索的自然法则所塑造的地方。还有自然的法律,但这是大自然的规律,我们计划和实践。"
 pm.6.name:0 "§H商业星球§!: [Root.GetName] 定向"
 pm.6.desc:0 "巨大的行星项目后,[Root.GetName]转变成一个交易行星,星系的所有的钱和收藏品!\n\n从摩天大楼到小巷里的小商店，星球各地都有大大小小的经济活动。现在因为城市的灯光,昼和夜的区别是没有意义的。\n\n它没有足够的空间站。如果您想去那里，请与[Root.GetName]经济部联系!"

 pc_mining:0 "矿业星球"
 pc_mining_desc:0 "整个星球是一个巨大的熔炉。我们的矿山和交通网络延伸的内在核心,和星球上的每一个人都是为矿物而活，为矿物而活。"
