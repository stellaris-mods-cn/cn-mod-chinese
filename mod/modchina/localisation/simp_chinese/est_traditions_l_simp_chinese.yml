tr_est_piracy_5_nice_delayed:0 "生活是一场冒险，我们不会让任何事情阻碍我们。"

tr_est_piracy_5_hive:0 "吞噬异族"
tr_est_piracy_5_hive_desc:0 "在成功入侵的星球上每一个£pop §Y人口§!产生§Y10§! £food。$tr_est_piracy_2$ 传统也产生£food §Y食物§!. §Y加工产出§!增加§G+30%§!."
