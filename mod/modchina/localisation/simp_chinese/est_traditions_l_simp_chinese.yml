################################################################
# ACADEMY
################################################################
tradition_est_academy:0 "学院"
tradition_est_academy_desc:0 "学院、学校和大学遍布我们的帝国，那些希望达到顶点的人通过他们错综复杂的等级制度来实现。"
tr_est_academy_adopt:0 "学院传统"
tr_est_academy_adopt_desc:0 "$tradition_est_academy_desc$\n\n$tr_est_academy_adopt_effect$\n\n$tr_est_academy_finish_effect$"
tr_est_academy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n给每个星球上提供§Y1§!可选择的 £job_researcher£ §Y$job_researcher$ 职位§!"

tr_est_academy_1:0 "公共教育"
tr_est_academy_1_desc:0 "§Y帝国领袖池容量§!增加加§Y3§!."
tr_est_academy_1_delayed:0 "教育是一种属于所有人的权利。通过公共教育，我们确保为我们所有公民提供基本的教育水平。遍地撒网，才能重点捞鱼。"

tr_est_academy_2:0 "强制性高等教育"
tr_est_academy_2_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§!增加§Y1§!."
tr_est_academy_2_delayed:0 "通过确保我们大多数公民获得高等教育，我们可以确保我们社会的各种职能由有能力的领导人执行。"

tr_est_academy_3:0 "学习，忘却，再学习，"
tr_est_academy_3_desc:0 "§Y领袖经验收益§!增加§G+25%§!."
tr_est_academy_3_delayed:0 "我们重视学习，不仅仅是为了知识，而是作为一个过程本身。这使我们的领导者更能够从他们的经验中学习。"

tr_est_academy_4:0 "象牙塔"
tr_est_academy_4_desc:0 "向有£building  §Y$building_research_lab_3$§!的星球上提供§Y1§! £job_head_researcher£ §Y$job_head_researcher$ 职位§!"
tr_est_academy_4_delayed:0 "那些已经达到学术阶梯顶端的人们将获得无限的资源来追求新的知识。在他们的象牙塔中，他们可以自由地进行研究，而不受外界的干扰。"

tr_est_academy_5:0 "军事学校"
tr_est_academy_5_desc:0 "§Y陆军初始经验§!和§Y舰队初始经验§!增加§G+200§!. 此外我们所有的§Y舰队司令§!和§Y陆军将领§!§Y最高等级§!增加§Y1§!."
tr_est_academy_5_delayed:0 "通过确所有的军事人员能进行全面的基础教育，可以确保我们舰队的效率达到最大化。"

tr_est_academy_finish:0 "完成学院传统"
tr_est_academy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_academy_adopt$将允许领袖达到§Y5§!级时升级他们的一个特质。升级后的特质是正常的两倍。"

### Swap - Shroudborn ###

tradition_est_shroudborn:0 "虚境出生"
tradition_est_shroudborn_desc:0 "我们也许是银河系中最强大的灵能存在。与我们接触的普通灵能都会死亡或发疯。"
tr_est_shroudborn_adopt:0 "虚境出生传统"
tr_est_shroudborn_adopt_desc:0 "$tradition_est_shroudborn_desc$\n\n$tr_est_shroudborn_adopt_effect$\n\n$tr_est_shroudborn_finish_effect$"
tr_est_shroudborn_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n£unity §Y凝聚力§!产出增加§G+10%§!."

tr_est_shroudborn_1:0 "侵入心灵"
tr_est_shroudborn_1_desc:0 "§Y$MOD_SHIP_EVASION_MULT$§!增加§G+10%§!."
tr_est_shroudborn_1_delayed:0 "我们能够侵入凡人的头脑，阅读他们的思想，预测他们的行动。"

tr_est_shroudborn_2:0 "思维抑制"
tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§!增加§G+15%§!，此外对于所有邻国§Y星际基地影响力花费§!和§Y宣称影响力花费§!增加§R+15%§!(我们的盟国，共同防御契约国或我们的附庸国不受影响)。"
tr_est_shroudborn_2_delayed:0 "当我们进入到凡人的思想中时，我们可以使他们的思想变得迟钝，抑制他们的感受，减少他们的野心或战斗的意志。"
tr_est_shroudborn_2_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§!增加§G+30%§!."

tr_est_shroudborn_3:0 "永恒观察者"
tr_est_shroudborn_3_desc:0 "§Y行星传感器范围§!增加§Y2§!."
tr_est_shroudborn_3_delayed:0 "在整个银河系各处，我们总是在场，看着时间和生命的流逝。"

tr_est_shroudborn_4:0 "第七感"
tr_est_shroudborn_4_desc:0 "§Y异常点发现几率§!增加§G+10%§!且§Y调查速度§!增加§G+20%§!."
tr_est_shroudborn_4_delayed:0 "通过我们与虚境的联系，我们已经对银河系形成了第七感，感知到我们通常不会感知到的感觉。"

tr_est_shroudborn_5:0 "能量具现"
tr_est_shroudborn_5_desc:0 "§Y$MOD_SHIP_SHIELD_HP_MULT$§!增加§G+15%§!且§Y能量武器伤害§!增加§G+15%§!."
tr_est_shroudborn_5_delayed:0 "我们的意志如此强大，以至我们能够在物质世界中显化它，增加我们的舰船武器和防御的能力。"

tr_est_shroudborn_finish:0 "完成虚境出生传统"
tr_est_shroudborn_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_shroudborn_adopt$使§Y领袖经验收益§!增加§G+25%§!."

### Swap - Hacking ###

tradition_est_hacking:0 "黑客"
tradition_est_hacking_desc:0 "我们机敏到能够进入其他帝国的计算机系统，改变他们对我们的喜好。"
tr_est_hacking_adopt:0 "黑客传统"
tr_est_hacking_adopt_desc:0 "$tradition_est_hacking_desc$\n\n$tr_est_hacking_adopt_effect$\n\n$tr_est_hacking_finish_effect$"
tr_est_hacking_adopt_terminator:0 "黑客传统"
tr_est_hacking_adopt_terminator_desc:0 "$tradition_est_hacking_desc$\n\n$tr_est_hacking_adopt_effect$\n\n$tr_est_hacking_finish_terminator_effect$"
tr_est_hacking_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y研究速度(计算机学)§!增加§G+25%§!."

tr_est_hacking_1:0 "系统操作"
tr_est_hacking_1_desc:0 "§Y$MOD_SHIP_EVASION_MULT$§!增加§G+10%§!."
tr_est_hacking_1_delayed:0 "通过小心地操纵敌舰的瞄准系统，我们可以减少他们在战斗中成功瞄准我们船的能力。"

tr_est_hacking_2:0 "通信中断"
tr_est_hacking_2_desc:0 "所有普通邻国帝国§Y行星探测范围§!和§Y舰船§! §Y传感器范围§!减少§R1§!且§Y星际基地影响力花费§!增加§R+25%§!（和我们有联盟、共同防御契约的帝国或我们的附庸国不受影响）。"
tr_est_hacking_2_delayed:0 "我们可以破坏外国通讯系统，减少我们邻国在其帝国内部有效沟通的能力。"
tr_est_hacking_2_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! 增加§G+30%§!."

tr_est_hacking_3:0 "间谍软件"
tr_est_hacking_3_desc:0 "§y行星传感器范围§！增加§Y2§！。"
tr_est_hacking_3_delayed:0 "我们可以黑进其他帝国的监视和观测系统，利用它们更好地了解我们帝国周围的空间。"

tr_est_hacking_4:0 "恶意软件"
tr_est_hacking_4_desc:0 "对所有宿敌国家§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!减少§R-10%§!且§Y建筑维护§!增加§R+15%§!。"
tr_est_hacking_4_delayed:0 "通过对我们宿敌的计算机系统进行有害攻击，我们可以降低他们管理帝国的效率。"

tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
tr_est_hacking_4_terminator_desc:0 "其他所有帝国§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!减少§R-10%§!且§Y建筑维护§!增加§R+15%§!。"
tr_est_hacking_4_terminator_delayed:0 "通过对其他计算机系统执行有害攻击，我们可以降低他们运行帝国的效率。"

tr_est_hacking_4_passive_AI:0 "恶意软件"
tr_est_hacking_4_passive_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+5%§!."
tr_est_hacking_4_passive_AI_delayed:0 "通过对我们竞争对手的计算机系统进行有害攻击，我们可以降低他们管理帝国的效率。"

tr_est_hacking_5:0 "数据库挖掘"
tr_est_hacking_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!增加§G+10%§!."
tr_est_hacking_5_delayed:0 "通过挖掘其他帝国的数据库，我们可以在自己的研究项目中找到有价值的信息。"

tr_est_hacking_finish:0 "完成黑客传统"
tr_est_hacking_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_hacking_adopt$使从§Y宿敌§!获得的£influence §Y影响力§!增加§G+30%§!."
tr_est_hacking_finish_terminator_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_hacking_adopt$使§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§!增加§G+25%§!."

################################################################
# ADMINISTRATUM
################################################################
tradition_est_administratum:0 "中央政务院"
tradition_est_administratum_desc:0 "大批的职员和官僚监督我们的帝国。他们是确保我们的帝国按照按统治者规定运作的人。"
tr_est_administratum_adopt:0 "中央政务院传统"
tr_est_administratum_adopt_desc:0 "$tradition_est_administratum_desc$\n\n$tr_est_administratum_adopt_effect$\n\n$tr_est_administratum_finish_effect$"
tr_est_administratum_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y领袖维护费§!减少§G-20%§!."

tr_est_administratum_1:0 "简化招聘流程"
tr_est_administratum_1_desc:0 "§Y$MOD_LEADER_COST$§!减少§G-25%§!."
tr_est_administratum_1_delayed:0 "由于我们帝国需要大量的新兵，因此我们无法保留旧的招聘流程。他们需要进行精简，以便每位潜在招聘人员都能够通过我们招聘人员的最低限度人力工作进行处理。"

tr_est_administratum_2:0 "精英推广政策"
tr_est_administratum_2_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!增加§Y1§!。此外，所有§Y统治者§!初始拥有一个额外的特质。"
tr_est_administratum_2_delayed:0 "以前的日子里，政治观点，阴谋诡计和小小的抱怨都可能会影响晋升。新的严格指导方针和晋升决定确保不再是这种情况。"

tr_est_administratum_3:0 "高效政府机构"
tr_est_administratum_3_desc:0 "§Y舰船建造速度§!增加§G+10%§!, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§!增加§G+25%§!且§Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§!减少§G-25%§!."
tr_est_administratum_3_delayed:0 "日益见长的官僚作风威胁着我们行政效率的下降。通过采用新的、改进的官僚技术，我们将确保这不会发生。"

tr_est_administratum_4:0 "标准化星球管理"
tr_est_administratum_4_desc:0 "使拥有§Y星区总督§!的完全开发的殖民地的§Y区域建造花费§!减少§G-25%§!."
tr_est_administratum_4_delayed:0 "我们控制着大量的行星，随着我们帝国的发展，他们的地方政府面临分化的风险。通过制定行星管理的标准模板，我们将确保在我们所有星球上都有类似的治理。"

tr_est_administratum_5:0 "监督局"
tr_est_administratum_5_desc:0 "§Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§!增加§G+50%§!."
tr_est_administratum_5_delayed:0 "监督局是我们行政部门的一个独立组织。其代表，监督员将遍布我们的帝国，确保它按照规定进行管理。被监督员投以注意将是每一个当地管理员最高的恐惧。"

tr_est_administratum_finish:0 "完成中央政务院传统"
tr_est_administratum_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_administratum_adopt$解锁一个额外的§Y国家理念槽§!。"

### Swap - Omnipresence ###

tradition_est_omnipresence:0 "无所不在"
tradition_est_omnipresence_desc:0 "我们是一个整体，我们无处不在。我们能够充分重视事物的宏伟计划和最无关紧要的工蜂的细微动作。"
tr_est_omnipresence_adopt:0 "无所不在传统"
tr_est_omnipresence_adopt_desc:0 "$tradition_est_omnipresence_desc$\n\n$tr_est_omnipresence_adopt_effect$\n\n$tr_est_administratum_finish_effect$"
tr_est_omnipresence_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y反常性§! 减少 §G-20%§!."

tr_est_omnipresence_1:0 "总信息处理"
tr_est_omnipresence_1_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§!增加§Y1§!."
tr_est_omnipresence_1_delayed:0 "我们每天都面临着大量的想法和信息。通过记录即使是最微不足道的输入，我们也可以更好地从经验中学习，从而进一步磨练我们的能力。"

tr_est_omnipresence_2:0 "完全进驻工蜂"
tr_est_omnipresence_2_desc:0 "§Y舰船建造速度§!增加§G+10%§!, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§!增加§G+25%§!且§Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§!减少§G-25%§!."
tr_est_omnipresence_2_delayed:0 "我们将完全控制每个单独的工蜂，而不是让他们的行为很大程度上取决于反射，从而最大限度地提高其效率。"

tr_est_omnipresence_3:0 "增加容量"
tr_est_omnipresence_3_desc:0 "§Y行政管理上限§!增加§G20§!."
tr_est_omnipresence_3_delayed:0 "随着我们在整个银河系的扩展，我们的容量也需要扩展，以适应不断扩大的工蜂数量。"

tr_est_omnipresence_4:0 "同步控制"
tr_est_omnipresence_4_delayed:0 "同一时间某些类似的任务在我们的几个世界进行。通过开发技术来同时控制这些过程，我们可以提高认知效率。"

tr_est_omnipresence_5:0 "高级认知神经突触"
tr_est_omnipresence_5_delayed:0 "通过改进我们的存在在我们的领域内流动的方式，我们将能够控制它。"

tr_est_omnipresence_5_machines:0 "发射塔"
tr_est_omnipresence_5_machines_delayed:0 "通过构建专门的发射塔来广播或感知信号，我们可以更好地控制我们领域的运作。"

tr_est_omnipresence_finish:0 "完成无所不在传统"
tr_est_omnipresence_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_omnipresence_adopt$解锁一个额外的§Y国家理念槽§!."

################################################################
# AESTHETICS
################################################################
tradition_est_aesthetics:0 "美学"
tradition_est_aesthetics_desc:0 "美可以被感知，但不能被解释，没有它，我们在这个星系中的存在将是空洞的。"
tr_est_aesthetics_adopt:0 "美学传统"
tr_est_aesthetics_adopt_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_effect$\n\n$tr_est_aesthetics_finish_effect$"
tr_est_aesthetics_adopt_spiritualist_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_spiritualist_effect$\n\n$tr_est_aesthetics_finish_effect$"
tr_est_aesthetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!增加§G+15%§!到有 £building §Y$building_autochthon_monument$§!建筑链存在的星球上。"
tr_est_aesthetics_adopt_spiritualist_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!增加§G+15%§!到有£building §Y$building_temple$§!建筑链存在的星球上。"

tr_est_aesthetics_1:0 "文学作品"
tr_est_aesthetics_1_desc:0 "§Y$MOD_PLANET_AMENITIES_MULT$§!增加§G+15%§!."
tr_est_aesthetics_1_delayed:0 "我们的作家和诗人的作品将在数千年内启发着数十亿人的灵魂。一件作品完成后，它将持续到永恒，每天它的存在使这个星系成为一个更好的地方。"

tr_est_aesthetics_2:0 "艺术家公会"
tr_est_aesthetics_2_desc:0 "在一个星球上每§Y40§! £pop  §Y人口§!提供§Y1§! §Y文化工作者职位§! 和 §Y1§! §Y演艺人员职位§! 。"
tr_est_aesthetics_2_delayed:0 "受人尊敬的艺术家工会收集了我们帝国中最有技能的艺术家，他们为他们的技能而精心挑选，为帝国服务，为帝国带来更大的好处和利益。"

tr_est_aesthetics_3:0 "敬畏灵感"
tr_est_aesthetics_3_desc:0 "外星帝国£opinion §Y评价§!增加§G+15§!且§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§!增加§G+5%§!."
tr_est_aesthetics_3_xenophile_desc:0 "外星帝国£opinion §Y评价§!增加§G+15§!, §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! 增加 §G+5%§!,且 §Y移民吸引力§! 增加 §G+25%§!."
tr_est_aesthetics_3_delayed:0 "来访我们的帝国的外国外交官对我们的建筑物感到敬畏。他们对他们走过的每个大厅的美景都赞叹不已。之后他们将在我们文明观摩到的荣耀的消息带回自己的帝国。"

tr_est_aesthetics_3_xenophobe:0 "战争艺术"
tr_est_aesthetics_3_xenophobe_desc:0 "当我们处于战争状态时，我们的£unity §Y凝聚力§! 产出增加§G+20%§!。"
tr_est_aesthetics_3_xenophobe_delayed:0 "战争中有美丽。每一场战役都是一件艺术品。成千上万在战场上灭亡的人将成为我们的将军杰作的一部分。"

tr_est_aesthetics_3_IP:0 "追求完美"
tr_est_aesthetics_3_IP_desc:0 "我们的£unity §Y凝聚力§! 产出增加§G+10%§!."
tr_est_aesthetics_3_IP_delayed:0 "我们对周围的星系几乎不在乎，在我们存在的宁静中，我们只有一个目标; 圆满的艺术之美。""

tr_est_aesthetics_4:0 "宏伟建筑"
tr_est_aesthetics_4_desc:0 "§Y住房§! 增加 §G+15%§!."
tr_est_aesthetics_4_delayed:0 "我们的建筑将是我们最伟大的遗产，他将在我们逝去后不断的重复述说我们的伟大。"

tr_est_aesthetics_5:0 "银河奇迹"
tr_est_aesthetics_5_desc:0 "启用§Y5§!昂贵的帝国唯一奇迹建筑，每一个建筑提供给星球和帝国大量的额外好处。建造奇迹需要一个£building §Y$building_capital_2$§!，且一个星球上仅允许建造一个奇迹。"
tr_est_aesthetics_5_delayed:0 "我们的帝国拥有银河系中一些最伟大的奇迹建筑。即使在这个银河系最偏远的地方，它们的伟大也是众所周知的。"

tr_est_aesthetics_finish:0 "完成美学传统"
tr_est_aesthetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_aesthetics_adopt$ 使£culture_workers §Y文化工作者§!产出的£society  §Y社会学研究§!增加§Y2§!."

### Swap - Age ###
tradition_est_age:0 "悠久历史"
tradition_est_age_desc:0 "自银河系诞生以来我们就一直在这里。我们见证了第一个银河帝国的崛起，从那以后我们看到了许多其他帝国的兴衰。"

tr_est_age_adopt:0 "时代传统"
tr_est_age_adopt_desc:0 "$tradition_est_age_desc$\n\n$tr_est_age_adopt_effect$\n\n$tr_est_age_finish_effect$"
tr_est_age_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_AGE$§!增加§Y25§!."
tr_est_age_adopt_machines:0 "时代传统"
tr_est_age_adopt_machines_desc:0 "$tradition_est_age_desc$\n\n$tr_est_age_adopt_machines_effect$\n\n$tr_est_age_finish_effect$"
tr_est_age_adopt_machines_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y机械改造点§!增加§Y1§!."

tr_est_age_1:0 "骄傲"
tr_est_age_1_desc:0 "我们的£unity §Y凝聚力§!产出增加§G+10%§!."
tr_est_age_1_delayed:0 "我们已经看到其他的起起落落，经受了长时间等待的考验。我们知道别人的错误，在我们走上辉煌的漫长道路时，我们不会重复他们的错误。"

tr_est_age_2:0 "优越"
tr_est_age_2_desc:0 "从§Y宿敌§!获得的£influence §Y影响力§! 增加§G+25%§!."
tr_est_age_2_delayed:0 "当我们的对手的祖先甚至没有进化出视力的时候，我们已经抬头仰望星空。这个银河里的年轻人必须知道他们的位置，并跪拜在高级的智慧身下。"

tr_est_age_2_devouring_swarm:0 "$tr_est_age_2$"
tr_est_age_2_devouring_swarm_desc:0 "通过吞食有机£pop §Y人口§!获得额外的§G+50%§! £society §Y社会学研究§!。"
tr_est_age_2_devouring_swarm_delayed:0 "当我们的对手的祖先甚至没有进化出视力的时候，我们已经抬头仰望星空。这个银河里的年轻人应该死在高级的智慧手上。"

tr_est_age_2_terminator:0 "$tr_est_age_2$"
tr_est_age_2_terminator_desc:0 "肃清有机£pop §Y人口§!获得额外§G+50%§! £unity §Y凝聚力§!。"
tr_est_age_2_terminator_delayed:0 "$tr_est_age_2_devouring_swarm_delayed$"

tr_est_age_2_assimilators:0 "$tr_est_age_2$"
tr_est_age_2_assimilators_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+5%§!."
tr_est_age_2_assimilators_delayed:0 "$tr_est_age_2_devouring_swarm_delayed$"

tr_est_age_3:0 "智慧"
tr_est_age_3_desc:0 "§Y$mod_country_base_influence_produces_add$§!增加§Y1§!."
tr_est_age_3_delayed:0 "在亿万年里，我们积累了大量的经验。们从我们自己的错误和其他人的错误中吸取教训。几个世纪以来，我们已经计划了帝国的最终崛起。如果力量失败了，那智慧也将占获胜。"

tr_est_age_3_machines:0 "$tr_est_age_3$"
tr_est_age_3_machines_desc:0 "$tr_est_age_3_desc$"
tr_est_age_3_machines_delayed:0 "$tr_est_age_3_delayed$"

tr_est_age_4:0 "古老的知识"
tr_est_age_4_desc:0 "§Y研究速度§!增加§G+5%§!."
tr_est_age_4_delayed:0 "在过去几千年中，我们发展了我们的技术。更重要的是，我们观察到许多古老帝国的技术并将其融入我们自己的技术中。这种古老的知识将有助于我们探索星河。"

tr_est_age_5:0 "世纪轮回"
tr_est_age_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+5%§!且§Y回避§!增加§G+5%§!。外星帝国£opinion §Y评价§!增加§G+10§!."
tr_est_age_5_delayed:0 "凡人出生，凡人死亡，只有我们永存。他们认为他们是独一无二的，但我们看到它们的同类至少已经一千次。他们已经成长了。我们知道如何打击他们，操纵他们，以及如何制服他们。"

tr_est_age_5_no_dip:0 "$tr_est_age_5$"
tr_est_age_5_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+5%§!且§Y回避§!增加§G+5%§!."
tr_est_age_5_no_dip_delayed:0 "凡人出生，凡人死亡，只有我们永存。他们认为他们是独一无二的，但我们看到它们的同类至少已经一千次。他们已经成长了。我们知道如何毁灭他们。"

tr_est_age_finish:0 "完成时代传统"
tr_est_age_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_age_adopt$ 使§Y$MOD_LEADER_SKILL_LEVELS$§!增加§Y2§!."

################################################################
# Archivist
################################################################
tradition_est_archivist:0 "档案管理员"
tradition_est_archivist_desc:0 "除非被记录下来，否则任何事情都不算真正发生，也不算真正存在。我们的档案包含了这个星系中最伟大的知识，在那里它将为后代保存下来。"
tr_est_archivist_adopt:0 "档案管理员传统"
tr_est_archivist_adopt_desc:0 "$tradition_est_archivist_desc$\n\n$tr_est_archivist_adopt_effect$\n\n$tr_est_archivist_finish_effect$"
tr_est_archivist_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n我们可以选择§Y2§! 研究种类使§Y研究速度§!增加§G+15%§!."

tradition_est_archivist_GC:0 "$tradition_est_archivist$"
tradition_est_archivist_GC_desc:0 "除非被记录下来，否则任何事情都不算真正发生，也不算真正存在。我们的任务是记录这个星系的每一个事件和存在，并将这些记录保存到永恒。"

tr_est_archivist_1:0 "原始生命形式的研究"
tr_est_archivist_1_desc:0 "我们有§Y10%§!几率在我们所有星球上（包括以后新征服的星球，每个星球只能生效1次）生成§Y$d_alien_pets_deposit$ 资源点§! . 解锁§Y$mission_est_archivist_1_document_civilization_1$§!观察任务，可产生§Y5§! £unity  §Y凝聚力§! 和 §Y10§! £society  §Y社会学研究§!, 当§Y$tech_society_2$§!/§Y$tech_society_3$§!科技研究完成时增加到 §Y10§! 和  §Y15§!/§Y15§! 和  §Y20§!."
tr_est_archivist_1_delayed:0 "生命在银河里不算常见，只在少部分行星上能发现。每次出现的生命都是独一无二的，与银河中的其他地方不同。一定要从研究这些生命形式中获益。我们将调查他们的生物学并记录他们的文化。"

tr_est_archivist_1_purifier:0 "武器收藏"
tr_est_archivist_1_purifier_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+15%§!且§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+5%§!."
tr_est_archivist_1_purifier_delayed:0 "我们每个制造的每种武器类型至少有一个副本被分类并储存在我们的武器收藏中。我们还积极收集我们堕落的敌人制造的武器，这些武器也将经过广泛研究后进入我们的收藏。"

tr_est_archivist_2:0 "图书管理员"
tr_est_archivist_2_desc:0 "领袖有§Y25%§!几率获得§Y图书管理员§!特质，使他们的§Y研究速度§!减少§R-5%§!，§Y调查速度§!减少§R-15%§!，并且使他们的§Y花费§! 和 §Y维护费§! 增加 §R+50%§!。。这样的领袖会使我们的 §Y物理学§!, §Y社会学§!或§Y工程学§ §Y研究速度§!增加§G+10%§!, 不管他们在不在任何领域领导研究。"
tr_est_archivist_2_delayed:0 "尊敬的图书管理员的受命负责我们档案的运行。他们可以获得我们世代相传的知识。"

tr_est_archivist_2_GC:0 "信息保存者"
tr_est_archivist_2_GC_desc:0 "领袖有§Y25%§!几率获得§Y保存者§!特质，, 使他们的§Y研究速度§!减少§R-5%§!，§Y调查速度§!减少§R-15%§!，并且使他们的§Y花费§! 和 §Y维护费§! 增加 §R+50%§!。这样的领袖会使我们的 §Y物理学§!, §Y社会学§!或§Y工程学§! §Y研究速度§!增加§G+10%§!, 不管他们在不在任何领域领导研究。"
tr_est_archivist_2_GC_delayed:0 "为了提高回收效率，除了在心中存储信息之外，我们还会将其存储在专门的记忆工蜂中。 这些工蜂专门存储大量知识，并确定何时需要这些知识。 但是，它们在对其他许多方面没有用处。"

tr_est_archivist_2_AI_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!增加§G+10%§!."

tr_est_archivist_3:0 "历史记录"
tr_est_archivist_3_desc:0 "我们的£unity §Y凝聚力§! 产出增加§G+5%§!且§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!增加§G+10%§!."
tr_est_archivist_3_delayed:0 "我们对帝国的历史进行了细致的记录，每个事件和个人都被记录下来，我们采取的每一个行动也是如此。 通过对我们共同历史的这种认识，我们更紧密地结合在一起。"

tr_est_archivist_3_GC:0 "物理记录"
tr_est_archivist_3_GC_desc:0 "£unity §Y凝聚力§! 产出增加§G+10%§!."
tr_est_archivist_3_GC_delayed:0 "为了确保不惜一切代价保留我们的记录，我们将在物理状态下对我们的知识进行备份，除此之外将其保存在我们自己的心灵中。"

tr_est_archivist_4:0 "银河记录"
tr_est_archivist_4_desc:0 "§Y异常点发现几率§!增加§G+10%§!。当我们调查完一个星系后获得额外§G5§! £influence §Y影响力§!。"
tr_est_archivist_4_delayed:0 "我们将记录这个星河，绘制每个行星的图像，记录每个星系和它所包含的每个天体。"

tr_est_archivist_5:0 "保存知识"
tr_est_archivist_5_desc:0 "每研究完成§Y4§!个科技增加£unity §Y凝聚力§!产出§Y1§!。"
tr_est_archivist_5_delayed:0 "我们研究的每一个结果，每一项技术都应该加入到我们的档案中保留下来，这样可以使那些能够接替我们的人受益。"

tr_est_archivist_finish:0 "完成档案管理员传统"
tr_est_archivist_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_archivist_adopt$ §H解锁建筑:§! £building §Y$building_est_archivist_finish_archive$§!\n§E这是一个生产凝聚力并提高星球科研产出的建筑。§!\n"

################################################################
# Chivalry
################################################################
tradition_est_chivalry:0 "骑士精神"
tradition_est_chivalry_desc:0 "我们的理想既不会弯曲，也不会破碎。无论发生什么，不动摇，我们必须是高尚的。"
tr_est_chivalry_adopt:0 "骑士精神传统"
tr_est_chivalry_adopt_desc:0 "$tradition_est_chivalry_desc$\n\n$tr_est_chivalry_adopt_effect$\n\n$tr_est_chivalry_finish_effect$"
tr_est_chivalry_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n所有领袖获得§Y$leader_trait_admiral_est_chivalry$§!特质，提供小的好处。在一场战斗中获胜的§Y陆军将领§!和§Y舰队司令§!有几率获得§Y$leader_trait_admiral_est_chivalry_hero$§!特质，提供大的好处。（获得特质的几率取决于战场环境）。"

tr_est_chivalry_1:0 "交战规则"
tr_est_chivalry_1_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+10%§!."
tr_est_chivalry_1_delayed:0 "舰队参与遵循一套严格的规则作战。打破这种骑士精神的行为，会让所有的舰队司令不屑一顾。"

tr_est_chivalry_2:0 "荣誉"
tr_est_chivalry_2_desc:0 "§Y信任度增长§!增加§G+30%§!.外星帝国£opinion §Y评价§!增加§G+20§!."
tr_est_chivalry_2_no_dip_desc:0 "所有£pops §Y人口§! £happiness §Y$MOD_POP_HAPPINESS$§!增加§G+5%§!."
tr_est_chivalry_2_delayed:0 "一个人应该努力争取荣誉，因为个人的价值和荣誉的程度是一样的。"

tr_est_chivalry_3:0 "职业道德"
tr_est_chivalry_3_desc:0 "由职位产生的£energy §Y能量币§!, £food §Y食物§!且£minerals §Y矿物§! 产出增加§G+5%§!."
tr_est_chivalry_3_delayed:0 "无论任务本身是卑贱或是重要，努力地执行任务是一种荣耀。"

tr_est_chivalry_4:0 "战士的勇气"
tr_est_chivalry_4_desc:0 "§Y陆军士气§!增加§G+25%§!，§Y陆军维护§!，§Y陆军建造花费§!减少§G-15%§!."
tr_est_chivalry_4_delayed:0 "勇敢战斗是一种美德。正因为如此，我们的公民纷纷从军，给自己一个机会证明自己的价值。"

tr_est_chivalry_5:0 "辉煌战斗"
tr_est_chivalry_5_desc:0 "摧毁敌方的舰船和空间站提供£unity §Y凝聚力§!。数量随舰船和空间站的规模增加。"
tr_est_chivalry_5_delayed:0 "战斗提供了更有价值的机会，在战斗的火焰中，个性中最伟大的一面将被锻造。"

tr_est_chivalry_finish:0 "完成骑士精神传统"
tr_est_chivalry_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_chivalry_adopt$ 允许统治者选择一种美德，提供一系列好处。"
tr_est_chivalry_finish_effect_AI:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_chivalry_adopt$ 使§Y$MOD_LEADER_RULER_SKILL_LEVELS$§!增加 §Y2§!"

### Swap - The Swarm ###

tradition_est_the_swarm:0 "蜂群"
tradition_est_the_swarm_desc:0 "我们的名字来源自我们的数量。"

tr_est_the_swarm_adopt:0 "蜂群传统"
tr_est_the_swarm_adopt_desc:0 "$tradition_est_the_swarm_desc$\n\n$tr_est_the_swarm_adopt_effect$\n\n$tr_est_the_swarm_finish_effect$"
tr_est_the_swarm_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_planet_pops_upkeep_mult$§!减少§G-10%§!."

tr_est_the_swarm_1:0 "成群"
#tr_est_the_swarm_1_desc:0 "建成一支陆军时，产生一支额外的相同的陆军。 §Y生长速度§!增加§G+5%§!."
tr_est_the_swarm_1_desc:0 "§Y陆军建造速度§!增加§G+50%§!且§Y生长速度§!增加§G+10%§!."
tr_est_the_swarm_1_delayed:0 "我们控制下的工蜂的数量远远超过任何凡人帝国的人口量。如此多的数量以至于我们的降落时，整个地面都在颤动。"

tr_est_the_swarm_1_machines:0 "成群"
tr_est_the_swarm_1_machines_desc:0 "§Y陆军建设速度§!增加§G+50%§!且§Y机器人装配速度§!增加§G+10%§!."
tr_est_the_swarm_1_machines_delayed:0 "我们控制下的工蜂的数量远远超过任何凡人帝国的人口量。如此多的数量以至于我们的降落时，整个地面都在颤动。"

tr_est_the_swarm_2:0 "压倒性的数量"
tr_est_the_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!增加§G+15%§!且§Y舰队指挥上限§!增加§G+10%§!."
tr_est_the_swarm_2_delayed:0 "我们主要的海军战术是用优越的数字压倒敌人。我们会一波接一波地派出舰队，直到敌方失去了所有的战斗能力。"

tr_est_the_swarm_3:0 "成群的舰队"
tr_est_the_swarm_3_desc:0 "§Y护卫舰建造速度§! 增加 §G+50%§! 且 §Y护卫舰建造花费§! 减少 §G-10%§!."
tr_est_the_swarm_3_delayed:0 "我们的舰队由大量小型船只组成。虽然他们缺乏较大型船只的质量，但如果数量足够多，他们很容易摧毁任何舰队。"

tr_est_the_swarm_4:0 "人口爆炸"
tr_est_the_swarm_4_desc:0 "新殖民地开始时多额外§Y1§!个£pops 人口。此外，§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+25%§!."
tr_est_the_swarm_4_delayed:0 "一旦我们在一个星球上定居下来，随着大量工蜂的快速生产，我们的人口数量会爆炸式增长。不久前，一颗行星很快就会充满活力。"

tr_est_the_swarm_5:0 "在星系中传播"
tr_est_the_swarm_5_desc:0 "每生产一个§Y殖民船§!产生一个额外的§Y殖民船§!。"
tr_est_the_swarm_5_AI_desc:0 "新殖民地开始时多额外§Y1§!个£pops 人口。此外，§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+25%§!."
tr_est_the_swarm_5_delayed:0 "我们像瘟疫一样在银河系传播。在我们定居一个行星之后不久，我们会传播到它的邻居那不适合居住的星球会长时间不碰。"

tr_est_the_swarm_finish:0 "完成蜂群传统"
tr_est_the_swarm_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有的$tr_est_the_swarm_adopt$ 使我们的 $tr_est_the_swarm_adopt$ §Y行政管理能力§! 增加 §G25§!."

################################################################
# COMMERCE
################################################################
tradition_est_commerce:0 "商业"
tradition_est_commerce_desc:0 "有贸易的地方就有利润。贸易是银河系的命脉，从中我们可以获得巨大的财富。"
tr_est_commerce_adopt:0 "商业传统"
tr_est_commerce_adopt_desc:0 "$tradition_est_commerce_desc$\n\n$tr_est_commerce_adopt_effect$\n\n$tr_est_commerce_finish_effect$"
tr_est_commerce_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n在每个星球上提供§Y3§!额外的 £job_clerk£ §Y$job_clerk$ 职位§!"

tr_est_commerce_1:0 "经济繁荣"
tr_est_commerce_1_desc:0 "当我们的£energy §Y能量币§!收益为正时，我们的£energy §Y能量币§!产出增加§G+15%§!。"
tr_est_commerce_1_delayed:0 "由于我们成功的财政政策，我们的经济正在蓬勃发展。我们的公民和企业都增强了购买力，消费力和生产力。这些有利条件将使我们的帝国能够增加对基础设施和军队的支出。"

tr_est_commerce_2:0 "鼓励地方经济"
tr_est_commerce_2_desc:0 "解锁3个新的星球法令，使我们的£food §Y食物§!， £energy §Y能量币§!或£minerals §Y矿物§!其中一项产出增加§G+20%§!同时另两项减少§R-15%§!."
tr_est_commerce_2_delayed:0 "我们应该鼓励我们的每一个星球以各自不同的方式发展本地经济。放松某些帝国的规定，我们可以让星球更好地适应当地的条件，从而提高他们的生产力。"

tr_est_commerce_3:0 "金融改革"
tr_est_commerce_3_desc:0 "£trade_value  §Y贸易价值§! 产出增加 §G+25%§!."
tr_est_commerce_3_delayed:0 "当我们还固定在自己的恒星系的时候我们的金融系统还是适应的。如今我们是银河系的一部分，有无数种付款方式。因此，我们的旧金融体系将需要改革。"

tr_est_commerce_4:0 "贸易船队"
tr_est_commerce_4_desc:0 "§Y贸易 $MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! 和 §Y$MOD_STARBASE_TRADE_PROTECTION_RANGE_ADD$§! 增加 §G1§! 且 §YS星际基地§! 提供额外 §G10§! §Y$MOD_STARBASE_TRADE_PROTECTION_ADD$§!."
tr_est_commerce_4_delayed:0 "我们在整个帝国内建立了一个成体系的贸易船队系统。这使我们整个帝国能有效和安全地运输货物。"

tr_est_commerce_5:0 "巨商"
tr_est_commerce_5_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! 增加 §G+5%§! 且 §Y$MOD_COUNTRY_TRADE_FEE$§! 减少 §G-5%§!."
tr_est_commerce_5_delayed:0 "如果贸易是艺术，我们就是它的主人。在银河系中没有什么东西是我们没有买过或者卖过的，这里总是有利可图。"

tr_est_commerce_5_no_dip:0 "流体经济"
tr_est_commerce_5_no_dip_desc:0 "§Y$MOD_COUNTRY_TRADE_FEE$§! 减少 §G-10%§!."
tr_est_commerce_5_no_dip_delayed:0 "在我们的帝国，商品交换的速度几乎快到无法追踪。"

tr_est_commerce_finish:0 "完成商业传统"
tr_est_commerce_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_commerce_adopt$ 将使 £job_clerk£ §Y职员§! 产生额外 §G1§!  £energy  §Y能量币§!."

## Swap - Benevolence

tradition_est_benevolence:0 "仁慈"
tradition_est_benevolence_desc:0 "我们不应该对我们遇到的人造成不合理的伤害。就像我们一样，他们在这个星系中占有一席之地。"
tr_est_benevolence_adopt:0 "仁慈传统"
tr_est_benevolence_adopt_desc:0 "$tradition_est_benevolence_desc$\n\n$tr_est_benevolence_adopt_effect$\n\n$tr_est_benevolence_finish_effect$"
tr_est_benevolence_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y外交维护花费§!减少§G-33%§!."

tr_est_benevolence_1:0 "贸易协定"
tr_est_benevolence_1_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§!增加§G+10%§!且£energy §Y能量币§!产出增加§G+5%§!."
tr_est_benevolence_1_delayed:0 "虽然我们没有占有的概念，但它对于银河系中的其他众生至关重要。通过与其他文明的贸易交易，我们可以获得在我们自己的星球上很难找到的商品。"

tr_est_benevolence_2:0 "和平交往"
tr_est_benevolence_2_desc:0 "减少§Y边境摩擦§!§G-50%§!且增加§Y信任度成长§!§G+20%§!."
tr_est_benevolence_2_delayed:0 "我们和其他文明接洽不需要咄咄逼人。相反，让所有人知道我们的舰船不会攻击那些没有伤害的船只。"

tr_est_benevolence_3:0 "外国大使馆"
tr_est_benevolence_3_desc:0 "外星帝国£opinion §Y评价§!增加§G+30§!."
tr_est_benevolence_3_delayed:0 "我们会派代表工蜂到其他帝国，通过它我们将能够直接与他们的统治者联系。 这样我们可以增进与银河系其他居民的良好关系，并防止误解。"

tr_est_benevolence_4:0 "温和方式"
tr_est_benevolence_4_desc:0 "我们所有星球上的£stability  §Y$MOD_PLANET_STABILITY_ADD$§! 增加 §G5%§! "
tr_est_benevolence_4_delayed:0 "我们的思想，从不受到脾气或冲动的影响，总是像微风一样保持冷静。"

tr_est_benevolence_5:0 "思想共享"
tr_est_benevolence_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!增加§G+5%§!."
tr_est_benevolence_5_delayed:0 "虽然银河系的凡人携带着低劣的思想，但他们可能会提出一些有趣的想法。通过研究他们的技术和文化，我们可能会发现一些可能对我们自己的研究项目有用的东西。"

tr_est_benevolence_finish:0 "完成仁慈传统"
tr_est_benevolence_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_benevolence_adopt$ 使我们对 §Y堕落帝国§! ，§Y觉醒帝国§!和§Y末世危机§! 的§Y武器伤害§!增加§G+20%§!."

