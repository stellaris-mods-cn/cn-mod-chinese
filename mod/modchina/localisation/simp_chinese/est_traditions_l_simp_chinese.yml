tr_est_order_1_egali_delayed:0 "许多人希望通过散布虚假信息来动摇我们的公民。这任何情况下都不能成功。"

tr_est_order_2:0 "国家批准党派"
tr_est_order_2_desc:0 "所有§Y派系§!的£happiness §Y幸福度§!增加§G+3%§!."
tr_est_order_2_delayed:0 "我们不是建立一个他们所希望的政党，而是建立了一套经过批准的政党，有固定的议程，允许在我们的帝国内运作。"

tr_est_order_2_egali:0 "政治稳定"
tr_est_order_2_egali_desc:0 "$tr_est_order_2_desc$"
tr_est_order_2_egali_delayed:0 "随着我们的帝国越来越大，我们努力维护政治稳定，否则我们会四分五裂。每个政党和个人都有责任确保我们的政治制度顺利进行，无论是争端还是威望，都不妨碍我们帝国的运转。"

tr_est_order_3:0 "标准化工作计划"
tr_est_order_3_desc:0 "从§Y劳工§!获得的£food §Y食物§!和£minerals §Y矿物§!产出增加§G+10%§!."
tr_est_order_3_slavery_desc:0 "从§Y奴隶§!获得的£food §Y食物§! 和 £minerals §Y矿物§!增加§G+15%§!."
tr_est_order_3_delayed:0 "为了更好地组织我们的劳动力，我们把工作计划标准化了。相同工作的两名工人不管他们工作地点如何，他们将在相同的条件下工作。"

tr_est_order_4:0 "规范社会"
tr_est_order_4_desc:0 "§Y$mod_planet_jobs_upkeep_mult$§! 减少 §G-10%§!."
tr_est_order_4_delayed:0 "从细节上看，我们应该规范社会的运转。这确保了我们每个人都知道他们在任何情况下都能做什么。每个人都知道他们的同龄人受着同样的规则的约束，这鼓励了我们社会的信任。最后，这让我们的政府得到更好的控制，我们的文明不陷入混乱。"

tr_est_order_4_auth:0 "计划生育"
tr_est_order_4_auth_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§!增加§G+20%§!."
tr_est_order_4_auth_delayed:0 "到目前为止，生育是自由和无管制的。随着我们帝国的扩张，我们再也无法承受人口增长中的这些不确定性。每年地方政府都会制定出生新人的计划，并指定公民生产这些新人"

tr_est_order_5:0 "维持秩序"
tr_est_order_5_desc:0 "星球上每§Y15§! £pop 人口提供 §Y1§! £job_enforcer£ §Y$job_enforcer$ 职位§!."
tr_est_order_5_delayed:0 "我们的社会没有一个组织不受益于我们政府的监督和控制。为了确保一个有效率的帝国，我们不能让任何意外甚至更糟的对独立个人或机构的粗放管理发生。"

tr_est_order_5_egali:0 "权利和责任"
tr_est_order_5_egali_desc:0 " £pop_cat_worker §Y劳工人口§!的£happiness §Y幸福度§! 和 §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! 增加 §G+10%§!."
tr_est_order_5_egali_delayed:0 "正如每个公民都有自己的社会权利一样，他们也对自己的同龄人负有责任。一个成功的文明只能建立在执政机构和公民之间的信任基础上，他们知道他们的权利将得到保护，就像他们将履行对整个文明的责任一样。"

tr_est_order_finish:0 "完成秩序传统"
tr_est_order_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_order_adopt$使§Y人口消费品消耗§! 和 §Y住房使用§!减少§G-10%§!."

