tr_est_piracy_2:0 "袭击者"
tr_est_piracy_2_desc:0 "允许我们袭击邻国，每年获得£minerals §Y矿物§!和£energy §Y能量币§! (数量取决与各个帝国的大小). 袭击邻国将使他们的£energy §Y能量币§!产出减少§R-10%§!且他们对我们的£opinion §Y评价§!减少§R-100§!. 我们可以通过§Y$policy_est_piracy_raiding$§!政策选择袭击哪个邻国。"
tr_est_piracy_2_AI_desc:0 "我们的£energy §Y能量币§!产出增加§G+10%§!."
tr_est_piracy_2_delayed:0 "我们是技术娴熟的突袭者，能够将跨越边界的小型突击方派往外国帝国，攻击不设防定居点和贸易船只。我们会拿走任何我们能够找到的有价值的东西然后消失。"

tr_est_piracy_3:0 "破坏者"
tr_est_piracy_3_desc:0 "对于我们的§Y宿敌§!使£food §Y食物§!和£minerals §Y矿物§!产出减少§R-15%§!且使§Y建筑维护§!增加§R+15%§!。§Y$MOD_COUNTRY_MAX_RIVALRIES$§!增加§Y1§!."
tr_est_piracy_3_other_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! 增加 §G+5%§! 且§Y$MOD_COUNTRY_MAX_RIVALRIES$§! 增加 §G1§!."
tr_est_piracy_3_delayed:0 "我们对待敌人几乎不存在爱，如果能让敌人失败我们甚至能损人不利己。为了确保这个我们会用出最卑鄙的手段。"

tr_est_piracy_4:0 "无情的战士"
tr_est_piracy_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§!和§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+5%§!."
tr_est_piracy_4_delayed:0 "我们是非常残忍的战士，对我们的敌人毫无怜悯之心。"

tr_est_piracy_5:0 "弱肉强食"
tr_est_piracy_5_desc:0 "所有£pop_cat_ruler §Y统治者人口的§!£happiness §Y$MOD_POP_HAPPINESS$§!增加§G+15%§!，所有£pop_cat_worker §Y劳工§!和£pop_cat_slave §Y奴隶人口§!的§Y政治权利§!减少§G-25%§!."
tr_est_piracy_5_slavery_desc:0 "所有£pop_cat_ruler  §Y统治者人口§! 的 £happiness  §Y$MOD_POP_HAPPINESS$§! 增加 §G+15%§! 且所有£pop_cat_worker  §Y劳工§! 和  £pop_cat_slave  §Y奴隶人口§! 的 §Y政治权力§! 减少 §G-25%§!."
