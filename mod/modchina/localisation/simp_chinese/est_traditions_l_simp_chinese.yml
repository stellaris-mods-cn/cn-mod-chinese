tradition_est_cybernetics:0 "控制论"
tradition_est_cybernetics_desc:0 "当机器能为我们做的时候，为什么要我们自己做？"
tr_est_cybernetics_adopt:0 "控制论传统"
tr_est_cybernetics_adopt_desc:0 "$tradition_est_cybernetics_desc$\n\n$tr_est_cybernetics_adopt_effect$\n\n$tr_est_cybernetics_finish_effect$"
tr_est_cybernetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y研究速度(计算机学)§!增加§G+25%§!."

tr_est_cybernetics_1:0 "深度神经网络"
tr_est_cybernetics_1_desc:0 "来自§Y职位§!的£energy §Y能量币§!产出增加§G+10%§!."
tr_est_cybernetics_1_robots_desc:0 "来自§Y机器人§!的£energy §Y能量币§!产出增加§G+10%§!."
tr_est_cybernetics_1_delayed:0 "先进的神经网络技术允许机器执行以前只有有感知能力的生物才能管理的任务。"

tr_est_cybernetics_2:0 "无人管理人工智能科研人员"
tr_est_cybernetics_2_desc:0 "来自§Y职位§!的 £engineering §Y工程学§!, £physics §Y物理学§!和£society §Y社会学§!产出增加§G+5%§!."
tr_est_cybernetics_2_desc:0 "来自§Y职位§!的 £engineering §Y工程学§!, £physics §Y物理学§!和£society §Y社会学§!产出增加§G+5%§!."
tr_est_cybernetics_2_delayed:0 "AI技术的进步允许AI们更能接触到最高级的任务。一些研究课题显示特别适合AI研究人员。凭借非正统的思维和强大的处理能力，他们着手了具体的问题。研究人员会偶尔检查他们的进展情况，并找出如何将其纳入我们当前的科学理论。"

tr_est_cybernetics_3:0 "作战模拟"
tr_est_cybernetics_3_desc:0 "§Y舰船准确性§!增加§G+10%§!."
tr_est_cybernetics_3_delayed:0 "随着计算能力的提高，我们可以进行越来越精确的模拟。我们的战舰可以利用这些技能不断模拟战斗中的可能发展。这些数据然后可以提供给舰船指挥官在决策过程中使用。"

tr_est_cybernetics_4:0 "AI控制舰船"
tr_est_cybernetics_4_desc:0 "所有没有 §Y舰队司令§!管理的舰队§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+20%§!且§Y回避§!增加§G+20%§!。"
tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!增加§Y1§!且§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+5%§!."
tr_est_cybernetics_4_delayed:0 "让有有限的感官输入和处理能力的生物体受我们舰队指挥只会是愚蠢的。我们应该启用AI指挥官，它可以同时控制船队中的所有船只。他们可以在任何时候对战斗有完整的感知，并确保所有船只步调一致。"

tr_est_cybernetics_5:0 "模拟现实"
tr_est_cybernetics_5_desc:0 "所有£pops §Y人口§!的 £happiness  §Y$MOD_POP_HAPPINESS$§!增加§G+5%§!."
tr_est_cybernetics_5_slaves_desc:0 "所有£pops §Y人口§! £happiness §Y$MOD_POP_HAPPINESS$§!增加§G+5%§!, 所有§Y奴隶§!£happiness §Y$MOD_POP_HAPPINESS$§! 增加额外§G+5%§!."
tr_est_cybernetics_5_delayed:0 "当我们可以创造一个我们喜欢的世界时，为什么要在这个世界上度过我们的一生呢？我们的公民越来越多地开始花时间去选择他们可以按照自己的意愿塑造的另类现实。"

tr_est_cybernetics_finish:0 "完成控制论传统"
tr_est_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_cybernetics_adopt$ §H解锁建筑:§! £building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$ 和 $building_est_cybernetics_finish_automated_mine$\n§E他们分别产出 §G6§! £menergy  §Y能量币§!/§G10§! £food  §Y食物§!/§G6§! £minerals  §Y矿物§!，同时使星球上的 §Y$mod_district_generator_max$§!/§Y$mod_district_farming_max$§!/§Y$mod_district_mining_max$§! 减少 §Y1§!。每个星球最多可以容纳三个这样的建筑§!"
tr_est_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_cybernetics_adopt$ §H解锁建筑:§! £building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$ 和 $building_est_cybernetics_finish_automated_mine$\n§E他们分别产出 §G6§! £menergy  §Y能量币§!/§G10§! £food  §Y食物§!/§G6§! £minerals  §Y矿物§!，同时使星球上的 §Y$mod_district_generator_max$§!/§Y$mod_district_farming_max$§!/§Y$mod_district_mining_max$§! 减少 §Y1§!。每个星球最多可以容纳三个这样的建筑§!"
  
### Swap - Biogenesis ###
 
tradition_est_biogenesis:0 "生物合成"
tradition_est_biogenesis_desc:0 "我们的文明不是建起来的，而是长出来的。我们是一个巨大有机体，散布在整个银河。"
tr_est_biogenesis_adopt:0 "生物合成传统"
tr_est_biogenesis_adopt_desc:0 "$tradition_est_biogenesis_desc$\n\n$tr_est_biogenesis_adopt_effect$\n\n$tr_est_biogenesis_finish_effect$"
tr_est_biogenesis_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!增加§G+10%§!且§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+25%§!."

tradition_est_biogenesis_ap:0 "生物合成"
tradition_est_biogenesis_ap_desc:0 "我们的文明不是建起来的，而是长出来的。"
tr_est_biogenesis_adopt_ap:0 "生物合成传统"
tr_est_biogenesis_adopt_ap_desc:0 "$tradition_est_biogenesis_ap_desc$\n\n$tr_est_biogenesis_adopt_effect$\n\n$tr_est_biogenesis_finish_effect$"

tr_est_biogenesis_1:0 "生物工程"
tr_est_biogenesis_1_desc:0 "§Y$mod_planet_buildings_upkeep_mult$§!和§Y建筑花费§!减少§G-10%§!."
tr_est_biogenesis_1_delayed:0 "我们的建筑不是用石头和混凝土建造的，相反，我们从有机组织中培养它们，蓝图并不存在于纸张上或计算机中，而是被编码为结构本身的DNA。"

tr_est_biogenesis_2:0 "生化飞船"
tr_est_biogenesis_2_desc:0 "§Y月舰体再生§!增加§G+1%§!."
tr_est_biogenesis_2_delayed:0 "我们的舰船是有生命的，从我们的设计出来的有机组织制作生长而成。"

tr_est_biogenesis_3:0 "杂食动物"
tr_est_biogenesis_3_desc:0 "我们的£food §Y食物§!产出增加§G+20%§!."
tr_est_biogenesis_3_delayed:0 "所有类型的有机物质都可以消耗并转化为能量或用于生长新的组织。"

tr_est_biogenesis_4:0 "产卵池"
tr_est_biogenesis_4_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§!增加§G+20%§!."
tr_est_biogenesis_4_delayed:0 "工蜂从指定的产卵池中以连续的速度产卵。每个产卵池产生一个指定类型的工蜂。这将使我们能够以比以前更高的速度生产工蜂。"

tr_est_biogenesis_4_ap:0 "产卵池"
tr_est_biogenesis_4_ap_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§!增加§G+20%§!"
tr_est_biogenesis_4_ap_delayed:0 "不再使用传统的繁殖手段，我们可以使用产卵池以前所未有的速度创造新的个体。"

tr_est_biogenesis_5:0 "不断进化"
tr_est_biogenesis_5_desc:0 "§Y$species_trait_points_add$§!增加§Y1§!且修饰物种时间减少§G-5%§!."
tr_est_biogenesis_5_delayed:0 "进化是一个没有目标的过程。尽管思想是恒定，我们的形体总是随着我们在整个银河系中扩展而不断变化。"

tr_est_biogenesis_5_pre_gene_mod:0 "不断进化"
tr_est_biogenesis_5_pre_gene_mod_desc:0 "§Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§!增加§G+10%§!且§Y研究速度（生物学）§!增加§G+10%§!."
tr_est_biogenesis_5_pre_gene_mod_delayed:0 "进化是一个没有目标的过程。尽管思想是恒定，我们的形体总是随着我们在整个银河系中扩展而不断变化。"

tr_est_biogenesis_5_ap:0 "不断进化"
tr_est_biogenesis_5_ap_desc:0 "§Y$species_trait_points_add$§!增加§Y1§!且修饰物种时间减少§G-5%§!."
tr_est_biogenesis_5_ap_delayed:0 "进化是一个没有目标的过程。我们的形体随着我们在银河中的扩展不断变化。"

tr_est_biogenesis_finish:0 "完成生物合成传统"
tr_est_biogenesis_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_biogenesis_adopt$ 解锁一个可以使£food §Y食物§! 转化为 £minerals §Y矿物§!的政策."
tr_est_biogenesis_AI_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_biogenesis_adopt$使 £food §Y食物§!和£minerals §Y矿物§!产出增加§G+10%§!."
 
### Swap - Serverbound ###
 
tradition_est_processing:0 "主机服务"
tradition_est_processing_desc:0 "埋在我们星球表面的下方的巨大的服务器大厅，提供了大量的处理能力，从而扩展了我们的头脑的能力。"
tr_est_processing_adopt:0 "主机服务传统"
tr_est_processing_adopt_desc:0 "$tradition_est_processing_desc$\n\n$tr_est_processing_adopt_effect$\n\n$tr_est_processing_finish_effect$"
tr_est_processing_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y行政管理上限§! 增加 §G20§!."

tr_est_processing_1:0 "记忆库"
tr_est_processing_1_desc:0 "£engineering §Y工程学§!,£physics §Y物理学§!和£society §Y社会学§!产出增加§G+5%§!."
tr_est_processing_1_delayed:0 "我们将保持巨大的记忆库，在里面收集着从觉醒以来我们收集到的各种信息。我们无法知道哪一部分信息会有用，但有些信息肯定会有用。"

tr_est_processing_2:0 "培训数据库"
tr_est_processing_2_desc:0 "你的领导者被动以缓慢的速度获得经验。"
tr_est_processing_2_delayed:0 "我们的工蜂从我们所经历的各种场景收集大量数据。通过将这些数据保存在数据库中，我们可以运行模拟和评估来训练我们当前的工蜂程序。"

tr_est_processing_3:0 "数据核心"
tr_est_processing_3_desc:0 "£energy §Y能量币§!产出增加§G+15%§!."
tr_est_processing_3_delayed:0 "在我们的行星表面下，我们将建立大型服务器大厅，为我们在帝国运行的各种系统提供处理能力。"

tr_est_processing_4:0 "协调终端"
tr_est_processing_4_desc:0 "§Y领袖维护费§!减少§Y-20%§!."
tr_est_processing_4_delayed:0 "我们控制着大量的工蜂，它们都拥有不同程度的自主权。为了支持这个网络，我们将建设专门的协调终端。其中的每一个终端都将能够接收大量工蜂的输入，并协助他们对当前情况的响应。"

tr_est_processing_5:0 "信令网络"
tr_est_processing_5_desc:0 "超出行政管理上限的惩罚减少 §G-10%§!."
tr_est_processing_5_delayed:0 "当我们在整个星系蔓延时，我们之前的信号系统开始变得过时。我们将在我们的星球上建立新的专用信号站。利用它们的巨大容量，这些设备将能够在整个我们的领域有效地传输信号，同时还可以在中断方面提供额外的稳健性。这些将创建一个高容量的网络，每个信号都通过多条路径传输，以确保高质量的传输。"

tr_est_processing_finish:0 "完成主机服务传统"
tr_est_processing_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_processing_adopt$ 使§Y能量存储上限§! 增加 §G100000%§!."
 
