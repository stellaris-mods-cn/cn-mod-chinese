tr_est_liberty_1:0 "普世权利"
tr_est_liberty_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! 增加 §Y1§!."
tr_est_liberty_1_delayed:0 "我们宣布普遍权利永远属于我们所有人：无论我们是谁，无论我们来自何方。"

tr_est_liberty_1_slavery:0 "合理规则"
tr_est_liberty_1_slavery_desc:0 "所有§Y奴隶§!的£happiness §Y幸福度§!增加§G+20%§!."
tr_est_liberty_1_slavery_delayed:0 "毫无疑问，这是规则，我们的法律基于原则的最真实和最美德。无论是磨砺还是个人生活经历的困难都只能由运气不佳和个人缺点来解释。"

tr_est_liberty_2:0 "言论自由"
tr_est_liberty_2_desc:0 "当没有§Y派系§被压制时所有§Y派系§的£happiness §Y幸福度§!增加§G+5%§!。"
tr_est_liberty_2_AI_desc:0 "所有§Y派系§的£happiness §Y幸福度§!增加§G+3%§!."
tr_est_liberty_2_delayed:0 "每个人都有权发表自己的意见和想法而不受法律的影响,这是很重要的。这是我们公民的权利。"

tr_est_liberty_3:0 "边境精神"
tr_est_liberty_3_desc:0 "新殖民地获得额外§Y1§!的初始£pops 人口。此外，在新殖民一个星球时使星球上所有£pops 人口的£happiness §Y$MOD_POP_HAPPINESS$§!在§Y20§!年内增加§G+20%§!。"
tr_est_liberty_3_delayed:0 "我们的公民充满乐观，纷纷涌向我们的新殖民地。对他们来说，新殖民地提供了巨大的机会，并且许下一笔极棒的财富。"

tr_est_liberty_3_slavery:0 "天命"
tr_est_liberty_3_slavery_desc:0 "新殖民地获得额外§Y1§!的初始£pops 人口。此外，§Y宣称影响力花费§!减少§G-10%§!."
tr_est_liberty_3_slavery_delayed:0 "当我们凝视着星系时，我们看到一片闪耀的星星。我们必须伸出手去宣称那些星星，因为我们的命运就是主宰它们。"

tr_est_liberty_4:0 "梦想"
tr_est_liberty_4_desc:0 "§Y帝国领袖池容量§!增加§Y2§!且§Y领袖花费§!减少§G-15%§!."
tr_est_liberty_4_delayed:0 "未来的成功不应该由出生决定。相反，每个人都应该有机会获得成功并走向伟大。"

tr_est_liberty_5:0 "正义事业"
tr_est_liberty_5_desc:0 "当我们在与允许奴隶制或肃清的领导人的战争时，§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+15%§!且§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+25%§!。"
tr_est_liberty_5_delayed:0 "我们将永远反对任何形式的压迫。我们准备为那些不够强大的人挺身而出。"

tr_est_liberty_5_less_nice:0 "信念"
tr_est_liberty_5_less_nice_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!增加§G+20%§!."
tr_est_liberty_5_less_nice_delayed:0 "我们的理想代表了这个银河系中一切正确和优秀的东西。有些人声称会有不同的意见，但他们企图贬损我们是出于嫉妒和恶意。"

tr_est_liberty_finish:0 "完成自由传统"
tr_est_liberty_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_liberty_adopt$使§Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§!增加§G+20%§!且§Y派系影响力收入§!增加§G+15%§!."
tr_est_liberty_finish_no_migration:0 "$tr_est_liberty_finish$"
tr_est_liberty_finish_no_migration_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_liberty_adopt$ 使我们的£trade_value §Y贸易价值§!产出增加§G+20%§!."

### Swap - Fury ###
tradition_est_fury:0 "怒火"
tradition_est_fury_desc:0 "在我们内心燃烧着仇恨的永恒之火。当我们释放我们的愤怒时，火焰只会变淡，却从不熄灭。"
tr_est_fury_adopt:0 "怒火传统"
tr_est_fury_adopt_desc:0 "$tradition_est_fury_desc$\n\n$tr_est_fury_adopt_effect$\n\n$tr_est_fury_finish_effect$"
tr_est_fury_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n解锁§Y怒火§!政策，可以设置从§Y0§!级到§Y5§!级,分别减少外星帝国的£opinion §Y评价§! §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§!。每个级别都会提高各种怒火传统的效率。\n使§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+5%§!且每个§Y怒火等级§!增加额外§G+1%§!。"

tr_est_fury_1:0 "仇恨"
tr_est_fury_1_desc:0 "从§Y宿敌§!获得的£influence §Y影响力收入§!增加§G+25%§!， 且每个§Y怒火等级§!增加额外§G+5%§!."
tr_est_fury_1_delayed:0 "我们无法忍受敌人的存在，他们仅仅存在于这个星系对我们来说就是一种痛苦，只有通过他们的毁灭才能缓解痛苦。"

tr_est_fury_1_no_rivals:0 "鲁莽"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§!增加§G+5%§!且每个§Y怒火等级§增加额外§G+3%§!。"
tr_est_fury_1_no_rivals_delayed:0 "我们毫不犹豫地把自己投入战斗中，因为等待的每一秒都是痛苦的一秒。"

tr_est_fury_2:0 "战争精神"
tr_est_fury_2_desc:0 "§Y厌战度获得§!减少§G-5%§!且每个§Y怒火等级§!增加减少§G-9%§!。"
tr_est_fury_2_delayed:0 "我们不像其他人一样被战争折磨，因为这确实是我们的自然状态，只有在战争中，我们才能全身心去追求或者渴望死亡和毁灭。"

tr_est_fury_3:0 "斗争狂热"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+20%§!且每个§Y怒火等级§!增加额外§G+6%§!。"
tr_est_fury_3_delayed:0 "在战斗中迷失自我是容易的，只需放手拥抱狂热。我们失去了所有的思想和印象，只有我们的武器和敌人的血液。"

tr_est_fury_4:0 "战斗狂怒"
tr_est_fury_4_desc:0 "每当我们的舰队在战斗中摧毁其他舰队(非常小的舰队不算)使§Y$MOD_SHIP_FIRE_RATE_MULT$§!和该舰队的§Y$MOD_SHIP_SPEED_MULT$§!增加§G+10%§!。效果持续§Y4§!月并且每个§Y怒火等级§!额外§Y4§!月。"
tr_est_fury_4_delayed:0 "只有在激烈的战斗中，我们才真正解除了愤怒的痛苦。只有在战斗中我们才能释放我们所有的愤怒。只有在战斗中我们才能摆脱这种仇恨的痛苦。"

tr_est_fury_5:0 "掠夺者"
tr_est_fury_5_desc:0 "当我们成功入侵星球时我们有§Y5%§的几率杀掉星球上的每个£pop §Y人口§!。杀掉£pop §Y人口§!的几率随每个§Y怒火等级§!增加§G3%§!。从每个被杀的£pop §Y人口§!上获得小数量的£unity §Y凝聚力§!。每个星球在§Y10§!内只会被影响一次。该效果可以通过§Y$policy_est_fury_5_ravage$§!政策关闭。"
tr_est_fury_5_delayed:0 "当我们不能把我们的愤怒发泄在敌人的活人身上时，我们只能通过摧毁他们所建的东西来表达它。它只是夺走生命的一个可怜的替代品，但由于缺乏生命去屠戮将不得不这样做。"

tr_est_fury_5_passive_AI:0 "$tr_est_fury_5$"
tr_est_fury_5_passive_AI_desc:0 "每当我们成功入侵一个星球时获得小量£unity §Y凝聚力§!. 此外，§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+10%§!."
tr_est_fury_5_passive_AI_delayed:0 "$tr_est_fury_5_delayed$"

tr_est_fury_finish:0 "完成怒火传统"
tr_est_fury_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_fury_adopt$使每个§Y怒火等级§!下§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+2%§!。"

