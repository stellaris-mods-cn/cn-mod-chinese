 disaster.130.desc:0 "疾病袭击了 [Root.GetName] ,它带来了较低的死亡风险,并大幅降低了人口增长,直到它过去."
 disaster.130.desc.heavy:0 "疾病袭击了 [Root.GetName] , 它带来了死亡风险,并大幅降低了人口增长,直到它过去."
 disaster.130.desc.extreme:0 "疾病袭击了 [Root.GetName] , 它带来了重大的死亡风险,并大幅降低了人口增长,直到它过去."
 disaster.130.desc.cata:0 "疾病袭击了 [Root.GetName] , 它带来了死亡,并大幅降低了人口增长,直到它过去."
 # Slums (Regular}
 disaster.140.name:0 "无家可归发生在 [Root.GetName] 之上"
 disaster.140.desc:0 "缺乏住房来满足 [Root.GetName] 居民的需求,导致贫民窟的增加.需要更多的住房才能让这些人重新进入劳动力市场."
 # Slums (Hive}
 disaster.150.name:0 " [Root.GetName] 上发生了洞穴崩塌事件"
 disaster.150.desc:0 "一个洞穴在 [Root.GetName] 上坍塌了.来自过度占用和过度使用.建造更多的洞穴将防止这种情况在未来发生."
 # Soil Erosion
 degrade.100.name:0 "水土流失"
 degrade.100.desc:0 "由于过度使用, [Root.GetName] 地区失去了表层土壤.减少生产或减少污染可以防止这种情况再次发生."
 # Water Contamination
 degrade.110.name:0 " 水污染"
 degrade.110.desc:0 " [Root.GetName] 地区的水资源正日益受到工业径流的干扰.缩减工业规模或减少污染,以防止未来出现这种情况."
 # Ozone Depletion
 degrade.120.name:0 "臭氧枯竭"
 degrade.120.desc:0 " [Root.GetName] 正因过量的工业副产品而在其臭氧层上形成空洞.缩减工业规模或减少污染将防止这些漏洞继续形成."
 # Junkheap
 degrade.130.name:0 "垃圾厢"
 degrade.130.desc:0 " [Root.GetName] 地区的垃圾已经形成了自己的环境,而且足够大,可以作为一种自然资源单独使用.如果我们将全球的工作重点放在对 [Root.GetName] 的废物处理上,也许能够解决这一问题."
 # Biodiversity Loss
 degrade.140.name:0 "生物多样性丧失"
 degrade.140.desc:0 " [Root.GetName] 的灭绝率正在增加,且以远高于平均水平.如果没有快而贵的干预,这将加速 [Root.GetName] 污染的上升."
 # Exploitation
 degrade.150.name:0 " [Root.GetName] 已达到完全扩张"
 degrade.150.desc:0 " [Root.GetName] 的城市已达到其建议的最大大小.进一步扩张仍然是可能的,但它将对行星环境产生负面影响.\n\n§Y只有一次选择的机会.§!"
 degrade.150.a:0 "这值得冒险."
 degrade.150.b:0 "环境更为重要."
 # Exploitation 2
 degrade.160.name:0 " [Root.GetName] 已被过度开发"
 degrade.160.desc:0 " [Root.GetName] 的扩张已经超过了其建议的限度,并超过了产能.虽然不建议,但我们仍有可能继续扩大到行星上最后剩余的地区.\n\n§Y只有一次选择的机会.§!"
 degrade.160.a:0 "我们将把这个世界推向极限."
 degrade.160.b:0 "我们不能这样做."
 # Displaced Wildlife
 degrade.170.name:0 "流离失所的野生动物"
 degrade.170.desc:0 " [Root.GetName] 新区的扩建已经取代了一些曾将该地区称为家园的土著野生动物.在 [Root.GetName] 上,能看到越来越多的野生动物试图在城市地区捕猎和筑巢,而不是消失." 
 # Noise Pollution Event
 degrade.180.name:0 "噪音污染"
 degrade.180.desc:0 " [Root.GetName] 会增长,它产生的噪声也会增长.如果什么都不做,它的人民将遭受不安的夜晚,游客将被赶走."
 degrade.180.a:0 "把噪音最严重的地区从人口稠密的地方搬走."
 degrade.180.b:0 "在居住区周边设计隔音."
 degrade.180.mat:0 "安装居住技术以阻挡噪音."
 degrade.180.spirit:0 "将受影响的人群重新安置到更安静的房屋."
 degrade.180.c:0 "以后再处理吧."
 degrade.181.name:0 "隔音"
 degrade.181.desc:0 " [Root.GetName] 已经安装了降噪系统,这些系统应该能够改善生活和工作在那儿的人们的福祉."
 degrade.182.name:0 "噪音消声"
 degrade.182.desc:0 "我们试图降低 [Root.GetName] 上的噪音级别,并已取得了部分成功.它应该足够好,以尽量减少在重要领域里不必要的声音."
 ECO_NOISE_POLLUTION_PROJECT:0 "隔音"
 ECO_NOISE_POLLUTION_PROJECT_DESC:0 "为居住环境设计新的隔音系统."
 # Light Pollution Event
 degrade.190.name:0 "光污染"
 degrade.190.desc:0 "当种群在 [Root.GetName] ,上生长时,持续的眩光也是如此.在 [Root.GetName] 上看夜空的视野越来越有限,妨碍了我们的观察站."
 degrade.190.a:0 "消除天文台周围的光污染."
 degrade.190.b:0 "设计保护夜晚的照明系统."
 degrade.190.phobe:0 "只在最关键的地方照明."
 degrade.190.phile:0 "用旧的或输送性光源替代永久性照明."
 degrade.190.c:0 "以后再处理吧."
 degrade.191.name:0 "智能照明"
 degrade.191.desc:0 "新灯在 [Root.GetName] 上已经部署完毕,正在按计划进行工作,让我们所有的天文台都能一览无碍地看到太空."
 degrade.192.name:0 "令人不快的照明"
 degrade.192.desc:0 "新灯已经安装在 [Root.GetName] 上,但是和他们在一起不是很舒服.尽管如此,我们还是成功地实现了我们的主要目标."
 ECO_LIGHT_POLLUTION_PROJECT:0 "夜灯"
 ECO_LIGHT_POLLUTION_PROJECT_DESC:0 "为保留夜空之美的城市化地区设计的照明."
 # Air Pollution Event
 degrade.200.name:0 "空气污染"
 degrade.200.desc:0 " [Root.GetName] 上的空气已经变得如此有毒,它开始影响居民的健康.如果要防止进一步的破坏,就必须迅速采取行动."
 degrade.200.spirit:0 "执行气候矫正仪式."
 degrade.200.a:0 "擦洗空气中的毒素."
 degrade.200.b:0 "建立一个行星空气净化系统来处理它."
 degrade.200.c:0 "忽略"
 degrade.201.name:0 "在线空气净化器"
 degrade.201.desc:0 " [Root.GetName] 上的空气净化系统取得了成功!已经没必要再担心 [Root.GetName] 的空气质量了."
 degrade.202.name:0 "人工在线空气净化系统"
 degrade.202.desc:0 "这不是很理想, 但 [Root.GetName] 上空气卫生系统的任务应该是防止最坏的毒素进入大气层,即便它并不能产生最好的空气."
 degrade.203.name:0 "空气污染越来越严重"
 degrade.203.desc:0 " [Root.GetName] 上的人民正遭受着空气质量下降的痛苦.有毒降雨已经开始破坏基础设施.这将一直持续到问题得到解决."
 degrade.203.a:0 "擦洗空气中的毒素."
 degrade.203.b:0 "建立一个行星空气净化系统来处理它."
 degrade.203.c:0 "忽略"
 ECO_AIR_POLLUTION_PROJECT:0 "空气净化工程"
 ECO_AIR_POLLUTION_PROJECT_DESC:0 "实施建造一个实验性的行星空气净化系统,以保护大气免受进一步污染."
 # Soil Pollution Event
 degrade.210.name:0 "土壤污染"
 degrade.210.desc:0 " [Root.GetName] 土壤中的营养物质正在减少,食物显示出毒性增加的迹象.若什么都不做,农业将很快崩溃."
 degrade.210.pac:0 "创造营养丰富的土壤."
 degrade.210.a:0 "清理受影响的土地."
 degrade.210.b:0 "建立土壤净化系统."
 degrade.210.c:0 "忽略."
 degrade.211.name:0 "净化系统成功运行"
 degrade.211.desc:0 " [Root.GetName] 上的食品供应现在正受到保护,不会受到进一步污染,产量应该会有所提高."
 degrade.212.name:0 "人造土壤系统"
 degrade.212.desc:0 " [Root.GetName] 上的食品供应现在正受到保护,不会受到进一步污染,代价是额外加工和产量的下降."
 degrade.213.name:0 "受污染的食物"
 degrade.213.desc:0 "随着土壤条件的恶化,[Root.GetName] 上情况还在进一步变得更加糟糕.需要作出决定以防止更严重的损害.\n\n一个 §R行星障碍物§! 在 [Root.GetName] 上出现."
 degrade.213.a:0 "清理受影响的土地."
 degrade.213.b:0 "建立土壤净化系统."
 degrade.213.c:0 "忽略."
 ECO_SOIL_POLLUTION_PROJECT:0 "土壤净化系统"
 ECO_SOIL_POLLUTION_PROJECT_DESC:0 "运行全球土壤修复系统,以保护粮食供应不受进一步污染."
 # Water Pollution Event
 degrade.220.name:0 "水污染"
 degrade.220.desc:0 "水的毒性越来越大,正持续威胁着 [Root.GetName] 上每一个生物的健康.如不采取任何措施,可能会对星球的生物圈造成破坏."
 degrade.220.phile:0 "建设水生保护设施."
 degrade.220.a:0 "清洁供水."
 degrade.220.b:0 "建立一个水净化系统."
 degrade.220.c:0 "忽略."
 degrade.221.name:0 "水净化完成"
 degrade.221.desc:0 " [Root.GetName] 上的水又一次变得纯净了.此项目被认为是完全成功的."
 degrade.222.name:0 "水处理开始"
 degrade.222.desc:0 " [Root.GetName] 上的供水正保持着持续的卫生,这应该能减少污染对星球生态系统的影响."
 degrade.223.name:0 "有毒污泥"
 degrade.223.desc:0 "因为水在 [Root.GetName] 上的持续渗透.曾经理想的居住地变得不再适合居住.\n\n一个 §R行星障碍物§! 在 [Root.GetName] 上出现."
 degrade.223.a:0 "清洁供水."
 degrade.223.b:0 "建立一个水净化系统."
 degrade.223.c:0 "忽略."
 ECO_WATER_POLLUTION_PROJECT:0 "净水系统"
 ECO_WATER_POLLUTION_PROJECT_DESC:0 "建立一个水净化系统,以防止其对全球生物圈的进一步污染."
 # Visual Pollution Event
 degrade.230.name:0 "视觉污染"
 degrade.230.desc:0 "在 [Root.GetName] 之上不断增长的基础设施占据了公共空间和旅游网络, 抹去了任何文化和国家认同感.除非立即采取措施,否则 [Root.GetName] 将沦为银河系中的另一个通用居住地."
 degrade.230.a:0 "将基础设施移出视线."
 degrade.230.b:0 "想办法让基础设施更具吸引力."
 degrade.230.auth:0 "用爱国图像隐藏基础设施."
 degrade.230.egal:0 "给当地艺术家提供材料,以让它看起来更好." 
 degrade.230.c:0 "以后再处理吧."
 degrade.231.name:0 "重新设计基础设施"
 degrade.231.desc:0 "当地的基础设施被成功的重新设计为了更符合所在地文化的东西. [Root.GetName] 以其富有灵感的建筑设计而闻名."
 degrade.232.name:0 "基础设施梦魇"
 degrade.232.desc:0 " [Root.GetName] 的城市现在是由管道、电线、天线和其他工业特征组成而成的海洋. 迷宫般的街道让人迷失方向,嗡嗡作响的机器让人迷失自我."
 ECO_VISUAL_POLLUTION_PROJECT:0 "基础设施"
 ECO_VISUAL_POLLUTION_PROJECT_DESC:0 "将行星基础设施重新设计成反映当地文化的东西."
 # Generator Depletion
 depletion.100.name:0 " [Root.GetName] 上的发电机停止了"
 depletion.100.desc:0 " [Root.GetName] 一个区域的发电机能量已经被彻底的耗尽了.为了更进一步的利用行星的潜在能量进行输出,这种情况在未来将会频繁发生."
 # Mining Depletion
 depletion.110.name:0 " [Root.GetName] 上的矿物枯竭了"
 depletion.110.desc:0 " [Root.GetName] 一个区域的矿物质量已经被彻底的耗尽了.我们一次利用的潜在矿产量越多,这种情况就越频繁发生."
 # Farming Depletion
 depletion.120.name:0 " [Root.GetName] 的农场枯竭了"
 depletion.120.desc:0 " [Root.GetName] 的一个地区已经变得不再适合种植.将一个星球的潜在粮食产量最大化会增加这种情况发生的几率."
 # Environmental Restoration
 ecology.110.name:0 "环境修复"
 ecology.110.desc:0 "我们在 [Root.GetName] 上的清洁工作取得了成效.垃圾区域已经清理干净,为进一步的开发创造了空间."
 # Improved Resilience
 ecology.120.name:0 " [Root.GetName] 的生态系统得到了改善"
 ecology.120.desc:0 " [Root.GetName] 上的生物圈变得更有弹性,减少了环境干扰的频率和严重程度."
 # Improved Resilience
 ecology.130.name:0 "生态系统在 [Root.GetName] 上被削弱"
 ecology.130.desc:0 " [Root.GetName] 上的生物圈变得不那么有弹性,增加了环境干扰的频率和严重程度."
 # Planet is Changing
 climate.100.name:0 " [Root.GetName] 正在改变"
 climate.100.desc.arctic:0 " [Root.GetName] 正在变暖,冰盖融化,露出岩石和海洋.如果这种情况持续下去,星球表面可能会发生永久性的变化."
 climate.100.desc.arid:0 " [Root.GetName] 空气中的微粒减少了表面的太阳热量.如果这种情况继续下去,星球上的地面可能将会结冰."
 climate.100.desc.cont:0 " [Root.GetName] 正越来越热,温室气体正将太阳辐射作为热能捕获,如果这种情况持续下去,星球将变得充满敌意和干旱."
 climate.100.desc.ocean:0 " [Root.GetName] 正在升温,海洋正不停从大气层中逸散.如果这种情况持续,星球上的海滩将会变成没有生命的沙漠."
 climate.100.desc.trop:0 " [Root.GetName] 越来越热,雨势正在减缓.如果这种情况持续下去,温和湿润的气候将变得不规律而充满敌意."
 climate.100.desc.alpine:0 " [Root.GetName] 正在变暖.雪从高地融化,水位不断上升.如果这种情况持续下去,全球各地将出现许多新的环境."
 climate.100.desc.tundra:0 " [Root.GetName] 正在变暖,从永久冻土中释放出保存下来的有机物质.如果这种情况持续下去,行星将在降雨中被覆盖,并被植被充满."
 climate.100.desc.desert:0 " [Root.GetName] 正在降温,工业颗粒使天空变暗了.如果这种情况持续下去,霜冻将形成冰盖,将星球变成冰冻的沙漠."
 climate.100.desc.savannah:0 " [Root.GetName] 正在降温,污染使天空变暗了.如果这种情况持续下去,冬季将变得更长,土地也会开始结冰."
 climate.100.desc.gaia:0 "随着暖区变热,冷区变冷, [Root.GetName] 正在恶化.如果这种情况持续下去,现在的天堂将不复存在."
 climate.100.a:0 "尝试减缓冰的融化."
 climate.100.b:0 "尝试清除颗粒物."
 climate.100.c:0 "尝试回收温室气体."
 climate.100.d:0 "尝试降低海洋温度."
 climate.100.e:0 "尝试减缓气候变暖."
 climate.100.f:0 "尝试保护高地."
 climate.100.g:0 "尝试减缓解冻."
 climate.100.h:0 "尝试净化天空."
 climate.100.i:0 "尝试清除污染."
 climate.100.j:0 "试着把温度降低到最低."
 climate.100.k:0 "忽略"
 climate.100.ignore.event:0 "§Y气候将急剧恶化.§!"
 climate.100.l:0 "改造环境以抵抗融化."
 climate.100.m:0 "改造环境来捕获热量."
 climate.100.n:0 "改造环境反射更多的太阳能."
 climate.100.o:0 "改造环境以防止蒸发."
 climate.100.p:0 "改造环境以产生有规律的降雨."
 climate.100.q:0 "改造环境以积累更多冰."
 climate.100.r:0 "改造环境以抵抗解冻."
 climate.100.s:0 "改造环境以保留热量."
 climate.100.t:0 "改造环境来过滤污染."
 climate.100.u:0 "改造环境以适应变化."
 climate.100.correct.tooltip:0 "§Y有一定成功的机会.§!"
 climate.100.engine.tooltip:0 "§Y成功的几率很高,但也有极低几率发生灾难性的失败.§!"
 # Change Minimized
 climate.101.name:0 " [Root.GetName] 更改已被最小化"
 climate.101.desc.arctic:0 " [Root.GetName] 上的变化已被控制在最小范围,但星球还是被一些冰的融化所改变."
 climate.101.desc.arid:0 " [Root.GetName] 上的变化已被控制在最小范围,但星球还是被降低的温度所改变."
 climate.101.desc.cont:0 " [Root.GetName] 上的变化已被控制在最小范围,但星球还是被不断升高的温度所改变."
 climate.101.desc.ocean:0 " [Root.GetName] 上的变化已被控制在最小范围,但这个星球还是失去了一些海洋,底部向天空敞开了."
 climate.101.desc.trop:0 " [Root.GetName] 上的变化已被控制在最小范围,但这个星球已不像过去那么温和了."
 climate.101.desc.alpine:0 " [Root.GetName] 上的变化已被控制在最小范围,但这个星球已不像以前那么均匀了."
 climate.101.desc.tundra:0 " [Root.GetName] 上的变化已被控制在最小范围,但一些土地已经融化,并将其储存的气体释放到了大气之中."
 climate.101.desc.desert:0 " [Root.GetName] 上的变化已被控制在最小范围,但一些土地已因温度的降低而永久冻结."
 climate.101.desc.savannah:0 " [Root.GetName] 上的变化已被控制在最小范围,但星球上的一些地区还是开始变冷并结霜"
 climate.101.desc.gaia:0 " [Root.GetName] 上的变化已被控制在最小范围,但还是失去了曾经田园风光般的景观."
 # Change Complete
 climate.102.name:0 " [Root.GetName] 上的气候发生了变化"
 climate.102.desc.arctic:0 " [Root.GetName] 已经完全融化,现被大量液态水所覆盖.星球变暖,空气变得更加潮湿.还在适应北极新环境的生命正不停挣扎."
 climate.102.desc.arid:0 " [Root.GetName] 几乎完全被冻结了.过去常常有水经过的地方已经结霜.曾经的漫长夏季和气候宜人的雨季生活,现在也变成了为没有尽头的冬天做准备."
 climate.102.desc.cont:0 " [Root.GetName] 现在是一个比以前更热,更干燥的行星.干旱的河流和湖泊横贯大地,只有少数几个地方的植被还在茁壮成长,生命仍在挣扎着生存."
 climate.102.desc.ocean:0 " [Root.GetName] 已经失去了大部分的海洋.干燥的海床和海底裸露在海面上,海洋生物的骨骼残骸在新世界的阳光下被漂白了."
 climate.102.desc.trop:0 " [Root.GetName] 已经失去了温和的气候,取而代之的是长期的干旱和暴雨.生命在这个不那么宽容的环境中挣扎着生存."
 climate.102.desc.alpine:0 " [Root.GetName] 已经失去了大部分冰,现在是新河流和海洋的家园.曾经适应了这片不断变冷土地的生命,现在必须再一次重新适应温暖的海水和季节的变化了,他们仍在这个不那么宽容的环境中挣扎着生存."
 climate.102.desc.tundra:0 " [Root.GetName] 几乎失去了所有的永久冻土.空气变得温暖潮湿,土地变得湿润,且被植被覆盖,在新气候条件下的生长已经失去了控制."
 climate.102.desc.desert:0 " [Root.GetName] 现在已经完全被冻住了,北极覆盖了整个表面.习惯了酷热的生命现在必须在严寒中生存."
 climate.102.desc.savannah:0 " [Root.GetName] 已经冷却到了大部分土地都被冻结的程度.植被变得稀疏,温暖的海水也要为冰雪让路.野生动物在这种新的寒冷环境中也变瘦了."
 climate.102.desc.gaia:0 " [Root.GetName] 已经恶化为了一个生物群落更加坚硬、气候模式不规则、自然灾害间歇性频发的世界.生活必须学会在无情的环境中为生存而奋斗."
