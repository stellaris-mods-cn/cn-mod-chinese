 # Environmental Collapse
 collapse.100.name:0 "环境崩溃"
 collapse.100.desc:0 " [Root.GetName] 本就脆弱的生态系统正在崩溃.除非采取严厉措施,否则 [Root.GetName] 可能会变得不再适合所有生命生存."
 collapse.100.a:0 "减缓崩溃的速度以争取更多的时间."
 collapse.100.a.tooltip:0 "§Y会造成一些环境破坏.§!"
 ECO_COLLAPSE_MINIMIZE_PROJECT:0 "缓慢的环境崩溃"
 ECO_COLLAPSE_MINIMIZE_PROJECT_DESC:0 "一项计划,我们可以将 [From.GetName] 环境崩溃造成的损害降至最低,并让其逐渐减速至停止.但这将会造成一些损害."
 collapse.100.b:0 "尽最大努力保护环境."
 collapse.100.b.tooltip:0 "§Y有机会阻止所有的环境破坏,但也可能使星球变得不再适合居住.§!"
 ECO_COLLAPSE_PREVENT_PROJECT:0 "防止环境崩溃"
 ECO_COLLAPSE_PREVENT_PROJECT_DESC:0 "阻止系统崩溃以防止它再造成更多的破坏,若失败,崩溃将继续而不再受到阻碍."
 collapse.100.c:0 "忽略."
 collapse.100.c.tooltip:0 "§Y这个星球将变得不再适合居住.§!"
 # Collapse Prevented
 collapse.102.name:0 "成功阻止了环境崩溃"
 collapse.102.desc:0 " [Root.GetName] 在崩溃的威胁中毫发无损地幸存了下来.虽然这是一个巨大的成功,但如果我们不小心的话,这个星球在未来仍很容易再次崩溃."
 # Collapse Minimized
 collapse.101.name:0 "环境崩溃减缓了"
 collapse.101.desc:0 " [Root.GetName] 的生态危机目前已经结束,但这个星球将永远承受这一近乎崩溃的灾难创伤."
 # Collapse Continues
 collapse.103.name:0 "环境崩溃还在持续"
 collapse.103.desc:0 " [Root.GetName] 已经失去了大量自然环境,而且这种崩溃还在持续.如果什么都不做, [Root.GetName] 将很快变为一个不毛之地."
 collapse.103.a:0 "不要冒险,小心地防止进一步崩溃."
 collapse.103.b:0 "不管有什么风险,试着现在就结束这一切."
 collapse.103.c:0 "什么都不做."
 # Total Collapse
 collapse.104.name:0 "全面生态崩溃"
 collapse.104.desc:0 " [Root.GetName] 已经彻底陷入了以前的阴影之中.只有最顽强最可怕的生命才能幸存下来.污染似乎已经没什么好怕的了."
 # Cataclysm
 collapse.105.name:0 "大灾变"
 collapse.105.desc:0 " [Root.GetName] 和其之上的一切活物都灭亡了."
 # Authoritarian Environmentalism
 environmentalism.100.name:0 "未来学家预测环境威胁上升"
 environmentalism.100.desc:0 "我们银河文明的长期生存受到许多事物的威胁,但没有任何威胁像支持我们世界的环境遭到破坏那样普遍而不可避免.精英们担心忽略这一威胁可能导致我们的最终灭亡."
 environmentalism.100.a:0 "制定一个保持对环境控制的计划."
 environmentalism.100.no:0 "继续寻找替代策略."
 # Egalitarian Environmentalism
 environmentalism.110.name:0 "越来越关注环境的问题"
 environmentalism.110.desc:0 "随着我们社会的发展,那片土地是自然的一部分这个事实已经成为了过去式.如果我们对健康的担忧没有延伸到那个环境,那么我们赖以建立的基础就会崩溃,我们伟大的社会也会崩溃."
 environmentalism.110.a:0 "想办法把我们的繁荣延伸到自然世界."
 # Xenophobe Environmentalism
 environmentalism.120.name:0 "专家预测环境危险将上升"
 environmentalism.120.desc:0 "宇宙是黑暗的,充满了恐惧.我们的成功将这些恐怖带入到了光明之中,如果我们不屈服于它们,就必须面对它们.现在是制定策略的时候了,以免我们落入残酷无情的自然力量之手."
 environmentalism.120.a:0 "制定防御自然威胁的策略."
 # Xenophile Environmentalism
 environmentalism.130.name:0 "生态学家就环境破坏的问题发出警告"
 environmentalism.130.desc:0 "我们与无数其他物种共享宇宙,而我们的生存也依赖于这些物种.如果不保护这些物种,支撑我们生存的环境就会恶化,那么我们最终也会加入许多已灭绝物种的行列."
 environmentalism.130.a:0 "草拟一项法案来保护我们所照顾的这些生物."
 # Militarist Environmentalism
 environmentalism.140.name:0 "将军对环境风险发出警告"
 environmentalism.140.desc:0 "军队担心,对我们安全的最大威胁可能来自环境崩溃所导致的生命终结.他们要求采取先发制人的行动,把气候变化和自然灾害对人民造成的威胁降到最低."
 environmentalism.140.a:0 "制定一项战略来遏制这些环境威胁."
 # Pacifist Environmentalism
 environmentalism.150.name:0 "示威者要求终止环境暴力"
 environmentalism.150.desc:0 "人们越来越关注我们社会对自然环境造成的危害,有证据表明这种危害会导致更多、更暴力的自然灾害和更危险的气候.关心自然的政策对于和谐关系而言是必要的."
 environmentalism.150.a:0 "制定一项政策以确保与自然的友好关系."
 # Materialist Environmentalism
 environmentalism.160.name:0 "科学家们正担心环境问题"
 environmentalism.160.desc:0 "研究人员预测,不可预知的环境问题会越来越多,这可能会破坏当地和全球生态系统的稳定.一项拟议的研究能提供可实施的解决方案,以维持我们赖以成功的生态稳定性."
 environmentalism.160.a:0 "进行一项研究以解决这些环境问题."
 # Spiritualist Environmentalism
 environmentalism.170.name:0 "受环境污染困扰的顾问"
 environmentalism.170.desc:0 "对自然环境的亵渎给人们带来了枯萎、饥荒等自然灾害.随着扩张,我们不得不更加努力地来维持环境地纯净.如果失败,那我们将注定被遗忘. "
 environmentalism.170.a:0 "为保护环境和保护我们的未来而制定计划."
 # Corporate Environmentalism
 environmentalism.180.name:0 "投资者怀疑环境地可持续性"
 environmentalism.180.desc:0 "环境状况的恶化对经济增长产生了负面影响,导致许多人重新考虑长期投资的可行性.如果这些自然系统继续贬值,整个经济体系可能会崩溃."
 environmentalism.180.a:0 "建立一个专注于环保研究的智囊团."
 # Hive Environmentalism
 environmentalism.190.name:0 "工蜂健康减少"
 environmentalism.190.desc:0 "恶化的环境条件正在对工蜂的健康和生产力产生负面影响.扩张需要适应和发展.停滞和死亡则意味着失败."
 environmentalism.190.a:0 "改善与环境的共生互联."
 # Machine Environmentalism
 environmentalism.200.name:0 "有机系统崩溃预测"
 environmentalism.200.desc:0 "扩大预期方案的运作导致预测结果与永久性的有机功能相矛盾.需改变生物系统无限期保存所必需的核心逻辑."
 environmentalism.200.a:0 "计算维护当地生态系统的新协议."
 environmentalism.200.b:0 "终止与有机稳定性相关的程序."
 # Environmental Ethic Completion
 environmentalism.210.name:0 "环境伦理"
 environmentalism.210.auth:0 "环境保护计划已经宣布.我国各城市的街道应通过这项新的立法来保持犯罪和污物的清洁,这项立法将把我国的执法行动扩大到保护领土本身.\n\n§Y执法者,心灵感应者和统治者现在将减少污染..§!"
 environmentalism.210.egal:0 "已就一项环境保护计划达成协议.保护当地环境是每个人的责任,通过这些倡议,将能够鼓励每个人都尽一份自己的力量来保护我们共有的土地.\n\n§Y所有的人口现在将都根据其生活水平的质量来减少污染.§!"
 environmentalism.210.phobe:0 "已经制定了一项环境保护计划.正是通过我们自身的纯净,我们才能理解和控制我们所居住的环境.只要我们能保持住这种纯净,就能继续确保我们能以一种优于自然的方式行事.\n\n§Y原始物种现在将会减少污染,但非奴役的外来物种则会增加污染.§!"
 environmentalism.210.phile:0 "已经发现了一项完善环境保护计划.所有的自然系统都将受益于物种的多样性.建立一个成员多元化的社会将会支持我们建成一个稳定和繁荣的环境.\n\n§Y外来物种减少了污染.§!"
 environmentalism.210.mil:0 "已经部署了一项环境保护计划.保护人民的责任始终握在军队手中;保护土地本身也不应例外.我们的军队将保卫我们免受这一永远无法战胜的威胁.\n\n§Y防御部队现在将减少污染.§!"
 environmentalism.210.pac:0 "环境保护计划已经实施.我们已经知道必须做什么来保护环境了.只是需要做得更好.我们越能关心环境,就越有理由成为环境的一部分.\n\n§Y护林员和垃圾工现在将减少额外的污染.§!"
 environmentalism.210.mat:0 "已经制定了一项环境保护计划.我们对自己所处的生态系统了解越多,就越能减少对生态系统的影响.环境科学应该融入所有科学.\n\n§Y研究人员和研究负责人现在将减少污染.§!"
 environmentalism.210.spir:0 "一项环境保护计划现已公布.我们能获得的最大智慧就是我们与宇宙的联系,我们依赖宇宙,通过宇宙,一切对于我们来说都是可能的.实现宇宙的内在价值应该成为一个中心教条.\n\n§Y祭司,大祭司和繁荣的布道者现在将减少污染.§!"
 environmentalism.210.corp:0 "已实施环境保护计划.经济增长和生态增长协同运作,以创造长期的繁荣.企业现在必须将先前的外部因素内部化以优化这些利益.\n\n§Y管理人员,商人和主管现在将减少污染.§!"
 environmentalism.210.hive:0 "一种使环境可持续发展的适应现已进化.我们生物量的增长现在正处于更大的平衡,其对共生有机和无机系统的潜在影响将更加平衡.\n\n§Y维修工蜂现在将减少污染.§!"
 environmentalism.210.mach:0 "一个使环境可持续发展的更新已被推进.优化了有机和无机系统之间的相互关系,以提高稳定性和运行时效率.\n\n§Y维修工蜂现在将减少污染.§!"