 climate.103.desc.cont:0 " [Root.GetName] 上的变化没有得到有效控制,星球已被不断升高的温度所改变,气候开始变得不稳定."
 climate.103.desc.ocean:0 " [Root.GetName] 上的变化没有得到有效控制,星球失去了一些海洋,底部向天空敞开,气候开始变得不稳定."
 climate.103.desc.trop:0 " [Root.GetName] 上的变化没有得到有效控制,这个星球不再像过去那样温顺了,气候开始变得不稳定."
 climate.103.desc.alpine:0 " [Root.GetName] 上的变化没有得到有效控制,这个星球不再像过去那样均匀了,气候开始变得不稳定."
 climate.103.desc.tundra:0 " [Root.GetName] 上的变化没有得到有效控制,一些土地已经融化,并将其储存的气体释放到了大气之中,气候开始变得不稳定."
 climate.103.desc.desert:0 " [Root.GetName] 上的变化没有得到有效控制,星球上的的一些地区已经变冷并结霜,气候开始变得不稳定."
 climate.103.desc.savannah:0 " [Root.GetName] 上的变化没有得到有效控制,星球上的部分土地由于气温下降而永久冻结,气候开始变得不稳定."
