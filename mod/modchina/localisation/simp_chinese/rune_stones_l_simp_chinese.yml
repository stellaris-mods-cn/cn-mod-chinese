# Khnum boom
 techis.0.name:0 "被摧毁的星系"
 techis.0.desc:0 "从§Y[Root.GetName]§!发来的报道来看§H库姆§!星系已经被废弃很长一段时间了，这个星系被摧毁的原因貌似不是因为恒星，而是因为一个叫§H塔尔坤§!的星球。"
 techis.0.a:0 "看看发生了什么！"

 techis_site:0 "塔尔坤发掘点"
 techis_relic_world_site_desc:0 "远程扫描显示，这个星系已经被起源于行星内部的能量激增所摧毁。"

 techis.1.name:0 "初次报告"
 techis.1.desc:0 "我们最初的扫描结果似乎是正确的。整个星系在几千年前被一次巨大的能量激增所摧毁，毁灭了星系中的每一颗行星，包括恒星，恒星坍缩成了一个黑洞。即使星球被彻底摧毁，失去了引力，一些碎片仍然保存着一个古老文明的遗迹。"
 techis.1.a:0 "去看一下。"

 techis.2.name:0 "机械世界"
 techis.2.desc:0 "我们的科学家们以最高的剩余能量读数为目标探索了行星碎片的废墟，发现行星表面曾经覆盖着金属和电线，就像一台巨型超级计算机，这颗行星能够承载和连接来自全球各地的不同数据中心。\n一些数据节点仍然能够运作，我们可能能够将它们连上我们的系统并侵入这个星球的主机。"
 techis.2.a:0 "开始连接。"

 techis.3.name:0 "失落的档案"
 techis.3.desc:0 "创建一个与行星数据库的接口比我们最初想象的要困难得多。尽管如此，我们的黑客还是成功访问了被毁坏的档案库中存储的数据。\n\n§B'未定位的冗余，正在创建本地备份...\n读取 奈布莱克斯.log...\nLog:检测到身份不明的生物。\nLog:分配代码Beta外星人。\nLog:启用防御协议。\nLog:贝塔外星人没有敌意。\nLog:开始社交互动. ..'§!\n\n看起来，这些系统正在循环访问一个名为奈布莱克斯.log的文件，而且，从这个文件的内容来看，这个文明已经开始与一个外星生物进行交互。我们的黑客怀疑这个生物是否导致了星系的破坏。"
 techis.3.a:0 "继续阅读!"

 techis.4.name:0 "奈布莱克斯"
 techis.4.desc:0 "系统日志难以阅读，即使机器的数据存储效率很高，但在试图掌握事件来龙去脉的过程中我们的黑客们还是遇到了很多没有预料到的挑战。在他们发回的报告中，他们确认了被识别为奈布莱克斯的生物的到来。\n\n奈布莱克斯和机械文明展开了贸易，贸易持续了很多年。这种生物给它遇到的文明带去了许多进步，作为回报，这些机器将创造出所谓的符文。\n根据他们的日志，他们能够创造这样的符文，不幸的是，奈布莱克斯没有详细说明如何使用符文。\n\n他们决定先对符文进行测试，然后再交给奈布莱克斯。 我们的团队得出的结论是，测试符文是导致整个星系毁灭的原因，因为他们的最后一个日志条目如下：\n\n§B'Log: 建立符文-行星矩阵连接。\nLog:启动符文调试。§!\n§R系统故障\n保存奈布莱克斯.log\n系统错误\n数据损坏\n数据损坏\n数据损坏\n数据损坏\n数据损坏\n数据损坏\n数据损坏\n数据损坏\n数据损坏\n数据损坏\n数据损坏'§!"
 techis.4.a:0 "如此强大的力量。 符文现在在哪里？"

 techis.5.name:0 "力量符文"
 techis.5.desc:0 "我们的队伍返回了§Y[Root.GetName]§!并开始在废墟中搜寻符文。\n\n科研小组使用科研船上的扫描仪来确定残留的能量读数的来源。\n\n我们确定了通往符文的航线，船员们开始穿越这颗行星的残骸。\n\n他们发现符文漂浮在太空的真空中。"
 techis.5.a:0 "有了力量符文，我们将利于不败之地！"

#  somebody else got there first
 techis.6.desc:0 "我们的队伍返回了§Y[Root.GetName]§!并开始在废墟中搜寻符文。\n\n科研小组使用船上的扫描仪来确定残留的能量读数的来源，但什么也没有发现。\n\n符文不见了。它要么在迷失在了真空中，要么是别人先拿走了。"
 techis.6.a:0 "太糟糕了..."
 
 
# Ninsun haste rune
 narrow_maze.0.name:0 "发现信号"
 narrow_maze.0.desc:0 "我们的科研船§Y[Root.GetName]§!，遇到了一个龙形的尘埃信号来自§H宁桑§!.\n\n长时间的激动人心的扫描显示，信号来源的星球上满是被遗弃的殖民地，这可能值得研究。"
 narrow_maze.0.a:0 "非常有趣。"

 narrow_maze_site:0 "遗迹星球"
 narrow_maze_relic_world_site_desc:0 "一个龙形的尘埃信号从§H宁桑§!上的一个古城传来。"

 narrow_maze.1.name:0 "宁桑迷宫"
 narrow_maze.1.desc:0 "当研究小组在废墟上行走，试图找到信号源时，他们发现自己迷失在一个迷宫般的城市里。\n\n研究小组报告说，他们看到了几尊巨大的雕像和一幅名为奈布莱克斯的宗教画作，它们似乎都指向了一个有趣的地方。"
 narrow_maze.1.a:0 "跟着线索走！"

 narrow_maze.2.name:0 "夸里教堂"
 narrow_maze.2.desc:0 "我们的专家已经确定了油画和雕像所在的位置，并指出了信号的来源。\n\n在路的尽头有一座教堂。这座建筑似乎建于他们的文艺复兴时期。 我们的考古学家一进入寺庙，就看到奈布莱克斯形状的石像和一堆堆腐烂的尸体。"
 narrow_maze.2.a:0 "发生了什么？"

 narrow_maze.3.name:0 "死亡之书"
 narrow_maze.3.desc:0 "教堂里没有斗争、疾病或战斗的迹象，就像这些人只是……死了……\n\n一位科学家在祭坛上发现了一本名为《死亡之书》的书。他打开了这本书，其中一页上写着下面这段话:\n\n§B"通过这样做，你将召唤奈布拉克斯。因为他的存在高于我们，我们的灵魂将成为永恒。"§!"
 narrow_maze.3.a:0 "继续阅读。"

 narrow_maze.4.name:0 "黑暗的仪式"
 narrow_maze.4.desc:0 "他们的信仰基于这本书，讲述了奈布拉克斯和符文的传说。根据传说，奈布拉克斯人在几千年前来到宁桑，许诺夸里文明的飞升\n\n仪式包括在祭坛周围的集体祭祀，至少有特定数量的人，通过这样做，夸力人将提升到埃洛洛克，一种更高位的存在。\n\n书中说，一旦仪式完成，符文将从没有灵魂的身体中创造出来，奈布拉克斯人将归来以确保他们的飞升完成。"
 narrow_maze.4.a:0 "符文在哪里?"

 narrow_maze.5.name:0 "急速符文"
 narrow_maze.5.desc:0 "我们在其中一个死者的尸体上发现了一条奇怪的项链，它正在释放能量脉冲。\n\n这条项链似乎是属于大祭司的，它是循环信号的来源。\n\n当我们的团队拆开项链时，他们发现这是奈布拉克斯人制造的，用来利用来自死者的能量并创造符文，当符文完成时，它会向奈布拉克斯发出信号，这样它就可以回来收集符文了。\n\n符文还在项链里面!"
 narrow_maze.5.a:0 "先到先得!"

#  somebody else got there first
 narrow_maze.6.desc:0 "我们在其中一个死者的尸体上发现了一条奇怪的项链。\n\n这条项链似乎是属于大祭司的，它是循环信号的来源。\n\n这个项链看起来在最近被拆开过，我们发现这是奈布拉克斯人制造的，用来利用来自死者的能量并创造符文，当符文完成时，它会向奈布拉克斯发出信号，这样它就可以回来收集符文了。\n\n符文不在项链里!不是被奈布拉克斯就是被别人拿走了!"
 narrow_maze.6.a:0 "太糟糕了..."


 # jex illusion rune story
 jex.0.name:0 "黑色太阳"
 jex.0.desc:0 "我们的科研小组发现了一颗名为§H昴宿增六§!黑洞。这本不是奇怪的事情，但是在环绕其运转的行星上发现了文明和植物的迹象。如果没有来自恒星的能量，生命似乎不太可能在行星上繁衍生息。"
 jex.0.a:0 "让我们看看"

 jex_site:0 "杰克斯发掘点"
 jex_relic_world_site_desc:0 "在§H杰克斯§!表面有文明存在过的迹象，但是，如果没有来自恒星的能量，生命似乎不太可能在行星上繁衍生息。"

 jex.1.name:0 "感觉就像假的一样"
 jex.1.desc:0 "我们的考古学家登陆后，他们觉得……嗯. .热,很热。\n空气十分潮湿，整个地方都被来自黑洞方向的光照亮了，到处都盛开着美丽的花朵，这是一年中典型的春季。\n植物如何在没有阳光的地方生长让我们的科学家们困惑不解，在寻因无果后，他们前去城市遗迹里寻找答案。"
 jex.1.a:0 "往前走！"

 jex.2.name:0 "伪装研究实验室"
 jex.2.desc:0 "当他们到达那里时，城市遗迹消失了！那里有的是一个废弃的实验室，里面有成堆的研究材料。\n在破译了外星语言之后，我们的团队开始浏览研究材料。在浏览了研究材料之后，我们的团队确定这个实验室是由一个具有神秘色彩的类人种族创造的，他们称其为伪装，在这里他们用他们的DNA或精华创造出一些设备。"
 jex.2.a:0 "继续读下去！"

 jex.3.name:0 "来访者"
 jex.3.desc:0 "根据研究记录，他们发现了一种叫做奈布拉克斯的至高无上的生物。\n\n研究纪录说明了这种生物是如何说服他们利用自己的特质，去创造出他们所谓的§Y符文§!，据称，他们正在一个名为“白色尖塔”的站点上进行测试。\n关于如何创造这样一个符文的大部分细节都已经丢失了，想复制这个过程似乎是不可能的。我们现在能做的只有去调查白色尖塔了，希望能够找到一些线索，来了解他们的文明与恒星到底发生了什么。"
 jex.3.a:0 "前往站点！"

 jex.4.name:0 "白色尖塔"
 jex.4.desc:0 "在探索了这颗行星之后，我们找到了白色尖塔的位置。就像实验室一样，这个地方很久以前就被安特罗普斯抛弃了。\n\n我们发现了一个数字控制台控制并记录着白色尖塔的活动。我们成功地访问了日志，并且发现这个符文还在运作!他们叫它 §Y幻象符文§!根据日志，它被用来隐藏太阳，把它变成一个黑洞。\n\n他们把符文的力量运用在他们的实验室、城市和星球上，隐藏、强化并创造了这个天堂一样的世界。由于害怕奈布莱克斯的回归，他们把符文移到了黄色尖塔上。"
 jex.4.a:0 "去拿到符文!"

 jex.5.name:0 "幻象符文"
 jex.5.desc:0 "黄色尖塔与白色尖塔一模一样，唯一的区别就是我们在其中发现了§H幻象符文§!，它就插在主输出系统上。\n\n我们的考古学家饶有兴趣地查看了系统日志，发现一旦安特罗普斯的传感器探测到奈布莱克斯的到来，他们就会使用幻象符文。对象是整个种群。\n\n我们的结论是，他们想让自己隐形，结果却是直接消失了，因为在系统日志中没有找到更多的条目。\n\n我们的团队带着符文和他们所见过的最美丽的星球上的一个失落物种的故事返回。"
 jex.5.a:0 "不要回顾一个符文的过去。"

#  somebody else got there first
 jex.6.desc:0 "黄色尖塔和白色尖塔完全一样。\n\我们的考古学家饶有兴趣地查看了系统日志，发现一旦安特罗普斯的传感器探测到奈布莱克斯的到来，他们就会使用幻象符文。对象是整个种群。\n\我们的结论是，他们想让自己隐形，结果却是直接消失了，因为在系统日志中没有找到更多的条目。\n\n我们没有找到符文。好像已经被别人拿走了。\n\我们的团队带着他们所见过的最美丽的星球上的一个失落物种的故事返回。"
 jex.6.a:0 "太糟糕了..."

 # ghastly_eyrie arcane rune story
 ghastly_eyrie.0.name:0 "奇怪的辐射"
 ghastly_eyrie.0.desc:0 "一进入§H海洛肯§!星系，我们的科研船就从§H莫克苏§!上发现了一种奇怪的辐射信号。"
 ghastly_eyrie.0.a:0 "派一个小组去调查。"

 ghastly_eyrie_site:0 "莫克苏发掘点"
 ghastly_eyrie_relic_world_site_desc:0 "我们的科研船在§H莫克苏§!上发现了一种奇怪的辐射信号。"

 ghastly_eyrie.1.name:0 "漫长的旅程"
 ghastly_eyrie.1.desc:0 "在扫描了行星表面之后，我们的团队在行星最深的深渊中发现了一个摇摇欲坠的城市。我们探测到的辐射来自上述城市，辐射强度如此之大，以至于干扰了船上的仪器，使我们无法在这个裂口中航行。\n我们的考古学家只能步行前进。"
 ghastly_eyrie.1.a:0 "继续。"

 ghastly_eyrie.2.name:0 "情侣吵架"
 ghastly_eyrie.2.desc:0 "这座城市位处接近深渊底部的地方。据我们的团队说，这座城市曾经漂浮在深渊之上，但我们还没有发现它的悬浮机制失效的原因。\n当科研小队在城市中行进时，我们发现了一些幽灵般的生物。\n\n§B"不要害怕旅人，我们是沙克泽姆最后的灵魂。我们是为和平而来的。"§!\n\n其中一个幽灵作为代表接近了队伍。\n他告诉我们他们是一个早已死去的文明留下的最后的灵魂。我们的考古学家想知道他们发生了什么事，于是他们开始讲述沃塔和德尼基的故事。\n\n根据他们的描述，沃塔是沙克泽姆历史上的最伟大的科学家之一，直到有一天他们的神古尔代出现。\n\n§B"其他的沙克泽姆人认为这个生物是神，但是沃塔和德尼基更清楚…这个生物不是神，而是一个空间无限的实体，它是整个银河系中独一无二的存在:奈布莱克斯!§!\n\n他们继续解释，沃塔开始花很多时间试图帮助奈布拉克斯进行一个秘密项目，直到有一天，德尼基发现，沃塔和奈布拉克斯使用沙克泽姆公民作为他们的邪恶实验的祭品!于是，这对恋人开始了争吵……"
 ghastly_eyrie.2.a:0 "悲剧。"

 ghastly_eyrie.3.name:0 "最初的符文"
 ghastly_eyrie.3.desc:0 "争吵没有解决任何问题，内战爆发后，沃塔的罪行被公之于众。在他的实验中，他试图创造出他所说的§Y符文§!。\n这些符文将通过收集生物的能量来创造，并且，有足够的符文，它将能够创造另一个奈布莱克斯。虽然他的意图是高尚的，但是他的手段太疯狂了…\n\n最后，沃塔创造了第一个§Y符文§!他称其为§Y奥术符文§!.\n\n符文刚刚完成，奈布莱克斯人就加入战斗，将城市夷为平地，毁灭并杀死住在其中的每一个沙克泽姆。\n\n但它不知道的是，一个符文不足以满足它的愿望。\n\n战争期间，德尼基拿到了符文。这个灵魂似乎拥有符文，他似乎愿意把符文交给我们，但是，他有一个要求……\n\n由于符文的创造是仓促的，它是不完整的，许多灵魂被困在物质层面。要把他们从永恒的精神形态中解放出来，就需要另一个灵魂。\n\n§B'我们的灵魂无法安息，直到符文完成，我们需要牺牲，我们需要另一个灵魂。'§!\n\n一旦献祭完成，沙克泽姆就会给我们 §Y奥术符文§!。"
 ghastly_eyrie.3.a:0 "如此复杂的情况…"
 
 ghastly_eyrie.11.name:0 "献祭"
 ghastly_eyrie.11.desc:0 "沙克泽姆正在等待答案。我们应该牺牲谁?"
 ghastly_eyrie.11.a:0 "船长应该牺牲自己。"
 ghastly_eyrie.11.b:0 "§Y[Root.GetLeaderName]§!太重要了，我们要牺牲别人。"

 ghastly_eyrie.12.name:0 "奥术符文"
 ghastly_eyrie.12.desc:0 "献祭一完成，沙克泽姆就消失了，在她的位置上留下了一个符文。我们以牺牲我们的科学官员为代价，获得了§Y奥术符文§!."
 ghastly_eyrie.12.a:0 "代价太高了..."

 ghastly_eyrie.13.desc:0 "献祭一完成，沙克泽姆就消失了，在她的位置上留下了一个符文。我们以牺牲我们的官员为代价，获得了§Y奥术符文§!."

 ghastly_eyrie.50.name:0 "奥术符文"
 ghastly_eyrie.50.desc:0 "我们想要确保这种牺牲是有效的，所以我们召集了一群离巢的蜂群。\n我们现在拥有 §Y奥术符文§!."
 ghastly_eyrie.50.hive:0 "为我们的女王做什么都行。"

#  somebody else got there first
 ghastly_eyrie.14.name:0 "奥术符文"
 ghastly_eyrie.14.desc:0 "献祭一完成，沙克泽姆就消失了，但什么都没有发生...看来有人抢在我们前面就拿走了§Y奥术符文§!。"
 ghastly_eyrie.14.a:0 "太糟糕了..."


 # quad regeneration rune
 quad.0.name:0 "无节奏的心跳"
 quad.0.desc:0 "一进入§H奇奇莫拉§!星系,我们的科研船就探测到来自§H朱露§!的心跳信号，§Y[Root.GetLeaderName]§! 热切的想研究这个星球。"
 quad.0.a:0 "如果愿意，他们可以调查。"

 quad_site:0 "朱露发掘点"
 quad_relic_world_site_desc:0 "这颗行星似乎在发出一种不规律的心跳。"

 quad.1.name:0 "粘性地面"
 quad.1.desc:0 "着陆在行星表面后，我们发现整个星球是一个活的有机体。很难判断有机组织的年龄，但我们估计至少有一千年以上的历史，这多亏了我们能够对一些我们发现的死亡样本进行碳测试。\n行星上到处都能听到心跳的声音，每一次心跳都伴随着地动山摇。心跳似乎来自废墟附近的一座山的核心。我们的队伍想在向山上行进时调查一下废墟。"
 quad.1.a:0 "去做吧。"

 quad.2.name:0 "骨制建筑"
 quad.2.desc:0 "当我们的小组走近废墟时，他们开始注意到行星的心跳越来越快，好像行星知道我们在哪里。\n研究小组报告说，建筑物是用肌肉、组织和骨骼建造的。有机建筑令人惊叹，那些建筑还活着。\n\n从外观上看，这些建筑曾经容纳了数千个物种，但现在没有发现任何有知觉的物种。考古学家认为，既然心跳是从山上传来的，那么，我们应该继续前进。\n\n当科研小组接近山顶时，他们发现了一条隧道，看起来像是喉部，或者说是*屏蔽词*它深入到了山的核心。"
 quad.2.a:0 "继续前进。"

 quad.5.name:0 "朱露"
 quad.5.a.desc:0 "§B*当一个巨大的没有面孔的生物出现时，触须环绕着探险队，他们注意到这个东西是心跳和触须的主要来源*§!\n\n'是你吗，奈布莱克斯？'\n\n§B*当生物意识到你的队伍不是它所期望的那个后，它看起来很失望。*§!\n\n'是的，我很失望……'\n'是的，我把我的思想和你的思想联接起来，在我们的思想之间架起了一座桥梁，这样我们就可以交流了。这种联系在像你们这样的低等或机械物种身上比较弱，然而，我们不一样。“我是如何做到的?”嗯. .多亏了奈布莱克斯。我们曾经是一个骄傲和仁慈的集体，被称为摩丝拉，但现在我们已经合并成一个单一的更高的存在。'\n'什么是奈布莱克斯??'\n\n§B*你的想法似乎让它心烦意乱*§!\n\n'奈布莱克斯是一种数千年前来到我们的母星的生物。你看，那个生物认为我们就是这样：*独一无二*, 在某种程度上，我们认为…它想和我们交朋友并寻求我们的帮助'\n'我们不清楚这个生物是诚实、善良、邪恶，还是处于绝望的状态。'\n'它想让我们为他创造一个符文，当我们完成时，它会来收集它。'\n'是的，当然我们创造了符文!你认为我们是怎么把我们的集体合并到这颗星球上的?'\n'符文? 我把它放在附近某个地方了。很长一段时间以来，我一直试图摆脱它，但是，想让它摆脱我自己的重力被证明是相当困难的。'\n\n§B*该生物的一条触手将符文靠近你的团队。*§!\n\n'请把它带走……只要符文离开了这个星球，我就能最终死去……'\n\n§B*她沉默了很久，看上去很忧郁。*§!\n\n‘因为我有知觉已经有上千年了，一直在等待奈布拉克斯回来取符文，但它从来没有来过。一个人只有当他有了目标，她才能活下去，我的目标已经过期了。你愿意为我做这件事吗？'"
 quad.5.phil:0 "我们会帮助你。"
 quad.5.phob:0 "帮助你结束痛苦的人生?把符文给我们!"
 quad.5.spir:0 "命运把我们带到这里是有原因的，这是我们的主的意志"
 quad.5.mate:0 "当然。活着并不是什么了不起的事情"
 quad.5.egal:0 "你可以选择是否活着，这是公平的。"
 quad.5.auth:0 "你的愿望毫无意义，你必须为我们服务，否则就得死。"
 quad.5.mili:0 "*拿着符文，把战术核弹发射到地面*"
 quad.5.paci:0 "我们将帮助你结束痛苦，愿你安息。"
 quad.5.mach:0 "*IF 安乐死 OR 毁灭 THEN 目标.死亡* Positve"
 quad.5.hive:0 "我们会带走符文的，女士。希望我们能再见面。"

 quad.6.name:0 "再生符文"
 quad.6.desc:0 "当我们拿到§Y再生符文§!并准备离开星球表面，许多触须从山的隧道里伸出来，试图抓住我们的船。\n我们的队长做了一些规避动作，安全进入了轨道。我们目睹了触须如何毫无生机地落下来，而我们却躲开它们，到达了同温层。"
 quad.6.a:0 "我想，最后，没有人会真的想死"

#  somebody else got there first
 quad.7.name:0 "再生符文"
 quad.7.desc:0 "当我们的团队继续穿过隧道时，心跳停止了。后来，一股腐烂的恶臭引起了他们的注意。到处都是死去的触须，这些触须是最近与其他生物搏斗失败而死的。\n\n在隧道的尽头有一个房间，我们的考古学家仔细检查了这个房间。在那个房间里有一具尸体，由于受到的损坏而无法辨认。\n\n我们听到一个渐弱的回声:\n\n§B他拿走了，我的宝贝，我的符文!再生符文!§!\n\n看来是别人先拿到了符文，他把路上的一切都毁了。"
 quad.7.a:0 "太糟糕了..."
 
 
# riki invisibility_rune
 riki.0.name:0 "漫射光"
 riki.0.desc:0 "§Y[Root.GetName]§!已经探测到，在一天中的某个位置和时间，来自这颗恒星的光会扩散。这本来不会引起我们的注意，但我们来的时机恰到好处。这种光的色散似乎是由一个绕行星§H迪尼§!运行的不明物体造成的."
 riki.0.a:0 "可能是一个古代文明吗?"

 riki_site:0 "漫射光"
 riki_relic_world_site_desc:0 "恒星发出的光被一个绕行星§H迪尼§!运行的不明物体散射。"

 riki.1.name:0 "隐形站点"
 riki.1.desc:0 "我们一进入§H迪尼§!的轨道，一名宇航员就发现了空间站形状的太空尘埃云。当科研船接近它时，我们发现这是某种隐蔽的轨道站。"
 riki.1.a:0 "入侵空间站，调查其目的。"

 riki.2.name:0 "入侵"
 riki.2.desc:0 "我们的队伍成功地突破了坞门，进入了空间站。这里一个人也没有\n\n这个地方完全被废弃了，但其中一名队员提到，在公共区域附近可以听到声音。\n\n当科研团队接近该区域时，他们发现声音的来源是一个正在投射的环形全息图。这个投影最令人不安的部分是，有一个全息影像正在求助。"
 riki.2.a:0 "他在说什么？"

 riki.3.name:0 "迷失在太空"
 riki.3.desc:0 "视频内容很长，用的是一种陌生的语言，我们的语言专家必须破译才能翻译。\n\n据发言人说，所有船员都弃站点而去，希望能找到奈布拉克斯，但他们忘记了他们的空间站是看不见的，他们就这样迷失在了太空中。\n\n§B'距离我们离开阿卡宁空间站已经过去了*干扰*个月，我们的燃料用完了不得不*干扰*在迪尼的表面上。如果没有办法摆脱行星的引力我们就会*干扰*。如果你看到这条信息，请找到我们，我们现在在*干扰*裂谷。我们成功地创造了*干扰*,它能使空间站隐形。'§!"
 riki.3.a:0 "我们需要那个技术!"

 riki.4.name:0 "奈布莱克斯画像"
 riki.4.desc:0 "迪尼的地表不适合居住，难怪阿卡宁的船员们如此绝望…我们的扫描器找不到任何结构或残骸，所以我们的考古学家在他们能找到的每一个山谷进行了地毯式搜索。\n\n幸运的是这次探险成功了：我们发现了一个山洞，这里是船员们度过最后几天的地方。洞穴的墙面上有着大量的壁画，讲述了奈布莱克斯的故事。\n\n在第一组壁画中，展示了他们的第一次相遇，那个生物送给船员一个礼物。我们的语言学家认为这个礼物指的就是某种知识。\n\n接下来的故事是，船员们在自己的星球上使用这种礼物，意外地杀死了大多数人。\n\n最后的场景展示了船员如何举起一个发光的符文，就好像它是某种奖励或成就。\n\n当事故发生时，他们人民的生命力量被物化为这个符文。\n根据壁画，符文拥有使物体隐形的力量。"
 riki.4.a:0 "这也许是有史以来最蠢的船员了，那么符文在哪呢?"

 riki.5.name:0 "隐形符文"
 riki.5.desc:0 "这项任务比预期的要困难。我们以为符文就在阿卡宁船员的尸体旁边，但其中一名成员下落不明。\n\n我们找来了最好的追踪者，终于在湖边找到了他的尸体。\n\n那个家伙在尝试喝水的时候当场死亡，幸运的是，他喝水的时候还带着符文。"
 riki.5.a:0 "我能看到它吗?"

 abandoned_invisible_observation_outpost:0 "阿卡宁研究空间站"
 riki_observation_tooltip:0 "一个封闭的轨道站"
 riki_observation_desc: "一个封闭的轨道站"

#  somebody else got there first
 riki.6.desc:0 "这项任务比预期的要困难。我们以为符文就在阿卡宁船员的尸体旁边，但其中一名成员下落不明。\n\n我们找来了最好的追踪者，终于在湖边找到了他的尸体。\n\n那个家伙在尝试喝水的时候当场死亡，不幸的是，他身上也没有符文。\n\n科研小队在现场又发现了一组脚印。似乎有别人先发现了他，但我们没有找到其他线索。"
