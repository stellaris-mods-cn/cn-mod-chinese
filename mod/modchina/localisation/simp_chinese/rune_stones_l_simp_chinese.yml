 techis.5bad.desc:0 "我们的队伍返回了§Y[Root.GetName]§!并开始在废墟中搜寻符文。\n\n科研小组使用船上的扫描仪来确定残留的能量读数的来源，但什么也没有发现。\n\n符文不见了。它要么在迷失在了真空中，要么是别人先拿走了。"
 techis.5bad.a:0 "这太糟糕了..."
 narrow_maze.5bad.desc:0 "我们在其中一个死者的尸体上发现了一条奇怪的项链。\n\n这条项链似乎是属于大祭司的，它是循环信号的来源。\n\n这个项链看起来在最近被拆开过，我们发现这是奈布拉克斯人制造的，用来利用来自死者的能量并创造符文，当符文完成时，它会向奈布拉克斯发出信号，这样它就可以回来收集符文了。\n\n符文不在项链里!不是被奈布拉克斯就是被别人拿走了!"
 narrow_maze.5bad.a:0 "太糟糕了..."
 jex.5bad.desc:0 "黄色尖塔和白色尖塔完全一样。\n\我们的考古学家饶有兴趣地查看了系统日志，发现一旦安特罗普斯的传感器探测到奈布莱克斯的到来，他们就会使用幻象符文。对象是整个种群。\n\我们的结论是，他们想让自己隐形，结果却是直接消失了，因为在系统日志中没有找到更多的条目。\n\n我们没有找到符文。好像已经被别人拿走了。\n\我们的团队带着他们所见过的最美丽的星球上的一个失落物种的故事返回。"
 jex.5bad.a:0 "太糟糕了..."
 ghastly_eyrie.12bad.name:0 "奥术符文"
 ghastly_eyrie.12bad.desc:0 "献祭一完成，沙克泽姆就消失了，但什么都没有发生...看来有人抢在我们前面就拿走了§Y奥术符文§!。"
 ghastly_eyrie.12bad.a:0 "太糟糕了..."
 quad.5bad.name:0 "再生符文"
 quad.5bad.desc:0 "当我们的团队继续穿过隧道时，心跳停止了。后来，一股腐烂的恶臭引起了他们的注意。到处都是死去的触须，这些触须是最近与其他生物搏斗失败而死的。\n\n在隧道的尽头有一个房间，我们的考古学家仔细检查了这个房间。在那个房间里有一具尸体，由于受到的损坏而无法辨认。\n\n我们听到一个渐弱的回声:\n\n§B他拿走了，我的宝贝，我的符文!再生符文!§!\n\n看来是别人先拿到了符文，他把路上的一切都毁了。"
 quad.5bad.a:0 "太糟糕了..."
 riki.5bad.desc:0 "这项任务比预期的要困难。我们以为符文就在阿卡宁船员的尸体旁边，但其中一名成员下落不明。\n\n我们找来了最好的追踪者，终于在湖边找到了他的尸体。\n\n那个家伙在尝试喝水的时候当场死亡，不幸的是，他身上也没有符文。\n\n科研小队在现场又发现了一组脚印。似乎有别人先发现了他，但我们没有找到其他线索。"
 riki.5bad.a:0 "太糟糕了..."
