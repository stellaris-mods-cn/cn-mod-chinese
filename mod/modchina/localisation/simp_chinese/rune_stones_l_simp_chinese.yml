 r_damage_rune:0 "力量符文"
 r_damage_rune_desc:0 "力量符文是由一个机械文明应奈布莱克斯的要求所制造的。在对其进行第一次测试时，符文释放了巨大的能量以至于摧毁了整个星系。符文赋予了其持有者巨大的力量。"
 damage_rune_activated:1 "\n舰队现在可以使用 §R力量符文歼灭§! 行星轨道轰击姿态。"
 
 r_haste_rune:0 "急速符文"
 r_haste_rune_desc:0 "急速符文是由一个唯心主义文明所创造的。他们将奈布莱克斯人当做神一样来崇拜。奈布莱克斯人利用了他们的信仰欺骗他们创造了急速符文，并让他们在此过程中消亡。"
 haste_rune_activated:1 "§H解锁决议:§! §G$decision_planet_haste_rune$§!， 加速一颗星球上的时间， 加快 §Y建筑施工速度和障碍物清除速度§!。"

 r_illusion_rune:0 "幻象符文"
 r_illusion_rune_desc:0 "幻象符文是由一个拥有自我伪装能力的长鹿角的种族所创造的，他们试图用符文的力量来躲避奈布拉克斯，结果他们就此消失，幻象符文赋予其使用者对现实本身的绝对控制，能够反物质转化为物质。"
 illusion_rune_activated:1 "§H解锁决议:§! §G$decision_planet_illusion_rune$§!， 为一个行星增加两个星球特征。"
 
 r_arcane_rune:0 "奥术符文"
 r_arcane_rune_desc:0 "最初的符文，也被称为奥术符文，是由一个沙克泽姆科学家沃塔创造的。他吸取了他的人民的生命，以获得锻造符文所需的能量。但最后，一个符文的力量也不足以创造另一个奈布莱克斯。"
 arcane_rune_activated:1 "创建一个 §Y领导者§!, §Y科学家§!, §Y海军上将§! 或 §Y陆军将军§! 从符文内沙克泽姆人民的灵魂中。"

 r_invisibility_rune:0 "隐形符文"
 r_invisibility_rune_desc:0 "隐形符文鲜为人知，它是为奈布莱克斯设计的，但由于其创造者的疏忽而丢失了。"

 r_regeneration_rune:0 "再生符文"
 r_regeneration_rune_desc:0 "再生符文是由一个蜂巢思维实体创造的，当第一次使用时，整个种族都被合并成一个行星状实体。符文能极快的速度治愈和修复伤害。"


