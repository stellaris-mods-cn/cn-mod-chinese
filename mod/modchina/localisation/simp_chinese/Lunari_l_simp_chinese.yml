civic_elven_shields:0 "护盾继电器"
civic_elven_shields_desc:0 "护盾技术优先于其他形式的防御。新的护盾继电器和电阻放大器很快被实现。这需要额外的注意，以确保新船能适当地装备，以处理不断改进的护盾技术。"

trait_pc_lunari_arctic_preference:0 "极地星球偏好"
trait_pc_lunari_arctic_preference_desc:1 "§L气候偏好是由基因水平、进化过程或熟练操作决定的。§!"

