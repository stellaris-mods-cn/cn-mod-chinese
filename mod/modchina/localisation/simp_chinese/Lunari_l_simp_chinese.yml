pc_lunari_shielded:0 "被屏蔽的月亮"
pc_lunari_shielded_desc:0 "这颗卫星被某种不可穿透的能量护盾包围着。它提供了星系中唯一重要的光源，同时也放射出大量的心灵能量。所有对表面的扫描，如果存在的话，都是通过未知的方式反射回来的。"

pc_lunari_arctic:0 "冰冷星球"
pc_lunari_arctic_desc:0 "寒冷的岩石星球，含氮氧的大气。两极非常巨大，大量的水可以被永久冻结为冰川冰。"

pc_lunari_arctic_tile:0 "冻结的地形"
pc_lunari_arctic_tile_desc:0 "冰雪覆盖的地形，没有植被。"

pc_lunari_arctic_habitability:0 "冻结星球适居性"
mod_pc_lunari_arctic_habitability:0 "冻土适居性"

