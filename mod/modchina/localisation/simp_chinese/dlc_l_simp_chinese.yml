  complexDLC.101.name:0 "Hive DLC 新闻。"
  complexDLC.101.desc:0 "§W被遗忘的皇后§!已经更新!\n 现在支持2.50和似石族!!。\n起源和联邦也在这里，这意味着一些公民性可能会返工移动或作为起源出现。所有这一切都是由于我的Patreon支持者，如果你想帮助请不要犹豫，请在§Whttps://patreon.com/hivemods§支持我!!\n\n§Y被遗忘的女王2.50a:蜂巢岩石§!\n 如果你还没有得到足够的摇滚(双关语)，哈哈哈。不用多说了，这就是补丁:\n\nPatch §B2.50a:§!\n- 重新加工的有机结构使其与石类兼容:石类现在得到活的结构，吃矿物而不是消耗能量。\n -猎物已略有修改，以带来与其他mod的兼容性!\n- 主宰现在根据远程工蜂的弹出效果创建拦截器，所以如果你的远程工蜂是似石族，你将得到4个似石人口。\n- 改造后的自然吸引:现在提供+100%的牲畜矿物质/食物(根据养殖的物种)，而不是+1的牲畜食物。\n- 更新与2.50补丁一致。\n- 如果人口是似石族，那么它也会产生矿物。\n- 增加行星蒸煮器的音效\n\n\n请在Steam、Twitter或Reddit上报告任何bug和建议。玩得开心!"
  
