 bwm_throne_watchers.1:0 "王座的看守人"
 bwm_throne_watchers.1.desc:0 "一进入[From.GetName]星系，我们的探测器便探测到了一艘巨大战舰在一个废弃的环形世界附近巡逻。在我们准备调整传感器时，战舰和防御设施的武器锁定了我们！"

 bwm_throne_watchers.11:0 "守门人"
 bwm_throne_watchers.11.desc:0 "在进入[From.From.GetName]之后，[From.GetName]就发现了导航系统遭受到奇怪的篡改，导致我们被迫返回到原点。或许等我们拥有更先进的跃迁技术之后，我们可以无视这个奇怪篡改，但是我们现在被似乎锁定了，无法进入[From.From.GetName]。"
 bwm_throne_watchers.11.a:0 "貌似有人不喜欢我们的到访。"
 
 bwm_throne_watchers.21:0 "从无到有"
 bwm_throne_watchers.21.desc:0 "我们的武器似乎对目标没什么用。考虑到我们的损失，$admiral$提议成立一个研究小组研究能穿透对方防御的方法。"
 bwm_throne_watchers.21.a:0 "我们不是那么容易被打败的。"
 bwm_throne_watchers.21.b:0 "没必要这么做。"
 
 bwm_throne_watchers.22:0 "弑君"
 bwm_throne_watchers.22.desc:0 "我们的科学家相信他们已经开发出了一个强力的军事设备以对抗那无懈可击的防御。我们的$admiral$已经迫不及待要测试这些新装备了。"
 bwm_throne_watchers.22.a:0 "胜利将属于我们！"
 
 bwm_throne_watchers.31:0 "罢免"
 bwm_throne_watchers.31.desc:0 "经过一场激烈的战斗，守护环形世界的无畏战舰与防御设施被我们摧毁。在战舰被破坏之前，我们的传感器在[bwm_ring_tomb_world.GetName]的卫星轨道上捕捉到一个数据信号。"
 bwm_throne_watchers.31.a:0 "他们发射了什么？？"
 
 bwm_throne_watchers.36:0 "古代战舰被捕获"
 bwm_throne_watchers.36.desc:0 "报告显示某个帝国在阿拉贝斯获得了一艘古代战舰。"
 
 bwm_throne_watchers.40:0 "失落帝国的骄傲"
 bwm_throne_watchers.40.desc:0 "由科学家[Root.GetLeaderName]领导的调查小组已经完成了卫星[bwm_ring_tomb_world.GetName]的调查并报告了他们的奇特发现。那是一艘令人恐惧的无畏舰级的战舰骨架，设计上与之前在[Root.GetName]袭击我们的战舰很相似。我们的科学家一直在研究舰船的数据库并认为它是相对安全的。幸运的是，AI核心似乎没有被初始启用过。但关于[bwm_ring_system.GetName]星系的环形世界却没有留下任何信息。我们设法恢复了一些加密的数据，这些数据应该是一种访问码。"
 bwm_throne_watchers.40.a:0 "发送访问码！"
 bwm_throne_watchers.40.a.tooltip:0 "解锁[bwm_ring_system.GetName]星系的环形世界。"
 
 bwm_throne_watchers.45:0 "传承"
 bwm_throne_watchers.45.desc:0 "我们科学家认为我们能够解开[bwm_ring_tomb_world.GetName]星系发现的艘舰船的全部功能，不过需要付出代价。"
 bwm_throne_watchers.45.a:0 "你相信没有代价的好事情吗？"
 bwm_throne_watchers.45.b:0 "浪费资源。"
 
 bwm_throne_watchers.46:0 "太阳使者"
 bwm_throne_watchers.46.desc:0 "我们科学家认为，该战舰已全面运作可以部署，在战斗情况下应该能发挥出它应有实力。"
 bwm_throne_watchers.46.a:0 "让我看看这是否有所值得。"
 bwm_throne_watchers.46.a.tooltip:0 "§R-警告-转换过程是高度不稳定§!"

 bwm_throne_watchers.48:0 "解除所有限制"
 bwm_throne_watchers.48.desc:0 "我们的科学家相信他们可以解除“太阳使者”反应堆上的限制，这可能会对舰船的整体性能产生不可预见的副作用。我们该继续吗？"
 bwm_throne_watchers.48.a:0 "立即开始调整！"
 bwm_throne_watchers.48.b:0 "我们从篡改古代技术中学不到任何东西吗？"
 
 bwm_throne_watchers.49:0 "超越驱动"
 bwm_throne_watchers.49.desc:0 "我们的科学家已经完成了对“太阳使者”舰船反应堆的输出调整。在很短的一段时间内，它应该可以超越正常的船舶限制。"
 bwm_throne_watchers.49.a:0 "这种能力应该谨慎使用。"
 bwm_throne_watchers.49.a.tooltip:0 "§R-警告-脱离爆裂模式后舰船性能会大大降低§!"

 bwm_throne_watchers.52:0 "爆裂模式"
 bwm_throne_watchers.52.desc:0 "-爆裂模式激活-"
 bwm_throne_watchers.52.a:0 "舰船反应堆输出功率增加200%。"
 
 bwm_throne_watchers.53:0 "解除爆裂模式"
 bwm_throne_watchers.53.desc:0 "-爆裂模式关闭-"
 bwm_throne_watchers.53.a:0 "反应堆输出低于正常水平。"
 
 bwm_throne_watchers.60:0 "过去的遗物-太阳使者"
 bwm_throne_watchers.60.desc:0 "虽然我们能够解开部分关于这艘战舰的古老的力量，但我们还没真正完全了解它是如何运作的，更不用说将它的技术奇迹运用于我们的设计之中。\n\n自从发现这艘战舰以来，我们的科学家已取得多项突破，虽然进展缓慢。他们最新的建议是深入战舰内部研究其框架结构。这样更有助于加快进展速度，但这样会影响战舰作战性能，这会使得帝国舰队实力大幅度下降。\n\n以进步为由，虽然科学家的建议是有很大的风险的，但另一方面，我们是否把握这次机会？"
 bwm_throne_watchers.60.a:0 "抓住这个机会。"
 bwm_throne_watchers.60.a.tooltip:0 "§R-警告-在这个项目期间，这艘船将是脆弱的。§!"
 bwm_throne_watchers.60.b:0 "不能失去这艘船，拒绝。"
 
 bwm_throne_watchers.61:0 "图纸-太阳使者"
 bwm_throne_watchers.61.desc:0 "当我们科学家完成对战舰的检查时，其中一部分的谜团已被解开，虽然还存在一些未解之谜，但尽管如此，我们还是成功了。\n\n虽然我们还不能完全应用这些技术到我们的设计之中，但是我们科学家有信心能重建这艘战舰的光辉，即使我们不得不更换所有部件以防止损坏。\n\n随着工程继续，战舰的性能已经逐步恢复它以往的光辉，我们从中获得技术是不可限量的，这必将会给我们帝国带来新的发展。"
 
 bwm_SOLAR_ENVOY_SCHEMATICS_PROJECT:0 "逆向工程-太阳使者"
 bwm_SOLAR_ENVOY_SCHEMATICS_PROJECT_DESC:0 "进一步研究“太阳使者”以能够更好了解其运作原理。"
 
 bwm_DECODE:0 "破碎的卫星"
 bwm_DECODE_DESC:0 "王座看守者向§Y[bwm_ring_tomb_world.GetName]§!发送了一个信号。我们应该派一艘科研船去那里看看情况。"

 bwm_TITAN_AWAKENING:0 "传承"
 bwm_TITAN_AWAKENING_DESC:0 "解锁“古代看守者”的真正的力量。"
 
 bwm_TITAN_LIMIT_BREAK:0 "解除所有限制"
 bwm_TITAN_LIMIT_BREAK_DESC:0 "移除“太阳使者”的限制。"

 bwm_RING_WEAKNESS_PROJECT:0 "武器再校准-王座看守者"
 bwm_RING_WEAKNESS_PROJECT_DESC:0 "研究看守者并寻找它的弱点。"
 
 bwm_uncertain_past:0 "不确定的历史"
 bwm_uncertain_past_desc:0 "降临在这个星球上的悲剧事件仍然笼罩在猜疑和神秘之中。"

