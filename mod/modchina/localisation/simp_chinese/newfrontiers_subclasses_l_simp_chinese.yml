l_simp_chinese:
 
 ####################################
 # Habitable worlds
 ####################################
 #Stage I
 boundless_ocean:0 "无尽海洋"
 boundless_ocean_desc:0 "这个海洋世界完全没有陆地。星球的整个表面都被一个不断运动的固体海洋所覆盖，很少是平静的。在这个星球上建造建筑只有在一个深度，在水面下，或者在特别建造的浮动平台上才有可能。\n\n类型: §B正常§!"
 fog_world:0 "雾的世界"
 fog_world_desc:0 "这个潮湿的世界覆盖着热带丛林和沼泽平原。由于当地恒星的活动和大气的不寻常结构，在这颗行星上，在大气层的上层几乎没有形成云团。水循环以连续蒸发和冷凝的形式发生。因此，几乎没有雨，整个星球都笼罩在浓雾中。\n\n类型: §B正常§!"
 swamp_world:0 "沼泽世界"
 swamp_world_desc:0 "这是一个充斥着阴暗沼泽、有毒烟雾和煤林的世界。星球上几乎没有开放的水源，水圈由无尽的沼泽和布满小而泥泞的小岛的淹没丛林组成。由于这些条件，这个世界是各种有机气体的极好来源。\n\n类型: §B正常§!"
 karstic_world:0 "岩溶世界"
 karstic_world_desc:0 "这颗行星曾经是海洋世界，但由于这颗恒星活动的变化，海洋沸腾蒸发，露出了覆盖着深深的疤痕和空洞的表面。整个星球被巨大的峡谷和巨大的洞穴网络覆盖，极大地简化了矿产资源的获取。与此同时，如此大量的隐藏场所的存在也会吸引许多海盗和恐怖组织。\n\n类型: §B正常§!"
 glacial_world:0 "冰川世界"
 glacial_world_desc:0 "这个星球的大部分表面覆盖着一层巨大的冰壳。令人难以置信的寒冷统治着这个世界，致命的暴风雪阻止了本已贫乏的生物圈的发展。无生命的冰岩景观偶尔会与风化的悬崖交替出现，从而打开了通往星球表面下稀有矿物的通道。\n\n类型: §R极端§!"
 dune_world:0 "沙丘世界"
 dune_world_desc:0 "这颗行星完全由无边无际的沙丘海和罕见的山脉组成。在这个无垠沙漠的世界上，没有开阔的水源。水只能在稀少的极地冰盖和地下深处找到。频繁的沙尘暴是非常强烈和破坏性的。\n\n类型: §R极端§!"
 boreal_world:0 "北极世界"
 boreal_world_desc:0 "按照宇宙的标准，这颗行星不久前还挺过了冰河时代，而现在它的冰川正在退缩，露出了星球，以前被冰所束缚。隐藏在退缩冰川深处的崎岖河流和地热带将成为一种良好的能源来源。寒冷而不肥沃的冻土非常严酷，只有针叶树才能在这里生存下来，在这个世界上占据统治地位，与不同的苔藓和地衣竞争。\n\n类型: §B正常§!"
 underground_world:0 "地下世界"
 underground_world_desc:0 "令人难以置信的巨大洞穴和地下隧道可能起源于星球水圈的活动。曾经占据了这个世界很大一部分的地方，但是由于地表的急剧过热，汹涌的热水形成了一个巨大的地下洞穴网络。令人惊讶的是，现在在星球下面有一个隐藏的世界，有一个氮氧大气层和一个正在发展的生物圈。\n\n类型: §R极端§!"
 young_world:0 "年轻世界"
 young_world_desc:0 "这颗行星正处于生物圈形成的早期阶段。星球上有活跃的火山活动，这为定居者创造了更恶劣的条件。然而，地幔的内部活动显著增加了星球的能量潜力。n\n类型: §R极端§!"
 tempest_world:0 "暴风雨的世界"
 tempest_world_desc:0 "这是一个充满矛盾的世界，被当地恒星的热量冷却。事实上，这是一种常见的现象，在这种现象中，恒星的影响和行星在星系中的引力位置会导致其大气不断运动。同时，不间断的风只会加速热量的释放和表面的冷却。这是一个非常严酷的星球，它的景观被风暴打磨得光洁。动植物世界极其贫乏，只存在于洞穴和罕见的庇护所中。n\n类型: §R极端§!"
 geothermal_world:0 "地热世界"
 geothermal_world_desc:0 "这个世界将会是另一个冻结在无限空间中的球，但星球内部令人难以置信的活动已经完成了它的工作。这个星球的许多地区完全没有冰。现在这里到处都是温泉和间歇泉。星球上的动植物世界才刚刚觉醒，但这只是个开始。n\n类型: §B正常§!"
 megaflora:0 "巨型植物群"
 megaflora_desc:0 "这个世界的植物环境已经胜利了，并显示出它的伟大。这颗行星上覆盖着森林和由巨大的树木组成的丛林，这些树木的树冠可以触碰到云层。无尽的森林是一个网络，有一个层次结构。动物世界也是多种多样的，但常常成为掠食性植物的食物。它们在这个星球上大量存在。n\n类型: §B正常§!"
 exotic_world:0 "奇异世界"
 exotic_world_desc:0 "这个非常不寻常和奇怪的世界主要由真菌的生命形式和巨大的惊人的植物组成。星球上的大部分地区都是沼泽地，潮湿的地形发展成野生的、神奇的森林。尽管它的美丽和想象中的吸引力，这是一个非常危险的世界。空气中总是有有毒的孢子，在表面上几乎每一种植物或动物都是致命的危险。n\n类型: §R极端§!"
 
 sulfur_world:0 "硫的世界"
 sulfur_world_desc:0 "这是一个熔融的、地质活动不断的世界，其主要成分是各种硅酸盐岩石和硫化合物。星球上巨大的火山活动导致地形的频繁变化，由于火山喷发所释放出的硫化物，星球表面呈现出各种深浅不一的黄色、白色、红色、黑色和绿色。尽管强烈火山活动,但这个世界上有一个很薄的大气层,二氧化硫,因此,作为一个规则,当地火山喷射星球的岩浆直接进入太空,东西落回到星球上的形式熔硫雨,或漫步之外的行星将自由飞行。"
 greenhouse_world:0 "温室世界"
 greenhouse_world_desc:0 "这是一个命运多舛的世界，时间给它开了一个拙劣的玩笑。在过去的某个时候，这些星球上可能有人居住，但是随着它们旋转的恒星的增长，世界的温度也在增长，导致液态水蒸发，随着它越来越多地从星球外壳释放温室气体。随着时间的推移，温室效应将星球变成一个温室世界，在这个世界里，大气由二氧化碳、氮气和二氧化硫主宰。这些行星的表面温度达到50摄氏度，迫使整个山脉融化，因此星球表面的景观经常发生变化。此外，一个文明可以把星球带到温室世界，积极开发化石燃料，造成强大的温室效应。"
 methane_world:0 "甲烷世界"
 methane_world_desc:0 "这个阴暗世界的大气由氮和甲烷-乙烷化合物组成，它们经常沉淀在地表，形成巨大的湖泊。"
 planetoid:0 "小行星"
 planetoid_desc:0 "这是一颗小的或矮的行星，在重力的作用下有足够的质量形成接近球形的形状。"
 ice_planetoid:0 "冰小行星"
 ice_planetoid_desc:0 "这颗小型或矮行星主要由冻结的水构成。"
 frozen_ocean:0 "冰冻海洋"
 frozen_ocean_desc:0 "被厚厚的冰层覆盖的寒冷世界，在冰层下可能有液体状态的水或粘性对流冰。"
 scorched_world:0 "烧焦世界"
 scorched_world_desc:0 "这颗行星离星系的中心恒星太近了，它的表面热得无法忍受，晚上冷得要命。"

 #New - Stage II
 ice_world:0 "冰冻星球"
 ice_world_desc:0 "在这个冰冷世界的冰冻表面之下，隐藏着一个巨大的冰洞和海洋网络，它们深入到行星地壳深处。这个神奇但结构不稳定的世界有一个氮氧大气层和一个贫穷但完全发达的生物圈。\n\n类型: §R极限§!\n\n------------ \n\n§W无法进行地貌改造§! \n\n§W无法进行轨道轰炸§!"
 dust_world:0 "尘埃星球"
 dust_world_desc:0 "由于持续而不受控制的风蚀，极端干旱的星球经历了严重的土层退化。强风碾压着山脉，偶尔会引发巨大的沙尘暴，席卷整个行星表面，将天空拖入锈迹斑斑的暮色之中。\n\n类型: §R极限§!"
 oasis_world:0 "绿洲星球"
 oasis_world_desc:0 "这个沙漠天堂由一个海洋主导，占据了15%的表面。星球的其他部分被广泛的沙漠生物群落所覆盖，这些生物群落大多隐藏在雨的阴影中。在这片水域的海岸上生长着大量的植物，随着时间的推移，这片水域成功地向沙漠内部渗透了一段距离。\n\n类型: §G天堂§!"
 salt_world:0 "盐碱星球"
 salt_world_desc:0 "这个星球曾经被巨大而凉爽的海洋所主宰，气候潮湿，生物圈丰富。然后，一场未知的灾难，可能与它的母星的活动变化有关，导致海洋大部分蒸发。剩下的少量水分现在集中在极咸的咸海中，而不是海洋，一半的表面覆盖着无尽的盐滩，只适合于极端微生物。\n\n类型: §B正常§!"
 steppe_world:0 "草原星球"
 steppe_world_desc:0 "这个古老星球的地质活动早已停止，长期的侵蚀导致以前的山脉在漫长的岁月中基本消失。整个表面现在覆盖着无尽的草甸，肥沃的大草原，和风吹的大草原。\n\n类型: §B正常§!"
 snow_world:0 "冰雪星球"
 snow_world_desc:0 "这个北极星球有一个饱和的水圈，在所有纬度上都经常以强降雪的形式沉淀下来，地表经常发生暴风雪。尽管如此，这颗行星在美学上是相当令人愉悦的，而且被认为特别适合冬季娱乐。\n\n类型: §B正常§!"
 antarctic_world:0 "南极星球"
 antarctic_world_desc:0 "这个大陆星球曾经有海洋完全被无尽的冰架所束缚。由于长时间的变暖，大部分海洋表面现在没有了冰，两极的大型冰架经常崩裂，形成直径可达数公里的巨型冰山。\n\n类型: §B正常§!"
 temperate_zone:0 "温带星球"
 temperate_zone_desc:0 "这个寒冷星球有一个薄温带赤道地区，适合农业条件。该地区的冰川退缩也暴露了大量的地表矿藏。\n\n类型: §G天堂§!"
 cold_desert:0 "寒冷沙漠星球"
 cold_desert_desc:0 "这颗行星常年结霜，水气稀薄，几乎一片荒芜。寒冷的岩石表面甚至不适宜最耐寒的农作物生长。\n\n类型: §R极限§!"
 pangea:0 "泛古陆星球"
 pangea_desc:0 "目前，这个星球的构造板块和大陆块被组装成一个超大陆。尽管沿海地区是一个繁荣的天堂,内政部,远离肥沃的河谷附近的海岸,主要由干草原,干燥和绵延数千公里的生物群落。猛烈的天气和飓风在内陆深处的强风对毫无准备的游客来说是致命的。\n\n类型: §R极限§!"
 atoll_world:0 "环礁星球"
 atoll_world_desc:0 "虽然构造学不允许在这个星球上形成大陆，但它仍然被不断形成岛屿的巨大海底火山所覆盖。千百年来，许多火山岛被侵蚀，成为巨型珊瑚的家园，形成了覆盖在表面的独特的巨大环礁。星球上巨大的珊瑚岛分布在两极之间，几乎是均匀的，它们是真正的热带岛屿天堂。\n\n类型: §G天堂§!"
 algic_seas:0 "藻海星球"
 algic_seas_desc:0 "这是一个非常美丽的世界，这个星球上覆盖着超级海藻群落，它们跨越海洋，以鲜艳的红色和绿色来描绘它们。从本地某些藻类中分泌的酸具有独特的治疗特性，可以应用于多个医学领域。\n\n类型: §B正常§!"
 death_world:0 "死亡星球"
 death_world_desc:0 "表面上看，这是一个迷人的热带美丽的星球。但是在这个星球的外表和财富之下，星球上的东西随时都可能杀死你。生物圈中不断的竞争迫使从真菌到树木的一切生物都制定了致命的对策和捕食诱饵机制。能够适应这个星球，为他们提供上千种可怕的死亡方式的定居者，将成为银河系中最持久的战士之一。\n\n类型: §R极限§!"
 monsoon_world:0 "季风星球"
 monsoon_world_desc:0 "星球的轨道和地理特征造成了风向的快速和持续的季节性变化。夏季土地的快速升温导致了大规模的灌溉和季风降雨带来的洪水，而冬季由于空气流入大海，气候相当干燥。如果不是因为在夏末海洋变暖时形成的大量飓风，这个星球几乎是理想的。\n\n类型: §R极限§!"
 ancient_world:0 "先驱者星球"
 ancient_world_desc:0 "数百万年前，这个星球是一些被遗忘的文明先驱的摇篮，他们的身份至今仍是个谜。在曾经是生态城市的地方，生命重新占领了星球。巨大建筑的遗迹从茂密的森林中拔地而起，而海洋覆盖了整个城市区域，而这些区域曾经受到巨大水坝的保护，但这些水坝早已失效。\n\n类型: §B正常§!"
 industrial_graveyard:0 "工业墓地"
 industrial_graveyard_desc:0 "这个星球曾经是工业和艺术的中心，居住着数不胜数的亿万人口，但在一场未知的灾难之后，这个星球被彻底抛弃了，基础设施随着地理时间的推移而逐渐荒废。旧的技术灾难造成的空气污染和地下水位的化学中毒使这个星球在很大程度上无法支持先进的生命。\n\n类型: §B正常§!"
 volcanic_world:0 "火山星球"
 volcanic_world_desc:0 "摧毁这个星球的全球性灾难的原因仍然是一个谜。也许是某种灾难性的技术事故的结果，也许是某种宇宙规模的自然灾难，这个垂死的星球几乎完全无法居住。虽然被火山微粒严重污染的氮氧大气，仍然隐约适合呼吸。在这片可怜的土地上，独特的、适应性极强的生命形式继续寻找着生存之道。\n\n类型: §R极限§!"
 
 carbon_world:0 "碳星球"
 carbon_world_desc:0 "这是一个真正的异常现象，这个星球主要由碳组成，而不是通常的硅酸盐岩石和金属。碳氢化合物海洋延伸在煤山山脉和石墨烯平原之间，巨大的钻石晶体凸出在天空中，创造出奇异的景观。尽管这个世界的条件很舒适，但它缺乏形成和维持典型生命形式所必需的氧气和水。"
 hot_barren_world:0 "热贫瘠星球"
 hot_barren_world_desc:0 "这颗行星是一个炎热贫瘠的星球，几乎没有大气层，离星系的中心恒星太近了。白天气温急剧变化，辐射热难以忍受，晚上气温接近绝对零度。"
 ammonia_world:0 "氨星球"
 ammonia_world_desc:0 "这颗神奇的行星的大气层由氮和氧组成，并含有大量的气态氨，而它的表面足够冷，可以维持液态氨湖泊和海洋。在这里形成的独特生命使用氨作为其主要的细胞成分，而不是水。"
 
 
 
 