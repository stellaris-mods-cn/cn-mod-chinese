# The Garden Perk, Declare Garden World.
decision_esap_garden_activate:0 "创建花园世界"
decision_esap_garden_activate_desc:0 "$ap_esap_garden_desc$"
decision_esap_garden_activate_tooltip:0 "将星球划为一个美丽的花园世界，$decision_esap_garden_modifier_effect$。"
decision_esap_garden_modifier_effect:0 "$mod_planet_jobs_food_produces_mult$、§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§!和§Y$MOD_POP_GROWTH_SPEED$§!增加§G+25%§!并且§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!增加§G+10%§!。此外，星球的§Y$mod_district_farming_max$§!增加§G+3§!并且每个$job_farmer$额外产出§G0.5§!点§Y$unity$§!。最后，§Y$minerals$§!,§Y$alloys$§!和§Y$consumer_goods$§!产量以及§Y$MOD_PLANET_HOUSING_MULT$§!减少§R-25%§!。"
decision_esap_garden_deactivate:0 "废弃花园设施"
decision_esap_garden_deactivate_desc:0 "$ap_esap_garden_desc$"
decision_esap_garden_deactivate_tooltip:0 "移除§Y$mod_esap_garden$§!$PLANET_MODIFIER$。"
 
# The Mining Perk, seach for extra deposits.
decision_esap_mining:0 "核心勘探"
decision_esap_mining_desc:0 "更先进的采矿技术使我们能够在地核深处挖掘出富含矿物的矿脉。然而，这样做的过程会产生有毒的副产品。"
decision_esap_mining_tooltip:0 "该决策在§Y20§!年内使星球§Y$HAPPINESS$§!和§Y$HABITABILITY$§!减少§R-10%§!，获得§Y$d_esap_mining$§!$PLANET_MODIFIER$使$mod_district_mining_max$增加§G+2§!。并且有10%概率获得§Y$d_crystalline_caverns$§!或§Y$d_dust_caverns$§!$PLANET_MODIFIER$。\n该决策每§Y20§!年可以使用一次，每个星球只能使用§Y5§!次。"

# The Industry Perk, Declare Forge World.
decision_esap_industry_activate:0 "创建锻造世界"
decision_esap_industry_activate_desc:0 "$ap_esap_industry_desc$"
decision_esap_industry_activate_tooltip:0 "将星球划为一个专为工业生产的锻造世界， $decision_esap_industry_modifier_effect$。"
decision_esap_industry_modifier_effect:0 "§Y$mod_planet_jobs_minerals_produces_mult$§!增加§G+25%§!并且额外提供1个$mod_job_artisan_add$和1个$mod_job_foundry_add$。此外，每20人口就使$mod_planet_jobs_food_produces_mult$和§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§!下降§G-50%§!，§Y$HABITABILITY$§!和§Y$MOD_POP_GROWTH_SPEED$§!减少§R-20%§!。"
decision_esap_industry_deactivate:0 "废弃锻造世界项目设施"
decision_esap_industry_deactivate_desc:0 "$ap_esap_industry_desc$"
decision_esap_industry_deactivate_tooltip:0 "移除§Y$mod_esap_industry$§!$PLANET_MODIFIER$。"
 

