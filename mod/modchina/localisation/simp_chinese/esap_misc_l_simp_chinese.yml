#################################### 
 sm_esap_ct2_diplomacy_finance_trade_post:0 "贸易站"
 sm_esap_ct2_diplomacy_finance_trade_post_desc:0 "贸易站会将周围星球生产的各种稀有商品购买收集，然后将这些商品批量运输到更大的市场去出售。"
 
####################################
# Technologies
####################################

### Tecnological Ascension Bonus 1, Rare Technologies.
  tech_esap_technological_ascendancy_bonus_1_phys_research:0 "先进弦理论"
  tech_esap_technological_ascendancy_bonus_1_phys_research_desc:0 "我们对弦理论的研究必将证明适用于许多其他科学领域。"
  tech_esap_technological_ascendancy_bonus_1_shield:0 "动态护盾"
  tech_esap_technological_ascendancy_bonus_1_shield_desc:0 "通过预测攻击和动态改变护盾的强度，我们可以大大提高护盾的防御效率。"
  tech_esap_technological_ascendancy_bonus_1_laser:0 "新型光同步"
  tech_esap_technological_ascendancy_bonus_1_laser_desc:0 "这个全新技术使我们能够更有效地同步激光的光谱。这将强化我们能量武器的破坏能力。"
  tech_esap_technological_ascendancy_bonus_1_survey:0 "并列扫描系统"
  tech_esap_technological_ascendancy_bonus_1_survey_desc:0 "新技术能让我们在一艘舰船上安装多个相同的扫描设备。这样能让我们更快速地扫描星系和星球。"
  tech_esap_technological_ascendancy_bonus_1_admin_cap:0 "量子通讯"
  tech_esap_technological_ascendancy_bonus_1_admin_cap_desc:0 "通过使用量子纠缠，我们开发了一个新的通信系统，大大简化了整个帝国的通信。"
  
  tech_esap_technological_ascendancy_bonus_1_society_research:0 "理论心理学"
  tech_esap_technological_ascendancy_bonus_1_society_research_desc:0 "虽然理论心理学在这一领域上无法直接应用，但它将对许多其他相关领域产生积极的影响。"
  tech_esap_technological_ascendancy_bonus_1_army:0 "新型作战策略"
  tech_esap_technological_ascendancy_bonus_1_army_desc:0 "我们已经开发出新的军事战术，使我们能够更好地利用小型的、精英的小队来有效地支持我们更大的军队。"
  tech_esap_technological_ascendancy_bonus_1_lifespan:0 "新型营养膏"
  tech_esap_technological_ascendancy_bonus_1_lifespan_desc:0 "对银河系所遇到的各种食物的大量研究使我们能够制造出新的营养混合物。这些所谓的新一代营养物质对健康有很大的好处。"
  tech_esap_technological_ascendancy_bonus_1_influence:0 "高级政治研究"
  tech_esap_technological_ascendancy_bonus_1_influence_desc:0 "我们的政治制度自从我们步入群星后发展得迅速。事实上，它的发展比我们所能研究的还要快。这是改变的时候了，我们需要对我们当前的政治结构进行全面的研究。"
  tech_esap_technological_ascendancy_bonus_1_opinion:0 "异种风俗研究"
  tech_esap_technological_ascendancy_bonus_1_opinion_desc:0 "我们将研究其他帝国的风俗习惯。在我们想要依照自己的诉求索取边界的时候，这些知识将会在谈判中起到重要作用。"
  feature_esap_technological_ascendancy_bonus_1_opinion:0 "$tech_esap_technological_ascendancy_bonus_1_opinion$"
  feature_esap_technological_ascendancy_bonus_1_opinion_desc:0 "其他帝国对我们的$opinion$增加§G+25§!。"

  tech_esap_technological_ascendancy_bonus_1_engineering_research:0 "先进理论化学"
  tech_esap_technological_ascendancy_bonus_1_engineering_research_desc:0 "原子和分子的性质对我们的工程研究至关重要。虽然理论研究没有直接的应用进展，但在理论领域最终会导致在更实际的应用领域的进展。"
  tech_esap_technological_ascendancy_bonus_1_armor:0 "亚原子材料研究"
  tech_esap_technological_ascendancy_bonus_1_armor_desc:0 "通过研究亚原子层的材料结构，我们可以提高装甲的耐久度。"
  tech_esap_technological_ascendancy_bonus_1_missiles:0 "真空爆破研究"
  tech_esap_technological_ascendancy_bonus_1_missiles_desc:0 "高爆武器是宇宙空间中使用的，外界条件与最初在大气层内研制爆破武器大相径庭。对爆炸在太空中如何表现的深入研究将大大提高我们的高爆武器的效率。"
  tech_esap_technological_ascendancy_bonus_1_kinetic:0 "高精度瞄准系统"
  tech_esap_technological_ascendancy_bonus_1_kinetic_desc:0 "动能武器能够造成敌方舰船的局部区域大量伤害。通过正确识别敌舰弱点，我们可以确保我们的动力武器的冲击可以带来最大的伤害。"
  tech_esap_technological_ascendancy_bonus_1_stations:0 "标准化空间站"
  tech_esap_technological_ascendancy_bonus_1_stations_desc:0 "我们已经为深空采矿站和深空研究的空间站设计了标准化模板，这样我们可以用更少的努力来建造新的空间站。"

####################################
# Traits
####################################

# Combination Perk War, The Art of War.
 leader_trait_admiral_esap_ct1_war_deceptive:0 "欺骗"
 leader_trait_admiral_esap_ct1_war_deceptive_desc:0 "你强时显弱，你弱时显强。"
 leader_trait_admiral_esap_ct1_war_decisive:0 "果断"
 leader_trait_admiral_esap_ct1_war_decisive_desc:0 "军队所遭受的最严重的灾难来自犹豫。"
 leader_trait_admiral_esap_ct1_war_moderate:0 "适度"
 leader_trait_admiral_esap_ct1_war_moderate_desc:0 "不要吞下敌人提供的诱饵。不要干涉正在返回家园的军队。"
 leader_trait_admiral_esap_ct1_war_observant:0 "细心"
 leader_trait_admiral_esap_ct1_war_observant_desc:0 "打败敌人的机会是由他们自己提供的。"
 leader_trait_admiral_esap_ct1_war_opportunist:0 "机会主义"
 leader_trait_admiral_esap_ct1_war_opportunist_desc:0 "当机会被抓住时，机会就会成倍增加。"
 leader_trait_admiral_esap_ct1_war_prudent:0 "谨慎"
 leader_trait_admiral_esap_ct1_war_prudent_desc:0 "三思而后行。"
 leader_trait_admiral_esap_ct1_war_wise:0 "明智"
 leader_trait_admiral_esap_ct1_war_wise_desc:0 "谁知道什么时候该战斗，什么时候不该战斗，谁就会赢。"
 
 leader_trait_general_esap_ct1_war_ambusher:0 "伏击专家"
 leader_trait_general_esap_ct1_war_ambusher_desc:0 "行事谨慎，埋伏等候时机，就必将得胜。"
 leader_trait_general_esap_ct1_war_demoralizer:0 "斗志专家"
 leader_trait_general_esap_ct1_war_demoralizer_desc:0 "最伟大的功绩在于不战而破敌。"
 leader_trait_general_esap_ct1_war_enigma:0 "神秘"
 leader_trait_general_esap_ct1_war_enigma_desc:0 "这位领袖的计划像黑夜一样黑暗和无法猜测，当他行动的时候，就如迅雷一般。"
 leader_trait_general_esap_ct1_war_inspirational:0 "鼓舞人心"
 leader_trait_general_esap_ct1_war_inspirational_desc:0 "这位领袖待仆人如同待自己的儿子。他们愿意誓死跟随他。"
 leader_trait_general_esap_ct1_war_preservative:0 "保存力量"
 leader_trait_general_esap_ct1_war_preservative_desc:0 "如果无法攻击，那只有确保防御了。"
 
# Egalitarian 2, Self Realisation.
 leader_trait_ruler_esap_egalitarian_2_nerd:0 "游戏宅"
 leader_trait_ruler_esap_egalitarian_2_nerd_desc:0 "这位领袖总是关注着最新的娱乐系统。我们需要确保该领袖在持有这些东西的同时不会妨碍他们的工作。往好一点方向去想的话，这可能会推动新型的虚拟现实系统的高速发展。"
 leader_trait_ruler_esap_egalitarian_2_competitive:0 "斗争心"
 leader_trait_ruler_esap_egalitarian_2_competitive_desc:0 "这位领袖有很强的竞争意识，他把对手的成功视为一种个人的侮辱，而把自己的过失看作一场灾难。"
 leader_trait_ruler_esap_egalitarian_2_race_watcher:0 "关注军备"
 leader_trait_ruler_esap_egalitarian_2_race_watcher_desc:0 "这位领袖喜欢欣赏强大的舰队，他总是关注最新的军事消息，并且在闲暇时间多次参观军备工厂。"
 leader_trait_ruler_esap_egalitarian_2_academic:0 "学术理论"
 leader_trait_ruler_esap_egalitarian_2_academic_desc:0 "这位领袖的出身是一位学者，他非常了解学习的重要性。"
 leader_trait_ruler_esap_egalitarian_2_pious:0 "虔诚"
 leader_trait_ruler_esap_egalitarian_2_pious_desc:0 "这位领袖非常虔诚，他对事业理想坚定不移的忠诚深深吸引了我们的市民。"
 leader_trait_ruler_esap_egalitarian_2_stargazer:0 "观星者"
 leader_trait_ruler_esap_egalitarian_2_stargazer_desc:0 "从孩提时代起，这位领袖就对群星着迷万分，他始终在思考宇宙究竟是什么东西。"
 leader_trait_ruler_esap_egalitarian_2_shrewd_politician:0 "精明政客"
 leader_trait_ruler_esap_egalitarian_2_shrewd_politician_desc:0 "这位领袖精通政治的各个方面"
 leader_trait_ruler_esap_egalitarian_2_military_background:0 "军事背景"
 leader_trait_ruler_esap_egalitarian_2_military_background_desc:0 "这位领袖有着军事背景，他很清楚哪些才是高效的军队所迫切需要的。"
 leader_trait_ruler_esap_egalitarian_2_progressive:0 "改革家"
 leader_trait_ruler_esap_egalitarian_2_progressive_desc:0 "这个领袖是开明的，他能很快接受变革，并坚信社会会朝着更好的方向发展。"
 
 leader_trait_governor_esap_egalitarian_2_entrepreneur:0 "企业家"
 leader_trait_governor_esap_egalitarian_2_entrepreneur_desc:0 "在成为管理者之前，这位领袖是一位成功的企业家，也是一位善于赚钱的专家。"
 leader_trait_governor_esap_egalitarian_2_strict:0 "严厉"
 leader_trait_governor_esap_egalitarian_2_strict_desc:0 "这位领袖出了名的严苛，他要求下属所有官员严格遵守纪律。很少有人敢挑战这位领袖的权威。"
 leader_trait_governor_esap_egalitarian_2_ascetic:0 "禁欲"
 leader_trait_governor_esap_egalitarian_2_ascetic_desc:0 "这位领袖舍弃了世俗的享乐，一心一意地专注于手头的任务。他们也期望其他人也能拥有这样的忠诚。"
 leader_trait_governor_esap_egalitarian_2_ecologist:0 "生态学家"
 leader_trait_governor_esap_egalitarian_2_ecologist_desc:0 "这位领袖对于文明如何依赖于它们所建造的行星有着深刻的理解。"
 leader_trait_governor_esap_egalitarian_2_ambitious:0 "雄心勃勃"
 leader_trait_governor_esap_egalitarian_2_ambitious_desc:0 "这位领袖虽然已经用功绩证明了自己，但他还是要求做的更好。"
 leader_trait_governor_esap_egalitarian_2_orator:0 "演说家"
 leader_trait_governor_esap_egalitarian_2_orator_desc:0 "他是一位熟练的演说家，这个领袖可以通过向世界各地进行演讲来影响人们。"
 
 leader_trait_scientist_esap_egalitarian_2_bioinformatician:0 "生物学家"
 leader_trait_scientist_esap_egalitarian_2_bioinformatician_desc:0 "这位领袖是一位熟练的生物信息学家，他能够熟练使用计算方法来解决生物问题。"
 leader_trait_scientist_esap_egalitarian_2_navy_background:0 "海军背景"
 leader_trait_scientist_esap_egalitarian_2_navy_background_desc:0 "在退出研究工作前，这位领袖在海军工作，他非常熟悉军舰上的种种程序。"
 leader_trait_scientist_esap_egalitarian_2_racer:0 "老将军"
 leader_trait_scientist_esap_egalitarian_2_racer_desc:0 "在他年轻的时候，这位领袖是一位赫赫有名的将军，参与过许多伟大的舰队战役。"
 leader_trait_scientist_esap_egalitarian_2_mathematician:0 "精通数学"
 leader_trait_scientist_esap_egalitarian_2_mathematician_desc:0 "这个领袖酷爱数学，在理论物理的高级研究中可以运用到这些技能。"
 leader_trait_scientist_esap_egalitarian_2_explorer:0 "探险家"
 leader_trait_scientist_esap_egalitarian_2_explorer_desc:0 "一个天生的探索者，这个领袖对宇宙外面的事物很好奇。"
 leader_trait_scientist_esap_egalitarian_2_systematic:0 "条理清晰"
 leader_trait_scientist_esap_egalitarian_2_systematic_desc:0 "这位领袖非常有条理，若没有他的指挥，很多问题将不可能被完美解决。"
 leader_trait_scientist_esap_egalitarian_2_traveler:0 "旅行家"
 leader_trait_scientist_esap_egalitarian_2_traveler_desc:0 "这位领袖游历甚广，银河系的各个宙域和帝国情报，对他来说都是如数家珍。"
 leader_trait_scientist_esap_egalitarian_2_chemist:0 "精通化学"
 leader_trait_scientist_esap_egalitarian_2_chemist_desc:0 "这位领袖酷爱化学，在应用工程的高级研究中可以运用到这些技能。"
 
 leader_trait_general_esap_egalitarian_2_impetuous:0 "冲动"
 leader_trait_general_esap_egalitarian_2_impetuous_desc:0 "这位领袖行动迅速，经常在对手准备充分之前就进行突袭。"
 leader_trait_general_esap_egalitarian_2_careful:0 "慎重"
 leader_trait_general_esap_egalitarian_2_careful_desc:0 "这位领袖非常细心，不会冒任何不必要的风险。"
 leader_trait_general_esap_egalitarian_2_courageous:0 "豪胆"
 leader_trait_general_esap_egalitarian_2_courageous_desc:0 "这位领袖是勇敢的，他的气魄鼓舞着他们的军队。"
 leader_trait_general_esap_egalitarian_2_planer:0 "谋略"
 leader_trait_general_esap_egalitarian_2_planer_desc:0 "这位领袖善于制定复杂的计划，为了操纵对方而优化军事行动。"
 leader_trait_general_esap_egalitarian_2_unpredictable:0 "不可预测"
 leader_trait_general_esap_egalitarian_2_unpredictable_desc:0 "这位领袖的风格是不可预测的，这样一个惹人注目的存在是对方不愿意看到的。"
 
 leader_trait_admiral_esap_egalitarian_2_intellegent:0 "智能"
 leader_trait_admiral_esap_egalitarian_2_intellegent_desc:0 "这位领袖聪慧过人，他善于管理舰队，并预测敌人的行动。"
 leader_trait_admiral_esap_egalitarian_2_bad_tempered:0 "坏脾气"
 leader_trait_admiral_esap_egalitarian_2_bad_tempered_desc:0 "这位领袖脾气很糟糕，无法容忍下属的愚蠢错误。对他而言，真正的敌人是内心的愤怒。"
 leader_trait_admiral_esap_egalitarian_2_tactical:0 "战术大师"
 leader_trait_admiral_esap_egalitarian_2_tactical_desc:0 "这位领袖对战术有敏锐的洞察力，骁勇善战，并能根据敌方领袖制定计划。"
 leader_trait_admiral_esap_egalitarian_2_spaceborn:0 "宇宙之子"
 leader_trait_admiral_esap_egalitarian_2_spaceborn_desc:0 "这位领袖出生在宇宙飞船上，他的一生大部分时间都是在飞船中度过的。只有在虚无的宇宙空间里，他才能找到家的感觉。"
 leader_trait_admiral_esap_egalitarian_2_battleborn:0 "战争天性"
 leader_trait_admiral_esap_egalitarian_2_battleborn_desc:0 "这位领袖从青年时代就开始战斗了。对他们来说，生命就是为了战斗，和平只是停战期间的调养生息，而宇宙战争不过是规模更大的战斗。"
 leader_trait_admiral_esap_egalitarian_2_shipwrighter:0 "造船工"
 leader_trait_admiral_esap_egalitarian_2_shipwrighter_desc:0 "这位领袖在学会了如何建造一艘宇宙飞船后就开启了他的职业生涯。"
 leader_trait_admiral_esap_egalitarian_2_energy_weapons:0 "能量武器狂热"
 leader_trait_admiral_esap_egalitarian_2_energy_weapons_desc:0 "自青年时代起，这位领袖就痴迷于能量武器，并且他对如何最有效地使用这些武器非常了解。"
 leader_trait_admiral_esap_egalitarian_2_explosive_weapons:0 "导弹武器狂热"
 leader_trait_admiral_esap_egalitarian_2_explosive_weapons_desc:0 "自青年时代起，这位领袖就痴迷于制导武器，并且他对如何最有效地使用这些武器非常了解。"
 leader_trait_admiral_esap_egalitarian_2_kinetic_weapons:0 "动能武器狂热"
 leader_trait_admiral_esap_egalitarian_2_kinetic_weapons_desc:0 "自青年时代起，这位领袖就痴迷于动能武器，并且他对如何最有效地使用这些武器非常了解。"
 leader_trait_admiral_esap_egalitarian_2_physicist:0 "物理学家"
 leader_trait_admiral_esap_egalitarian_2_physicist_desc:0 "这位领袖学习过物理学，对宇宙理论框架非常熟悉。"
