 zofe.3.name:0 "社会的堕落"
 zofe.3.desc:0 "今天这一代的§H[Root.Owner.GetSpeciesNamePlural]§!从来没有这么好过。生活水平从未如此之高，许多年轻的§H[Root.Owner.GetSpeciesNamePlural]§!在奢侈的环境中成长，从未经历过苦难或真正的挣扎。他们自负、愚蠢、职业道德有问题，喜欢享乐甚于工作。他们把建立在祖先身上的国家视为理所当然，对自己的生活方式感到自满，认为没有什么重要的事情，也不会有什么不好的事情发生。一些年轻的§H[Root.GetName]§!甚至认为§H[Root.GetSpeciesAdj]§!是不可战胜的，因为§H[Root.GetRulerTitle][Root.GetRulerName]§!的种族天生优越。不管怎么说，这是[Root.Capital.GetName]的街道上散步时发现的。\n\n这令人担忧。§H[Root.GetName]§!和§H[Root.GetSpeciesAdj]§!的未来!当我们的年轻人生活在这样的颓废中，没有野心和动力，种族就不能得到保证。为了确保我们继续生存下去，每一代人都必须努力消除颓废和自满情绪，如果我们的文明要真正延续千年。"
 zofe.3.a:0 "我们必须加倍努力。"
 enable_decadence_edict: "可以使用§Y$edict_rejuvenate_society$§!帝国法令。\n\n"
 
 zofe.4.name:0 "崛起的复兴"
 zofe.4.desc:0 "§H[From.GetName]§!正在进行一场大规模的运动。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!向颓废宣战的消息已经传开，这个问题在§H[From.GetSpeciesAdj]§!社会似乎很普遍。如果成功的话，§H[From.GetName]§!肯定会回到他们权力的巅峰，确保他们一代人的统治地位。"
 zofe.4.a:0 "这对我们意味着什么?"
 
 zofe.6.name:0 "征服[From.From.GetName]"
 zofe.6.desc:0 "我们已经从饥饿的蜂群手中夺取了对§H[From.From.GetName]§!的控制权，战斗终于平息了。可悲的是，这种植物的原始种群都被银河系的天灾所吞噬。\n\n在新殖民者到来之前，这个世界将永远缺乏智慧生命。"
 zofe.6.a:0 "把我们的部队撤回轨道。"
 
 zofe.9.name:0 "先驱者能量源"
 zofe.9.desc:0 "多年来，我们的科学家们一直在努力确定扭曲重力的精确能量来源，这种能量的来源是可以预测的，可以用来为先躯者飞船及其华丽的建筑提供动力。我们的科学家提出了一项雄心勃勃的任务——派遣一艘科研船到一个先驱者世界秘密地观察和研究它们。任何关于这种能源的新发现都会加速我们的进步，使我们远远领先于竞争对手。两年的时间里，我们的研究小组将在无线电静默中进行研究，我们会格外小心，避免被先导巡逻队发现。然而，如果被发现，后果可能是可怕的。"
 zofe.9.a:0 "就这样做。"
 zofe.9.b:0 "我们不会做这样的事。"
 
 zofe.10.name:0 "先驱者考察得出的结论"
 zofe.10.desc:0 "经过两年娴熟的间谍活动，我们成功地获得了暗物质能量的样本。正如研究结果显示的那样，这种能量来源确实很强大。更重要的是，先驱者帝国似乎并没有因此而变得更加明智。我们就在他们鼻子底下偷的。"
 zofe.10.desc.02:0 "经过两年熟练的间谍活动，我们的研究小组公布了他们的发现，详细说明了这种暗物质力量的工作原理。这个电源确实很强大，但是我们需要更多的研究来找到真正的应用。更重要的是，先驱者帝国似乎并没有因此而变得更加明智。我们就在他们鼻子底下偷的。"
 zofe.10.desc.03:0 "经过两年娴熟的间谍活动，我们的研究团队发表了他们的发现，详细记录了这段时间的观察结果。不幸的是，他们无法带回任何有用的信息，告诉我们如何为自己复制这种力量。相反，这些发现可能对我们的其他科学研究有用。"
 zofe.10.desc.04:0 "经过两年的间谍活动，我们的研究小组终于结束了，因为其中一名成员打破了无线电沉默，泄漏了他们的位置。先驱者巡逻队很快就把我们的飞船连同里面所有的研究成果炸飞了。幸运的是，先驱者帝国不了解我们在那里存在的性质，似乎也不愿再问更多的问题。"
 zofe.10.desc.05:0 "经过两年的间谍活动，我们的研究小组在被一个先头巡逻队发现后，就完蛋了。他们被炸出天空并被捕获，连同他们的其他发现。经过一些审问，先驱者帝国了解了我们在那里的存在的性质，并要求我们的政府对企图盗窃负责。我们可能还没有听到这一切的结束。"
 zofe.10.a:0 "终于!"
 zofe.10.b:0 "他们的秘密将是我们的!"
 zofe.10.c:0 "也许我们没有那么聪明……"
 zofe.10.d:0 "至少他们没有进一步追求..."
 zofe.10.e:0 "哦,不。"
 
 zofe.11.name:0 "暗物质能量"
 zofe.11.desc:0 "多年来，我们的科学家一直在思考“暗物质能量”的可能性及其潜在的应用。最近的一项科学突破终于使我们能够开始研究这种难以捉摸的能量来源。"
 zofe.11.a:0 "很好。"
 
 zofe.12.name:0 "暗物质能量突破"
 zofe.12.desc:0 "我们的情报报告说[From.GetName]最近有了科学突破。报告显示，他们已经开始研究难以捉摸的暗物质能量，可能很快就会发现这种能源的实际应用。"
 zofe.12.a:0 "有趣。"
 
 war_in_heaven.4.e:0 "我们可以和你们两个较量。"
 war_in_heaven.4.f:0 "这与我们现在无关。"
 
 DARK_MATTER_POWER_RESEARCH:0 "先驱者能量源"
 DARK_MATTER_POWER_RESEARCH_DESC:0 "多年来，我们的科学家一直在思考这种能源的性质。一些人认为这可能是暗物质，而另一些人则不这么认为。无论如何，这个任务将会揭开这个秘密。"
 

 
 