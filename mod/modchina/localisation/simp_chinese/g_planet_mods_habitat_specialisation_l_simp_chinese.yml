l_simp_chinese:

 ################################################
 ####### HABITAT SPECIALISATION MODIFIERS ####### 
 
 gpm_Habitat_Outpost_Specialisation:0 "前哨站专业化"
 gpm_Habitat_Outpost_Specialisation_desc:0 "这个栖息地已经装备了远程扫描仪、通信系统和监测系统。大大增加了这个栖息地的传感器范围和防御能力。"
 
 gpm_Habitat_Food_Specialisation:0 "食物专业化"
 gpm_Habitat_Food_Specialisation_desc:0 "这个栖息地已经装备了大型的生物穹顶，可以生产更多种类和更多数量的食物。" 
 
 gpm_Habitat_Minerals_Specialisation:0 "矿物专业化"
 gpm_Habitat_Minerals_Specialisation_desc:0 "这个栖息地已经装备了工业物质复制器。通过转换能量，我们能够生产我们所需要的所有矿物。" 
 
 gpm_Habitat_Army_Specialisation:0 "军队专业化"
 gpm_Habitat_Army_Specialisation_desc:0 "这个栖息地已经装备了各种战斗模拟器和战斗区域。它还拥有一个专门的军事学院，允许我们生产更多的军队。" 
 
 gpm_Habitat_Science_Specialisation:0 "科研专业化"
 gpm_Habitat_Science_Specialisation_desc:0 "这个栖息地配备了先进的实验室和中央科学院。这将使我们能够巩固研究领域，帮助我们在更大程度上了解宇宙。"
 
 gpm_Habitat_Specialisation_Disruption:0 "专业化发展"
 gpm_Habitat_Specialisation_Disruption_desc:0 "这个栖息地目前正在经历一些专业化重组。很抱歉有噪音!"

 ####################################
 # Habitat Events
 ####################################
 
 gpm_habitat_spec.78870.ok:0 "好的"
 
 gpm_habitat_spec.78871.name:0 "§H专业化栖息地§!"
 gpm_habitat_spec.78871.desc:0 "由于我们杰出的工程师和设计师，我们可以选择在一个特定的区域专门设置我们的栖息地。我们可以选择像它一样离开我们的栖息地，而不改变任何东西或专门在以下领域之一:"
 
 gpm_habitat_spec.78871.a:0 "§H我们什么都不要改变。§!"
 gpm_habitat_spec.78871.aa:0 "\n§G让栖息地保持原样。我们不会进行专业化。§!"
 
 gpm_habitat_spec.78871.b:0 "§G前哨站§! §H专业化§!"
 gpm_habitat_spec.78871.bb:0 "§T为栖息地配备远程扫描仪、通信系统和监控系统。§!\n\n§G传感器范围增加4§!\n§G轰击保护增加30%§!\n"
 
 gpm_habitat_spec.78871.c:0 "§G食物§! §H专业化§!"
 gpm_habitat_spec.78871.cc:0 "§T为栖息地配备大型的生物穹顶，以便生产更多种类和更多数量的食物。§!\n\n§G食物生产增加25%§!\n§R能量币产量-75%§!\n"
 
 gpm_habitat_spec.78871.d:0 "§G矿物§! §H专业化§!"
 gpm_habitat_spec.78871.dd:0 "§T给生活环境装上工业物质复制器，将能量转化为我们所需的所有矿物。§!\n\n§G矿物产量增加25%§!\n§R能量币产量-75%§!\n"
 
 gpm_habitat_spec.78871.e:0 "§G科研§! §H专业化§!"
 gpm_habitat_spec.78871.ee:0 "§T为栖息地配备先进的实验室和中央科学院。这将使我们能够巩固研究领域，帮助我们在更大程度上了解宇宙。 §!\n\n§G科研产量增加15%§!\n§R能量币产量-75%§!\n"
 
 gpm_habitat_spec.78871.f:0 "§G战斗§! §H专业化§!"
 gpm_habitat_spec.78871.ff:0 "§T为栖息地配备各种战斗模拟器和战斗区域，使我们能够生产更多的军队。 §!\n\n§G军队建设速度增加50%§!\n§G军队建设成本降低25%§!\n§R能量币产量-75%§!\n"
 
 gpm_habitat_spec.78871.g:0 "§R删除栖息地专业化。§!"
 gpm_habitat_spec.78871.gg:0 "§G删除当前的专业化。§!"
 
 gpm_habitat_spec.78872.name:0 "前哨专业化完成"
 gpm_habitat_spec.78872.desc:0 "我们的栖息地现在是前哨站，并获得传感器范围的奖励。"
 
 gpm_habitat_spec.78873.name:0 "食物专业化完成"
 gpm_habitat_spec.78873.desc:0 "我们的栖息地现在是食物专业化，可以获得食物奖励。"
 
 gpm_habitat_spec.78874.name:0 "矿物专业化完成"
 gpm_habitat_spec.78874.desc:0 "我们的栖息地现在是矿物专业化，并且获得了矿物的奖励。"
 
 gpm_habitat_spec.78875.name:0 "科研专业化完成"
 gpm_habitat_spec.78875.desc:0 "我们的栖息地现在是科研专业化，并且获得了科研上的奖励。"
 
 gpm_habitat_spec.78876.name:0 "战斗专业化完成"
 gpm_habitat_spec.78876.desc:0 "我们的栖息地现在是战斗专业化，并得到军队的奖励。"

 gpm_habitat_spec.78877.name:0 "删除专业化完成"
 gpm_habitat_spec.78877.desc:0 "我们的栖息地现在又回到了默认设计。"
 
 ####################################
 # Habitat Edicts
 ####################################
 
 gpm_edict_change_habitat_focus:0 "变化的栖息地专业化"
 gpm_edict_change_habitat_focus_desc:0 "改变或取消目前的栖息地专业化.\n§H成本§! §R1000矿物§!\n§H成本§! §R200影响力§!\n需要§G90天§!完成。"