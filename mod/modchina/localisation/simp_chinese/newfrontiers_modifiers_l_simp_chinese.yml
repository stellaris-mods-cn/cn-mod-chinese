 ####################################
 # Planet Modifiers
 ####################################
 
 mountainous_world:0 "山地世界"
 mountainous_world_desc:0 "由于岩石圈板块的快速运动，星球几乎完全被连绵不断的山脉所覆盖。几乎完全没有平面会导致基础设施开发的额外成本，但一切都有好处:丰富的矿藏几乎都位于地表本身。"
 young_world:0 "年轻世界"
 young_world_desc:0 "这颗行星正处于生物圈的早期阶段，活跃的火山活动正在这颗行星上发生，这为定居者创造了更为严峻的条件，但地幔的内部活动显著增加了这颗行星的能量潜力。"
 planet_thicket:0 "星球上的灌木丛"
 planet_thicket_desc:0 "这个星球上的植物群极具侵略性，具有加速生长的特性。行星的基础设施将经受来自以难以置信的速度生长的植物的严峻考验，这反过来又会带来额外的成本。事实上，它是一个活生生的行星堡垒，因为攻击这个星球上任何一个布满茂密丛林的前哨都是一项艰巨的任务。"
 moving_soil:0 "移动土壤"
 moving_soil_desc:0 "这颗行星的土壤被具有奇怪性质的重硝酸盐过度饱和，表现为一些引力异常，这反过来又导致了土层的不断运动。这种罕见的现象引起了工程研究的兴趣，但不幸的是，在这种土壤中几乎不可能种植任何东西。"
 swamp_planet:0 "沼泽世界"
 swamp_planet_desc:0 "这个星球的绝大多数表面都被无尽的沼泽所覆盖。由持续的雾和烟雾引起的自然大气过程破坏了通信设施的运行。丰富的有机气体及其对当地动植物的影响使这个星球成为生物学研究的一个有趣的地方。"
 glacial_planet:0 "冰川世界"
 glacial_planet_desc:0 "这颗行星的大部分表面覆盖着一层巨大的冰壳。在这个星球上建造建筑物需要额外的时间来准备一个坚实的基础。在最强的压力下产生的超密度冰呈现出异常的物理性质。"
 glowing_ocean:0 "发光海洋"
 glowing_ocean_desc:0 "这个星球的海洋充满了各种各样的生命形式，而动植物则表现出非常活跃的发光。甚至从外层空间也能看到各种生命形式的丰富光辉，地表的景观色彩缤纷。不幸的是，这个星球的前景并不乐观，因为生物体的持续发光，使它们从周围的任何来源吸收能量。"
 karstic_planet:0 "岩溶世界"
 karstic_planet_desc:0 "这颗行星曾经是一个海洋世界，但由于恒星活动的变化，海洋沸腾和蒸发，露出了覆盖着深深的疤痕和洞穴的表面。整个星球被巨大的峡谷和巨大的洞穴网络所覆盖，这些洞穴现在只对海盗和恐怖组织有价值。"
 ancient_cities:0 "古老城市"
 ancient_cities_desc:0 "在遥远的过去，这个星球曾是一个智慧文明的家园，但这个文明曾经消失了，只有古老的城市废墟现在让人想起它们昔日的伟大。对于考古学家来说，这个星球是他们沉浸在历史深处的天堂。"
 boundless_plains:0 "无边无际的平原"
 boundless_plains_desc:0 "某些重力条件和行星的结构使得形成非常均匀的景观成为可能。令人难以置信的广阔平原令人着迷，尤其是设计工程师。"
 
 meteorite_showers:0 "陨石淋浴"
 meteorite_showers_desc:0 "这颗行星的大气层不能包含致命的陨石流，因为它的表面经常遭受大规模的轰击。"
 incessant_thunderstorm:0 "不断的雷雨"
 incessant_thunderstorm_desc:0 "由于太阳活动不稳定造成的加热不均，星球的大气层在不断运动，伴随着猛烈的风暴和大量的闪电放电。"
 terrible_hurricanes:0 "可怕的飓风"
 terrible_hurricanes_desc:0 "这颗行星的表面可以迅速升温，不像较冷的大气层，这是一个有利的环境，创造永恒的风暴区。可怕的风暴和龙卷风正在这些土地上肆虐，带来混乱和破坏。"
 heavy_sandstorms:0 "严重的沙尘暴"
 heavy_sandstorms_desc:0 "巨大而猛烈的沙尘暴把星球上稀少的土壤带到大气中，并扩散了许多公里。在这个星球上生存是不容易的，但是岩石的自然过滤为采矿提供了良好的机会。"
 heavy_blizzards:0 "沉重的暴风雪"
 heavy_blizzards_desc:0 "几乎不断的暴风雪和这个星球上的暴风雪破坏了通讯，使通讯变得困难，这就是为什么这个星球上的定居点会周期性地彼此隔绝。"
 giant_waves:0 "巨浪"
 giant_waves_desc:0 "这颗行星不断受到邻近天体引力的影响，从而产生了几公里高的巨浪，这些巨浪冲击着海岸上的巨大海啸，动摇着海洋的深度。"
 prolonged_drought:0 "长期干旱"
 prolonged_drought_desc:0 "这个星球上的水资源极其稀少，这就是为什么有时会出现长达几十年的干旱季节。"
 monstrous_avalanches:0 "可怕的雪崩"
 monstrous_avalanches_desc:0 "这颗行星上极高的山峰聚集在它们的斜坡上，大部分的降水随后崩塌，哗啦哗啦地崩塌到附近的平原上。"
 toxic_atmosphere:0 "有毒大气"
 toxic_atmosphere_desc:0 "这颗行星的大气层中存在着非常稀有和有毒的气体，从生物研究的角度来看这是很有趣的，但是在这样一个星球上生活并不容易，因为所有的居民都必须使用特殊的保护设备。"
 greenhouse_world:0 "温室世界"
 greenhouse_world_desc:0 "星球上显著的温室效应和碳饱和的大气层，将给新移民带来困难，但在这里种植丰富的作物不会成为问题。"
 frequent_earthquakes:0 "频繁地震"
 frequent_earthquakes_desc:0 "星球内部不断的活动，导致非常频繁的地震。除了生活条件困难外，在这个星球上建造建筑物还需要额外的资金。"
 heavy_wear:0 "严重磨损"
 heavy_wear_desc:0 "这个星球上可怕的条件导致机器人和机器人的永久磨损，也降低了他们的工作效率。"
 dump_world:0 "被倾倒垃圾的星球"
 dump_world_desc:0 "这个星球本质上是曾经生活在这里的一个古老文明的各种垃圾的垃圾场。星球上是否有垃圾堆，或者是在其发展过程中意外发生，目前尚不清楚。但技术生垃圾填埋场是工程研究的热点。"
 picturesque_rings:0 "风景如画的星环"
 picturesque_rings_desc:0 "环绕这颗行星的一圈小行星给了它一个独特的轮廓。成群结队的游客将努力到这里来捕捉令人难以置信的自然景观。"
 desynchronous_rings:0 "异步星环"
 desynchronous_rings_desc:0 "围绕这颗行星的小行星环有不同的运动方向和速度。这种奇怪的反常现象引起了科学界的兴趣，并引发了激烈的讨论。"
 long_night:0 "漫漫长夜"
 long_night_desc:0 "这颗行星上的日蚀是由邻近的天体引起的，会导致一个持续数月的漫长夜晚。"
 eternal_night:0 "永恒之夜"
 eternal_night_desc:0 "因为行星上有一颗恒星发出的微弱的光，所以几乎总有永恒的夜晚。这导致地表条件非常恶劣，温度很低，植被也很差。"
 atmospheric_lights:0 "大气灯光"
 atmospheric_lights_desc:0 "一个强大的磁场，加上持续不断的太阳风吹拂着这颗行星，产生了一种强大的极光，即使在白天也能观察到它那难以置信的美丽。"
 iron_planet:0 "铁行星"
 iron_planet_desc:0 "这颗铁行星几乎完全由一个金属内核组成，其地幔层薄或几乎没有。"
 coreless_planet:0 "无核行星"
 coreless_planet_desc:0 "这颗行星完全没有金属内核，整个行星只有一个巨大的地幔，所以它根本没有磁场。"
 old_star:0 "年老恒星"
 old_star_desc:0 "这颗恒星正处于演化的最后阶段，其内部的氢几乎完全燃烧殆尽。"
 cold_subdwarf:0 "冷亚矮星"
 cold_subdwarf_desc:0 "这些都是非常古老的，低质量的，可怜的恒星重元素，它们属于第一代恒星，事实上是恒星形成初期的遗迹，由于质量小而存活至今。冷亚矮星属于G ~ M类，不同于低金属丰度。"
 hot_subdwarf:0 "热亚矮星"
 hot_subdwarf_desc:0 "它们是B类和O类恒星，它们代表了一些恒星演化的晚期:当红巨星在核内氦开始反应之前从外层失去氢时，就形成了炽热的亚矮星。"
 rich_rings:0 "富环"
 rich_rings_desc:0 "这颗行星的小行星环系统富含有价值的矿物。"
 diamond_rings:0 "金刚石环"
 diamond_rings_desc:0 "这颗行星的小行星环系统富含钻石和其他宝石。"
 active_processes:0 "活动进程"
 active_processes_desc:0 "这颗褐矮星的深度显示了活跃核反应的表现，尽管根据所有物理定律这是不可能发生的。"
 planemo:0 "行质天体"
 planemo_desc:0 "红矮星的热核反应活性较低，实际上是褐矮星的早期阶段。在数十亿年的冷却过程中，这颗晚M矮星将会进入L类褐矮星的特征。"
 hot_jupiter:0 "热木星"
 hot_jupiter_desc:0 "这颗气态巨星离恒星太近了，结果它的表面被加热到极高的温度，大气层逐渐蒸发，在未来，这颗气态巨星会变成一颗易碎的行星。"
 puffy_planet:0 "气胀行星"
 puffy_planet_desc:0 "膨胀的行星离恒星的距离非常小，质量也不是很大，这颗行星没有因为重力而停止加热，这导致了它强烈的热膨胀和密度下降到极低的值。这颗行星更像一个气体云，而不是在未来充满，这个巨大的气体可以完全蒸发，或者留下一个固体核心，成为一个地底行星。"
 alien_star:0 "宇宙明星"
 alien_star_desc:0 "这颗恒星诞生于一个奇怪的星系团中，现在只是作为一个无声的提醒，提醒他在与我们的星系碰撞中不光彩的死亡。"
 two_suns:0 "两个太阳"
 two_suns_desc:0 "这颗行星是一个有两个太阳的星系，两颗恒星对行星的影响具有一定的科学意义。"
 three_suns:0 "三个太阳"
 three_suns_desc:0 "这颗行星是一个有三个太阳的星系，这三个恒星对行星和彼此的影响具有相当大的科学兴趣。"
 red_giant:0 "红巨星"
 red_giant_desc:0 "这颗行星的表面和大气不断被红巨星加热，赤道上的生命几乎是不可能存在的，但靠近两极的地区变得更适宜居住。当地的风景是一片被烧毁的荒地，地平线上有一个巨大的红色圆盘。"
 yellow_giant:0 "黄巨星"
 yellow_giant_desc:0 "这颗行星的表面和大气层不断被这颗黄巨星加热，赤道上几乎不可能有生命存在，但靠近两极的地区变得更适宜居住。当地的风景是一片焦黑的荒地，地平线上有一个巨大的橙色圆盘。"
 blue_giant:0 "蓝巨星"
 blue_giant_desc:0 "这颗行星的表面和大气不断被这个蓝巨星加热，赤道上的生命几乎是不可能存在的，但是靠近两极的地区变得更适宜居住。当地的风景是一片被烧毁的荒地，地平线上有一个巨大的亮蓝色圆盘。"
 beautiful_sky:0 "美丽的天空"
 beautiful_sky_desc:0 "这颗行星位于一个有着非常美丽和明亮星云的星系中，许多游客会想要看到这一奇观。"
 scorched_world:0 "烧焦的星球"
 scorched_world_desc:0 "这颗行星离星系的中心恒星太近了，它的表面热得无法忍受，晚上冷得要命。这个星球上的生命是一场永恒的生存斗争。"
 ice_giant:0 "冰巨星"
 ice_giant_desc:0 "这类气体行星主要由水、氨、甲烷、硫化氢以及岩石的固体聚集态组成，岩石约占其质量的四分之一。冰巨人中氢和氦的含量不超过15-20%。磁场异常地位移和倾斜。"

 plasmoid_life_forms:0 "等离子粒团生命"
 plasmoid_life_forms_desc:0 "在这颗褐矮星的高层大气中，存在着基于锂等离子体的不寻常生命形式。"
 energy_grid:0 "能源网"
 energy_grid_desc:0 "在这颗褐矮星大气层的上层，有一个巨大的结构，是由一些古代文明创造的，正在盘旋，这个结构从星球内部的热核反应中积累了大量的能量。"
 scarlet_flashes:0 "朱红色的闪光"
 scarlet_flashes_desc:0 "从这颗卫星表面观测到的褐矮星大气中的亮红色闪光非常美丽。许多游客会想亲眼看看它。"
 lost_world:0 "失落的世界"
 lost_world_desc:0 "这个星球上有人居住，但一场可怕的大灾难摧毁了整个生物圈。从表面上你可以看到罕见的城市废墟和其他基础设施。"
 catastrophe_approach:0 "灾难逼近"
 catastrophe_approach_desc:0 "这个星球正面临一场可能严重影响当地生物圈和气候的灾难，这个星球的居民必须为未来的困难做好准备。"
 apocalypse:0 "启示录"
 apocalypse_desc:0 "这颗行星正等待着一场可怕的大灾难，这场大灾难将摧毁它表面的所有生命。行星上的居民必须立即离开，否则他们将面临死亡。"
 drought_age:0 "干旱期开始"
 drought_age_desc:0 "这个星球进入了漫长的干旱时代，世界上所有的水库逐渐干涸，地表变得更加荒凉和干旱。"
 ice_age:0 "冰冻期开始"
 ice_age_desc:0 "这个星球上的冰河期开始了，平均气温在逐渐下降，两极形成了巨大的冰川壳。"
 global_warming:0 "全球变暖"
 global_warming_desc:0 "全球变暖正在这个星球上发生。霜冻消退，冰川逐渐融化，形成新的水库。"
 darkness_has_come:0 "黑暗已经来临"
 darkness_has_come_desc:0 "由于这颗行星特殊的天文位置，它的表面已经出现了一个漫长的夜晚，将持续好几个月。"
 
 
 brown_dwarf:0 "次棕矮星"
 brown_dwarf_desc:0 "这颗气态巨星实际上是一颗亚褐矮星，一颗完全灭绝的褐矮星——一颗质量不足以支持氢原子核核聚变反应的失败恒星。不同寻常的性质使它成为一个有趣的研究对象。"
 
 