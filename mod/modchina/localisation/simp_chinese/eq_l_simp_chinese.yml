 decision_hollow_project_effects:1 "把星球变成一个§Y$pc_hollow$§!,增加£housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y资源生产§!和§Y人口增速§!和解锁特殊£district£ §Y空心区划§!，以牺牲星球的自然资源为代价§R无法访问§!,阻止所有£district£ §Y发电机§!, §Y矿物§!和§Y农业区划§!进一步的建设"
 decision_hollow_project_effects_short:2 "增加£housing£ §Y$PLANET_HOUSING_TITLE$§!和§YPop Growth§!\n可以使用£district£ §Y空心区划§!\n禁用£district£ §Y发电机§!, §Y矿物§!和§Y农业区划§!的建设。"
