 pc_hollow:0 "空心星球"
 pc_hollow_desc:0 "洞穴和洞穴贯穿了所有行星的地壳和地幔的大部分，利用行星的内核作为热量和能量来源来支持低层的生命。"
 
 pc_matryoshka:0 "洛什卡星球"
 pc_matryoshka_desc:0 "一种行星大小的计算机，利用行星内核来驱动虚拟现实。迁移到这个星球的人口将被数字化。直到永远。"
 
 
 eq.200.name:0 "§H空心化§!: [Root.GetName] 完成"
 eq.200.desc:0 "洞穴和洞穴在星球的地壳中伸展开来，一直延伸到地幔。\n\n从这个大项目开始到现在还不到几年，但是已经很难回忆起[Root.GetName]的表面是什么样子了。翠绿的吗?崎岖的吗?现在到处都是土丘和洞穴，方圆数英里。\n\n一个曾经由偶然和自然规律塑造的地方，现在是一个由不屈不挠的目标塑造的设计。"
 eq.200.a:0 "我们挖掘它。"
 
 eq.300.name:0 "§H洛什卡§!: [Root.GetName] 包裹"
 eq.300.desc:0 "一层层的电脑面板吸收行星核心的能量，为虚拟世界提供动力。\n\n从这个大项目开始到现在还不到几年的时间，已经不可能回忆起[Root.GetName]的表面是什么样子了。翠绿的吗?崎岖的吗?现在到处都是钢铁。\n\n一个曾经由偶然和自然规律塑造的地方，现在是一个由不屈不挠的目标塑造的设计。"
 eq.300.a:0 "让人印象深刻。"
