 decision_matryoshka_project_effects:1 "把星球变成一个§Y$pc_matryoshka$§!, 增加£housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y资源生产§!和解锁特殊£district£ §Y洛什卡区划§!，以牺牲星球的自然资源为代价§R无法访问§!,阻止所有£district£ §Y发电机§!, §Y矿物§!和§Y农业区划§!进一步的建设\n只有§Y机械人口§!可以生活在§Y洛什卡区划§!,他们将人口数字化和将无法再次定居。"
 decision_matryoshka_project_effects_short:2 "增加£housing£ §Y$PLANET_HOUSING_TITLE$§!和§Y研究产出§!\n启用 £district£ §Y洛什卡区划§!\n禁用£district£ §Y发电机§!, §Y矿物§!和§Y农业区划§!的建设。"
