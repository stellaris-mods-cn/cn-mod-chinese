 ## DISTRICTS

 # Arcology Districts

 district_lrsk_arcology_coordination:0 "协调型$pc_city$"
 district_lrsk_arcology_coordination_plural:0 "协调型$pc_city$"
 district_lrsk_arcology_coordination_desc:0 "$pc_city$内的高级个体会在这里在进行精神协调以完成集体任务。"

 district_lrsk_arcology_organic:0 "有机体乐园"
 district_lrsk_arcology_organic_plural:0 "有机体乐园"
 district_lrsk_arcology_organic_desc:0 "这是一个由AI控制的、设计成智慧有机生物理想居住地的$pc_city$。这里可以容纳无数的有机生物并让他们获得满足，而且这里很安全。"

 # Habitat Districts

 district_hab_commercial:0 "制造区"
 district_hab_commercial_plural:0 "$district_hab_commercial$"
 district_hab_commercial_desc:1 "一个庞大的$pc_habitat$工业区，工人们在这里操作着大量的低重力工程设备。"

 district_hab_cultural:0 "商业区"
 district_hab_cultural_plural:0 "$district_hab_cultural$"
 district_hab_cultural_desc:1 "谁需要在能户外享受生活、娱乐、休闲，购物的$pc_habitat$?"

 # Ringworld Districts

 LRSK_RINGWORLD_COMMON:0 "$pc_ringworld_habitable$里有着近乎无限的广阔空间"
 
 district_lrsk_ringresidential:0 "住宅区"
 district_lrsk_ringresidential_plural:0 "$district_lrsk_ringresidential$"
 district_lrsk_ringresidential_desc:0 "有了这么充足的空间，没有理由不向外扩张和建造大量的豪华住宅。"

 district_lrsk_ringnesting:0 "筑巢区"
 district_lrsk_ringnesting_plural:0 "$district_lrsk_ringnesting$"
 district_lrsk_ringnesting_desc:0 "$pc_ringworld_habitable$的这一部分布满了肉眼可见的居住地...分布在星环的凹面上并延伸了相当远的距离。"

 district_lrsk_ringinfra:0 "基础设施区"
 district_lrsk_ringinfra_plural:0 "$district_lrsk_ringinfra$"
 district_lrsk_ringinfra_desc:0 "为了有效利用$pc_ringworld_habitable$的巨大空间，政府网络、庇护所、供给结构都应分散部署。"
 
 district_lrsk_ringfarming:0 "$district_farming$"
 district_lrsk_ringfarming_plural:0 "$district_lrsk_ringfarming$"
 district_lrsk_ringfarming_desc:0 "$LRSK_RINGWORLD_COMMON$，这部分土地划分给农业，用于种植农作物或畜牧业。"

 district_lrsk_ringgenerator:0 "$district_generator$"
 district_lrsk_ringgenerator_plural:0 "$district_lrsk_ringgenerator$"
 district_lrsk_ringgenerator_desc:0 "$LRSK_RINGWORLD_COMMON$，一排排大型发电厂可以生成大量的能量，这些能源随后被使用或转化为$MONEY$储存。"

 district_lrsk_recreation:0 "休闲区"
 district_lrsk_recreation_plural:0 "$district_lrsk_recreation$"
 district_lrsk_recreation_desc:0 "$LRSK_RINGWORLD_COMMON$，一些常见的自然保护区，游乐园，节日庆祝场地和其他娱乐设施可以安抚智慧有机生物。"

 district_lrsk_maintenance:0 "维护区"
 district_lrsk_maintenance_plural:0 "$district_lrsk_maintenance$"
 district_lrsk_maintenance_desc:0 "$LRSK_RINGWORLD_COMMON$，这些无人机制造中心、备用零件、修理舱和充电站可以保障整体顺利运作。"

 district_lrsk_elysian:0 "乐园区"
 district_lrsk_elysian_plural:0 "$district_lrsk_elysian$"
 district_lrsk_elysian_desc:0 "$LRSK_RINGWORLD_COMMON$，一些常见的自然保护区，游乐园，节日庆祝场地和其他娱乐设施可以安抚智慧有机生物。"

 district_lrsk_spawning:0 "产卵区"
 district_lrsk_spawning_plural:0 "$district_lrsk_spawning$"
 district_lrsk_spawning_desc:0 "$LRSK_RINGWORLD_COMMON$，一些常见的产卵池，治疗药浴和幼虫营养药房用于培养幼虫。"

