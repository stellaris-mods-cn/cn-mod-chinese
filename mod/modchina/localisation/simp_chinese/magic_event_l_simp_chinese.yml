 ####################################
 # Event Localisation
 ####################################
 
 magic_start_menu.1.name:0 "奥法遗产(Arcane Heritage)开始菜单"
 magic_start_menu.1.desc:0 "决定你想在游戏中创造多少奥法星球。"
 magic_start_menu.1.none:0 "§R无§!"
 magic_start_menu.1.low:0 "§G低§!"
 magic_start_menu.1.normal:0 "§B正常§!"
 magic_start_menu.1.high:0 "§M高§!"

 magic.2650.name:0 "奥法飞升"
 magic.2650.desc:0 "[Root.GetSpeciesName]物种经历了只能被描述为一个伟大的觉醒。一段时间以来，我们已经意识到人类与生俱来的巨大魔力，但这种力量只在一小部分人身上显现出来……直到现在。\n\n几乎一夜之间，各地的[Root.GetSpeciesNamePlural]都释放了它们全部的魔力。这就像某种公共的[根]池。奥法能量最终达到了一个临界点，唤醒了我们灵魂深处的潜在能力。\n\n我们已经和奥法融为一体。我们现在是神。"
 magic.2650.a:0 "我们正在飞升。"

 magic.3651.name:0 "奥法觉醒"
 magic.3651.desc:0 "我们灵魂中只有一小部分潜能被释放了。我们物种潜在的奥法能力现在才开始在某些个体中显现出来。"
 magic.3651.a:0 "极好"
 magic.3651.b:0 "极好"

 magic.2605.name:0 "[magic_leader.GetTitle]显示为奥法之王"
 magic.2605.desc:0 "在经过例行的勒梅测试后，[magic_leader.GetTitle] [magic_leader.GetName]被认定为奥法之王，由奥法自己选择具有非凡力量的个体来执行她的意志。"
 magic.2605.a:0 "这些新能力对我们很有用。"

 magic.6666.name:0 "奥法遗产"
 magic.6666.desc:0 "这个世界已经完全沉浸在奥法之中，它周围的奥法塑造了我们和我们周围的一切。"
 magic.6666.a:0 "极好"

 magic.111.name:0 "奥法低语"
 magic.111.desc:0 "我们已经意识到关于[Root.GetName]的谣言，在我们的人口中，有一小部分人能够完成以前只能在神话和传说中看到的壮举。如果我们进一步调查这些谣言，我们可能会把这种能力授予我们的其他人。"
 magic.111.a:0 "我们将不遗余力地揭开这些奥法的奥秘。"
 magic.111.b:0 "我们没有时间这么做。"
 magic.111.c:0 "我们没有时间迷信。"

