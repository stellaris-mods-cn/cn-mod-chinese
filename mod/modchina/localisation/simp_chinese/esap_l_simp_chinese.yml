 ap_esap_gov_3:0 "$ap_imperial_prerogative$"
 ap_esap_gov_3_desc:0 "$ap_imperial_prerogative_desc$"
 ap_esap_gov_3_tooltip:0 "§B统治飞升§!\n§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!增加§G+25§!。此外，拥有的每个统治飞升使该效果增加§G+10§!。"
 ap_esap_gov_3_corp:0 "$ap_esap_gov_3$"
 ap_esap_gov_3_corp_desc:0 "$ap_esap_gov_3_desc$"
 ap_esap_gov_3_corp_tooltip:0 "§B统治飞升§!\n§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!减少§R-10§!。此外，拥有的每个统治飞升使§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!增加§G+10§!。"

 ap_esap_gov_4:0 "正义统治"
 ap_esap_gov_4_desc:0 "公民们相信统治阶级能正确使用他们的权力。他们多年来表现出的统治才能使公民们对此深信不疑。"
 ap_esap_gov_4_tooltip:0 "§B统治飞升§!\n拥有的每个统治飞升使§H统治者§!阶级§Y$MOD_POP_RESOURCE_OUTPUT$§!增加§G+30%§!。"

 ap_esap_gov_5:0 "帝国权势"
 ap_esap_gov_5_desc:0 "自我们建立第一座城市以来的几千年里，我们的政府已经发展到了之前都难以想象的地步。"
 ap_esap_gov_5_tooltip:0 "§B统治飞升§!\n拥有的每个统治飞升使§Y$MOD_COUNTRY_INFLUENCE_GAIN_ADD$§!增加§G+0.3§!。"
 
 



