 ap_esap_materialist_1:0 "观测群星"
 ap_esap_materialist_1_desc:0 "作为这个星系的居民，我们有责任去了解它的方方面面。每一颗恒星、行星和卫星都将被记录、测绘并归档。"
 ap_esap_materialist_1_tooltip:0 "§Y科研船$MOD_SHIP_INTERSTELLAR_SPEED_MULT$§!增加§G+25%§!。每当科研船调查完一个星球，就获得每月研究点数10%的研究点数。"
 
### Fanatic Ethic ###
 ap_esap_authoritarian_2:0 "绝对阶层"
 ap_esap_authoritarian_2_desc:0 "每个人出生的时候，他的整个人生就已经被计划好了。从他们的第一次呼吸到最后一次呼吸，一生中需要完成的每一项任务都是固定的。知道了他们必须干什么，那么对应的教育就可以完美地进行，他们也能够顺利完成计划。"
 
 ap_esap_egalitarian_2:0 "自我实现"
 ap_esap_egalitarian_2_desc:0 "我们的公民并不是在为我们的帝国服务。相反，我们的帝国才是为了实现公民诉求而存在的。只有当我们每个人都充分发挥自己的潜能之时，我们才能达到理想中的完美。也只有这样，我们的帝国才能被视作真正的伟大。"
 ap_esap_egalitarian_2_tooltip:0 "$LEADER$技能等级达到§Y4§!时有机会获得特殊$TRAITS$。"

 ap_esap_xenophobe_2:0 "异种净化"
 ap_esap_xenophobe_2_desc:0 "必须清除污染银河系的异种。从最高级的智慧生物到最低级的植物、昆虫，都必须清除。"

 ap_esap_xenophile_2:0 "情深意长"
 ap_esap_xenophile_2_desc:0 "真正意义上的伟大都是依靠合作来实现的。若我们携手并进，我们可以将整个银河带入一个崭新的纪元。"
 ap_esap_xenophile_2_tooltip:0 "所有人对我们的£opinion£§Y$OPINION$§!增加§G+25§!。"
 
 ap_esap_militarist_2:0 "战祸之主"
 ap_esap_militarist_2_desc:0 "我们的文明在踏上深空后变化颇多，但战争却永远没有停息过。它刻在我们的灵魂深处，成为我们不朽的生存意义。这是我们的信仰————为我们的生活带来喜悦，为我们的敌人带去毁灭。"
 ap_esap_militarist_2_tooltip:0 "处于和平状态时，§Y$MOD_POP_HAPPINESS$§!减少§R-3%§!并且§Y$tile_resource_unity_add$§!减少§R-5%§!。该效果每年增加一层，最高10层。\n处于战争状态时，该效果每年减少一层。"
 
 ap_esap_pacifist_2:0 "和平繁荣"
 ap_esap_pacifist_2_desc:0 "战争没有胜利者，只有失败者。为了发挥我们帝国的真正潜力，我们必须把鸡毛蒜皮的争吵抛在脑后。我们将进入一个和平与繁荣的新时代。"
 ap_esap_pacifist_2_tooltip:0 "处于和平状态时，§Y$MOD_TRADE_VALUE_ADD$§!产量增加§G+1%§!并且§Y$MOD_PLANET_STABILITY_ADD$§!增加§G+0.2§!。该效果每年增加一层，最高50层。\n处于战争状态时，该效果每年减少五层。"
 
 ap_esap_materialist_2:0 "追求进步"
 ap_esap_materialist_2_desc:0 "当我们对探索的渴望被满足的时候，我们也将进入一个黑暗的时代。只有坚持不懈地最求技术进步，文明才不会倒退。"
 ap_esap_materialist_2_tooltip:0 "每当研究新科技时，就会获得一定的£unity£§Y$UNITY$§!。"
 
 ap_esap_spiritualist_2:0 "社会支柱"
 ap_esap_spiritualist_2_desc:0 "我们的信仰支撑着我们社会的方方面面。没有一种制度不是建立在我们信仰的教条之上的。"
 ap_esap_spiritualist_2_tooltip:0 "星球上可以建造第二个£building£§Y$building_temple$§!\n§Y$job_priest$§!会额外产出§Y1§!点£society£$SOCIETY_RESEARCH$。"
 
