 job_gpm_bunker_drone:0 "先驱者地堡群"
 job_gpm_bunker_drone_plural:0 "先驱者地堡群"
 job_gpm_bunker_drone_desc:0 "这个星球上碉堡网格的复杂性是惊人的。显然是由一个先进的人工智能设计的。似乎每个地堡都是一个自我维护的系统，我们可以利用它为我们的优势。几乎无法穿透的墙意味着我们的敌人要花几个月的时间才能打通。有了足够多的掩体，我们也许就能无限期地击退敌军。通过引进自给自足的哨兵无人机群，我们可以确保电网中的每个掩体都能消灭任何潜在的入侵者。"
 job_gpm_bunker_drone_effect_desc:0 "£job_gpm_bunker_drone£ $job_gpm_bunker_drone_plural$ 增加 £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! 和产生 £job_gpm_bunker_drone£ §Y防御军队§!"
 
