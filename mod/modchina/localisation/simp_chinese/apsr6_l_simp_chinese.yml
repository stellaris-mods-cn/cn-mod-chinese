 ### технологии
 
 tech_apsr6_building_part1:0 "渗透"
 tech_apsr6_building_part1_desc:0 "我们发现了一个超级受保护的地堡，根据一些信息判断，里面有一个§Y古卷§!——另一种文明的某种文件。"
 
 tech_apsr6_building_part2:0 "诺灵威斯汀"
 tech_apsr6_building_part2_desc:0 "我们的信息太少，无法理解§Y古卷§!所使用的语言。然而，研究大气层的化学成分，地堡建筑将允许设计条件，形成的语言的第一个文明编写的一部分§Y古卷§!。所以我们至少可以理解其中的一些意思。"
 
 tech_apsr6_building_part3:0 "分析§Y古卷§!"
 tech_apsr6_building_part3_desc:0 "在破译了部分§Y古卷§!之后，我们获得了宝贵的知识。现在你需要完全破译它!"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.6001.title:0 "$apsr6_building_part1$ 建成"
 apsr.6001.desc:0 "我们的科学家在这个超级保护的地堡附近定居下来，开始研究它，并试图进入里面。"
 apsr.6001.ok-button:0 "保持联系"
 
 apsr.6002.title:0 "$apsr6_building_part2$ 建成"
 apsr.6002.desc:0 "我们已经开始研究§Y古卷§!，到目前为止，我们唯一能够理解的是——创造§Y古卷§!的文明曾经与一个强大的敌人作战，摧毁它所经过的一切。要了解更多，需要进一步的研究。"
 apsr.6002.ok-button:0 "听起来很吓人"
 
 apsr.6003.title:0 "$apsr6_building_part3$ 建成"
 apsr.6003.desc:0 "在我们详细检查了§Y古卷§!之后，我们可以确认我们的恐惧。事实上，创造§Y古卷§!的文明是在与来自银河系之外的、正在毁灭所有智慧生命的强大敌人作战。幸运的是，§Y古卷§!描述了对付它们的方法，并且有针对未知威胁的武器原型"
 apsr.6003.ok-button:0 "我们得准备好"
 
 apsr.6004.title:0 "$apsr6_building_part4$ 完成"
 apsr.6004.desc:0 "仔细研究了这条信息后，我们证实了自己的担心。的确，创造了信息的文明与来自银河系外的强大敌人作战，摧毁了所有的智慧生命。幸运的是，该信息描述了处理这些问题的方法，而且还有对付未知威胁的武器"
 apsr.6004.ok-button:0 "需要准备"
 
 
 
 ### сообщения при замене фейк-зданий на настоящие
 
 apsr.6811.title:0 "性能恢复"
 apsr.6811.desc:0 "今天，我们的帝国实现了技术突破!一个由科学家和工程师组成的团队分析了我们星球上的建筑物 - §H$apsr6_building_part1$§!，并为它的使用制定了方法论和技术指南。现在我们可以最大限度地利用这座建筑了!"
 apsr.6811.ok-button:0 "非常棒"
 
 apsr.6812.title:0 "性能恢复"
 apsr.6812.desc:0 "今天，我们的帝国实现了技术突破!一个由科学家和工程师组成的团队分析了我们星球上的建筑物 - §H$apsr6_building_part2$§!，并为它的使用制定了方法论和技术指南。现在我们可以最大限度地利用这座建筑了!"
 apsr.6812.ok-button:0 "非常棒"
 
 apsr.6813.title:0 "性能恢复"
 apsr.6813.desc:0 "今天，我们的帝国实现了技术突破!一个由科学家和工程师组成的团队分析了我们星球上的建筑物 - §H$apsr6_building_part3$§!，并为它的使用制定了方法论和技术指南。现在我们可以最大限度地利用这座建筑了!"
 apsr.6813.ok-button:0 "非常棒"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.6011.title:0 "发现一个人造物: §M$apsr6_planet_modifier$§!"
 apsr.6011.desc:0 "§H[Root.GetLeaderName]§!领导的科学考察队发现了一些奇特的东西! \n在这个星球上，有一座建筑，它的内部有着一个来历不明、用途不明的信息"
 apsr.6011.button:1 "真吸引人"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.6013.title:0 "发现一个人造物: §M$apsr6_planet_modifier$§!"
 apsr.6013.desc:0 "在我们的一颗新行星上发现了一些奇特的东西。 \n在这个星球上有一座建筑，它的起源和用途都是未知的。"
 apsr.6013.button:1 "真吸引人"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.6015.title:0 "发现人造物: §M$apsr6_planet_modifier$§!"
 apsr.6015.desc:0 "我们的情报部门在检查其他帝国行星的信息时，发现了一些有趣的事情!\n在其中一颗行星上有一个结构，里面有一封来历不明的古卷。\n\n§G信息:§!\n§Y星球名称:§! §W[event_target:apsr6_resource_planet.GetName]§! \n§Y星球分类:§! §W[event_target:apsr6_resource_planet.GetClassName]§! \n§Y星系名称:§! §W[event_target:apsr6_resource_planet.solar_system.GetName]§! \n§Y星球所有权:§! §W[event_target:apsr6_resource_planet.Owner.GetName]§!"
 apsr.6015.button:1 "有趣!"

 
 
