 ### ресурс
 
 apsr6_planet_modifier:0 "古卷"
 apsr6_planet_modifier_desc:0 "这封信躺在一个超级安全的地堡里。它是用不同的语言写成的，不同的部分似乎是在不同的时期写成的"
 
 apsr6_deposit:0 "$apsr6_planet_modifier$"
 apsr6_deposit_desc:0 "$apsr6_planet_modifier_desc$\n\n§M$apsr6_deposit_effect$§!"
 apsr6_deposit_effect:0 "独特的资源可用: $apsr6_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr6_building_part1_text:0 "这个营地是科学家们试图进入超级防护掩体的基地，同时研究它的设备。"
 
 apsr6_building_part2_text:0 "在我们的科学家最终到达的一个超级保护的地堡里，发现了一种§Y古卷§!——一种用未知语言书写的另一种文明的文件。"
 
 apsr6_building_part3_text:0 "这座建筑只有一个目的——充分和充分地学习§Y古卷§!"
 
 apsr6_building_part4_text:0 "这座建筑只有一个目的——充分研究§Y古卷§!，并找到方法来对抗摧毁古代文明的威胁。"
 
 apsr6_building_predesc:0 "§M解锁建筑§!\n§W--------------§!"
 
 apsr6_building_fake_predesc:0 "§M解锁建筑§!\n§R我们没有合适的技术来最大化的从这个建筑中获利!§!\n§W--------------§!"
 
 
 
