 bwm_gravekeeper.1:0 "嚎哭墓穴"
 bwm_gravekeeper.1.desc:0 "进入[From.GetName]星系后，我们的飞船看见了几艘被摧毁的大型飞船，它们被成千上万不祥的“太空墓穴”包围着。在这片残骸之中似乎有一座空间站，看起来比其他都要完整。"
 bwm_gravekeeper.1.a:0 "这里发生了什么？"
 
 bwm_gravekeeper.2:0 "守墓者"
 bwm_gravekeeper.2.desc:0 "[Root.GetName]的船员设法获取到了空间站主机的访问权限，科学家[Root.GetLeaderName]认为他们可以重写空间站的安全协议，从而重新激活该设施。"
 bwm_gravekeeper.2.a:0 "可能出错吗？"
 bwm_gravekeeper.2.a.tooltip:0 "重新启动[bwm_grave_star.GetName]的轨道空间站。"
 bwm_gravekeeper.2.b:0 "重写安全协议是不明智的选择，特别是这些我们不了解的先进科技产物。"
 
 bwm_gravekeeper.10:0 "墨菲谬论"
 bwm_gravekeeper.10.desc:0 "激活成功！空间站内的设备开始全面运作。我们绕过了空间站的安全协议，恢复了供电并且向其派遣驻守人员。一旦我们覆盖了失效的安全系统，建立起新的工程控制系统，我们就能获得这个空间站的完全控制权。"
 bwm_gravekeeper.10.a:0 "剩下的事应该不会花几天时间。"
 
 bwm_gravekeeper.11:0 "墨菲定律"
 bwm_gravekeeper.11.desc:0 "我们与墓地星系的科学家失去了联系。"
 
 bwm_gravekeeper.21:0 "唤醒"
 bwm_gravekeeper.21.desc:0 "经过激烈的战斗，[bwm_grave_system.GetName]星系的外星空间站失去反抗的力量，但这胜利是短暂的，因为不久空间站电力恢复并且迅速恢复了船体和武器状态。显然，这里有更多的谜团。"
 bwm_gravekeeper.21.a:0 "这显然还没有结束。"
 
 bwm_gravekeeper.24:0 "逃亡"
 bwm_gravekeeper.24.desc:0 "我们的传感器失去与敌舰的联系，但我们发现一个紧急跃迁的能量信号的痕迹。"
 bwm_gravekeeper.24.a:0 "锁定信号开始追踪!"
 
 bwm_gravekeeper.31:0 "从无到有"
 bwm_gravekeeper.31.desc:0 "我们的武器似乎对目标没什么用。考虑到我们的损失，$admiral$提议成立一个研究小组研究能穿透对方防御的方法。"
 bwm_gravekeeper.31.a:0 "我们不是那么容易被打败的。"
 bwm_gravekeeper.31.b:0 "没必要这么做。"
 
 bwm_gravekeeper.32:0 "最后的仪式"
 bwm_gravekeeper.32.desc:0 "我们科学家相信他们已经开发出了能消除的敌舰奇怪特性的设备。我们的军官渴望在敌人身上测试他们的新装备。"
 bwm_gravekeeper.32.a:0 "胜利终将属于我们！"
 
 bwm_gravekeeper.41:0 "掘墓者"
 bwm_gravekeeper.41.desc:0 "我们设法禁用了[bwm_grave_system.GetName]空间站的武器。尽管被我们造成一定破坏，但它的自动修复系统依旧可以运作，虽然修复需要一定时间。我们的工程师认为，如果我们行动迅速的话，可以在它修复完之前，取得控制权，它可能会成为一个强大的战略武器。"
 bwm_gravekeeper.41.a:0 "它将成为我们舰队的强大力量。"
 bwm_gravekeeper.41.b:0 "这“东西”太危险了，把它拆了！"
 
 bwm_gravekeeper.43:0 "守墓者"
 bwm_gravekeeper.43.desc:0 "报告指出某个外星的帝国控制了在[bwm_grave_system.GetName]星系里的一艘被称为“守墓者”的古代战舰。"
 
 bwm_gravekeeper.50:0 "冥府归来"
 bwm_gravekeeper.50.desc:0 "这是个值得高兴的日子！我们的工程师完成了对[bwm_grave_system.GetName]的古代兵器的安全试验并且全部通过了。谨慎的工程师终于在今天毫不犹豫地说这件强大无比的兵器已经彻底为我们所用。AI核心已被我们替换成由我们设计的全新系统，它正在等待我们的新的指令。"
 bwm_gravekeeper.50.a:0 "我们能知道那个墓地星系里到底发生了什么吗？"
 
 bwm_gravekeeper.60:0 "亡者之夜"
 bwm_gravekeeper.60.desc:0 "我们科学家相信我们能重启这艘名叫“守墓者”的古老战舰的所有能力，不过需要付出些代价。"
 bwm_gravekeeper.60.a:0 "我们将不惜一切代价获得它的真正力量。"
 bwm_gravekeeper.60.b:0 "浪费资源。"
 
 bwm_gravekeeper.61:0 "大墓地"
 bwm_gravekeeper.61.desc:0 "我们科学家认为，该战舰已全面运作可以部署，在战斗情况下应该能发挥出它应有实力。"
 bwm_gravekeeper.61.a:0 "看看情况如何。"
 bwm_gravekeeper.61.a.tooltip:0 "§Y-警告-转换过程是高度不稳定§!"

 bwm_gravekeeper.71:0 "守墓者的苏醒"
 bwm_gravekeeper.71.desc:0 "我们科学家相信他们能够移除“守墓者”所有反应堆限制，但这样可能会对飞船造成不可预见的副作用。我们继续吗？"
 bwm_gravekeeper.71.a:0 "立即开始调整！"
 bwm_gravekeeper.71.b:0 "我们从篡改古代技术中学不到任何东西吗？"
 
 bwm_gravekeeper.72:0 "超越驱动"
 bwm_gravekeeper.72.desc:0 "我们的科学家已经完成了对“守墓人”舰船反应堆的输出调整。在很短的一段时间内，它应该可以超越正常的船舶限制。"
 bwm_gravekeeper.72.a:0 "这种能力应该谨慎使用。"
 bwm_gravekeeper.72.a.tooltip:0 "§R-警告-脱离爆裂模式后舰船性能会大大降低§!"

 bwm_gravekeeper.75:0 "爆裂模式"
 bwm_gravekeeper.75.desc:0 "-爆裂模式激活-"
 bwm_gravekeeper.75.a:0 "舰船反应堆输出功率增加200%。"
 
 bwm_gravekeeper.76:0 "解除爆裂模式"
 bwm_gravekeeper.76.desc:0 "-爆裂模式关闭-"
 bwm_gravekeeper.76.a:0 "反应堆输出低于正常水平。"
 
 bwm_gravekeeper.77:0 "过去的遗物-守墓者"
 bwm_gravekeeper.77.desc:0 "虽然我们能够解开部分关于这艘战舰的古老的力量，但我们还没真正完全了解它是如何运作的，更不用说将它的技术奇迹运用于我们的设计之中。\n\n自从发现这艘战舰以来，我们的科学家已取得多项突破，虽然进展缓慢。他们最新的建议是深入战舰内部研究其框架结构。这样更有助于加快进展速度，但这样会影响战舰作战性能，这会使得帝国舰队实力大幅度下降。\n\n以进步为由，虽然科学家的建议是有很大的风险的，但另一方面，我们是否把握这次机会？"
 bwm_gravekeeper.77.a:0 "抓住这个机会。"
 bwm_gravekeeper.77.a.tooltip:0 "§R-警告-在这个项目期间，这艘船将是脆弱的。§!"
 bwm_gravekeeper.77.b:0 "不能失去这艘船，拒绝。"
 
 bwm_gravekeeper.78:0 "图纸-守墓者"
 bwm_gravekeeper.78.desc:0 "当我们科学家完成对战舰的检查时，其中一部分的谜团已被解开，虽然还存在一些未解之谜，但尽管如此，我们还是成功了。\n\n虽然我们还不能完全应用这些技术到我们的设计之中，但是我们科学家有信心能重建这艘战舰的光辉，即使我们不得不更换所有部件以防止损坏。\n\n随着工程继续，战舰的性能已经逐步恢复它以往的光辉，我们从中获得技术不可估量的，这必将会给我们帝国带来新的发展。"
 
 bwm_GRAVEKEEPER_SCHEMATICS_PROJECT:0 "逆向工程-守墓者"
 bwm_GRAVEKEEPER_SCHEMATICS_PROJECT_DESC:0 "进一步研究“守墓者”以能够更好了解其运作原理。"
 
 bwm_GRAVE_LIMIT_BREAK:0 "解除所有限制"
 bwm_GRAVE_LIMIT_BREAK_DESC:0 "移除“守墓者”上的限制。"
 
 bwm_GRAVE_EXPLORE:0 "古老的空间站"
 bwm_GRAVE_EXPLORE_DESC:0 "也许能派一艘科研船去调查漂浮在[bwm_grave_star.GetName]上的那个空间站。也许我们能了解这个星系里发生了什么。"
 
 bwm_GRAVE_PC_PROJECT:0 "古代武器"
 bwm_GRAVE_PC_PROJECT_DESC:0 "[bwm_grave_system.GetName]星系中的古代武器基本上还算完好，并且在自我修复中。我们可以尝试通过骇入系统内部取得控制权。"

 bwm_GRAVE_AWAKENING:0 "亡者之夜"
 bwm_GRAVE_AWAKENING_DESC:0 "恢复“守墓者”的真正的力量。"

 bwm_GRAVE_WEAKNESS_PROJECT:0 "武器再校准-废弃守墓者"
 bwm_GRAVE_WEAKNESS_PROJECT_DESC:0 "研究守墓者并寻找它的弱点。"

 bwm_gravekeeper_object:0 "古老的空间站"
 bwm_gravekeeper_pc_object:0 "受伤的守墓者"
 
 bwm_grave_tracker_chain_title:0 "掘墓之影"
 bwm_grave_tracker_chain_desc:0 "我们收到情报称，在达南星系中发现了一个威力巨大的古代武器。我们应该把它尽快掌握在自己的手里，在它被错误的人错误的使用之前。"
 
 bwm_grave_tracker_poi:0 "守墓人"
 bwm_grave_tracker_poi_desc:0 "识别为“守墓者”的亚空间信号特征。"
