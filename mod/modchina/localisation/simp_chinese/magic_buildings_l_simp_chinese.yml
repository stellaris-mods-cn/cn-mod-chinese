 # Districts
 ####################################
 district_magic_dom:0 "奥法研究区划"
 district_magic_dom_plural:0 "奥法研究区划"
 district_magic_dom_desc:0 "庞大的实验室综合体，容纳了无数的$job_magic_researcher_plural$和他们的部门监察员。"

 district_magic_industry:0 "奥法工业区划"
 district_magic_industry_plural:0 "奥法工业区划"
 district_magic_industry_desc:0 "由奥法增强的铸造厂、锻造厂和工厂组成的工业联合体。"

 district_magic_rural:0 "农村区划"
 district_magic_rural_plural:0 "农村区划"
 district_magic_rural_desc:0 "奥法政府往往高度分权，把大部分人口留在农村。"
 mod_district_magic_rural_max:0 "最大$district_magic_rural_plural$"

