 ####################################
 # Magical Capitals
 ####################################
 building_arcane_colony_shelter:0 "奥法委员会"
 building_arcane_colony_shelter_desc:0 "奥法部提供了无价的服务，用奥法等价物增加了世界上现有的设施。"

 building_arcane_capital:0 "法师协会"
 building_arcane_capital_desc:0 "$building_arcane_colony_shelter_desc$"

 building_arcane_major_capital:0 "巫师法庭"
 building_arcane_major_capital_desc:0 "$building_arcane_colony_shelter_desc$"

 building_arcane_system_capital:0 "奥法部"
 building_arcane_system_capital_desc:0 "$building_arcane_colony_shelter_desc$"

 building_arcane_resort_capital:0 "奥法度假酒店管理局"
 building_arcane_resort_capital_desc:0 "这是个全球度假胜地的管理中心。"
 building_arcane_resort_major_capital:0 "奥法度假胜地复合体"
 building_arcane_resort_major_capital_desc:0 "一个庞大的建筑群，能够管理更多的度假村和旅游景点。"
 
 building_arcane_slave_capital:0 "奥法总督宫殿"
 building_arcane_slave_capital_desc:0 "这豪华的宫殿统治着这个王国。"
 building_arcane_slave_major_capital:0 "奥法总督领地"
 building_arcane_slave_major_capital_desc:0 "庞大而豪华的宫殿里住着王权世界的统治精英。"

 building_ministry_magic:0 "奥法部"
 building_ministry_magic_desc:0 "$building_arcane_colony_shelter_desc$"

