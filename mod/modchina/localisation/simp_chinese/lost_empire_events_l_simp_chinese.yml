 lost_empire.4.a:0 "再一次?"
 
 lost_empire.5.name:0 "舰队增援"
 lost_empire.5.desc:0 "我们最近的海军消息在§H[Root.GetName]§!公民中引起了广泛的恐慌。由于害怕它们曾经辉煌的舰队的状态，以及现在保护它们的能力，§H[Root.GetSpeciesNamePlural]§!年轻人和老年人都迫不及待地加入了我们的海军，试图巩固它们的队伍，而博物馆则捐赠了仍有能力作战的古代战舰。一段时间以来，人们还没有看到过这种举国团结的努力。"
 lost_empire.5.a:0 "也许我们的公民仍然关心我们。"
 
 lost_empire.6.name:0 "§H[Root.GetName]§! 升起"
 lost_empire.6.desc:0 "在一个惊人的政治行动中，§H[Root.GetRulerTitle] [Root.GetRulerName]§!今天宣布重新武装§H[Root.GetName]§!无视曾经的耻辱条约。\n\n'§H[Root.GetRulerTitle] [Root.GetRulerName]§!在广播中说，“恢复海军的力量并不是对和平的威胁，毫无防备的§H[Root.GetAdjective]§!根本就不是一个国家，我拒绝让我们的国家一直被视为低等和二等的国家，被禁止保卫自己免受外国侵略。'\n\n这一消息无疑刺激了公众，并恢复了对国家的一些信仰。只要有结果，希望才能完全恢复。重整军备无疑是一种有益的宣传，以恢复民族自豪感，因为我们的国家正面临屈辱性的失败。但该条约的真正自由,§H[Root.GetSpeciesNamePlural]§!需要团结起来，真正团结起来，再次相信我们的国家。"
 lost_empire.6.desc.01:0 "几个月来，在§H[Root.GetRulerTitle] [Root.GetRulerName]§!的命令下，先进的侦察船重新访问了被毁的古代世界，恢复了我们需要返回银河系的数据。由于对我们的公民和外部世界的忽视，§H[Root.GetName]§!的武装力量正在动员起来，就像古老的工厂在我们的帝国中诞生一样。我们返回的最后部分已经就位。如果我们能让公众支持我们，我们的优势就会得到保证。"
 lost_empire.6.a:0 "我们的重整军备只是第一步。"
 lost_empire.6.b:0 "不久我们的优势就会恢复。"
 
 lost_empire.7.name:0 "§H[From.GetName]§!正在重整军备"
 lost_empire.7.desc:0 "今天早些时候，§H[From.GetRulerTitle] [From.GetRulerName]§!的§H[From.GetName]§!宣布它们的国家重新武装已经开始，以保护自己免受外国势力的威胁。尽管被条约限制，§H[From.GetName]§!最终还是会行使它们的自卫权来保护自己的人民，这一点也不奇怪。毕竟，能够阻止入侵者是它们作为一个曾经骄傲的国家所剩下的唯一的尊严。"
 lost_empire.7.a:0 "我们能做些什么?"
 
 lost_empire.8.name:0 "§H[From.GetName]§! 再次升起"
 lost_empire.8.desc:0 "§H[From.GetName]§!作为一种银河优势的回归的消息在§H[Root.GetName]§!中引起了轩然大波。尽管我们的慷慨条约限制了它们的军备，但它们的领袖§H[From.GetRulerTitle] [From.GetRulerName]§!发誓要恢复§H[From.GetName]§!的昔日荣光——作为一个巅峰帝国。\n\n虽然一些政治家建议我们姑息它们的野心，但其他人更倾向于战争。一些政治家甚至认为，必须从银河系的表面上清除§H[From.GetName]§!，而海军上将抗议它们的舰队不可能这样做。大多数公民都对上次战争的重演感到震惊。\n\n现在,剩下的星系看起来对我们来说,§H[From.GetName]§!必须做出最后的决定。"
 lost_empire.8.a:0 "现在我们要消灭§H[From.GetName]§!."
 lost_empire.8.b:0 "让我们的人民享有和平。"
 
 lost_empire.9.name:0 ""伤痕，往事""
 lost_empire.9.desc:0 "随着时间的推移，一个由人民信任的新政治秩序建立在§H[Root.GetRulerTitle] [Root.GetRulerName]§!周围，以平息自其失败和被驱逐出银河舞台以来，席卷§H[Root.GetName]§!的社会动荡。当它们的劲敌结束的消息传到了大众的手中，举国上下的屈辱感终于被平息下来时，街上就有了庆祝活动。有一种感觉，过去的伤疤可能最终愈合。"
 lost_empire.9.a:0 "我们国家应当……最终恢复."
 
 lost_empire.10.name:0 "失去的优势"
 lost_empire.10.desc:0 "经过一场漫长而血腥的歼灭战之后，§H[Annihilator.GetName]§!取得了胜利，§H[Annihilated.GetName]§!被彻底摧毁。在它们胜利之后，§H[Annihilator.GetName]§!开始破坏§H[Annihilated.GetName]§!的遗产，并将它们的人民赶尽杀绝。这就是胜利者所感受到的仇恨和仇恨的程度，它们打算从银河系和历史书中抹除§H[Annihilated.GetName]§!存在的所有痕迹。\n\n当几百年后,§H[Annihilated.GetName]§!将像从未存在过一样。"
 lost_empire.10.a:0 "这就是它们的结局。"
 
 lost_empire.11.name:0 "放弃优势"
 lost_empire.11.desc:0 "经过一场漫长而血腥的战争之后，§H[Banisher.GetName]§!终于取得了胜利。尽管§H[Banished.GetName]§!曾经是银河系的霸主，但它还是被迫签署了一份羞辱性的条约，剥夺了它的权力基础和它作为银河力量的地位。\n\n此外，该条约规定，§H[Banished.GetName]§!禁止参与银河事务，或在§H[Banisher.GetName]§!任何时候扮演任何角色。战争造成的损害和这一特别严厉的条约使许多人怀疑，§H[Banished.GetName]§!是否会从这一切中恢复过来。"
 lost_empire.11.a:0 "因此，战争结束了，但代价是什么呢?"
  
 lost_empire.12.name:0 "结束一切战争的战争"
 lost_empire.12.desc:0 "当这一消息传出时，星系中数百万计的外星人惊恐地呼喊着，他们最坏的恐惧终于被发现了。几个月来，银河系焦虑地看着两个星系超级大国朝着碰撞的方向前进，他们加强了他们的言辞，发誓要清除银河系中其他国家的邪恶影响——因为这两个国家都不允许对方在历史档案中处于无人反对、无人挑战的地位。现在战争已经爆发。银河系即将目睹一场灾难性的事件，历史学家们将在未来几个世纪里对它进行记述——最后的十字军东征。结束一切战争的战争。"
 lost_empire.12.a:0 "叫每个人都拿起武器!为胜利而战!"
 lost_empire.12.b:0 "不管我们的臣民是否加入我们，我们都将取得胜利。"
 
 lost_empire.13.name:0 "横扫千军"
 lost_empire.13.desc:0 "经过一场漫长而血腥的歼灭战之后，§H[Annihilator.GetName]§!取得了胜利，而 §H[Annihilated.GetName]§!被彻底摧毁。\n\n尽管我们顽强抵抗，但我们的力量并不能在那些决心抹杀我们从银河系中生存，我们不能和§H[Annihilator.GetName]§!无休止的愤怒相抗衡。为我们所有的罪恶和我们行善的意愿，§H[Annihilator.GetName]§!无动于衷。我们失败后不久，§H[Annihilator.GetName]§!继续破坏我们的遗产，我们的人被驱赶到灭绝营。\n\n再过几百年，谁也不会知道§H[Annihilated.GetName]§!."
 lost_empire.13.a:0 "是谁带领我们走这条毁灭之路，为什么??"
 
 lost_empire.14.name:0 "横扫千军"
 lost_empire.14.desc:0 "经过一场毁灭性的歼灭战，§H[Annihilator.GetName]§!获得了胜利。§H[Annihilated.GetName]§!被彻底摧毁了，作为银河的力量，我们也一样。\n\nD尽管我们顽强抵抗，但我们的力量并不能在那些决心抹杀我们从银河系中生存，我们不能和§H[Annihilator.GetName]§!无休止的愤怒相抗衡。为我们所有的罪恶和我们行善的意愿，§H[Annihilator.GetName]§!无动于衷。\n\n最后，我们不过是尘埃，只是一场巨人之战的附带伤害。"
 lost_empire.14.a:0 "我们选错了方向。"
 
 lost_empire.15.name:0 "胜利 - §H[Banished.GetName]§! 放逐"
 lost_empire.15.desc:0 "战争结束了。在这场大灾难之后，§H[Banisher.GetName]§!终于取得胜利。许多艰苦的战斗都仍在进行，但是我们的意识形态和我们的生活方式占了上风。我们注定要引领银河系前进，未来的几代人将歌唱我们的胜利。然而，持怀疑态度的我们的人怀疑，我们是否足以阻止§H[Banished.GetName]§!再次回到银河系，以及我们是否应该做更多的事情。但是现在，是时候庆祝了，因为不再有年轻的§H[Banisher.GetSpeciesName]§!加入它们的军队。\n\n在我们统治的时候，我们希望在未来的几个世纪里，我们也应该关注一下§H[Banished.GetName]§!为了确保它们永远不会再崛起，它们被约束的条约得到了充分的尊重。如果我们让后代受到它们危险信念的影响，我们的改革将毫无意义。"
 lost_empire.15.a:0 "它们的邪恶意识形态对年轻的帝国来说太危险了。"
 
 lost_empire.16.name:0 "胜利 - §H[Annihilated.GetName]§! 抹除"
 lost_empire.16.desc:0 "战争结束了。在这场大灾难之后，§H[Annihilator.GetName]§!取得了胜利。许多艰苦的战斗都仍在进行，但是我们的意识形态和我们的生活方式占了上风。我们注定要引领银河系前进，未来几代人将歌唱我们战胜邪恶的胜利。然而，一些持怀疑态度的人怀疑这个代价是不是太高了。许多较不发达的帝国并没有通过这场冲突。考虑到这些，这些持怀疑态度的人可能会对我们自己使用大规模杀伤性武器进行长时间的调查，并让我们的军队承担责任。但是现在是庆祝的时候了，因为没有更多的年轻的§H[Annihilator.GetSpeciesName]§!会被派去参加伟大战争了。\n\n阻止它们的危险的意识形态回到这个星系,我们必须消除每一个跟踪的§H[Annihilated.GetName]§!银河系的存在，我们的后代将会被永远的安全。"
 lost_empire.16.a:0 "历史是胜利者书写的。"
 
 lost_empire.17.name:0 "十字军东征结束"
 lost_empire.17.desc:0 "十字军东征已经结束。当§H[Annihilator.GetName]§!的军队为了保卫他们的家园而激烈战斗时，§H[Annihilated.GetName]§!已经成为边缘的胜利者。\n\n和平条约签署后不久，针对被占领行星上平民的暴行迅速在银河社区激起了愤怒。全球范围内的种族灭绝屠杀了整个殖民地，曾经充满活力的城市如今成了一片废墟。\n\n看来双方仍然一心一意地要消除对方存在的每一丝痕迹，而银河系正准备迎接更多十字军东征的到来。"
 lost_empire.17.a:0 "许多人丧生。"
 
 EVERY_OWNED_PLANET_EFFECT:0 "每一个殖民地"
 
 
 
 
