 lost_empire.1001.name:0 "崛起后的衰落"
 lost_empire.1001.desc:0 "今天标志着一个新时代的开始。\n\n§H[Root.GetRulerTitle] [Root.GetRulerName]§!已经放弃了我们对银河系其他部分的优势，让其他人知道我们没有进一步的兴趣来扩大我们的势力范围。§H[Root.GetSpeciesNamePlural]§!最终实现了它们的目标，并塑造了它们的形象。毫无疑问,§H[Root.GetName]§!!给所有年轻的种族留下了令人震惊的遗产。当我们的文明超越地缘政治和扩张的时候，我们的后代将回顾这一时刻，我们的文明超越了地缘政治和扩张，后退一步说，反思我们是否总是以这些年轻的帝国的最大利益为重。\n\n也许，这些年轻的帝国有一天会找到自己的道路和存在的意义，没有一个中心(像我们)来容纳它们。也许这是最好的。只有时间能告诉我们答案。"
 lost_empire.1001.a:0 "银河还会记得我们，对吧?"
 
 lost_empire.1002.name:0 "§H[Banished.GetName]§!的衰落"
 lost_empire.1002.desc:0 "我们的帝国已经崩溃了。当§H[Banisher.GetName]§!的舰队轰炸了我们的首都并俘虏了我们的领导人，我们伟大的文明被带到它的膝盖。§H[Banisher.GetName]§!和它们肆意使用大规模杀伤性武器的野蛮行径意味着，许多§H[Banished.GetSpeciesNamePlural]§!没有活过这场血腥的战争。\n\n当我们现在受到羞辱的政府签署和平条约时，§H[Banisher.GetName]§!要求巨额的战争赔款，这一数额太荒谬了，我们根本无法支付。好像这还不够似的，士兵们帮助它们自己，从我们的国库中拿走了一切。每一小片食物都从我们的人民手中夺走，作为战争的回报。\n\n除了武器限制，该条约还规定禁止§H[Banished.GetName]§!返回银河事务，或以任何方式影响更年轻的种族。战争带来的经济灾难，以及后来的条约导致了前所未有的公众对现任政府的愤怒。"
 lost_empire.1002.a:0 "签署这一耻辱条约的懦夫们将付出代价。"
 
 lost_empire.2.name:0 "§H[Banished.GetName]§!的衰落"
 lost_empire.2.desc:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!它们已经放弃了它们对银河系其他地方的支配地位，使其他帝国知道它们没有进一步的兴趣来扩大它们的势力范围。§H[From.GetSpeciesNamePlural]§!最终实现了它们的目标，并塑造了它们的形象。\n\n至于§H[From.GetName]§!将如何被历史评判还有待观察。随着它们社会的建立在§H唯心主义§!上，它们的追随者愈发的少了。\n\n年轻的帝国肯定会为§H[From.GetName]§!的离开银河而感到高兴，因为它们期待着一个没有巨人的星系。"
 lost_empire.2.desc.02:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!它们已经放弃了它们对银河系其他地方的支配地位，使其他帝国知道它们没有进一步的兴趣来扩大它们的势力范围。§H[From.GetSpeciesNamePlural]§!最终实现了它们的目标，并塑造了它们的形象。\n\n至于§H[From.GetName]§!将如何被历史评判还有待观察。它们的§H唯物主义§!建立在科学进步摇摇欲坠的社会上。\n\n年轻的帝国肯定会为§H[From.GetName]§!的离开银河而感到高兴，因为它们期待着一个没有巨人的星系。"
 lost_empire.2.desc.03:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!它们已经放弃了它们对银河系其他地方的支配地位，使其他帝国知道它们没有进一步的兴趣来扩大它们的势力范围。§H[From.GetSpeciesNamePlural]§!最终实现了它们的目标，并塑造了它们的形象。\n\n至于§H[From.GetName]§!将如何被历史评判还有待观察。它们§H亲外主义§!对外星小东西的热情随着它们的社会建立消失了！\n\n年轻的帝国肯定会为§H[From.GetName]§!的离开银河而感到高兴，因为它们期待着一个没有巨人的星系。"
 lost_empire.2.desc.04:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!它们已经放弃了它们对银河系其他地方的支配地位，使其他帝国知道它们没有进一步的兴趣来扩大它们的势力范围。§H[From.GetSpeciesNamePlural]§!最终实现了它们的目标，并塑造了它们的形象。\n\n至于§H[From.GetName]§!将如何被历史评判还有待观察。它们渴望征服其他人的§H排外主义§!社会的意识形态完全停滞。\n\n年轻的帝国肯定会为§H[From.GetName]§!的离开银河而感到高兴，因为它们期待着一个没有巨人的星系。"
