 lost_empire.4.name:0 "崛起的重生"
 lost_empire.4.desc:0 "经过长期的堕落，§H[From.GetName]§!恢复了它们的银河优势并作为一个巅峰帝国回归。这是它们的§H唯心主义§! 信仰的又一个证明，不明原因，它们经受住了时间的考验。在整个§H[From.GetName]§!地区，人民回到古老的寺庙，去实践那些早已被遗忘的仪式和仪式。委员会再一次团结在一个单一的事业背后，它们致力于成为下一个超级大国，并通过军事力量来规划它们的意识形态。它们将如何塑造我们的星系?"
