l_simp_chinese:
  sh.toxic.1.title:0 "腐蚀性大气"
  sh.toxic.1.desc:0 "[Root.GetName]的腐蚀性大气正在侵蚀我们的建筑。目前这个情况尚未在家园星球发生。"
  sh.toxic.1.a:0 "我们不能在这种环境下工作，必须做些什么！"
  sh.toxic.1.b:0 "那又如何？"
  sh.toxic.1.solved.desc:0 "我们的科学家研发了一种满是纳米材料的油来覆盖我们的建筑。它们会自发修复大气腐蚀所造成的破损。"
  sh.barren.1.title:0 "宇宙辐射"
  sh.barren.1.desc:0 "缺乏大气层使星球更容易遭受来自宇宙的伤害。特别是这个正在遭受异常数量宇宙辐射冲击的星球。"
  sh.barren.1.a:0 "我们不能这样抛弃人民，必须做些什么！"
  sh.barren.1.b:0 "你想表达什么？香蕉也有辐射！"
  sh.barren.1.solved.desc:0 "星球的外围已经形成了一层薄薄的臭氧层。让我们给未来更多的期待吧。"
