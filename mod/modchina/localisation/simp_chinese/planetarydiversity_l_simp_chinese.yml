 decision_ecoarcology_project_relic:0 "恢复生态"
 decision_ecoarcology_project_relic_desc:0 "这个星球曾经是一个充满活力的生态都市。这将是一项艰巨的任务，但星球可以重建，恢复昔日的辉煌。添加大型花园区，我们可以平衡城市与自然，使它成为一个更理想的地方，为我们的人民。"
