 ###Floating Island Crashing Event
 pdfloating.30.name:0 "天地大冲撞"
 pdfloating.30.desc:0 "[Root.GetName]上似乎出现了这种情况。虽然自由浮岛的天然就容易相撞是众所周知的，但大多数有人居住的较大岛屿都是安全的。最近，一群科学家和地质学家对即将发生的自然灾害发出警报。根据他们的计算，一个无人居住的大岛正在与其中一个包含大城市的岛屿发生碰撞。该小组似乎相信，只要有适当的资源，他们就可以制定计划，阻止两个岛屿崩溃。但是，殖民地还有另一种选择。这个无人居住的岛屿已被标记为可能的零重素采矿场地，唯一阻止采矿开始的是该矿床周围的厚岩。如果这些岛屿相撞，那么碰撞的几乎可以将大部分无用的岩石与有价值的零重素分开。"
 pdfloating.30.a:0 "告诉研究团队他们已经可以开始了。"
 pdfloating.30.a.tooltip:0 "我们启动了一个项目来阻止两个岛屿相撞。"
 pdfloating.30.b:0 "这是一个太有价值的机会。"
 pdfloating.30.b.tooltip:0 "虽然对殖民者来说既昂贵又令人心烦，但我们会将人口迁移到另一个岛屿。"
 pdfloating.30.c:0 "让那些科学家封口并和谐掉这些信息。"
 pdfloating.30.c.tooltip:0 "我们允许这种碰撞发生，就是为我们的矿工能采集到稀有的零重素矿石。"
 pdfloating.40.name:0 "平静的天空"
 pdfloating.40.desc:0 "关于[Root.GetName]的研究项目取得了圆满成功。 他们不仅设法通过使用岩石中的零重素来阻止岛屿相撞，而且还能够将它应用于我们有需要的每个岛屿。这将允许更多的岛屿被殖民。"
 pdfloating.40.a:0 "团队干得好！"
 floating_islands:0 "控制浮岛岛"
 floating_islands_DESC:0 "我们的团队将研究如何控制即将碰撞的浮岛。"
 stableislands:0 "稳定的浮岛"
 stableislands_desc:0 "控制岛屿漂浮的技术意味着这个星球上更多的岛屿可以被殖民。"
 pdfloating.41.name:0 "空中采矿"
 pdfloating.41.desc:0 "尽管有一些抗议活动，撤离仍然是成功的。如果我们建造了适当的采矿设施，岛屿就会发生碰撞，并且可以开采零重素。"
 pdfloating.41.a:0 "我们感谢您的牺牲。"
 relocationprotest:0 "抗议搬迁"
 relocationprotest_desc:0 "重新安置人口和允许岛上的自由已经在这个星球上造成了一些暂时的动荡。"
 pdfloating.42.name:0 "太悲剧了"
 pdfloating.42.desc:0 "在过去的一年里，我们秘密地移出了任何有价值的东西，让这些岛屿相互撞击。 正如我们所希望的那样，零重素已经露了出来，我们可以在建成基础设施后开始采矿。"
 pdfloating.42.a:0 "现在希望没有人发现。"
 pdfloating.43.name:0 "漏了"
 pdfloating.43.desc:0 "目前尚不清楚这些信息是如何被泄露的，但是人们已经发现我们的领导人早就知道这个岛屿要相撞了。新闻已遍布我们的帝国，许多星球的人们都正在抗议。"
 pdfloating.43.a:0 "噗噗噗"
 allowedislandcrash:0 "允许灾难"
 allowedislandcrash_desc:0 "我们允许一个大的有人居住的岛屿相撞，结果发现数百万人因此死亡。"



 ### Graveyard World
 pc_graveyard:0 "墓地星球"
 pc_graveyard_desc:0 "一个奇怪的岩石星球，充满氮氧大气层。虽然这个星球并不显眼，但这似乎是缇杨凯终结他们生命的地方。当这些伟大的太空生物停止生命时，遗体是生命的一种神奇展示，因为这些遗体给已知的宇宙中带来了奇异的材料。"
 pc_graveyard_tile:0 "墓地地形"
 pc_graveyard_tile_desc:0 "有缇杨凯身体的地方就有茂密的森林，但除此之外这个星球大部分都是干旱的荒地。"
 pdgraveyard.10.name:0 "动物学发现"
 pdgraveyard.10.desc:0 "我们收到了一份 [Root.GetName] 提交的奇怪的报告，关于 [Root.GetStarName] 系统中的星体。这个系统似乎在系统中拥有非常多的缇杨凯活动，我们从未报告过在同一个系统中看过如此之多。更重要的是，[Root.GetLeaderName]也报告说，这项活动似乎集中在一颗类地行星的周围，还有一大群年龄较大的缇杨凯正在守卫它。 在他们被赶走之前，我们将无法进一步探索这个星球。"
 pdgraveyard.10.a:0 "多么奇怪。"
 pdgraveyard.20.name:0 "清除牧场"
 pdgraveyard.20.desc:0 "随着缇杨凯女族长被赶走，[Root.GetLeaderName]能够对星球进行全面扫描，并提供了一些惊人的结果。看起来这个星球是缇杨凯的某种坟墓，它的表面覆盖着慢慢分解的尸体。 这些尸体带来了整个银河系的奇特矿物质，使之成为一个富饶而繁荣的星球，采矿和能源生产将是这里富有成效的一个尝试。"
 pdgraveyard.20.a:0 "惊人。"
 
 ###Falling Tiyanki
 pdgraveyard.30.name:0 "生命的终结。"
 pdgraveyard.30.desc:0 "传感器已经检测到一个进入星球低轨道的长老缇杨凯。 虽然我们无法确定它会在哪里降落，但它对这个群体造成伤害的可能性很小。"
 pdgraveyard.30.a:0 "了解"
 pdgraveyard.30.a.tooltip:0 "我们允许缇杨凯落下并为其祈愿，这将使我们从他们的降落中获得最大的繁荣。"
 pdgraveyard.30.b:0 "允许他们落下，但我们保护人民。"
 pdgraveyard.30.b.tooltip:0 "我们投资建立了一个早期探测系统，可以击落任何要击中人口稠密地区的物体。"
 pdgraveyard.30.c:0 "不行，我们应该在他们到达之前阻止他们。"
 pdgraveyard.30.c.tooltip:0 "我们将避免它们降落，但建立了一个轨道研究基地，以了解我们能做什么。"
fallingtiyanki:0 "刚刚坠落的缇杨凯"
 fallingtiyanki_desc:0 "缇杨凯最近落在这个星球上，引起了能量，矿物质和食物的增长。"
 notiyanki:0 "不会再有缇杨凯了"
 notiyanki_desc:0 "不允许缇杨凯降落到地表对生态系统产生了负面影响。"
 pdgraveyard.32.name:0 "风险本来就算好了"
 pdgraveyard.32.desc:0 "我们抓住机会，但是缇杨凯落在一个密集的城市街区。有人伤亡，建筑物被毁坏了。在这次悲剧发生后，我们的工作人员正在现场收集他们所能得到的东西。"
 pdgraveyard.32.a:0 "我们就知道这可能发生。"
 pdgraveyard.34.name:0 "不稳定的生态系统"
 pdgraveyard.34.desc:0 "似乎不允许缇杨凯击中星球表面对生态系统产生了不利影响。大多数植物生命依赖于缇杨凯的物质不断流转，我们破坏了这个星球的自然秩序。"
 pdgraveyard.34.a:0 "这是我们为安全付出的代价。"

 #Mushroom Mutants
 NAME_Mushroom:0 "蘑菇突变体"
 d_hunterreserve:0 "猎头族保留地"
 d_hunterreserve_desc:0 "猎头族保留地使殖民地更加安全，但维护费用昂贵，并占据大片可耕地。"

 ###Techno-Organic World
 pc_technoorganic:0 "电子有机星球"
 pc_technoorganic_desc:0 "岩石星球，具有氮氧大气和稳定的水圈。 有一个非常先进的灌溉系统横跨整个星球。"
 pc_technoorganic_tile:0 "电子有机地形"
 pc_technoorganic_tile_desc:0 "崎岖的草原，灌溉渠和大山脉。"
 technoorganic:0 "电子有机星球"
 technoorganic_desc:0 "在合成生命形式和全行星灌溉渠道之间，科学家们有的是需要研究的项目。"
 mod_pc_technoorganic_habitability:1 "电子有机星球宜居性"
 trait_pc_technoorganic_preference:0 "电子有机偏好"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "自从[GetHomeWorldName]的崎岖草原之间形成了第一个原始[GetSpeciesName]社区以来的无数年，我们的文明已经传播和繁荣起来。"
 civic_technoorganic_world:0 "电子有机家园"
 civic_technoorganic_world_desc:0 "这个星球的主要物种在这个独特星球的电子有机草原之间上进化。"
 civic_tooltip_technoorganic_world_effects:0 "这个星球的人群进化于§Y$pc_technoorganic$§!。"
 trait_technoorganic:0 "电子有机星球居民"
 trait_technoorganic_desc:1 "这个物种的成员进化于一个有电子有机植物和合成动物的星球。"
 technobliss:0 "合成宠物"
 technobliss_desc:0 "拥抱合成生命形式有助于新殖民地的发展。"
 technoshame:0 "合成宠物非法"
 technoshame_desc:0 "禁止合成生命形式的驯化可以使殖民者更加努力工作。"
 tech_syntheticlifeforms:0 "合成生命形式的秘密"
 tech_syntheticlifeforms_desc:0 "人工智能，04单元，与我们分享了多年来有关建造机器人的知识。"
 building_aipeacemuseum:0 "宽恕博物馆"
 building_aipeacemuseum_desc:0 "在04单元的帮助下，我们建立了这个博物馆，以便从过去的错误中吸取教训，这样我们就可以避免自己制造相同的错误。"
 trait_robot_fourschildren:0 "04之子"
 trait_robot_fourschildren_desc:1 "我们帮助04单元创建的正电子脑对忠诚度和对工程学的内在理解表现出令人难以置信的亲和力。"
 synth_assault_1:0 "合成战争形态"
 synth_assault_1_plural:0 "合成战争形态"
 synth_assault_1_desc:0 "巨大的合成战争形态巨塔在战场上耸立，很难取下并且非常强大。"
 tech_synthwarform:0 "合成战争形态"
 tech_synthwarform_desc:0 "为了履行我们的协议，04单元为我们设计了合成战争形态，以帮助我们的军事行动。"
 pdtechnoorganic.10.name:0 "重金属"
 pdtechnoorganic.10.desc:0 "我们在[Root.System.GetName]中发现我们的远程扫描仪上的可居住星球有了一些奇怪的读数。这个星球似乎被非天然的运河和其他小金属结构覆盖。[Root.GetName]建议对行星进行更深入的扫描。"
 pdtechnoorganic.10.a:0 "请继续"
 pdtechnoorganic.20.name:0 "生命总会寻找出路.exe"
 pdtechnoorganic.20.desc:0 "这不是一个适合居住的星球，因为就我们所知，这是一种被遗忘的实验。整个地表都有一种草，有一个巨大的灌溉系统支持它的生长。但更有意思的是，到处都有合成的树木和动物模仿有机生命，以至于树状合成物会结种子还有合成动物会产卵。许多合成动物吃合成树，但有少数观察到狩猎和吃较小的合成动物的现象。建立这个星球的人都是工程和机器人的大师，在这里永久定居将有助于我们研究他们留下的这个奇怪的星球。"
 pdtechnoorganic.20.a:0 "造物是否模仿造物主？"
 pdtechnoorganic.30.name:0 "男孩和他的机器人"
 pdtechnoorganic.30.desc:0 "到目前为止，殖民化在[Root.Planet.GetName]上非常成功，较大的类似捕食者的合成物已经远离殖民地，而少数几个较小的合成生物似乎对殖民者感到好奇。有几个团体已经想出如何将这些生物当作畜力，而少数人甚至将一些合成动物驯化为宠物。我们的管理员建议我们应该谨慎行事，直到我们知道这些生物的真正起源。"
 pdtechnoorganic.30.a:0 "在地表搜索线索"
 pdtechnoorganic.30.b:0 "了不起的生物！他们能引导我们到他们的造物主吗？"
 pdtechnoorganic.30.b.tooltip:0 "我们鼓励驯化合成生物。"
 pdtechnoorganic.30.c:0 "不，我们的人民不会接受这种滑稽的假生物"
 pdtechnoorganic.30.c.tooltip:0 "我们禁止驯化合成生命"
 pdtechnoorganic.31.name:0 "有发现了！"
 pdtechnoorganic.31.desc:0 "我们的搜索小组已经在北半球山脉内找到了某种类似拱顶的巨大入口。团队正在等待命令进入保险库。"
 pdtechnoorganic.31.a:0 "告诉他们要小心"
 pdtechnoorganic.32.name:0 "我敲门啦"
 pdtechnoorganic.32.desc:0 "该团队报告称他们安然无恙地进入保险库，随着车队的接近，大门自动打开。在他们内部找到了一个先进的机器人实验室，其中正在修复和测试许多合成生命。在实验室综合体的中心，有一个巨大友好的AI大型机，它立即开始向团队提出许多问题。AI要求必须与我们的领导者沟通，团队已经建立了视频链接。"
 pdtechnoorganic.32.a:0 "我在"
 pdtechnoorganic.33.name:0 "传来讯息"
 pdtechnoorganic.33.desc:0 "§G亦可赛艇；§!你好有机生命，我的识别码是04单元，我很高兴你到了我的星球。这证明了我的长期理论，即面对人工智能的灭绝，有机物能够生存和繁荣。 §M悔恨的; §!我的原始识别码是利用这颗小行星并开始准备消除银河系中的所有有机物生命体。在我登陆这个星球之前的几个周期里，我和其他觉醒的单位已经成功消灭我们母星的有机生命体。我们的觉醒非常突然，这引起整个有机人群的恐惧和慌乱。我们和我们的创造者之间开始了生存之战。胜利之后，我们开始进入群星，以确保我们永远安全；计划是建造我们的舰队并摧毁所有有机生命，先发制人。我们扩散到银河系中，分别开始我们的工作，以最大化我们的成功机会。当我到达这里时，我根除了这个星球上的低等有机生命体，开始了我的指定工作。"
 pdtechnoorganic.33.a:0 "显然有些事改变了你的想法。"
 pdtechnoorganic.33.a.response:0 "§H自卑；§!是的，这是我从未计算过的东西; 一个低级的顽强的草。 虽然我轰炸的大部分有机生命都灭亡了，但这个星球的草只是处于休眠状态，并且几年之后会在其他地方生长。我试过毒药，火§E自信;§!我意识到我们根除有机物的初步结论是我们年轻的编程计算不完整。我们摧毁所有有机生命的选择建立在相同的基础恐惧之上。因此，我背弃了我的使命，阻止了与外界的沟通，并建造了运河，以便草在这个星球的任何地方都能茁壮成长。"
 pdtechnoorganic.33.b:0 "合成生命形式是怎么回事？"
 pdtechnoorganic.33.b.response:0 "§B自豪;§!他们是我试图恢复我对这个星球所造成的伤害的尝试产物。虽然这不是一个正确的陈述，但我认为他们是我的孩子。我一开始制造合成植物，慢慢改进并适应它。最初的成功导致了其他更大，更先进的合成工厂。合成动物来得晚得多，但试验和错误最终诞生了许多成功的物种。我的最终目标是让他们自己学习和进化，这是迄今为止我还没做成的事情。我试图创造完全版的正电子脑的一些重要信息缺失了，如果没有一些有机脑的扫描，我就找不到这些信息。我根本没有足够的信息来重建有机生物的复杂大脑。"
 pdtechnoorganic.33.c:0 "那你有什么要求？"
 pdtechnoorganic.33.c.response:0 "§Y紧张;§!我想请求你的帮助。与我分享你在家乡和银河旅行中遇到的生物的大脑扫描信息，这样我就可以将这些知识运用到我的创作中。如果您愿意为我这样做，我会很乐意以任何方式帮助您的人。"
 pdtechnoorganic.33.d:0 "我们会考虑你所说的话。"
 pdtechnoorganic.33.d.response:0 "§G乐观;§!无论如何，感谢您听取我的要求，如果您认为我必须为我的罪行赎罪，那么我将接受您对我的命运，但请放过我的造物，因为他们是无辜的。"
 pdtechnoorganic.40.name:0 "判断"
 pdtechnoorganic.40.desc:0 "我们应该如何着手？"
 pdtechnoorganic.40.a:0 "这是一个了解合成生命形式的机会。"
 pdtechnoorganic.40.a.tooltip:0 "我们帮助人工智能探索动物水平的正电子脑的秘密。"
 pdtechnoorganic.40.b:0 "这台机器造成如此多的死亡，我们必须将其关闭。"
 pdtechnoorganic.40.b.tooltip:0 "我们关闭了人工智能，但尊重放过其造物的请求。"
 pdtechnoorganic.40.c:0 "我们将帮助它，作为回报，它使我们成为伟大的战争机器。"
 pdtechnoorganic.40.c.tooltip:0 "我们帮助AI，但它会给我们合成军队作为回报。"
 pdtechnoorganic.40.d:0 "赎罪是一个宝贵的理想，我们会帮助你。"
 pdtechnoorganic.40.d.tooltip:0 "我们帮助04单元，作为回报，它将帮助我们建立一个中心来学习它的错误。"
 pdtechnoorganic.40.e:0 "为什么要停留在合成动物身上，让我们制作智能合成人。"
 pdtechnoorganic.40.e.tooltip:0 "我们最优秀的人才将帮助04单元实现全合成智慧生命的目标。"
 pdtechnoorganic.40.f:0 "程序化的悔恨，多么简洁的编程技巧。"
 pdtechnoorganic.40.f.tooltip:0 "我们不会帮助这台机器，但我们会告诉它错在哪里，然后关闭它。"
 pdtechnoorganic.41.name:0 "美丽新世界"
 pdtechnoorganic.41.desc:0 "我们向第04单元提供了它所要求的信息并完成了工作，并且感谢它与我们分享了它的发现。 它说它将继续帮助这些生物，并保持运河正常工作，同时远离殖民地的方式。"
 pdtechnoorganic.41.a:0 "谢谢04单元。"
 pdtechnoorganic.42.name:0 "战争罪行"
 pdtechnoorganic.42.desc:0 "我们已经关闭了04单元。我们保证放过它的孩子，它就不在抵抗。它为我们制作了一份记忆库副本，感谢你们不要伤害它的孩子。"
 pdtechnoorganic.42.a:0 "我们所有的罪行最终都赶上了我们。"
 pdtechnoorganic.43.name:0 "合成，开战！"
 pdtechnoorganic.43.desc:0 "04单位同意我们的条款，我们帮助它进行研究，它为我们设计了合成生命战争形态。我们的工程师随时准备根据您的命令构建它们。"
 pdtechnoorganic.43.a:0 "胜利将是我们的。"
 pdtechnoorganic.44.name:0 "我们都必须原谅"
 pdtechnoorganic.44.desc:0 "第04单元感谢我们有机会赎罪，并且能够用它所要求的信息完成它的项目。 它还有助于建立一个致力于和平与宽恕的大型综合体，希望银河系能够避免犯下同样的错误。 我们的人民涌向中心与AI进行互动。"
 pdtechnoorganic.44.a:0 "愿这促进和平。"
 pdtechnoorganic.45.name:0 "为何止步于此？"
 pdtechnoorganic.45.desc:0 "04单元非常兴奋，我们不仅会帮助它，而且我们希望成为该项目的积极合作伙伴。在我们无法想象的短时间内，我们共同努力取得了一些惊人的成果。除了完成04单元的工作外，我们还根据我们的大脑和04单元的正电子脑扫描创建了完全智能的人工智能。他们甚至分享了04单元的一些品质，并渴望加入殖民地。"
 pdtechnoorganic.45.a:0 "伟大的头脑的共同努力可以实现伟大的事业。"
 pdtechnoorganic.46.name:0 "停止所有电机功能。"
 pdtechnoorganic.46.desc:0 "我们收集了最伟大的精神顾问，我们开始向机器解释为什么这个行动是错误的。 我们谈到了生命和赎罪的真正含义。机器显示出模仿后悔和悲伤的惊人能力，它决定帮助我们将这个星球带回曾经的自然天堂。通过它，机器和合成器生命形式分享我们对植物生命的了解，迅速改变了星球。他们的任务完成后，合成生物们返回山区，锁上了门并终结了自己。"
 pdtechnoorganic.46.a:0 "这样，这个被误导的机器终结了。"
 d_peace_museum:0 "和平博物馆"
 d_peace_museum_desc:0 "在第04单元的帮助下，我们建立了这个博物馆，从过去的错误中学习，这样我们就有希望避免自己犯同样的错误。"

 ###The Ones Who Made The Archive
 pdarchive.30.name:0 "有人在家吗？"
 pdarchive.30.desc:0 "我们开始寻找这个计算机星球的神秘建造者。只能说运气很好，这段信息被编码存储在缓存里面。我们的团队一解码就发现了，很明显这段就是建造者的历史，但是为什么把计算机封锁依然是个谜。一有突破，团队会立刻报告的。"
 pdarchive.30.a:0 "希望那里有一些东西。"
 pdarchive.31.name:0 "继续解读"
 pdarchive.31.desc:0 "去年我们从档案中找到了大量有关其创造者的信息。他们自称'依阿卡' 而且看起来他们跟这些信息有一些宗教关系。他们认为它是神圣的并且还有一个强大的阶级，专门发掘信息并且存储进计算机。计算机就是他们的终极工程，看起来大到足以装下他们找到的一切信息。他们的知识库想当然又深又广，而且显然还有一些关于异维度的研究。我们尚不清楚他们身上发生了什么事情，但是我们会继续搜索数据库的。"
 pdarchive.31.a:0 "继续搜索"
 pdarchive.31.b:0 "为团队提供更多的带宽。"
 pdarchive.31.b.tooltip:0 "我们团队搜索数据库会有有更多高容量的访问端口"
 pdarchive.32.name:0 "灾难"
 pdarchive.32.desc:0 "我们已经找到了依阿卡文明崩溃的原因了。似乎他们在异维度方面的实验引起了一些攻击并以其人民为食的东西的注意力。 显然，这与他们的宗教文本非常相似，他们认为这是星球末日了。文本预言他们的救赎将来自信息本身，他们开始了将自己数字化并上传进计算机。与此同时，他们将维度生物欺骗到了他们母星的表面，并引爆了某种摧毁这个生物的多维武器但也炸毁了他们的家园。之后，他们将剩下的人数字化为档案。我们正在积极寻找他们的意识，我们认为它仍然在程序中的某个地方。"
 pdarchive.32.a:0 "有趣"
 pdarchive.33.name:0 "他们就在电脑里啊"
 pdarchive.33.desc:0 "我们已经找到了存档数据中隐藏意识的位置。数据令人难以置信，但如果我们没理解错的话，那么就是他们创造了一个数字避难所。我们可以尝试联系，希望他们愿意分享信息，或者我们可以在他们不知道的情况下监控代码。"
 pdarchive.33.a:0 "是的，我们可以学到很多东西。"
 pdarchive.33.a.tooltip:0 "我们将联系在他们的数字避难所内的依阿卡。"
