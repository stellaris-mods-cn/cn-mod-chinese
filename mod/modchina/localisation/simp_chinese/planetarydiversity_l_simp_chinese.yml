 ###Terraforming Modifier
 terraformed:0 "改造过的大气"
 terraformed_desc:0 "这个星球经历了一个大规模的地貌改造工程，现在更适合大多数高等生命形式。精心制作的天气模式有助于种植食物并让殖民者感到幸福。"
 
 ### Floating World
 pc_floating:0 "浮岛星球"
 pc_floating_desc:0 "一个在氮氧大气层有浮岛的奇怪星球。 在无尽的海洋星球之上，浮在天空之上的群岛似乎极为稳定。 厚厚的植被和许多飞行的生物居住在这个星球上。"
 pc_floating_tile:0 "浮岛地形"
 pc_floating_tile_desc:0 "不同大小的岛屿稳定地飘浮在下面无尽的海洋之上。"
 sr_eludium:0 "零重素矿石"
 sr_eludium_desc:0 "这种奇特的物质有许多看似无视物理定律的特性。只有在这个星球上才能发现零重素，它对重力的影响才能改变物质的质量。它也是一种有效的超导体。"
 d_eludium:0 "零重素矿石"
 d_eludium_desc:0 "这种奇特的物质有许多看似无视物理定律的特性。只有在这个星球上才能发现零重素，它对重力的影响才能改变物质的质量。它也是一种有效的超导体。"
 floating:0 "漂浮岛屿"
 floating_desc:0 "在这颗行星的矿石中发现的零重素对于物理研究和能源生产都是非常有价值的。 浮岛上的景色真是令人叹为观止 - 银河系中没有其他地方像这里。"
 eludium_refinery:0 "零重素精炼厂复合体"
 eludium_refinery_desc:0 "零重素精炼厂复合体处理零重素用于商业用途。实验室和测试站点也设置在这里以实验其不寻常的属性。"
 pdfloating.10.name:0 "不可能的星球"
 pdfloating.10.desc:0 "我们收到了一份 [Root.GetName] 提交的奇怪的报告，关于 [Root.GetStarName] 系统中的星体。以前的远距离扫描已经证实系统中有一个大型的月球在轨道上运行，但这个巨人的辐射使大多数细节都很神秘。 尽管机长让扫描仪检查了错误，但短程扫描现在似乎显示这颗行星的大地正浮在天空中。[Root.GetLeaderName] 建议我们让科学小组立即进行调查。"
 pdfloating.10.a:0 "这怎么可能？"
 pdfloating.20.name:0 "天空中的岛屿"
 pdfloating.20.desc:0 "[Root.GetLeaderName] 提交的报告显示了一些难以置信的结果。这颗行星似乎有一个在银河系其他地方尚未发现的元素。尽管队长尽了最大的努力，但科学团队却将其毫无创意的俗称为“零重素”。零重素似乎具有违背物理定律的特性，因为它能够抵消重力对物质的影响。除此之外，它也是一种高效超导体。把这个星球作为一个殖民地将是科学和能源生产的重要资产。"
 pdfloating.20.a:0 "惊人。"
 tech_mine_eludium:0 "零重素精炼"
 tech_mine_eludium_desc:0 "仅在这个星球上发现零重素材料具有重力消极和超导属性。掌握这个过程来完善这个材料将是非常有用的。"

 ###Crystal World
 pc_crystal:0 "晶体星球"
 pc_crystal_desc:0 "一个充满氮氧大气层的岩石星球。巨大的晶体沉积物遍布整个表面，特别是在热带地区。动物和植物生命似乎在这个星球上兴旺起来。"
 pc_crystal_tile:0 "晶体地形"
 pc_crystal_tile_desc:0 "整块大陆的草原和大型水晶矿床。"
 sr_crystal:0 "艾森水晶"
 sr_crystal_desc:0 "这种奇特的物质有许多看似无视自然法则的特性。只有在这个星球上发现，水晶似乎会使生命蓬勃发展。水晶集中的地方植物和动物都非常丰富。"
 d_crystal:0 "艾森水晶"
 d_crystal_desc:0 "这种奇特的物质有许多看似无视自然法则的特性。只有在这个星球上发现，水晶似乎会使生命蓬勃发展。水晶集中的地方植物和动物都非常丰富。"
 pdcrystal.10.name:0 "成长空间"
 pdcrystal.10.desc:0 "我们收到了一份 [Root.GetName] 提交的奇怪的报告，关于 [Root.GetStarName]星系中的星体。在退出超空间后，植物学实验室立即报告说，船上的植物生命开始加速增长。 传感器已经发现了来自星系中一颗行星的微弱而异常的电磁场。[Root.GetLeaderName] 建议我们让科学小组立即进行调查。"
 pdcrystal.10.a:0 "仔细观察。"
 pdcrystal.20.name:0 "晶体星球"
 pdcrystal.20.desc:0 "[Root.GetLeaderName] 提交的报告显示了一些难以置信的结果。刚一着陆，我们的队伍便报告说，这个星球遍布着巨大的晶体。 目前尚不清楚在这个星球的地壳下它们有多深。 该团队已经开始将其称为“艾森水晶”，这个名字没有一个团队提出，但似乎同时出现在大家的脑海中。 一位队员报告说，在行星表面上，感觉休息的更好以及恢复活力更快，一名船员报告说，儿时的疤痕已经完全愈合。这个星球有一个相当诱人的品质， [Root.GetLeaderName] 说如果让团队按计划重返船队需要相当多的口舌。船长和船员完全同意，这个星球的不寻常品质应该成为优先考虑的事情。"
 pdcrystal.20.a:0 "惊喜"
 tech_crystal_pillar:0 "水晶柱增强"
 tech_crystal_pillar_desc:0 "使用高度先进的电磁场已证明可以提高艾森的效能，将其几十英尺的范围移至几十公里。 如果这个过程是可重复的，理论上我们可以在任何星球上使用便携式晶体发射器来提高农业产量。"
 requires_crystal_pillar:0 "§R需要§Y$sr_crystal$§!存在于地块上.§!"
 building_crystaltemple:0 "艾森圣殿"
 building_crystaltemple_desc:0 "这座寺庙属于一个无尽的时代。它将艾森晶体中的能量集中到其他恒星系统。"
 pdcrystal.30.name:0 "被遗忘的寺庙"
 pdcrystal.30.desc:0 "一个古老的寺庙已被发现在[Root.GetName]。一个行星科学小组已经在现场，他们已经进入了圣殿。 他们坚持说他们直接向你报告，并为你不挂通讯。"
 pdcrystal.30.a.tooltip:0 "在屏幕上。"
 pdcrystal.40.name:0 "重点探索"
 pdcrystal.40.desc:0 "你能听到我先生吗？ 我很抱歉打扰你，但发生了一些事情。 我们发现的神庙完全是由艾森水晶制成的，而且，它似乎以某种方式聚焦和放大了水晶的自然能量场。 我们不知道怎么回事，但是如果我们进入了寺庙它就扫描我们。 然后水晶开始散发出一股光芒，在瞬间向天空射出一阵能量之前，它向一个中心支柱前进。 没有关于谁可能建造这个建筑的线索，或者根本没有建立它的线索。 没有语言标记，没有文物，也没有先进的技术。 扫描仪正在显示该寺庙正在传播某种场，远远超出了该系统的范围。"
 pdcrystal.40.a:0 "有危险吗？"
 pdcrystal.40.a.response:0 "由于我们不知道这是怎么产生的以及它的用途，我们不确定。 我们所知道的是能源场只是朝向我们控制的系统，但我们不知道怎么回事。 也许当它扫描我们时，它会跟我们相协调。 我们将继续进行测试，但我们真的不知道这可能意味着什么。"
 pdcrystal.40.b:0 "我们能摧毁圣殿吗？"
 pdcrystal.40.b.response:0 "虽然没有理由相信我们不能做到，但我们不会在得到更多信息之前急于做出这个决定。 如果我们的人员事实上适应了晶体，我们不知道断开连结会产生哪些副作用。"
 pdcrystal.40.c:0 "那么我们会监测它并抱有最好的希望？"
 pdcrystal.40.c.response:0 "我想只有时间才能告诉我们，但它的价值......这个地方，使我完全放心了。 关于这一切的感觉都是对的，整个团队都同意; 我们对此感觉良好。"
 pdcrystal.40.d:0 "很好，谢谢你的报告。"
 pdcrystal.40.d.response:0 "当然，先生，我们将继续监测，而决定应该做什么。"
 pdcrystal.50.name:0 "最终决定"
 pdcrystal.50.desc:0 "政府官员和公众对艾森神庙抱有强烈的兴趣， 有人说，它必须被摧毁，而其他人则认为这是一件值得珍惜的礼物。 现在该决定如何处理它。"
 pdcrystal.50.a:0 "我们允许圣殿存在并使用它。"
 pdcrystal.50.a.tooltip:0 "寺庙建立在帝国是免费获得的好处。"
 pdcrystal.50.b:0 "我们摧毁了圣殿。"
 pdcrystal.50.b.tooltip:0 "船员将立即开始拆除寺庙的工作。"
 pdcrystal.50.c:0 "我们将这座寺庙声明为人民的圣地。"
 pdcrystal.50.c.tooltip:0 "这个星球和圣殿将被指定为我们的人民的圣地。"
 pdcrystal.50.d:0 "让我们所有的扫描仪都到那个神庙。"
 pdcrystal.50.d.tooltip:0 "我们的顶尖科学家会在做出决定之前对神庙进行深度扫描。"
 pdcrystal.51.name:0 "一个可怕的错误"
 pdcrystal.51.desc:0 "只要我们得知拆迁队已经完成了拆除寺庙的工作，这个星球延伸的领域就发生了巨大的变化，随之而来的是所有公民都同时感受到的灵光创伤事件。 殖民地报道，水晶已经发生了变化; 它似乎在死亡，不再自然而然地融入它周围的生活。 我们似乎仍然可以使用电磁场来操纵它，所以它只是在更小的范围内仍然有用。"
 pdcrystal.51.a:0 "我们做了什么？"
 pdcrystal.51.a.tooltip:0 "这个星球被某种灵能所吞噬。"
 holysite:0 "圣地"
 holysite_desc:0 "艾森神庙被宣称为圣地，人们在整个星系朝圣。"
 pdcrystal.52.name:0 "一个崭新的领域。"
 pdcrystal.52.desc:0 "深度扫描导致了令人难以置信的发现。 穿过水晶和星球的田野只能被描述为天生的灵能。 几个月前，我们当做迷信或者胡言乱语而被扔到一旁的东西，现在多亏了圣殿，可以被衡量和理解了。 灵能是真实的，它都是真实的。 还有很多东西需要学习，我们只是抓住了表面，但这个地方给了我们关键。"
 pdcrystal.52.a:0 "我们怎么会错得如此离谱？"
 pdcrystal.52.a.tooltip:0 "我们迈出了解锁思想力量的第一步。"
 deadcrystal:0 "死水晶"
 deadcrystal_desc:0 "现在已经死去的水晶没有曾经的神奇力量，但它仍有价值而且在全球各地都更容易被挖掘出来。"

 ###Civics 
 civic_pdcity_world:0 "全球城市化家园"
 civic_pdcity_world_desc:0 "多年来，城市化已经覆盖了这个星球的每一部分。"
 civic_tooltip_pdcity_world_effects:0 "世世代代的城市化把这个家园变成了一个§Y$pc_pdcity$§!。"

 ###City World
 pc_pdcity:0 "都市星球"
 pc_pdcity_desc:0 "一个充满氮氧大气层的岩石星球。通过巨大的努力，这个星球的整个表面都被城市所覆盖。大多数自然天气和水圈效应已被机器复制。"
 pc_pdcity_tile:0 "全球城市化地形"
 pc_pdcity_tile_desc:0 "城市化覆盖了星球表面的每一个部分。"
 pdcity:0 "全球城市化地形"
 pdcity_desc:0 "城市化覆盖了星球表面的每一个部分。"
 strangerobots:0 "奇怪的机器人"
 strangerobots_desc:0 "这些机器人非常有帮助，但有点奇怪。"
 uncomfortablecolonists:0 "不舒服的殖民者"
 uncomfortablecolonists_desc:0 "机器人的奇怪行为是将殖民者置于紧张的境地。"
 allow_pdcity_world:2 "§H解锁地貌改造选项：§! 全球城市化星球"
 describe_pdcity_world:2 "§Y全球城市化星球§!是一种特别的行星类型。生活在 §Y全球城市化星球§! 的人口会增加其能量和科学输出，但是减少其食物输出。"
 ap_pdcity_world:0 "全球城市化星球"
 ap_pdcity_world_desc:0 "我们必须建造更大的建筑，我们必须建造在星河各处。我们的行星将成为银河系文明工业和灯塔的光辉典范。"
 archology:0 "生态建筑"
 archology_desc:0 "大型住房，娱乐和商业结构。"
 discovery_complex:0 "探索复合体"
 discovery_compldesc:0 "致力于科学的大型综合体;在一个地方有这么多实验室鼓励跨学科的实验。"
 manufactoring_district:0 "制造区"
 manufactoring_district_desc:0 "尽管大量消耗资源，但这座建筑产生了令人难以置信的大量制成品。"
 pdcity.10.name:0 "文明的迹象"
 pdcity.10.desc:0 "我们收到了一份 [Root.GetName] 提交的奇怪的报告，关于 [Root.GetStarName] 系统中的星体。来自星体的读数显示出令人难以置信的工业化程度和高科技水平，但没有先进的生命迹象。 行星上还有一队轨道机器人正在欢迎我们。"
 pdcity.10.a:0 "显示在屏幕上。"
 pdcity.11.name:0 "警告"
 pdcity.11.desc:0 "§R这是一个自动化的消息：§! 接近飞船：请联系中央控制的停泊管理员以获取轨道许可代码。 如果没有适当的代码，不要靠近星球，否则自动轨道舰队将开火。"
 pdcity.11.a:0 "保护起来。"
 pdcity.20.name:0 "被遗弃的全球城市化"
 pdcity.20.desc:0 "来自[Root.GetLeaderName]的报告是最奇特的。这个星球的整个表面都是一个大城市，我们只能假设它在某个时候被数十亿个人所居住。 今天，表面上任何地方都没有一个灵魂。 辽阔的花园和行星基础设施似乎保持得很好，但不清楚它们的维护方式。 如果我们想要，可以相对迅速地建立一个殖民地。"
 pdcity.20.a:0 "惊人。"
 pdcity.30.name:0 "谜团已揭开"
 pdcity.30.desc:0 "谁维护了这个星球的奥秘已经解决了。 在最初的殖民化进程的最后阶段之后不久，一群将自己称为“园丁”的机器人联系过来。 他们要求与我们领导层的人谈话。"
 pdcity.30.a:0 "在屏幕上。"
 pdcity.31.name:0 "通讯接入"
 pdcity.31.desc:0 "你好！对不起，我们没有早点跟你说话，但我们想确保你在我们打扰你之前呆在那里。"
 pdcity.31.a:0 "你是谁？"
 pdcity.31.a.response:0 "我们一直在等待有人来和我们一起住在这里。但我的礼貌在哪里？我们是园丁。 自从我们的最后一位创作者死于1000多个周期以来，我们一直在维护这个星球。我们计算出新的定居者会在一天之后来到，所以我们希望确保一切都完美适合您的到来。"
 pdcity.31.b:0 "所以你一直在这里保持一切？"
 pdcity.31.b.response:0 "是的。这是不是你喜欢的？我们可以根据您的规格进行任何必要的更改。我们想确保它对你来说是完美的。这些动物种类齐全，准备接纳更多的殖民者。研究实验室的数据核心已经启动并准备好使用。工厂能够在一瞬间以100％的效率运行。我们已经处理好了一切。"
 pdcity.31.c:0 "你的创造者发生了什么？"
 pdcity.31.c.response:0 " 这太可怕了。 他们在一场战争中，敌对的帝国炸翻了给人们供给粮食的农业星球的表面。 人们很快就转向争夺剩下的食物。 之后，随之而来的就是吃人和自杀。 我们看太多了，所以我们躲到所有的战斗停止。 当我们重新出现时，已经没有人需要照顾了。"
 pdcity.31.d:0 "你会帮助殖民者吗？"
 pdcity.31.d.response:0 "是的，我们会照顾一切。 除非这会妨碍你，我们就不会做了。 但我们可以做任何你需要的。 我们只是想帮助你，保持你们所有人的快乐，所以你们会永远和我们在一起。 请告诉你所有的公民，每个人都有空间。"
 pdcity.32.name:0 "为人服务"
 pdcity.32.desc:0 "虽然没有人能否认机器人有帮助，但人们普遍认为它们很奇怪，令人不安。 他们似乎没有个人空间感，甚至在公民睡着，忙碌甚至交配时提供帮助。 公民声称他们已经抓住机器人们窃听对话，当被要求离开时，机器人中的一些已经变得非常不安。 我们应该如何处理这些机器人？"
 pdcity.32.a:0 "他们非常有帮助，让我们来谈谈它。"
 pdcity.32.a.tooltip:0 "我们要求机器人停下来是如此怪异和固执。"
 pdcity.32.b:0 "让我们看看我们是否可以重新编程它们。"
 pdcity.32.b.tooltip:0 "我们重新编程机器人，所以他们可以不用很奇怪。"
 pdcity.32.c:0 "让我们放弃它们并完成它。"
 pdcity.32.c.tooltip:0 "我们报废有缺陷的机器人。"
 pdcity.33.name:0 "不舒服的对话"
 pdcity.33.desc:0 "我们聚集了一群殖民者和一些机器人，坐下来谈论机器人的行为如何让殖民者感到不舒服。 我们不确定机器人听了多少，因为他们变得非常不安，甚至有人关闭抗议。 经过整整12小时的谈判后，机器人承诺他们会改变，并更加关注殖民者的个人隐私。 会谈证明是无效的，因为第二天我们收到了一个藏在衣柜里的机器人的报告，所有这些只是为了找出一个殖民者想要吃晚餐的东西。"
 pdcity.33.a:0 "我想这只是他们的本性。"
 pdcity.34.name:0 "检查脑壳"
 pdcity.34.desc:0 "如果我们把它们打开，我们看到他们的编程是一团糟。 事实证明，他们需要每10年进行一次干净的重置，以解决构建垃圾代码并导致行为问题。 这就是说，他们已经失去了很多帮助他们的活力，现在像普通机器人一样行事。"
 pdcity.34.a:0 "那么至少殖民者会更快乐。"
 pdcity.35.name:0 "分裂"
 pdcity.35.desc:0 "事实证明，其中一个机器人隐藏在行星州长办公室外面，并将我们的计划传达给其余的机器人。 他们聚集并攻击殖民地"
 pdcity.35.a:0 "保卫殖民者。"
 pdcity.36.name:0 "打扫干净"
 pdcity.36.desc:0 "机器人军队最终变得无能为力。 每当他们开枪时，他们都会道歉并跑过来确保他们没问题，即使他们有机会进行急救也是如此。 它们已经完全被无害化，目前我们正在熔化废料的剩余部分。"
 pdcity.36.a:0 "甩掉包袱。"
 pdcity.40.name:0 "蜜月结束了"
 pdcity.40.desc:0 "我们今天从[Root.GetName]得到了一个奇怪的报告。 似乎其中一个机器人是通过殖民者的个人通讯器发送的。 当面对峙时，该机器人声称它只是想确保殖民者“在这里真正开心，并不会回到他们最后的星球”。 这不是我们第一次遇到机器人问题，虽然没有一个事件是严重的，但我们收到了一些有关殖民者的类似报告。"
 pdcity.40.a:0 "奇怪。 密切关注这种情况。"
 pdcity.41.name:0 "请不要走"
 pdcity.41.desc:0 "奇怪的机器人行为开始在[Root.GetName]上变得常见。今天，一个机器人把一个殖民者锁在他们的住所里，拒绝让他们离开，因为他们试图去探望他们的家人离开星球。 一名旅行伙伴报告他们失踪，警方得以控制局势。 虽然这是一个极端的例子，但奇怪的机器人行为开始变得更加频繁，并且对殖民者造成了伤害。"
 pdcity.41.a:0 "这是失控的。"
 buildable_robot_pop_2_gardeners:0 "园丁"
 buildable_robot_pop_2_gardeners_desc:0 "早已灭绝的种族的侍从机器人。"

 ###Mushroom World
 pc_mushroom:0 "菌丝体星球"
 pc_mushroom_desc:0 "一个独特的岩石星球与氮氧大气层。在这个星球上，主要生命形式似乎是巨型的真菌植物，像高塔一样高出地面。"
 pc_mushroom_tile:0 "菌丝体地形"
 pc_mushroom_tile_desc:0 "巨大的蘑菇森林覆盖了这片郁郁葱葱的潮湿星球。"
 mushroom:0 "菌丝体行星"
 mushroom_desc:0 "这里独特的真菌既神奇又美丽。这有极高的营养和药用价值。"
 pdmushroom.10.name:0 "奇异的发现"
 pdmushroom.10.desc:0 "我们收到了身处[Root.GetStarName]星系的[Root.GetName]的报告。其中一颗行星似乎被大型太空生物所包围。 虽然我们无法靠近彻底扫描，但很明显，这个星球上有丰富的菌丝生命。"
 pdmushroom.10.a:0 "有趣。"
 pdmushroom.20.name:0 "互联星球"
 pdmushroom.20.desc:0 "现在[Root.GetLeaderName]可以彻底扫描这颗星球了，我们能够得到一份更加详细的报告。虽然本质上是正确的，但我们对菌丝生命数量的初步估计并没有说对。许多相互连接的网络覆盖整个星球表面，大多数网络彼此处于共生状态。这些蘑菇既是丰富的食物来源，也是生物学家的福音。"
 pdmushroom.20.a:0 "惊喜"
 mushroom_biolab:0 "蘑菇生物实验室"
 mushroom_biolab_desc:0 "一个非常先进的生物实验室，致力于解开这个星球生物群中的秘密。"
 tech_mushroom:0 "菌丝体研究部"
 tech_mushroom_desc:0 "在这个星球上有无穷无尽的菌丝种类，并且研究一个研究综合体来研究它们的性质应该是有用的。"
 happymushrooms:0 "欢乐迷幻菇"
 happymushrooms_desc:0 "致幻的蘑菇的日益普遍使用对人口产生了显着影响。"
 happymushrooms2:0 "迷幻菇突变"
 happymushrooms2_desc:0 "迷幻菇的广泛使用正逐渐导致人群中的轻微基因突变。"
 trait_mushroomgenes:0 "整合迷幻菇基因"
 trait_mushroomgenes_desc:1 "来自古老的灭绝菌类种族的基因已经无缝地融入我们的物种。"
 badmushrooms:0 "迷幻菇非法"
 badmushrooms_desc:0 "很多人因为我们选择禁止迷幻菇而不满。"
 badmushrooms2:0 "恐怖袭击"
 badmushrooms2_desc:0 "由于迷幻菇禁令造成的恐怖袭击正在对殖民者造成伤害。"
 pdmushroom.30.name:0 "无害的娱乐"
 pdmushroom.30.desc:0 "关于在星球上摄入特定蘑菇菌株的报道很少。它似乎具有致幻性质，并且正在当做娱乐品摄入。到目前为止，没有成瘾性的报道，并且大多数人在使用迷幻菇后报告感觉与大自然以及他们的同胞羁绊更深了。"
 pdmushroom.30.a:0 "就是一点无害的乐子嘛"
 pdmushroom.30.a.tooltip:0 "继续允许使用"
 pdmushroom.30.b:0 "可能有副作用啊。"
 pdmushroom.30.b.tooltip:0 "我们宣布它非法"
 pdmushroom.31.name:0 "合法化"
 pdmushroom.31.desc:0 "允许食用蘑菇对于殖民地来说是一个有趣的事情。使用迷幻菇已经从非主流休闲消遣转变为在殖民地社会的许多地方普遍存在的现象。人们出于多种原因使用它，并且不同的团体报告了关于它的能力的各种声明。有些人发誓它有增强体能的能力，其他人还声称它可以提高智力和记忆力。验证这些说法的少数测试结果尚无定论，并且没有一项测试证明除了人们的开心之外还有任何副作用。虽然我们的一些更保守的公民正在呼吁禁止，但大多数人似乎满足于留下它。"
 pdmushroom.31.a:0 "没事就没事了"
 pdmushroom.31.a.tooltip:0 "继续允许使用"
 pdmushroom.31.b:0 "这听起来好得有点假。"
 pdmushroom.31.b.tooltip:0 "我们宣布它非法"
 pdmushroom.32.name:0 "我们都变了"
 pdmushroom.32.desc:0 "使用迷幻菇现在已经广泛传播到大多数殖民地经常使用它。进一步的测试表明，定期使用迷幻菇的殖民者确实存在轻微的遗传变化。我们不确定迷幻菇是如何导致这种突变的，如果不加以控制将会发生什么。我们的科学家似乎很兴奋地探索这一启示开启的可能性，但许多市民呼吁一劳永逸地停止使用蘑菇。"
 pdmushroom.32.a:0 "个人选择啦，又能怎样？"
 pdmushroom.32.a.tooltip:0 "继续允许使用"
 pdmushroom.32.b:0 "这很令人不安，立即停止。"
 pdmushroom.32.b.tooltip:0 "我们宣布它非法"
 pdmushroom.32.c:0 "让我们研究它吧"
 pdmushroom.32.c.tooltip:0 "我们投入资源来解开这些迷幻菇的神秘面纱。"
 pdmushroom.33.name:0 "远古的孢子"
 pdmushroom.33.desc:0 "这种蘑菇的遗传密码是超出了我们一切想象的东西。从我们所知道的情况来看，似乎迷幻菇实际上是一个古老的灭绝菌类种族的孢子，似乎通过慢慢地将他们的宿主变成他们的种族而生育。很幸运的是，当我们这样做时，我们抓住了它，如果继续不加控制，我们估计殖民地将在几年内开始“变成”某种混合生物。我们的科学家通过简单的接种疫苗成功地阻止了整个过程，并且似乎没有任何进一步的危险。他们还能够分离出能够提高力量和智力的基因，并我们相信可以将这些基因引入我们的群体而没有任何副作用。无论如何，这一独特的发现都极大地增强了我们对遗传学的认识。"
 pdmushroom.33.a:0 "我们的人民只会越来越好"
 pdmushroom.33.a.tooltip:0 "开启一项将蘑菇基因转入我们人群的计划"
 pdmushroom.33.b:0 "保持原样就好"
 pdmushroom.33.b.tooltip:0 "把这些知识加入我们的数据库"
 pdmushroom.34.name:0 "蓬勃萌发的人群"
 pdmushroom.34.desc:0 "该项目取得了圆满成功，基因比我们预期的更好。到目前为止，我们没有看到任何公民的负面报告。"
 pdmushroom.34.a:0 "好极了。"
 pdmushroom.40.name:0 "禁令"
 pdmushroom.40.desc:0 "似乎我们试图用禁止迷幻菇的命令并没有产生预期的效果。蘑菇摄入似乎在增加，收集有关分发迷幻菇的犯罪组织的信息已经证明是非常困难的。有传言说分世界末日邪教可能正在地下散布，但几乎没有证据证明这是真的。"
 pdmushroom.40.a:0 "这对地方当局来说是一个问题。"
 pdmushroom.40.a.tooltip:0 "我们允许地方当局处理犯罪分子。"
 pdmushroom.40.b:0 "让他们知道他们有政府的支持。"
 pdmushroom.40.b.tooltip:0 "我们多拨一些款项来支持迷幻菇禁令"
 pdmushroom.41.name:0 "恐怖袭击"
 pdmushroom.41.desc:0 "今天有关于[Root.GetName]恐怖袭击事件的正在报道中。一名自杀式炸弹袭击者深夜进入殖民地政府大楼并引爆了一具装置。一个自称为孢子之子的团体声称对这次袭击事件负有责任，他们要求将他们称之为“神之孢子”的迷幻菇立即变为合法的，并为星球上的每个公民所用。他们还要求保持神之孢子的自然和纯洁，建议任何和所有的实验或规则都是非法和禁止的。"
 pdmushroom.41.a:0 "我们不与恐怖分子谈判。"
 pdmushroom.41.a.tooltip:0 "我们让地方当局处理这个问题。"
 pdmushroom.41.b:0 "在他们尝试其他任何动作之前阻止他们"
 pdmushroom.41.b.tooltip:0 "我们拨出更多资金打击这颗星球上的恐怖主义。"
 pdmushroom.41.c:0 "不要再流血了，给他们想要的东西。"
 pdmushroom.41.c.tooltip:0 "我们屈服于邪教的要求，以促成和平。"
 pdmushroom.42.name:0 "空气变浓厚了"
 pdmushroom.42.desc:0 "孢子之子的邪教徒组织了对[Root.GetName]的另一次攻击。复杂的操作涉及生物炸弹，将极其稠密的神之孢子释放到殖民地人口最多的地区，人们只好留在室内。虽然目前只有相对较少的健康问题，但不知道这会给殖民地带来什么长期影响。"
 pdmushroom.42.a:0 "他们要干什么？"
 pdmushroom.42.a.tooltip:0 "我们试图清理他们的烂摊子"
 pdmushroom.43.name:0 "奇怪的同床人"
 pdmushroom.43.desc:0 "孢子之子已经开始了一场激进的运动，以突出使用神之孢子的好处。数以百计的本地投射器已将其引入大气和水系统。[GETNAME]上每个公民的血液中都是高水平的神之孢子。没有报告的健康问题。但由于研究禁令，我们无法知道这可能会对人们产生什么影响。"
 pdmushroom.43.a:0 "我只能希望我们没有选错"
 pdmushroom.43.a.tooltip:0 "孢子之子继续他们的行动"
 pdmushroom.44.name:0 "迷幻菇的进攻"
 pdmushroom.44.desc:0 "这颗星球上的人们已开始感受到了生理上的根本变化。它们正在慢慢变成一种突变的真菌杂种，这些生物正在攻击殖民地！"
 pdmushroom.44.a:0 "红色警报！"
 pdmushroom.45.name:0 "火灭了"
 pdmushroom.45.desc:0 "我们已经成功地防御了突变体的进攻，我们立即开始给公民们接种孢子疫苗。这需要时间，但我们将消灭星球上的这种蘑菇菌株。我们的科学团队正在忙着剖析突变体以学习我们所能做的一切，以避免再次发生这种情况。"
 pdmushroom.45.a:0 "太可怕了"
 pdmushroom.46.name:0 "无线电静默了"
 pdmushroom.46.desc:0 "我们失去了与殖民地的所有官方通讯。突变的蘑菇杂交种正在殖民地上肆虐。许多殖民者已经躲藏起来，或者从大群怪兽中逃跑。我们需要在事不可为之前立即派遣部队来助战"
 pdmushroom.46.a:0 "通知将军"
 pdmushroom.47.name:0 "自由"
 pdmushroom.47.desc:0 "我们的部队重新控制了[FromFrom.GetName]。 虽然大多数突变的殖民者都是暴力的，但这似乎也不是定数。有些人似乎很聪明，并保留了他们以前生活的记忆。此外，他们表达了继续成为殖民地一部分的愿望。我们无法知道他们最终是否会变成暴力狂，但必须决定这些变异公民的命运。"
 pdmushroom.47.a:0 "他们毕竟还是我们的人，接受他们。"
 pdmushroom.47.b:0 "有再一就有再二。"
 pdmushroom.48.name:0 "结束了"
 pdmushroom.48.desc:0 "我们对剩余的突变蘑菇杂交种进行追捕并将其处理掉。我们的异种生物学家正在忙着研究他们能做什么，以及如何保护我们的人民不再重演杯具。"
 pdmushroom.48.a:0 "我们始终保持警惕，保护我们的人民。"
 pdmushroom.50.name:0 "那就那样吧"
 pdmushroom.50.desc:0 "我们对迷幻菇的打击取得了成功，我们几个月来都没有听说过任何使用报告。地方当局相信迷幻菇不会有任何问题。"
 pdmushroom.50.a:0 "都是好事"
 pdmushroom.51.name:0 "那就那样吧"
 pdmushroom.51.desc:0 "我们阻止恐怖分子的努力取得了成功。一支精锐的小队成功地渗透了他们的基地，他们的大多数领导人都被杀死或自首。当局相信这是邪教的终结。"
 pdmushroom.51.a:0 "我们都能安心休息啦"


