 mod_pc_subarctic_habitability:1 "峭壁星球宜居性"
 START_SCREEN_PART_ONE_SUBARCTIC:0 "自从[GetHomeWorldName]中的崎岖岛屿形成了第一个原始[GetSpeciesName]社区，我们的文明已经传播和繁荣。"

 ###Tepui
