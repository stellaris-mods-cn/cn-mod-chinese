 district_archive_housing:0 "计算机居住区"
 district_archive_housing_desc:0 "计算机居住区为其人口提供舒适的紧凑型住宅。"
 district_archive_energy:0 "计算机能源生产区"
 district_archive_energy_desc:0 "计算机的能源生产区产生能源，并为其建造的生态建筑提供动力。"
 district_archive_science:0 "计算机科技研究区"
 district_archive_science_desc:0 "这些地区有看起来无穷无尽的科学信息，聘请了来自无数研究领域的研究人员。"
 district_archive_cultural:0 "计算机文化研究区"
 district_archive_cultural_desc:0 "文化历史学家花费时间从计算机学习，然后将其分享给定居的研究人员。"

