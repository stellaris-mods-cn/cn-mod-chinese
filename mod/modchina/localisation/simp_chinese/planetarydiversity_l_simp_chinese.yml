 ###Crag
 pc_subarctic:0 "峭壁星球"
 pc_subarctic_desc:0 "一个寒冷的具有氮氧大气层和显著的水圈的岩石星球。海洋和极地冰盖覆盖超过§Y90%§! 的表面，崎岖的散落岛屿点缀其表面。有丰富的火山和地热活动支持海洋生态系统。"
 pc_subarctic_tile:0 "峭壁地形"
 pc_subarctic_tile_desc:0 "寒冷的海洋，冰山和苔藓覆盖的岛屿。"
