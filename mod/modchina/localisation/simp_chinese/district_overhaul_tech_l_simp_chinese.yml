l_simp_chinese:
  tech_extreme_productivity:0 "极端生产力"
  tech_extreme_productivity_desc:0 "工作管理的突破将使我们以更少的空间完成更多的工作，有效地增加矿业、发电机和农场上的生产性工作场所的数量。"
  tech_extreme_industry:0 "极端行业"
  tech_extreme_industry_desc:0 "让我们的员工更舒适地挤在工作场所和家里，可以让我们更有效地利用可用空间。"
  tech_universalition:0 "普遍性"
  tech_universalition_desc:0 "通过改进和优化我们在整个帝国范围内的通信，我们可以大大提高科学和商业工作者的生产力。"
  
  tech_do_mining_1:0 "生产性开采 I"
  tech_do_mining_1_desc:0 "采矿技术和技术上的新突破使我们能够有效地使更多的工人在同一空间工作，大大增加了我们矿山的产量。"
  tech_do_mining_2:0 "生产性开采 II"
  tech_do_mining_2_desc:0 "更多的突破使我们能够进一步提高采矿效率，使矿业能够在不产生有害影响的情况下支持更多的工人。"
  tech_do_mining_3:0 "生产性开采 III"
  tech_do_mining_3_desc:0 "最新的先进预测算法使我们能够管理比以往任何时候都多的矿工。"
  tech_do_mining_4:0 "生产性开采 IV"
  tech_do_mining_4_desc:0 "通过使用神经网络，我们能够减少各种采矿设备之间的缓冲区，使矿工们能够在明显危险的邻近环境中工作。"
  tech_do_mining_5:0 "生产性开采 V"
  tech_do_mining_5_desc:0 "实施最近发现的前体采矿技术开辟了我们以前没有考虑过的新途径，把我们的效率提高到我们几乎无法想象的水平。"
  
