 gpm_colony.50.desc.hive:0 "§H[Root.GetName]§!上发生了洪灾。这个殖民地的一些基础设施遭到了破坏，所幸没有太严重的损失。我们必须时刻监控这些洪水并制定计划以防范更多此类事件的发生。"
 gpm_colony.50.desc.mach:0 "殖民地§H[Root.GetName]§!经历了一场洪灾。该殖民地的自治行政单位将制定一个初步的计划, 以防将来再次发生这种情况。"
