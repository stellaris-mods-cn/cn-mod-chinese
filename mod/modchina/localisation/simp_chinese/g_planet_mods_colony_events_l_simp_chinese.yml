 gpm_colony.330.name:0 "紧急报告：169-F 重大危机"
 gpm_colony.330.desc:0 "一份来自§H[Root.GetName]§!殖民地的紧急来电告诉我们该星球正遭遇一场覆盖全球的森林大火。由于极端干旱和炎热的环境，这场森林火灾几乎吞没了整个星球的森林，并蔓延到不同的居民区和城市。如今已有数百万居民死亡，估计有数万亿计的基础设施受损。"
 gpm_colony.330.desc.mach:0 "一份来自§H[Root.GetName]§!殖民地的紧急消息告诉我们该星球上正遭遇一场覆盖全球的森林大火。由于极端干旱和炎热的环境，这场森林火灾几乎吞没了整个星球的森林，并蔓延到各个生产工厂。数百万计的机器人无人机已被融化成金属废弃物，估计有数万亿计的基础设施遭到破坏。"
 gpm_colony.330.a:0 "可怕"
 gpm_colony.330.mach:0 "立即执行修复协议"
 gpm_colony.330.b:0 "\n§R数个人口死亡！§!\n§R数座建筑物已被摧毁！§!\n§G所有森林地块已被清除§!"

