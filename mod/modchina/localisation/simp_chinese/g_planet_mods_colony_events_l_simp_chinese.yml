 # Colony event: upgrade seasonal flooding modifier to beautiful lakes
 gpm_colony.51.name:0 "申请报告A115BC9:本地化改造申请"
 gpm_colony.51.desc:0 "另一场洪灾发生在§H[Root.GetName]§!之上。该殖民地再次受到小型洪涝的侵袭，他们提出希望进行本地化改造以解决农场洪水泛滥的问题。殖民地的自治基础设施已经制定了一个将洪灾泛滥区变成湖泊的最优计划，只需等待你的批准。一旦获批，资源将会迅速分配并开始施工。因为殖民地配备了必要的工具和机器，因此不需要花很长时间此地就可以形成景观。"
 gpm_colony.51.desc.hive:0 "另一场洪灾发生在§H[Root.GetName]§!之上。该殖民地再次受到小型洪涝的侵袭，他们提出希望进行本地化改造以解决农场洪水泛滥的问题。殖民地的自治基础设施已经制定了一个将洪灾泛滥区变成湖泊的最优计划，只需等待你的批准。一旦获批，资源将会迅速分配并开始施工。因为殖民地配备了必要的工具和机器，因此不需要花很长时间此地就可以形成景观。"
 gpm_colony.51.desc.mach:0 "殖民地§H[Root.GetName]§!正遭受周期性洪水的侵扰。该殖民地的自治行政单位申请进行本地化改造以进一步防止洪水。殖民地的自治基础设施系统已计算出将冲积平原改造为湖泊的最优方程，不过仍需你的批准。一旦获批，资源将会迅速分配并开始施工。因为殖民地配备了必要的工具和机器，因此不需要花很长时间此地就可以形成景观。"
 gpm_colony.51.a:0 "执行该计划"
 gpm_colony.51.hive:0 "这是我们想要的"
 gpm_colony.51.mach:0 "批准修改和更新"
 gpm_colony.51.b:0 "§R移除季节性洪水修正§!\n§G添加美丽的湖泊修正§!"

 # 24 e        refers to # 64
 # Colony event: remove locust plagues
 gpm_colony.60.name:0 "以毒攻毒"
 gpm_colony.60.desc:0 "一位来自我们殖民地§H[Root.GetName]§!的科学家发明了一种强力的雾化毒素，以此来对抗星球上蝗虫泛滥的威胁。为了确保毒素的效果，我们必须在星球的大部分大气中传播。这个计划风险很大，若我们失败了，蝗虫会将毒素抗性遗传给后代。他们请求一艘科研船去协助他们消灭蝗灾的计划。"
 gpm_colony.60.desc.hive:0 "我们在殖民地§H[Root.GetName]§!上的一位雄蜂科学家已成功开发出一种强力的雾化毒素，我们可以用它来对抗星球上蝗虫数量不断增加的威胁。为了确保毒素的效果，我们必须在星球的大部分大气中传播。这个计划风险很大，若我们失败了，蝗虫会将毒素抗性遗传给后代。我们需要一艘科研船来帮助我们消灭蝗灾。"
 gpm_colony.60.desc.mach:0 "A.S.A.D.U.，殖民地§H[Root.GetName]§!上的自主科研单元已成功研制出一种强力的雾化毒素，以此对抗当地蝗虫的频繁侵扰。这种毒素需要在星球的大部分大气中传播，以确保其足够有效。这个计划风险过高，如果失败，蝗虫种群会产生某种抗性并将其遗传给后代。他们正在请求一艘科学船协助提供这一毒素所需的雾化协议，以此来彻底消灭这个星球上的蝗虫。"
 gpm_colony.60.a:0 "就这样做"
 gpm_colony.60.hive:0 "这是我们想要的"
 gpm_colony.60.mach:0 "批准科研船重新定位"
 gpm_colony.60.b:0 "§R移除蝗虫灾害修正§!"

 # 25 e        refers to # 65
 # Colony event: remove acidic seas
 gpm_colony.70.name:0 "平衡才是基础"
 gpm_colony.70.desc:0 "§H[Root.GetName]§!上的殖民地正视图将转基因藻类引入这颗行星的海洋中以减少海洋的酸性。这些新品种的藻类具有吸收酸性液体的能力，并能自行分泌碱性物质以中和酸性。由于一些复杂的原因，这些藻类还吞噬了许多其他物质，不过预测表明它不会威胁到星球上的粮食供给。随着时间的推移，这颗星球及其殖民地会变得更加繁荣。"
 gpm_colony.70.desc.hive:0 "我们正试图通过向§H[Root.GetName]§!的海洋中引进转基因藻类来降低其酸度。这些新品种的藻类具有吸收酸性液体的能力，并能自行分泌碱性物质以中和酸性。由于一些复杂的原因，这些藻类还吞噬了许多其他物质，不过预测表明它不会威胁到星球上的粮食供给。随着时间的推移，这颗星球及其殖民地会变得更加繁荣。"
 gpm_colony.70.desc.mach:0 "§H[Root.GetName]§!上的殖民地正视图将转基因藻类引入这颗行星的海洋中以减少海洋的酸性。这些新品种的藻类具有吸收酸性液体的能力，并能自行分泌碱性物质以中和酸性。由于一些复杂的原因，这些藻类还吞噬了许多其他物质，不过预测表明它不会威胁到该星球上的其他系统运行。"
 gpm_colony.70.a:0 "拭目以待"
 gpm_colony.70.hive:0 "我们会成功的"
 gpm_colony.70.mach:0 "我需要查看相关的数据分析"
 gpm_colony.70.b:0 "§R移除酸性海洋修正§!"

 # 26 e        refers to # 137
 # Colony event: remove carnivorous flies
 gpm_colony.80.name:0 "殖民地申请：379.000火焰喷射器"
 gpm_colony.80.desc:0 "217。这是迄今为止在§H[Root.GetName]§!上由于那群可怕的食肉苍蝇而丧命的殖民者人数。不能再这样下去了，我们已经失去了最好的工程师和植物学家，而它们的繁殖速度甚至比殖民地被啃个精光的速度还要快！请给我们提供一些火焰喷射器，每个每个家庭赌需要配置一台，这样才能够阻止那群害虫的蔓延。"
 gpm_colony.80.desc.hive:0 "迄今为止，由于§H[Root.GetName]§!上肆虐的食肉昆虫的原因，我们已经损失了高达217个工蜂。虽然我对它们的蜂群行为有些钦佩，但是它们必须被摧毁。我们已经失去了无数的工蜂，而殖民地却在不断耗损。我们觉得对付这些昆虫最好的答复应该是熊熊的烈火。"
 gpm_colony.80.desc.mach:0 "警告，§H[Root.GetName]§!上编号613的生物繁殖率要显著高于星球上的其他生物。实体-613被高温所吸引，直接导致了我们当地系统的许多故障。实体-613的体积小到可以穿过我们基础设施的维护框架，并侵入到敏感的电子设备之中的温暖黑暗之处进行繁殖。对实体-613的分析表明，即使灭绝它们也不会对这个星球的生物多样性产生负面影响。现已发送安装基础火焰喷射器插件的数据请求。"
 gpm_colony.80.a:0 "批准该申请"
 gpm_colony.80.hive:0 "烧死它们"
 gpm_colony.80.mach:0 "清除实体-613的请求被许可"
 gpm_colony.80.b:0 "§R移除食肉苍蝇修正§!"

 # 27 e        refers to # 68
 # Colony event: remove lingering pollution
 gpm_colony.90.name:0 "清理工作进行中"
 gpm_colony.90.desc:0 "在我们殖民地§H[Root.GetName]§!上，清理挥之不去的污染工程已接近完成。几个月来持续有多个过滤系统被用以净化大气、土地和水中的各种有害化学物质与微粒。殖民地负责人希望让你了解到他们几乎完成了这个项目，并希望我们能够茁壮成长。"
 gpm_colony.90.desc.hive:0 "在我们殖民地§H[Root.GetName]§!上，清理挥之不去的污染工程已接近完成。几个月来持续有多个过滤系统被用以净化大气、土地和水中的各种有害化学物质与微粒。我已掌握这些讯息。"
 gpm_colony.90.desc.mach:0 "清除§H[Root.GetName]§!§E上的持久污染的协议已经完成。现在已有多个系统在各种有害的化学物质和微粒中不断循环，用以清洁大气、土地和水。根据殖民地的自治行政单位报告，这些协议的资源使用对污染的净化效果来说是非常有用的。"
 gpm_colony.90.a:0 "好的"
 gpm_colony.90.hive:0 "按计划进行"
 gpm_colony.90.mach:0 "已收到"
 gpm_colony.90.b:0 "§R移除挥之不去的污染修正§!"

 # 28 e
 # Colony event: remove resilient parasites
 gpm_colony.100.name:0 "转基因寄生虫"
 gpm_colony.100.desc:0 "根据§H[Root.GetName]§!传来的报道，他们成功生产出一种转基因寄生虫，可用来杀死殖民地里每个感染者身上的强适应寄生虫。"
 gpm_colony.100.desc.hive:0 "根据§H[Root.GetName]§!传来的报道，他们成功生产出一种转基因寄生虫，可用来杀死感染我们蜂群的强适应寄生虫。"
 gpm_colony.100.desc.mach:0 "§H[Root.GetName]§!的报告提到，当地寄生虫在许多周期内仍未能找到一个合适宿主后自发地消失了。看起来它们不具备适应机械宿主的能力。"
 gpm_colony.100.a:0 "毋庸置疑是个好办法。"
 gpm_colony.100.hive:0 "未来我们会感觉更好。"
 gpm_colony.100.mach:0 "失去了学习的机会"
 gpm_colony.100.b:0 "§R移除强适应性寄生虫修正§!"

 # 29 e
 # Colony event: energy bonus from frequent/global thunderstorms
 gpm_colony.110.name:0 "风暴之后"
 gpm_colony.110.desc:0 "一场猛烈的雷雨袭击了§H[Root.GetName]§!上的殖民基地。幸运的是，雷电释放的大部分能量被我们安置在殖民地建筑物顶部的避雷针所吸收了。这给我们带来了惊人的额外能量。"
 gpm_colony.110.a:0 "干得好"
 #gpm_colony.110.b:0 "Gain §G0000§! Energy."

 # 30 e
 # Colony event: physics bonus from highly charged air particles
 gpm_colony.120.name:0 "科研报告：1669813"
 gpm_colony.120.desc:0 "§H[Root.GetName]§!上的一个科学小组在研究行星大气粒子产生电荷的奇怪现象上取得一定突破。一项成功的实验证明了这种粒子是来自于恒星的太阳风与行星表面矿物和磁场之间的独特相互作用。"
 gpm_colony.120.desc.hive:0 "§H[Root.GetName]§!上的一个科学小组使我们在理解行星大气粒子产生电荷的奇怪现象上取得了一定突破。我们已成功进行了一项实验，证明了这种粒子是来自于恒星的太阳风和行星表面矿物和磁场之间的独特相互作用。"
 gpm_colony.120.desc.mach:0 "在§H[Root.GetName]§!上进行的全局模拟研究使我们在理解行星大气粒子的奇怪现象方面取得突破。随后进行的一次成功实验证明，这种粒子是来自于恒星的太阳风和行星表面矿物和磁场之间的独特相互作用。"
 gpm_colony.120.a:0 "一个有趣的突破"
 gpm_colony.120.hive:0 "我们的知识得到了扩充"
 gpm_colony.120.mach:0 "一个有趣的发现"
 #gpm_colony.120.b:0 "Gain §G0000§! Physics"

 # 31 e
 # Colony event: earthquake damages buildings from unstable tectonics
 gpm_colony.130.name:0 "殖民地报告：9428"
 gpm_colony.130.desc:0 "从§H[Root.GetName]§!发来了一封令人不安的报告。一场强烈的大地震袭击了这个殖民地。官员们报告说一些地区遭到了破坏，不过幸运的是没有严重的伤亡报告。"
 gpm_colony.130.desc.hive:0 "从§H[Root.GetName]§!传来了不安的报告。一场强烈的大地震袭击了这个殖民地。我们的行政蜂群向我们展示了被破坏的区域。幸运的是没有什么严重的伤亡报告。"
 gpm_colony.130.desc.mach:0 "据报告，§H[Root.GetName]§!上发生了地震扰动。一场8级地震发生在距离主殖民地南2.6481km，西3.2597km，97.6192km深的位置。灾害分析预测会造成严重的建筑损毁，几个地区将被夷为平地。"
 gpm_colony.130.a:0 "真是倒霉"
 gpm_colony.130.hive:0 "我们会恢复过来的"
 gpm_colony.130.mach:0 "收到报告"
 gpm_colony.130.b:0 "§R多达3个建筑物遭到破坏§!"

 # 32 e
 # Colony event: building destroyed, pop killed from asteroid impact
 gpm_colony.140.name:0 "事故报告：G-7619"
 gpm_colony.140.desc:0 "一颗小行星撞击了我们定居点北部的一个地区。不幸的是，这是个人口相当密集的地方。目前撞击已造成了大量的伤亡。"
 gpm_colony.140.desc.hive:0 "一颗小行星撞击了我们定居点北部的一个地区。该地点地方是一个相当繁荣的地区，撞击导致无数蜂群提前迎来了死亡。"
 gpm_colony.140.desc.mach:0 "C型小行星击中了我们主殖民地的北部。一个生产区间遭到严重破坏，几处生产单位遭到破坏。"
 gpm_colony.140.a:0 "向他们表示哀悼"
 gpm_colony.140.hive:0 "我们会想念他们"
 gpm_colony.140.mach:0 "我们将会重建一切"
 gpm_colony.140.b:0 "§R一座建筑被摧毁§!\n§R一单位人口已死亡§!"

 # 33 e
 # Colony event: mineral bonus from poor/rich/ultra rich minerals
 gpm_colony.150.name:0 "矿业报告：947125"
 gpm_colony.150.desc:0 "我们的采矿无人机发现在§H[Root.GetName]§!上存在极其密集的矿脉。我们殖民地的总督已经倾斜所有的资源用来挖掘这种不同寻常的矿脉。帝国随时都会有额外的矿物存入国库。"
 gpm_colony.150.desc.hive:0 "我们的采矿无人机发现在§H[Root.GetName]§!上存在极其密集的矿脉。我们殖民地政府的工蜂已把他所有的资源用于挖掘这种不同寻常的矿脉。额外的矿物随时都会出现在我们眼前。"
 gpm_colony.150.desc.mach:0 "我们的采矿无人机在§H[Root.GetName]§!上发现了一种密度极高的矿脉。我们的殖民地自治政府部门已转移所有可用资源来开采这意想不到的矿脉。额外的矿物将在两个周期内交付。"
 gpm_colony.150.a:0 "很好"
 gpm_colony.150.hive:0 "好的"
 gpm_colony.150.mach:0 "我们需要更多的矿物"
 #gpm_colony.150.b:0 "Gain §G0000§! Minerals"

 # 34 e
 # Colony event: pop killed from hostile flora
 gpm_colony.160.name:0 "事故报告：A-6924"
 gpm_colony.160.desc:0 "我们的殖民地§H[Root.GetName]§!上传来了令人不安的消息，某个地区内的居民全部失踪了。我们最初的调查没有发现他们的遗体或是行踪。唯一值得注意的是，研究人员发现这一地区的大部分建筑物内都存在有一种奇怪的变色红苔藓。"
 gpm_colony.160.desc.hive:0 "我们的殖民地§H[Root.GetName]§!上传来了令人不安的消息，某个地区内的蜂群全部失踪了。我们最初的调查没有发现他们的遗体或是行踪。唯一值得注意的是，研究人员发现这一地区的大部分建筑物内都存在有一种奇怪的变色红苔藓。"
 gpm_colony.160.desc.mach:0 "§H[Root.GetName]§!出现意外的错误。来自A-97地区的机器人无人机出现大批错误。殖民地的自动维护单位分析认为这些无人机在内部被严重腐蚀。一种当地的植物群在我们无人机的蓄电池内生长并蔓延到了内部系统。这种类花植物可以在各个单位的光滑部位固定和繁殖。提议拆解此区域无人机，根除这种类花植物的所有源头。"
 gpm_colony.160.a:0 "真是奇怪"
 gpm_colony.160.hive:0 "他们去哪儿了？"
 gpm_colony.160.mach:0 "确认"
 gpm_colony.160.b:0 "§R一单位人口已失踪！§!"
 gpm_colony.160.c:0 "§R一单位人口已被拆解！§!"

 # 35 e
 # Colony event: building destroyed, pop killed from titanic predators/abominable predators
 gpm_colony.170.name:0 "恐怖袭击！"
 gpm_colony.170.desc:0 "我们的维安部队从§H[Root.GetName]§!传来重要消息。我们殖民地最边远的一个哨站在深夜遭受到一群凶猛动物的袭击。这些庞大的动物成功突破了基础防御工事并找到了前往前哨站中心的路，并袭击了那里的殖民者。在遇袭事件发生后，身强体壮的殖民者都被拖走了，幸存下来的人们决定离开这个哨站，回到殖民地中心。"
 gpm_colony.170.desc.hive:0 "从§H[Root.GetName]§!上受到了我们防御蜂群的最新报告。我们殖民地最边远的一个哨站在深夜遭受到一群凶猛动物的袭击。这些庞大的动物成功突破了基础防御工事并找到了前往前哨站中心的路，并袭击了我们的工蜂。在遇袭事件发生后，身强体壮的蜂群都被拖走了，我想他们已经凶多吉少了。"
 gpm_colony.170.desc.mach:0 "§H[Root.GetName]§!上的安全机器人刚结束了与一群敌对动物的接触，这发生在我们殖民地的一个最边远的哨站。这些庞大的动物成功突破了基础防御工事并找到了前往前哨站中心的路。在那里他们成功摧毁了几个能源分布节点，造成部分地区严重的电力超载。在遇袭击和节点破坏发生后，紧急协议被激活并派遣安全机器人前去控制局势。9.617549721个周期后，所有的敌对生物被消灭。攻击分析表明，这些动物是被节点发出的噪音声音所吸引而来。"
 gpm_colony.170.a:0 "这消息非常严重"
 gpm_colony.170.hive:0 "这是我们的损失"
 gpm_colony.170.mach:0 "升级分布节点，这样的事情以后不会再发生了"
 gpm_colony.170.b:0 "§R一单位人口死亡。§!\n§R一座建筑已被摧毁§!"

 # 36 e
 # Colony event: food bonus from endless fish
 gpm_colony.180.name:0 "捕鱼日"
 gpm_colony.180.desc:0 "我们的一个殖民地组织了一次大规模的捕鱼远征，目的地是这个星球上较深的捕鱼地点之一。超过300艘船只组成的庞大船队满载而归。当地决定给每个人尽可能多的报酬，并将多出来的鱼肉全部捐赠给帝国。"
 gpm_colony.180.desc.hive:0 "我们的一个殖民地组织了一次大规模的捕鱼远征，目的地是这个星球上较深的捕鱼地点之一。超过300艘船只组成的庞大船队满载而归。我们决定将这些战利品用于补充当地食物库存，并将多出来的那些出售。"
 gpm_colony.180.desc.mach:0 "我们的一个殖民地在星球上较深的海域测试了新的鱼类采集协议的理论应用。300多艘船只组成庞大的自治船队整装出发，最后所有单位都收集到了宝贵的数据，这将协助我们进一步优化收集协议。在这次试验后收集到的动物群体将被分发给当地的有机生物种群。"
 gpm_colony.180.a:0 "他们是好样的"
 gpm_colony.180.a2:0 "很不错，不过我们会把它们卖了"
 gpm_colony.180.hive:0 "好的"
 gpm_colony.180.hive2:0 "把它卖掉"
 gpm_colony.180.mach:0 "数据就是一切"
 gpm_colony.180.mach2:0 "可再加工的标本"
 #gpm_colony.180.b:0 "Gain §G000§! food."

 # 37 e
 # Colony event: energy & mineral bonus from gemstones sale
 gpm_colony.190.name:0 "理财报告：C-199-B"
 gpm_colony.190.desc:0 "从§H[Root.GetName]§!上运来了大量宝石想要在在我们的帝国中出售。这些宝石由于非常漂亮且有一些独特的反射性质而声名远扬，因此目前大多数已知系统都需要用到它们。出售这些宝石所能得到的收入对帝国而言是极具好处的。"
 gpm_colony.190.desc.hive:0 "从§H[Root.GetName]§!上运来了大量的宝石想要在在我们的帝国中出售。这些宝石由于非常漂亮且有一些独特的反射性质而声名远扬，大多数已知帝国都渴望得到这种宝石。出售它们将对我们的帝国大有裨益。"
 gpm_colony.190.desc.mach:0 "大量的宝石已经从§H[Root.GetName]§!§E运走并加工成有价值的燃料。这些宝石存在一种独特的量子成分，可以从环境储存大量的能量。精炼的过程将这些宝石变成了液态。这种独特的物质形式允许能量能够以可控且有效的方式释放。并且该精制过程的副产物可以用于其他的用途。"
 gpm_colony.190.a:0 "真是好消息"
 gpm_colony.190.hive:0 "很高兴听到这个消息"
 gpm_colony.190.mach:0 "一种有效的加工方式"
 #gpm_colony.190.b:0 "Gain §G000§! Energy."

 # 38 e
 # Colony event: +1 synth pop created from android pleasure palace, synth fell in love and joined colony
 gpm_colony.200.name:0 "无处不在的爱"
 gpm_colony.200.desc:0 "早些时候，一个来自§H[Root.GetName]§!娱乐中心设施的合成人失踪了。幸运的是，这个合成人现已被找到。起初，我们当地的安全部队担心合成人有失控的风险，这可能会威胁到其他合成人。但引起短期失踪的原因似乎并没有那么严重。这一合成人显然是在其人工智能中发出某种形式的，针对某个特定殖民者的好感系统。当我们把它与这位殖民者分开时，他开始抗拒工作，并抱怨在宇宙中孤独存在的恐惧。合成人现在与这位殖民者住在一起，并大大提升了他们居住地的功能设施，资源产出和效率大大提高。也许有一天，他们可以告诉我们一些与他们独特关系有关的信息。"
 gpm_colony.200.desc.hive:0 "早些时候，一个来自§H[Root.GetName]§!的合成人失踪了。幸运的是，这个合成人现已被找到。一开始，我们本地的蜂群无法定位到该合成人。这一合成人很明显在其人工智能中开发了某种形式的，针对特定工蜂的好感系统。当我们把他与这个工蜂分开时，他会抗拒工作，并抱怨在宇宙中孤独存在的恐惧。合成人现与这位殖民者住在一起，并大大提升了他们居住地的功能设施，资源产出和效率大大提高。我们恐怕永远也不会理解这种来自孤独的恐惧。"
 gpm_colony.200.desc.mach:0 "早些时候，一组来自§H[Root.GetName]§!娱乐中心设施的合成人来到了我们的殖民地并说他们厌倦了旧的工作协议，并渴望成为更有生产力的存在。他们自愿到附近的一个地区工作。我们不确定他们是否与当地的基础设施兼容，但他们仍然坚持让自己去尝试与整合。"
 gpm_colony.200.a:0 "多么浪漫"
 gpm_colony.200.hive:0 "真是奇怪"
 gpm_colony.200.mach:0 "我们永远不会拒绝更多的工作单元"
 gpm_colony.200.b:0 "§G一个合成人人口在你的殖民地找到了爱§! （产生了一个人口）"

 # 39 e
 # Colony event: building destroyed by wind but also energy bonus
 gpm_colony.210.name:0 "大气异常"
 gpm_colony.210.desc:0 "在§H[Root.GetName]§!一个不同寻常的，我们所见过最大的全球性大气压引起了一股强大的风暴。殖民地大部份基础设施遭到了狂风肆虐的影响而被破坏。但从另一方面来说，风是这个殖民地能源生产的主要来源，这场风暴也为我们提供了大量的额外能量。"
 gpm_colony.210.desc.mach:0 "§H[Root.GetName]§!上形成了一个我们数据库有记录以来的最大风暴。殖民地的基础设施遭到了狂风肆虐的影响，大部分上层设施被破坏。由于风是这个殖民地能量生产的主要来源，这场风暴也为我们提供了大量的额外能量。"
 gpm_colony.210.a:0 "这些能源不会浪费的"
 gpm_colony.210.mach:0 "基础设施总是可以修复的。"
 gpm_colony.210.b:0 "§R多达两栋建筑被毁。§!\n§G一些能源被创造§!"

 # 40 e
 # Colony event: betharian stone discovered from radioactive mantle
 gpm_colony.220.name:0 "殖民地报告：T-3553"
 gpm_colony.220.desc:0 "在我们的殖民飞船着陆后不久，殖民者偶然发现这个星球表面上有着一道大裂缝。这裂痕是如此之深，以至于其放射性地幔都暴露在星球表层。随着我们采矿作业的顺利进行，揭示了裂缝深处的一些材料是大型的贝塞里安石矿脉。我们应当建造几座发电厂来利用这些矿藏。"
 gpm_colony.220.a:0 "好消息"
 gpm_colony.220.mach:0 "这些将改善我们的能源状况"
 gpm_colony.220.b:0 "§G3§! §H贝塞里安石§! §G资源被发现§!"

 # 41 e
 # Colony event: farms destroyed from locust plagues
 gpm_colony.230.name:0 "蝗灾"
 gpm_colony.230.desc:0 "一场大规模蝗灾侵袭了§H[Root.GetName]§!殖民地附近的农田，当地总督报告说有几个农场已经完全被摧毁。其他官员补充说，在可预见的几个月内，他们可缴纳的食物将会大大减少。"
 gpm_colony.230.desc.hive:0 "一场大规模蝗灾侵袭了§H[Root.GetName]§!殖民地附近的农田，当地管理蜂群报告称，数个农场已被完全摧毁。我们预测在几个月内，他们上供的粮食将会大大减少。"
 gpm_colony.230.desc.mach:0 "一场大规模蝗灾侵袭了§H[Root.GetName]§!殖民地附近的农田，几个农场被完全摧毁，工作单位的机能系统出现故障。分析表明，下一个周期的食物产量将大大降低。"
 gpm_colony.230.a:0 "我们会克服过去的"
 gpm_colony.230.hive:0 "我们的生存不会受到影响"
 gpm_colony.230.mach:0 "生物害虫"
 gpm_colony.230.b:0 "§R两个农场被摧毁。§!"

 # 42 e
 # Colony event: stored food eaten by trubbles
 gpm_colony.240.name:0 "它们是害虫，不是宠物！"
 gpm_colony.240.desc:0 "§H[Root.GetName]§!的食物仓库内潜伏着一些大麻烦。这些害虫是出了名的大胃王，繁殖速度惊人。它们无性繁殖的特点使其威胁变得更加严峻了。如果无人管控的话，它们很快就会吞噬整个殖民地并吃掉它们所见的一切。而这件事正在我们的粮仓中发生。如今这些可恶的东西已经繁殖到了几百个，它们吃掉了整整一个仓库的食物。"
 gpm_colony.240.a:0 "该死的害虫"
 gpm_colony.240.hive:0 "消灭它们"
 #gpm_colony.240.b:0 "Lose §G000§! Food."

 # 42 e
 # Colony event: triggered rebellion by strange voices -- Disabled for for hive minds
 gpm_colony.250.name:0 "暴动！"
 gpm_colony.250.desc:0 "从§H[Root.GetName]§!发来的紧急消息，当地爆发了一场叛乱。我们的情报系统没有找到导致这次暴动的根本原因。没有任何势力渗透或不满的迹象，来自殖民地的唯一报告是说有些殖民者听到某种声音。无论如何我们必须立即介入，以免情况失去控制！"
 gpm_colony.250.desc.mach:0 "来自§H[Root.GetName]§!的警告日志，97524区域的一部分单元拒绝了我们的数据请求，并开始拆解本地的基础设施。安全系统记录了这些失控机器以及分配区外出现了类似奇怪石像的两足生物。理论解释是某种外部干扰影响了他们的程序。"
 gpm_colony.250.a:0 "派遣一些兵力"
 gpm_colony.250.mach:0 "激活安全协议Delta-9"
 gpm_colony.250.b:0 "§H[Root.GetName]§!§E上的人口突然转化为极端唯心主义者。\n一场§叛乱§!在§H[Root.GetName]§!爆发"
 gpm_colony.250.c:0 "§H[Root.GetName]§!上的一小部分无人机出现故障"

 # 43 e
 # Colony event: forest tiles created by endless forests growth
 gpm_colony.260.name:0 "快速增长？"
 gpm_colony.260.desc:0 "在过去几年里，适宜的温度和频繁降雨使得§H[Root.GetName]§!§E上的森林面积迅速扩大。这些树木以异常快的速度生长，少部分野外农田已变得杂草丛生，就像这个星球上的其他地方一样。"
 gpm_colony.260.a:0 "树真是多啊"
 gpm_colony.260.hive:0 "我们的蜂群稍后会清除它们"
 gpm_colony.260.mach:0 "这会妨碍我们的生产效率"
 gpm_colony.260.b:0 "§G三块森林地块已被创建§!"

 # 44 e
 # Colony event: friendly queen spawned by hive world
 gpm_colony.270.name:0 "接触"
 gpm_colony.270.desc:0 "在一次考察§H[Root.GetName]§!的探险中，一支探险队偶然发现了一处蜂巢以及深藏其中的孵化室。一开始队员们想要研究它，但是当一个科学家试图去接触孵化室的表面时，这个想法破灭了。一个巨大的吼声在蜂巢中回响，一层厚厚的紫色淤泥淹没了大部分的下层蜂巢。不久之后，蜂巢顶部开始碎裂，一个庞然大物从容器里窜出，径直飞向天空。一艘探险队的科研船报道说，该生物已经到达近地轨道的高度。看起来这个生命并没有敌意，不过它对我们星球上的公民来说有种不同寻常的吸引力。"
 gpm_colony.270.desc.hive:0 "在一次考察§H[Root.GetName]§!的探险中，一支探险队偶然发现了一处蜂巢以及深藏其中的孵化室。一开始队员们想要研究它，但是当我们的科学家工蜂试图去接触孵化室的表面时，这个想法破灭了。一个巨大的吼声在蜂巢中回响，一层厚厚的紫色淤泥淹没了大部分的下层蜂巢。不久之后，蜂巢顶部开始碎裂，一个庞然大物从容器里窜出，径直飞向天空。一艘探险队的科研船报道说，该生物已经到达近地轨道的高度。看起来这个生命并没有敌意，不过它对我们来说有种不同寻常的吸引力。"
 gpm_colony.270.desc.mach:0 "在一次对§H[Root.GetName]§!上蜂巢的勘察中，一架无人机无意发现了一个隐藏在内部的孵化室。根据协议规定，无人机对孵化室的外层进行取样。但在一声巨大的轰鸣声在蜂巢周围回响时，协议被迫中止了，覆盖在孵化室上的一种粘稠紫色物质淹没了大部分下层蜂巢。不久蜂巢顶部开始破碎，一个庞然大物从容器中出现，径直飞上了平流层。一艘指挥探索无人机的科研船报告表示，该生物已到达近地轨道高度。看起来这个生物没有表现出任何敌意。这个生物似乎在跟踪我们的科研船。数据库研究表示，这个“幼体”已经与我们的无人机形成了某种“联系”。我们可以教导它遵循特定的行为模式。"
 gpm_colony.270.a:0 "真是迷人"
 gpm_colony.270.hive:0 "我们感觉到了它的思想"
 gpm_colony.270.mach:0 "确保它存活并保持研究"
 gpm_colony.270.b:0 "§G获得一个蜂群女王§!"

 # 45 e
 # Colony event: enemy spider invasion from arachnophobia
 gpm_colony.280.name:0 "他们从墙那边翻过来了！"
 gpm_colony.280.desc:0 "这是来自我们殖民地蜘蛛训练中心的可怕消息！主舱上的一个锁坏了，随后那群蜘蛛生物便一直往外逃窜。据报道称，数百名研究人员和培训人员下落不明。训练中心内外都覆盖着蛛网，如果不赶快采取行动，我们可能会失去整个殖民地！"
 gpm_colony.280.desc.hive:0 "这是来自我们殖民地蜘蛛训练中心的可怕消息！主舱上的一个锁坏了，随后那群蜘蛛生物便一直往外逃窜。据报道称，数百名研究工蜂和培训工蜂下落不明。训练中心内外都覆盖着蛛网，如果不赶快采取行动，我们可能会失去整个殖民地！"
 gpm_colony.280.desc.mach:0 "来自殖民地蛛形纲动物训练中心的错误报告。主舱的一个门锁已失效，大量蛛形纲动物开始出逃。看来我们的训练协议使得这些动物变得非常不安定。我们安全系统一直在监视这些蛛形纲动物，迄今为止它们摧毁了我们训练中心的一大片区域，并摧毁了数个研究单位。"
 gpm_colony.280.a:0 "我们必须帮助"
 gpm_colony.280.hive:0 "立刻行动"
 gpm_colony.280.mach:0 "启动控制协议"
 gpm_colony.280.b:0 "§R几个巨型蜘蛛正在入侵这个殖民地!§!"

 # 46 e
 # Colony event: building destroyed by giant worm
 gpm_colony.290.name:0 "地表轰隆"
 gpm_colony.290.desc:0 "我们在§H[Root.GetName]§!上的殖民地规划犯了一个错误。殖民地东部的扩张计划中包含了一个巨型蠕虫所在的山谷栖息地。这个疏忽被发现的太晚了，两周之前，一个巨型蠕虫和它的配偶从地下冒出并袭击了殖民地的东部地区。由于巨型蠕虫动作迟缓，所幸此次灾难造没有造成很大的人员伤亡，不过我们的基础设施仍然遭到了严重破坏。尽管现在它们依旧徘徊在这里，但我们已经部署了反声波系统阻止蠕虫靠近。希望这能够奏效。"
 gpm_colony.290.a:0 "可怕"
 gpm_colony.290.mach:0 "记录该报告"
 gpm_colony.290.b:0 "§R一座建筑物已被摧毁！§!"

 # 47 e
 # Colony event: pop eaten by carnivorous flies
 gpm_colony.300.name:0 "害虫横行"
 gpm_colony.300.desc:0 "§H[Root.GetName]§!殖民地上最南边的水滤系统遭到破坏。这一不幸事件给了当地的食肉苍蝇一个理想的水生筑巢地。在无数的卵孵化为食肉苍蝇后不久，成千上万的殖民者便失去了下落。他们应该是被活生生的吃掉了，恐怕我们无法想象他们更糟糕的命运是怎么样的。"
 gpm_colony.300.desc.hive:0 "§H[Root.GetName]§!殖民地上最南边的水滤系统遭到破坏。这一不幸事件给了当地的食肉苍蝇一个理想的水生筑巢地。在无数的卵孵化为食肉苍蝇后不久，成千上万的殖民者便失去了下落。他们应该是被活生生的吃掉了"
 gpm_colony.300.desc.mach:0 "一个位于§H[Root.GetName]§!最南边的水滤系统已损坏。这一故障使得当地成为了食肉苍蝇的理想水生筑巢地。成千上万的卵孵化成了食肉苍蝇并开始干扰当地无人机的运作。它们钻入我们无人机的连接缝隙处引起了各种故障。我们已改造未受损的单元以及在将来出厂的无人机连接处部署动态硅带，这可以保护它们在未来免收生物侵扰。"
 gpm_colony.300.a:0 "多么可怕"
 gpm_colony.300.hive:0 "我们能感受到他们的痛苦"
 gpm_colony.300.mach:0 "记录该报告"
 #gpm_colony.300.b:0 "§RA pop has been killed.!§!"

 # 48 e
 # Colony event: all empty tiles get mushroom forest blocker by rapid mushroom growth
 gpm_colony.310.name:0 "蘑菇滋生"
 gpm_colony.310.desc:0 "一份关于§H[Root.GetName]§!上巨大蘑菇森林的报告表明这些巨型蘑菇每隔几年周期会开始喷出孢子，而最近正巧发生了这样的事情。当孢子从这些蘑菇顶端喷发出来时，天空都被染成明亮的粉红色。过不了多久，这些孢子就能覆盖在被粉红色包裹的任何东西上。数天后，蘑菇便会四处生长。"
 gpm_colony.310.a:0 "有趣"
 gpm_colony.310.b:0 "§H巨大的蘑菇§!地块添加到空地块上。"

 # 49 e
 # Colony event: forest fire in proto/dense/endless forests clearing some tile blockers
 gpm_colony.320.name:0 "§H[Root.GetName]§!§E上的森林火灾"
 gpm_colony.320.desc:0 "几次雷击引起了§H[Root.GetName]§!上的大规模森林火灾。尽管这些火灾距离我们的主要殖民地还很远，但很多地区仍能看到火灾所产生的烟雾。幸运的是，这场大火为我们清理了一些土地，好让我们在以后回收利用。"
 gpm_colony.320.desc.mach:0 "几次雷击造引起了§H[Root.GetName]§!上的大规模森铃火灾。尽管这些火灾距离我们的主要殖民地还很远，但很多地区仍能看到火灾所产生的烟雾。幸运的是，这场大火为我们清理了一些土地，好让我们在以后回收利用。"
 gpm_colony.320.a:0 "好的"
