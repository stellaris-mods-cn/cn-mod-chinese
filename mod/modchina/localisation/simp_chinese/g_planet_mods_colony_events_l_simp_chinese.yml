 # Colony event: chain that ends up giving you one or more space ships
 # 3 e        refers to # 31
 gpm_colony.3.name:0 "不完全是废铁"
 gpm_colony.3.desc:0 "我们对这个星球的初步扫描显示了许多来自失事舰船的金属。在这个星球上肯定有数以百计的同样事故。不幸的是，由于这些受到撞击的飞船上拥有许多合金和电子设备，我们的扫描受到了严重的电磁干扰，因此无法对每一个残骸进行详细的分析。现在我们已经展开肉眼观测工作了，我们发现了一些神奇的东西。下面的几艘舰船仍在发射电磁辐射，这意味着它们仍有动力。也许他们的数据库可以让我们学到一些他们的设计或者是有关他们的制造者的情报。"
 
 gpm_colony.3.desc.mach:0 "对这个星球的初步扫描显示，失事舰船上有很多金属。更仔细的分析显示，在这个行星上有成百上千的失事船只。由于这些受到撞击的飞船上拥有许多合金和电子设备，我们的扫描受到了严重的电磁干扰，无法详细地从轨道上读取每一艘残骸信息。现在我们已经开始了视觉分析程序，我们发现了几个有趣的地方。下面的几艘船仍在发射电磁辐射，分析表明它们仍有动力。也许他们的数据库可以让我们学到一些他们的设计或者是有关他们的制造者的情报。"
 
 gpm_colony.3.a:0 "开始修复"
 gpm_colony.3.mach:0 "发起修复协议。"
 
 # 4 e        refers to # 31
 gpm_colony.4.name:0 "好到难以置信"
 gpm_colony.4.desc:0 "一开始，我们访问他们的数据库并不是很成功，我们发现这些船属于两个不同的交战派系。一个拥有高度发达的科技，另一个则泛善可陈...遗憾的是，从他们的数据库中无法获得太多信息。这艘船拥有一个标准的自毁程序，当舰船无法再使用的时候进行破坏。在我们抢救的过程中，我们找到了另一艘沉船。这个相对更完整一些。我们的工程师建议尝试用附近的残骸来修复它。也许甚至可以用它作为一个模板来尝试和修复附近一些看起来损毁不太严重的船只。"
 
 gpm_colony.4.desc.mach:0 "一开始，我们访问他们的数据库的初始过程大都以失败告终。我们发现这些船属于两个不同的交战派系。一个拥有高度发达的科技，另一个则相对落后。从他们的数据库中无法获得太多信息。这艘船拥有一个标准的自毁程序，当舰船无法再使用的时候进行破坏。在我们抢救的过程中，我们找到了另一艘沉船。该残骸有78.318%的结构完整性，足以开始密集扫描和编目程序。我们的工程无人机还启动了修复协议，试图通过附近的残骸来修复它。目前正在进行分析，试图将其作为一个模板，修复附近一些看起来不太严重的舰船。"
 
 gpm_colony.4.a:0 "尝试修复一艘舰船（需要60天）"
 gpm_colony.4.mach:0 "执行修复舰船的协议（需要60天）"
 gpm_colony.4.b:0 "不可思议！"
 gpm_colony.4.c:0 "它可以为我们提供帮助"
 gpm_colony.4.d:0 "将它编入我们的舰队中。"
 
 # 5 e        refers to # 31
 gpm_colony.5.name:0 "临时的巡洋舰"
 gpm_colony.5.desc:0 "它飞起来了!这艘船可能看起来有点过时，但它居然支持相当多的武器系统和防御模块！"
 gpm_colony.5.desc.mach:0 "我们成功修复了一艘舰船，分析表明它有足够动力脱离行星轨道。这艘船已经装备了大量的武器系统和防御系统。"
 gpm_colony.5.b:0 "获得了一艘临时的§H巡洋舰§!"
 gpm_colony.5.c:0 "它将为我们效力。"
 gpm_colony.5.d:0 "将它编入我们的舰队中。"
 
 # 6 e        refers to # 31
 gpm_colony.6.name:0 "临时的巡洋舰"
 gpm_colony.6.desc:0 "它们飞起来了!这艘舰队可能看起来有点过时，但它居然支持相当多的武器系统和防御模块！"
 gpm_colony.6.desc.mach:0 "我们成功修复了数艘舰船，分析表明它们有足够动力脱离行星轨道。这些舰船已经装备了大量的武器系统和防御系统。"
 gpm_colony.6.b:0 "获得§G3§!到§G5§!艘§H临时的巡洋舰§!"
 gpm_colony.6.c:0 "它们将为我们效力。"
 gpm_colony.6.d:0 "将它们编入我们的舰队中。"
 
 # 7 e        refers to # 31
 gpm_colony.7.name:0 "修复无畏舰"
 gpm_colony.7.desc:0 "为了让这艘船正常运转，我们不得不打捞出半打这样巨大的舰船。令人难以置信的是它竟然如此庞大。我们的工程师不确定它如何能够保持结构的完整性，所以我们没有办法复制它的设计。不过即使如此，它仍将为我们服务。"
 gpm_colony.7.desc.hive:0 "为了让这艘船正常运转，我们不得不打捞出半打这样巨大的舰船。令人难以置信的是它竟然如此庞大。我们的工程师不确定它如何能够保持结构的完整性，所以我们没有办法复制它的设计。不过即使如此，它仍将为我们服务。"
 gpm_colony.7.desc.mach:0 "我们成功用198727个组件从这个星球中发现的197个残骸中打捞出一艘船。这艘船异常得大，分析和飞行模拟预测它有能力抵达近地轨道。我们的工程无人机无法解释和计算出这艘船是如何保持结构完整性的。所以我们不能复制它的设计。"
 gpm_colony.7.b:0 "获得§H被修复的无畏舰！"
 gpm_colony.7.c:0 "它将为我们效力。"
 gpm_colony.7.d:0 "将它编入我们的舰队中。"
 
 # 8 e        refers to # 31
 gpm_colony.8.name:0 "远古护卫舰"
 gpm_colony.8.desc:0 "我们不仅能修理它的系统，而且还修复了不少！我们的军事专家猜测这些船只一定是某个舰队的一小部分。虽然体积很小，但是它们拥有一个非常先进的设计，允许大当量的能量传输到它的防御和攻击系统。我们应该小心一些。"
 gpm_colony.8.desc.hive:0 "我们不仅能修理它的系统，而且还修复了不少！我们的军事专家猜测这些船只一定是某个舰队的一小部分。虽然体积很小，但是它们拥有一个非常先进的设计，允许大当量的能量传输到它的防御和攻击系统。我们应该小心一些。"
 gpm_colony.8.desc.mach:0 "我们成功地修复了几艘较小船只的关键系统。我们对这些框架的分析表明，它们是在由中央处理系统控制的作为子机使用的。虽然体积很小，但他们有一个非常先进的设计，允许非常高的功率输出在它的防御和进攻系统。我们应该非常小心。"
 gpm_colony.8.b:0 "获得§G7§!到§G11§!艘§H远古护卫舰§!"
 gpm_colony.8.c:0 "它们将为我们效力。"
 gpm_colony.8.d:0 "将它们编入我们的舰队中。"

 # 9 e        refers to # 31
 gpm_colony.9.name:0 "远古巡洋舰"
 gpm_colony.9.desc:0 "我们的工程师只能修复其中一艘高度先进的远古船只。这些船的设计真的很棒。它那不可思议的发电能力允许装载大规模的武器系统。我们应该好好照顾这艘船，因为它就是其中一种。 "
 gpm_colony.9.desc.mach:0 "我们的工程师只能修复其中一艘高度先进的远古船只。这些框架的设计不同于我们迄今为止所设计的任何模板。它庞大的发电能力可以装载大量武器。我们应该好好照顾这艘船，因为它似乎很罕见。"
 gpm_colony.9.b:0 "获得一艘§H远古巡洋舰§!"
 gpm_colony.9.c:0 "它将为我们效力。"
 gpm_colony.9.d:0 "将它编入我们的舰队中。"
 
 # 10 e        refers to # 31
 gpm_colony.10.name:0 "远古巡洋舰"
 gpm_colony.10.desc:0 "我们的工程师能够修复这些高度先进的古代船只。幸运的是，附近有一艘更大的受损舰船，它的组件足够用于维修核心系统。其余船只受损的部分是从星球另一端的一个小型坠机地点打捞上来的。这些船的设计真的很了不起。它那不可思议的的发电装置允许大规模的武器系统。我们应该好好照顾这些船。"
 gpm_colony.10.desc.hive:0 "我们的工程师能够修复这些高度先进的古代船只。幸运的是，附近有一艘更大的受损舰船，它的组件足够用于维修核心系统。其余船只受损的部分是从星球另一端的一个小型坠机地点打捞上来的。这些船的设计真的很了不起。它那不可思议的的发电装置允许装载大规模的武器系统。我们应该好好照顾这些船。"
 gpm_colony.10.desc.mach:0 "我们的工程无人机只能修复这些高度先进的古代船只。这需要分析和打捞附近更大的舰船，以便于了解和收集足够的核心系统部件。其余的船只受损部分是从星球另一端的一个小型坠机地点打捞上来的。它庞大的发电能力可以制造大量的武器。我们应该好好照顾这些船。"
 gpm_colony.10.b:0 "获得§G3§!到§G5§!艘§H远古巡洋舰§!"
 gpm_colony.10.c:0 "它们将为我们效力。"
 gpm_colony.10.d:0 "将它们编入我们的舰队中。"
 
 # 11 e        refers to # 31
 gpm_colony.11.name:0 "远古泰坦战舰"
 gpm_colony.11.desc:0 "在燃烧与熔化的残骸中，我们发现了被挖掘到地面的舰船的一部分。一开始我们以为是一艘小型飞船坠毁了。它被灰尘和其他的残骸所覆盖，这些残骸是在几千年前的一场大规模的太空战斗中坠落的。我们仔细地勘探了这艘船，意外发现这闪闪发光的船体并不是一艘小型的失事船只，它只是一艘更大舰船的一段。令人惊奇的是，完整的船体还连在一起。在挖出它之后，我们发现它战败的原因是被直接击中了它的控制中心，随后坠落到这个行星里。从附近的船只收集零件后，我们可以在这艘舰船上重造一个符合我们要求和标准的控制中心。在给飞船提供动力后，我们惊讶地发现船上集成的人工智能轻易地翻译出我们的语言并兼容我们的系统。我们只花了几天时间来学习用仪器控制这艘船。经过几次测试后，我们准备将其送入轨道，投入使用。"
 gpm_colony.11.desc.mach:0 "在燃烧与熔化的残骸中，我们发现了被挖掘到地面的舰船的一部分。一开始系统分析认为是一艘小型飞船坠毁了。它被灰尘和其他的残骸所覆盖，这些残骸是在几千年前的一场大规模的太空战斗中坠落的。我们仔细地勘探了这艘船，意外发现这闪闪发光的船体并不是一艘小型的失事船只，它只是一艘更大舰船的一段。令人惊奇的是，完整的船体还连在一起。在挖出它之后，我们发现它战败的原因是被直接击中了它的控制中心，随后坠落到这个行星里。从附近的船只收集零件后，我们就可以重构一个可以兼容我们系统的控制单元。在给飞船提供动力后，我们没有料到船上集成的人工智能轻易地翻译出我们的语言并兼容我们的系统。我们只需要几个周期即可用仪器控制这艘船。经过几次测试后，我们准备将其送入轨道，投入使用。"
 gpm_colony.11.b:0 "获得一艘§H远古泰坦战舰§!"
 gpm_colony.11.c:0 "它将为我们效力。"
 gpm_colony.11.d:0 "将它编入我们的舰队中。"

 # 20 e        refers to # 121
 # Colony event: spawns xenomorph army that invades
 gpm_colony.20.name:0 "外星人的早餐"
 gpm_colony.20.desc:0 "你的一个殖民者不小心触摸了一个卵。哦不！它们在不断繁殖！这些异形无处不在！为了活下去赶快跑！"
 gpm_colony.20.desc.hive:0 "我们的一小部分蜂群偶然与异形的卵发生了接触，观察后它们似乎与卵融合在了一起并变成了无数的异形实体。 我们失去了对它们的控制。需要派遣安全的工蜂对它们进行控制。"
 gpm_colony.20.desc.mach:0 "一组生物样本被放置在同一个封闭装置中用以培养生物实体。然而一个意想不到的结果发生了，这些生物实体融合在一起形成了一种高度扭曲且残暴的生物。主控制系统已失效，这些生物脱离了控制。二级控制单元已发出警告。"
 gpm_colony.20.a:0 "§R救命！§!"
 gpm_colony.20.hive:0 "几架安全无人机已与 §R异形§!交战！"
 gpm_colony.20.mach:0 "二级控制单元已与§R异形§!接触！"
 gpm_colony.20.b:0 "§H一§!单位人口死亡!\n§R异形§!入侵!"
 
 # 21 e        refers to # 18 & 16
 # Colony event: upgrade poor mineral modifier to rich modifier
 gpm_colony.30.name:0 "调查报告F446397"
 gpm_colony.30.desc:0 "从我们的殖民地 §H[Root.GetName]§!传来消息。§E我们的勘探评估系统在矿床定位上取得了进展。尽管这颗星球上的矿物质量很低，但我们的矿工偶然发现了一条非常丰富的矿脉。这条密密麻麻分布的矿脉几乎覆盖了大半个星球，尽管它埋藏的相当深，但我们仍可以利用它对我们的采矿系统进行一些微小的修改，并改进我们的采矿技术。"
 gpm_colony.30.desc.hive:0 "从我们的殖民地 §H[Root.GetName]§!传来消息。§E我们的勘探评估系统在矿床定位上取得了进展。尽管这颗星球上的矿物质量很低，但我们的采矿工蜂却偶然发现了一条非常丰富的矿石矿脉。这条密密麻麻分布的矿脉几乎覆盖了大半个星球，尽管它埋藏的相当深，但我们仍可以利用它对我们的采矿系统进行一些微小的修改，并改进我们的采矿技术。"
 gpm_colony.30.desc.mach:0 "从我们的殖民地§H[Root.GetName]§!传入数据链路。§E我们的勘探评估系统在矿床定位上取得了进展。最初报告这颗星球上矿物质量非常低的数据已过期。我们的采矿无人机探测到了一条非常丰富的矿脉。 这一矿脉的地震绘测表示，它以一种闪电分支的形状遍布近乎半个星球。虽然矿脉很深，但我们仍可以利用它对采矿系统稍作修改，并对我们的采矿协议进行一些改进。"
 gpm_colony.30.a:0 "很好,允许修改"
 gpm_colony.30.hive:0 "重组采矿无人机，挖掘这条富有的矿脉"
 gpm_colony.30.mach:0 "上传新的采矿协议"
 gpm_colony.30.b:0 "§R移除低产量矿脉修正§!\n§G添加高产量矿脉修正§!"

 # 22 e        refers to # 16 & 17
 # Colony event: upgrade rich mineral modifier to ultra rich modifier
 gpm_colony.40.name:0 "申请报告M99BLL4:更新钻探方法"
 gpm_colony.40.desc:0 "我们的殖民地§H[Root.GetName]§!提出申请。该殖民地的采矿部门想要调整标准化采矿方法，并修改钻探设备，以便在地壳深处挖掘。§H[Root.GetName]§!§E的地表提供了丰富的矿产资源，其勘查评估系统相信， 如果他们挖的更深就能找到更加丰富的矿产。只要你批准这件事，他们就会开始使用另一种钻探方式，为帝国带来更多的财富。"
 gpm_colony.40.desc.hive:0 "我们的殖民地§H[Root.GetName]§!需要我们的注意。殖民地的采矿部门想要调整标准化采矿方法，并修改钻探设备，以便在地壳深处进行挖掘。§H[Root.GetName]§!§E的地表提供了丰富的矿产资源，其采矿勘探评估系统相信，如果他们挖得更深就能找到更丰富的矿产。我如果批准这件事，他们将开始使用另一种钻探方式，为帝国带来更多的财富。"
 gpm_colony.40.desc.mach:0 "§H[Root.GetName]§!上的数据请求。该殖民地的自治行政单位需要新的协议以允许修正殖民地上的标准化采矿技术。此外，他还请求批准允许修改标准采矿设备来挖掘地壳的更深处。§H[Root.GetName]§!§E的地表提供了丰富的矿产资源，其采矿勘探评估系统推算，如果他们挖得更深的话将能够找到更加丰富的矿产。您的高层系统权限是允许这些更新的必要条件。如通过，他们将开始使用一种不同的钻探方法，并在不久之后为帝国带来更多的财富。"
 gpm_colony.40.a:0 "批准请求"
 gpm_colony.40.hive:0 "让我们开始吧"
 gpm_colony.40.mach:0 "批准更新"
 gpm_colony.40.b:0 "§R移除高产量矿脉修正§!\n§G添加非常密集的矿脉修正§!"

