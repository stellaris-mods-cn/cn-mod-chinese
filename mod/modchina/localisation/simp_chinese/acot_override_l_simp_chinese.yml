ACOT_EDI_COMPUTER_TITAN_DESC: "我们很多，你只是一个。我们会毁了你。"

ACOT_EDI_COMPUTER_STATION: "维度灵能作战电脑 (AFK)"
ACOT_EDI_COMPUTER_STATION_DESC: "听着，伙计，我是台作战电脑。这意味着我要解决问题。不是像“什么是巡洋舰垃圾?”，因为这属于你的星际元游戏难题的范围。/n/n我解决实际问题。我怎样才能阻止拥有OP的星际玩家舰队把我撕成一个在结构上多余的新角色?就像这个灵能超维度站，完全屏蔽，由我设计，由我制造，你最好希望……不是指着你。"

titan_ship_ed: "维度泰坦"

tech_point_defense_edi: "心灵风暴"
tech_point_defense_edi_desc: "入侵者本身没有物理点防御。但它们的飞船通过每艘飞船内部的特殊装置发射强大的心灵风暴。似乎这些装置可以适用于任何人，甚至那些可能没有灵能的人。也许入侵者最初不是灵能的?"

tech_titan_edi: "裂谷发生器"
tech_titan_edi_desc: "裂谷发生器，也被称为恐怖之眼撕裂，打开了空间的结构，创造了一个可怕的眩目的裂谷空间，试图吞噬一切。大多数护盾都能承受巨大的拉力，但是没有shich保护的船只很可能再也看不到这个星系了."

tech_bio_plasma: "天灾女王的毒液"
tech_bio_plasma_desc: "天灾巨大的硫酸爆破弹是一种极其致命的泰坦级生物武器，即使是最坚固的战舰也不能轻易抵挡。女王用于此目的的器官是大型足够我们提取和适应我们自己的。"

tech_energy_lance_contingency: "应急光矛设计"
tech_energy_lance_contingency_desc: "奇怪的是，与通常的能量光矛技术相比，应急光矛对更加类似于微型变形梁。 然而，能量和伤害输出是相当可观的。 而且它们的外观和声音都非常危险。"

tech_perdition_beam_contingency: "应变泰坦梁"
tech_perdition_beam_contingency_desc: "很明显，无论他们的创造者是谁，他们至少已经足够先进，拥有暗物质知识。 然而，这些技术的设计对附近的有机物非常致命。 难道他们的创作者也不完全是有机的吗？"