ACOT_SCOURGE_MISSILE_1: "天灾导弹"
ACOT_SCOURGE_MISSILE_1_DESC: "天灾导弹的有效载荷由蜂群在星际作战中使用的许多生化化合物组成，即使是最坚硬的军舰也已证明具有意外的效果。"

