ACOT_ARMOR_SWARM: "虫群装甲"
ACOT_ARMOR_SWARM_DESC: "虽然天灾群体已经拥有坚韧的天然皮肤，但它们似乎已经发展出一种极其厚实和坚固的甲壳，以进一步提高它们的生存能力，是什么原因可以驱使它们达到这样的长度？"

SMALL_ACOT_BIO_SHIELD_SWARM: "虫群生物等离子体护盾"
SMALL_ACOT_BIO_SHIELD_SWARM_DESC: "尽管完全是有机的并且没有任何能量盾牌，但这个特殊的器官似乎会产生一层薄薄的生物等离子体生物，它可以作为能量武器的弱盾和临时盾牌。 然而，它们似乎无法再生。"

ACOT_SWARM_COMPUTER_PICKET: "虫群蜂巢链接 (哨戒)"
ACOT_SWARM_COMPUTER_PICKET_DESC: "天灾军团的飞船完美同步。 因为它们必然符合虫群的一个绝对和永恒的意志。 而且他们的创建是为了满足这一需求。"

