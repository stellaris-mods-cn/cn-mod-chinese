ACOT_PARTICLE_LANCE_EDI: "高维光矛"
ACOT_PARTICLE_LANCE_EDI_DESC: "这个维度能量武器扭曲了物理定律，摧毁了所有否认入侵者饥饿的人。"

ACOT_PERDITION_BEAM_EDI: "恐惧之眼"
ACOT_PERDITION_BEAM_EDI_DESC: "神秘而具有破坏性的巨大灵能水晶撕裂了空间和现实的结构，制造了一个裂缝，摧毁了所有的现实。"

DESTROYER_SHIP_THRUSTER_EDI: "维度推进器"
DESTROYER_SHIP_THRUSTER_EDI_DESC: "奇怪的是，这些入侵者的飞船能够通过全体船员纯粹的灵能力量移动。"

