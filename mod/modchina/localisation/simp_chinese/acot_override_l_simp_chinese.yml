ACOT_EDI_COMPUTER_TITAN: "维度灵能作战电脑 (泰坦)"
ACOT_EDI_COMPUTER_TITAN_DESC: "我们很多，你只是一个。我们会毁了你。"

ACOT_EDI_COMPUTER_STATION: "维度灵能作战电脑 (AFK)"
ACOT_EDI_COMPUTER_STATION_DESC: "听着，伙计，我是台作战电脑。这意味着我要解决问题。不是像“什么是巡洋舰垃圾？”，因为这属于你的星际元游戏难题的范围。/n/n我解决实际问题。我怎样才能阻止拥有OP的星际玩家舰队把我撕成一个在结构上多余的新角色？就像这个灵能超维度站，完全屏蔽，由我设计，由我制造，你最好希望……不是指着你。"

titan_ship_ed: "维度泰坦"

tech_point_defense_edi: "心灵风暴"
tech_point_defense_edi_desc: "入侵者本身没有物理点防御。但它们的飞船通过每艘飞船内部的特殊装置发射强大的心灵风暴。似乎这些装置可以适用于任何人，甚至那些可能没有灵能的人。也许入侵者最初不是灵能的？"

tech_titan_edi: "裂谷发生器"
tech_titan_edi_desc: "裂谷发生器，也被称为恐怖之眼撕裂，打开了空间的结构，创造了一个可怕的眩目的裂谷空间，试图吞噬一切。大多数护盾都能承受巨大的拉力，但是没有shich保护的飞船很可能再也看不到这个星系了."

tech_bio_plasma: "天灾女王的毒液"
tech_bio_plasma_desc: "天灾巨大的硫酸爆破弹是一种极其致命的泰坦级生物武器，即使是最坚固的战舰也不能轻易抵挡。女王用于此目的的器官是大型足够我们提取和适应我们自己的。"

tech_energy_lance_contingency: "应急光矛设计"
tech_energy_lance_contingency_desc: "奇怪的是，与通常的能量光矛技术相比，应急光矛对更加类似于微型变形梁。 然而，能量和伤害输出是相当可观的。 而且它们的外观和声音都非常危险。"

tech_perdition_beam_contingency: "应变泰坦梁"
tech_perdition_beam_contingency_desc: "很明显，无论他们的创造者是谁，他们至少已经足够先进，拥有暗物质知识。 然而，这些技术的设计对附近的有机物非常致命。 难道他们的创作者也不完全是有机的吗？"

tech_energy_lance_edi: "粉碎光矛"
tech_energy_lance_edi_desc: "这个维度能量武器扭曲了物理定律，去摧毁所有那些否认侵略者饥饿的人。"

acot_modifier_being_purged: "借来的时间"
acot_modifier_being_purged_desc: "这个星球正在被标记为终结，它的人口生活在一个借来的时间。除非星球被迅速回收，否则它们将全部变成汤。"




building_ae_affluence_center: "达·芬奇工匠飞地"
building_ae_affluence_center_desc: "让更多的人知道，我们的产品是由最优雅的设计，由我们最好的艺术家。"

building_ae_class_4_singularity: "第六类奇点"
building_ae_class_4_singularity_desc: "记住，关键是永远不要达到30级奇点。在那之前，上涨两个点可能不是什么大事。"

building_ae_dimensional_fabricator: "维度阈值门"
building_ae_dimensional_fabricator_desc: "我们有技术从我们帝国的其他维度汲取材料这些维度已经从其他帝国的其他维度汲取了材料这些帝国已经从……"

building_ae_sky_dome: "模因收获机"
building_ae_sky_dome_desc: "模因是灵魂的DNA。不是自由，甚至不是宗教。让某人接触足够多的模因，他们就会学会欣赏艺术。所有的模因，所有的传递。要么模因，要么被模因，杰克。"

building_ae_empyrean_shrine: "宏伟大教堂"
building_ae_empyrean_shrine_desc: "一个真正鼓舞人心的建筑。每座大教堂对我们神圣的帝国来说都是神圣的，它们的歌声和信仰的合唱可以响彻整个星球。"

building_ae_master_archive: "伟大档案馆"
building_ae_master_archive_desc: "横跨银河系的古老历史，绵延千年。档案保管员日以继夜地工作，以发掘被遗忘者的秘密。"

building_ae_nano_forge: "黑暗锻造厂"
building_ae_nano_forge_desc: "在这个熔炉的火坑里，令人毛骨悚然的人把不存在变成了存在。"

building_ae_nourishment_center: "农业大综合体"
building_ae_nourishment_center_desc: "来自银河系的厨师和厨师们聚集在这里，探索新的食材和口味。美食!"

building_ae_ancient_cryo_chamber: "先进低温箱"
building_ae_ancient_cryo_chamber_desc: "是的，制造一个废弃的低温室毕竟不是一个明智的决定。"

tech_ae_affluence_center: "工匠需要完美"
tech_ae_affluence_center_desc: "创造消费品不仅仅是为了满足人们的需求，而是以一种令人难以置信的方式来满足他们。我们的艺术作品和产品将是首屈一指的。"
tech_ae_class_4_singularity: "第六类奇点，让我们做吧!"
tech_ae_class_4_singularity_desc: "我们在先驱者档案中看到了关于“永远不要达到30类奇点”的多次引用。这意味着将系统升级4次是安全的。等得太久了。一个？太少。\n\n现在我们用两个，它是第六类奇点。"

tech_ae_dimensional_fabricator: "维度起始"
tech_ae_dimensional_fabricator_desc: "在不同的维度中，也有其他人经常使用相同的行为从另一个人那里偷东西，而不被注意到。我们也要把属于我们的夺去。我们将拯救银河系，从我们讨厌的人身上拿走东西，然后从我们爱的人身上拿走东西。"

tech_ae_sky_dome: "模因表现"
tech_ae_sky_dome_desc: "模因是灵魂的DNA。不是自由，甚至不是宗教。让某人接触足够多的模因，他们就会学会欣赏艺术。所有的模因，所有的传递。要么模因，要么被模因，杰克。"

tech_ae_empyrean_shrine: "信仰的合唱"
tech_ae_empyrean_shrine_desc: "我们的影响必须遍及整个星球。让其他人听到神的敬畏和恐惧。让他们见证我们对这项事业的承诺，只要一提到战舰大小的大教堂，他们就会跪倒在地。"

tech_ae_master_archive: "古代记录"
tech_ae_master_archive_desc: "我们不能只看未来，因为过去本身就蕴藏着无数可以探索的秘密。我们将研究它们，学习它们，掌握它们。然后我们会吃。"

tech_ae_nano_forge: "暗黑锻造"
tech_ae_nano_forge_desc: "如果它存在，我们就会找到它们。如果它不存在，我们将创建它们。从工程队的法典中——第二章：1337页。"

tech_ae_nourishment_center: "银河美食"
tech_ae_nourishment_center_desc: "最近一直有传言说，帝国之间有多种美食交流。有许多好的选择，但也有一些糟糕的选择。这是不可接受的，我们必须确保我们帝国里的所有食物，无论来源如何，都永远是美味的。尽管如此，有些人仍然抗议不要把蜗牛在披萨上。"
