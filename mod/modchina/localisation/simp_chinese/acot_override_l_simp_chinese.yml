SMALL_DARK_MATTER_REACTOR_EDI: "维度灵桥塔"
SMALL_DARK_MATTER_REACTOR_EDI_DESC: "每一艘入侵者飞船似乎都有这个灵能塔，它充当着一个焦点，在那里可怕的船员们用它来为他们的灵能飞船提供动力。"

