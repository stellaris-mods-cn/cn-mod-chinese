l_simp_chinese:
    fatalf_anomaly.101.title:0 "一个隐藏的掩体"
    fatalf_anomaly.101.desc:0 "经过仔细研究，岩层实际上是§Y[From.GetName]§!地面内的一个大型地下掩体。这需要一些时间，但如果我们愿意，我们应该能够找到一个入口并在里面探索。"
    fatalf_anomaly.001.title:0 "一个隐藏的掩体"
    fatalf_anomaly.001.desc:0 "当[Root.GetLeaderName]探索掩体时，他们发现一个大房间里摆满了过时的电脑和计数机。突然间，一系列嚎叫警报开始响起，所有机器都亮了起来。[Root.Leader]认为他们可以阻止发生的任何事情，但仍有时间逃离。"
    fatalf_anomaly.002.title:0 "一个隐藏的掩体"
    fatalf_anomaly.002.desc:0 "对掩体的快速检查表明，每台机器都是我们进入掩体时激活的警报系统的一部分。[Root.GetLeaderName]能够找到一台要销毁的机器来停止系统，但是他们发现这些机器会引爆许多爆炸物，使该区域瘫痪。"
    fatalf_anomaly.003.title:0 "一个隐藏的掩体"
    fatalf_anomaly.003.desc:0 "对掩体的快速检查表明，每台机器都是我们进入掩体时激活的警报系统的一部分。但是，[Root.GetLeaderName]无法找到关闭警报器的方法。就像他们意识到他们的工作是徒劳的一样，整个掩体和周围的东西都会在一个巨大的火球中爆炸。任何人或任何东西都不可能幸存下来。"
    fatalf_anomaly.004.title:0 "一个隐藏的掩体"
    fatalf_anomaly.004.desc:0 "无论原因是什么，都不可能是好事。你的团队尽可能快地移动并从掩体撤退。就像他们开始离开这个星球一样，掩体和周围的建筑也会在一个巨大的火球中升天。陷入其中的任何人都没有幸存的机会。"
    fatalf_anomaly.005.title:0 "废弃的空间站"
    fatalf_anomaly.005.desc:0 "我们在§Y[From.GetName]§!的轨道上找到了一个废弃的空间站。它有一种基本形式的隐形伪装，它从我们的传感器中伪装起来，但在我们接近时就不好使了。没有明显的生命迹象，还有一个划过整个空间站的金属外壳的巨大豁口。"
    fatalf_anomaly.006.title:0 "废弃的空间站"
    fatalf_anomaly.006.desc:0 "无论是什么导致那些可怕的痕迹那也肯定早就消失了，因为空间站是空的，没有任何生命迹象，当前或以前都没有了。内部的一切有用的东西都被搬空了。 然而，该站本身可能提供一些有用的技术，虽然它可能是原始的。"
    fatalf_anomaly.007.title:0 "废弃的空间站"
    fatalf_anomaly.007.desc:0 "事实证明，该站并不像我们以为的那样空。里面充满了死了很久的尸体，都是一些蟑螂般的未知生物。他们的尸体分解得几乎无法辨认。不幸的是，杀死他们的自动防御系统仍在运行，当你的团队进一步冒险进入内部时，他们就启动了。没有幸存者。"
    fatalf_anomaly.008.title:0 "废弃的空间站"
    fatalf_anomaly.008.desc:0 "事实证明，该站并不像我们以为的那样空。里面充满了死了很久的尸体，都是一些蟑螂般的未知生物。他们的尸体分解得几乎无法辨认。不幸的是，杀死他们的自动防御系统仍在运行，但是你的团队能够在系统捕获它们之前找到控制来关闭它们。空间站现在非常安全。"
    fatalf_anomaly.009.title:0 "隐形的小行星"
    fatalf_anomaly.009.desc:0 "仔细观察发现，空荡荡的太空区域实际上是一个小行星，它已被原始形式的隐形装置覆盖。除此之外，小行星似乎极为无趣。"
    fatalf_anomaly.010.title:0 "空无一物"
    fatalf_anomaly.010.desc:0 "对空荡荡的太空区域进行仔细检查后发现它确实是空的。它完全没有任何痕量分子和背景辐射。"
    fatalf_anomaly.011.title:0 "虫洞发生器"
    fatalf_anomaly.011.desc:0 "对建筑的考察揭示了一些连接在一起的多台大型机器。它们似乎是从一些未知的地方吸走能量并发出类似于虫洞中发现的辐射模式。我们可以让它继续运行，做任何正在做的事情，或者我们可以尝试激活它的全部潜力。"
    fatalf_anomaly.012.title:0 "虫洞发生器"
    fatalf_anomaly.012.desc:0 "虽然设计是我们以前从未见过的，但我们能够大致了解如何操作机器。只要为虹吸分配更多功率，就可以达到§Y[Root.System.GetName]§!星系中生成稳定虫洞所需的功率！"
    fatalf_anomaly.013.title:0 "损毁的虫洞发生器"
    fatalf_anomaly.013.desc:0 "对建筑的考察揭示了一些连接在一起的多台损毁的大型机器。它们似乎是从一些未知的地方吸走能量并储存它以产生稳定的虫洞。不幸的是，它处于失修状态，我们不太可能再次启动它。"
    fatalf_anomaly.014.title:0 "星光消息"
    fatalf_anomaly.014.desc:0 "考察了[From.GetName]的奇怪光子发射，表明该模式并非完全随机。毫秒长的光线以三种长度发射，这转化为前23个斐波那契数列数字的三重表示，每秒重复两次。"
    fatalf_anomaly.015.title:0 "安眠药墓地"
    fatalf_anomaly.015.desc:0 "在[From.GetName]的光球范围内，有数以百万计的大片未知金属。它们被恒星本身的荒谬速度的未知力推动，导致我们观察到的反复频闪。我们不知道金属的目的或来源。"

    fatalf_anomaly.016.title:0 "传送方尖碑"
    fatalf_anomaly.016.desc:0 "当[Root.GetLeaderName]接近方尖碑时，他们的仪器可以微弱地探测到远程无线电信号的残余。他们确定柱子里有一些电源，很可能是在被推倒前用来传输信息的。"
    fatalf_anomaly.017.title:0 "美丽的方尖碑"
    fatalf_anomaly.017.desc:0 "但[Root.GetLeaderName]接近这个倒下的方尖碑时，他们可以看到它被美丽的风景图片所覆盖，其中许多在这个星球上是不可能的。每一个句子下面都是一些外星语言的句子。尽管没有更多的研究，我们可能永远也不知道他们到底在说什么。"

    hidden_bunker_fatalf_category:0 "怪石嶙峋"
    hidden_bunker_fatalf_category_desc:0 "位于§Y[From.GetName]§!的地标中有一种奇怪的岩石突出形状。看起来非常不自然。我们应该调查。"
    orbiting_station_fatalf_category:0 "被遗忘的信号"
    orbiting_station_fatalf_category_desc:0 "在§Y[From.GetName]§!的轨道上，有一个看似空荡荡的太空区域发出信号。如果我们进行仔细调查，我们可能会找到来源。"
    empty_asteroid_space_fatalf_category:0 "空荡荡的太空区域"
    empty_asteroid_space_fatalf_category_desc:0 "在小行星场内，您的传感器读取到一些完全空荡荡的太空区域。大多数星系至少会有一些残余热量或痕量分子，这使得这个地方非常有趣。"
    wormhole_generator_fatalf_category:0 "奇怪的机器"
    wormhole_generator_fatalf_category_desc:0 "您的传感器正在检测来自§Y[From.GetName]§!的一些奇怪的读数。它们看起来类似于天然虫洞的读数，除了它位于地下。"
    pulsating_star_fatalf_category:0 "闪烁之星"
    pulsating_star_fatalf_category_desc:0 "恒星[From.GetName]没有以预期的方式发光。有些东西在干扰，导致星光每次被阻挡几毫秒，模仿出了频闪的效果。"

    rosetta_stone_fatalf_category:0 "一个方尖碑"
    rosetta_stone_fatalf_category_desc:0 "在§Y[From.GetName]§!的表面，你的科学家发现了一个巨大的柱状物体平躺在地上。他们需要着陆才能近距离观察。"

    fatalf_study_colony_wormhole:0 "考察封闭的虫洞"
    fatalf_study_colony_wormhole_DESC:0 "我们的科学家消失在一个自发的虫洞里，然后带着一个对我们物种来说非常完美的空闲的行星的故事回来了。如果我们集中精力，我们可能会暂时稳定虫洞以便通过。但是，在我们失去机会之前，我们没有多少时间。"
    fatalf_colony_colony_ship:0 "派遣远征队"
    fatalf_colony_colony_ship_DESC:0 "虫洞暂时是基本稳定的。在它关闭之前，我们可能只有一次机会派遣我们的殖民船。如果确实如此，最终产生的能量释放很可能会消除星系内的任何物质。"
    fatalf_stable_wormhole:0 "固定虫洞"
    fatalf_wormhole_generator_project:0 "研究虫洞发生器"
    fatalf_wormhole_generator_project_DESC:0 "我们在附近的行星上发现了一个功能正常的虫洞发生器。如果我们研究机器，我们可能能够稳定系统中的能用的虫洞。"
    FATALF_BUNKER_STUDY:0 "研究怪石"
    FATALF_BUNKER_STUDY_DESC:0 "在§Y[From.GetName]§!中有一大块岩石看起来非常不自然。我们应该派人调查一下。"

    fatalf_stable_wormhole_title:0 "固定虫洞"
    fatalf_stable_wormhole_desc:0 "看起来这个虫洞不会再次移动，我们的扫描显示它可以安全通过。如果我们通过了虫洞，我们会找到那些我们失去的人吗？"

    overgrowth_hangar:0 "超级真菌的机库"
    d_fatalf_overgrowth:0 "传染性的超级真菌"
    d_fatalf_overgrowth_desc:0 "我们应该在它再次传播之前清除它。"

    
    
    