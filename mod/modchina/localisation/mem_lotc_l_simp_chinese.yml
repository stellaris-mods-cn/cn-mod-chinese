l_simp_chinese:
 
 ########################
 #Legacy of the Carcharorion
 #AKA The Unponounceable Welsh event chain
 #By ViolentBeetle
 ########################
 
 #See "extinct abductors" for anomaly
 
 #PROJECT CHAIN
 mem_lotc_first_chain_title:0 "卡其猎户座"
 mem_lotc_first_chain_desc:0 "很久以前，一个自称为“卡查里翁”的物种发起了一项行动，将我们的祖先强行迁移到别处。通过跟踪他们留下的坐标，我们可能会发现更多的痕迹。"
 mem_lotc_clues:0 "调查地点"
 
 MEM_LOTC_FIRST:0 "水下设施"
 MEM_LOTC_FIRST_DESC:0 "从这些坐标来看，某种装置被隐藏在遥远星球的海洋之下。"
 
 mem_lotc_poi.2:0 "会合点"
 mem_lotc_poi.2.desc:0 "这些坐标是卡查里翁的一些会合点。如果卡查里翁仍然存在，它们可能就在那里。"
 
 MEM_LOTC_THIRD:0 "中心"
 MEM_LOTC_THIRD_DESC:0 "这些坐标被假定为某种商业或娱乐中心，由卡查里翁建造。"
 
 MEM_LOTC_FOURTH:0 "纪念馆"
 MEM_LOTC_FOURTH_DESC:0 "这些坐标有一个孤立的复合建筑，可能是某种纪念馆或博物馆。"
 
 MEM_LOTC_BOARDING_CRUISER:0 "登上巡洋舰"
 MEM_LOTC_BOARDING_CRUISER_DESC:0 "既然卡查里翁巡洋舰已经毁坏，我们可以尝试登上它。"
 
 mem_lotc_poi.5:0 "卡查星系"
 mem_lotc_poi.5.desc:0 "这很可能是卡查里翁家园星系的位置。"

 mem_lotc_second_chain_title:0 "卡查星系"
 mem_lotc_second_chain_desc:0 "我们已经找到了卡查里翁家园星系。虽然这里没有活跃的卡查里翁活动的迹象，但我们应该在这个星系中寻找它在行星和卫星上的痕迹。"
 mem_lotc_surveyed:0 "地方调查"
 
 MEM_LOTC_I:0 "研究Gwyliwr"
 MEM_LOTC_I_DESC:0 "虽然这颗行星对我们所知的任何生命都是不利的，但在我们发现的卡查里翁档案中已经提到过好几次了。这可能值得进一步观察。"
 
 MEM_LOTC_IA:0 "研究Crau"
 MEM_LOTC_IA_DESC:0 "这个熔融的月亮被称为卡查里翁的主要工业中心。我们需要检查一下。"
 
 MEM_LOTC_II:0 "研究Aelwyd"
 MEM_LOTC_II_DESC:0 "这颗行星最有可能成为卡查里翁家园的候选者。"
 
 MEM_LOTC_IIA:0 "研究Chwaer"
 MEM_LOTC_IIA_DESC:0 "根据我们从他们的档案中收集到的信息，这颗假定的卡查里翁家园的天然卫星似乎对他们非常重要。"
 
 MEM_LOTC_III:0 "研究Ofannu"
 MEM_LOTC_III_DESC:0 "这颗行星是第二最有可能在某一时刻有人居住的行星。它可能与我们的搜索有关。"
 
 MEM_LOTC_IIIA:0 "研究Morthwyl"
 MEM_LOTC_IIIA_DESC:0 "这个小月亮在卡查里翁档案中有几次引用。它可能包含一些有趣的东西。"
 
 MEM_LOTC_AS:0 "研究Farchnad"
 MEM_LOTC_AS_DESC:0 "这颗特别大的小行星在卡查里翁档案中被引用，大概是它们的核心。"
 
 MEM_LOTC_IVA:0 "研究Marchog"
 MEM_LOTC_IVA_DESC:0 "这个月亮看起来对卡查里翁来说很重要，值得在他们的档案中提及。"
 
 MEM_LOTC_IVB:0 "研究Caer"
 MEM_LOTC_IVB_DESC:0 "这个月亮在卡查里翁档案中有一个不好的描述。"
 
 MEM_LOTC_V:0 "研究Anghenfil"
 MEM_LOTC_V_DESC:0 "这个气态巨星在星系的边缘，提供了大量的卫星和一个环形系统。如果卡查里翁有东西要隐藏，它很可能会在那里。"
 
 MEM_LOTC_VA:0 "研究Dolennu"
 MEM_LOTC_VA_DESC:0 "这个月亮是由卡查里翁曾经提到过的，使它值得一看。"
 
 MEM_LOTC_VB:0 "研究Erlid"
 MEM_LOTC_VB_DESC:0 "这个月被描述为卡查里翁档案中非法活动的主要连结。"
 
 MEM_LOTC_VI:0 "研究Furiau"
 MEM_LOTC_VI_DESC:0 "这个星系中最外层的行星在卡查里翁档案中被多次提及。"
 
 mem_lotc_poi.6:0 "Unigedd星系"
 mem_lotc_poi.6.desc:0 "这很有可能是一个卡查里翁群体的位置。"
 
 mem_lotc_third_chain_title:0 "卡查里翁的命运"
 mem_lotc_third_chain_desc:0 "我们收集了足够的数据来确定星系中的残余卡查里翁可能一去不复返了。"
 
 MEM_LOTC_FINAL:0 "建立联系"
 MEM_LOTC_FINAL_DESC:0 "一个来自Tristwch的微弱信号可能与卡查里翁信号有关。"
 
 #EVENTS
 
 mem_lotc.1.name:0 "交易操作"
 mem_lotc.1.desc:0 "经过广泛的探索，我们的科学团队有了一个惊人的发现。数据核心似乎已被摧毁或侵蚀,但这个复杂的文明属于一个我们不熟悉的物种,名字为卡查里翁。显然，他们在数千年前就在银河系的这个领域运作。 \n\n然而，其他的东西却不寻常。在更深处的地方我们发现了一些已经停止运作的密闭舱，里面的部分尸体很明显来自我们物种。他们中的许多人仍然戴着先进的镣铐，或者在他们的神经系统中植入了粗糙的植入物。似乎这些卡查里翁绑架了我们的一些原始的祖先并对其进行了实验。之后,原因未知,他们选择关闭密闭舱的电源让囚犯窒息而死。 \n\n我们从复杂的墙壁和设备中探测到高辐射水平。能量核心似乎已经被破坏或在过去遭受了泄漏，但我们不能确定。从数据核中提取的剩余数据也包含若干组坐标。"
 mem_lotc.1a:0 "这里发生了什么?"
 
 mem_lotc.2.name:0 "水下设施"
 mem_lotc.2.desc:0 "在水下，我们的科学团队发现了一个自给自足的生态系统的废墟。它似乎是完全由飞船部件制造的。[Leader.GetName]估计有几百人居住在这里，直到被轨道轰击击中。大部分设备都被盐水腐蚀损坏，但是我们的科学小组设法恢复了碎片化的导航数据，这应该是有用的。奇怪的是，我们在这里找到的完好弹药和轨道轰炸的弹药是相似的。"
 mem_lotc.2a:0 "一场内战?"
 
 mem_lotc.3.name:0 "[From.GetName]星系"
 mem_lotc.3.desc:0 "我们正在探测一艘孤独的飞船，它围绕着一个气体巨星运行。它看起来很糟糕，但显然仍在运作。我们应该谨慎行事。"
 
 mem_lotc.4.name:0 "中心"
 mem_lotc.4.desc:0 "似乎几个卡查里翁船舶焊接在一起,放在[FromFrom.GetName]稳定轨道。当我们的科学团队走进去的时候，他们发现的只有腐烂和被遗弃的设备。大多数生命维持系统和其他生命系统都被拆除，但是研究小组发现了一个独立的全息套件，他们用飞船的系统短暂地控制了它。当他们这样做的时候，他们发现自己在一个陌生的世界的表面，凝视着陌生的天空。他们设法在套件被永久烧毁之前记录了天上的星星。如果准确的话，这些恒星可以让我们缩小重建行星的位置。"
 mem_lotc.4a:0 "这是他们的家园吗?"
 
 mem_lotc.5.name:0 "纪念馆"
 mem_lotc.5.desc:0 "不幸的是，我们晚了几个世纪。在撞击坑的边缘仍然可以辨认出复合建筑的遗迹，但大部分都被陨石撞击摧毁了。然而，遗留下来的东西非常有趣。我们确认了在大石头上的少数象形图,可能是卡查里翁的文字。在一些幸存的数据核心里发现了卡查里翁[Leader.GetName]的家园星系的参考。有了额外的数据来填补空缺，我们就可以进行下一步。"
 mem_lotc.5a:0 "我们会考虑的。"
 
 mem_lotc.7.name:0 "这艘船已经残废了"
 mem_lotc.7.desc:0 "现在卡查里翁巡洋舰已经毁坏,我们应该准备登舰调查它。"
 mem_lotc.7a:0 "准备舰队。"
 
 mem_lotc.8.name:0 "这艘船已经残废了"
 mem_lotc.8.desc:0 "毁坏的卡查里翁巡洋舰,漫无目的地漂流。我们应该调查它。"
 mem_lotc.8a:0 "准备舰队。"
 
 mem_lotc.9.name:0 "[From.GetName]星系"
 mem_lotc.9.desc:0 "我们正在检测一个残破的卡查里翁船漫无目的漂流。我们应该调查它。"
 mem_lotc.9a:0 "准备我们的军队。"
 
 mem_lotc.10.name:0 "登舰成功"
 mem_lotc.10.desc:0 "当我们的部队登上那艘船时，他们受到一种可怕景象的欢迎。有许多物种的尸体，有的甚至是我们自己物种的!虽然他们显然应该已经死了，但他们还是小心翼翼，试图保护这艘船。 \n\n看起来，它们仍然被广泛的神经植入所推动，即使在死后它们仍能存活。一路打下去，我们的登船队来到了舰桥。一些来自飞行计算机的数据仍然可用。它表明，飞船的超光速技术遇到了重大问题，就像我们在离开我们的家园星系之前就已经消除的一样。 \n\n篡改船只的系统似乎触发了某种自我毁灭的序列，导致船只在我们的船员返回后蒸发。"
 mem_lotc.10a:0 "令人不安."
 
 mem_lotc.11.name:0 "卡查里翁家园星系"
 mem_lotc.11.desc:0 "通过我们收集的数据,我们可以确定神秘的卡查里翁星系。我们应该探索它，以发现它们发生了什么，并揭示它们与我们物种的联系。"
 mem_lotc.11a:0 "前进，去寻找回答!"
 
 mem_lotc.12.name:0 "卡查星系"
 mem_lotc.12.desc:0 "我们位于卡查,假定他们的家园星系在这里。但我们并没有探测到星系中的交通状况，这表明了太空文明的存在，所以我们要寻找他们的星球来寻找答案。 \n\n根据我们已经收集的信息，我们不需要进行基本的调查。然而，我们应该仔细研究许多有趣的问题。"
 mem_lotc.12a:0 "继续进行."
 
 
 mem_lotc.13.name:0 "Gwyliwr"
 mem_lotc.13.desc:0 "Gwyliwr是具有浓密、有毒温室气体的星球,但卡查里翁似乎有不同的意见。几艘巨大的大型船只仍然漂浮在高层大气中，每一艘显然都是数千名居民的栖息地。它们中的几个被炮弹击中，但弹片表明这些只是种低强度的炮弹。 \n\n我们的科学小组发现了没有任何个人物品的栖息地，没有尸体被发现，这表明人们自愿放弃了这个地方。"
 mem_lotc.13a:0 "他们去了哪里?"
 
 mem_lotc.14.name:0 "Crau"
 mem_lotc.14.desc:0 "这个星球上到处都是战斗的痕迹，大量的碎片仍然漂浮在轨道上。目前还不完全清楚在这里发生了什么，但[Leader.GetName]的推测，在该行星的轨道上建立了几个主要的造船厂，这些造船厂使用从地表开采的矿物来生产船舶。造船厂可能是有价值的军事目标，解释了他们之间的大规模战斗。"
 mem_lotc.14a:0 "有趣."
 
 mem_lotc.15.name:0 "Aelwyd"
 mem_lotc.15.desc:0 "当观测到冰冻的行星时，两个主要的特征是明显的:巨大的被破坏的巨行星在它的表面，和更大的撞击坑。在这个星球上最大的大陆上，陨石坑的浓度表明它们是故意撞击的结果。这颗行星似乎经历了一个小的冰河时期，其结果是，撞击进一步巩固了这个过程。 \n\n与此同时，对星球的破坏还远远超出了时间的破坏。他们中的许多人都有严重的违规行为，他们的个人资料类似于大规模的驾驶。每个结构的内部充满了尸体的物种我们确认为卡查里翁。 \n\n然而，其中的一些似乎没有受到直接的攻击。在那里仍有多具尸体，饥荒和寒冷的受害者，但他们似乎被故意移动并放到这里。很有可能是有人把尸体移到那里，然后才腾出地方来。"
 mem_lotc.15a:0 "谁能做到这一点呢??"
 mem_lotc_terraforming_candidate_tooltip_1:0 "一旦有£society   §H$tech_climate_restoration$§!技术，§Y[terraforming_candidate_1.GetName]§!就能被改造"
 
 mem_lotc.16.name:0 "Chwaer"
 mem_lotc.16.desc:0 "卫星的表面似乎有几处建筑和地下隧道连接着它们。大量战舰的残骸散布在星球表面，表面上的建筑似乎被强大的武器所穿透。卡查里翁的尸体被发现遍布在建筑内,可能是墙壁被破坏而暴露在真空中和供应短缺。一些人甚至似乎死于自己的枪击。 \n\n科学小组也在外面发现了大量的坟墓，尸体被简单地扔进战壕，然后被推土机推倒。"
 mem_lotc.16a:0 "战争永远不会改变。"
 
 mem_lotc.17.name:0 "Ofannu"
 mem_lotc.17.desc:0 "多个生物穹顶覆盖着星球表面，每一个都成了废墟。我们的科学小组发现了针对人口中心的行星轰炸的痕迹。从一些幸存的设备来看，当地居民正在进行一个重要的$OUTLINER_TERRAFORMING$项目，当时他们被敌对势力摧毁了。"
 mem_lotc.17a:0 "这是怎么发生的?"
 mem_lotc_terraforming_candidate_tooltip_2:0 "一旦有£society  §Y[terraforming_candidate_2.GetName]§!技术，§H$tech_climate_restoration$§!就能被改造"
 
 mem_lotc.18.name:0 "Morthwyl"
 mem_lotc.18.desc:0 "一些被摧毁的雷达站和少量的碎片散落在卫星上。这里似乎有一个海军基地，很可能在保护它的主要设施。显然，它受到了攻击，但很难说谁赢了。"
 mem_lotc.18a:0 "有趣。"
 
 mem_lotc.19.name:0 "Farchnad"
 mem_lotc.19.desc:0 "这颗小行星已经被掏空，成为小行星采矿作业的主要生活环境和供应中心。它也以异乎寻常的速度旋转，人为地为其居民制造重力。在里面发现了大量的尸体。\n\n我们的科学团队已经设法恢复了在空间站上发布的数个数字舱单，这表明在战争爆发时，它受到了供应线中断的严重影响。似乎供给不足的生命维持系统最终在某个时刻失效了，把整个小行星变成了一个集体坟墓。"
 mem_lotc.19a:0 "可怕。"
 
 mem_lotc.21.name:0 "Marchog"
 mem_lotc.21.desc:0 "这颗行星上曾经修建了几个前哨，但现在只剩下废墟。他们开采的是冰和各种矿物，大概是为了供给星系内的其他行星。在某一时刻，所有的建筑都被精确地击中。"
 mem_lotc.21a:0 "好奇。"
 
 mem_lotc.22.name:0 "Caer"
 mem_lotc.22.desc:0 "我们的科学团队位于一个废弃的建筑旁,似乎是卡查里翁监狱。里面大部分都是空的，这表明要么是大量的囚犯被疏散，要么是这个复杂的地方仍在运作。表面上另一个值得注意的因素是安全部队的尸体，其中许多人显然是死于自残的伤口。这些信息揭示了一些不同的东西——囚犯的身体被植入了某种神经植入物。[Leader.GetName]说这些人很可能被用来控制最危险的囚犯，让他们听话。"
 mem_lotc.22a:0 "他们正在试验神经植入物?有趣。"
 mem_lotc.22b:0 "这项技术令人厌恶。"
 mem_lotc.22c:0 "神经植入物吗?我们应该调查一下。"

 
 mem_lotc.23.name:0 "Anghenfil"
 mem_lotc.23.desc:0 "一场大规模的战斗显然发生在这里，无数船只被摧毁。巨大的碎片云正在绕着星球运行，漫无目的地漂浮在空中。[Leader.GetName]报告说他能够回收几台飞行计算机。它们损坏了，但并不是无法修复。随着我们越来越熟悉卡查里翁，可以从中提取数据。"
 mem_lotc.23a:0 "他们为什么而战?"

 
 mem_lotc.24.name:0 "Dolennu"
 mem_lotc.24.desc:0 "我们的科学团队发现了一个隐藏在卫星表面的研究建筑。基本上是完整的，但大多数包括数据核心在内的重要设备都摧毁。而在团队的努力下，一些数据核心被恢复。数据中有两套截然不同的条目。第一组包含了关于星系中外星人活动的证明和一些有趣的研究数据。这些大多属于超光速文明的技术，但很粗糙，有时完全是错误的——以至于[leader.GetName]几乎怀疑这是故意的。 \n\n第二组似乎是由进攻者创建的，目的是确保前一个作者的研究结果。里面记录了他们在获得对该设施的控制后突然失去了与他们的指挥部的联系。[Leader.GetName]在基地的食堂里发现了突击队的尸体，显然是自作自受。"
 mem_lotc.24a:0 "我们应该向他们学习?"
 
 mem_lotc.25.name:0 "Erlid"
 mem_lotc.25.desc:0 "我们的科学团队发现了一个隐蔽的建筑。其中的人员似乎已被屠杀，其系统也被摧毁。然而，[Leader.GetName]设法找到了几个隐藏的缓存。这些都包含了很多他们宣传旨在矿工郊区的星系,以及一些战术数据让我们洞察卡查里翁舰队行动。"
 mem_lotc.25a:0 "他们想要达到什么目的??"
 
 mem_lotc.26.name:0 "Furiau"
 mem_lotc.26.desc:0 "我们的团队在星球的轨道上发现了一个船坞，里面还有一艘尚未完工的船。飞船上的停滞技术和其他一些元素可以让它成为一艘殖民地船，但是它的设计中有一些明显的怪异之处。它设计是在太空中运行多年，但却没有任何供应，也没有任何超光速技术，它的设计似乎是在亚光速飞行。 \n\n静止的冷冻仓有冰冻和解冻的痕迹，但没有尸体，就好像它们在被提取之前就已经被占领了一样。"
 mem_lotc.26a:0 "他们真的试图以亚光速飞行吗?"
 
 mem_lotc.27.name:0 "有些秘密最好埋藏起来"
 mem_lotc.27.desc:0 "一些舰队正从未知的部分进入星系。他们没有回应我们的联络，但他们的行动表现出敌对的意图。从船上传来的唯一信号是一种简单的卡查里翁语言，一遍又一遍地重复着:“有些秘密最好还是埋葬吧。”"
 mem_lotc.27a:0 "我们会考虑的。"
 
 mem_lotc.28.name:0 "卡查里翁的命运"
 mem_lotc.28.desc:0 "即使我们理解卡查里翁仍然是有限的,我们收集足够的数据在我们的研究的家园星系可以识别，他们可能一直在考虑建立殖民地。也许我们可以在那里找到答案。"
 mem_lotc.28a:0 "前进!"
 
 mem_lotc.30.name:0 "Unigedd星系"
 mem_lotc.30.desc:0 "我们成功的到达Unigedd星系,卡查里翁幸存者就待在星系里。 \n\n我们可以检测到一个卡查里翁大舰队在当地的气态巨星轨道上。"
 
 mem_lotc.31.name:0 "Unigedd星系"
 mem_lotc.31.desc:0 "我们成功的线索后到达Unigedd星系,卡查里翁幸存者的星系里。 \n\n我们可以从星系中探测到来自气态巨星的微弱信号，好像有人在试图联系我们。"
 mem_lotc.31.desc.fallback:0 "随着星系中的敌对行动消失，我们可以检测到来自星系中气体巨星的微弱信号，仿佛有人正试图与我们联系。"
 mem_lotc.31a:0 "准备联系."
 
 mem_lotc.33.name:0 "最后的卡查里翁"
 mem_lotc.33.desc:0 "一个微弱的信号来自于星系中的气态巨星。它在星系的防御者被摧毁后立即活跃起来，就好像有人在寻找打败他们的人一样。"
 
 mem_lotc.34.name:0 "建立联系"
 mem_lotc.34.desc:0 "[Root.GetName]据报道，来自气态巨星的信号已被成功破译。一艘隐藏在气态巨星内部的未知飞船正在回应我们。"

 mem_lotc.35.desc:0 "你好,陌生人。你已经到这个地方旅行了。我是Bradwyr,最后的卡查里翁。"
 mem_lotc.35a:0 "那么,接下来会发生什么?"
 mem_lotc.35a.response:0 "我不知道。我老了。我活了一千多倍的时间。我的停滞期延长了我的生命，但它也有它的局限性。我要把船带上来。我希望你拥有它。虽然我对你们的物种知之甚少，但我知道你们注定会伟大。最后,我希望卡查里翁被人铭记。我已经多次改进了我的舰船。这是我舰队的旗舰。用它来改变世界。"
 mem_lotc.35b:0 "你们怎么了!?"
 mem_lotc.35b.response:0 "我们曾经是一个伟大的文明，与你们不同。我们望着天空，梦想着在那里找到我们的位置。然而,我们非常不幸。现在看起来很琐碎，但我们无法克服光的障碍。看来，我们永远无法做出必要的发现。 \n\n在我们的家园星系中，我们被迫以别人不愿意的方式扩张。我们渴望殖民贫瘠的世界。改变它们以适应我们的需要。但是我们没有足够的资源。一些人甚至试图建造一艘能够在数百年的旅行中幸存下来寻找新家的飞船。 \n\n随着我们文明的发展，它的需求也在增长。短缺导致战争。我们的家园与反抗的殖民地作战。叛乱平息了，但他们建造的一切都毁了。作为最后的反抗行动，叛军幸存者在家园发射了几颗小行星。我们的行星防御系统瘫痪了，他们无法阻止它。这场战争夺走了我们99%的人口。 \n\n但这并不是结束。在战争爆发前不久，幸运之神对我们微笑。看起来我们的星系被一些外星物种所访问，尽管我们没有见到他们。他们的一艘船失事了，留给我们去寻找。这是幸存的一种方式。 \n\n在我们这个时代，我们并没有遇到任何先进的文明，但我们发现了大量的语言，包括你们的物种。然而，我们迷失了方向。许多人的动力来自于求生的意志。我们用神经植入物进行实验，并试图改写他人的思想来容纳我们:我们的记忆，我们的个性，我们的文化。如果我们能，我们就会占领一个星球，秘密地重建我们的社会。但我们失败了。"
 mem_lotc.35c:0 "你是谁?"
 mem_lotc.35c.response:0 "就像我说的，我的名字叫Bradwyr。我是这个项目的首席科学家，我们研究外星人的飞船。当我们认识到这艘船是拯救我们物种的一种方式时，我们知道它不可能落入我们政府或叛军手中。我们放弃了我们的工作并躲藏起来。我们继续秘密工作。最后，我们有了一艘强大的舰船，它的能力比光速还要快，而且设计的蓝图也更大。 \n\n当战争来临的时候，我领导了救援工作。我们只救了几千人。我们寻求重建我们的文明，但这样做我们又一次分裂。我认为我们不应该重复同样的错误,其他卡查里翁。我们将尽我们的责任保护银河系。我的对手不同意。他们不惜一切代价求生。我们再次分裂，互相争斗。我身边消失。 \n\n在我上次的攻击中，我带领我们的部队进入战斗。一旦我们失去了一切，我就跳进了这个气态巨星。他们以为他们击毁了我们，但我只是躲了起来。"
 mem_lotc.35d:0 "最后一个吗?很抱歉我们杀了其他人。"
 mem_lotc.35d.response:0 "别自我陶醉。其他卡查里翁死之前你联系了。你所战斗的只是被粗糙的神经植入物驱动的被肢解的尸体。当数字回声消失。剩下的只有过去的幽灵。"

 
 mem_lotc.36.name:0 "卡查里翁的遗产"
 mem_lotc.36.desc:0 "一艘巨舰从气态巨星的表面出现。我们没有从里面发现任何生命迹象。看来这艘船是我们的了。"
 mem_lotc.36a:0 "这艘船将很好地为我们服务。"
 mem_lotc.36a.phile:0 "卡查里翁将不会被遗忘。"
 mem_lotc.36a.phobe:0 "他们的物种经历了时间的失败。"
 mem_lotc.36a.mat:0 "他们的知识将得到充分利用。"
 mem_lotc.36a.sp:0 "上帝把我们带到他们那里。"
 mem_lotc.36a.mil:0 "我们的骄傲——致敬卡查里翁."
 mem_lotc.36a.pac:0 "我们不会重蹈他们的覆辙。"
 mem_lotc.36.tooltip:0 "战舰§Y阿蒂费迪斯·亚克安§!位于§Y[mem_lotc_final.GetName]§!将供我们使用。"
 
