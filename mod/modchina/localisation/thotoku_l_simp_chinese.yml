l_simp_chinese:
trait_ruler_resilient_ete:0 "幻想少女　"
trait_ruler_resilient_ete_desc:1 "这个领袖因为其特殊地位，不会因为寿命死亡。 "
leader_trait_resilient_ete:0 "幻想少女"
leader_trait_resilient_ete_desc:1 "这个领袖因为其特殊地位，不会因为寿命死亡。 "
leader_trait_resilient_ete2:0 "幻想男性"
leader_trait_resilient_ete2_desc:1 "作为幻想乡的男性，不能只是被少女们捉弄。"
trait_ruler_remilia:0 "永远鲜红的幼月"
trait_ruler_remilia_desc:1 "充分发挥出吸血鬼的超凡魅力，用卓越的指导能力引导所有人"
leader_trait_remilia:0 "穿刺公主"
leader_trait_remilia_desc:1 "在她的号令下，齐射的光线贯穿敌人的战舰，如同穿刺公一般。"
trait_ruler_cirno:0 "冰妖精团长"
trait_ruler_cirno_desc:1 "琪露诺手下的妖精们性格上喜欢不顾一切的突击。绝对不是故障。"
leader_trait_cirno:0 "冰壳"
leader_trait_cirno_desc:1 "聚集了冷气的弹头因为严重的温度变化会对船身造成伤害，除了对炮身造成负担以外，宇宙空间和其相比也会觉得更暖和一些。绝对不是次品。"
trait_ruler_keine:0 "人里的守护者"
trait_ruler_keine_desc:1 "作为里的守护者，把市民的安全和国土的保障放在第一位。"
leader_trait_keine:0 "白银的瑞兽"
leader_trait_keine_desc:1 "在治国有方的贤君面前现身，预言未来灾祸，并为贤君指明正确治国道路的妖怪"
trait_ruler_byakuren:0 "白莲教祖"
trait_ruler_byakuren_desc:1 "作为佛门教祖，致力于引导人民。"
leader_trait_byakuren:0 "信浓的尼姑（圣白莲）"
leader_trait_byakuren_desc:1 "为了找到弟弟，拥有着在大佛前祈祷整整一夜的执念。并不能被称之为跟踪狂。"
trait_ruler_kaguya:0 "月之公主"
trait_ruler_kaguya_desc:1 "作为月之公主的辉夜，受到了所有人的欢迎。"
leader_trait_kaguya:0 "落第公主"
leader_trait_kaguya_desc:1 "即使无法重新成为统治者，但是没有工作什么的也是不能被允许的。"
trait_ruler_reimu:0 "出色的乐园巫女"
trait_ruler_reimu_desc:1 "被称为乐园的巫女的灵梦，对被支配的所有人有着很大的影响。"
leader_trait_reimu:0 "博丽的巫女"
leader_trait_reimu_desc:1 "博丽的巫女，据说绝对不会饶恕对做恶的妖怪。"
trait_ruler_marisa:0 "星渡魔女"
trait_ruler_marisa_desc:1 "幻想着宇宙的魔法使，热衷于宇宙的探索和开拓。"
leader_trait_marisa:0 "彗星航路"
leader_trait_marisa_desc:1 "如彗星一般，直至宇宙尽头也不会停下脚步。"
trait_ruler_satori:0 "读心公主"
trait_ruler_satori_desc:1 "作为地灵殿的主人，将读心的能力作为统治的手段使用着。相反，被支配的人们总是对内心暴露的事实而感到恐惧。"
leader_trait_satori:0 "预读统治"
leader_trait_satori_desc:1 "读懂人心，来防止叛乱和暴动。虽然会让人产生猜疑心和疑惑，但在混乱的社会中并不是什么大问题。"
trait_ruler_yuyuko:0 "亡灵公主"
trait_ruler_yuyuko_desc:1 "她虽然知道长寿的健康之道，但是行星生产的大部分食物都进入了她的胃里。"
leader_trait_yuyuko:0 "幽灵公主"
leader_trait_yuyuko_desc:1 "仅仅~是~幽灵~们♪"
trait_ruler_kanako:0 "科技革新之神"
trait_ruler_kanako_desc:1 "自称为技术革新之神的神奈子，在追求唯物主义的同时以神的身份教导民众。"
leader_trait_kanako:0 "技术革新之神（实务）"
leader_trait_kanako_desc:1 "自称为技术革新之神的神奈子，在现场工作中的实力也是可以确定的。···现场的人相当困扰。"
trait_ruler_raiko:0 "Pristine beat"
trait_ruler_raiko_desc:1 "雷鼓演奏的无忧无虑的节拍鼓舞了人民的精神。"
leader_trait_raiko:0 "革命节拍"
leader_trait_raiko_desc:1 "据说在以前的战争中，人们用乐器来号令。雷鼓通过演奏来鼓舞战士们。"
trait_ruler_eiki:0 "净罪六十年"
trait_ruler_eiki_desc:1 "作为乐园的最高审判长的四季映姬所做的判决是绝对的。"
leader_trait_eiki:0 "乐园的最高审判长"
leader_trait_eiki_desc:1 "那个，尘世也没有再审，要不要单独审问下呢···"
trait_ruler_aya:0 "快速的交通网络"
trait_ruler_aya_desc:1 "运用被称为妖怪中最快的天狗的机动力，使所有的战舰都能高速运行。"
leader_trait_aya:0 "迅速的就地取材"
leader_trait_aya_desc:1 "比起单一的提高调查速度，不如加快科研船的速度，这样更有效率。"
trait_ruler_hina:0 "八幡大菩萨"
trait_ruler_hina_desc:1 "被称为“厄运神”的她可以收集信徒们的灾难，使得到安宁。"
leader_trait_hina:0 "轮动"
leader_trait_hina_desc:1 "能跟上那样稀奇古怪的机动吗。"
trait_ruler_sumireko:0 "第六感"
trait_ruler_sumireko_desc:1 "作为超能力者的堇子以超越五官的超常感官引导国家前进。"
leader_trait_sumireko:0 "第七感"
leader_trait_sumireko_desc:1 "通过核融合弹头的饱和攻击，将小宇宙燃烧殆尽。"
trait_ruler_lunasa:0 "忧郁的音色"
trait_ruler_lunasa_desc:1 "听到了她忧郁的音色后，市民开始享受这种朴素的生活。"
leader_trait_lunasa:0 "忧郁的音色"
leader_trait_lunasa_desc:1 "听了她忧郁的音色的市民开始了朴素的生活。因为在附近更加深入地聆听。"
trait_ruler_nitori:0 "价值之上"
trait_ruler_nitori_desc:1 "运用河童的技术能力，为市民提供超出其价格的生活。"
leader_trait_nitori:0 "超级妖怪弹头"
leader_trait_nitori_desc:1 "河童科技天下第一。"
trait_ruler_sunny:0 "旭日的荣光"
trait_ruler_sunny_desc:1 "sunny的太阳一样的象征，给国民带来勇气。也就是说，最适合晒太阳了。"
leader_trait_sunny:0 "斜光防御"
leader_trait_sunny_desc:1 "通过在光学上微妙地转移从敌方的视线，来增加回避性能。"
trait_ruler_yuuka:0 "大加虐政策"
trait_ruler_yuuka_desc:1 "USC!USC!USC!（Ultimate Sadistic Creature 究极虐待狂）"
leader_trait_yuuka:0 "大被虐政策"
leader_trait_yuuka_desc:1 "起来！想要被虐待的人们！"
trait_ruler_mamizou:0 "百兽的调停者"
trait_ruler_mamizou_desc:1 "将众多妖兽团结在一起以组织行动的她可以称为百兽的调解者。"
leader_trait_mamizou:0 "妖怪头目"
leader_trait_mamizou_desc:1 "老奸巨猾的二岩猯藏，通过在统治地区建立起黑手党的关系网络，稳定局势。"
trait_ruler_miko:0 "通向律令国家的道路"
trait_ruler_miko_desc:1 "以前，致力于建立中央集权国家的神子，如今为了重现同样的社会而努力着。"
leader_trait_miko:0 "豊聡耳神子的逸闻"
leader_trait_miko_desc:1 "圣德太子可以同时听取十个人的话并正确的回答。放下意见箱。（这里的意见箱指的是古时日本统治者用来听取其他人的建议的方式。）"
trait_ruler_yuugi:0 "力之勇仪"
trait_ruler_yuugi_desc:1 "由于喜欢鬼之战的原因，拥有极佳的军事相关的才能，但不擅长政治策略。"
leader_trait_yuugi:0 "怪力乱神"
leader_trait_yuugi_desc:1 "用勇仪的方式来说，比起引导者，我更适合这里。"
trait_ruler_yukari:0 "护国结界"
trait_ruler_yukari_desc:1 "八云一家的支配领域内，有强力的结界守护着。"
leader_trait_yukari:0 "舰载防护结界"
leader_trait_yukari_desc:1 "在舰船上展开独特的结界加强护盾防御。因为必须刻画和维护结界的刻印，所以维护费很高。"
trait_ruler_wriggle:0 "千妖万虫的公主"
trait_ruler_wriggle_desc:1 "虽然容易被遗忘，但将众多昆虫汇聚在一起的她，似乎拥有某种程度的超凡魅力。"
leader_trait_wriggle:0 "虫的告知服务"
leader_trait_wriggle_desc:1 "使用虫准确地传达信息，并有规律地为市民提供健康的生活。"
trait_ruler_toyohime:0 "月之使者"
trait_ruler_toyohime_desc:1 "管于月之都，她拥有着极大的影响力"
leader_trait_toyohime:0 "月之扇子"
leader_trait_toyohime_desc:1 "用扇子扇起能从粒子级别分解森林的风，有效的加速了障碍物的去除。"
trait_ruler_tenshi:0 "非想非非想天之女"
trait_ruler_tenshi_desc:1 "非无非非绯想非想非非想天非非···明白不明白不明白不明白不明白不明白？"
leader_trait_tenshi:0 "不会晃动的地震源头"
leader_trait_tenshi_desc:1 "她所统治的地区不会因为地震而晃动作为都市传说流传着。市民不放心的地方不是这里。"
trait_ruler_shinmyoumaru:0 "小人的公主大人"
trait_ruler_shinmyoumaru_desc:1 "因为又小又有点不明显，有些缺乏影响力，虽然即使是主张领土所有权也不怎么被听从，但能感受到那份细小和可爱。"
leader_trait_shinmyoumaru:0 "驱逐系女子"
leader_trait_shinmyoumaru_desc:1 "（根据辉针城的法律）一个不留全部驱逐"
trait_ruler_zyunko:0 "嫦娥还没有注意到"
trait_ruler_zyunko_desc:1 "作为行星的主人的嫦娥尚未关注到。"
leader_trait_zyunko:0 "嫦娥注意到了"
leader_trait_zyunko_desc:1 "从行星的主人看到了落魄的地方。"
trait_ruler_okina:0 "神秘的供奉神"
trait_ruler_okina_desc:1 "隐岐奈作为教团所供奉的神明，将奇怪的粉末的利益分给了所有人。"
leader_trait_okina:0 "秘神教祖"
leader_trait_okina_desc:1 "即使作为国家的教团崩溃了，奇怪的粉的利益也不灭。 "
leader_trait_fran:0 "第二限制器"
leader_trait_fran_desc:1 "做出果断的命令压倒敌人，但作为代价损坏战舰的耐久。 "
leader_trait_murasa:0 "彼界"
leader_trait_murasa_desc:1 "活用作为船幽灵的能力和舰船知识，保护我方战舰不被摧毁，将敌人的战舰毫不留情地摧毁。"
leader_trait_suika:0 "酒吞童子"
leader_trait_suika_desc:1 "作为鬼的萃香喜欢与敌人舰队的正面决战，直到船体的承受上限。"
leader_trait_utuho:0 ":八咫乌机构"
leader_trait_utuho_desc:1 "以因战舰的引擎，而出众的航度和火力为荣。另一方面，在战斗中的功率控制是非常困难的。 "
leader_trait_koishi:0 "无形之阵"
leader_trait_koishi_desc:1 "她所指挥的舰队像无形的水流一般，没有弱点可以发现。"
leader_trait_sanae:0 "守矢风阵"
leader_trait_sanae_desc:1 "她率领的舰队受到了现人神的加护，如同穿过溪谷的风一般穿越整个宇宙。 "
leader_trait_mokou:0 "不死鸟纺锤阵"
leader_trait_mokou_desc:1 "组成纺锤阵，将受损的战舰和内侧的战舰交换，舰队本身发挥着如同不死鸟般的战斗续行能力。"
leader_trait_mima:0 "超魔导炮"
leader_trait_mima_desc:1 "超魔导炮是火力和射程都极为优秀的魅魔的秘密武器。但是会使战舰机动能力下降，发射间隔也很长。"
leader_trait_kokoro:0 "S-fix"
leader_trait_kokoro_desc:1 "将和心中情感共鸣的舰队控制系统负丧神化，运用心灵和精神链接控制舰队。（名称出自无限的未知中维亚级战舰“利维亚斯的操作系统）"
leader_trait_komachi:0 "彼岸归航"
leader_trait_komachi_desc:1 "运用操纵距离的能力，大幅延长武器射程和战舰速度。并且，关键时刻逃跑时也不允许其他人追上。"
leader_trait_letty:0 "白银的舰队"
leader_trait_letty_desc:1 "蕾蒂所率领的舰队在敌人无法触及的地方，如同吹雪般用火箭覆盖敌人，并将所有的攻击反弹回去。"
leader_trait_renko:0 "境界突破"
leader_trait_renko_desc:1 "将看得见结界的能力和通过星星知晓时间和目的地的能力组合起来，通过超时空航路生成的空间，来实现舰队的高速移动。在无尽的虚空之中，连天狗也无法追上她。"
leader_trait_youki:0 "大地拥有和平"
leader_trait_youki_desc:1 "因为多年经验而形成的判断能力，不仅是一对一的战斗中，在舰队的战斗中也能够被毫无残留的发挥。 "
leader_trait_marlin:0 "躁动的音色"
leader_trait_marlin_desc:1 "听了她躁动的音乐的士兵们会变得斗志高昂。 "
leader_trait_elliy:0 "投掷砖块传统"
leader_trait_elliy_desc:1 "使用自己所创造的划时代的战术，在各战舰炮击之外投掷砖块来大量增加弹幕密度。砖块全部使用人力来投掷。（本人使用砖块本身做弹幕）"
leader_trait_nue:0 "正体不明艦隊"
leader_trait_nue_desc:1 "鵺率领舰队的行为变幻自如 、如同不会晃动的震源地一般难以找到弱点。"
leader_trait_qinge:0 "道术结界"
leader_trait_qinge_desc:1 "使用得意的道术强化舰队的护盾。"
leader_trait_rumia:0 "漆黑的舰队"
leader_trait_rumia_desc:1 "用能力展开黑暗空间隐藏舰队的身形来躲避攻击。什么，宇宙默认不是黑暗的吗···"
leader_trait_orange:0 "装饰战"
leader_trait_orange_desc:1 "大家，我喜欢装饰战（或指其主题曲？）"
leader_trait_yorihime:0 "军神依凭"
leader_trait_yorihime_desc:1 "进行舰队规模的军神依凭，提高战斗能力。"
leader_trait_aun:0 "神殿的守护者"
leader_trait_aun_desc:1 "神明的领地不可侵犯。比起说因为有她在，更是因为会受到惩罚。（"
leader_trait_clownpiece:0 "高举火炬"
leader_trait_clownpiece_desc:1 "那手中高举的火炬，被世间的小学生们称之为冰淇淋。"
leader_trait_tmai:0 "幕僚觉醒之舞 "
leader_trait_tmai_desc:1 "虽然第一次被分配到教团的舰队司令部的幕僚们大家认为疯狂起舞的总司令官很令人厌烦，但摩多罗神所赐予的力量在危急的时刻带给了他们对应的构思和判断能力。"
leader_trait_meiling:0 "武术老师"
leader_trait_meiling_desc:1 "将身上的武术都传授给士兵们，身心俱进。"
leader_trait_kotohime:0 "幻想乡警察"
leader_trait_kotohime_desc:1 "作为幻想乡的警察维持着地上部队的秩序，尤其在防御部队的指挥统率上尽情地的活跃着。"
leader_trait_ichirin:0 "拳骨AI的辅助"
leader_trait_ichirin_desc:1 "这个领袖正在制作连拳骨都能够拥有独立自我意识的复杂神经网络。"
leader_trait_udon:0 "月之脱兔"
leader_trait_udon_desc:1 "曾作为月之玉兔战斗在前线的铃仙，尽情地调动着地面部队将敌人玩弄于股掌之间。"
leader_trait_youmu:0 "半灵剑士"
leader_trait_youmu_desc:1 "遵循着武士道，竭尽全力控制着不对无关人员造成伤害的同时战斗着。"
leader_trait_momiji:0 "哨戒天狗"
leader_trait_momiji_desc:1 "拥有千里眼能力的椛，可以从运输船上看的比其他人更远。"
leader_trait_meira:0 "黑暗的女武士"
leader_trait_meira_desc:1 "那两个名字和主题曲一样充满着中二之魂"
leader_trait_rika:0 "电之机甲师团"
leader_trait_rika_desc:1 "她率领的机甲师是像闪电一样进攻的精锐部队。"
leader_trait_kurumi:0 "湖之门番"
leader_trait_kurumi_desc:1 "几乎所有的敌人都在复仇的样子。（"
leader_trait_chen:0 "不成熟的式神"
leader_trait_chen_desc:1 "地上的士兵们是式神的式神的式神（橙作为蓝的式神，而蓝又是紫的式神）。还不足以成为军队的统帅。"
leader_trait_yoshika:0 "僵尸军团"
leader_trait_yoshika_desc:1 "因为身体非常坚硬所以说直接从运输船跳下来降也没什么问题。但是关于战斗方面，智力的地下和坚固相互抵销了。"
leader_trait_reisen:0 "半吊子士兵"
leader_trait_reisen_desc:1 "她的实力，与曾经拥有同一个名字的月兔相比还差得很远。"
leader_trait_ringo:0 "团子将军"
leader_trait_ringo_desc:1 "给士兵们分配团子来维持士气。另外也作为给在侵略战争中受害的市民的安慰品来使用。是的，作为将军的器量全部是团子。（鈴瑚的能力是吃团子越多变得越强程度的能力 ）"
leader_trait_sakuya:0 "完美潇洒的女仆"
leader_trait_sakuya_desc:1 "作为红魔馆的女仆在环境维护方面工作着。从维持市民的生活到从事手工职业女仆的服务是完美的。总觉得生活的空间扩大了。"
leader_trait_akyu:0 "御阿礼乙女"
leader_trait_akyu_desc:1 "正确地使用能力对研究的帮助很大。另外，因为领事裁决也不会出现任何差错，是广大市民的好总督。"
leader_trait_rin:0 "虚幻的自机"
leader_trait_rin_desc:1 "据作者透露，这副插画中该角色所持有的是被称为某种胡琴的东西。（冴月麟，本预定在《东方红魔乡》中出场的人物。但由于制作时间不足，因此这名角色未能出场。）"
leader_trait_kasen:0 "独臂仙人"
leader_trait_kasen_desc:1 "劝说市民勤勉是最好的。虽然也实行了关怀市民的政策，但并没有调整说教的烦人程度。"
leader_trait_kyouko:0 "早安运动"
leader_trait_kyouko_desc:1 "在整个行星上鼓励早安问候运动，提高市民的整体感。"
leader_trait_syou:0 "昆沙门天的使者"
leader_trait_syou_desc:1 "因为命莲寺所供奉的星的恩赐，给行星上的市民带了幸福和财富。凭空出现。还有，经常丢东西所以说补充很困难。"
leader_trait_eirin:0 "月之贤者"
leader_trait_eirin_desc:1 "月之贤者的永琳，可以用惊人的研究速度推进行星的研究事业。"
leader_trait_alice:0 "七色的造物主"
leader_trait_alice_desc:1 "作为人形使的爱丽丝，特别擅长操纵人偶之类的事物。（2012年红白FLASH合战参加作品？）"
leader_trait_orin:0 "猫车的有效活用"
leader_trait_orin_desc:1 "磷拥有的猫轮最适合携带矿物，挖掘珠宝和矿物等所有东西。 即使没有什么可挖的东西也会挖掘。"
leader_trait_suwako:0 "两栖类的祟神"
leader_trait_suwako_desc:1 "对于作为祟神的她，市民敬畏并崇拜着。"
leader_trait_kogasa:0 "妖怪锻造师"
leader_trait_kogasa_desc:1 "一边从事保姆一边作为锻造师活跃着，促进矿物加工品的生产。"
leader_trait_yatsuhashi:0 "六段之调"
leader_trait_yatsuhashi_desc:1 "定期举办她的演奏会，促进市民的交流。（和特性名称一样的曲子可以通过谷歌搜索到。）"
leader_trait_benben:0 "屋島之扇"
leader_trait_benben_desc:1 "琵琶雄壮的声音统一了国民感情，促进国家的统合。（大概指的是和特性名称一样的曲子，可以通过谷歌搜索到。）"
leader_trait_lilly:0 "春之来访"
leader_trait_lilly_desc:1 "她所统治的土地会是万年如一的春季。然而，那个脑子里面是花田。"
leader_trait_minoriko:0 "丰收的神恩"
leader_trait_minoriko_desc:1 "作为丰收神的她所统治的行星的大地变得肥沃，拥有丰富的作物资源。同时，棉花在发电厂中生长造成漏电，土豆在实验室中生长，这对文明的经济活动来说是不便的。"
leader_trait_maribel:0 "可以看到奇迹的眼"
leader_trait_maribel_desc:1 "可以窥视星辰境界的梅莉，专心地探求着都市传说。"
leader_trait_wakasagi:0 "寿司素材的知识"
leader_trait_wakasagi_desc:1 "在水上居住的若鹭姬熟悉海鲜（本来是为了分散天敌的意识），为市民提供丰富的饮食生活。"
leader_trait_leila:0 "空之音色"
leader_trait_leila_desc:1 "她的歌声促进了植物生长，并使市民的心平静下来。"
leader_trait_kana:0 "背着手所持的路标"
leader_trait_kana_desc:1 "她背着的手所拿着的路标特别对于行星的市民来说令人印象深刻。"
leader_trait_lunar:0 "沉默都市"
leader_trait_lunar_desc:1 "生活在安静的城市是舒适的。 我甚至听不到汽车的喇叭声。"
leader_trait_medicine:0 "铃兰强心剂"
leader_trait_medicine_desc:1 "对行星市民投放用独特手法生成的强心剂，提高劳动效率，副作用也是一个大问题。"
leader_trait_kagerou:0 "人狼宰相"
leader_trait_kagerou_desc:1 "传授肉食动物的狩猎方法，增加食物的产量。"
leader_trait_yamame:0 "土之下亲方"
leader_trait_yamame_desc:1 "在地下的土木建筑工作交给她吧。但是，到处都是洞这一点是缺点。"
leader_trait_parusee:0 "嫉政官"
leader_trait_parusee_desc:1 "残念，并不是执政官。他人的不幸与不合理的制度一直都是流行的娱乐活动，不论古今东西。"
leader_trait_futo:0 "兵装管理"
leader_trait_futo_desc:1 "认真地做着物部的工作。"
leader_trait_ran:0 "繁忙的式神"
leader_trait_ran_desc:1 "时而作为褒娰，时而作为妲己，时而作为玉藻，在传说中也很繁忙。"
leader_trait_mystia:0 "深夜的安眠曲"
leader_trait_mystia_desc:1 "她所统治的行星上每晚都会响起摇篮曲，使市民安眠。那个，虽然同族的妖怪们也应该是夜行性的···"
leader_trait_iku:0 "Saturday night forever"
leader_trait_iku_desc:1 "比起她实行的Premium Saturday，Saturday night是大家的最爱。（英文部分应指同名音乐和节目，其中有和某作中衣玖的符卡相同的动作）"
leader_trait_seija:0 "反骨精神高涨"
leader_trait_seija_desc:1 "领地的市民虽然总是充满了活力，争论的种子却并没有完全消失。"
leader_trait_nemuno:0 "孤高的商人"
leader_trait_nemuno_desc:1 "虽然不喜欢和他人合作，但不会忽视追求利益。也保护儿童。"
leader_trait_narumi:0 "名称不定的伞地藏（不确定的翻译）"
leader_trait_narumi_desc:1 "通过生命操作将自然能量转化为魔力。"
leader_trait_sagume:0 "独裁者的口头之祸"
leader_trait_sagume_desc:1 "她的精确言论能让经济情况好转，但粗心大意的话会引起无法预知的事态，所以说她的发言被当作独裁者的发言一样被恐惧着。"
leader_trait_doremy:0 "美梦的诱惑"
leader_trait_doremy_desc:1 "给市民提供在梦中的甜蜜的幸福感，但会造成从现实脱离的情况。"
leader_trait_hecatia:0 "变T的利益"
leader_trait_hecatia_desc:1 "市民对于这样土气打扮的人成为总督感到很遗憾。"
leader_trait_satono:0 "信者觉醒之舞"
leader_trait_satono_desc:1 "由于国民觉醒之舞和奇怪的粉末功效相乘、国民们各种各样的觉醒。"
leader_trait_patchouli:0 "七曜理论"
leader_trait_patchouli_desc:1 "根据个人的理论可以获得出色的研究成果。但因为不谙世故，所以说作为探索的指挥官有困难。"
leader_trait_kosuzu:0 "里的古书店"
leader_trait_kosuzu_desc:1 "有效利用作为书店的丰富知识，在科学研究发挥作用，特别是社会学方面有着较高的能力。另一方面，因为习惯了室内工作而不擅长探查工作。"
leader_trait_nazrin:0 "失物探寻"
leader_trait_nazrin_desc:1 "对一直在幻想乡中寻找失物来回奔走的她来说，探索行星是非常容易的事情。"
leader_trait_tewi:0 "地上的狡兔"
leader_trait_tewi_desc:1 "利用在地上的智慧的帝，也可以巧妙的移动科研船。"
leader_trait_ellen:0 "梦中的恋爱魔女"
leader_trait_ellen_desc:1 "作为魔女活了很久的她，非常擅长物理学方面的研究。"
leader_trait_hatate:0 "没出门过的记者"
leader_trait_hatate_desc:1 "不离开自己的空间，使用能力能够得到已经存在的情报的性质，比起记者来说成为研究者更加优秀。"
leader_trait_sizuha:0 "落叶之神"
leader_trait_sizuha_desc:1 "每年将树叶涂成红色，踢树干使树叶落下的她，精通生命的奥秘。"
leader_trait_yumemi:0 "可能性空间之兽"
leader_trait_yumemi_desc:1 "作为比较物理学权威闻名的梦美，在作为科学方面领先了五世纪。"
leader_trait_chiyuri:0 "可能性空间的助手"
leader_trait_chiyuri_desc:1 "作为岡崎教授的助手，除了整理书籍之外，也在宇宙中来回收集着有利情报。"
leader_trait_lyrica:0 "幻想之音色"
leader_trait_lyrica_desc:1 "听过她的幻想之音色的科学家们，默默的投身于自己的研究工作之中。"
leader_trait_rikako:0 "追梦的科学"
leader_trait_rikako_desc:1 "学研！　小五的科学。"
leader_trait_star:0 "危险感知"
leader_trait_star_desc:1 "即使在宇宙空间，感知活动的能力也活跃，即使是以光年为单位的那边的情况也可以感觉到"
leader_trait_eternitylarva:0 "古时的常世神"
leader_trait_eternitylarva_desc:1 "似乎曾经被称作常世神，虽然是谎言。"
leader_trait_kisume:0 "桶中少女"
leader_trait_kisume_desc:1 "从桶中勉勉强强可以看到的形象很可爱的样子。"
leader_trait_tojiko:0 "渡来人后裔"
leader_trait_tojiko_desc:1 "虽然关系看起来很好，大概是谎言吧。"
leader_trait_banki:0 "black头脑劳动"
leader_trait_banki_desc:1 "因为头和身体可以分开，在身体休息的时候，只使用头在工作。"
leader_trait_seiran:0 "Eagle Rabbit "
leader_trait_seiran_desc:1 "在未知的星系和宇宙怪兽意外的相见了，因为异常感染的研究失败的原因，船内发生了无法解释的互相残杀···曾经的研究船和死亡同在了。她登场的时候变得相对安全了。"
