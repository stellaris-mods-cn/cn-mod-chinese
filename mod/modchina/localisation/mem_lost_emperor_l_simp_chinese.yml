 MEM_NEOCH_DEMAND_VASS_PROPOSE:0 "为你们的神皇服务，而我将带领你们走向荣耀。"
 MEM_NEOCH_ASK_FOR_VASS_ACCEPT:0 "你们看到了智慧的化身。我将帮助你们实现伟大。"
