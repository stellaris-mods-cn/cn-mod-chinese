 MEM_NEOCH_INSULT_PROPOSE_2:0 "看到你们会让我畏缩。你们什么都不懂。真的，真的什么都不懂。"
 MEM_NEOCH_INSULT_ACCEPT_FE:0 "我活了6600万年。我见过星星们死去又再生。你觉得我有时间听你们可怜的叫声吗？"
 
