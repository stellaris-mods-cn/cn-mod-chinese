# Silent Sentinel
# By ViolentBeetle

l_simp_chinese:

 mem_sentinel_dig_site: "死亡和埋葬"
 mem_sentinel_dig_site_desc: "在[From.Planet.GetPlanetMoon]上发现了一艘巨大的飞船，大部分被埋在数吨的沙子和灰尘中。它的设计不同于我们以前见过的任何东西。 \n\n现场没有发现生命迹象或能量信号，但船本身似乎基本完好无损。"
 
 mem_sentinel.1.name: "进入点"
 mem_sentinel.1.desc: "我们终于设法钻进了船里 - 在飞船身挖出了一个洞来避过沙子。§Y[Leader.GetName]§!发现[Leader.GetHerselfHimself]所在的隔间似乎是一个机库，被一小群士兵从外面攻破了。 \n\n在机库中发现的几具尸体似乎属于§Y科尔加里帝国(Colgari Empire)§!的一个反叛派别。科尔加里帝国是一个恒星帝国，几百年前就存在于附近的太空区域。叛军显然拒绝承认乔拉斯皇帝的权威，他们认为乔拉斯是一个模仿已故皇帝的非法克隆人。他们执行了一项任务，登上他的个人旗舰 - §S第一哨兵§! – 孤注一掷地试图逮捕或暗杀他。 \n\n在这个房间里，他们与忠诚的海军陆战队员们交战，取得了胜利，建立了一个立足点。"
 mem_sentinel.2.name: "中央控制中心"
 mem_sentinel.2.desc: "§Y[Leader.GetName]§!报告说，[Leader.GetSheHe]已经成功侵入了另一个感兴趣的房间。 \n\n其中一个似乎是一个计算机集线器，包括一个AI核心以及另一个控制终端。来自太空港的数据证实，这艘飞船确实是§S第一哨兵§!，袭击发生时，乔拉斯皇帝也在船上，当时他正在穿越整个帝国寻求支援。 \n\n攻击发生后，机组人员试图激活自动防御系统，但出现了问题:由于某些原因，机器人士兵无法区分机组人员和登机人员，不分青红皂白地对他们进行攻击。 \n\n从目前的房间状况判断，机组人员成功夺回了控制中心，并以极端的偏见使用爆炸物使AI瘫痪。"
 mem_sentinel.3.name: "豪华大厅"
 mem_sentinel.3.desc: "我们在飞船的中部找到了一个占据了几层甲板的大隔间。 \n\n这是一个接待大厅，皇帝可以在这里举办招待会和参加其他活动。 \n\n从地板上的尸体和被掀翻的家具判断，叛军、飞船上的安全人员和安全机器人都在这里进行了大规模交火。很难说谁赢了，因为三方在这个过程中都损失惨重。"
 mem_sentinel.4.name: "皇室"
 mem_sentinel.4.desc: "在飞船的内部舱室深处，我们发现了为皇帝本人保留的防御工事。 \n\n豪华房间采用了武器防火、防辐射等环境保护措施，拥有自己的生命保障系统，并备有经久耐用的豪华物品和美味佳肴。 \n\n§Y[Leader.GetName]§!认为房间里的遗骸属于国王乔拉斯本人和他最信任的六名顾问和朝臣 - 他们的死因似乎是碘中毒。 \n\n碘对科尔加里人的生理机能有麻醉作用，小剂量的碘能引起欣快感，但大量的碘能引起全身器官衰竭。木乃伊组织中的浓度似乎比致死浓度高10倍。目前尚不清楚这是一起意外、自杀还是谋杀。"
 mem_sentinel.5.name: "失落的哨兵"
 mem_sentinel.5.desc: "§Y[Leader.GetName]§!报告说，[Leader.GetSheHe]终于成功地确定了舰桥的位置。桥梁系统的损害很小;在飞船上发生的导致其灭亡的事件要清楚得多。\n\n事实证明，导致这艘飞船沉没的不是战斗或AI起义，而是引擎故障。其中一个推进器的等离子体流量控制系统有一个缺陷，如果没有这个缺陷，很容易就能修复，但由于机组人员忙于内部的战斗和破坏控制，AI系统又被关闭，没有人能监控它。\n\n当其中一个管道爆裂时，船上充满了大量的辐射，杀死了皇帝住所外的所有人。很明显，这发生在科尔加里领土之外，并且禁用了AI核心，既阻止了遇险信号的发送，也阻止了海军其他人员的远程跟踪。在无人驾驶的情况下，这艘休眠的飞船在太空中漂浮了很长一段时间，直到它被[From.Planet.GetName]的重力捕获，并撞到星球表面上。 \n\n尽管如此，这艘船实际上仍然具有空间价值，只要稍加修理，它就可以重新投入使用，在我国海军服役。"
 mem_sentinel.5.a: "修理飞船。"
 mem_sentinel.5.a.tooltip: "战列舰§Y第一哨兵§!将成为我们海军的一部分。"
 mem_sentinel.5.b: "扔掉它，这艘船运气不太好。"
 
