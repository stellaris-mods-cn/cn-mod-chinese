 civic_tw_arcane_society:0 "神秘的社会"
 civic_tw_arcane_society_desc:0 "玄学现象，可以用心灵异能或奥术来描述，是这个社会中自然发生的现象，在社会的各个部分都扮演着重要的角色。"
 TW_ARCANE:0 "游戏开始便有§Y灵能理论§!技术 \n研究速度: §G+5%§! \n可以建造£building §Y$building_tw_sanctum$§!建筑和增加额外§Y牧师§!工作"
 civic_tw_sunwell:0 "太阳井之光"
 civic_tw_sunwell_desc:0 "太阳井是神秘力量的源泉，被守卫为圣多瑞最神圣的地方。这种权力的源泉坐落在一系列的羊圈之上，毫无疑问是这个社会的中心。"
 Bloodelf:0 "§R辛多雷§"
 Bloodelf_desc:0 "辛多雷是一个骄傲的精灵种族，它保存着灿烂的文明和一个有教养的魔法社会。他们非常长寿。"
