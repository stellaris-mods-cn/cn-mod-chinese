 belf_eternal_spring:0 "永恒之春"
 belf_eternal_spring_desc:0 "这些行星的森林沐浴在红色和黄色之中。永恒的春天来了，每一次大的变化都是过去的事。永恒的美丽和完美使这个星球的景观成为一个纪念碑。"
 
 d_silvermoon_tw_desc:0 "银月城辉煌的首都，是文明的一颗璀璨明珠。它的金饰和漂浮的塔尖是辛多雷力量的证明"
 d_sunwell_tw_desc:0 "太阳井是神秘力量的源泉。它是社会的中心，是宇宙中每一个罪恶之神最神圣的地方"
 d_eversong_desc:0 "永歌林，是永恒的美。一座永恒的春天之林，是为了满足它主人的需要而建造的。"
 d_sanctum_tw_desc:0 "圣所是一个拥有奥术力量的地方，它能够绘制奥术力量并使其对居民有用。"
 d_sanctum_tw_sun_desc:0 "圣所是一个拥有奥术力量的地方，它能够绘制奥术力量并使其对居民有用。"
 d_sanctum_tw_moon_desc:0 "瑟伦斯学院是历史最悠久、最受尊敬的奥术学院之一。"
 d_sanctum_tw_stars_desc:0 "达尔雷玛·桑斯蒂德的神殿，奎尔萨拉斯的第一个统治者，见证了精灵人民的成功。"
 d_sanctum_tw_north_desc:0 "圣所是一个拥有奥术力量的地方，它能够绘制奥术力量并使其对居民有用。"
 d_deadscar_tw_desc:0 "死疤是对罪恶的一段漫长而痛苦的记忆。我知道他们必须记住什么，为什么而战，以确保这样的灾难不会再发生。"
 d_magister_tw_desc:0 "大法师之台是大法师势力的权力中心。"

 personality_belf_personality:0 "§Y萨拉斯孤立主义者§!"
 personality_belf_personality_desc:0 "除非必要，否则这些精灵很少与其他物种交流。"

 BELF_DOW_PROPOSE_01:0 "时间到了。你将学会惧怕罪恶的力量!辛多雷! Selama'ashal Anore!"
 BELF_VASSAL_GREETING_DISLOYAL_01:0 "你的顽固统治已经够久了，你的垮台只是时间问题。我们有几千年……你呢?"
 BELF_VASSAL_GREETING_01:0 "我代表银月向您致意!"
 BELF_WAR_GREETING_03:0 "感受罪恶的力量吧!辛多雷!很快，你就只剩下一堆灰烬了。"
 BELF_WAR_GREETING_02:0 "当然，你有福被我们攻击。是时候有人把复杂的文化带到这个你称之为首都的星球上了。"
 BELF_WAR_GREETING_01:0 "你还在这里?你一定对我们的美丽和优越非常着迷"
 BELF_FRIENDLY_GREETING_04:0 "永恒的太阳依然指引着我们。"
 BELF_FRIENDLY_GREETING_03:0 "永恒之美永存。"
 BELF_FRIENDLY_GREETING_02:0 "Bal'a dash Malanore!"
 BELF_FRIENDLY_GREETING_01:0 "我能为你做些什么，代表奎尔萨拉斯永恒的土地?"
 BELF_THREATENED_GREETING_01:0 "血魔们将忍受每一个障碍，接受每一个挑战，变得比以前更强大!"
 BELF_NEUTRAL_GREETING_05:0 "我非常抱歉，摄政领主不允许观众在指定时间内观看。"
 BELF_NEUTRAL_GREETING_04:0 "永恒之美永存"
 BELF_NEUTRAL_GREETING_03:0 "银月城的塔尖是如此的宏伟壮观，以致于宇宙中没有一座城市能与之相比。没有一种工艺像我们这样，没有一种掌握超出我们的理解和技能。"
 BELF_NEUTRAL_GREETING_02:0 "我们是高贵的，因此我们将利用我们与生俱来的权利!"
 BELF_NEUTRAL_GREETING_01:0 "我代表银月向您致意。"
 BELF_DOMINEERING_GREETING_01:0 "恶心的野蛮人!很快你就会被我们踩在脚下，这是我们与生俱来的权利。"
 BELF_DOMINEERING_GREETING_02:0 "你真的认为你有机会对抗我们对奥术的掌握吗?只要顺服，我们就可以发发慈悲。"
 BELF_DOMINEERING_GREETING_03:0 "你想让我们邀请你去银月吗?也许你能亲眼看到我们的优势。"
 BELF_HOSTILE_GREETING_03:0 "Bash'a no falor talah!"
 BELF_HOSTILE_GREETING_02:0 "Tal anu'men no!凡与辛多雷血之子为敌的，都必死! Selama ashal'anore!"
 BELF_HOSTILE_GREETING_01:0 "我们会有正义!
 BELF_OVERLORD_GREETING_01:0 "你可以说话，但必须快。"
 BELF_OVERLORD_GREETING_02:0 "Bal'a dash!你能帮我们什么忙?"
 BELF_WAR_GREETING_01:0 "你是来跪在摄政王面前乞求他的怜悯的吗?"
 BELF_WAR_GREETING_02:0 "Bash'a no falor talah!品尝真正死亡的寒意"
 BELF_WAR_GREETING_02:0 "胜利就在眼前。辛多雷会赢的。这是我们与生俱来的权利。"

 belf_outland:0 "破碎的世界"
 belf_outland_desc:0 "由于神秘现象而依然可以居住的被粉碎的世界，但也带来了各种各样的麻烦。"

