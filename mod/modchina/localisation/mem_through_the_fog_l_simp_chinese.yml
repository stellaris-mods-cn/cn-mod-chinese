# Through the Fog
# By ViolentBeetle
l_simp_chinese:
 mem_through_the_fog_dig_site: "迷雾穿梭"
 mem_through_the_fog_dig_site_desc: "[From.Planet.GetPlanetMoon]的表面覆盖着被有毒浓雾掩盖的废弃城市的腐朽废墟。大气中升高的电活动使得从轨道上研究它们变得困难，但是屏蔽设备应该允许我们安全地探索表面。"
 
 mem_through_the_fog.1.name: "佐玛遗址"
 mem_through_the_fog.1.desc: "对§Y[From.Planet.GetName]§!表面的考古研究证实，这个星球上的遗迹属于一个已经灭绝的物种，他们称自己为§S佐玛§!。 \n\n与大多数人不同的是，他们似乎对太空旅行不感兴趣，也从未发现过超空间航道网络。然而，尽管如此，他们还是开发出了令人印象深刻的技术，几乎从未离开过他们的家乡。§Y[Leader.GetName]§!将§S纳米技术§!列为他们的主要专业领域。\n\n当另一个巨大的天体，可能是一颗小行星或彗星与[From.Planet.GetPlanetMoon]相撞，使其无法居住时，它们似乎就消失了。奇怪的是，在指定的墓地外发现的尸体非常少 - 远远少于发生这样大规模灾难的预期。"
 mem_through_the_fog.2.name: "世界末日的征兆"
 mem_through_the_fog.2.desc: "由于担心遭到篡改和破坏，佐玛似乎对其新闻出版物的低技术含量硬拷贝进行了过分的制作和维护。其中一些保存完好，§Y[Leader.GetName]§!得以重建导致他们文明衰落的部分事件。 \n\n大量的报告都涉及到一个巨大的彗星与 \"§S世界末日的征兆§!\" - [From.Planet.GetName]的碰撞过程。 佐玛领导层透露了一个为灭绝级别的事件准备的秘密项目的存在，但该事件的确切性质目前还不清楚。著名的纳米技术专家显然是被召集来对此做出贡献的。"
 
 mem_through_the_fog.3.name: "云观者项目"
 mem_through_the_fog.3.desc: "根据从档案中找到的信息，§Y[Leader.GetName]§!能够找到一个研究人员旨在使佐玛免于灭绝的设施。代号 \"§S云观者项目§!\"，它似乎在某种程度上与纳米粒子群有关，但不清楚确切的目标是什么。这个项目在撞击发生前不久就完成了，大部分都被废弃了，没有留给子孙后代，因为在末日即将来临的情况下，没有理由做任何备份。"
 
 mem_through_the_fog.4.name: "佐玛还活着!"
 mem_through_the_fog.4.desc: "经过广泛的研究，考古学家对§Y[From.Planet.GetName]§!证实了长期以来的猜测。佐玛从摧毁他们星球的撞击事件中幸存下来，但不是我们所认识的那种形式。 \n\n经过广泛的传感器校准后，很明显空气中充满了纳米粒子，每个纳米粒子都包含一块佐玛思想。由于预期会有影响，佐玛当局分发了一种新型纳米机器的样本给市民注射。虽然有少数人拒绝，但大多数人的大脑被扫描，身体被分解成纳米团，每个人都能保持一个完整的大脑。这样，他们从世界的毁灭中幸存了下来。 \n\n自从我们踏上这个星球以来，它们一直在尝试着交流，尽管由于电力的需求，大多数佐玛仍然处于休眠状态，只有少数在特定的时间是活跃的。大多数关键人员必须保持有形的形式，以确保成功的转换，所以我们不太可能找到足够的数据来复制这个过程。然而，这种存在的可能性是令人着迷的。"
 mem_through_the_fog.4.a: "使用电磁脉冲发生器摧毁纳米粒子。"
