# Cold Comfort
# By ViolentBeetle

l_simp_chinese:
 
 mem_cold_dig_site: "寒冷国度"
 mem_cold_dig_site_desc: "§Y[From.Planet.GetName]§!的表面非常冷，根据它在星系中的位置，比预期的冷得多。尽管它现在不适合居住，一个工业文明的腐烂的废墟散布在[From.Planet.GetPlanetMoon]的表面，表明相对最近和极端剧烈的气候变化。"
 
 mem_cold.1.name: "死亡世界"
 mem_cold.1.desc: "对§Y[From.Planet.GetName]§!表面的考古研究明确地证实了最初从轨道上观察到的情况 - 这颗行星确实在某个时间点上曾是智人有机生命(一种自称§S埃夫§!的大型哺乳动物物种)的家园。他们的技术水平是明显的前太空飞行，但在其毁灭的时候，当地人正在经历工业化和技术进步。这一进程在某种程度上受到他们有限的能源供应的阻碍 - 星球上没有足够的化石燃料或裂变材料。 \n\n尽管埃夫拥有大规模杀伤性武器，但它并没有在世界末日般的战争中自我毁灭，也没有任何迹象表明会有内乱或来自太空的入侵。然而，从建筑物、其他埃夫残留物和土壤中不寻常的衰变模式，以及来自不确定来源的电离辐射来看，这个星球肯定出了问题。 \n\n是什么毁灭了他们的文明，这仍然是个谜——就好像星球上所有的生命一夜之间都灭绝了。如果是武器，那就不是我们以前遇到过的。"
 mem_cold.2.name: "腐烂国度"
 mem_cold.2.desc: "§Y[Leader.GetName]§!和[Leader.GetHerHis]对埃夫文明遗迹的探索越多，他们遇到的奇怪事件就越多。 \n\n早些时候检测到的辐射并不来自任何放射性物质的污染。相反，半衰期为数百万年的稳定同位素，正以大幅加快的速度衰变——足以被标准的辐射设备检测到。复杂的化合物在可测量的范围内分解，其方式与我们预期在低温下发生的任何化学过程都不一致。即使是星光灿烂的天空，从[From.Planet.GetPlanetMoon]的表面上看，也会以某种方式变暗。 \n\n这些现象正从更大的一块陆地上的一个点辐射开来。这可能就是他们的消息来源。"
 mem_cold.3.name: "天空剃刀项目"
 mem_cold.3.desc: "对困扰§Y[From.Planet.GetName]§!的奇怪异常现象的起源点的探索已经被证明是危险和徒劳的——该地区本身大部分已经变成了放射性流沙。然而，数据从那里被转移到遥远的地方进行备份，其中一些仍然可用。 \n\n正如早先建立的，埃夫与能源短缺作斗争来维持他们的文明，为了解决这个问题，他们开始了一个代号为§S天空剃刀§!的项目。他们希望通过打开某种空间裂缝，从另一个宇宙中吸取能量，从而发现一种无限的能量来源。 \n\n在摧毁埃夫文明的灾难发生之前，研究机构一直在进行研究并发送报告，但从表面上看，他们并没有成功。事实上，根据§Y[Leader.GetName]§!所说，他们甚至没有接近任何一种工作原型——他们的研究完全是胡说八道。 \n\n这意味着天空剃刀不太可能对星球的毁灭负责。然而，两者之间显然存在联系。"
 mem_cold.4.name: "世界之洞"
 mem_cold.4.desc: "在前天空剃刀设施现场进行的进一步测量和对报告的广泛研究导致§Y[Leader.GetName]§!得出了一个惊人的结论，即埃夫不对他们的破坏负责:是别人。 \n\n天空剃刀的研究人员甚至没有接近于打开任何一种裂缝，这是很清楚的，但似乎有人，在一个不同的宇宙 - 可能是另一个宇宙版本的埃夫 - 做的。他们的“天空剃刀”是成功的，并通过在天空剃刀设施所在的地方制造一个裂口，进入了我们的宇宙，为我们提供了无限的能量。最初的开口导致大量的能量从局部空间被抽走。这种能量包括化学键和化学键的热量和能量，导致物质被撕裂。这种影响在天空剃刀的地方是最具破坏性的，但对其他地方的所有生命形式仍然是致命的，特别是当加上温度的大幅下降。 \n\n能量的流动已经减慢，但仍然是一个持续的消耗，裂缝继续从行星吸走能量。不幸的是，我们无法从我们这边将裂谷压塌或与另一边接触——即使假设有人仍然在人为地保持裂谷张开，而且这不是一个自我维持的失控过程。 \n\n另一方面，只要我们避开[From.Planet.GetPlanetMoon]的表面，就不会受到任何负面影响，因为排水强度呈指数下降。如果这个过程继续下去，§Y[From.Planet.Solar_System.GetName]§!星系恒星的生命周期将缩短几千年，宇宙的热死亡将提前10年到来。没什么好担心的。"
 mem_cold.4.a: "这仍然令人不安。"
 
