 # Version Check
 # Warning message
 mem_version_check.2.name:0 "通知"
 mem_version_check.2.desc:0 "这个消息的出现是因为这只发生在存档游戏中，或者在游戏启动后更多事件Mod(More Events Mod)更新。\n\n如果这个mod在一个正在进行的游戏中被激活，它不会造成任何问题，但是一些功能只有在新开始的游戏中才会出现。\n\n如果这个游戏从一开始就已激活MEM，这意味着在此期间有一个更新。它不一定会导致问题，但总是更新可能会破坏旧游戏存档。如果遇到问题，请确认它们也出现在新开始的游戏中，然后将它们报告为bug。它们很可能是由旧的存档造成的版本不兼容性造成的。\n\n这个警告消息不会在这个游戏中再次出现。我们希望你喜欢我们的mod!"
