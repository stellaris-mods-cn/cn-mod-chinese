att_trait_siege:0 "§L攻无不克：§!"
 att_trait_siege_howto:0 "\n\n§Y舰队轰炸的行星越多，这个技能的等级提升也就越快。"
 att_trait_siege_whatisthis:0 "精通围攻行星的将领可以引导我们走向胜利。"
 att_trait_siege_maxed:0 "\n\n§H这位海军上将可以像一把灼热的餐刀切开黄油一样击溃行星的防御系统。§!"
