att_trait_shock:0 "§L战意高扬：§!"
 att_trait_shock_whatisthis:0 "一名擅长突袭的海军上将总是寻求袭击敌军的机会。若有必要，他可以血战到最后一兵一卒。"
 att_trait_shock_howto:0 "\n\n§Y只要这名海军上将被分配到舰队中即可提升该技能的等级。"
 att_trait_shock_maxed:0 "\n\n§H这位海军上将可以在逆境中扭转战场的走向，力挽狂澜。§!"
 att_trait_shock_ineffect:0 "\n当战意高扬被激活后，海军上将会得到额外的伤害加成。"
 att_trait_shock_lv0:0 "$att_trait_shock$§E0§!"
 att_trait_shock_lv0_desc:0 "$att_trait_shock_whatisthis$\n\n§P通过激发战意高扬效果来提升技能等级。§!$att_trait_shock_howto$"
