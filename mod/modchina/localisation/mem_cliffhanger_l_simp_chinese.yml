# Cliffhanger
# By ViolentBeetle

l_simp_chinese:
 mem_cliffhanger_dig_site: "绝岭雄风"
 mem_cliffhanger_dig_site_desc: "某种人工结构建在巨大的悬崖上，俯瞰着巨大的构造裂缝。它的墙壁挡住了所有的传感器，阻止我们从轨道上测绘它的地下部分，但如果暴露的部分有任何迹象，它是一个巨大的圆柱体。这里似乎没有任何门窗或其他入口。 \n\n谁能在这么一个毫无生气的地方造出这样的东西，为什么?"
 mem_cliffhanger.1.name: "螺丝"
 mem_cliffhanger.1.desc: "目前，在§Y[From.Planet.GetName]§!上的地下结构的研究还没有取得很大的进展。 \n\n这种结构是坚不可摧的任何东西，可以应用，而不会损害任何贵重物品可能发现在里面。最先进的墙壁屏蔽技术可以防止任何试图穿透地面的扫描——对他们来说，墙壁看起来就像穿过地面的同一块石头。 \n\n在悬崖表面进行了小规模的拆除，以揭示更多的墙壁结构。它并不完全是光滑的，一个螺旋状的坡道穿过它，使整个东西看起来像一个巨大的§S螺丝§!，或者也许是一个类似钻头的东西。 \n\n§Y[Leader.GetName]§!现在打算开始探索其他可能的角度，从顶部开始。"
 mem_cliffhanger.1.a: "我们换个角度。"
 mem_cliffhanger.2.name: "从上往下"
 mem_cliffhanger.2.desc: "从悬崖顶部向下挖掘要比以前试图进入§Y[From.Planet.GetName]§!上的奇怪结构更成功。虽然它仍然是加强，圆柱体的顶部实际上包含一个舱口，可以打开。 \n\n在内部，我们发现了第一个证据，表明它是用来安置有机居民的。它的顶层似乎是一种用来迎接来自上面的访客的大厅。墙上挂满了五颜六色的装饰物，还有写着标语的横幅，上面的语言我们不认识，也无法翻译。桌子上放着一堆堆预先包装好的零食和瓶装饮料，它们是在无菌的环境中保存下来的，但显然很古老。 \n\n似乎这个建筑的建造者从来没有到过这里。"
 mem_cliffhanger.3.name: "螺丝在拧紧"
 mem_cliffhanger.3.desc: "§Y[Leader.GetName]§!已经成功地探索了§Y[From.Planet.GetName]§!上发现的大部分结构。在较低的楼层，考古学家发现了一个工程区域。通过某种自毁机制，数据核被熔成熔化的碳块，但通过研究这一机制，揭示了一些更有趣的细节。 \n\n首先，这个结构最初并不是建立在[From.Planet.GetPlanetMoon]上的。它在其他地方组装好，然后从轨道上掉下来，在辅助发电机的支持下利用自身的重力钻到地面。一旦这样做了，人口就会涌进来，这个洞就会被填满，永远地把它埋起来，无法被发现，与世界其他地方隔绝。利用其自身的能量来源，这个自我维持的综合体可以存在几个世纪，甚至几千年。 \n\n但大多数系统从未被激活。"
 mem_cliffhanger.4.name: "避难所 1187"
 mem_cliffhanger.4.desc: "尽管大部分的数据核都被彻底摧毁了，但§Y[Leader.GetName]§!在结构的较深处发现了一些功能正常的核。熔化其余部分的自毁机制也被触发了，但似乎出现了故障，没有人再检查一遍。现在，我们已经可以看出这个复合体的真正目的了。 \n\n这座建筑被称为§S避难所 1187§!，它是在银河系中被广泛制造和传播的结构之一。 \n\n创造者们预计某种未指明的灾难会降临到整个银河系，尤其是他们的世界，并相信他们的物种生存的唯一方式是创造大量的地下避难所，就像这个避难所一样，隐藏在遥远的行星上。它们永远不会被发现，也不会从内部打开，永远保护居民的安全。 \n\n然而，在[From.Planet.GetName]上的却被遗弃了，因为它落在离断层线太近的地方，有暴露的危险。的确，他们的担心是有道理的，因为亿万年后我们发现它伸出了悬崖。这项事业所使用的技术无疑会对我们的产业很有帮助，但是目前还没有关于银河系中其他避难所的位置和部署数量的信息。"
 mem_cliffhanger.4.a: "他们可能还在我们身边!"
 mem_cliffhanger.4.a.phobe: "他们最好躲起来!"
 mem_cliffhanger.4.a.phile: "可怜的东西，都在地下。"
 mem_cliffhander.4.a.swarm: "没有罐头食品可以永远逃避我们。"
