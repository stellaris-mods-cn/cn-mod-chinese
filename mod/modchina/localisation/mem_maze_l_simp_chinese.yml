 #Tile blockers
 d_mem_maze_overgrowth: "明显的过度生长"
 d_mem_maze_overgrowth_desc: "一片浓密而有弹性的植被，看上去与周围环境格格不入，而且无法被扫描到。它显然在隐藏什么，但那是什么呢?"
