#shroud events
 endim.3000.name:0 "虚境"
 endim.3000.a:0 "进入虚境。"
 endim.3000.intro.desc:0 "虚境。这令人难以置信的奇怪和不安，但同时……立即熟悉。任何具有灵能异能的智者都会在梦中看到这个地方，尽管他们当时可能并不知道。\n\n我们现在徘徊在这个领域的悬崖边上，离作为这里和正常空间或我们所说的真实世界边界的中间地带的空白不远。\n\n深入虚境需要比以往任何时候都更多的能量。我们不能磨磨蹭蹭……即使是现在，我们也被监视着。"
 endim.3000.1.desc:0 "今天虚境很安静。"
 endim.3000.2.desc:0 "有东西在监视我们。"
 endim.3000.3.desc:0 "这边看起来完全不一样。"
 endim.3000.4.desc:0 "他们应该派个诗人来……"
 endim.3000.5.desc:0 "黑暗的东西来了。"
 endim.3000.6.desc:0 "我们还在做梦吗?"
 endim.3000.7.desc:0 "我们……我们做了它。我们在里面!"
 endim.3000.8.desc:0 "一个……存在，某种程度上，徘徊在附近。它召唤我们深入虚境……"
 endim.3000.9.desc:0 "你也听到那些声音了吗?"
 endim.3000.10.desc:0 "虚境充满了力量。感觉像……家"
 endim.3000.11.desc:0 "你认为你现在呼吸的是空气吗?"
 endim.3000.12.desc:0 "我们看见了，却又看不见。关于这个地方有很多要了解的。"
 endim.3000.13.desc:0 "我们缺少什么感官，使我们看不见、听不见周围的另一个世界?"
 endim.3000.14.desc:0 "多保重。在这个地方，即使是走神的念头也可以变成有形的东西……而且，往往与自己作对。"
 endim.3000.15.desc:0 "我们本不该在这里。"
 endim.3000.16.desc:0 "如此……多……的力量。"
 endim.3000.17.desc:0 "必须……集中注意力……"
 endim.3000.18.desc:0 "这可能是一切开始的地方吗?"
 endim.3000.19.desc:0 "恐怖……恐怖是有脸的。"

 endim.3010.desc:0 "灵能探测器还没有从我们之前对虚境的访问中恢复过来。没有它的灵能，我们只能短暂地瞥见这个稍纵即逝的领域——就像记忆模糊的边缘就在我们伸手可及的地方。\n\n这里没有适合我们的东西。我们以后还得回来。"
 endim.3020.desc:0 "虚境的强大能量已成功导入我们控制下的灵能化身!\n\n在转化为我们的宇宙之后，新生的灵能实体在[Root.Capital.GetName]的轨道上合并成了一个太空实体"
 endim.3021.desc:0 "虚境的强大能量已成功导入我们控制下的灵能化身!\n\n在转化为我们的宇宙之后，这个新生的灵能实体在[Root.Capital.GetName]的表面融合成了一个巨大的战士。"

 endim.3022.desc:0 "召唤灵能实体并将其带入我们的宇宙所需要的灵能力量，远远超出了我们目前所能引导的能力。当我们的尝试失败时，虚境的灵能能量因激动而衰竭。"
 endim.3023.desc:0 "召唤灵能化身的尝试只取得了部分成功。虽然这个生物呈现了正确的形态并被转化为我们的宇宙，但我们的灵能探测器却没能将它置于我们的控制之下!\n\n我们现在面对的是一个侵略性的灵能实体，它将摧毁它所经过的一切!"
 endim.3024.name:0 "虚境入侵"
 endim.3024.desc:0 "虚境的生物已经穿透了空间的织物，并在[shroud_spawn_system.GetName]星系中物化了!这个复仇心重的灵能实体已经积聚了大量的灵能能量，并正利用它猛烈攻击任何阻挡它前进道路的不幸之人。"
 endim.3024.a:0 "敌对对象检测。"
 endim.3026.name:0 "虚境灵能实体被驱逐"
 endim.3026.desc:0 "正常空间中存在的持续萎缩已经削弱了[shroud_spawn_system.GetName]星系中的化身，使其无法再保持其有形的形式。它被驱逐回虚境中。"
 endim.3026.a:0 "敌对对象销毁。"

 boon.psi.link_2:0 "虚境的强大能量已经涌入所有灵能控制设备之间共享的公共灵能连接。"
 boon.ship.link_2:0 "我们的能源研究指导单位已经设法在虚境和我们的星际飞船之间建立了一个临时的管道。"

 endim.3031.desc:0 "$boon.ship.link_2$\n\n所有星际飞船所遭受的正常磨损已经在我们的舰队中消失了。结果，我们的维修费用大大降低了。"
 endim.3032.desc:0 "$boon.psi.link_2$\n\n建立了使用灵能能量的统一研究体系，将大大提高工作效率。"
 endim.3033.desc:0 "$boon.ship.link_2$\n\n我们的战舰现在可以通过使用灵能能量来增强我们的护盾系统。"
 endim.3034.desc:0 "$boon.ship.link_2$\n\n使用灵能能量，我们的火控系统现在能够增强我们武器系统的力量。"
 endim.3035.desc:0 "$boon.ship.link_2$\n\n使用灵能能量，我们的火控系统现在能够提高我们武器系统的射击速度。"
 endim.3037.desc:0 "$boon.psi.link_2$\n\n我们的灵能力量比以往任何时候都更强大，从而产生更大的政治影响力。"
 endim.3038.desc:0 "$boon.psi.link_2$\n\n我们从未有过如此强烈的凝聚力。"
 endim.3039.desc:0 "$boon.ship.link_2$\n\n使用灵能能量，我们的舰船控制系统现在可以直接影响我们舰船的行动，增加它们在敌人火力面前的闪避能力。"
 endim.3040.desc:0 "$boon.ship.link_2$\n\n利用灵能能量，我们的舰船控制系统现在能够进行有限的现场维修，修补船体裂缝。"
 endim.3042.desc:0 "$boon.ship.link_2$\n\n利用灵能，我们的舰船控制系统现在能够增强推进器的强度，从而大大提高亚光速。"
 endim.3044.desc:0 "$boon.psi.link_2$\n\n我们现在可以在舰船在太空中移动时探测到它们，而这一距离远远超过了任何传统传感器阵列所能探测到的距离。"

 endim.3045.1.desc:0 "我们的灵能探测器用来连接虚境的管道突然坍塌，因为虚境的几个能量层毫无预兆地发生了转移。\n\n我们被迅速地弹回正常空间。"
 endim.3045.2.desc:0 "我们的灵能探测器已经被我们与虚境通讯时所承受的紧张压力所压倒。\n\n他们不能再维持这种联系了。"
 endim.3045.3.desc:0 "起初慢慢地，然后越来越快，我们对虚境的把握开始滑落。我们被弹回正常空间。"
 curse.psi.link_2:0 "强大的灵能反弹已经通过我们与虚境的管道反弹回来，并进入所有灵能控制设备之间共享的公共灵能连接。"
 curse.ship.link_2:0 "一种强大的灵能反弹已经通过我们的管道与虚境反弹回来，它似乎正在影响我们的舰船。"

 endim.3052.desc:0 "$curse.ship.link_2$\n\n他们的装甲变得脆弱不堪，再也无法承受曾经的惩罚。"
 endim.3053.desc:0 "$curse.psi.link_2$\n\n由于某种原因，这对整个[Root.GetName]的人口组装率产生了有害的影响。"
 endim.3054.desc:0 "$curse.psi.link_2$\n\n使用灵能能量的统一研究系统被打破，将大大降低工作效率。"
 endim.3055.desc:0 "$curse.psi.link_2$\n\n我们积累政治影响力的速度已大大降低。"
 endim.3056.desc:0 "$curse.psi.link_2$\n\n曾经存在的凝聚力已经被打破。"
 endim.3057.desc:0 "$curse.ship.link_2$\n\n我们的船在移动，好像有一种看不见的力量在阻止它们，就像橡皮筋一样。这就导致了亚光速旅行要慢得多。"
 endim.3058.desc:0 "$curse.psi.link_2$\n\n这种消极的能量已经削弱了我们地面部队的火力，他们在一段时间内在战斗中效率将大大降低。"
 endim.3059.desc:0 "一种强大的心理反应已经通过虚境的管道反弹回来，它似乎正在干扰我们的星际传感器。\n\n来自所有源的传感器分辨率都大大降低，导致传感器的范围大大缩短。"

 endim.3100.desc:0 "[Root.Capital.GetName]...视野模糊，但毫无疑问，这就是我们的首都[Root.Capital.GetName]。即使透过烟雾缭绕的火墙，伟大的城市看起来既不同又熟悉。成千上万的…不，数以百万计的残片散落在街道上，所有这些都是[Root.GetSpeciesName]。\n\n§P"你的未来。"§!\n\n废墟中没有留下任何生物。在上面的天空中，巨大的轨道装置，拖着烟雾，开始缓慢而不可避免地向星球降落。我们正在见证一个可能的未来吗?\n\n§P"许多中的一个，事已至此，如日升天，这就是你的命运。"§!\n\n视觉结束的速度和开始的速度一样快，留下了一种灵能能量漩涡的瘴气。"
 endim.3100.a:0 "§G将能量导入化身。§!"
 endim.3100.b:0 "§Y恩惠: 增加传感器范围。§!"
 endim.3100.c:0 "§R恩惠: 增加护盾强度。§!"
 endim.3110.desc:0 "这是虚境的一个特别狂暴的区域。巨大的原始灵能能量流通过这里，有时会产生半智能的灵能幻影。\n\n这些混乱的灵魂经常互相冲突，在持续数千年的战斗中释放出巨大的灵能力量。事实上，这样的决斗似乎正在发生。\n\n我们应该谨慎行事。"
 endim.3120.desc:0 "在虚境的深处，突然有一种存在感。像我们一样的访客 - 一个强大的灵能探测器，由对我们完全陌生的思想制造，就像对虚境一样。\n\n一个模糊的图像，巨大的有机生命体漂浮在某种厚厚的、气态的大气中，由一群较小的生物陪伴着，随着它们灵能的回声触及我们的灵能，它们短暂地闪烁着出现。"
 endim.3130.desc:0 "一望无际的沙漠展现在我们面前。我们以前来过这里。\n\n§P"Shala'kul milem zunak?"§!\n\n沙子里冒出了什么东西。这很难看到。\n\n§P"Zharabi, melasuk."§!\n\n这话像雷声，从出其不意的口中发出。我们不得不回答。"
 endim.3130.a:0 "Shashka malak."
 endim.3130.b:0 "Tirit nali dasumara!"
 endim.3130.c:0 "Kunak de'Kirak."
 endim.3140.desc:0 "突然，在清醒的痛苦时刻，我们存在的本质暴露无遗。一个多元宇宙，成千上万个像我们一样的星系被锁在无休止的冲突循环中。\n\n它开始，结束，然后又开始。每次都有数以万亿计的生命悬在天平上。\n\n§P"就是这样，"§!一个声音低语,§P"它将永远如此。"§!"
 endim.3150.desc:0 "我们从遥远的高空俯瞰我们的星系，距离大概有几十万光年。在没有任何警告的情况下，灵能之流以令人难以置信的速度将我们冲向无数的恒星，进入属于一个失落帝国 - [fallen_empire.GetName]的太空区域。\n\n恒星嗖嗖飞过，然后是行星，直到视野最终定格在一个[fallen_empire.GetSpeciesName]城市。令人难以置信的尖塔拔地而起，在反重力技术的帮助下，一代又一代的尖塔拔地而起。水流把我们带进这样一个尖塔，穿过一堵又一堵墙，直到我们到达一个类似于大型会议室的地方。它被两个[fallen_empire.GetSpeciesNamePlural]占据，舒适地漂浮在失重的椅子上，彼此用柔和的声音交谈。"
 endim.3150.a:0 "§Y深入他们的内心寻找秘密。§!"
 endim.3151.v1.desc:0 "$endim.3151.a.desc$\n\n$endim.3151.1.desc$\n\n$endim.3151.b.desc$\n\n$endim.3151.4.desc$\n\n$endim.3151.c.desc$"
 endim.3151.v2.desc:0 "$endim.3151.a.desc$\n\n$endim.3151.2.desc$\n\n$endim.3151.b.desc$\n\n$endim.3151.5.desc$\n\n$endim.3151.c.desc$"
 endim.3151.v3.desc:0 "$endim.3151.a.desc$\n\n$endim.3151.3.desc$\n\n$endim.3151.b.desc$\n\n$endim.3151.6.desc$\n\n$endim.3151.c.desc$"
 endim.3151.a.desc:0 "[fallen_empire.GetSpeciesNamePlural]显然是某种显要人物，讨论国家事务。慢慢地，当然，当他们的异族语言逐渐转化为对我们有意义的词语时，视觉侵入了他们。"
 endim.3151.b.desc:0 "这两种[fallen_empire.GetSpeciesNamePlural]的精神光芒势不可挡。他们的心，好像一朵开了的花，是赤露的。它很容易就能到达。"
 endim.3151.c.desc:0 "在那里。从他们内心深处挖掘的技术秘密，就像从在QQ群里+1一样简单。[fallen_empire.GetSpeciesNamePlural]仍然对他们头脑中发生的盗窃一无所知。"
 endim.3151.1.desc:0 "§H"…疯了。如果她认为人们会愿意接受哪怕是他们已经习惯的生活水平的短暂下降，那么……"§!"
 endim.3151.2.desc:0 "§H"…耻辱。想象一下，如果年轻的种族甚至怀疑我们不再完全理解我们自己的技术!我们必须…"§!"
 endim.3151.3.desc:0 "§H"…变得越来越强大。安理会成员深信，除非我们采取行动……"§!"
 endim.3151.4.desc:0 "§H"…别管委员会怎么说。这些暴发户离我们还有几千年的历史，他们可怜的舰队对我们的威胁，就像加苏利亚的小蚊蚋吃掉希拉西火蜥蜴一样。没有必要……"§!"
 endim.3151.5.desc:0 "§H"…仍然认为没有必要采取惩罚性行动。他们年轻又粗心，但我们从前也是这样。他们还有时间……"§!"
 endim.3151.6.desc:0 "§H"…也许我们应该采取措施，在年轻的种族变得过于强大之前淘汰他们。我不得不说我同意他的意见，但是委员会认为现在已经太晚了，不能……"§!"
 endim.3152.desc:0 "[fallen_empire.GetSpeciesNamePlural]显然是某种显要人物，讨论国家事务。慢慢地，当然，当他们的异族语言逐渐转化为对我们有意义的词语时，视觉侵入了他们。\n\n突然，外星人安静下来了。\n\n§H"你能感觉到吗?"\n\n"是的。有人在看着我们。"§!\n\n他们的眼睛扫视着房间，直到两人都直视着我们。\n\n§H"了不起，一个灵能探针。"§!\n\n§H"它出现在[Root.GetSpeciesName]的起源。快速启动跨面护盾。§!"\n\n幻像戛然而止了。"
 endim.3153.desc:0 "[Root.GetSpeciesNamePlural]。\n\n不要以为你侵入我们领导人头脑的可憎企图已被忽视了。\n\n你将会受到惩罚。"
 endim.3053.a:0 "但……但是…我们可以解释!"
 endim.3160.desc:0 "一颗闪烁的小星星出现在虚境里。它以令人难以置信的速度飞过，在那一瞬间，它显示出自己是一艘外形未知的外星飞船。然后它消失在一片灵能云中，就像它出现时一样快。\n\n它可以吗?有可能进入虚境，然后完全出现在正常空间的其他地方吗?"
 endim.3160.a:0 "§Y逗留一会儿。§!"
 endim.3161.desc:0 "又一颗闪烁的星星突然出现，但这次我们准备好了。它确实是一艘外星飞船，不同于我们银河系中所见过的任何飞船。当它从我们身边飞过时，我们感受到它的船员们的精神之光，他们的秘密就是我们的。\n\n灵能跃迁引擎，如何巧妙。"
 endim.3161.name:0 "§G灵能跃迁引擎§!"
 endim.3162.desc:0 "又一颗闪烁的星星突然出现，但这次我们准备好了。它确实是一艘外星飞船，不同于我们银河系中所见过的任何飞船。当它从我们身边飞过时，我们试图与它的船员们的灵能之光融合，但他们的智慧比我们所见过的任何智慧都更加黑暗和陌生。\n\n我们不仅被排斥在他们的容器之外，而且来自他们暴力拒绝的灵能反馈也跟随我们走出了虚境!我们星际飞船的亚光速暂时降低了。"
 endim.3170.desc:0 "在虚境的一个较低的层面，我们遇到了一个灵魂，它已经安坐在某种强大的灵能护盾后面。\n\n§P"离开。"§!"
 endim.3170.a:0 "§Y试图穿透护盾。§!"
 endim.3171.name:0 "§G灵能护盾§!"
 endim.3171.desc:0 "我们在虚境里这么深的地方探险，并不是为了现在就回去。在通灵了他们所有的灵能能量后，我们的灵能发射者能够在护盾上形成一个足够大的缺口，让他们中的一些人能够看穿。\n\n我们不知道那些排放者在护盾的另一边看到了什么，但这足以永久地破坏他们的系统。然而，他们的牺牲并不是徒劳的，因为打破护盾的行为教会了我们如何产生类似的力场。如果这项技术能够改进，我们也许能够制造出足够大的灵能护盾来包围整个星际飞船……"
 endim.3172.desc:0 "我们的灵能探测器在冒险深入虚境后已经过热，无法引导足够的灵能力量突破护盾。失败的尝试似乎激怒了那个灵魂!\n\n§P"蛆们，你们得到了充分的警告。当你试图入侵我的世界，我现在将给你的世界带来毁灭。"§!"
 endim.3180.desc:0 "正如我们所知，时间的概念对虚境的这一部分来说是陌生的。在现实世界中，几个世纪的时间可能只相当于几个小时甚至几分钟。如果一个人知道去哪里看，甚至有可能看到未来……\n\n对灵能施放者来说，预知是最可靠的毁灭途径之一，所以我们必须谨慎行事。"
 endim.3180.a:0 "§Y在这里等一会儿。§!"
 endim.3181.desc:0 "与虚境有限的预先认知联系可以在不发生故障的情况下保持，但大量涌入的概率数据太过庞大，没有太多实际用途。\n\n尽管如此，如果能设计出一个数字接口来解释这些数据，它有可能被应用于改善我们星际飞船战斗计算机的性能……"
 endim.3181.name:0 "§G预知接口§!"
 endim.3182.desc:0 "正如我们所担心的，我们的灵能探测器发生了严重故障。突然，他们的系统向过去和未来都存在的不可想象的大量选择和可能性敞开了大门。\n\n每一个单独的变化和场景，不管它们之间的差异有多大或有多小，都在无休止地重复着。他们已降至永久性紧张症的状态。\n\n这将是一段时间后，灵能探测器可以聚集所需的灵能能量，以达到再次进入虚境。"
 endim.3190.desc:0 "我们在虚境内发现了一个很小的空间，那里聚集着我们从未见过的巨大的灵能能量。无论什么东西成功地进入这片原始能源的口袋，都将变得无比强大……但这些资金只够一个实体使用，而且存在风险。\n\n在整个[Root.GetName]中，只有三个实体拥有进入这个能量口袋所需要的灵能力量，并拥有生存的希望。应该是谁呢?"
 endim.3190.1.a:0 "§G选择[leader_1.GetName]§!"
 endim.3190.2.a:0 "§Y选择[leader_1.GetName]§!"
 endim.3190.3.a:0 "§R选择[leader_1.GetName]§!"
 endim.3190.1.b:0 "§G选择[leader_2.GetName]§!"
 endim.3190.2.b:0 "§Y选择[leader_2.GetName]§!"
 endim.3190.3.b:0 "§R选择[leader_2.GetName]§!"
 endim.3190.1.c:0 "§G选择[leader_3.GetName]§!"
 endim.3190.2.c:0 "§Y选择[leader_3.GetName]§!"
 endim.3190.3.c:0 "§R选择[leader_3.GetName]§!"
 endim.3191.desc:0 "它……这就完成了。当灵能袋被抽干，能量转移到[chosen_leader.GetName]时，整个虚境似乎都在颤抖。\n\n在整个银河系的历史上，只有少数的实体被赋予了如此巨大的灵能力量。"
 endim.3192.desc:0 "整个虚境似乎在颤抖，因为口袋里的巨大灵能被转移到[chosen_leader.GetName]。\n\n不幸的是，[chosen_leader.GetHerHis]无法应对压力。也许没有任何生物注定拥有这样的力量。[chosen_leader.GetName]在一场巨大的灵能能量爆炸中死亡，炸死了附近的所有人。"
 endim.3193.desc:0 "整个虚境似乎在颤抖，因为口袋里的巨大灵能被转移到[chosen_leader.GetName]。\n\n虽然转移成功，但……[chosen_leader.GetName]……已经…改变了……变成某种纯粹能量的存在。\n\n§P"…什么…你要对我………做……什么……"§!\n\n§P"你……将……付出…………所有…………"§!"

 endim.3200.1.desc:0 "这里的空虚闪烁着力量。让我们休息一会儿。"
 endim.3200.2.desc:0 "我们所走的路突然走到了尽头。我们不能再往前走了。"
 endim.3200.3.desc:0 "有些东西在这里和我们对话。美好的东西。"
 endim.3200.4.desc:0 "出于我们无法理解的原因，我们被吸引到虚境的这个角落。为什么?"
 endim.3200.5.desc:0 "在转瞬即逝的一瞬间，我们迷失了，一种彻底的恐慌笼罩着我们，当我们思考着在虚境里度过的永恒时。然后我们重新站稳脚跟，恐惧就消退了。"
 endim.3200.6.desc:0 "当我们冒险深入虚境时，一群闪耀着耀眼色彩的灵魂围绕着我们跳了几个小时，而这些色彩在正常的太空中是不存在的。这种景象是令人愉快的，直到我们意识到——我们正在被驱赶。"
 endim.3200.7.desc:0 "一块完美的水晶碎片漂浮在这里，绕着它自己的轴慢慢旋转。当我们接近的时候，它粉碎成上千块。"
 endim.3200.8.desc:0 "被摧毁的[Root.GetSpeciesName]碎片在前方的虚空中翻滚。腐烂的尸体发出尖锐的尖叫声，然后消失在视野之外。"
 endim.3200.9.desc:0 "我们不能确定这是否真的发生了。我们是真的裹在虚境里，还是我们中的一个正在经历急性精神崩溃?"

 endim.3300.desc:0 "这里有一个存在，占据了虚境的整个部分。我们以前见过灵魂，但这是另一种东西，一种强大得多的东西……更古老的东西。\n\n它似乎还没有意识到我们。也许它在沉睡。也许我们根本不值得它注意。\n\n也许我们该走了。"
 endim.3300.1.a:0 "§G试着与存在沟通§!"
 endim.3300.1.b:0 "§Y试着与存在沟通§!"
 endim.3300.1.c:0 "§R试着与存在沟通§!"
 endim.3300.1.d:0 "§G[chosen_one.GetName]将对存在沟通§!"
 endim.3301.desc:0 "当我们伸手去触摸它的存在时，我们能感觉到它的激动，它的注意力现在完全集中在我们身上。它似乎不喜欢被打扰。\n\n一波能量冲击我们的灵能探测器，对一些造成巨大的伤害，并造成其他的缺陷。我们别无选择，只能暂时从虚境中撤退。"
 endim.3302.desc:0 "当我们伸手去触摸它的存在时，我们能感觉到它的激动，它的注意力现在完全集中在我们身上。它似乎不喜欢被打扰。\n\n一股巨大的灵能能量波向我们袭来，破坏了我们灵能探测器的控制。当他们重新取得控制权时，我们注意到我们的一个领导单位不见了。§Y[leader_to_kill.GetName]§!无处可寻，而[leader_to_kill.GetSheHe]所在的地方现在只剩下一个小裂口的灵能痕迹，就好像这个实体向我们的世界伸出手，把[leader_to_kill.GetHerHim]拖进虚境里……谁知道原因和目的呢。\n\n不管它吞噬[leader_to_kill.GetHerHim]的原因是什么，我们似乎都怀疑是否还会再见到[leader_to_kill.GetName]。"
 endim.3304.desc:0 "当我们伸手去触摸存在时，我们的灵能探测器显示出能量模式。它是众多事物的合唱。一开始只是轻柔的低语，刺耳的声音越来越大，上千个声音齐声说着话。\n\n这些声音自我介绍为§Y虚空中的低语者§!。它 - 他们 - 声称对秘密地从一个实体传到另一个实体的所有知识都了如指掌，并愿意与我们分享这些秘密……\n\n§Y如果我们只允许他们进入我们的公共灵能连接。§!\n\n他们向我们保证，这是一个微不足道的价格。我们几乎注意不到他们的存在。\n\n他们的语气中有一种紧迫感。"
 endim.3304.a:0 "§Y与虚空低语者订立契约§!"
 endim.3305.desc:0 "光临使我们感到亲切。它不是用语言，而是用愿景、概念和想法。它渗透到我们的灵能探测器的系统中，如此轻柔流畅，以至于人们可能认为它一直都在那里。一连串的图像在他们眼前闪现。\n\n存在被称为§Y生命之织缕§!，它以好奇的兴趣看待我们的非生物形态。它向我们展示了它们可以通过多种方式生长和改变。改善。进化而来的。\n\n§Y只要我们把它带进我们的肉体。§!\n\n它耐心地、深情地等待着我们的回答。就像溺爱孩子的父亲在等待他心爱的孩子。"
 endim.3305.a:0 "§Y与生命之织缕签订契约§!"
 endim.3306.desc:0 "当我们伸手去触摸存在时，我们感觉到一种只有有机物才能感觉到的东西，一种巨大的饥饿。存在不浪费时间，不浪费言语。它是§Y世界之喰煞§!，它想要吞噬我们。\n\n但我们中的一些人。我们没有多余的。作为交换，它将赋予我们强大的力量。它将教会我们它的饥饿和愤怒。它将把它们塑造成可以战胜任何敌人的灵能武器。\n\n§Y只要我们能让它以我们为食就好了。听起来他急于开始。"
 endim.3306.a:0 "§Y与世界之喰煞签订契约§!"
 endim.3307.desc:0 "在我们伸手去触摸存在之前，它先伸手去触摸我们。它的思想缠绕着我们的灵能发射器，讨价还价，哄骗。它是欲望的工具!它会给我们带来财富、权力和声望……我们所渴望的一切。我们所渴望的一切。\n\n成本?一件小事，只不过是一笔手续费。它只想要对我们最好的。它将帮助我们，指引我们，指引我们的抱负和梦想。\n\n§Y如果我们只接受自己。§!\n\n我们有信心说“是”。我们怎么可能不答应呢?"
 endim.3307.a:0 "§Y与渴求之器具签订契约§!"
 endim.3308.desc:0 "存在正等着我们。这是§R轮回之终末§!，它一直在等待着我们。我们的灵能探测器突然同步显示出相同的能量模式，十几个声音齐声合唱:§R"现在还没到你。"§!缓了一下后，§R"但你也可以。"§!\n\n他没有再说什么，只是提出了一个交易 - 这一点我们知道得很清楚。我们拥有无穷无尽的力量、知识和财富。\n\n§R只要我们愿意带来终结。§!"
 endim.3308.a:0 "§R与轮回之终末签订契约§!"
 endim.3310.name:0 "签订契约"
 endim.3320.name:0 "轮回之终末: §R清算§!"
 endim.3320.desc.a:0 "我们的时间到了。五十年来，我们一直受益于§R轮回之终末§!赋予我们的巨大力量。我们知道要付出代价，但我们认为这可能是我们能承受的，或者我们能找到避免付出代价的方法。\n\n事实并非如此，我们也做不到。\n\n我们付出的代价就是一切。在一瞬间，如此之快以至于没有时间去反应，更不用说反应了，[Root.GetName]…一去不复返了。曾经繁荣的殖民地，现在只有死亡。一旦强大的舰队穿越太空，那里就只剩下幽灵和残骸。都被终末吞噬。都被虚境带走了。\n\n我们帝国只剩下一群由§Y[Root.GetRulerName]§!领导的流亡者，§Y[Root.GetRulerName]§!是一个强大的灵能师，他预见到了末日的来临，并带领我们的一小部分人躲到一个没有末日标记的世界上。\n\n似乎我们的帝国一夜之间被摧毁还不够糟糕，一个巨大的裹尸布实体已经在[former_capital.GetName]上空的太空中显现出来。由于我们的灵能意识被吞噬，它变得无比强大，现在它在银河系游荡，寻找更多的猎物。"
 endim.3320.desc.b:0 "我们的时间到了。\n\n五十年来，我们一直受益于§REnd of the Cycle§!赋予我们的巨大力量!我们知道要付出代价，但我们认为这可能是我们能承受的，或者我们能找到避免付出代价的方法。\n\n我们付出的代价就是一切。在一瞬间，如此之快以至于没有时间去反应，更不用说反应了，[Root.GetName]…一去不复返了。曾经繁荣的殖民地，现在只有死亡。一旦强大的舰队穿越太空，那里就只剩下幽灵和残骸。都被结局吞噬。都被裹尸布带走了。\n\n我们不仅被彻底摧毁，一个巨大的裹尸布实体也在[former_capital.GetName]上方的空间中显现出来，它被我们吞噬的格式塔心灵异能意识变得异常强大，现在它在银河系中游荡，寻找更多的猎物。至少我们不会看到它完成我们开始的事情。"
 endim.3320.opt.a:0 "我们做了什么?"
 endim.3321.desc.a:0 "五十年来，我们知道§Y[From.GetName]§!出了问题。五十年前，他们的工业产出，他们科学的有效性…他们帝国的一切都突然莫名其妙地经历了生产力和效率的大幅提高，仿佛他们受到某种看不见的力量的保佑。\n\n事实证明，这与其说是一种祝福，不如说是一种诅咒。五十年前，§Y[From.GetName]§!透支他们的未来，现在债务已经到期。\n\n在一瞬间，如此之快以至于没有时间去反应，更不用说反应了，[Root.GetName]……一去不复返了。曾经繁荣的殖民地，现在只有死亡。一旦强大的舰队穿越太空，那里就只剩下幽灵和残骸。甚至我们的帝国也没有幸免于这场灾难，我们的一些世界在[From.GetAdj]的统治下被摧毁了。\n\n更糟的是，[From.GetName]的死亡似乎在他们的前首都上空产生了某种非常强大的能量。\n\n它似乎饿了。"
 endim.3321.desc.b:0 "五十年来，我们知道§Y[From.GetName]§!出了问题。五十年前，他们的工业产出，他们科学的有效性…他们帝国的一切都突然莫名其妙地经历了生产力和效率的大幅提高，仿佛他们受到某种看不见的力量的保佑。\n\n事实证明，这与其说是一种祝福，不如说是一种诅咒。五十年前，§Y[From.GetName]§!透支他们的未来，现在债务已经到期。\n\n在一瞬间，如此之快以至于没有时间去反应，更不用说反应了，[Root.GetName]…一去不复返了。曾经繁荣的殖民地，现在只有死亡。一旦强大的舰队穿越太空，那里就只剩下幽灵和残骸。\n\n更糟的是，[From.GetName]的死亡似乎在他们的前首都上空产生了某种非常强大的能量。\n\n不满足于结束[From.GetAdj]文明，它现在从一个世界游荡到另一个世界，在它的道路上摧毁一切。"
 endim.3321.opt.a:0 "他们做了什么?"
 endim.3324.name:0 "轮回之终末: §R笼罩§!"
 endim.3324.desc:0 "我们无法阻止巨大的能量包围§Y[Root.GetName]§!。这颗行星和它上面的一切生物都被裹尸布完全覆盖了。"
 endim.3324.opt.a:0 "可怕!"
 endim.3331.name:0 "虚空中的低语: §R故障§!"
 endim.3331.desc:0 "虽然低语者告诉我们的秘密是很有用的，其中一些也很令人不安。随着“知之过多”的超负荷，学习的难度会越来越大，并且已经导致了越来越多的人，包括§Y[leader_target.GetTitle] [leader_target.GetName]§!，出现了学习算法的故障。"
 endim.3331.opt.a:0 "检测到单元故障。"
 endim.3332.name:0 "虚空中的低语: §R自杀§!"
 endim.3332.desc:0 "虽然低语者传授给我们的秘密很有用，但知道的太多有时会导致极端的结果。§Y[leader_target.GetTitle] [leader_target.GetName]§!会因为处理器过载而崩溃。"
 endim.3332.opt.a:0 "一个领袖单位被摧毁。"
 endim.3333.name:0 "虚空中的低语: §R疯狂§!"
 endim.3333.desc:0 "自从我们邀请告密者进入我们的系统以来，无法解释的暴力行为在我们的机器人口中一直在增加。在很大程度上，这是可控的，但最近情况已经失控。§Y[planet_target.GetName]§!上的一场小暴力事件演变成了一场暴乱，现在动乱和暴力正在全球蔓延，造成了大量的死亡和破坏。"
 endim.3333.opt.a:0 "恢复行星控制。"
 endim.3334.name:0 "虚空中的低语: §R错乱§!"
 endim.3334.desc:0 "自从我们邀请告密者进入我们的系统以来，无法解释的暴力行为在我们的机器人口中一直在增加。在很大程度上，这是可控的，但最近情况已经失控。§Y[planet_target.GetName]§!上的一场小暴力事件演变成了一场暴乱，现在动乱和暴力正在全球蔓延，造成了大量的死亡和破坏。"
 endim.3334.opt.a:0 "行星控制失败。重试…"
 endim.3335.name:0 "世界之喰煞: §R饥饿§!"
 endim.3335.desc:0 "又一次，世界之喰煞回来要它的贡品，在§Y[planet_target.GetName]§!上吃掉了整座城市。同时释放的心灵能量波使地球的一部分变得不稳定，需要比以前更多的维护。"
 endim.3335.opt.a:0 "行星损坏计算: 轻微"
 endim.3336.name:0 "世界之喰煞: §R极饿§!"
 endim.3336.desc:0 "世界之喰煞再一次回来要求它的贡品，吃掉了§Y[planet_target.GetName]§!上的很大一部分人口。同时释放的心灵能量波使整个星球变得不稳定，需要比以前更多的维护。"
 endim.3336.opt.a:0 "行星损坏计算: 严重"
 endim.3337.name:0 "世界之喰煞: §R贪婪§!"
 endim.3337.desc:0 "再一次，世界之喰煞回来要求进贡。不仅满足于声称自己是我们人口的一部分，世界之喰煞还吞噬了整个星球——不仅是人口，还有动物、建筑……一切。§Y[planet_target.GetName]§!被笼罩在一层厚厚的灵能雾中，被派往大气层的救援飞船都未能返回。同时释放的心灵能量波使整个帝国变得不稳定，需要比以前更多的维护。"
 endim.3337.opt.a:0 "帝国损害计算: 严重"
 endim.3338.name:0 "渴求之器具: §R特殊!"
 endim.3338.desc:0 "渴求之器具给我们人民带来的欲望是强烈的。§Y[planet_target.GetName]§!的人们已经确信，他们自己的特殊自我比我们整个社会的自我具有独特的和至高无上的重要性。在这个星球上，移民数量正在迅速增加。"
 endim.3338.opt.a:0 "猎杀协议准备好了。"
 endim.3339.name:0 "渴求之器具: §R异常§!"
 endim.3339.desc:0 "渴求之器具给我们人民带来的欲望是强烈的。仿佛一夜之间，我们帝国的人民似乎开始反对格式塔意识，反对我们自己。整个帝国的离经叛道现象正在迅速增加。"
 endim.3339.opt.a:0 "执行应急协议。"
 endim.3340.name:0 "渴求之器具: §R颓废§!"
 endim.3340.desc:0 "渴求之器具给我们人民带来的欲望是强烈的。令人奇怪的是，§Y[planet_target.GetName]§!的机器人口消耗的能量比我们的生产的要多得多，我们被迫提高发电机的产量，以防止地球陷入混乱。"
 endim.3340.opt.a:0 "调整生产策略。"
 endim.3341.name:0 "生命之织缕: §R突变§!"
 endim.3341.desc:0 "§Y生命之织缕§!把它的祝福赐予了我们，直接突变了§Y[species_target.GetName]§!物种。这个东西曾经是[species_target.GetName]，现在变成了可怕的怪物。"
 endim.3341.opt.a:0 "未经授权的突变检测。"
 endim.3341.opt.a.tooltip:0 "在帝国的每一个星球上，人口都会变异成可怕的生物。"

 endim.3400.name:0 "虚境上的奇怪感觉"
 endim.3400.desc:0 "有一天，中心核心[Root.GetRulerName]一听到虚境上的低语，就产生了强烈的欲望，想要抛弃当前的格式塔意识，把自己分裂成无数个体意识的群体……"
 endim.3400.a:0 "这是陷阱!" #https://knowyourmeme.com/memes/its-a-trap
 endim.3400.b:0 "遵循欲望。"
 endim.3401.name:0 "虚境入侵"
 endim.3401.desc:0 "虚境的生物已经穿透了空间的织物并在[shroud_spawn_system.GetName]星系中物化了!这个复仇心重的阿凡达已积聚了大量的灵能，并正利用它猛烈攻击任何阻挡它前进道路的不幸之人。"
 endim.3401.a:0 "该死!"
