 job_hfe_job_brainworm_reservation_evil:0 "繁殖技术人员"
 job_hfe_job_brainworm_reservation_evil_desc:0 "我们不能繁殖自己，所以我们必须保持少数几个没有我们的身体保持昏迷状态，就像我们未来的子宫一样。繁殖技术人员人工使我们的无脑血管受精、发芽、授粉或繁殖后代。"
 hfe_job_brainworm_reservation_evil:0 "繁殖技术人员"
 job_hfe_job_brainworm_reservation_evil_plural:0 "繁殖技术人员"
 job_hfe_job_brainworm_reservation_evil_target:0 "繁殖工蜂"
 job_hfe_job_brainworm_reservation_evil_target_plural:0 "繁殖工蜂"
 job_hfe_job_brainworm_reservation_evil_target_desc:0 "没有思想的身体是脑死亡。它们是消耗品，只值部件和市场价值。然而，为了繁殖和着床，我们必须准备大量的温暖的身体，因为我们不能让我们的血管一起繁殖。因此，我们选择我们最强壮、最好的身体，并把它们限制在床和设备上，当我们人工孕育新身体时，这些床和设备可以使它们快速、容易地繁殖。为了最大限度地提高效率，防止他们恼人的尖叫和乞讨，他们终其一生都是不清醒的。"
 # ELITE: Ruling Class工作
 # ELITE: the special Ruling Strata Job that this Civic can enjoy
