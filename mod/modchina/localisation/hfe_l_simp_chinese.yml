 hfe_plague.152.name:0 "轰炸结束"
 hfe_plague.152.desc:0 "§H[from.leader.GetName]§!报告任务的完成情况。星球的生态环境不会很快恢复，由星球在各个范围内辐射出来的“慈悲祈祷”将在太空中持续很长一段时间，可能比§H[root.GetName]§!文明存在的时间还要长。"
 hfe_plague.152.0:0 "他们认为种族灭绝在我们的帝国中是不寻常的。"
