 # horror
 hfe_leaders.106.name:0 "我凝视着深渊"
 hfe_leaders.106.desc:0 "§H[fromfromfrom.leader.GetName]§!目睹了在[fromfromfrom.leader.GetHerHim]准确无误的打击之前，对这一令人厌恶的事物的最后一击。§R维度恐惧§!在痛苦中挣扎着，挣扎着，试图在无声的真空中尖叫。它试图打开的门慢慢地关闭了，在恐慌中，§R维度恐惧§!迅速撤退到它来的地狱的深处，在那里它永远不会回来。\n§H[fromfromfrom.leader.GetName]§!已经被杀死这个邪恶恶魔的巨大战役所伤害，现在对潜伏在银河系黑暗中的邪恶产生了妄想。"
 hfe_leaders.106.0:0 "在太空，没有§H[fromfromfrom.leader.species.GetName]§!能够在听到你的尖叫。"
 # total war and war in heavens 
 hfe_total_war.1050.name:0 "风暴将至"
 hfe_total_war.1050.desc.0.0:0 "自两大巨人的觉醒以来:§Y[hfe_event_target_0.GetName]§!和他们古老的竞争对手——§Y[hfe_event_target_1.GetName]§!一直处于敌对状态，在小冲突中面对和战斗，以显示出自己的优势。最终，结果是一系列短暂但越来越尖锐的冲突，最终爆发在一场公开的战斗。Y[hfe_event_target_0.GetSpeciesName]§!和§Y[hfe_event_target_1.GetSpeciesName]§!的这场冲突现在升级为这些巨人之间的全面战争。\n"
 hfe_total_war.1050.desc.0.1:0 "自从三大巨头觉醒以来:§Y[hfe_event_target_0.GetName]§!, §Y[hfe_event_target_1.GetName]§!, §Y[hfe_event_target_2.GetName]§!。他们一直处于敌对状态，在小冲突中面对和战斗，以显示出自己的优势。最终，结果是一系列短暂但越来越尖锐的冲突，最终爆发在一场公开的战斗。§Y[hfe_event_target_0.GetSpeciesName]§!和§Y[hfe_event_target_1.GetSpeciesName]§!在遥远的星系对立。§Y[hfe_event_target_2.GetSpeciesName]§!决定不落在他们后面。这场冲突现在升级为这些庞然大物之间的全面战争。\n"
 hfe_total_war.1050.desc.0.2:0 "自从四打巨人觉醒以来。§Y[hfe_event_target_0.GetName]§!, §Y[hfe_event_target_1.GetName]§!, §Y[hfe_event_target_2.GetName]§!, §Y[hfe_event_target_3.GetName]§!,他们处于敌对状态，在小冲突中面对和战斗，以显示出自己的优势。最终，结果是一系列短暂但日益尖锐的冲突，最终爆发在他们之间的公开战斗，这已演变成一场大范围的争夺银河系的权力冲突。利维坦进入了一场致命的战斗，胜者将获得一切。\n"
 hfe_total_war.1050.desc.1.0:0 "§Y[hfe_coalition_leader.Ruler.GetName]§!, §Y[hfe_coalition_leader.GetRulerTitle]§!和§Y[hfe_coalition_leader.GetName]§!承诺保护所有进入§P联盟世界§!的帝国，但该联盟的目标尚不明确。\n"
 hfe_total_war.1050.desc.1.1:0 "§PJu Ahet§!大使拒绝对正在发生的事情发表评论，只是强调说，不管他们的技术发展如何，所有不请自来的客人都将被摧毁。\n"
 hfe_total_war.1050.desc.2.0:0 "每一方都派出一名代表参加竞选，对那些参加他们的战争的人给予巨大的奖励，对那些选择反对他们的人给予可怕的惩罚。在这场冲突中选择任何一方都意味着放弃我们的独立，但保持中立可能会更加危险，除非我们能找到其他中立的帝国站在我们这边\n"
 hfe_total_war.1050.0.0:0 "让§Y[hfe_event_target_0.GetName]§!知道我们的忠诚。"
 hfe_total_war.1050.0.1:0 "我们会帮助§Y[hfe_event_target_1.GetName]§!"
 hfe_total_war.1050.0.2:0 "从现在起，我们的命运将与§Y[hfe_event_target_2.GetName]§!相连"
 hfe_total_war.1050.0.3:0 "§Y[hfe_event_target_3.GetName]§!带领我们的国家走向伟大的未来。"
 hfe_total_war.1050.0.4:0 "§Y[hfe_event_target_4.GetName]§!带领我们的国家走向伟大的未来。"
 hfe_total_war.1050.0.5:0 "§Y[hfe_event_target_5.GetName]§!带领我们的国家走向伟大的未来。"
 hfe_total_war.1050.1.0:0 "我们会加入§P联盟世界§!"
 hfe_total_war.1050.2.0:0 "我们选择§P中立§!"
 hfe_total_war.1050.2.1:0 "我们不能决定我们自己的命运。"
