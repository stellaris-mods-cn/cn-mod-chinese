 # memorial
 hfe_deposit_memorial_0_0:0 "大战场"
 hfe_deposit_memorial_0_0_desc:0 "在这个世界上，古老的战争跨越了整个大陆。战争机器和尸体，不管是外来的还是国内的，都在平原上随处可见。"
 hfe_deposit_memorial_0_1:0 "万人冢"
 hfe_deposit_memorial_0_1_desc:0 "这些地点分布在星球的各个角落，每个地点都有数亿个天坑。不管是谁毁灭了这个星球，他都不尊重尸体。"
 hfe_deposit_memorial_0_2:0 "古代废品堆放场"
 hfe_deposit_memorial_0_2_desc:0 "$building_junkheap_desc$"
 hfe_deposit_memorial_0_3:0 "饭菜，准备好了"
 hfe_deposit_memorial_0_3_desc:0 "星球上的战争持续了几十年，甚至几百年。人们发现了巨大的仓库，里面存放着数十亿的口粮和军队的剩余物资。令人惊讶的是，这些食物是通过超过我们自己的技术保存下来的。几千年过去了，这里的食物虽然没有什么味道，但仍然可以吃。关于这个富饶的保护区的消息已经传遍了我们的帝国，许多贫穷的人试图到这里来获取食物。"
 # Memorial Planet Normal Tiles
 hfe_deposit_memorial_1_0:0 "古老的电子产品"
 hfe_deposit_memorial_1_0_desc:0 "在这个世界的战场上，在城市的废墟上，在地下的地窖里，甚至在遥远的地方，曾经发生在这里的巨大战争的电子设备仍然存在。其中大部分仍处于活动状态。我们可以修复，恢复，或简单地收集无数的能源生产单位为我们自己的目的。"
 hfe_deposit_memorial_1_1:0 "古潮汐发电厂"
 hfe_deposit_memorial_1_1_desc:0 "这个星球覆盖了数百平方英里的海洋，在它被摧毁之前，谁曾经拥有这个世界，谁就在这个星球的月球引力的驱动下建造了发电厂。这是星球上唯一的能源来源，而且它被大量安装。虽然潮汐能通常不足以满足一个现代帝国的需求，但这个星球上的潮汐能发电厂的设计是如此先进，简单地修复它们就可以为这个星球提供它所需要的所有能源。"
 hfe_deposit_memorial_1_2:0 "激光塔"
 hfe_deposit_memorial_1_2_desc:0 "在星球上的一些偏远山区，高耸入云的高塔坐落在最高点。这些高塔似乎曾经是巨大的能量武器，由山脉洞穴网络中的大河提供能量，发射的激光能以毁灭性的力量传播数千英里。然而，现在激光武器被损坏了，但我们已经能够修复它，使其足以作为一种能源。简单地把它发射到集光器上就能给我们提供丰富的能量来源。"
 hfe_deposit_memorial_2_0:0 "一英里又一英里的废料"
 hfe_deposit_memorial_2_0_desc:0 "在这个星球上的第一次世界大战之后，世界很大程度上保持原样，因此充满了垃圾。当我们清理土地以便定居时，我们应该利用这一点，重新利用和开采所有这些自由金属。"
 hfe_deposit_memorial_3_0:0 "耐寒田"
 hfe_deposit_memorial_3_0_desc:0 "经过成千上万年的发展，星球上的土壤现在适合种植农作物了。"
 hfe_deposit_memorial_3_1:0 "未遭破坏的河流"
 hfe_deposit_memorial_3_1_desc:0 "经过几千年的发展，大自然已经收回了这条河。这里的水曾经充满了血液和化学物质，现在可以饮用了。"
 hfe_deposit_memorial_4_0:0 "人工合成森林"
 hfe_deposit_memorial_4_0_desc:0 "没人知道那是什么。"
 # buildings
 hfe_building_terraformer:0 "图斯神庙"
 hfe_building_terraformer_desc:0 "在§P伟大的战争§!之后，我们聚集了最优秀的人才来创造这个技术奇迹。巨大的行星改造设施净化了有毒的大气层，使星球变得适宜居住。在这个过程中获得的数据也被用于其他领域。"
 hfe_building_crio:0 "低温复合体"
 hfe_building_crio_desc:0 "一个巨大的复合体，包含了无数的低温冷冻器。\n\n他们睡着了，做着可怕的噩梦。"
 hfe_building_crio_triggered_effect:0 "放置在此瓷砖上的pop不会受到幸福感的影响，代表低温停滞。"
 hfe_building_assimilator:0 "同化者"
 hfe_building_assimilator_desc:0 "最好不要与当地的动物群接触，因为你总能把一些当地的物种带到美丽的、有颜色的容器里，这样就可以在正常人类所能接受的条件下进行研究。"
 hfe_building_assimilator_triggered_effect:0 "通过同化的过程(推翻任何清洗政策)，这块瓷砖上的任何人口都会被加工成对社会更有用的材料。\n§R死亡的东西§!"
 hfe_building_virtual:0 "虚拟生活大杂烩"
 hfe_building_virtual_desc:0 "这比现实生活好!"
 # thoth 
 hfe_building_thoth_module_energy:0 "优化模块"
 hfe_building_thoth_module_energy_desc:0 "对能源和资金流动的自动控制可以大幅减少损失。"
 hfe_building_thoth_module_mineral:0 "生产模块"
 hfe_building_thoth_module_mineral_desc:0 "对矿物的自动勘探提高了生产率。"
 hfe_building_thoth_module_food:0 "土地改良模块"
 hfe_building_thoth_module_food_desc:0 "自动气候调节使我们能更有效地生产食物。"
 hfe_building_thoth_module_science:0 "数据库"
