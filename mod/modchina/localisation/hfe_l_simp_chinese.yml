 hfe_total_war.50.name:0 "致敬"
 hfe_total_war.50.desc:0 "我们来自§Y[Overlord.GetName]§!的霸主正在失去争夺银河系统治权的战争。为了补救这种情况，他们正在建造更多的战舰。他们正在从我们这里获取必要的资源。"
