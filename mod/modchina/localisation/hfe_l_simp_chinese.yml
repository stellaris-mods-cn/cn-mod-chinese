 hfe_decay.4.name:0 "退化"
 hfe_decay.4.desc:0 "在§Y[Root.GetName]§!，人们已经习惯了理想的环境，可能无法适应不太适合居住的星球。"
 hfe_decay.6.name:0 "资源耗尽"
