 hfe_population.110.name:0 "魔法恒星基地?"
 hfe_population.110.desc:0 "当我们进入[hfe_population_110_location.solar_system.GetName]恒星的太阳时，我们探测到一大片碎片在主恒星日冕上方环绕。这是一个毫无疑问的“最佳地点”，那里竖立着一个恒星基地。但现在，我们的灵能感应探测到一种高度集中的魔法。需要派一个科学小组来重新研究这颗恒星。"
 hfe_population.110.0:0 "今天又有一个异常。"
 # anomaly
 hfe_anomaly_population_navigator:0 "神奇之星基地"
 hfe_anomaly_population_navigator_desc:0 "这里躺着一个古老的，长期被掠夺的恒星基地留下的残骸。这里没有任何有价值的东西，但我们探测到一种极其强大的灵能存在。让我们调查一下。"
 # after anomaly, this is ship
 hfe_population.111.name:0 "航向未来"
 hfe_population.111.desc:0 "结果比我们想象的还要好!我们所看到的实际上是两个主要灵能机构的残余。首先是在恒星基准点的浓度，我们已经确认在恒星上有一个恒星基准点建筑:确切地说，是一个实验室和地图制作系统。\n第二，§H[hfe_population_110_planet.GetName]§!行星是残余的灵能读数和古代结构遗迹的家园，这些遗迹似乎在向恒星基地和后方传递信息。在§H[hfe_population_110_planet.GetName]§!上的这个网络与§H[hfe_population_110_location.GetName]§!恒星基地相结合，允许对[owner.hfe_scripted_loc_zro]行不可估量的控制、收集和处理，以加深对灵能的理解。读数向各个方向漂移，进入超空间网络。\n也许这些实验室是某种为超空间网络导航提供灵能帮助的手段?\n无论如何，我们收集的数据足以在我们自己的实验室中复制读数。我们现在应该有一个新的技术选择去追求!"
 hfe_population.111.0:0 "很好!"
