 # modifier added then brainworm infect hive mind bio pop
 hfe_brainworm_former_hive:0 "假设直接控制"
 hfe_brainworm_former_hive_desc:0 "这种思想空洞的流行已经被一种脑寄生虫感染了。脑虫已经超越并切断了它与集体蜂群思维的联系，使它与同情之声的统一分离，现在只剩下一个声音:它的虫。不像大多数大脑蠕虫感染的例子，这种血管不需要说服或魅力来屈服。虽然它现在名义上是一个个体，但它仍然缺乏自由意志，就像它在蜂巢下一样，由大脑寄生虫控制，而不是由照顾它的蜂巢。这给大脑蠕虫提供了一个难得的机会，可以直接控制它。 \n 显然，这给这个贫穷的家庭带来了巨大的混乱。"
 # tech
 # PATERNALISTIC: allows player to build reservations
 hfe_tech_brainworm_reservation_0:0 "预订"
 hfe_tech_brainworm_reservation_0_desc:0 "不是每个人都同意这种脑虫，我们将尊重他们的要求。随着可持续性研究的突破，我们已经设计出一种方法来创建整个自给自足的大都市，在这里，没有大脑蠕虫的人口可以生活、工作和玩耍。"
 # PATERNALISTIC: allows player to build Birthing Complex buildings, which greatly accelerate the growth rate of non-Worm Pops
 hfe_tech_brainworm_reservation_1:0 "全面可持续的预订"
 hfe_tech_brainworm_reservation_1_desc:0 "我们为出于良心拒服兵役者留出了大片土地，但由于作出保留的规定和限制，我们被迫在不寻求我们启迪的人群中限制生育。没有更多!由于可持续发展的有效进展，重力引擎允许更高的建筑，以及资源的有效利用，我们现在可以解除对生育后代的所有限制。这将极大地取悦我们的良心拒服兵役者。"
