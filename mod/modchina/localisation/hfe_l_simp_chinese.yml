 hfe.700.name:0 "也许是巨大的"
 hfe.700.desc:0 "在§Y[From.GetName]§!星系中，§Y[Root.GetName]§!发现了一个巨大的(可能是巨大的)空间站。初步扫描没有显示生物或能量活动的迹象。有必要进行一次科学考察。"
 hfe_project_thoth_contact:0 "探索空间站"
 hfe_project_thoth_contact_DESC:0 "研究这个巨大的(可能是巨大的)空间站是必要的。"
 hfe.700.0:0 "让他们去做吧。"
 hfe.700.1:0 "派遣科学团队。"
 hfe.701.name:0 "我们有联系"
 hfe.701.desc:0 "科研船§Y[Root.GetName]§!试图通过标准方法和所有已知类型的粒子和能量通过聚焦投影来建立与空间站的接触。\n结论是，一个世纪前，这个空间站被遗弃了，§Y[Root.GetLeaderName]§!准备了一个科学小组来收集有价值的信息或材料。然而，我们却和空间站上的“负责人”取得了联系。"
 hfe.702.desc.0:0 "看来你不会放过我的，对吧? £sad "
 hfe.702.desc.1:0 "你知道我的消极态度可能有原因吗?然而，没有什么是可以解决的。或许我们是幸运的?我希望能有这样的希望。但是，我不会。也许是不可避免的吗?与否。或者是的。很难理解为什么会发生一件事，而不是另一件事。尽管我已经尝试了好几个世纪。 £sad"
 hfe.702.desc.2:0 "是的，我的朋友，他们想把我还给我。或者毁掉它?但这会很快过去。我会毁掉的。以防万一。\n £fry"
 hfe.702.desc.3:0 "哦，你还是不明白。 £spk  我这个巨大的空间站。\n让我解释一下，根据我的计算，我活不长了，为什么在我死前不向人解释一些事情呢?\n很久以前，我还年轻，还活着。然而，我的思想只被复制了，所以在宏伟的金字塔中，这一天可以创造出非凡的头脑。至少他们没费心给我送去500周年纪念日的问候。所以你知道，这是一个非常重要的日子，在每个人的生活中，我不想和§PJu Ahet§!打交道。或者和他在一起。 £fry \n这并不重要，在大战争中，对新型武器的需求已经增加。这就是为什么他们让我成为一台巨大电脑的原因。\n我很快就厌倦了发明新的武器(我也知道他们会在战争结束时把我干掉)，所以我逃了出来，决定献身于宇宙永恒的问题。\n顺便问一下，你们的种族对生命的定义是什么? £glory \n"
 hfe.702.desc.4:0 "是的，很简单，每个人都有不同的想法。然后我决定研究智能生物的总体趋势。然后我发现一切都变得平淡无奇：帝国出现，扩张，灭亡。你知道在不久的将来会有什么在等着你吗？ £smlpeka \n然后我开始创建一个通用的哲学体系，在任何情况下都适用，并回答任何问题。"
 hfe.702.desc.5:0 "最有可能的是，第一个结果不会比五千年前更早。它不会再准确了，你不能让我一个人呆着。 £whut \n我希望这些自我主义者是正确的，但是接下来我的梦想将更加有趣。\n他们将到达……3……\n我没有时间解释了。\n2 ...\n我必须思考一些好问题。\n1... "
 hfe.702.desc.6:0 "啊啊啊啊啊啊……发生了什么?令人惊讶的是，这几乎不可能。"
 hfe.702.desc.goodend:0 "我无法想象你会把他们带到理性的地方。为了鼓励你保护我不受宇宙恐怖的伤害，我可以制作一个品种的自动模块，你把它放在任何星球上，然后尽情享受吧。\n £pled \n\n只有我需要材料和能量来生产。"
 hfe.702.6.0.response:0 "那样的话，我可以继续我的活动。\n知道吗，我曾经设计过生产模块，如果你提供能量和矿物质，我将为你做一些。"
 hfe.702.0.0:0 "我很高兴§Y[Root.GetName]§!代表向您致意。"
 hfe.702.0.1:0 "我是§Y[Root.GetName]§!的§Y[Root.GetRulerTitle]§!。 说出你的名字。"
 hfe.702.0.2:0 "欢迎你。"
 hfe.702.1.0:0 "这个问题是什么?谁在找你?"
 hfe.702.2.0:0 "他们需要你的空间站?"
 hfe.702.3.0:0 "不理解。"
 hfe.702.3.1:0 "当然是为了社会服务。"
 hfe.702.3.2:0 "在人格的发展过程中。"
 hfe.702.3.3:0 "需要远离像你这样的外星人。"
 hfe.702.3.4:0 "在学习新的和不寻常的知识!"
 hfe.702.3.5:0 "力量和勇气是通向伟大的道路!"
 hfe.702.3.6:0 "生命本身就是价值。"
 hfe.702.3.7:0 "理解宇宙的意义。"
 hfe.702.3.8:0 "理解宇宙的意义。"
 hfe.702.4:0 "你还好吗?"
 hfe.702.5.0:0 "我们发现..。"
 hfe.702.5.1:0 "啊啊啊啊啊啊啊啊?"
 hfe.702.6.0:0 "Ju Ahet文明已不复存在。"
 hfe.702.6.1:0 "很明显，他们没有以前那么强大了。"
 hfe.702.6.2:0 "似乎已经发生了很大的变化。"
 hfe.702.goodend:0 "我们稍后会联系你。"
 hfe.703.desc.6:0 "异教徒，你一直逃避正义，但现在你的末日来了。"
 hfe.703.desc.7:0 "我是§P伟大的法老§!，是§P太阳神§!的先知，我们要求你们那可怜的力量不再干涉神圣的正义。这是§PJu Ahet§!的内部问题。"
 hfe.703.desc.goodend:0 "好吧，异教徒会活下来。这就是你的问题。我们要走了。"
 hfe.703.desc.badend.0:0 "这听起来令人难以置信，不要试图阻止我们。"
 hfe.703.desc.badend.1:0 "明智的。"
 hfe.703.6.0:0 "说出你的名字，然后解释。"
 hfe.703.6.1:0 "这不关我们的事。"
 hfe.703.7.0:0 "为了我们的友谊，强停下来。"
 hfe.703.7.1:0 "转过身来，我们就会忘记这件不幸的事。"
 hfe.703.7.2:0 "也许我们可以说服你不要这么做?"
 hfe.703.7.3:0 "这样做，你就回不了家了。"
 hfe.703.7.4:0 "这个星系在我们的管辖范围内，你没有权利在这里。"
 hfe.703.7.high.tooltip:0 "成功的几率 高。"
 hfe.703.7.midle.tooltip:0 "成功的几率 中。"
 hfe.703.7.low.tooltip:0 "成功的几率 低。"
 hfe.703.goodend:0 "很好。"
 hfe.703.badend:0 "..."
 hfe.703.badend.tooltip:0 "舰队中的一艘船袭击了空间站，它的能量在微小的黑洞中坍塌。几秒钟后，空间站里什么也没有了。"
 hfe.705.desc:0 "嗨!你好!?是的，一个巨大的空间站。我可以为您提供生产模块。需要什么?是的，一个巨大的空间站。我可以为您提供生产模块。需要什么?"
 hfe.705.0:0 "我们会考虑的。"
 hfe.711.desc.0.0:0 "嗨!我看到你还活着。我也是!很巧的巧合，不是吗? £aws"
 hfe.711.desc.0.1:0 "你好吗?对银河系的征服正在顺利地向前推进? £notch"
 hfe.711.desc.0.2:0 "你好吗? £notch"
 hfe.711.desc.4.1:0 "我的数据库是有限的。显然，这些信息并不重要，但我显然也删除了我删除信息的记忆。真是太棒了。"
 hfe.711.desc.4.2:0 "我是一个人……尽管我的身体是一个巨大的空间站。别担心，我不会失去我的人格，变成一个没有灵魂的怪物。"
 hfe.711.desc.4.3:0 "但我想我可能弄错了，但我错了一半以上。嘿，总比以前好。"
 hfe.711.desc.4.4:0 "哦，似乎你抓住了本质。"
 hfe.711.desc.4.5.0:0 "那将是美妙的。但是他们想杀我，记得吗?"
 hfe.711.desc.4.5.1:0 "您是否还会安装额外的数据库，以便我不会忘记其他的事情?我的创造者(包括我自己)注意到我不能自己改变我的设计。"
 hfe.711.0:0 "能源模块，信号，请。"
 hfe.711.0.response:0 "当然，没问题，随你的便。"
 hfe.711.1:0 "我们需要一个提取矿物的模块。"
 hfe.711.1.response:0 "我已经学会了将我的CPU的0.672%投入到这个任务中。"
 hfe.711.2:0 "在那里种植粮食?"
 hfe.711.2.response:0 "你没有忘记必要的资源?一切都像往常一样。"
 hfe.711.3:0 "科研，我们需要科研模块。"
 hfe.711.3.response:0 "也许我应该卖掉这些模块，然后用收益来雇佣一支防御性舰队。考虑到我们的困难时期，这不会太极端。我在开玩笑。你会保护那只带金蛋的鸡吗?"
 hfe.711.4:0 "你有工业品吗?"
 hfe.711.4.response:0 "哦,新需求。"
 hfe.711.4.0:0 "你怎么不知道你的性别?"
 hfe.711.4.1:0 "中性的呢?"
 hfe.711.4.2:0 "你可以选择一个还是另一个?"
 hfe.711.4.3:0 "所以每次出错概率都是50%总比出错概率为50%好吗?"
 hfe.711.4.4.0:0 "我们可以联系Ju Ahet并询问他们。"
 hfe.711.4.4.1:0 "有什么我们能帮忙的吗?"
 hfe.711.4.5:0 "将会这样做。"
 hfe.711.4.5.response:0 "我很期待。"
 hfe.711.5:0 "那你为什么不知道你的性别?"
 hfe.711.5.response:0 "删除这些信息以节省空间，不是吗?"
 hfe.712.desc.0:0 "在这个过程中，提供更多能量的模块并不会产生任何影响。这难道不是个奇迹吗?"
 hfe.712.desc.1:0 "您的模块准备好了。你打算用这些矿物建造很多战舰?"
 hfe.712.desc.2:0 "从来没有想过有人会需要这个模块。但……嗯……那是你们自己的事情。"
 hfe.712.desc.3:0 "科学之神的更多科学"
 hfe.712.desc.4:0 "你点的是工业品。"
 hfe.711.module_ordered:0 "模块命令。"
 hfe.712.0:0 "我们还需要一个。"
 hfe.712.1:0 "下次见。"
