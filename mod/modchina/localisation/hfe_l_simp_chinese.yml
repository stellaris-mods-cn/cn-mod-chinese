 hfe_project_thoth_egypt_contact_DESC:0 "与§PJu Ahet§!大使建立联系。"
 hfe.720.name:0 "安装完成"
 hfe.720.desc:0 "新设备安装好了。出乎意料的是，我们的一位工程师建议将特殊的间谍软件集成到数据库中，以防万一。虽然这些程序是我们所能得到的最好的，但是我们不知道帝国§Y[Root.Owner.GetName]§!的技术是否能够探测到它们，或者空间站的意识会如何反应。"
 hfe.720.0:0 "不需要安装，我们不能冒这种友谊的风险。"
 hfe.720.1:0 "安装，我们必须更好地了解我们的新朋友。"
 hfe.721.desc:0 "看来你在匆忙中忘记了一些额外的程序。你介意我把它们删掉吗?"
 hfe.721.0:0 "什么程序?"
