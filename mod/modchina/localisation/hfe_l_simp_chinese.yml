 hfe.510.desc.1.1.2:0 "扫描传..."
 # all
 hfe.510.desc.1.2:0 "§R警告:传送门位置被认为是在现实之外。§!\n\n§R警报:传送门防御系统激活。传送门部署防御无人机。§H[root.GetName]§!信号不再发送。§H[root.leader.GetName]§!终止!§!"
 # bio hive in one pice
 hfe.510.desc.2:0 "我们已经找到了信号，正在派遣研究无人机。我们看到这个空间站有几万年的历史了。\n§H[root.GetName]§!的大脑在观看空间站时突然察觉到恐惧在意识中升起。\n我们将抑制恐惧。\n空间站的设计包括传送门。§R传送门的位置被认为是在现实之外。§!心灵恐惧增加。镇定，镇-\n\n§R警报:空间站防御系统激活!空间站部署防御无人机!§H[root.GetName]§!的信号丢失了!§H[root.leader.GetName]§!终止。§!"
 # options
 # Response for Machine Empires
 hfe.510.0:0 "部署对策。"
 # Response for Hive Minds
 hfe.510.1:0 "对无人机的攻击是对大脑的攻击。"
 #  non hive
 hfe.510.2:0 "我们将为§H[root.leader.GetName]报仇!§!"
 # event after colonisation, planet scope
 hfe.511.name:0 "邪恶的星门"
 # non hive
 hfe.511.desc.0:0 "利用殖民地的资源，我们能够压制剩余防御系统的抵抗，更彻底地调查空间站。如果你把我们的科学家送回轨道，现在就有可能重新激活这个神奇的人工制品，并找出这个门通向哪里。我们的科学家继续报告对§H[root.GetName]§!的恐惧。"
 # hive
 hfe.511.desc.1:0 "传送门防御系统终止，重新激活可行。开始部署无人机?"
 # options
 hfe.511.0:0 "开始。"
 hfe.511.1:0 "不要碰它。那东西显然是邪恶的。"
 # Option for Materialist
 hfe.511.2:0 "中止任务。有些事情我们最好不知道。"
 # hive
 hfe.511.3:0 "终止任务。§H[root.species.GetName]§!破坏的风险太高。"
 # after special project, swithed to country scope
 hfe.512.name:0 "邪恶的远征"
 # non hive
 hfe.512.desc.0:0 "经过几个不眠之夜后，我们最好的科学家小组设法激活了空间站。一个被遗忘已久的技术之子闪烁着不熟悉的、令人不安的能量光芒。\n它开始工作了!当光线从传送门射出时，我们的科学家开始不由自主地颤抖，因为越来越多的恐惧在加剧。我们派无人侦察机进入传送门，马上就失去了所有信号。现在，§H[hfe_stargate_scientist.GetName]§!显然很害怕，但很勇敢，他站出来说:“我的§H[root.owner.GetRulerTitle],§!我和我的团队自愿进入那个入口。”"
 # hive
 hfe.512.desc.1:0 "我们的无人侦察机重新启动了空间站。我们满意地看着，就像一个被遗忘已久的技术之子，用不熟悉的能量闪烁着。“手术”很成功。\n开始通过传送门。现在就部署远程无人机。"
 # Spiritualist
 hfe.512.0:0 "灵能的速度, §H[hfe_stargate_scientist.GetName].§!"
 # Materialist
 hfe.512.1:0 "你为知识所作的牺牲将万古长青。"
 # hives
 hfe.512.2:0 "派遣无人机。"
 # other
 hfe.512.3:0 "前进，为了§H[root.owner.GetName]!§!"
 hfe.512.tooltip:0 "探险者的飞船用一层晃动的面纱盖住了入口，一头扎进了粘性的能量团中。"
 # outcomes
 # 1
 hfe.520.name:0 "然后就没有了"
 # non hive
 hfe.520.desc.0:0 "如果飞船从视线中消失，入口就会关闭，我们的仪器显示设备的能量活动为零。每个人都感到恐惧的感觉消失了，一切都沉默了。几个月来，我们的专家们一直在试图弄清楚出了什么问题，以及是否有可能让这扇门起死回生，但都无济于事。这项技术太复杂了。入口已死，它夺去了我们所有勇敢的探险者的生命。"
 # hive
 hfe.520.desc.1:0 "飞船一从视线中消失，入口就关上了。它不再发出任何信号。几个月来，我们最好的处理器已经计算出了什么地方出了问题，以及是否有可能让这扇门起死回生，但毫无用处。这项技术太复杂了。入口已死。"
 # non hive
 hfe.520.0:0 "我们永远不会忘记他们的牺牲。"
 # hive
 hfe.520.1:0 "§H[root.GetName]§!经历失望。"
 # 1.1 non hive
 hfe.521.name:0 "被遗忘者的愤怒"
 hfe.521.desc:0 "毫无预兆，战舰开始从传送门排成一串出现，它们和我们的很像!从一种与我们的语言非常相似的信息中，我们了解到他们是我们留给命运之怒的研究人员的遥远后代，他们经历了数千年的痛苦，生存在一个与我们不同的物理世界里。直到现在，他们的文明才能够积累足够的能量，打开另一边的入口。\n\n他们在这里是为了让我们能够经历他们不得不忍受的所有痛苦。"
 hfe.521.0:0 "看来没有谈判的机会了。"
 # 2
 hfe.522.name:0 "恐怖的确认"
 # Can only be experienced by Organics (Gestalt Conciousness signal is interrupted which would kill the drones)
 hfe.522.desc:0 "我们本能的恐惧并非空穴来风。几天后，无人机带着科学家的信息从入口返回，在它的后面，入口变黑了。从信息中我们了解到，在入口的另一边的时间比这里快，而对你们来说几秒钟的时间变成了对科学家来说几个月的时间。在这几个月里，探险队对那个奇怪的地方了解了很多。最近的记录显示他们发现了一些可怕的东西，§H[hfe_stargate_scientist.GetName]§!被迫摧毁了入口。§H[hfe_stargate_scientist.GetName]§!的最后一个要求是告诉他的家人他的行为。"
 hfe.522.0:0 "这种自杀的姿势可能拯救了我们所有人。"
 # 3
 hfe.523.name:0 "无人机的发展"
 hfe.523.desc:0 "几个月后，这艘飞船突然返回，入口在它身后关上了。大家都很好。事实证明，在入口的另一边，时间是无比的飞快，而对你来说，几周，对他们来说，变成了几十年。我们还了解到，我们几周前发射的一架无人机，在我们的宇宙中进化了几千年，不知什么原因，变得咄咄逼人。探险队处于毁灭的边缘，但他们表现出了非凡的战术能力，他们设法进入了传送门，在他身后关闭了它。\n这架无人驾驶飞机立即获得了资源，并迅速壮大成一支庞大的军队。为了防止我们的宇宙被入侵，§H[hfe_stargate_scientist.GetName]§!在另一边引爆了传送门。"
 hfe.523.0:0 "哇!好险啊!"
 # 4
 hfe.524.name:0 "观察危机"
 hfe.524.desc:0 "过了一会儿，飞船又回来了。事实证明，他们掉进了一个正在坍塌的宇宙中，并得到了一个不可思议的机会来观察空间和时间，以防发生大的危机。从来没有人能获得这么多独特的科学数据。"
 hfe.524.0:0 "我们感到敬畏。"
 # 5
 hfe.525.name:0 "圣经"
 hfe.525.desc:0 "过了一会儿，一个更像漂流垃圾收集物的东西从入口出现了，而不是一个功能正常的航天器。少数平坦的表面上覆盖着巨大的碑文，其大意是“不要开枪，我们是自己人”。飞船没有通常的对接站，在舱门处的小组决定派无人驾驶飞机进去看看。无人机，通过力场躲避真空，打开一个外部隔板。几十个看起来像[root.species.GetName]亚种的生物，穿着尘土飞扬的长袍出来迎接他们。他们似乎试图用一种支离破碎但可以理解的语言与其中一架无人机建立对话。\n事实证明，几代以前，科学家的飞船在入口的另一边的宇宙行星上失事。幸运的是，那里的气候很好。为了回去，科学家们建立了一个项目，建造一艘能够到达入口的航天飞机——方舟。几个世纪过去了，几代人都离开了，但是根据科学家们的指示，他们的儿子、孙子和孙子的孙子们继续建造方舟，最后方舟准备好了。\n这看起来很不可思议，但是方舟上所有的生物都是你派来进入传送门的人的后代。对于他们来说，遵循他们祖先的戒律，他们仔细地追踪了他们所能了解的关于另一个宇宙的一切。"
 hfe.525.0:0 "把它们放在最近的行星上。"
 hfe.525.1:0 "把他们送到另一个星球去。"
 # xenophobe
 hfe.525.2:0 "他们不能被信任，把收集到的数据销毁。"
 hfe.525.0.tooltip:0 "他们似乎在通过入口时打碎了什么东西。"
 # 5.1
 hfe.526.name:0 "终于到家"
 hfe.526.desc:0 "在我们的帮助下，来自另一个宇宙的方舟到达了行星§H[root.GetName]§!并在那里建立了一个殖民地。"
 hfe.526.0:0 "多福多寿。"
 # 6
 hfe.527.name:0 "惹人厌的舰载机"
 hfe.527.desc:0 "过了一会儿，飞船又回来了。内部完全是空的，由电脑控制者。入口关闭后。自动收集的视频片段描述了宇宙，§H[root.species.GetName]§!无法承受其外观，外星人的程度如此之高，以至于那些看了磁带的人都无法描述他们所看到的。每个试过看录像带的人都被他们难以置信的痛苦所征服，在那之后，他们甚至不记得他们看到了什么，是什么导致了这种痛苦。\n在舰桥上有一张纸条，上面用挖出的内脏肉和菩提树的液体潦草地写着，直接诅咒§H[root.GetRulerTitle]§!，并宣称所有船员都是因为他们所看到的而自杀的。宇宙的法则对你来说是完全不可理解的。在任何人身上。任何东西都不会再通过那个传送门。注定要死的船员们确信这一点。"
 hfe.527.0:0 "我们以后再也不谈这件事了。"
 # have slaves
 hfe.527.1:0 "我们可以用它来折磨那些傲慢的奴隶。"
 # 7
 hfe.528.name:0 "香巴拉"
 hfe.528.desc:0 "过了一会儿，飞船又回来了。我们本能地体验到的恐惧感觉一点也不害怕。他们是一种古老的、原始的、无拘无束的幸福。\n\n我们的科学家，无法抑制喜悦，急切地重复着他们所看到的。从他们的报告中，我们了解到宇宙的另一面是完美的、纯净的。\n\n另一个宇宙叫做香巴拉，在它里面，§H[root.owner.GetSpeciesAdj]§!的每一个方面都产生共鸣并被服务，充满了意义和与一切事物的统一感。对于像我们这样的生物来说，整个宇宙是一个特殊形状的现实，它们会把我们带到那里。这一现实的创造者————绝对的蘑菇，与他们交谈，据说我们自己必须找到一种方法回到它，走一段很长的发展和自我完善的道路。只有到那时，绝对的埃斯库斯才会把我们都带到香巴拉。在那启示之后，蘑菇给他们提供了惊人的知识和证据，并把它送回去，关闭了入口。\n\n显然，我们伟大的种族之路才刚刚开始。"
 # Embrace the worship of the mushroom and its portal and set your empire's existence on one day going to that perfect world. This will give you four years worth of Unity and permanently shift your Ethics, everyone EXCEPT Xenophobes can take this choice, and AI Pacifists WILL take this choice, planet gets modifier also. Does not kill your Scientist
 hfe.528.0:0 "荣耀归于香巴拉!"
 hfe.528.0.tooltip:0 "你现在知道你为什么存在了。为什么所有的§H[root.species.GetNamePlural]§!都存在。全§H[root.GetAdj]§!社会必须重新调整，以实现重新进入香巴拉，使我们可以在仁慈的绝对大蘑菇的指引下完美地生活。\n§R警告:这将永久地把你的道德思潮转变为极端唯心主义!§!"
 # Reject the Mushroom of the Absolute, destroy the portal, and gain a permanent Modifier that boosts Unity growth. Only Materialists can take this choice. Kills your Scientist
 hfe.528.1:0 "摧毁传送门。"
 hfe.528.1.tooltip:0 "没有上帝。那个世界是个陷阱，是一种让人麻木的药物，是一个没有§H[root.species.GetName]§!需要工作或学习的错误承诺。我们永远不会再提起它了。那些想让我们进入香巴拉的叛徒将被处死。"
 # Go big or go home. DESTROY THE MUSHROOM OF THE ABSOLUTE. Only Fanatic Xenophobes can take this choice. It immediately grants five years' worth of Unity. Kills your Scientist
 hfe.528.2:0 "我们决不向可憎之物低头。"
 hfe.528.2.tooltip:0 "这个“绝对的蘑菇”怎么敢要求我们效忠?——为了什么?一个它认为最适合我们的宇宙?即使是这样，香巴拉的肮脏真菌也不是§H[root.species.GetNamePlural]§!向入口发射我们最大的核弹并引爆它们。我们将向蘑菇展示我们对它的“天堂”的看法。拥抱这种蘑菇的叛徒将被处死。"
 # 8
 hfe.529.name:0 "厌恶"
 hfe.529.desc.0:0 "我们颤抖的员工中所有的本能，无法解释的恐惧都是真的。过了一会儿，面纱破了，入口关上了。几天来，科学家们一直试图强迫这传送门再次工作，但都没有成功。\n这不再是一个闪闪发光的面纱。这是一种难以形容的东西，你所知道的就是它的目的。\n\n消耗。"
 hfe.529.desc.1.0:0 "成千上万的人的手是从无到有形成的，跳动着，像一团肉质。成千上万的手和成千上万的手指从黑暗中冲出，他们接触到的一切，都融入了他们的一部分。"
 hfe.529.desc.1.1:0 "奇怪的卷须形成一个悸动的有蹄的肉团。这些奇怪的附属物似的小团从黑暗中冲出来，它们所接触到的一切，都溶入了其中的一部分。"
 hfe.529.desc.2:0 "科学舰队在接到紧急撤离传送门到安全距离的命令之前损失了几艘飞船。盖茨现在是一个巨大的蠕动凝块未知的物质,和传送门....消耗\n\n然后停了下来。质量不再膨胀。\n\n飞船上的设备正在偏离电磁信号的范围，不久之后，科学家们惊奇地发现，这些信号与大脑发出的信号相似。最后，他们设法把它们变成类似记忆的东西。这些记忆告诉我们的是如此难以置信，以至于科学家们不再解释，而是用神经界面的数据传送全新生物，而现在你沉浸在陌生的图像中，同时也沉浸在熟悉的事物中。当你怀着敬畏的心情看到这些奇迹时，你并没有注意到入口和人群正在消失。"
 # 8.1
 hfe.530.name:0 "神化"
 hfe.530.desc:0 "你看到一个科研船沉没在传送门的闪闪发光的面纱,你看到了无法忍受的光芒,听到声音,你的飞船是在哪里没有时空,这是一些原始物质体现热情地做梦,它正向你延伸,清除心灵的飞船的壳和肉,你突然意识到,现在你可以让所有的质量。塑造你自己，装饰你的世界。行星，太阳，星系都被创造出来了，时间的织锦从生命的塑料物质中缠绕，闪亮的丝线在手指间流动，过去，现在，未来……无限可能的世界。但现在，最后的能量之光已经熄灭，世界吸收了黑暗。从融解的本质中逃离，奔向它的源头，但是通道太窄了……它已经改变太多，不再属于这个世界。精华枯萎，凋零。但以一种不可思议的方式，她在开头和结尾都是……意识到她平静下来，转动时间的沙漏。\n\n大脑的进一步图像无法理解。一种曾经是你们科学家的意识已经成为某种上帝的东西，它本身就是一个循环的创造系统。\n它无处不在，无法将自己从另一个世界中分离出来，永远生存在它的诞生、生命和死亡中。\n关闭神经接口。了解到黑暗之门不是威胁。在某种程度上，你们的科学家仍在寻找答案。他们被赋予了终极礼物。\n过了一会儿，传送门周围的黑暗消失了，现在只是一团冒着烟的死金属揭开了等待着的无尽奇迹的面纱。"
 # Grants a permanent five percent Happiness bonus to all Pops in your Empire, both Options grant the same thing
 # Generic response for non-Xenophobic organics
 hfe.530.0:0 "每一个§H[root.species.GetName]§!都值得去体验这种美。"
 # Xenophobic response
 hfe.530.1:0 "甚至其他宇宙也理解§H[root.species.GetName]§!种族的完美。"
 # 9
 hfe.531.name:0 "战争"
 hfe.531.desc:0 "过了一会儿，飞船又回来了。从船体受损情况来看，你们的科学家参加了一场激烈的战斗。看来所有的撞击都是随机的，不管我们的科学家怎么对抗，它都没有给飞船造成严重的伤害。\n从报告中我们了解到，传送门通向一个平行宇宙，非常类似于我们的宇宙，但随着时间的推移，仪器的读数比我们的要小几千年。现在，战争正在肆虐。科学家们不得不使用所有可用的技术来保持不被察觉，收集尽可能多的信息，并在战争之前有时间返回，而战争的另一方摧毁了传送门。"
 # 10
 hfe.532.name:0 "伊甸园生成器"
 hfe.532.desc:0 "我们不知道在传送门的另一边到底发生了什么。一秒钟后，科学飞船回来了，就像有什么东西把它吐了出来一样快。或者他们逃离了某人。\n舱门关闭后，船员们什么都不记得，船上发现了一种名为“伊甸园生成器”(Eden Generator Compact)的装置。我们不知道它从何而来，也不知道它是邪恶文明的礼物，也不知道它是团队成员§H[from.GetName]§!的巧妙发明。\n如果你相信这些说明，它可以把任何行星的任何生物圈变成§H[root.species.GetName]§!的理想种族。"
 hfe.532.0:0 "相信我的指示?"
 hfe.532.1:0 "这肯定是一份礼物。"
 hfe.532.2:0 "我们需要看看它是如何工作的。"
 # terminator event WIP
 hfe.550.name:0 "什么都没有,什么都没有！"
 hfe.550.desc:0 "科学组回来时没有发现任何有趣的东西。然而，§Y[hfe_550_scientist.GetName]§!看起来心不在焉，在他的报告中提到了43次他们没有发现任何值得注意的东西。"
 hfe.550.0:0 "如果你这么说，那就真的没什么了。"
 hfe.552.name:0 "事件"
 hfe.552.desc:0 "有消息说§Y[Root.GetName]§!被摧毁了。黑匣子记录的最后几分钟数据显示，知情的船员邀请§Y[hfe_550_scientist.GetName]§!进行了一次谈话，在此期间，§Y[hfe_550_scientist.GetName]§!活了一种爆炸装置，导致了这艘船的毁灭。爆炸现场调查小组得出的结论是，从§Y[hfe_memorial_planet.GetName]§!回来的是一个高技术的电子人，取代了真正的§Y[hfe_550_scientist.GetName]§!。"
 hfe.552.0:0 "这真是太可悲了。"
 hfe.553.name:0 "消失"
 hfe.553.desc:0 "一个来自§Y[Root.GetName]§!的消息，首席科学家§Y[hfe_550_scientist.GetName]§!消失了。目前尚不清楚这是一种敌对的文明行为，还是一种罕见的自然现象。为了找到§Y[hfe_550_scientist.GetName]§!，安保人员正在行动。"
 hfe.553.0:0 "这需要三倍的努力!我们没有很多优秀的人才。"
 hfe.554.name:0 "企图刺杀案"
 hfe.554.desc:0 "安全措施成功地阻止了一个有计划的暗杀行动。逮捕的人原来是§Y[hfe_550_scientist.GetName]§!。然而，在审讯过程中，他激活了一个爆炸装置。基于从审讯细胞幸存的扫描数据,一个§Y[hfe_memorial_planet.GetName]§!高科技军事机器人取代了我们的科学家。他的动机仍不清楚。"
 hfe.554.0:0 "很接近了。"
 hfe.555.name:0 " "
 # regular planet
 hfe.555.desc.0.0:0 "这是[root.GetName]的夜晚。"
 # planet with black hole or ringworld
 hfe.555.desc.0.1:0 "[root.GetName]夜深了。"
 # wet
 hfe.555.desc.1.0:0 "它沉浸在绿色植物中，空气中有清新的雨花的味道，大角杨的种子到处飞升，闪闪发光，瀑布的声音从远处传来。"
 # dry
 hfe.555.desc.1.1:0 "空气比星球上任何地方都潮湿得多，这是由于众多的喷泉和小瀑布成为我们伟大帝国财富和繁荣的象征。"
 # cold, out of ideas here
 hfe.555.desc.1.2:0 "这是首都又一个美丽而寒冷的夜晚。天空万里无云，风轻。今晚，首都的街道上飘着一层薄薄的雪花，不同的市民平静地漫步，过着各自的生活。一切都安息了。"
 # ringworld, ending not seems good here
 hfe.555.desc.1.3:0 "在首都一个人造的夜晚，它沉浸在绿色植物中，空气中弥漫着最近雨花的气息，大角杨的种子在空中飞舞，四处闪耀，瀑布的声音从远处传来。从最高建筑楼上的开着的窗户里，我可以清楚地看到保护我们的世界与太阳分离的保护层的表面，上面覆盖着数百万颗人造恒星。"
 # nuked
 hfe.555.desc.1.4:0 "即使在白天，也几乎看不见，因为火山灰和煤烟形成了巨大的云。棕色的雪和蒸汽从大量覆盖着城市积雪表面的通风孔中逸出，在它们后面，只能看到远处微弱的灯光。这座住宅高耸于水面之上，白天黑夜的商业生活在它的下面如火如荼地进行着。"
 # have moon
 hfe.555.desc.2.0:0 "今天的天空没有月亮，从首都最高的建筑楼上的开着的窗户里，我可以清楚地看到无尽的星海。"
 # no moon
 hfe.555.desc.2.1:0 "从首都最高建筑的楼上打开的窗户，我可以清楚地看到数十亿颗星星。"
 # is moon
 hfe.555.desc.2.2:0 "§H[hfe_555_orbiting_planet.GetName]§!在天空中闪耀着它的壮丽，从打开的窗户我可以清楚地看到它的表面。"
 # main event
 hfe.556.name:0 " "
 hfe.556.desc.0:0 "我是银河系最强大帝国之一的§H[ruler.GetName], [root.GetRulerTitle]§!，这是我不眠不休的夜晚之一，我反思着我的人民的过去和未来。\n这个房间里的一切都是我记忆中重要的一部分。角落里的花瓶里，沙漠里的百合花正在盛开——这是一种神奇的植物，仿佛是从黑曜石上剪下来的，是我自己在§H[hfe_555_dry_planet.GetName]§!上发现的，完全不需要水也能生存。在附近的墙上是我祖父的一个罕见的相位器，他忠实地为他服务了很多年。我的脚埋在§H[hfe_555_friendly_relation.GetName]§!地毯大使捐赠的纤维里，上面装饰着复杂多变的颜色，在一天的不同时间有不同的图案。但是最宝贵的东西却藏在房间的角落里:我忠实的朋友让·卢克。在我接受目前的工作之前，我们在§H[hfe_555_ocean_planet.GetName]§!见过一次面。他是一只理智的头足类动物，也是他那类伟大勇士中的最后一个，几千年前，他们的荣耀在银河系中盛极一时。也许，在整个银河系里，我再也没有比这更值得信任的生物了。\n但今晚，令人不安的思绪并没有离开我。有点不对劲。"
 hfe.556.desc.1:0 "门外传来一声巨响，像是一声枪响，然后是一阵嬉闹和寂静。过了一会儿，房间的门开了。有个像人的东西在门槛上，但从被雷管灼伤的那部分脸来看，根本不是。\n残余的人造皮肤的脸我有困难,但承认地球上研究任务的负责人§H[hfe_memorial_planet.GetName]§!最近消失了,但是,即使是这样一个人似乎是被更致命的,显然是星球的前主人,§PJu Ahet.§!\n这个古老的机器人透过垂死的人造皮肤残骸看着我。一只手不见了，另一只在我眼里变成了一把刀。他的意图是毫无疑问的:他是来杀我的。\n我手无寸铁，站在窗前。出口被机器人阻塞。我该怎么办?"
 # option 0
 hfe.556.desc.2.0:0 "我尖叫了一声暗号，让·卢克从睡梦中醒来，启动了植入装置。我跑开了，听到一枚微型火箭爆炸的声音，酸的嘶嘶声和刀锋击中了我最好的朋友的身体。"
 hfe.556.desc.2.0.0:0 "我跑过走廊，经过死了的警卫的尸体，突然被什么东西绊倒了。这是我们部队的标准能量步枪。我听到脚步声，试图瞄准射击，但动作太慢..."
 hfe.556.desc.2.0.1:0 "我很抱歉。但他的职责是保护他的指挥官，而我的职责是抹去§PJu Ahet§!的所有记忆!\n不，所有古老的种族都会为今晚发生的事付出代价!"
 # option 1
 hfe.556.desc.2.1:0 "我冲到出口，设法躲开那一拳，溜进了门口。我跑了，我听到怪物在我背后的空洞的脚步声，至少让·卢克还活着，这是我作为指挥官的职责。"
 hfe.556.desc.2.1.0.0:0 "转，又转，上楼梯，再上楼梯。在大楼的出口处有另一个岗哨，我正好可以到那里。"
 hfe.556.desc.2.1.0.1:0 "从黑暗的另一个十字路口有一个毁容的脸,破烂的合成革和灿烂的笑容太完美的牙齿,一把刀火花,眼花缭乱的疼痛在我的一边,血,血,我的血是走廊,眼泪不自觉地挥霍我的眼睛,事实证明,伟大的统治者死像普通人——在一个自己的血池。"
 hfe.556.desc.2.1.1:0 "他不太可能在这场战斗中发挥作用，最有可能的是他们从那时起就在使用这个机器人。\n转了一个弯，又转了一个弯，又转了一个弯，我突袭了一队武装警卫，他们脸上带着关心的表情，很明显他们要去调查被摧毁的哨所的情况。\n几句话，我复述了一下发生了什么事，司令官叫来增援，两名列兵把我带走，剩下的支队掩护撤退。"
 # option 2
 hfe.556.desc.2.2:0 "我四处寻找可以帮助我的东西。目光落在爷爷挂在墙上的移相器上，大约三米远。小机会。我甚至不知道它是否收费。爷爷微笑着把它递给我，希望我不用用它。但我别无选择。要是它被充电就好了。\n我喊了一声暗号，让·卢克从睡梦中醒来，启动了植入装置。我奔向猎枪。"
 hfe.556.desc.3:0 "就好像我从外面看正在发生的事情。我的身体多年来一直没有忘记，一次快速的抖动——一只盛着沙漠百合的花瓶飞到了终结者的头上，§H[hfe_555_dry_planet.GetName]§!的粘性沙子被它的视觉传感器覆盖。让·卢克将一个微驱动器射入机器人的躯干，跳到他的手臂上，释放出他的酸爪。我把移相器从墙上扯下来，自信地做了几个动作，把它变成了战斗模式，一股积聚的冲锋所发出的宁静而愉快的声音使我充满了希望。"
 hfe.556.desc.3.0:0 "终结者终于对付了沙漠中的百合花，他把让·卢克从手上扔了下来，朝我冲了过来，把魔镜扔向他的方向，我扣动了扳机，但是什么也没发生。我没有时间感到惊讶，因为机器人猛地一跳，就在我旁边，把我切成了两个不相等的部分。"
 hfe.556.desc.3.1:0 "终结者最后终于对付了沙漠中的百合花，把让·卢克从他的手上扔了下来，向我冲了过来,把移相器在他的方向,我扣动扳机一次,再一次,一次又一次——闪烁的蓝色火焰涌出旧武器,使孔和丢弃顽固的死机器,我射了一次又一次,直到一个美妙的§Hhfe_555_friendly_relation.species.GetName]§!地毯上毁掉一个皱巴巴的,烧坏什么曾经是一个古老的死亡机器的骨架。让·卢克已经启动了急救箱，我甚至有点惭愧没有受伤。"
 # options
 # option 0
 hfe_556.1.0:0 "给让·卢克一个进攻和逃跑的命令。"
 hfe_556.1.0.tooltip:0 "揭发你的朋友然后自己跑掉是不太诚实的，但是§Hroot.GetName]§!需要我。"
 hfe_556.2.0.0:0 "但我不想死!"
 hfe_556.2.0.1:0 "他们会后悔。"
 # option 1
 hfe_556.1.1:0 "设法闯到出口去。"
 hfe_556.1.1.tooltip:0 "终结者刚刚被警卫打伤，从间接的迹象来看，他并没有完全恢复功能。我有一个很好的机会走出房间，在下面的警卫岗得到帮助。很可能，他会跟着我，不会伤害我最好的朋友。"
 hfe_556.2.1.0.1:0 "在血泊中..."
 hfe_556.2.1.1:0 "活着真好。"
 # option 2
 hfe_556.1.2:0 "去战斗吧。"
 hfe_556.1.2.tooltip:0 "这个过期的罐头吓不倒我。我和我的同志将战斗，就像过去的好时光一样。"
 hfe_556.3:0 "必须换地毯。"
