 hfe_plague.50.name:0 "银河传染病"
 hfe_plague.50.desc:0 "从银河系的各个角落,我们听到一些§P疾病§!的谣言。虽然没有致命的病例，但对付这种疾病已经够难了。\n同样值得注意的是，这种疾病已经扩散到许多星球，并引起了我们疾病控制中心的关注。"
 hfe_plague.50.0:0 "我们会注意的。"
 hfe_plague.50.1.0:0 "不吉利的生物。"
 hfe_plague.50.1.1:0 "可怜的生物。"
 hfe_plague.50.1.2:0 "生物燃料.."
 hfe_plague.50.2:0 "这不是高等形式进化的问题。"
 hfe_plague.50.3:0 "行星生活方式的成本。"
 hfe_plague.50.4:0 "学习之母!"
 hfe_plague.50.4.tooltip:0 "它也是很酷的书的名字。"
 # start lvl 2
 hfe_plague.51.name:0 "银河传染病"
 hfe_plague.51.desc.0.0:0 "在不可能的速度下，§P疾病§!变得难以置信的致命，在整个银河系中造成数百万人死亡。我们不明白这是怎么发生的。也许我们正在处理一个突变，或者可能是生物恐怖主义。"
 hfe_plague.51.desc.1.0:0 "召开一个特别委员会。"
 hfe_plague.51.desc.1.1:0 "需要举行公民投票。"
 hfe_plague.51.0:0 "一个更高的力量正在考验我们的信念。"
 hfe_plague.51.1:0 "我们的计算并不令人鼓舞。"
 # start lvl 3
 hfe_plague.52.name:0 "僵尸爆发"
 hfe_plague.52.desc:0 "今天，在被一颗被感染的星球上的幸存者被疏散后不久，受人尊敬的外国流行病学专家佐依德伯格将他的报告提交给了科学界。\n他亲自观察一位死者如何恢复了神经系统的某些功能。不幸的是，所有的复活的僵尸都非常具有攻击性，并且没有任何智能的迹象。\n由于发现者的名字和一种文化现象的相似性，媒体已经把他们称为§P僵尸§!。"
 hfe_plague.52.0:0 "这是一个严重的威胁。"
 # start lvl 1 on planet
 hfe_plague.53.name:0 "传染病在§Y[From.GetName]§!爆发"
 hfe_plague.53.desc.0.0:0 "关于星球上大量的§P污染§!的第一次报告表明我们的药物是有效的，而且很少有死亡。\n政府暂停了公共交通，关闭了空域。一些预防性和检疫措施已经收紧，所有大规模会议都取消了。\n根据在指定区域内感染的人的存在，星球上的人口被划分为绿色和黄色区域。在执法部门的支持下，由疾病控制中心的员工组成的检查站开始检查每个地区的当地居民。\n任何显示§P疾病§!症状的人，政府强烈建议立即前往附近的任何医院和诊所。"
 hfe_plague.53.desc.0.1:0 "§P银河传染病§!在§H[from.GetName]§!上找到了第一个受害者，管理部门尽一切可能减少负面影响。"
 hfe_plague.53.desc.0.2:0 "众所周知，在§H[from.GetName]§!上，§P僵尸传染病§!泛滥摧毁了文明。"
 hfe_plague.53.desc.1.0:0 "分析人士认为，感染源是[fromfrom.GetName]星系中的[fromfrom.solar_system.GetName]。"
 hfe_plague.53.desc.1.1:0 "在星球上，§H[from.GetName]§!已经报告了大量§P具有致命后果的感染病例。§!\n戒严令已经出台。在没有携带适当证件的专门前哨站的情况下，禁止在定居点之间流动，而不这样做现在被视为恐怖主义行为。\n行政部门根据一项特别法令，决定将所有感染人数在70%以上的黄色区域重新划为红色区域。立即生效，所有红区都将与外界完全隔离，包括任何留在红区内的军队和医务人员。在疫情结束前，任何人员不得在红色区域内转移。\n情报报告说，从事当地人口走私活动的小型私人船只非法离境。\n\n我们必须采取一切可能的方法保持检疫和维持秩序。"
 hfe_plague.53.desc.1.2:0 "在§H[from.GetName]§!上记录了§P受感染者§!复活的案例。\n人们惊慌失措，拼命想逃跑。有报告说，在黄色地区有军人逃兵以及大规模抢劫和无政府状态。仅存的文明避难所是在行政当局附近设防的绿区，那里是剩余部队集中的地方。\n从红色区域传来的令人震惊的卫星图像显示，大批僵尸大军正在向剩余的定居点移动。\n\n我们必须采取一切可能的方法保持检疫和维持秩序。"
 hfe_plague.53.desc.2.0:0 "分析人士认为，[fromfrom.GetName]星系中的[fromfrom.solar_system.GetName]是感染源。"
