 hfe_total_war.100.4:0 "发送基因噬体。"
 hfe_total_war.100.4.tooltip:0 "一半的人会死去，而另一些人会得到§Y$hfe_species_trait_infertil$§!特质。"
 hfe_total_war.150.name:0 "技术崩溃"
 hfe_total_war.150.desc.0:0 "他们的技术，最重要的是，威胁到我们的胜利，这是他们深深珍惜的。因此，对他们的厚颜无耻的真正惩罚将是对所有科学知识的破坏。考虑到现代文明如何依赖他们的技术，他们的大部分人口很可能会死亡。"
 hfe_total_war.150.desc.1:0 "根据§Y[From.GetName]§!的意愿，他们的生命得以幸免，他们的独立依然完整。但是。他们的技术水平将会回归到原始状态。考虑到现代文明依赖他们的技术，他们的大部分人口很可能会死亡。也许幸存者会回到天上，向他们的敌人报仇。也许吧。"
 hfe_total_war.150.0:0 "他们会喜欢帆船的。"
 hfe_total_war.150.1:0 "他们会喜欢帆船的。"
 hfe_total_war.151.name:0 "吞并"
 hfe_total_war.151.desc.0:0 "根据投降条件，§Y[WarInHeavenLoserFE.GetName]§!将成为我们的一部分。他们的命运不值得怜惜，而且加入我们也不太可能非常顺利，然而，我们已经准备好展现耐心。也许有一天他们会明白这是多么伟大的荣誉。"
 hfe_total_war.151.desc.1:0 "根据投降条件，§Y[From.GetSpeciesName]§!成为§Y[WarInHeavenLoserFE.GetName]§!的全部拥有者!战败者的命运是不值得羡慕的，但是胜利者也许会表现出怜悯和宽容。"
 hfe_total_war.151.0:0 "他们将接受它。"
 hfe_total_war.151.1:0 "我们不应该成为下一个。"
 hfe_total_war.152.name:0 "征服"
 hfe_total_war.152.desc.0:0 "他们无法抗拒我们的力量，§Y[WarInHeavenLoserFE.GetName]§!将成为我们的附庸。属于他们的领土将被划分为伪独立的实体，注定是个悲惨的存在，我们不可能让他们重新获得昔日的辉煌。"
 hfe_total_war.152.desc.1:0 "§Y[From.GetName]§! §Y[WarInHeavenLoserFE.GetSpeciesName]§!成为胜者的附属者。属于他们的领土将被划分为伪独立的实体，注定是个悲惨的存在，我们不可能让他们重新获得昔日的辉煌。"
 hfe_total_war.152.0:0 "分而治之。"
 hfe_total_war.152.1:0 "但这对我们意味着什么呢?"
 hfe_total_war.153.name:0 "外星屠异"
 hfe_total_war.153.desc.0:0 "§Y[WarInHeavenLoserFE.GetSpeciesName]§!文明将被无情地消灭。他们宏伟的城市将变成灰烬-这是我们离开那些曾经给我们带来这么多麻烦的人的全部。"
 hfe_total_war.153.desc.1:0 "§Y[WarInHeavenLoserFE.GetSpeciesName]§!文明将被无情地消灭。他们宏伟的城市将变成灰烬-这将会是那些曾经在我们的宇宙中享有盛名的人留下的。"
 hfe_total_war.153.0:0 "下一个障碍被消除了。"
 hfe_total_war.153.1:0 "令人不安。"
 # thanos did nothing wrong
 hfe_total_war.154.name:0 "§M这听起来很熟悉§!"
 hfe_total_war.154.desc.0:0 "我们已经在上声明§H[hfe_total_war_loser.GetName]§!§R大获全胜§!，并认为§H[hfe_total_war_loser.GetSpeciesAdj]§!和[hfe_total_war_loser.GetSpeciesNamePluralInsult]是银河其他“帝国”中的污秽物。为了调和这一点，我们颁布法令，§M有一半的种族应立即终止生育。§!"
 hfe_total_war.154.desc.1:0 "§H[from.GetName]§!已经在§R胜利会§!上声称了§H[hfe_total_war_loser.GetName]§!，和§H[hfe_total_war_loser.GetSpeciesNamePlural]§!和其他公民§H[from.GetAdjective]§!认为是§P[from.GetRulerTitle]§!§M人口过剩§!。作为惩罚，他们决定§M一半的违规必须立即终止。§!阻止§R生育§!，以防止[hfe_total_war_loser.GetSpeciesNamePluralInsult]和他们的同类增加。"
