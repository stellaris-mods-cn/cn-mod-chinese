 hfe_total_war.100.1.1.tooltip:0 "$hfe_total_war.100.1.0.tooltip$\n所有的平民百姓都将成为奴隶。"
 hfe_total_war.100.2:0 "分裂和征服。"
 hfe_total_war.100.2.tooltip:0 "目标将被分为几个独立国家。"
 hfe_total_war.100.3:0 "消灭。"
