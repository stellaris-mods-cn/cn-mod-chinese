 hfe.10.0:0 "WIP"
 # dialog 1 contact
 hfe.47.desc.0.0:0 "你好,新生命!我们看到你的潜力，期待你的伟大成就。为了实现我们之间的思想统一，在形式和目标上，让我们与你们分享我们的历史和世界观。"
 hfe.47.desc.0.1:0 "有趣!你找到了我们古老的子空间通道。你不介意我们关闭它，对吗?"
 hfe.47.desc.1:0 "我们并不是一直都这样。为了成为今天的我们，我们必须通过鲜血和绝望来锻造。千年前，我们的原始母星被§PAhet§! 入侵，用来建立殖民地。没过半年，他们便在他们自己的炽热战车里，率领叛乱分子，并把他的怒气释放到我们敌人面前时。他摧毁了§P太阳神§!的殖民船，对他们的士气造成了毁灭性的打击。\n他们的生还者被投入劳动，我们的人民利用他们所遗留下来的技术进步我们的文明。于是，我们的旅程便开始了。"
 hfe.47.desc.2:0 "我们为自己的胜利而战，为我们的自由而战，为我们的胜利而骄傲，但骄傲变成了傲慢，我们渐渐忘记了我们的神。由于渴求知识，我们把我们的抱负推向了宇宙的每一个角落。这是我们人类文明的黄金时代，因为我们揭开了宇宙的许多奥秘，参观了迷人的世界，建造了并生活在曾经遥不可及而又不敢想象的美好城市。\n我们甚至位于我们的古老家园,§P太阳系§!，在我们曾经美丽的母星§P地球§!上，我们发现了我们原始状态下的残余幸存者，我们决定不打扰他们。"
 hfe.47.desc.3.0.0.0:0 "这真是个不幸的消息。"
 hfe.47.desc.3.0.0.1:0 "这是个坏消息，也许§P伟大的法老§!需要介入。"
 hfe.47.desc.3.0.1:0 "然而，回到故事的叙述。\n"
 hfe.47.desc.3.1:0 "很快，众神把我们送上了另一个审判。我们面临着一个伟大的敌人,一个被称为§P赛昂§!的可恶种族，但你可能知道，作为§P戴立克§!，我们伟大的国家站起来保卫银河系。敌人的原始核武器和生物武器把这个星球变成了沙漠。但最终，我们在§P太阳神§!的光芒下，打败并清除了这些混蛋。"
 hfe.47.desc.4:0 "我们失去了许多知识，但更重要的是我们的记忆得到了恢复——我们是谁，只有在真正的神和永恒的价值的保护下，我们的梦想才能塑造这个宇宙。于是，我们从灰烬中重生，点燃了新的太阳，重新建立了殖民地，并升起了金字塔。在§P伟大法老§!的指导下，§P太阳神§!的先知沐浴在太阳神之光中，我们迎接新生命的到来。"
 hfe.47.desc.badend:0 "傻瓜，当时机成熟时，你会因为不尊重而受到惩罚。"
 # step 0
 hfe.47.0.0:0 "不感兴趣。"
 hfe.47.0.1:0 "你也是来自未来吗??"
 hfe.47.0.2:0 "人类!但这怎么可能呢??"
 hfe.47.0.3:0 "请继续。"
 hfe.47.0.4:0 "占星术已经预言了这一点。"
 hfe.47.0.5:0 "让我们看看你在战斗中有多好强!"
 hfe.47.0.6:0 "另一个粉红色皮肤。"
 # step 1
 hfe.47.1.0:0 "伟大的胜利!"
 hfe.47.1.1:0 "不可避免的外来冲突。"
 hfe.47.1.2:0 "不可避免的事情发生了。"
 hfe.47.1.3:0 "领袖获胜。"
 hfe.47.1.4:0 "有时候，暴力是唯一的答案。"
 hfe.47.1.5:0 "多么有趣!"
 hfe.47.1.6:0 "我们听从信仰的指引。"
 hfe.47.1.7:0 "团结带来胜利。"
 # step 2
 hfe.47.2.0:0 "历史可能会有所不同。"
 hfe.47.2.1:0 "我们也是，来自地球。"
 hfe.47.2.2:0 "地球不再是原来的样子了。"
 hfe.47.2.3:0 "我们听说过有关地球的故事。"
 hfe.47.2.4:0 "自那时起，它们一直在发展。"
 hfe.47.2.5:0 "我们从来没有听说过这些事。"
 hfe.47.2.6:0 "他们的文明自我毁灭。"
 hfe.47.2.7:0 "地球人并没有走得太远。"
 hfe.47.2.8:0 "你能告诉我们坐标吗?"
 hfe.47.2.9:0 "它们在主权方面存在一些问题。"
 hfe.47.2.10:0 "这个星球不适合居住。"
 hfe.47.2.11:0 "嗯，地球的一切都很好，别担心。"
 # step 3
 hfe.47.3.0:0 "他们很弱。"
 hfe.47.3.1:0 "与其他人相互冲突。"
 hfe.47.3.2:0 "战争促进了发展。"
 hfe.47.3.3:0 "再一次，它领导了许多人。"
 hfe.47.3.4:0 "侵略是必要的吗?"
 hfe.47.3.5:0 "遗憾，但接下来发生了什么?"
 hfe.47.3.6:0 "这是注定的。"
 hfe.47.3.7:0 "集中精力，你就能脱颖而出。"
 # step 4
 hfe.47.4.0:0 "我们听到了激励我们的信息。"
 hfe.47.4.1:0 "这是真是难以置信！"
 hfe.47.4.2:0 "奇怪的故事。"
 # dialog 2 awakening
 hfe.49.name:0 "通信拦截"
 hfe.49.desc.0:0 "幸福的人!§P太阳神§!跟我说话了，他很生气。我们认为平等的人会沉溺于罪恶，崇拜虚假的神。他们对这个世界的未来不抱有希望!够了，这些孤立主义的梦!只有净化了所有失去光明的人，以及那些播种不和谐的人，并对我们的“兄弟们”产生警惕，我们才能使我们长久以来所珍爱的梦想成真，并带来§P太阳神§!的光芒！只有这样我们才都能富裕起来。武装起来!"
 hfe.49.0:0 "令人震惊的消息。"
 # anomalys
 # wormhole
 hfe_anomaly_wormhole:0 "空间异常"
 hfe_anomaly_wormhole_desc:0 "我们的传感器探测到一个空间异常。"
 hfe.50.name:0 "虫洞"
 hfe.50.desc:0 "我们从未见过这样的事。它看起来像是空间结构上的一滴眼泪，像一颗跳动的心跳动着，在它的表面上闪烁着闪电般的光芒。这艘科研船，连同它的船员们被吓得目瞪口呆，他们向异常中心靠近，以便更好的读数，但是被漩涡吞没了!异常随即便消失了。\n我们的扫描仪在银河系的另一个地方发现了科研船。\n\n某人，或某物，试图与他们建立联系。"
 hfe.50.0:0 "接受呼叫。"
 # varelse section
 # after survey
 hfe.100.name:0 "战争结束后"
 hfe.100.desc:0 "这个星球的大部分表面覆盖着各种烟雾缭绕的工厂。看起来，其中一些被用作礼拜场所。巨大的火山口，类似于淤青和疮疤，散落在整个大地上。这些很可能是几个世纪前在这里爆发的一场全球战争的残骸。\n由于极度的污染，除了几片覆盖着保护性穹顶的土地，表面几乎没有植被。海洋和河流充满了毒素和生锈的金属碎片。由于高度的污染，这里的空气不适合呼吸。有毒烟雾从成千上万的工厂排放出来，全世界的人都认为这是神在惩罚他们。尽管空气中的毒性非常大，但他们已经适应了，根据我们的调查，呼吸过滤器的更换已经成为早晨宗教仪式的一部分。甚至更简单的安全程序，比如戴上口罩，让他们安全呼吸，也获得了宗教上的象征意义。"
 hfe.100.0:0 "有必要对它们进行详细的检查。"
 hfe.100.0_tooltip:0 "为了继续研究这个文明，在星球上建造一个§H观察站§!。你设定的观察哨任务的类型将会影响你对殖民地的探测结果。"
 # mehanicus
 hfe.102.name:0 "过滤器"
 hfe.102.desc:0 "我们最具天赋的间谍之一设法拦截了邪教组织的宗教领袖使用的过滤器——机械与上帝之间的对话。他发现这些过滤器含有一种类似缬草的混合物，吸入后会产生严重的幻觉。众神的启示证明是一种思维改变物质的结果。把这些信息公之于众可能会摧毁这些邪教的谎言。我们应该怎么办？"
 hfe.102.0:0 "研究这些东西。"
 hfe.102.0.tooltip:0 "用妥协的办法来进入密室:一个存放邪教的禁制品的仓库。"
 hfe.102.1:0 "调查那些工厂。"
 hfe.102.1.tooltip:0 "讹诈他们，让你进入(行星)最大的工厂，这是他们所有技术的核心，只有少数人可以访问。"
 hfe.102.2:0 "公开一切信息。"
 hfe.102.3:0 "把过滤器放回去，获得信任。"
 hfe.102.3.tooltip:0 "通过给予过滤器并承诺不告知，来获得机械的信任。"
 hfe.102.4:0 "原始人的事与我们无关。"
 hfe.103.name:0 "存储库"
 hfe.103.desc:0 "我们的间谍已经渗透进了仓库。在尘土飞扬的垃圾堆中，他发现了一种古老的电脑，原来是一个便携式数据库，属于瓦莱兹人。不幸的是，经过几个世纪的误用，它的硬盘已经遭受了无法弥补的损失。尽管如此，我们的科学家已经设法恢复了一些信息，其中的一部分数据是特别有趣的。"
 hfe.104.name:0 "圣经"
 hfe.104.desc:0 "§B你看到瓦莱茨，穿着自适应材料编织的布，他没有戴着呼吸面罩。他的眼睛充满了悲伤，却流露出智慧的眼神。§!"
 hfe.104.0:0 "回放片段 1。"
 hfe.104.0.response:0 "秋季之后的386年。可能我是最后一个工程师兵团。我把这事记录下来，好让那些以后来的人记住我们，我的朋友。§P瓦莱茨§!，这是一个自豪而雄心勃勃的竞赛。我们探索星星，并努力去了解我们所能做的一切。我们一直好奇、无畏和有抱负。在我们的旅程中，我们与§PJu Ahet§!文明相交！一系列的误解，加上我们的骄傲和过度自信，导致了一场消耗银河了数百颗恒星系资源的大战。事实证明，我们是弱者。这个星球是我们最后的堡垒，但最终我们没有任何东西可以保卫它。为了在他们的舰队释放的地狱中幸存下来，我们进入了洞穴。多年以后，他们终于离开了我们的星球。"
 hfe.104.1:0 "回放片段 2。"
 hfe.104.1.response:0 "我们的幸存者开始重建我们的城市，但我们被失败的压力和即将到来的恐惧所改变。§PJu Ahet§!也许会回来。我们不再对银河感兴趣了。邪教在我们之中蔓延，声称我们的知识成为了我们失败的原因。我们心甘情愿地听着，试图忘记我们的耻辱。在这段时间里，我们之中所有地方都让这个该死的邪教控制了。\n我们最后的生产模块变成了他们的“工厂”。他们成为了我们当中唯一的科学来源，他们追捕并处死那些幸存的工程师，并教授"遗忘教条"的教义而不是物理和数学。我无法改变任何事情。我的大多数同志都去世了。我们唯一的选择就是将自己冻结在低温的环境中，追寻着有朝一日再次为我的人民服务的信仰。"
 hfe.104.2:0 "有趣。"
 hfe.104.2.response:0 "除了这些悲伤的编年史，电脑上还有很多有用的技术信息对我们的科学家有用。邪教已经改变了过滤器的化学成分，所以我们过时的信息已经没用了。"
 hfe.105.name:0 "工厂"
 hfe.105.desc.0:0 "我们的间谍已进入工厂。看起来这个复杂的东西基本上是一个巨大的3D打印机，它由一个能够打印几乎任何东西的人工智能网络控制。现在很清楚地知道这些工厂如何在这样一个工程垮台的情况下还能正常工作：它们只由这里印制的砖块建造而成。我们的特工下载了这一技术的所有数据。\n邪教已经改变了过滤器的化学组成，所以我们过时的信息不再使用。"
 hfe.105.desc.1:0 "我们的间谍已进入工厂。看起来这个复杂的东西基本上是一个巨大的3D打印机，它由一个能够打印几乎任何东西的人工智能网络控制。现在很清楚地知道这些工厂如何在这样一个工程垮台的情况下还能正常工作：它们只由这里印制的砖块建造而成。我们的特工下载了这一技术的所有数据。\n而且，在表现出谨慎之后，法布里卡激活了自我毁灭。现在我们可以观察到他们的文化是如何迅速衰落的。\n邪教已经改变了过滤器的化学组成，所以我们过时的信息不再使用。"
 hfe.105.1:0 "这是他们应得的。"
 hfe.107.name:0 "革命"
 hfe.107.desc:0 "公布这一信息导致了集体的不安，这也让反对党有了接管的权利。经过几年的无政府状态，反宗教势力开始掌权。提出正确的问题和寻求答案是一个漫长的过程。如何修复生物圈?如果没有神的帮助，机器是如何工作的?在我们的世界之外还有生命吗?然而，这些麻烦已经不是我们的了。"
 hfe.107.0:0 "意义上的胜利。"
 hfe.108.name:0 "信任"
 hfe.108.desc:0 "作为一个好的撒玛利亚人，我们的特工把过滤器归还给他们。他非常激动，想要感谢那些找到他的过滤器的人!他对我们的信任是无限的。从今天起，我们的特工就是他的得力助手。"
 # memorial events
 # pyramid
 hfe.150.name:0 "神秘的金字塔"
 hfe.150.desc:0 "我们的卫星探测到强烈的电力干扰。根据计算，它的来源位于一个巨大的密封金字塔内。如果我们派出一个研究小组，我们可以得到更多的信息。"
 hfe.150.0:0 "派遣一支科学团队。"
 hfe.151.name:0 "神秘的大屠杀"
 hfe.151.desc:0 "科学家们仔细研究了金字塔的所有走廊，发现了金字塔底部的一扇隐藏的门。在里面，他们找到了一个数据中心。令人惊奇的是，它的功能非常齐全的。在房间的中央有一个信息终端。\n我们的一个科学家设法激活了这个终端。分析表明，金字塔是一个巨大的孤立数据库。显然，建造这个金字塔的人认为，不像他们的传统所说的那样，有必要保存防腐的尸体，而是保存所有关于他们的信息，包括死者的模具。这片奇特的墓地的最后一块区域包含了一个年轻男子的人格矩阵。人格被转移到我们的终端。"
 hfe.151.0:0 "研究这些东西。"
 hfe.152.name:0 "神秘的大屠杀"
 hfe.152.desc.0:0 "在我们的眼前，这个曾经美丽星球的思想和记忆闪现在我们的屏幕上。蓝天……沙沙绿树…海滩上……飞溅的海水…学院……吵闹的公司…仰望星空的希望……白色的花朵在两颗卫星的光辉中闪耀……早餐的味道和早晨的阳光透过的透明窗帘……画面渐渐变得更加灰暗。信息网络……战争的谣言……压迫的期望……试图说服自己一切都会顺利，伟大的法老知道他在做什么……闪烁的图像变得更糟。深红的天空中闪烁着成千上万的跃迁到轨道上的跃动……增加绝望……隆隆作响，里面的一切都变冷了……你这么年轻…最后的影像是难以忍受的痛苦和雪白的花朵，被火焰吞噬。你和终端断开连接，在你额头上喘气和擦汗。你似乎经历了自己的死亡。"
 hfe.152.0:0 "奇怪的。"
 hfe.152.desc.1:0 "我们获得了宝贵的信息来源。从这份报告来看，在金字塔中“被埋葬”的人中，有科学家、哲学家和高级官员，他们拥有所有的知识和经验。将我们的技术与金字塔相结合，我们可以从信息矩阵中复活这些有价值的人。\n不幸的是，这个金字塔只包含的稀有生物材料来只能重建一个人。"
 hfe.152.1:0 "我们需要一位总督。"
 hfe.152.2:0 "我们需要一位科学家。"
 hfe.152.3:0 "我们需要一位舰队司令。"
 hfe.152.4:0 "我们需要一位将军。"
 hfe.152.5:0 "学习这种技术。"
 hfe.153.name:0 "外星机制"
 hfe.153.desc:0 "进入金字塔的中心，我们的科学家发现了一个不祥的房间，上面散布着古代的符文和图画，描绘的是§P太阳神§!和他的同伴§P赛斯§!的战斗，对“黑暗与混乱”的“反扑”战斗。现在这些仍在工作的终端在房间中心闪烁。在研究终端的过程中，科学家们意外地激活了这个复杂的系统并释放了被锁在里面的力量。\n由于我们的研究小组的粗心大意，这颗星球被一些侵略性的和沉默寡言的东西所俘获。在金字塔的频率下，金字塔的东西用一种古老的语言传递给一句话。我们的科学家的知识足以翻译它:“你会变得像神一样”。"
 hfe.153.0:0 "我们需要重新控制局面。"
 hfe.154.name:0 "云"
 hfe.154.desc:0 "经过几个小时的忙乱，我们的科学家们设法堵住石头上的缺口，关闭中心入口。然而，蔚蓝的“云朵”从缝隙中冲出来，向天空滚滚而来。研究小组突然出现了疾病，再也不能继续工作了。"
 hfe.154.0:0 "这可能意味着什么?"
 hfe.155.desc:0 "不幸的是，我们没有设法控制住“云”，限制它的传播，甚至拯救人民。\n这种神秘的物质，我们无法轻易地研究，现在它开始改变地球上所有人的基因组。后果将是不可预知的，这可能在接下来的几天里显现出来。"
 hfe.155.0:0 "监控情况。"
 hfe.155.tooltip:0 "星球人口变异。"
 hfe.156.name:0 "坟墓"
 hfe.156.desc:0 "我们的科学家们突破了金字塔的外层，试图了解是什么导致了能量的愤怒。他们仔细研究每一件事，但在取样和仔细研究之后，他们什么也找不到。这群人两手空空地离开了金字塔，留下的只是无名法老被亵渎的墓穴。"
 hfe.156.0:0 "坏事发生了。"
 hfe.200.name:0 "发现军械库"
 hfe.200.desc:0 "§Y[Root.GetName]§!星球的居民发现了一个掩蔽的地堡。具体的作用还不清楚，但扫描内部的结果显示这是一个军事储存设施。"
 hfe.200.0:0 "检查建筑。"
 hfe.201.name:0 "堡垒"
 hfe.201.desc:0 "这个建筑不是我们原先所想的那样，而是一个机械化的防御综合体，即使按照我们的标准也相当先进。\n由§Y[Root.GetLeaderName]§!领导的科学家们破译了接口，并将其带入战备状态。\n星球的防御能力现在得到了改善。"
 hfe.201.0:0 "好吧。"
 hfe.202.name:0 "废弃的军械库"
 hfe.202.desc:0 "我们仔细搜查了地堡。我们原以为这是一个军事仓库。大多数装备都是坏的，但是科学家的一名助手§Y[Root.GetLeaderName]§!发现了一些被称为“隐身男孩”的东西。这个装置可以使士兵隐形，这将使我们的军队在战场上有优势。"
 hfe.202.0:0 "把现存的模型交给工程师。"
 hfe.203.name:0 "被遗忘的图书馆"
 hfe.203.desc:0 "这很神奇，但以书面形式存储信息比电子方式更有效。我们找到了一个图书馆。其中大多数都与家用电器的发展有关，但有一个有趣的项目是防御工事。它包括在战场上直接作为障碍物产生的局部发电。这将加强我们的防御。而且，这个装置看起来相当先进而紧凑。"
 hfe.203.0:0 "把图纸传给我们的工程师。"
 hfe.204.name:0 "古代战争学院"
 hfe.204.desc:0 "与我们的预期相反，这个地堡原来不是一个武器仓库，而是一个类似于小型军事学院的东西。应该注意的是，这里没有居民楼，但有训练场和训练班。我们还设法找到了许多关于战斗战术的理论信息。"
 hfe.204.0:0 "这将加强当地部队的训练。"
 hfe.205.name:0 "爆炸"
 hfe.205.desc.0:0 "这个结构原来是一个用于导弹武器的仓库。科学家的详细研究引发了来自防御机器人的攻击。不幸的是，一颗子弹造成了爆炸。科学家被奇迹拯救了。\n科学家§Y[Root.GetLeaderName]§!表达了他的不满，并要求不再被送到“战斗”的地方。"
 hfe.205.desc.1:0 "结果证明这是一种导弹武器储备。当研究小组开始详细的调查时，科学家遭到了哨兵机器人的攻击。每个人都幸存了下来，但首席科学家§Y[hfe_ship.GetLeaderName]§!伤势严重，无法继续研究。"
 hfe.205.desc.2:0 "§H[hfe_205_scientist.GetName]§!出院，§Y[Root.Capital.GetName]§!准备好回到正式工作岗位"
 hfe.205.desc.3:0 "结果证明这是一种导弹武器储备。当开始详细的研究小组时，科学家遭到了哨兵机器人的攻击。可悲的是，§Y[hfe_ship.GetLeaderName]§!科学家小组白白送命了。"
 hfe.205.0:0 "悲伤。"
 hfe.205.1:0 "早日康复。"
 hfe.205.2:0 "完美的。"
 hfe.205.3:0 "这对我们所有人来说都是巨大的损失。"
 hfe.206.name:0 "军械库"
 hfe.206.desc:0 "这个地堡是一个废弃的武器仓库。经过仔细检查，我们发现没有武器，但确实找到了一些项目的碎片。我们需要给予他们更多的关注，因为他们看起来很有价值。"
 hfe.206.0:0 "我们可以从中获益。"
 hfe.207.name:0 "身体"
 hfe.207.desc:0 "我们发现了尸体，日记就在附近。我们的科学家可以翻译这些，这叫做莫罗医生的内部使用笔记。\n40759.5 — 目的:观察和分析当地的动物群。\n41242.4 — 一个月过去了，这里相当干燥，但同样令人愉快。尽管如此，在孤独之中还是有一些令人愉快的事情，尽管别人对它有意见，但它对工作还是有好处的。\n46379.1 — 聆听蝉鸣声是这个星球上最令人愉快的事情之一。\n48632.4 — 当地的动物们把我当成了他们之中的一员。很明显，他们已经习惯了我。明天我将从更近的距离观察他们。\n48650.1 — 蝉鸣声越来越响，不是让我紧张，而是有点烦人……\n49011.4 — 昨天他们几乎从头到脚把我拍了下来。因此，必须做些什么。\n49027.5 — 我浑身发痒，我希望这很快就会过去。声音越来越大，我堵住了门，感觉相对安全。\n50893.5 — 剥夺自己的听力很容易，今天我要安静地睡觉。"
 hfe.207.0:0 "这些蝉已经灭绝了吗?"
 # found ship
 hfe.250.name:0 "发现大型船舶"
 hfe.250.desc:0 "在§H[Root.GetName]§!星球上的移民发现了一艘古老的宇宙飞船。为了探索它，需要一个科学家团队。"
 hfe.250.0:0 "我喜欢探索。"
 hfe.251.name:0 "腐烂的岛"
 hfe.251.desc:0 "不幸的是，巡洋舰暴露在当地植物群的猛烈攻击下太久了。船上的系统已经完全失效，但船体部分保留了下来。幸运的是，货舱保存得更好。我们发现了一种奇怪的空容器。看起来他们没有受伤。"
 hfe.251.0:0 "把它送到废料场去。"
 hfe.251.1:0 "把它卖给收藏者。"
 hfe.251.2:0 "出售这些容器。"
 hfe.252.name:0 "这是一个陷阱!"
 hfe.252.desc:0 "我们成功地启动了飞船的系统，但是机载计算机认为我们的科学团队的行为充满敌意，并发起了一种自我毁灭的系统，让研究人员对他们的死亡负责。死者中有科学家§Y[Root.GetLeaderName]。§!"
 hfe.252.0:0 "今天我们失去了一个伟大的头脑。"
 hfe.253.name:0 "他还没有答应回来。"
 hfe.253.desc.0:0 "当我们启动机载系统时，计算机开始报告有关大规模银河战争的数据，并开始准备起飞。这不可能拦截控制，科学家们必须迅速从船上撤离。\n正如科学家§Y[Root.GetLeaderName]§!所指出的，机载计算机会说我们的语言真是相当奇怪的。目前还不清楚这艘船能否学习我们的语言，或者我们是否会遇到我们先祖的技术。"
 hfe.253.desc.1.0:0 "目前还不清楚它是否能够独立学习我们的语言，或者我们曾面对我们祖先的技术。"
 hfe.253.desc.1.1:0 "显然，古老的§PJu Aheth§!技术如此先进，以至于自动驾驶仪可以轻易地破译任何语言。"
 hfe.253.0:0 "也许，我们应该防备他。"
 hfe.254.name:0 "无心的侵略"
 hfe.254.desc:0 "在试图启动的时候，系统突然发出警报声，飞船开始起飞。由§Y[Root.GetLeaderName]§!领导的科学家小组没有时间撤离，并成为船舶安全系统的受害者。"
 hfe.254.0:0 "这对我们所有人来说都是一个巨大的悲剧。"
 hfe.255.name:0 "爱是..。"
 hfe.255.desc:0 "我们的飞行员终于找到了一种与飞船接口的方法。事实证明，这艘船是由一个名叫马文的人工智能控制的。不幸的是，他的记忆电路被损坏了，他不记得他的创造者，也不记得他是如何来到这里的。经过几天的精彩对话，扑克游戏，以及对控制计划的手动搜索，马文和我们的飞行员之间建立了友谊，逐渐发展成更多的东西。如果你不介意人工智能对生活的不公和奇怪的赞美的抱怨，马文是一个不错的“家伙”。\n这艘船现在由我们支配。"
 hfe.255.0:0 "emmmmmmm…"
 # sputnik
 hfe.300.name:0 "发现轨道卫星"
 hfe.300.desc:0 "在星球附近的轨道基础设施的部署过程中，发现了一个物体，看起来就像一个覆盖着古老的象形文字的小型人造卫星。"
 hfe.300.0:0 "探索它。"
 hfe.301.name:0 "古老的卫星"
 hfe.301.desc:0 "被调查的对象原来是一颗原始通信卫星。它使用不同的无线电频率，绕过空间碎片和巨大的物体，使其能够更有效地传播信号。也许我们可以利用它。"
 hfe.301.0:0 "让我们试着使用它。"
 hfe.302.name:0 "信号"
 hfe.302.desc:0 "这颗卫星的设计看起来很旧，但幸运的是它仍有功能。而且，它会在某处传递信号。"
 hfe.302.0:0 "我们需要追踪这个信号。"
 hfe.302.1:0 "我们离开这颗卫星。"
 hfe.303.name:0 "没有什么"
 hfe.303.desc:0 "信号突然中断，科学家们无法恢复。"
 hfe.303.0:0 "它是无用的,拆掉。"
 hfe.304.name:0 "古老的卫星"
 hfe.304.desc:0 "这颗卫星的形状很奇怪。它没有圆形的身体，而是扁平的板状物，所有的空间碎片都在碰撞它。"
 hfe.304.0:0 "巧妙的。"
 # found sol
 hfe_chain_find_sol_title:0 "太阳系"
 hfe_chain_find_sol_desc:0 "我们接受的信息来自§PJu Ahet§!大使在里面，他说了很多关于他希望我们的关系发展最好的事实，以及他的人民的理解;良好的关系不仅是语言，而且首先是事物。他请求将我们所的太阳系的坐标附加到信息中。"
 hfe_chain_find_sol_desc.0:0 "太阳系位于这些坐标中。"
 hfe.350.name:0 "珍贵的星球"
 hfe.350.desc.0:0 "到达给定的坐标，探险队实际上发现了太阳系!这不是恶作剧。"
 hfe.350.desc.1.0:0 "这是我们的祖先乘坐他们的第一艘殖民船去征服外层空间的地方。\n§H[root.GetName]§!舰队的船员们充满了直接前往第三颗行星的愿望，他们想要了解我们§H[root.owner.GetSpeciesNamePlural]§!来自的地方，了解更多关于它的过去和现在。"
 hfe.350.desc.1.1:0 "这就是§PJu Ahet§!被绑架的地方。根据§PJu Ahet§!人类给我们的历史，在这颗恒星的第三颗行星上，人类从原始的灵长类进化成了完全先进的个体，曾经，作为§PJu Ahet§!，统治着银河系。\n我们充满了兴奋，期待着探索这些神奇生物的家园。"
 hfe.350.desc.2.0:0 "为什么星球不发出任何信号?"
 hfe.350.desc.2.1:0 "从这个星球上看，那里发生了可怕的事情。"
 hfe.350.0:0 "第三个星球!"
 hfe.350.1:0 "让我们更近。"
 hfe.350.2:0 "让我们走近一点，然后让他们安心。"
 # copernicus events
 hfe.355.name:0 "地心说"
 hfe.355.desc.0:0 "在接近§Y[Root.GetStarName]§!星系时，我们的扫描仪注意到一些情况:这个星系的恒星比它唯一的行星要小得多。§Y[Root.GetName]§!继续向星系前进，我们认为传感器发生了故障。\n船员们感到震惊，因为当他们到达的时候，他们发现这个星系包含了一颗小矮星，环绕着一个苍老的盖亚星球。星球上密集的绿色大陆被无边无际的天堂色彩所冲刷。"
 hfe.355.desc.1.0:0 "很明显，这种反常现象需要进一步研究。"
 hfe.355.desc.1.1:0 "我们和§Y[hfe_copernicus_owner.GetName]§!互为竞争对手已经有很长一段时间了，我们在这里找到有用的东西的机会很低。"
 hfe.355.0:0 "我们得对付它。"
 hfe.355.1:0 "诅咒你,§Y[hfe_copernicus_owner.GetName]§!!"
 hfe_sc_corpernicus:0 "白矮星?"
 hfe.356.name:0 "§Y[From.GetName]§!"
 hfe.356.desc.0:0 "§Y[Root.GetStarName]§!星系引起了我们帝国整个科学界的兴趣。来自§Y[Root.Owner.GetName]§!最优秀的人才期待着来自§Y[From.GetName]§!星球的数据，这极大地恢复了古代星球中心概念的相关性。科研船最初收集的信息似乎非常稀少:§Y[From.GetName]§!原来是一个充满各种生命形式盛开的天堂。然而不幸的是，他们无法确切地知道为什么恒星会绕着星球旋转。"
 hfe.356.desc.1:0 "然而,§Y[From.GetName]§!原始文明引起了专家的注意，因为在这样一个星球上有先进物种的出现被认为是极不可能的，因为缺乏任何促进进化发展的动力。\n令研究人员大为吃惊的是，这些不太聪明的生物被我们称为§Y[From.Owner.GetSpeciesName]§!他们有一种完全的多神崇拜，其核心人物与§Y[From.Owner.GetSpeciesName]§!很相似。这些神像的形象出现在§Y[From.Owner.GetSpeciesName]§!的民居中，在这个小小的定居点的中心，人们为他们建造了巨大的、粗糙的雕像，这些雕像被土著人用在了极大的荣誉上。\n此外,我们看到了一种神圣的地方:一个巨大的陨石碎片围绕着§Y[From.Owner.GetSpeciesName]§!。成千上万的人每三天聚集一次，进行可怕的祭祀舞蹈。"
 hfe.356.desc.2:0 "从碎片中提取的样本表明，它的结构特征反映了从小行星上采集的样本。"
 hfe.357.name:0 "观察哨"
 hfe.357.desc.0:0 "经过数小时的艰苦钻探和探索，隐藏在这颗小行星上的秘密被揭开了!一个废弃的研究设施被发掘在它的最深处!\n经过几个小时的搜寻，研究小组从废墟中挖出了几份塞拉档案，以某种方式保存完好。虽然需要一些时间才能完全解密，但我们在项目上的首席科学家已经注意到，他们似乎已经以一种简化解码过程的方式存储。"
 hfe.357.desc.1:0 "在众多的墙壁浮雕上描绘的生物与§Y[hfe_copernicus_species.GetName]§!所崇拜的神灵有着惊人的视觉相似性。"
 hfe.358.name:0 "不完全是太阳系。"
 hfe.358.desc:0 "在对环绕星球的奇异恒星进行研究的过程中，我们的几个科学家假设，它是由一些相当发达的文明人工创造出来的，而较为温和的科学家则认为，这种异常可能是由“徘徊的奇点”或其他类似的反常原因造成的。他们唯一一致确定的是，这颗恒星的质量如此之小，他们几乎无法相信它还能正确地进行核聚变。\n当更多关于这个“太阳”星系的信息出现时，最终的调查结果将被宣布。"
 hfe.359.name:0 "最终报告"
 hfe.359.desc:0 "在研究了恒星系并了解了包含加密档案的小行星基础研究设施之后，我们开始了一个特殊的项目来揭示这个星系的秘密，或者至少发现了一个可能产生这种异常的东西。"
 hfe.359.0:0 "让我们研究。"
 hfe.360.name:0 "总结结果"
 hfe.360.desc.0:0 "由我们在一个废弃的研究站发现的§Y[hfe_copernicus.GetName]§!星系档案最终被破译。收到的信息如此惊人，以至于我们的科学家都不敢相信他们的眼睛:事实证明，我们正在处理一个人为制造的行星系统。"
 hfe.360.desc.1.0:0 "§P神秘的种族§!, 这只留下了在壁画中唯一的线索，创造§Y[hfe_copernicus.GetName]§!以拯救§Y[hfe_copernicus_species.GetName]§!免于毁灭。"
 hfe.360.desc.1.1:0 "§P神秘的种族§!,留下了唯一的线索，那就是这些壁画，为了拯救其他种族免于毁灭而创造了§Y[hfe_copernicus.GetName]§!。鉴于星球上没有发现任何智慧生命，他们似乎没有成功。 "
 hfe.360.desc.2.0:0 "他们面临一个残酷和无原则的文明，§PJu Ahet§!(观察站的工作人员表示这些词并没有吝惜)，我们已经知道了。"
 hfe.360.desc.2.1:0 "他们面对的是一种残酷而无原则的文明，叫做§PJu Ahet§!，一个我们非常缺乏了解的物种。"
 hfe.360.desc.3.0:0 "我们的科学家们对这种奇特的谢诺菲利亚现象表示赞赏，他们试图找到至少最轻微的线索，揭示出激发救援者的动机，但所有试图找到至少有价值线索的努力都是徒劳的。"
 hfe.360.desc.3.1:0 "真正的，只有在意识中，被可怕的疾病所打击，才能想到为了拯救少数原始动物而花大量的资源。"
 hfe.360.desc.4:0 "然而,获得的信息揭示的对象的本质崇拜§Y[hfe_copernicus_species.GetName]§!:证明是星球上发现的陨石碎片,它保存了超级计算机的某些信息,用来培训当地人使用高度先进的技术,不幸的是,知识的存储库的命运落到了原始宗教密集的中心。\n我们可以假设§Y[hfe_copernicus_species.GetName]§!不太可能找到隐藏在这个片段深处的数据的应用，但是这些信息可以使我们的文明受益。"
 hfe.362.name:0 "碎片"
 hfe.362.desc.0:0 "大家都知道，参与对碎片进行远程研究的主要科学家秘密地把它带出了星球，进行了更详细的研究。\n我们可以把碎片归还到这个地方，如果行动迅速，土著人不可能有时间去理解。\n反过来，空间站的一些工作人员坚持认为，既然碎片是我们的，我们必须研究它，只给土著居民假的碎片。"
 hfe.362.desc.1:0 "我们的科学家们安全地将这块陨石的碎片从§Y[From.GetName]§!星球上移除， §Y[hfe_copernicus_species.GetName]§!不再进行大规模的宗教集会，但除此之外，他们的行为仍然没有改变。\n从在陨石上发现的终端来源获得的信息使我们可以对我们文明所面临的许多科学问题采取不同的角度。"
 hfe.362.desc.2:0 "我们的科学家安全地降落在这个星球上，开始训练当地居民，特别注意观察站的碎片:正如预期的那样，它包含了将被激活以达到一定发展水平的训练计划。\n在解决了一些最简单的微分方程之后，科学团队确信它发生了。\n它的创造者不太可能期望如此低的水平，但作出一定的调整，我们将能够取得不错的成果。\n不要说有些信息对我们有用。"
 hfe.362.0:0 "它属于他们，把它还给我。"
 hfe.362.1:0 "§Y[hfe_copernicus_species.GetName]§!不太可能会注意到问题。"
 hfe.363.desc:0 "在殖民之后，我们的科学家安全地将陨石碎片从§Y[Root.GetName]§!星球移除。\n从终端陨石中找到的信息，使我们可以对许多科学问题采取不同的角度面对我们的文明。"
