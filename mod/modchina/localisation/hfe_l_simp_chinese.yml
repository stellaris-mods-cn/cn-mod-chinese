 personality_hfe_personality_egypt_desc:0 "这个文明曾经统治着这个星系，直到有什么地方出了问题\n谁知道他们是否会回到扩张的道路上？"
 personality_hfe_personality_future:0 "天真的孤立主义者"
 personality_hfe_personality_future_desc:0 "这个文明对世界之外发生的事情不感兴趣。他们没有看到别人的威胁，只会满足自己的需求。"
 personality_hfe_personality_egypt_awakened:0 "扩增原则"
 personality_hfe_personality_egypt_awakened_desc:0 "宇宙是一个工作间，而人类是它的工人。其他智能物种不过是一个有用的工具。"
 personality_hfe_personality_future_awakened:0 "共同利益学说"
 personality_hfe_personality_future_awakened_desc:0 "暴风雨即将来临。这是银河系所不知道的风暴。只有少数人能生存的暴风雨。有必要把所有的智慧物种统一在一面旗帜下。不惜任何代价。为了共同利益。"
 personality_hfe_personality_ahet_primitive_0:0 "退化的社会"
 personality_hfe_personality_ahet_primitive_0_desc:0 "薄弱的技术发展形成了一种特殊的社会结构。在这个星球上，寡头的企业帝国与封建的奴隶交易公社和无政府主义联合组织并存。\n它们扮演着神职人员的角色。"
 personality_hfe_personality_varelse_primitive_0_0:0 "上帝锻造厂"
 personality_hfe_personality_varelse_primitive_0_0_desc:0 "这个社会是在一个叫做“说上帝话的机器”的神权政体的直接控制下，遵循“遗忘的教义”，由一个“神圣的机械”从一个伟大的，神圣的堡垒中统治。它拒绝科技进步，将其古老的工厂变成了污染物的制造者，以此作为对过去科技发展和战争的惩罚。与此同时，旧技术的碎片已经获得了邪教的意义，一些工作的文物给邪教一个巨大的权威和政治力量。"
 personality_hfe_personality_varelse_primitive_0_1:0 "反圣职者的复仇"
 personality_hfe_personality_varelse_primitive_0_1_desc:0 "这个社会以前是由一个邪教控制的，这个邪教拒绝科技，把古代的加工中心变成了污染严重的寺庙。一场治外法权的战争揭露了这座寺庙的闹剧，以及它利用改变心智的物质来控制人民，一场伟大的内战推翻了这个邪教组织，建立了一个狂热的唯物主义政权，决心恢复他们曾经崇拜的技术。"
