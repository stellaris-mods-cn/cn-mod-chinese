 # planet with only ahets found
 hfe.400.name:0 "一个意想不到的发现"
 # you have already found the other ahet planet AND you have met the ju ahet
  hfe.400.desc.0:0 "根据科研船§Y[Root.GetName]§!获得的数据，这个星球上殖民者§PAhet§!他们多年前就在这里生活。但由于未知的原因，他们的科学思想已经大大退化。\n古老的宇宙飞船被遗弃了，被断电的设备的复杂微型电路被植物覆盖着。"
 # you have already found the other ahet planet AND you have NOT met the ju ahet
  hfe.400.desc.1:0 "根据科研船§Y[Root.GetName]§!获得的数据，这个星球是由一个自称§PAhet§!的种族殖民，他们许多年前就在这里生活。但由于未知的原因，他们的科学思想已经大大退化。\n古老的宇宙飞船被遗弃了，被断电的设备的复杂微型电路被植物覆盖着。"
 # this is your first ahet planet AND you have met the ju ahet
 hfe.400.desc.2:0 "根据从科研船§H[root.GetName]§!获得的数据，这个星球的优势种是一种自称为§PAhet§!的种族。 这个文明似乎与§HJu Ahet§!提到的奴役他们的种族相同。 根据点缀在地球上的宇宙飞船的生锈船体，这似乎是这场比赛的殖民地，但不是他们的家乡。 他们多年前飞到这里，但由于不明原因，他们的科学思想已大大退化，他们已退回到前超光速社会。\n古老的太空船被遗弃，被植被覆盖。复杂的电路装置和微电路被用作装饰品和珠宝。"
 # this is your first ahet planet AND you have NOT met the ju ahet
 hfe.400.desc.3:0 "根据科研船§H[root.GetName]§!获得的数据，这个星球的优势物种与当前的家园世界完全不同，拥有DNA和共同的祖先完全不同于这里！ 事实上，根据点缀在星球上的宇宙飞船，这似乎是这场比赛的殖民地，但不是他们的家乡。 他们的真正起源对我们来说是未知的，但我们最好的猜测是，这是一个失败的殖民地，是一个伟大的种族，或者他们是少数幸存下来的银河文明的后代经历了一次壮观的崩溃。 我们所能从长期腐朽的植物覆盖的宇宙飞船中收集到的是，这个物种称之为§PAhet§!，它的社会比以前更加原始。 断电装置的复杂的微电路被用作装饰品和珠宝。"
  hfe.400.0:0 "能遇到这样一种原始的种族是很有趣的。"
 hfe.400.1:0 "至少他们还在一块"
 hfe.400.2:0 "这是§Y[Root.Owner.GetName]§!应该避免的。"
 # planet with ahets and another species found
 hfe.401.name:0 "意想不到的发现"
 # you have already found the other ahet planet AND you have met the ju ahet
  hfe.401.desc.0:0 "我们的科学家惊奇地发现，这颗星球上居住着两个聪明的物种。其中一个是星球的原始土著居民,另一个是更先进的§PAhet§!后裔。多年前，他们来到这里，飞船早已被茂密的植被所吞噬。\n令人惊讶的是，各国人民已经适应了彼此，他们的文明是由两族最聪明的代表理事会管理的。贸易繁荣，两种族都没有受到歧视。我们似乎成功地找到了一个理想的例子，在一个星球上实现互利的跨种族合作。"
 # you have already found the other ahet planet AND you have NOT met the ju ahet
  hfe.401.desc.1:0 "我们的科学家们惊奇地报告,星球有着两个不同的物种,其中一个是原始住民,另一个是更发达的自称§PAhet§!种族的后代,许多年前，他们来到这里，飞船早已被茂密的植被所吞噬。\n令人惊讶的是，各国人民已经适应了彼此，文明是由两族最聪明的代表组成的理事会管理的。贸易繁荣，两种族都没有受到歧视。我们似乎成功地找到了一个理想的例子，在一个星球上实现互利的跨种族合作。"
 # this is your first ahet planet AND you have met the ju ahet
 hfe.401.desc.2:0 "在进一步研究了这种情况后，我们的科学家们惊讶地发现，这个星球居住着两个智能物种！ 其中一个是我们看到的原住民，其他人是更多先进的§PAhets§!的后代，他们多年前来到这里，长期被茂密的植被吞噬。 后者似乎与§HJu Ahet§提到的奴役他们的种族相同。\n令人惊讶的是，这两个物种相互适应，文明由两个种族中最聪明的代表理事会管理。 贸易蓬勃发展，两个种族都没有受到歧视。 我们似乎偶然发现了在一个星球上互利互惠合作的理想例子。"
 # this is your first ahet planet AND you have NOT met the ju ahet
 hfe.401.desc.3:0 "在进一步研究了这种情况后，我们的科学家们惊讶地发现，这个星球居住着两个智能物种！ 在这两个聪明的物种中，我们震惊地发现，一个物种的DNA与这个星球上的所有生命完全不同！ 它们的起源是任何人的猜测，但是我们的科学家认为第二个种族来自另一个星际帝国，要么是殖民化失败，要么是殖民者古老而壮观的崩溃。 我们可以从生锈的太空船和古老的废金属中收集到的是这个种族自称为§PAhets§!\n令人惊讶的是，这些§PAhets§!和当地人已经相互适应，文明由两个种族中最聪明的代表理事会管理。 贸易蓬勃发展，两个种族都没有受到歧视。 我们似乎偶然发现了一个在一个星球上互利的物种间合作的理想例子。"
 hfe.401.0:0 "多么了不起的社会。"
 hfe.401.1:0 "哇，多可爱啊!"
 hfe.401.2:0 "绝对的令人作呕。"
 hfe.401.3:0 "也许有一天他们会回归星空。"
 # raar story 500 - 501
 hfe.500.name:0 "大屠杀"
 hfe.500.desc:0 "在§Y[Root.GetName]§!星球发现的加强信息存储中，我们的专家发现了一个隐藏的数据块，这个数据块已经有几百年没有被访问过了。显然,这是信息大多数是关于§PJu Ahet§!的信息，一些记录被销毁了，但是剩下的那些是非常有趣的。"
 hfe.501.name:0 "播放录音"
 hfe.501.desc:0 "初始化全息接口"
 hfe.501.0.response:0 "§PRa'ar§!这是在我出生时的名字。我被那些自称为§PAhet§!的人称为§P太阳神§!。一个曾经辉煌过的种族。他们称我为神，虽然我并非永生。"
 hfe.501.1.response:0 "我们的种族面临着灭绝的威胁:一种未知的疾病席卷了我们的城市和空间站。尽管我们采用了先进的药物，病人却变得麻木不仁，食欲不振，逐渐衰弱，最终陷入昏迷，随后死亡。然后我们决定，挑选健康的§PAhet§!人代表我们离开这个地方，延续种族的繁衍。\n为了保护我们的物种，我们开始在群星之间漫游，我作为最伟大的科学家之一，也是唯一不受疾病影响的伟大科学家，被探险队选中为科学顾问。"
 hfe.501.2.response:0 "经过70年的飞行，在我们进行水和氧气补给中所停留的星系中，有89.8%是不适宜居住和缺少生命的星球，但我们最终发现了一种原始的，阳光灿烂的文明。我们的人数很低，这是一个很好的机会，可以为我们的种族争取到一点生存空间，对我来说是一个巨大的机遇。"
 hfe.501.3.response:0 "这个发现原始文明的星球是温和的，但不适合我们居住。当和他们的代表交谈时，他们自称为“人类”，我只能对他们的未来表示同情。在我的紧急建议下，我们在即将到来的殖民化的最初阶段获得了几十个定居点。也许委员会的成员们很惊讶我自愿安排在船上进行这些野蛮人的安置和控制。\n不幸的是，在我们的星球上，§PAhet§!的情况进一步恶化，幸运的是，这艘船还有很多的空间，主要是由于委员会无能和懦弱的政策导致我们的文明在我的计划成熟之前进一步崩溃。一个有意识的公民会被指责嘲笑历史的重演吗?是时候通过智慧取得胜利了。"
 hfe.501.4.response:0 "他们真是胆小鬼，我所谓的同事。我的几百个部下，最多只能相信十个人。然而，我杰出的智慧解决了比这更糟糕的问题。我们在新家前的最后一站的野蛮人似乎非常机敏：他们看过我们几次华丽的外表之后，他们开始在我身上看到他们的神。这可真是奇怪的巧合。"
 hfe.501.5.response:0 "*读取错误*\n... 在几个月后的最后阶段，我们要进入轨道开始准备着陆。\n然而，我们最害怕的是:疾病卷土重来。这些症状并不像这个新闻所引发的恐慌那么可怕。显然，没有人愿意呆在隔离区，这导致他们在不知情的情况下进一步传播，直到军方最终介入。我试图与军事委员会对话，但我被忽视了。好像这些人都是瞎子。或者他们没有看到我的盟友?\n无论如何，在剩下的只有悲剧的地方，伟人看到了机会。"
 hfe.501.6.response:0 "我告诉我的“学生们”，我选择他们是对抗邪恶的英雄。在某种程度上，它们确实是。和我信任的人一起，我偷了一些武器箱，开始训练我的军队。每个人似乎都忙于检疫和着陆准备，没有注意到任何事情。"
 hfe.501.7.response:0 "我自愿为我们的殖民地做一个矿物挖掘工作。他们很高兴摆脱了我，他们相信……\n*读取错误*\n...军事委员会试图加强他的影响力，但结果证明他缺乏狡猾。首席行政官从他的岗位中退休了一段时间，并把他关了起来，这对我们的文明来说并不是什么不寻常的事。"
 hfe.501.8.response:0 "X天来了。我们修改了我们的矿物运输航天飞机，这样他们就可以放下我们的部队，提供空中支援。\n首先感染的人很快就会死去，给我的“朋友”们很多麻烦。没有时间比现在更合适了。"
 hfe.501.9.response:0 "我给他们技术，知识和技能。即使他们是弱智的灵长类动物，他们的学习能力也值得称赞。我的软弱的同胞们试图拒绝，但是我们意想不到的精心策划的攻击并没有给他们留下任何机会。我发起了殖民船的自毁。没有必要的供应,他们的抵抗是注定要失败的。我的战士们迅速而猛烈的攻击打破了他们的意志。今天,我们庆祝§PAhet§!和§P人类§!的胜利。"
 hfe.501.10.response:0 "50年后，我身边的人都是§P人类§!的牧师，§PAhet§!成为了二等物种，我所有的同胞们都被从重要岗位上赶了回来。\n他们意识到我不是上帝，但我们保持沉默。"
 hfe.501.11.response:0 "我忠诚的臣民建造了一座寺庙来纪念我，就像他们在自己的家园一样。这是一个由石灰石砌成的大型建筑。他们用这种方式表达他们的敬意，但我肯定想不出任何方法来使用它……\n*读取错误*\n...牧师邀请我来参观内部的装饰。在我的汽车到达了科利多的最深处，一块巨大的石灰岩堵住了出口。\n墙壁太坚固，通讯信号无法通过。我只能等待帮助。"
 hfe.501.12.response:0 "我把所有的奴隶和牧师都吃掉了。我的身体正在衰竭。你，一个倾听你的人，很可能会找到我的尸体，脸朝下。如果你的物种在一开始就有脸去理解。\n现在，在我最后的日子里，我将告诉你故事的最后部分。"
