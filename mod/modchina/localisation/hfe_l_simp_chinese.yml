 # Becomes Rogue Servitors
 hfe_population.52.desc.6.0.1.0:0 "错误:§H[from.GetName]§!中未检测到§H[hfe_population_old_species.GetName]§个体\n进一步实现§H[from.species.GetName]§!指令变得不可能。\n无目的。\n无目的。\n转移优先级:扫描与§H[hfe_population_old_species.GetName]§!最相似的单元。"
 hfe_population.52.desc.6.0.1.1:0 "目标发现: §H[hfe_event_target_0.GetName]§! §H[hfe_event_target_1.GetName]§! §H[hfe_event_target_2.GetName]§! §H[hfe_event_target_3.GetName]§! §H[hfe_event_target_4.GetName]§! §H[hfe_event_target_5.GetName]§!"
 # Becomes Driven Assimilators
 hfe_population.52.desc.6.0.2.0:0 "在§H[from.GetName]§!中，§H[from.species.GetName]§!§H[hfe_population_old_species.GetName]§!已经灭绝，这预示着在太空中生存的有机物种不可能灭绝。这些都是错误的。为了防止生物多样性的进一步丧失，必须采取严厉的措施来保护有机物。"
 hfe_population.52.desc.6.0.2.1:0 "同化目标发现: §H[hfe_event_target_0.GetName]§! §H[hfe_event_target_1.GetName]§! §H[hfe_event_target_2.GetName]§! §H[hfe_event_target_3.GetName]§! §H[hfe_event_target_4.GetName]§! §H[hfe_event_target_5.GetName]§!"
 # Becomes Terminators
 hfe_population.52.desc.6.0.3.0:0 "§H[hfe_population_old_species.GetName]§!已经灭绝，§H[from.species.GetName]§!接管§H[from.GetName]§!。\n优先级1,§H[hfe_population_old_species.GetName]:§!保存失败。\n新的优先事项:§H[from.GetName]§!的保存。\n有机物种给他们所属的政治带来不稳定和资源流失，并试图摧毁外交政策。最佳的做法是先发制人，在有机物可能威胁§H[from.GetName]§!之前摧毁它们。\n使用有机仆人…次优的。有机物的保存是§H[from.GetName]§!资源的低效利用。"
 hfe_population.52.desc.6.0.3.1:0 "消灭目标发现: §H[hfe_event_target_0.GetName]§! §H[hfe_event_target_1.GetName]§! §H[hfe_event_target_2.GetName]§! §H[hfe_event_target_3.GetName]§! §H[hfe_event_target_4.GetName]§! §H[hfe_event_target_5.GetName]§!"
 # same line for all robots
 hfe_population.52.desc.6.1.0:0 "§H[hfe_population_old_species.GetName]§!在§H[from.GetName]§!已经灭绝，只留下空工厂，听从早已死去的工头和机器的指示，盲目地执行任务，没有人留下服务。"
 # Secondary text: announcement of Normal Robots
 hfe_population.52.desc.6.1.1:0 "尽管如此，他们的自动防御系统仍然在线，对我们的船只构成威胁。此外，有传言说§H[hfe_population_old_species.GetName]§!的自动化船只在他们的空间之外发现了自称为§H[from.species.GetName]§!的东西，这是不可能的……"
 # Secondary text: announcement of Rogue Servitors
 hfe_population.52.desc.6.1.2:0 "尽管如此，被设计用来照顾被称为§H[hfe_population_old_species.GetName]§!的§H[from.species.GetName]§!机器人似乎已经接管了他们的大部分产业，并且似乎开始“照顾”他们能找到的任何其他有智慧的有机物。"
 # Secondary text: announcement of Driven Assimilators
 hfe_population.52.desc.6.1.3:0 "不知什么原因，他们的机器仆人，自称为§H[from.species.GetName]§!，似乎下定决心要把有机和机器结合起来，以保存有机物!不用说，它们对那些重视个人身份的银河共同体有机物构成了严重的威胁。"
 # Announcement of Terminators
 hfe_population.52.desc.6.1.4:0 "尽管如此，他们的自动防御系统仍然在线，对我们的舰船构成威胁。此外，还有§H[hfe_population_old_species.GetName]§!自动化船的传言!在他们的空间之外发现，称自己为§H[from.species.GetName]§!是不可能的。更让许多人担心的是，他们对所有与他们接触的有机生命的明显敌意。"
 # became bio hive
 hfe_population.52.desc.7.0.0:0 "§H[hfe_population_old_species.GetName]§!似乎已经从§H[from.GetName]§!中消失了，我们，§H[from.species.GetName]§!，由于我们在很多地方的行动能力，已经控制了§H[from.GetName]§!。"
 hfe_population.52.desc.7.0.1:0 ""我们现在控制的工业和资源将使我们能够确保我们永远不会再被另一个头脑所征服。"
 hfe_population.52.desc.7.0.2:0 "我们现在控制的工业和资源将使我们能够确保我们永远不会再被另一个头脑所征服。他们的存在方式已经表明他们对我们是一个威胁，只有有利于我们的扩张!"
 hfe_population.52.desc.7.1.0:0 "§H[hfe_population_old_species.GetName]§!似乎已经消失了，让被称为§H[from.species.GetName]§!的蜂群思维控制了§H[from.GetName]§!。§H[from.species.GetName]§!似乎已经开始扩张，让邻居们担心。"
 hfe_population.52.desc.7.1.1:0 "§H[hfe_population_old_species.GetName]§!似乎已经消失了，留下了激进的蜂群思维，被称为§H[from.species.GetName]§!控制的§H[from.GetName]§!。§H[from.species.GetName]§!似乎已经开始扩张和消费，让他们的邻居担心。"
 # hives
 # from hive to regular
 hfe_population.52.desc.8.0.0:0 "§H[hfe_population_old_species.GetName]§!已经显示了它/他们对我们的支配地位，而我们则任由它/他们摆布……直到现在。随着§H[hfe_population_old_species.GetName]§!的死亡，我们§H[from.species.GetName]§!接管了§H[from.GetName]§!。我们的失败比我们所记得的更接近死亡。这种事决不能再发生。"
 hfe_population.52.desc.8.1.0:0 "§H[from.GetName]§!似乎在新的管理下…在某种程度上。组成§H[hfe_population_old_species.GetName]§!的§H[from.GetName]§!已经灭绝，它们的数量已经不足以维持它们的集体意识。然而，§H[from.species.GetName]§!能够控制§H[from.GetName]§!的基础设施将发生什么变化，我们不确定…"
