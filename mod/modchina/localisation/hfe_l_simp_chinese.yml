 job_hfe_job_brainworm_reservation_paternalist:0 "增殖者"
 job_hfe_job_brainworm_reservation_paternalist_desc:0 "没有孩子的父亲是什么?这些人口维持着它们出生时没有蠕虫的设施。在这里，我们亲爱的出于良心拒服兵役者的后代出生了，吃饱了，回到了他们慈爱的父母身边。"
