 hfe_scripted_loc_zro.0:0 "一种叫泽洛的东西"
 hfe_scripted_loc_zro.1:0 "泽洛"
 hfe_scripted_loc_zro.2:0 "市场上有一种叫泽洛的东西"
 hfe_population.113.name:0 "WIP"
 hfe_population.113.desc.0:0 "大约在午夜二十四小时，也就是§H[capital_scope.GetName]§!星球总部的时间，我们在§H[from.capital_scope.solar_system.star.GetName]§!的一个中心点周围的超空间网络中发现了一道闪光和一股能量的涌流。看来§H[from.species.GetAdj]§!的§H[from.GetAdj]§!已经开启了一种导航、绘制和利用[root.hfe_scripted_loc_zro]更好地探索恒星和连接它们的天体的方法。"
 # have zro tech
 hfe_population.113.desc.1.0:0 "由于我们自己了解泽洛的性质和用途，我们应该能够通过简单地记录他们的民用船只在超空间航道上跳跃时发出的信号，来对§H[from.GetName]§!进行反向工程。毕竟，他们显然会为整个帝国使用这项技术。"
 # havent zro tech
 hfe_population.113.desc.1.1:0 "看来，这种超空间增强的关键成分包括一种具有灵能特性的奇怪、辛辣的粉末。我们不知道这是什么，也不知道这是什么概念，但如果我们在探索银河系时看到它，我们应该保持警惕!"
 hfe_population.113.0:0 "WIP"
 # tech
 hfe_tech_population_navigator:0 "泽洛制图学"
 hfe_tech_population_navigator_desc:0 "一个人不需要拥有真正的心灵力量来利用泽洛进行研究。然而，它确实有帮助!这项技术开启了一种特殊的恒星基地建筑，它必须围绕一颗有殖民行星的恒星建造，因为它需要成千上万的网络和员工来正确处理泽洛。\n通过使用泽洛作为燃料的进步和它强大的灵能增强功能，我们召集了帝国中一些最伟大的心灵来学习一个伟大的新学院，我们称之为“航海家协会”。在这里，在我们最好的学者的密切关注下，泽洛和超空间地图将结合在一起，极大地提高银河超空间网络的效率、速度和利用率。"
 # starbase building
 sm_hfe_starbase_building_population_navigator:0 "导航员学院"
 sm_hfe_starbase_building_population_navigator_desc:0 "导航员学院由核心恒星基地总部和遍布在恒星基地太阳系内一颗有人居住的行星上的成千上万的卫星校园组成。综合起来，这些建筑物自豪地接待了银河系中一些最伟大的制图师、超空间航道分析师和太空水手。每天，成千上万的人涌向它的大厅，以便掌握和改进任何宇宙飞船在天空中进行的通常是危险的飞行。泽洛被员工用来“提高”他们的“导航能力”。"
 # job 0
 job_hfe_job_population_navigator.0:0 "校长"
 job_hfe_job_population_navigator.0_desc:0 "导航员学院包括核心星基地总部以及附近星球上成千上万的校园。每一个领航员学院分部，以及星际基地总部本身，都需要许许多多校长来监督泽洛的“使用”，并维护大量的制图档案和知识储备，这些知识是传授给下一代制图师、超空间航道分析师和垃圾——呃，行会成员的。"
