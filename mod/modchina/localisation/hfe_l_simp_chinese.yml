 # event for remnants
 hfe.5082.name:0 "枯萎病"
 hfe.5082.desc:0 "病毒在几分钟内通过我们的通信网络传播。在中央系统中，所有设备都在控制之下，甚至包括航天器。\n然后他们来找[Root.Species.GetNamePlural]。以前，我们不知道制造精神控制设备是如此容易。我们仍然能从被污染的空间接收到信号，看到“生命”在那里变得多么奇怪。\n但并不是我们所有人都成为了电脑思维的奴隶，我们的管理员成功地设置了防火墙，并防止了整个帝国的感染。也许，有一天我们会把我们失去的公民从命运的螺丝钉中拯救出来。"
 hfe.5082.0:0 "他们给我们大家带来了灾难。"
