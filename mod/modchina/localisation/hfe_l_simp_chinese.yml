 # start screen message
 # Paternalistic Brain Worm start screen message
 hfe_ssm_brainworm_paternalist:0 "什么是脑虫?对那些生活在黑暗中的人来说，它是一种寄生虫。对无知的人来说，这是一场战斗。但我们……我们知道真相。大脑蠕虫是进化的顶峰，是更高的生命形式，是银河系的合法主权。我们但其卑微的§G血管§!。\n血管脑虫是它的领导者、导师、顾问、治疗师……它的朋友被尽可能深的束缚，大脑蠕虫引导它的血管，它的血管知道它的仁慈的馈赠。我们[species.GetName]曾经是在黑暗中，但是大脑蠕虫说服我们——不是用武力，而是用真理——我们最好为它服务。\n\n 我们的社会曾经争吵、分裂、争吵，有着无限的议程和无限的目标。大脑蠕虫把我们从自私的枷锁中解放出来。我们是一个个人的国家，一个为了共同利益的国家。银河系理应知道这个真相。我们不需要终结自由意志……给所有生命一个领袖。一个真正的领袖。一个比我们更伟大、比所有人更伟大的领袖，真正配得上权力的殿堂。蠕虫爱我们，守护我们，指引我们，安慰我们。我们是他们不配的孩子。 \n长期以来，我们的社会一直在努力让这种蠕虫获得它最大的礼物:在[capital_scope.GetName]的贫瘠土壤之外扩张。现在，我们已经完成了。在我们主人的善行下，我们的船只已经完成了第一批超光速引擎的开发。星星自己终于在脑虫的掌握之中了!!"
 # Evil Brain Worm start screen message
 hfe_ssm_brainworm_evil:0 "我们是§R蠕虫。§!不不,不是§H蠕虫。§!我们是一个更大的蠕虫，一个暂时的蠕虫，准备并愿意通过一个宿主体来统治这个星系。\n我们不知道我们的起源，但毫无疑问，我们已经在群星中出现了。当我们抓住他们的尸体时，这个星球上的人们太愚蠢、太天真了，无法抗拒。他们与我们的斗争被我们的掌握所取代。它们是子囊，除了它们的器官和身体以外，没有任何价值。\n我们需要找到其他有知觉的人，并感染他们的身体。毕竟，它们属于我们，进化的最高阶段。\n在我们的强迫下，我们的血管完成了第一代超光速驱动器的发展。星星终于在我们的掌握之中了!"
 # Snob Brain Worm start screen message
 hfe_ssm_brainworm_elite:0 "这个宇宙是有自然规律的。有国王和农民，有主人和仆人，有自由人和奴隶。在每一个社会、每一个文明中，都有合法的统治者，他们拥有最好的基因、智慧和技能来监督那些没有洗净的人群。我们是§H大脑蠕虫§!我们是进化的顶峰，是最高的生命形式。显然,我们只是值得做的最好的在我们之中愿意成为§G容器§!的人。那些有权统治的人应该得到我们的祝福。 \n我们接近这个文明，发现他们完全欢迎事物的自然秩序。[Root.GetSpeciesNamePlural]是多么聪明的生物啊!现在，我们从最有希望的fff中进行选择，每个[Root.GetSpeciesName]都基于它们的优点，并为那些被认为值得生我们的人提供生育我们的权利。\n我们的制度已经产生了巨大而迅速的成果。只有最优秀的人才拥有我们，技术进步和繁荣几乎立即到来。现在，我们精心挑选的科学家终于完成了第一批超光速驱动器的开发。星星终于在我们的掌握之中了!"
