 hfe_features_spiral_of_death.14.desc:0 "尽管§H[root.GetRulerTitle][ruler.GetName]§!在拯救§H[species.GetName]§!中取得了成功，但许多人对那些落在后面的人的损失感到愤怒。不顾高级官员的反对，对§H[ruler.GetName]§!行了一场公审，他们的支持者称，鉴于§H[ruler.GetName]§!被禁止为[ruler.GetHerHis]辩护或传唤证人，这场公审“不公平”。§H[root.GetRulerTitle]§!和[pruler.GetHerHis]的支持者定于今天晚些时候被处决。"
