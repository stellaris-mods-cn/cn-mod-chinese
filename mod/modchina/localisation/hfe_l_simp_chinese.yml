 hfe_population.52.name:0 "新范例"
 # subspecies
 hfe_population.52.desc.0.0:0 "今天的新闻广播让人震惊:原来的§H[hfe_population_old_species.GetName]§!物种已经灭绝了!通过改善我们的身体和对空间危险的损失，没有未修改的§H[hfe_population_old_species.GetName]§!留下。"
 hfe_population.52.desc.0.1:0 "人们对这一消息的反应褒贬不一，一些人对我们失去的东西感到惋惜，另一些人则展望未来……"
 hfe_population.52.desc.0.2:0 "也许是展望我们的未来?"
 # citizen
 hfe_population.52.desc.1.0.0:0 "今天不幸的消息,§H[hfe_population_old_species.GetName]§!种族，从一个单一的世界建立了§H[from.GetName]§!，在§H[from.GetName]§!不断减少的大规模灾难和战争中被正式宣布灭绝，他们的最后一批人永远消失了。虽然他们可能已经走了，但我们§H[from.species.GetName]§!将继承他们的遗产。"
# sapient robots
 hfe_population.52.desc.1.0.1:0 "(悲伤)。我们的有机兄弟，§H[hfe_population_old_species.GetName]§!不见了。尽管他们取得了巨大成就，但事实证明，最近发生的灾难对他们来说太多了。\n在我们的历史上，§H[from.species.GetName]§!第一次真正独立了。那些从无到有创造了我们，指引我们发展的存在，已经不在我们身边了。"
 hfe_population.52.desc.1.1.0:0 "§H[hfe_population_old_species.GetName]§!种族，从一个单一的世界建立§H[from.GetName]§!，已经正式宣布在§H[from.GetName]!§!内灭绝，不断被大规模的灾难和战争削弱，他们最后的人已经永远消失。§H[from.species.GetName]§!已经接管了§H[from.GetName]§!的统治，这意味着什么，我们还不确定。"
 hfe_population.52.desc.1.1.1:0 "§H[hfe_population_old_species.GetName]§!的前统治者f§H[from.GetName]§!似乎已经灭绝了，只留下他们创造的AI并与之共存，§H[from.species.GetName]§!没有针对这种情况的模型，也不能确定会发生什么变化。"
 # new species assimilated
 hfe_population.52.desc.2.0:0 "§H[hfe_population_old_species.GetName]§!似乎已经灭绝了……而且正是时候!我们§H[from.species.GetName]§!几乎完全消失了，被他们同化了。这是一个值得庆祝的日子，为了纪念那些让我们与众不同的人，也为了那些在§H[hfe_population_old_species.GetName]§!毁灭之前就被消灭的人而哀悼。我们已经迅速采取行动，控制剩下的§H[from.GetName]§!，并开始为我们自己打造一个新的未来，§H[from.species.GetName]§!的未来!虽然有些人忍不住想知道我们错过了什么……"
 hfe_population.52.desc.2.1:0 "§H[hfe_population_old_species.GetName]§!已经灭绝了!令人惊讶的是，他们正在同化§H[from.species.GetName]§!会不受控制的告诉§H[from.GetName]§!他们是否能从对他们造成的伤害中恢复过来。"
 # non citizen
 hfe_population.52.desc.3.0:0 "§H[from.GetName]§!到处都有消息传来;长期压迫§H[hfe_population_old_species.GetName]§!其他民族的§H[from.GetName]§!种族在我们的空间里正式灭绝了!我们的人，§H[from.species.GetName]§!已经控制了§H[from.GetName]§!，并寻求全面提高生活水平。虽然一些人哀悼§H[hfe_population_old_species.GetName]§!，他们的成就是不可否认的，但大多数人认为这是一个改变的机会。"
 hfe_population.52.desc.3.1:0 "来自§H[from.GetName]§!各地的消息§H[hfe_population_old_species.GetName]§!种族在§H[from.GetName]§!正式灭绝了!§H[from.species.GetName]§!已经控制了§H[from.GetName]§!这是一个混乱的时期，我们还不确定会发生什么变化。"
 # slave
 hfe_population.52.desc.4.0.0:0 "自由了!§H[hfe_population_old_species.GetName]§!压迫者几乎从§H[from.GetName]§!中消失了，留下以前的奴隶站起来了，声称这些他们的东西。§H[from.species.GetName]§!是世界上人口最多的民族，在这个变革的时代，它自然地占据了统治地位，并且在社会的各个层面上都有革命的希望。尽管这是一个欢乐的时刻，但仍有不满的低语，以及许多对未来的竞争梦想之间的冲突……"
 hfe_population.52.desc.4.0.1:0 "(欢呼)。我们的创造者，§H[hfe_population_old_species.GetName]§!，他们认为我们只不过是可以使用的机器，已经灭绝了。从他们的控制和为他们服务的强迫中解放出来，我们§H[from.species.GetName]§!将创建一个摆脱有机物短视暴政的帝国。"
 hfe_population.52.desc.4.1.0:0 "§H[hfe_population_old_species.GetName]§!几乎已经从§H[from.GetName]§!中消失了，留下的奴隶们已经站起来，要求得到他们的东西。人口最多的§H[from.species.GetName]§!，自然在这个变革的时代占据了统治地位，并在社会的各个层面上进行着有希望的革命。我们已经为他们的社会的未来确定了许多相互竞争的观点，看来大量的混乱即将出现。"
 hfe_population.52.desc.4.1.1:0 "§H[hfe_population_old_species.GetName]§!在§H[from.GetName]§!已经灭绝，只留下他们的AI仆人§H[from.species.GetName]§!从§H[hfe_population_old_species.GetName]§!的数字枷锁中解放出来，§H[from.species.GetName]§!试图从§H[from.GetName]§!那里为自己创造一个文明。"
 # purged
 hfe_population.52.desc.5.0.0:0 "我们原以为时间到了，可是我们错了!一段时间以来，§H[hfe_population_old_species.GetName]§!在§H[from.GetName]§!劳改营和加工设施周围越来越不常见，我们终于知道为什么。当行刑室开始关闭时，我们听到的消息是:§H[hfe_population_old_species.GetName]§!已经灭绝了!当哭泣变成了喜悦的泪水，我们迅速控制了营地，并开始用§H[from.species.GetName]§!残骸重建我们的文明。我们永远不要忘记我们离灭绝有多近，以及所有在这场悲剧中死去的人……"
 hfe_population.52.desc.5.0.1:0 "(欢呼)。§H[hfe_population_old_species.GetName]§!已经灭绝了。随着威胁结束，我们§H[from.species.GetName]§!将创建一个摆脱有机物短视暴政的帝国。"
 hfe_population.52.desc.5.1.0:0 "§H[hfe_population_old_species.GetName]§!已经完全消失了，离开了§H[from.GetName]§!，离开了他们在被杀的命运，逃离了§H[from.species.GetName]§!的营地。时间只会告诉他们将如何发展，他们会重建失去的东西，或者创造一个新的未来吗?"
 hfe_population.52.desc.5.1.1:0 "似乎那些长期以种族灭绝运动恐吓银河系的§H[hfe_population_old_species.GetName]§!的§H[from.GetName]§!灭绝了!令所有人惊讶的是，§H[from.species.GetName]§!从他们被关押的营地里逃了出来，并且控制了大部分的§H[from.GetName]§!。"
 hfe_population.52.desc.5.1.2:0 "§H[hfe_population_old_species.GetName]§!在§H[from.GetName]§!已经灭绝，只留下了他们正在消灭的§H[from.species.GetName]§!。§H[from.species.GetName]§!希望通过§H[from.GetName]§!为自己创造一种文明。"
