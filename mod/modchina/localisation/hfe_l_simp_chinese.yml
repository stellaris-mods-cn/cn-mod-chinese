 hfe.51.name:0 "科学站"
 hfe.51.desc:0 "抵达§H[from.GetName]§!后，§H[root.GetName]§!的传感器发现了一个看起来像古代文明科学站的东西。 需要更仔细的研究。"
 hfe.51.0:0 "让§H[root.GetName]§!调查吧。"
 hfe.51.1:0 "派遣科研船。"
 # project
 hfe_project_varelse_fleet:0 "科学站"
 hfe_project_varelse_fleet_DESC:0 "这个神秘的空间站绝对有发现的价值。"
 # project complete
 hfe.52.name:0 "伪科学站"
 hfe.52.desc.0:0 "对建筑和材料的分析证实了这一假设的出现：该站以前属于§PJu Ahet§!"
 hfe.52.desc.1:0 "这位领先的科学家得出的结论是，该空间站似乎只是一个重要的研究设施。 事实上，它是一个狡猾的，自主的装置，它吸引了有价值战利品的敌对舰队，只是在一个暂时的陷阱中捕获它们。\n在我们调查期间，该空间站遭到袭击，但设法完成其功能。\n\n\n§G补充:\n这些笨蛋中最笨拙的人意外地使空间站断电，导致陷阱打开。§!"
 hfe.53.0.tooltip:0 "舰队在短暂的爆发中摧毁了空间站。 幸运的是，科学团队已经设法撤离。"
 # dialog
 hfe.53.desc.0.0:0 "我是第十一打击小组的海军上将。\n我代表§PVarelse Hegemony§!欢迎你\n您的舰船不被认为是敌对的。 不幸的是，我们无法建立更强大的外交关系，因为我们需要加入主力军并打击邪恶的核心。"
 hfe.53.desc.1.0:0 "没时间解释。 也许他们多年后不会受到惊吓.....。"
 hfe.53.desc.1.1:0 "我们不需要坐标。 我们可以自己找到它。"
 hfe.53.desc.1.2:0 "也许你是对的。一个团体能对整个文明做什么?\n我们有复仇的权利，但我们没有权利毁灭我们的种族。\n没时间了，也许我们还会再见面。"
 hfe.53.0.0:0 "你的空间站已经有几百年的历史了!你在和谁战斗?"
 hfe.53.0.1:0 "我们的敌人,很快就是你的敌人:§PJu Ahet§!。我们会给你他们邪恶老巢的坐标。"
 hfe.53.0.1.tooltip:0 "§B外星人会互相残杀。还有比这更好的吗?§!"
 hfe.53.0.2:0 "我们的敌人,很快就是你的敌人:§PJu Ahet§!。我们会给你他们邪恶老巢的坐标。"
 hfe.53.0.2.tooltip:0 "§B他们很可能会死，但荣誉更珍贵。§!"
 hfe.53.0.3:0 "你们的种族输掉了那场战争。你最好找个新家。"
 hfe.53.0.4:0 "无论你在和谁战斗，我们都会劝你讲和。"
 # dolphin presapient
