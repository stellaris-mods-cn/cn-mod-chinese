 hfe_ahet_home:0 "在探险队返回之前不能殖民星球。"
 hfe.410.name:0 "§Y[From.GetName]§!异常"
 hfe.410.desc:0 "对§Y[Root.GetName]§!的预扫描揭示了其中一个行星轨道上的某个奇怪的点。毫无疑问，这样的事情需要进一步的研究。"
 hfe.410.0:0 "毫无疑问。"
 hfe.411.name:0 "扫描完成"
 hfe.411.desc:0 "我们对§Y[From.GetName]§!轨道观测显示，一些奇怪的建筑物有着不明确的用途。由于信号失真，我们无法确定更多信息。\n§Y[Root.Leader.GetName]§!探险队将在§Y[Root.Owner.Capital.GetName]§!花费近50年的时间，但结果可能会改变我们整个历史的进程。"
 hfe.411.0:0 "当然。"
 hfe.411.1:0 "当然不是。"
 hfe.412.name:0 "所有准备工作完成"
 hfe.412.desc:0 "探险队在海面上发射。现在我们只能等待。"
 hfe.412.0:0 "让我们祝愿他们好运。"
 hfe.413.name:0 "探险人员回来了"
 hfe.413.desc.0:0 "我们的探险是震惊地发现§P尼欧·Ahet§!文明曾经存在于这个星球。根据他们的官方历史，几千年前，随着大规模流行病的肆虐，他们把社会上最没用的人都赶走了。这引起了技术革命和意识革命。\n我们的§Y[Root.Capital.GetName]§!对人工现象感兴趣，在一个黑洞中，发现了一些东西。这是由§P尼欧·Ahet§!创造的一种方法，以缩短通向下一阶段宇宙演化的路径。在他们看来，宇宙在目前的状态下并不适合生命。"
 hfe.413.desc.1.0:0 "这些生物想要保守他们的秘密，我们却不愿如此。在探险队出发之前，在§Y[hfe_413_scientist.GetName]§!的命令下，该小组秘密绑架了几名§P尼欧·Ahet§!，审问和解剖提供了有价值的信息。"
 hfe.413.desc.1.1:0 "作为一种善意的体现,§P尼欧·Ahet§!为我们提供了加速发展的知识。根据他们的说法，在几千年后，我们将有足够的能力继续接触。"
 hfe.413.desc.2:0 "星球现在无法实现。"
 hfe.413.0:0 "我们学到了很多。"
 hfe_project_ahet_home:0 "探险队准备"
 hfe_project_ahet_home_DESC:0 "谁知道在§Y[hfe_target_ahet_home.GetName]?§!地面上等待远征的是什么，我们需要尽可能的做好准备。"
