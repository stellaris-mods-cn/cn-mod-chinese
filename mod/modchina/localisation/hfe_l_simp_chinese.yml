 # dialog 1 contact
 hfe.5001.desc.0:0 "哇,这是谁? !你非常上相。我能摸到你那迷人的皮肤吗?\n我们很高兴欢迎你!我们期待着今后的合作取得丰硕成果。为了§P共同利益§!和加强我们的关系，进行文化交流怎么样?"
 hfe.5001.desc.1:0 "你无法想象我们有多幸福!这么多年过去了，我们终于遇见了新的东西。我们很少来客人。不幸的是，我们自己不能旅行。"
 hfe.5001.desc.2:0 "请和我们在一起，只要你愿意，我们会很开心的听你的故事，甚至用超级网络展示。毫无疑问，共和国的每一个公民都期待着接触你们的文化。多么美好的一天!"
 hfe.5001.desc.3:0 "我们的生活并不总是那么无忧无虑。这也许难以置信，但有一天我们正处于毁灭的边缘。"
 hfe.5001.desc.4:0 "几个世纪以来，我们物种的代表们居住在一个又一个恒星系统中，发展民主制度，为公正的和平而奋斗，创造了§P联合行星联盟§!，他们的影响越来越大，殖民地越来越多，居民也越来越多。\n但是在其中一个星球上，他们遇到了一些他们还没有准备好的事情:首先是§P大脑蠕虫§!，一个殖民地被感染，然后是两个，感染迅速传播，我们联邦内部没有边界几乎成为整个文明的致命因素。"
 hfe.5001.desc.5:0 "没有药物，我们不得不做一件不可思议的事:摧毁联邦已经感染的殖民地，以便给那些未受感染的人一个机会。我们的部门位于发达世界最偏远的角落之一。得知这场悲剧后，我们派了所有的部队去帮助那些仍在战斗的少数人。在穿过红色地带的战斗中，我们知道失去亲人的痛苦。\n但宇宙有它自己的计划:在途中，它们穿越了一个超维度的异常空间，回到了过去。试图阻止或以某种方式改变未来将导致灾难性的后果。海军上将明白这一点,遵循§P第一次临时指令§!选择了孤立主义的道路。然而，这一代人渴望新的接触和印象。"
 hfe.5001.desc.6.1:0 "§G突然，女大使身后的一扇门打开了，一个高个男人冲进船舱，嘴里说着:“我们发现了一个奇怪的信号。"\n在快速瞥了一眼控制台后，大使发出了命令，音频关闭。§!\n§B他们之间似乎发生了某种争吵，然后大使离开了船舱。§!"
 hfe.5001.desc.6.2:0 "§G突然，女大使身后的一扇门打开，另一个生物冲进船舱，嘴里说着:“我们发现了一个奇怪的信号。”\n由于出现了交互作用，第一个人离开了房间。§!\n§B它们看起来就像刚从棕榈树下下来的疯狂生物。§!"
 hfe.5001.desc.7:0 "什么?这是我的女儿。她再次未经允许使用通信控制台。\n让我介绍一下我自己,我§H[hfe_male_leader.GetName]§!指挥§P第一和平舰队§!\n我很高兴代表§P科安达共和国§!欢迎你，但不幸的是，其他种族禁止访问我们的领土。你需要离开这个空间。"
 # step 0
 hfe.5001.0.0:0 "另一个粉红皮肤。"
 hfe.5001.0.1:0 "你被外星人绑架了吗?"
 hfe.5001.0.2:0 "你是人类，但这怎么可能?"
 hfe.5001.0.3:0 "人类在太空中。这应该是一种解释。"
 hfe.5001.0.4:0 "我们会很高兴触摸你的皮肤!"
 hfe.5001.0.5:0 "会说话的羊皮!"
 hfe.5001.0.6:0 "我代表帝国§Y[Root.GetName]§!你们致意。"
 hfe.5001.0.7:0 "触摸，但不能随便摸。"
 # step 1
 hfe.5001.1.0:0 "你从哪里来?"
 hfe.5001.1.1:0 "太多的外星人。"
 hfe.5001.1.2:0 "你为什么不去旅行?"
 hfe.5001.1.3:0 "命运把我们带到了你身边。"
 hfe.5001.1.4:0 "有趣。"
 # step 2
 hfe.5001.2.0:0 "你还能告诉我吗?"
 hfe.5001.2.1:0 "我们想知道更多。"
 hfe.5001.2.2:0 "如释重负，我们离开。"
 hfe.5001.2.3:0 "我们很高兴认识你，但我们该走了。"
 # step 3
 hfe.5001.3.0:0 "情况逐渐明朗了。"
 hfe.5001.3.1:0 "共同的力量可以应付任何事情。"
 hfe.5001.3.2:0 "挑战塑造人格。"
 hfe.5001.3.3:0 "鉴于你的外表，难怪……"
 hfe.5001.3.4:0 "这将是一个巨大的损失。"
 hfe.5001.3.5:0 "避免冲突是不可能的。"
 hfe.5001.3.6:0 "你肯定已经卷入了某种战争。"
 hfe.5001.3.7:0 "将会是什么，会是什么。"
 hfe.5001.3.8:0 "危机总会带来机遇。"
 # step 4
 hfe.5001.4.0:0 "惊人的信息。"
 hfe.5001.4.1:0 "蠕虫没有意识到它们在等级中的地位？还是你?"
 hfe.5001.4.2:0 "一个失去个性的噩梦。"
 hfe.5001.4.3:0 "你太天真了。"
 hfe.5001.4.4:0 "我们想看看这些虫子。"
 hfe.5001.4.5:0 "你是友好的受害者。"
 hfe.5001.4.6:0 "也许你可以协商?"
 hfe.5001.4.7:0 "神会帮助他的。"
 hfe.5001.4.8:0 "宇宙是无情的。"
 # step 5
 hfe.5001.5.0:0 "你想说这是我们的未来?!"
 hfe.5001.5.1:0 "整体大于部分。"
 hfe.5001.5.2:0 "伟大思想的正确决定。"
 hfe.5001.5.3:0 "在别的地方，还有这些卑鄙的虫子。"
 hfe.5001.5.4:0 "我们为你感到难过。"
 hfe.5001.5.5:0 "继续做好准备。"
 hfe.5001.5.6:0 "愿和平永远持续下去。"
 hfe.5001.5.7:0 "战争的严酷考验被精神所强化。"
 hfe.5001.5.8:0 "它教会了你很多。"
 # step 6
 hfe.5001.6.0:0 "大使去了哪里?"
 hfe.5001.6.1:0 "第一个生物去了哪里??"
 # step 7
 hfe.5001.7.0:0 "我们将派外交代表出席。"
 # dialog 2 awakening event
 hfe.5011.name:0 "截获的消息"
 hfe.5011.desc.0:0 "我的同胞们，我们听到了!我们就像你厌倦了联邦议院沉闷的办公室里那些叛徒的懦弱和被动。我们——§P激进的外交官§!，我们将权力掌握在自己手中，以恢复人民的希望!曾几何时，我们是银河系中最伟大的文明!是时候记住这个了!我们在愤怒中度过很长一段时间里，我们的愤怒，为了反抗我们骄傲的凤凰，毁灭我们的敌人。够了!让我听到我们的呼唤!我们厌倦了躲藏，我们厌倦了害怕。我们将创造一个新§P联盟世界§!，让时间本身从我们的愤怒的合唱中颤抖！"
 hfe.5011.0:0 "令人担忧。"
 hfe.5011.0.tooltip:0 "§P科安达共和国§!大使向您发出指示。"
 hfe.5012.desc:0 "仔细研究了大使们收到的材料后，我们得出了这样的结论:为了稳定和繁荣，整个银河系都是“根”。我们应该加入§P联盟世界§!"
 hfe.5012.0:0 "我们接受你的邀请。"
 hfe.5012.1:0 "我们有选择吗?没有！"
 # assimilation event
 hfe.5021.name:0 "礼物"
 hfe.5021.desc:0 "近年来，来自§Y[Overlord.GetName]§!的观察员一直在积极干预我们的国内政治，甚至以§Y[Root.GetName]§!的名义申请成为§P联盟世界§!的正式成员。"
 hfe.5021.0:0 "这不是我们的选择。"
 # criopods anomaly
 hfe_anomaly_criopods:0 "奇怪的信号"
 hfe_anomaly_criopods_desc:0 "我们的科研船从§H[this.GetName]§!表面探测到一个奇怪的信号。"
 hfe.5051.name:0 "冷冻法"
 # step 1
 # have contact
 hfe.5051.desc.0.0:0 "扫描星球§Y[hfe_criopods_planet.GetName]§!时，我们的船传感器捕捉SOS信号。到达后，船员发现了一艘坠毁的巡洋舰。\n从研究小组的报告中，我们了解到，这是§P卡德共和国§!的殖民船，它的低温胶囊里装满了活生生的类人生物。"
 # havent contact
 hfe.5051.desc.0.1:0 "扫描星球§Y[hfe_criopods_planet.GetName]§!时，我们的船传感器捕捉SOS信号。到达后，船员发现了一艘坠毁的巡洋舰。\n从研究小组的报告中，我们了解到，这是§P卡德共和国§!的殖民船，它的低温胶囊里装满了活生生的类人生物。"
 # human addition
 hfe.5051.desc.0.2:0 "不仅仅是类人物种，还有我们的种族!"
 # step 2
 hfe.5051.desc.1.0:0 "显然，这艘船的计算机包含了一个缺陷的算法，因为它的决策逻辑无法遵守紧急融霜指令。"
 # step 3
 # human
 # have contact
 hfe.5051.desc.2.0:0 "我们醒来几个高级军官,他们说他们不同意§P科安达共和国§!政府的政策。并准备成为我们帝国的臣民，以换取建立殖民地的帮助。"
 # havent contact
 hfe.5051.desc.2.1:0 "很有可能，如果你把这些人叫醒，帮助他们找到工作，建立一个殖民地，他们会很感激，很乐意加入我们的帝国。他们也可以回答一些重要的问题。"
 # non human
 # xenophobe
 hfe.5051.desc.2.2:0 "找到这么多的生物材料是一个巨大的成功。科学家§Y[From.GetLeaderName]§!相信通过改变创造梦想的程序，我们有可能使这些人形机器人成为我们的顺从的奴隶，并帮助他们在星球上殖民。"
 # xenophile
 hfe.5051.desc.2.3:0 "这些可爱的生物似乎什么都做不了，但我们的科学家相信我们可以把它们从睡眠的束缚中解放出来。"
 # collectivist
 hfe.5051.desc.2.4:0 "找到这么多完全无助的类人生物是一个巨大的成功。我们的科学家认为，通过改变创造梦想的程序，我们可以让这些人服从我们的政府。他们将在这个星球上建立一个殖民地。"
 # individualist
 hfe.5051.desc.2.5:0 "很有可能，如果你唤醒这些类人并帮助他们建立一个群体，他们将能够独立地决定自己的命运。"
 hfe.5051.0:0 "完美的交易。"
 hfe.5051.1:0 "幸运的事情。"
 hfe.5051.2:0 "我们必须监视他们。"
 hfe.5051.3:0 "他们是危险的，摧毁他们。"
 hfe.5051.4:0 "我们必须帮助他们。"
 hfe.5051.5:0 "为了共同利益。"
 hfe.5051.6:0 "让他们决定。"
 # second event for individualist
 hfe.5052.name:0 "决定"
 hfe.5052.desc.1:0 "在§Y[hfe_criopods_planet.GetName]§!星球上的解冻者决定他们要无条件地成为我们帝国的一部分。他们邀请经理和工程师融入我们的帝国。"
 hfe.5052.desc.2:0 "在§Y[hfe_criopods_planet.GetName]§!星球上的解冻者决定要成为我们帝国的一部分，但同时保留他们的自治权。在他们看来，签订协议是一种理想的解决方案。他们已经派出了官方外交代表。"
 hfe.5052.desc.3:0 "在§Y[hfe_criopods_planet.GetName]§!星球上的解冻者决定建立一个新的独立国家。他们已经派出了官方外交代表。"
 # добавить потом людей и людишек
 hfe.5052.1:0 "一个明智的决定。"
 hfe.5052.2:0 "我们接受他们的决定。"
 hfe.5052.3:0 "我们必须尊重他们的决定。"
 hfe.5052.4:0 "然而，我们需要这个星球。"
 # dead worms anomaly
 hfe_anomaly_dead_worms:0 "奇怪的信号"
 hfe_anomaly_dead_worms_desc:0 "科研船在§H[this.GetName]§!轨道上探测到一个奇怪的信号。"
 hfe.5055.name:0 "最后的记录。"
 hfe.5055.desc:0 "令我们惊奇的是，我们知道这个毫无生气的星球曾经是一个发达文明的栖息地，它只掌握了星际飞行的技术。\n在其中一个空间站上，研究人员设法找到了一种记忆晶体，它可以解释它的死亡情况。"
 # diplo event
 hfe.5056.name:0 "蠕虫标志"
 hfe.5056.desc:0 "§G一个爬行动物出现在屏幕上。他的舌头从一只大眼睛迅速移动到另一只眼睛，这似乎是一种湿润的过程。\n他发出嘶嘶的声音，开始说:§!\n\n我感到很孤独。在我冲向死亡星球周围的空间之前。我被那些决定在我面前离开的同胞们的尸体包围着。在我追随他们之前，我会做这个记录，希望有人能找到它，并记住布鲁恩吉的人民。"
 hfe.5056.0.response:0 "自从我们的文明掌握了超光速的太空旅行以来，这仅仅是三个周期。每个人都充满了热情。长久以来，我们一直梦想着探索最近的恒星，发现新的生命形式。许多首次探险都是成功的。我们的动物园和实验室里到处都是各种各样的人科，植物，甚至一些不太发达的爬行动物。\n但是一个周期之前，在我们的一艘飞船上，我们带回了一些东西…在船上的登记簿上，没有什么奇怪的东西。一个令人着迷的寄生虫。一个§P蠕虫§!，它会进入寄主的内心，并完全控制它。这是不太可能被发现的，因为受害者会保持清醒，不会感到任何不适。这样将会获得所有主人的记忆和技能，以使他们符合自己的利益。更重要的是，它甚至可以进入那些被严重损坏的大脑。无法治疗的病人得到了治愈。老年人越来越年轻。那些被病毒感染的人得到了第二次机会。对于发生的事情一无所知，我们称其为异常诱发的基因异常。"
 hfe.5056.1.response:0 "很快，成千上万的受感染的公民宣布自己是一个新的种族，声称他们拥有正当的权利和特权。\n好战从来都不是我们文化的一部分，想要消灭我们似乎也不是这些蠕虫的目标。只是，宿主的神经系统越发达，它就越适合这种寄生虫。我们的物种碰巧是这个星球唯一一个真正适合的物种。我们把它们称为“邻居”。\n我们成功了。我们为我们的“邻居”分配到了城市，把那些无法治愈的病人和老人送到了“邻居”手里，而“邻居”则要求要控制我们的人口，并且只有通过同意才能获得身体。"
 hfe.5056.2.response:0 "半周期之前，未知的飞船环绕我们的星球运行。“邻居们”尖叫着喊着，成千上万的人冲向太空港，试图飞走。这些船只的图像隐藏在他们的基因记忆深处，但没有人成功逃脱。\n没有任何警告，飞船就开火了。几天以来，火焰从他们的枪口源源不断地涌出。这颗行星被彻底净化了。我们所有的梦想…我们所有关于我们的想法……关于我们在宇宙中的位置…我们所有的神……在这场大火中燃烧。在空间站，我们看到了一幅可怕而又迷人的景象，我们所知道的一切都在消逝，而我们却无力阻止它。\n星球像太阳一样照耀着。\n这就是世界末日。"
 hfe.5056.0:0 "初始化记录 1。"
 hfe.5056.1:0 "初始化记录 2。"
 hfe.5056.2:0 "初始化记录 3。"
 hfe.5056.3:0 "唯一好的外星人是死去的外星人。"
 hfe.5056.4:0 "可怕的损失。"
 hfe.5056.5:0 "显然，蠕虫已经渗透进了他们的政府。"
 hfe.5056.6:0 "我们将从他们的历史中吸取教训。"
 # necrotic autoevolution
 hfe_anomaly_necrotic_autoevolution:0 "毁灭世界"
 hfe_anomaly_necrotic_autoevolution_desc:0 "尽管这个星球上没有任何生命，但仍然有完全运转的机器在执行自动的、甚至是智能的任务。这些机器是如何运转的?它们是干什么用的?它们是建在这个星球上的，还是放在这里的?我们应该设立一个观察站来寻找答案。"
 hfe.5060.name:0 "损坏的自动化进程"
 hfe.5060.desc.0:0 "在勘探浅表的过程中，§Y[Root.Leader.GetName]§领导的团队取得了许多惊人的发现。\n一个世纪前，这个星球承载着原始文明。虽然他们没有制造出超光速引擎，但他们在工程领域取得了显著的进步。\n由于一场外星巡洋舰坠毁后导致的政治灾难，这个文明已然不复存在。敌对国家对这个小而中立的国家宣战，原因是他们无意中获得了一种先进的技术，即使是按照我们现有的技术，也非常先进。遗憾的是，这艘巡洋舰已所剩无几，但在一个掩体内，在前主人的尸骨下，科学家们从巡洋舰上找到了经过处理的数据。"
 hfe.5060.desc.1.0:0 "这些是§P科安达共和国§!星系的坐标，它清楚地指示了船的归属。"
 hfe.5060.desc.1.1:0 "在他们看来,这些都是一些§P坐标§!。"
 hfe.5060.desc.2:0 "但最奇怪的是这些现在已经灭绝的种族遗产。自适应机器人，专为在环境中对生物致命的战争而设计。这些机器人故意的“编程错误”创造了一种类似于有机生物的变异进化，为星球上新的非生物进化铺平了道路。\n拥有可再生能源和矿藏的巨大发电厂在寻找矿石的过程中成为了当地的一种植物群落。这些新的“牧场”为从上一场战争中自动战术指挥中心控制的大批军事装备提供了食物。指挥中心建立了各种军事和侦察兵，以摧毁竞争对手的牧场。然而，与食肉动物相比，这些指挥中心仅仅是食草动物。不知道食肉动物是由灭绝的文明创造出来的，还是自然选择的随机产物，还是这些自动机器人之间的军备竞赛。我们所知道的是,他们杀了§Y[Root.Leader.GetName]§!一半的船员，应该立即下令停止勘探。\n\n§Y[Root.Leader.GetName]§!建议建造一个轨道研究站来研究星球上正在发生的事情。"
 hfe.5060.0:0 "行星可以是一个很好的试验场。"
 hfe.5060.1:0 "这是一个军国主义疯狂的可怕例子。"
 hfe.5060.2:0 "轻微的损失。"
 hfe.5060.3:0 "领袖在反思。"
 hfe.5061.name:0 "进一步发现"
 hfe.5061.desc:0 "在最新的自动无人机模型中，研究人员成功地对“捕食者”进行了第一次测试。\n事实证明，§Y[From.GetName]§!进化的最高形式是微型机器人，它们是无害而且不太聪明。然而，当它们聚集成巨大的云团时，它们组成了一个大脑，每个元素都与邻居相连，能够产生磁场和推力。这使得一个足够大的云能够摧毁任何机器的电子元件(甚至是一个生物的神经系统)，并在寻找营养的过程中覆盖很远的距离。\n由于在几百年前，该计划的所有生物生命都被根除了，因此，在研究上引起食肉动物攻击的原因仍然是未知的。"
 hfe.5061.0:0 "研究变得更有趣了。"
 # buy robots dialog
 hfe.5100.desc.0:0 "我代表卡德共和国§H[hfe_future_country.Ruler.GetName]§!总统向您提供一份贸易协议:我们想购买您的机器人来解决§H[hfe_future_country.Capital.GetName]§!上的一些基础设施任务。\n作为交换，我们可以向渴望访问外国世界的§P激进外交官§!提供帮助。"
 hfe.5100.desc.1:0 "在与反叛者AI的战争之后，这种技术至少可以说是不受欢迎的。我们不会再开发它们了。"
 hfe.5100.0:0 "听起来不错。我们同意。"
 hfe.5100.1:0 "我们会卖给你一些备用的机器人。"
 hfe.5100.yes.tooltip:0 "随机移动一个机器人pop。"
 hfe.5100.2:0 "那些机器人是[Root.GetName]公民。我们不会卖的!"
 hfe.5100.3:0 "不感兴趣。"
 hfe.5100.no.response:0 "听到这个消息我们很难过。也许我们会找到另一家供应商。"
 hfe.5100.4:0 "你们没有自己的机器人?"
 hfe.5100.5:0 "你总是可以开发新的。"
 hfe.5100.5.response:0 "不幸的是，我们星球上很少有人对先进的技术技术感兴趣。§P激进外交官§!淘金热和他们的舰队以及其他人都在超级网络和太空电子书上闲逛。"
