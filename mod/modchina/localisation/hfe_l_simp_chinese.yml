 hfe_features_spiral_of_death.50.desc.0:0 "在§H[root.Getname]§!，许多人认为寻找新家的努力太慢了，有些人呼吁建造太空栖息地，尽管我们缺乏资源和技术。再加上我们被迫丢下多少[species.GetNamePlural]而引起的骚动，这在全社会引起了愤怒，矛头直指[root.GetRulerTitle]。 \n这在今天对[root.GetRulerTitle] §H[root.GetRulerTitle]  [hfe_features_spiral_of_death_50_leader.GetName]§!的公开审判中达到了高潮，他们被发现玩忽职守，犯有叛国罪而被处决。也许这会激励他们的继任者……"
 hfe_features_spiral_of_death.50.desc.1:0 "在§H[hfe_features_spiral_of_death_50_leader.GetName]§!发现了效率低下的问题，当涉及到重新安置§H[species.GetName]§!的任务时，已经确定了最优的行动路线是终止并替换一个较优的单位。"
