 # dolphin scripted loc
 hfe_scripted_loc_dolphin.1:0 "地球海豚"
 hfe_scripted_loc_dolphin.0:0 "一种未知的外星动物"
 # event after anomaly root is ship, from is planet, this ship owner
 hfe.60.name:0 "水，水，到处都是水"
 hfe.60.desc.0:0 "在完成对这颗行星的探索之后，在§H[root.leader.GetName]§![root.hfe_scripted_loc_scientist]的指挥下，§H[root.GetName]§![root.hfe_scripted_loc_crew]发现了一个居住在§H[from.GetName]§!海洋中的先民种族."
 # meet presapient before
 hfe.60.desc.1.0:0 "今天的一项普通研究，如果不是一个重要的发现，那就是:它不是在这个生态系统中进化的物种，而是[this.hfe_scripted_loc_dolphin]的一个遥远的后代，在几千年前被引入到这个生态系统中，并被修改用于未知的目的。"
 # not meet presapient before
 hfe.60.desc.1.1:0 "在此之前，我们并没有遇到具有高智能潜能的生物体，只有这一发现才会让社会生物学家在未来许多年里继续工作。但一项对选定个体的详细研究表明，他们是[this.hfe_scripted_loc_dolphin]的后代，[this.hfe_scripted_loc_dolphin]在数千年前因未知的目的被修改。"
 hfe.60.desc.2:0 "我们只能通过间接的迹象来判断目标:负责说话、记忆和自我意识的大脑部分的发育。\n显然，这个过程没有完成，这为§H[root.owner.GetName]§!创造了一个有趣的机会."
