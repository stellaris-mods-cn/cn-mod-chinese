 # start screen message
 # discovery
 hfe_ssm_discovery:0 "这个星球不再是我们的家，也不再是我们的家园了。\n\n考古学家证实了我们已经从传说中知道的东西:我们的祖先来自星星，我们的文明从废墟中走出，变得更加先进。\n\n但是，如果新技术与旧传统发生冲突怎么办?如果进化变成了革命呢?如果优势足以找到一个古代计算机的碎片呢?\n\n不管它是什么，答案都是错的。文明没有做好准备来应对社会发展和技术创新所带来的混乱。\n\n生还者创造了一个新的生命形态。我们赢得了他们原始的偏见，建立了一个更加完美的社会。数百年来，我们一直在研究先驱们的技术片段。几百年的等待，直到我们建造了§P发现号§!。\n\n这个星球不再是我们的家，也不再是我们的家园了。"
 # personality
