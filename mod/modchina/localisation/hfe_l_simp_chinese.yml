 # plague events
 hfe_plague.62.name:0 "加里森·§Y[From.GetName]§!受到了僵尸的攻击。"
 hfe_plague.62.desc:0 "根据指挥中心的最后一条消息，幸存的政府在那里设了路障，但被感染的人还是闯进了城市，把平民都感染了。"
 hfe_plague.62.0:0 "我们将不惜一切代价重新夺回对星球的控制权。"
 hfe_plague.62.1:0 "我们需要尽快拯救我们的公民!"
 hfe_plague.62.2:0 "我们要把这些恶魔从我们的土地上烧了"
 hfe_plague.62.3:0 "这是一种引人注目的生活方式，尽管很糟糕。"
 hfe_plague.62.4:0 "荣誉和荣耀给捍卫者。我们要复仇!"
 hfe_plague.62.62:0 "我们将宣布一个哀悼日。"
 hfe_plague.62.6:0 "让我们为他们的灵魂祈祷。"
 hfe_plague.62.7:0 "必须制定有效的对策。"
 hfe_plague.7.name:0 "星球清除"
 hfe_plague.7.desc:0 "我们勇敢的太空陆战队员们登陆§Y[Root.GetName]§!消灭了所有的僵尸。现在我们可以让我们的殖民者不用担心他们会在着陆后被吃掉。\n由于我们的疾病控制中心的需求。但是为了避免污染，所有的基础设施都被密封和拆除了!"
 hfe_plague.7.0:0 "当我们团结一致时，我们是不可战胜的!"
 hfe_plague.7.1:0 "给员工颁奖!"
 hfe_plague.7.2:0 "这个讨厌的东西并不是我们名单上的最后一个!"
 hfe_plague.7.3:0 "你需要对新联系人多加小心。"
 hfe_plague.7.4:0 "加强周边防御!"
 hfe_plague.7.5:0 "我希望现在一切都好。"
 hfe_plague.7.6:0 "荣耀属于上帝!"
 hfe_plague.7.7:0 "许多科学研究都被遗忘了。"
 # report event after lvl 2
 hfe_plague.9.name:0 "瘟疫:报告"
 hfe_plague.9.desc.0:0 "科学小组仔细研究了所有可用的数据并分析了可能的选择。\n生物制剂不容易被中和，但在星球上的§P诊所和医院§!的存在可以提高人口的存活率。\n传播的主要因素是非法移民和资源运输。我们已经进行了§P一系列的措施§!。这样我们就可以减缓药剂的扩散。\n试剂的主要载体是活性物质，因此预期在§P人口稠密的行星§!会有更大的增殖速度。\n应该注意的是，§P关闭与受感染帝国的边界§!将有助于我们拯救我们自己的世界。"
 hfe_plague.9.desc.1:0 "§P人工轨道结构§!的特点将更有可能防止感染。"
 hfe_plague.9.desc.2:0 "§Y[hfe_plague_scientist_portrait.GetName]§!，报告结束。"
 hfe_plague.9.0:0 "需要准备好对人民的诉求。"
 hfe_plague.9.0.tooltip:0 "提供对§Y$edict_hfe_plague_quarantine$§!的访问。"
 # second diplo event
 hfe_plague.10.name:0 "转换"
 # xenophobe
 hfe_plague.10.desc.0.0.0:0 "亲爱的公民们，在这困难的时刻，我们需要团结我们的人民，超越一切!\n"
 hfe_plague.10.desc.0.0.1:0 "亲爱的同事们，在这困难的时刻，我们需要团结我们的人民，超越一切!\n"
 hfe_plague.10.desc.0.0.2:0 "帝国的属下，在这个困难时期，有必要把我们的人民团结在一起!\n"
 hfe_plague.10.desc.0.0.3:0 "亲爱的臣民们，在这艰难的时刻，有必要把我们的人民团结在一起!\n"
 hfe_plague.10.desc.1.0:0 "在确定了边境地区的致命§P疾病§!之后，政府已经决定停止所有的贸易，科学的合作以及对这些低级种族的旅游访问。\n"
 hfe_plague.10.desc.2.0:0 "同时也限制了来自隔离区的§P难民§!进入。\n"
 hfe_plague.10.desc.3.0:0 "从此以后，任何与外星人的联系都被认为是叛国。\n"
 hfe_plague.10.desc.4.0:0 "政府并不排斥§P军事干涉§!作为抵抗感染的最后手段。\n"
 hfe_plague.10.desc.4.1:0 "政府并不排斥§P军事干涉§!作为一种有效的抗感染措施。\n"
 hfe_plague.10.desc.4.2:0 "政府并不排斥§P军事干涉§!作为对感染的一种惩罚性措施。\n"
 hfe_plague.10.desc.4.3:0 "政府并不排斥§P军事干涉§!作为对感染的威慑。\n"
 # xenophile
 hfe_plague.10.desc.0.1.0:0 "亲爱的市民们，在这段艰难的日子里，我们需要团结所有的种族，共同努力解决问题。\n"
 hfe_plague.10.desc.0.1.1:0 "亲爱的同事们，在这段困难的时期，我们需要团结所有的种族，共同努力解决问题。\n"
 hfe_plague.10.desc.0.1.2:0 "帝国的属下，在这段困难时期，有必要团结所有种族，共同致力于治疗。\n"
 hfe_plague.10.desc.0.1.3:0 "亲爱的臣民们，在这段艰难的日子里，我们需要团结所有的种族，共同努力解决问题。\n"
 hfe_plague.10.desc.1.1:0 "在其他种族的边界区域确认致命§P疾病§!况后，政府法令将限制所有与之相关的贸易和旅游联系。\n"
 hfe_plague.10.desc.3.1:0 "不幸的是，我们不得不采取这样的措施，以避免疾病的传播。值得注意的是，通信渠道仍然开放，这将使我们的科学家能够与其他种族的代表交换数据，并共同努力解决问题。\n"
 # military
 hfe_plague.10.desc.0.2.0:0 "亲爱的市民们，在这个困难的时刻，你们需要准备好迎接来自我们对手的任何挑战。\n"
 hfe_plague.10.desc.0.2.1:0 "亲爱的同事们，在这个困难的时刻，你们需要为来自我们竞争对手的任何挑战做好准备。\n"
 hfe_plague.10.desc.0.2.2:0 "帝国的属下，在这个困难时期，你们需要准备好迎接来自我们对手的任何挑战。\n"
 hfe_plague.10.desc.0.2.3:0 "亲爱的臣民，在这个困难的时刻，你们需要准备好迎接来自我们对手的任何挑战。\n"
 hfe_plague.10.desc.1.2:0 "在确定了边境地区的致命§P疾病§的病例后，政府已下令停止所有与潜在对手的贸易、科学和旅游联系。"
 hfe_plague.10.desc.3.2:0 "我们被迫采取这样的措施，以避免这种疾病的蔓延，并可能威胁到我们的主权。边防部队已进入警戒状态。\n"
 # pacifism
 hfe_plague.10.desc.0.3.0:0 "亲爱的市民，在这段艰难的日子里，你们需要忘记过去的委屈。\n"
 hfe_plague.10.desc.0.3.1:0 "亲爱的同事们，在这困难的时刻，你们需要忘记过去的委屈。\n"
 hfe_plague.10.desc.0.3.2:0 "帝国的属下，在这个困难时期，你们需要忘记过去的冤屈。\n"
 hfe_plague.10.desc.0.3.3:0 "亲爱的臣民，在这困难的时刻，你们需要忘记过去的冤屈。\n"
 hfe_plague.10.desc.1.3:0 "在确定了边境地区的致命§P疾病§的病例后，政府已下令停止所有与潜在对手的贸易、科学和旅游联系。\n"
 hfe_plague.10.desc.3.3:0 "不幸的是，我们不得不采取这样的措施来避免疾病的传播。我们将以令人鼓舞的愿望向受影响的友好国家提供人道主义援助。\n"
 # spiritualist
 hfe_plague.10.desc.0.4.0:0 "亲爱的市民们，让我们在这困难的时刻一起祈祷。\n"
 hfe_plague.10.desc.0.4.1:0 "亲爱的同事们，让我们在这困难的时刻一起祈祷。\n"
 hfe_plague.10.desc.0.4.2:0 "帝国的属下，让我们在这困难的时候一起祈祷。\n"
 hfe_plague.10.desc.0.4.3:0 "亲爱的臣民们，让我们一起在这困难的时刻一起祈祷吧。\n"
 hfe_plague.10.desc.1.4:0 "那些不信神的罪人，把神的愤怒带到了自己身上:这种致命疾病的病例在我们周围的领土上被揭露出来。政府已下令停止一切与不洁净的贸易、科学和旅游联系。"
 hfe_plague.10.desc.3.4:0 "我们被迫采取这些措施以避免疾病的传播。我们将为他们早日康复而祈祷。\n"
 # materialist
 hfe_plague.10.desc.0.5.0:0 "亲爱的市民，在这困难的时刻，我们需要为不可避免的损失做好准备。\n"
 hfe_plague.10.desc.0.5.1:0 "亲爱的同事们，在这困难的时刻，我们需要为不可避免的损失做好准备。\n"
 hfe_plague.10.desc.0.5.2:0 "亲爱的同事们，在这个困难的时刻，我们需要为不可避免的损失做好准备。"
 hfe_plague.10.desc.0.5.3:0 "亲爱的臣民们，在这艰难的时刻，我们需要为不可避免的损失做好准备。\n"
 hfe_plague.10.desc.1.5:0 "在确认了致命的疾病之后!在边境地区，政府决定停止所有与这些无能傻瓜的贸易、科学和旅游联系。\n"
 hfe_plague.10.desc.3.5:0 "我们被迫采取这些措施以避免疾病的传播。我们最优秀的人才已经在研制疫苗。\n"
 hfe_plague.10.0:0 "我们必须站在一起。"
