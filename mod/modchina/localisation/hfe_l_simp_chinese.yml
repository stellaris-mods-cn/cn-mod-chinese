 hfe_features_spiral_of_death.13.desc.0:0 "第一批殖民者的船只已经在§H[root.GetName]§!上着陆，殖民者正忙着为蜂拥而来的殖民者建立基础设施和住房。\n在我们为运送我们的人口而说话的时候，§H[root.owner.home_planet.GetName]§!上正在建造新的船只。"
 hfe_features_spiral_of_death.13.desc.1:0 "成功。\n无人机正在向§H[root.GetName]§!转移，预计§H[root.owner.species.GetName]§!的生存时间。\n在整个§H[root.owner.GetName]§!，生产和物流的优先级已转变为将中心枢纽迁至§H[root.GetName]§!的任务"
