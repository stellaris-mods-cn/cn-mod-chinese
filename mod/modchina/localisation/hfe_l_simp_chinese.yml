 hfe_plague.58.name:0 "幸存者"
 hfe_plague.58.desc:0 "我们收到了一个来自§Y[From.GetName]§!意想不到的信号。信号分析专家证实，这些信号不是预先录制的，也不是自动紧急广播，而是那些声称已经克服了感染的真实、生活、健康的公民。\n在自愿的基础上，一群科学家被送到受感染的星球。在对幸存者进行检查时，他们的身体被多次咬伤和划伤，但他们没有表现出§P疾病§!的任何症状。"
 hfe_plague.58.0:0 "立即开始研制疫苗。"
