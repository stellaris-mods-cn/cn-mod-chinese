 # fail event (have no colony)
 hfe_features_spiral_of_death.10.name:0 "坠落前"
 hfe_features_spiral_of_death.10.desc.0:0 "在整个§H[root.GetName]§!过程中，父母们和孩子们挤在一起，而许多人则使用药物来尽可能地减少死亡带来的痛苦。社会秩序已经崩溃，但在过去的几天里，很少有人发现自己有抢劫的冲动。即使发现了一颗行星，目前也不可能将我们的人口迁移到那里，而且我们缺乏足够数量的自给自足的太空栖息地的技术来保护我们的人民。\n§H[owner.species.GetName]§!的灭绝是肯定的，但我们已经采取措施确保我们不会被遗忘。即使是现在，我们仍在整个太阳系建造历史纪念碑，以保存我们的记忆。"
 hfe_features_spiral_of_death.10.desc.1:0 "失败。目前还没有发现适合人类居住的星球，行星崩溃迫在眉睫。已经建立了避难所来保持§H[owner.species.GetName]§!的连续性，但成功的可能性很低。成千上万的经验和知识的循环就这样结束了。"
 hfe_features_spiral_of_death.10.0:0 "电脑，把灯关掉。"
 hfe_features_spiral_of_death.10.1:0 "我们不想去..."
 # after planet killed (if success)
 hfe_features_spiral_of_death.11.name:0 "坠落后"
 hfe_features_spiral_of_death.11.desc.0.0:0 "带着苦乐参半的眼神，我们看着§H[home_planet.GetName]§!的死亡，它是我们几十万年的摇篮，现在我们独自生活在一个寒冷和空虚的宇宙中。\n然而，我们并非没有希望。§H[home_planet.GetName]§!的撤离是成功的，我国人民以充满希望的目光展望未来。我们不能再依靠单一的世界来养活我们的人口。"
 hfe_features_spiral_of_death.11.desc.0.1:0 "成功。在§H[home_planet.GetName]§!被摧毁之前，我们已经疏散了§H[home_planet.GetName]§!的所有单位，中心枢纽已经在一个新的世界上被重建。预计重建工作将迅速展开，而扩建工作将避免类似事件的再次发生。"
 hfe_features_spiral_of_death.11.desc.0.2:0 "我们留下了一些次要的元素，但没有理由悲伤。"
 hfe_features_spiral_of_death.11.desc.1.0:0 "我们的帝国在哀悼，因为我们看着§H[home_planet.GetName]§!最终死去，连同那些我们留下的人。\n我们无法将整个种群从§H[home_planet.GetName]§!中移走，但是有足够多的个体存活下来，确保了 §H[species.GetName]§!种族的存活。全文明的哀悼日已经开始，因为我们记住了我们在§H[home_planet.GetName]§!中失去的一切。"
 hfe_features_spiral_of_death.11.desc.1.1:0 "部分成功。中心枢纽已被重新安置，但仍有许多单位留在地面上，并已被终止。生存已得到保证，优先事项已转移到重建和扩大，以避免另一次灭绝事件的可能性。"
 hfe_features_spiral_of_death.11.desc.1.2:0 "无法完全撤离§H[home_planet.GetName]§!估计造成数十亿人伤亡。让创造者保持无知的努力失败了，平均幸福感下降了88%。\n造物主物种:现存，预计恢复。\n主要指令确保造物主物种的延续。"
 hfe_features_spiral_of_death.11.desc.1.3:0 "错误:无法找到创建者。\n错误:无法找到创建者。\n错-\n无法从行星表面转移足够数量的创造者个体来保护物种。现有的单位足够继续执行任务，但是，没有指令能够被执行。\n假设:另一种有机物种可能存在，它与创造者非常相似，满足它们的价值观就能实现指令。"
 hfe_features_spiral_of_death.11.0:0 "今天是个好日子。"
 hfe_features_spiral_of_death.11.1:0 "我们继续!只有前进!我们不会停止任何事情!"
 hfe_features_spiral_of_death.11.2:0 "完全正确。"
 hfe_features_spiral_of_death.11.3:0 "亡灵之子§H[home_planet.GetName]...§!"
 hfe_features_spiral_of_death.11.4:0 "开始重建协议。"
 hfe_features_spiral_of_death.11.5:0 "承认新的目标:找到创造者的类似物。"
 hfe_features_spiral_of_death.11.5.tooltip:0 "有机栖息地人口:零。"
 # first habitable
 hfe_features_spiral_of_death.12.name:0 "第一颗宜居行星被发现"
 hfe_features_spiral_of_death.12.desc.0.0:0 "今天，当我们的科学家宣布他们发现了一颗适合§H[owner.GetName]§!生命存在的行星时，§H[owner.species.GetName]§!一片欢腾!\n一些有影响力的领导人已经发出呼吁，要求在这里开始殖民，市民们纷纷报名参加首批登陆舰。"
 hfe_features_spiral_of_death.12.desc.0.1:0 "这个星球非常适合居住，居民的乐观指数正在上升。"
 hfe_features_spiral_of_death.12.desc.0.2:0 "这个星球不适合生命，但我们的人民将努力适应。然而，成功是不可避免的。"
 hfe_features_spiral_of_death.12.desc.0.3:0 "星球几乎不适合生命，如果我们把它移到那里，我们的人民将会受苦，但是生存是最重要的。"
