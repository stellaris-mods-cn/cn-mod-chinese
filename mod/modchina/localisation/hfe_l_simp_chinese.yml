 # story events
 hfe_discovery_private_log:0 "私人日志"
 hfe_discovery_captain_log:0 "航海日志"
 hfe_discovery_close_log:0 "关闭日志。"
 hfe_discovery.501.desc:0 "我不经常写个人日记，但我认为它对后辈会有特别的价值。\n§Y[hfe_discovery_501_scientist.GetName]§!分析了我们所遇到的文明的文化特性。事实证明，我们可以理解他们对艺术、科学和任何东西的看法。这消息激起了社会的骚动。一些人甚至开始组织一个名为“鸽子”的组织，以曾经居住在这个星球上的和平的食草蜥蜴命名。他们坚持要加强与“解决问题”和外交解决问题的关系。\n我相信，随着时间的推移，他们将成为鹰派的重要对手。"
 hfe_discovery.502.desc:0 "我们用强大的护盾，数百万层的纳米纤维，将我们的家园变成充满了光明，空气，温暖，声音的世界。但这至少值得吗？"
 hfe_discovery.503.desc:0 "我再也睡不着了。很快，该系统将打破常规，并在机舱内喷洒安眠药。我正在记录这一点，这样你就能至少了解到机组人员增加使用安眠药的原因之一。\n我无法入睡，因为我记得家。许多人因为我们的所作所为而诅咒我们的星球。我觉得这种行为有点荒谬。很少有人能活下来，而且在发明出磁场发射器之前，生活非常艰难。但这是我们的家，它很特别，甚至很漂亮。\n遗憾的是，最终结果显示支持者获胜了，而不是地貌改造项目。"
 hfe_discovery.504.desc:0 "今天，预测者在我的屏幕上看到了一个详细的计划，想要杀死这个团队，并摧毁低温装置。误报火警的想法还不错。这个计划的名字是:“从寄生虫那里解放了伟大和美丽的神奇力量。”他可能认为我会试着拍张照片或者警告其他人，之类的……\n\n我知道你读过我们的档案记录，一个最好的笑话。"
 hfe_discovery.505.desc:0 "在星系的边缘，我们发现了一些奇怪的东西，我称之为宇宙飞船，但是我们能知道什么关于宇宙的幻想呢?信号消失了，物体没有任何反应。"
