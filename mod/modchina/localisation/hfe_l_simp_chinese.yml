 hfe_policies_brainworm_0.0:0 "拥抱"
 hfe_policies_brainworm_0.0_desc:0 "更高形式的生命应该回归。"
 # Unlocks reservations to put Worm Pops in if you don't have worms
 # ''
 hfe_policies_brainworm_0.1:0 "隔离"
 hfe_policies_brainworm_0.1_desc:0 "我们应该容忍脑蠕虫和血管之间的奇怪关系。大多数血管似乎真的对脑蠕虫的引导感到高兴，并认为它是他们头脑中的朋友。也许，如果他们喜欢，我们应该让他们保留它?通过制定隔离和隔离政策，我们可以建立脑虫保留区，并根据脑虫的意愿，让脑虫血管和平生活。"
 hfe_policies_brainworm_0.2:0 "肃清"
 hfe_policies_brainworm_0.2_desc:0 "脑蠕虫对我们的国家是一种威胁。脑蠕虫使它们的宿主相信它们是优越的。他们认为自己是唯一值得统治的生命形式。让他们散布和传播他们的谎言将毁灭我们。只有消灭所有的脑蠕虫携带者，我们才能摆脱它们的控制。"
 # faction
 # brainworm
 hfe_faction_brainworm_free:0 "最后的抵抗"
 pft_hfe_faction_brainworm_free:0 "最后的抵抗"
 pft_hfe_faction_brainworm_free_desc:0 "大脑血管爱蠕虫的魅力和魅力,但真正的肉的论点赞成服务于脑虫§P真理§!。有傲慢的人口在帝国抵抗§P真理§!。他们必须被监控,如果需要,§R处理§!。"
 hfe_faction_brainworm_free_0:0 "最后的抵抗"
 hfe_faction_brainworm_free_0.desc:0 "这些棒棒糖是在黑暗中,无知的§P真理§!大脑蠕虫。他们将试图反抗，因为他们不明白为他们的身体准备的巨大命运。"
 hfe_faction_brainworm_main:0 "进化的顶峰"
 pft_hfe_faction_brainworm_main:0 "进化的顶峰"
 pft_hfe_faction_brainworm_main_desc:0 "所有的智慧生命都应该是大脑蠕虫的容器，如果继续扩展的话，大脑蠕虫会很高兴的。其他帝国如果没有进化的高等生物的保护，将一事无成。"
 hfe_faction_brainworm_main_0:0 "假设间接控制"
 hfe_faction_brainworm_main_0.desc:0 "更高形式的生命应该在星际帝国的管理中占据关键位置。大脑蠕虫喜欢在粉末大厅里有血管。"
 hfe_faction_brainworm_main_1:0 "领土扩张"
 hfe_faction_brainworm_main_1.desc:0 "星际间的传播将保证我们人类的生存，在我们伟大种族所必需的外国船只上。\n §H殖民§!或§H征服§!新世界§G取悦大脑蠕虫。§!"
 hfe_faction_brainworm_main_2:0 "物种多样性"
 hfe_faction_brainworm_main_2.desc:0 "我们控制的物种越多，大脑蠕虫就越高兴，因为每一种智能生命形式都是不同的，每个人都是平等的、有价值的容器。\n有§H不同的物种§!将§G让脑虫高兴。§!"
 hfe_faction_brainworm_main_3:0 "简单地推断出蠕虫"
 hfe_faction_brainworm_main_3.desc:0 "迁移协议将允许我们将船只发送到我们的领域之外。最终，其他帝国的机构和资源将成为我们的。他们会发现一些他们做梦也没想到的事情!\n进入§H迁移条约§!时，帝国仍处于黑暗之中将§G让脑虫高兴§!"
