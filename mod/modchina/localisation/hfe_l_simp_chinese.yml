 # victory
 hfe_total_war.100.name:0 "胜利"
 hfe_total_war.100.desc.0:0 "我们赢得了§P完全胜利§!，并且现在有权就被征服的未来作出决定。"
 hfe_total_war.100.0:0 "带走他们的技术。"
