 # project complete
 hfe.608.name:0 "神秘之船"
 hfe.608.desc:0 "显然，信号的来源是隐藏在§H[hfe_606_target.GetName]§!大气中的航天器。信号在科学小组到达之前不久就停止了。\n有人与我们的科学家取得了联系，并发送了一条信息。"
 # diplo event
 # human
 hfe.609.desc.0:0 "我是§P太阳神§!之子Kzan，我知道你会阻止我，所以我想让你知道:你迟到了，我给你带来了死亡。\n几个世纪以来，我一直在策划我的复仇计划，但如果我的同类都消失了，我该怎么办呢?\n我们是原始文明的友好观察者，也是许多其他文明的诚实商人。千百年来，通过交流和自己的研究，我们已经达到了无与伦比的技术水平。然后你来了。\n现在无所谓了。我还没有老到透露我的计划。\n最后一件事的时候到了:我要把整个宇宙从你手中拯救出来。现在我要离开你去享受我复仇的喜悦。"
 # non human
 hfe.609.desc.1:0 "我是Kzan §PHrl-Brahl Iprint§!我很抱歉。\n取消这一行为并不是很抱歉，你也不太可能理解为什么我把所有文明都置于毁灭的边缘，只是为了报复其中的一个文明。\n至少我可以警告你:我向宇宙释放了一种自我复制的无人机瘟疫，它会扩散，直到耗尽整个宇宙的所有矿物质。\n做好准备，也许你就能生存下来。我退休享受我的复仇。\n再一次，我很抱歉。"
 hfe.609.0:0 "什么?这是误解。"
 hfe.609.1:0 "这些无人机看起来不太吓人。"
 hfe.609.2:0 "瘟疫?这种偏执冒犯了我们的智械思维。"
 hfe.609.3:0 "这一切意味着什么?"
 hfe.609.0.tooltip:0 "神秘的宇宙飞船消失了。"
 # project failed
 hfe.610.name:0 "信号丢失"
 hfe.610.desc.0.0:0 "我们截获了信号。这是一幅星系的地图，每颗恒星的符号都是一样的。没有上下文，就不可能理解这意味着什么。"
 hfe.610.desc.0.1:0 "制造更多无人机\n20收获更多矿物质\n30 GOTO 10"
 hfe.610.desc.1:0 "监测§H[hfe_drone_country.GetName]§!活动的观察站记录了行为模式的变化。也许这是有联系的。"
