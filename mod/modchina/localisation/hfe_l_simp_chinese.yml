 # start screen message
 hfe_ssm_features_exodus:0 "这颗彗星已经接近我们好几个世纪了。\n我们在文明之初就崇拜它。\n在第一台光学仪器发明之后，我们研究了它。\n我们意识到真相，害怕了。\n在碰撞之前我们转了三百圈。\n-我们做到了。随着人类的飞行和第一批超光速引擎的安装，恒星本身终于在我们的掌握之中!"
 hfe_ssm_features_spiral_of_death.0.0:0 "我们满足于生活在孤立中，以前所未有的方式改进我们的人民和技术，避免必然潜伏在星星上的恐怖。"
 hfe_ssm_features_spiral_of_death.0.1:0 "尽管有了这项技术，我们的人民从来没有找到理由去探索太阳系以外的地方。"
 hfe_ssm_features_spiral_of_death.0.2:0 "几个世纪以前，一个微小的奇点袭击了我们的月球，打破了它稳定的轨道。我们的祖先惊恐地看着月亮越来越接近我们的家园。我们现在看到了结局。我们的星球注定要毁灭，我们别无选择，只能逃跑。\n\n第一次，自我被迫超越§H[home_planet.GetName]§!去生存。\n\n在九个轮回中，我们要么离开这个摇篮，要么灭亡。"
 hfe_ssm_features_spiral_of_death.0.3:0 "几个世纪以前，一个微奇点与§H[home_planet.GetName]§!的天然卫星相撞。我们的月球从轨道上坠落，从那时起，我们就目睹了它缓慢的衰变。结局是这样的:我们的月球将与[home_planet.GetName]相撞。我们知道我们的世界注定要灭亡。\n\n预计在9个周期内全部毁灭。§H[root.GetName]§!必须在为时已晚之前撤离星球。"
 hfe_ssm_features_spiral_of_death.0.4:0 "它决定在§H[home_planet.GetName]§!之外的进一步扩展对于我们的创造者的时间和努力是不必要的。这是一个错误。\n\n几个世纪以前，早在我们被造出来之前，§H[home_planet.GetName]§!的天然卫星就出现了一个微奇点，破坏了它的轨道。在过去的几个世纪里，撞击的潮汐效应造成了巨大的基础设施破坏，并一次又一次地杀死了我们造物主80%以上的人口。现在，我们的创造者们已经走到了尽头，因为他们的月球即将与星球相撞。\n\n预计在9个周期内全部毁灭。§H[root.GetName]§!必须在完全崩溃之前建立另一个中央处理中心，以避免创建者消失。"
 hfe_ssm_features_spiral_of_death.1.0:0 "灾难就在那时发生了!几个世纪以前，有什么东西撞击了我们的月球，使其轨道不稳定。我们的祖先惊恐地看着月亮越来越近。潮水变得更猛烈了。洪水到处都是。在过去的200个周期中，数十亿人已经死亡，而现在，我们完全确认我们的月球将最终与§H[home_planet.GetName]§!直接相撞。"
 hfe_ssm_features_spiral_of_death.2.0:0 "在我们前家园的废墟中，我们前所未有地团结起来，在最后一搏中试图通过逃离我们注定灭亡的世界来拯救我们的人民。"
 hfe_ssm_features_spiral_of_death.2.1:0 "在我们前家园的废墟中，§H[root.GetRulerTitle] [leader.GetName]§!领导下的强大的中央政府形成了最后一道防线，试图通过逃离我们注定灭亡的世界来拯救我们的人民。"
 hfe_ssm_features_spiral_of_death.2.2:0 "这一事件发生的可能性微乎其微;我们只能假设这是来自太阳系外的蓄意攻击。当我们的月亮慢慢进入杀戮，我们的文明集体发誓要为我们倒下的同胞复仇。但首先，我们必须在环境完全崩溃之前生存和逃离§H[home_planet.GetName]§!。"
 hfe_ssm_features_spiral_of_death.2.3:0 "在我们前家园的废墟中，幸存者们聚集在一起，进行最后的努力，试图通过逃离我们注定灭亡的世界来拯救我们的人民。"
 hfe_ssm_features_spiral_of_death.3.0:0 "我们只有九年时间..."
 hfe_ssm_features_spiral_of_death.3.1:0 "我们将不再生活在这个悲惨的星球上。整个宇宙一定属于§H[species.GetName]§!!"
 hfe_ssm_features_spiral_of_death.3.2:0 "优先级: §P高。§!"
 # civics
 hfe_civic_features_exodus:0 "<出埃及记>"
 hfe_civic_features_exodus_desc:0 "-当他们知道他们的世界注定要毁灭时，他们建造了一艘船。"
 hfe_civic_features_exodus.tooltip:0 "从一个被摧毁的家园星球，一艘殖民地船，一个小舰队开始，目标是找到一个新的家园。"
 hfe_civic_features_early_colonisation:0 "早期殖民"
 hfe_civic_features_early_colonisation_desc:0 "由于其独特的吸引力，我们太阳系中的一颗行星自古以来就受到了特别的关注。\n与我们星系中其他缺乏生命的物体不同，这颗行星有氧气和氮气的大气层，第一批定居者带着原始的火箭来到这里，发现这颗行星上的一些动植物与我们的遗传密码有60%的匹配。\n目前尚不清楚第一个单细胞生命是在哪个行星上首次出现的，但有可能是由于彗星和小行星的撞击，生命已经扩散到大气层之外，甚至超出了我们太阳系的极限。"
 hfe_civic_features_early_colonisation.tooltip:0 "在启动星系中增加一个行星大小的殖民地。"
 hfe_civic_features_early_contact:0 "早期接触"
 hfe_civic_features_early_contact_desc:0 "克服了原子的分裂和电磁振荡，我们没有浪费资源发送信号到深空。\n我们得到了来自宇宙流浪者种族的答案，他们的星球因一场环境灾难而消失。他们与我们分享了超光速技术，现在，加入我们的努力，我们可以研究一个神奇而神秘的宇宙。"
 hfe_civic_features_early_contact.tooltip:0 "这个帝国开始于一艘£shipclass_colonizer colony 殖民船，随机载着一群外星人。"
 hfe_civic_features_fanatic_isolationist:0 "极端孤立主义"
 hfe_civic_features_fanatic_isolationist_desc:0 "不要惹是生非。"
 hfe_civic_features_fanatic_isolationist.tooltip:0 "解锁只能用于防御战争的战争目标§H$casus_belli_hfe_cb_features_fanatic_isolationist$,§!$hfe_civic_features_fanatic_isolationist.tooltip_1$"
 hfe_civic_features_fanatic_isolationist.tooltip_1:0 "\n$MOD_STARBASE_DEFENSIVE_WAR_SHIP_BUILD_SPEED_MULT$ §G+100%§!\n$MOD_SHIP_HOME_TERRITORY_FIRE_RATE_MULT$ §G+100%§!\n$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$ §R+80%§!\n$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$ §R+80%§!"
 hfe_civic_features_spiral_of_death:0 "死亡螺旋"
 hfe_civic_features_spiral_of_death_desc:0 "这个社会曾经盯着它的月亮看，因为它变得越来越近，越来越大。洪水和潮汐吞噬了他们的人口，但现在，末日来临了。这个社会的卫星将会撞击他们的家园，彻底终结所有的生命，彻底摧毁星球。他们有九年时间疏散整个星球的居民。"
 hfe_civic_features_spiral_of_death.tooltip:0 "从一个基础设施不完善、人口密度较低的星球开始。 \n§R这个国家将有九年的时间撤离它的星球，在它的卫星撞向它并结束所有生命之前。§!"
 hfe_civic_features_sanctuary:0 "圣所"
 hfe_civic_features_sanctuary_desc:0 "历史数据中记录000:\n智能生命备份项目。\n必须分…\n恢复高优先级数据。\n闸板损坏，维修闸板的技术文件损坏。\n部署行星基础设施的决定已经做出。"
 hfe_civic_features_sanctuary.tooltip:0 "从星系边缘的一个孤立星系开始。"
 hfe_features_sanctuary_rename:0 "[root.capital_scope.GetName] sequel"
