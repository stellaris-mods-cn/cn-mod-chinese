 hfe_snob_worm_lowborn_ruler_class_job_desc:0 "这些精英血管容纳着大脑蠕虫，它们的任务是监督没有大脑蠕虫的受试者的数量，以及其他没有被选为统治者的大脑蠕虫血管。"
 # EVIL Worm工作
 # EVIL Worm Assimilation Zone工作
 hfe_evil_worm_infection_camp_job:0 "收割者"
 hfe_evil_worm_infection_camp_job_desc:0 "我们看到没有思想的空虚的身体，那么近，那么远，毫无意义。这是错误的，不应如此。这需要纠正，我们需要他们作为容器。§R它们将获得意义。§!"
 # EVIL Worm Birthing Complex/"Reservation"工作
 hfe_pollination_technician_job:0 "授粉技术人员"
 hfe_pollination_technician_job_desc:0 "从本质上说，授粉技术人员就是生育医生。由政府挑选的船只被派往这里的授粉总部，负责监管数千艘辅助船只。每个技术人员被分配到生产单元的一部分。这确保了所有生育单位快速繁殖和生育的最佳条件。"
 # EVIL Worm breeding stock
 hfe_evil_worm_pollination_slave_job:0 "生产单位"
 hfe_evil_worm_infection_pollination_job_desc:0 "无数被指定为繁殖种群的人口被安置在星球上成千上万的生育综合体中。所有的生育单位都由生育总部的授粉技术人员及其工作人员管理。分娩装置是无意识的，被挂在床上的机器上并永久受精。授粉技术人员从父亲那里获取生殖细胞，将其植入母亲体内进行妊娠。以孢子或卵子等其他方式产生后代的人口是分开的，而且为了便于繁殖，它们也处于无意识状态。"
 # authority
 hfe_auth_brainworm:0 "蠕虫的权威"
 hfe_auth_brainworm_desc:0 "“蠕虫权威”是社会学家和政治学家用来描述不同政府群体的术语，在这些政府群体中，真正的权力和指导力量实际上并不存在于一个帝国的可见物种中。相反，在蠕虫统治下的文明实际上是在大脑蠕虫的强大存在下。\n大脑蠕虫是一种微小的、寄生的生命形式，认为自己是所有进化的顶峰。大脑蠕虫自认为是唯一值得统治银河系的物种，但在它的自然身体中却做不到这一点。相反，它找到并感染了宿主——血管——从那里，发生了什么取决于大脑蠕虫宿主的类型和“个性”。\n大脑蠕虫可以是一个仁慈的，但严重的家长式的良心在他们的血管的头，一个邪恶的实体，只认为血管是他们的身体。许多类型的脑蠕虫能够容忍甚至接受它们血管的自由意志，有些允许那些没有感染的人在不需要的地方住在特别的保留区。有的人却不这样做，还有的人则辛苦工作。 \n没有一种大脑蠕虫物种是相同的，它们对待血管的方式也各不相同。  \n\n§R请注意:§! 大脑蠕虫血管是不朽的，不能再生，这大大增加了游戏的难度。"
 # governments
 hfe_gov_brainworm_elite:0 "分层蠕虫权威"
 hfe_gov_brainworm_elite_desc:0 "组成这个帝国的大脑蠕虫相信，只有暴露在外面的容器才配拥有任何形式的权威。在这些统治者统治下的人的命运因文明而异。"
 hfe_gov_brainworm_elite_ruler:0 "蠕虫管理员"
 hfe_gov_brainworm_evil:0 "黑暗收获"
 hfe_gov_brainworm_evil_desc:0 "WIP"
 hfe_gov_brainworm_evil_ruler:0 "主要收获者"
 hfe_gov_brainworm_paternalist:0 "蠕虫守望状态"
 hfe_gov_brainworm_paternalist_desc:0 "组成这个帝国的大脑蠕虫相信，那些不愿成为容器的人，理应得到保护，并获得繁荣的机会，就像需要父亲的孩子一样。当然，这一切都是在他们的全能监督下完成的!"
 hfe_gov_brainworm_paternalist_ruler:0 "大蟒蛇"
 hfe_gov_brainworm_good:0 "WIP"
 hfe_gov_brainworm_good_desc:0 "WIP"
 hfe_gov_brainworm_good_ruler:0 "WIP"
 # civics
 hfe_civic_brainworm_share_string:0 "这是一个文明的指导下§R大脑蠕虫:§!微小的、寄生的、聪明的生物，认为自己是进化的最高顶点，是一种优越的生命形式。"
 # 1 tier civics
 # give reservation building, reservation produce job for non worm pops
 hfe_civic_brainworm_paternalist:0 "家长式的朋友"
 hfe_civic_brainworm_paternalist_desc:0 "$hfe_civic_brainworm_share_string$ 不要告诉船它是奴隶，因为它会抗议的。这种类型的大脑蠕虫主要是仁慈的，更喜欢说服和魅力来获得和说服愿意服务的主人。它珍视寄主的生命，但认为寄主就像需要指导的孩子一样，这使得这种大脑蠕虫的变种极具家长式作风。\n这种大脑蠕虫类型拒绝干扰血管的自由意志。那些拒绝成为船舶的人可以自由生活，但被保留在保留区内，以便船舶得到最佳的分散和使用。"
 # Allows direct assimilation of enslaved non-Worm Pops (excluding Livestock) with special Building, all non-Worm Pops automatically enslaved
 # Must be Xenophobic to take this Civic and NOT Egalitarian
 hfe_civic_brainworm_evil:0 "黑暗收割者"
 hfe_civic_brainworm_evil_desc:0 "$hfe_civic_brainworm_share_string$ 虽然所有的脑蠕虫都认为自己比非虫类生物更优秀，但这种脑蠕虫并不认为自己的血管不适合管理，也不认为自己是需要爱和管教的孩子。不，这种大脑蠕虫把它们的血管当作工具，除了寄主蠕虫之外，没有任何目的或价值。换句话说，这种蠕虫侵略性地破坏其血管的自由意志，并直接控制其思想和身体，破坏宿主的身份和自我意识。\n这种大脑蠕虫只寻求通过任何温暖的身体来传播自己，这是目前最方便的。对这种大脑蠕虫的拒绝是不能容忍的，在它的铁腕下诞生的新生物会立即成为它的奴隶。 \n\n.\n§P在这个帝国中，所有新征服的流行音乐都被自动赋予了“大脑蠕虫”，使用的是一个单独的特性，否定了对幸福的需要。§!"
 # assimilation very slow, disable stealth events, able to have non worm leaders, cant have more then 50% worms of population (can be either Xenophile, Spiritualist, or Egalitarian)
 hfe_civic_brainworm_good:0 "高贵的兄弟会"
 hfe_civic_brainworm_good_desc:0 " "
 # Only rulers are worms, need something more interesting  (Authoritarian, must not be Egalitarian or Xenophobic to take this Civic)
 hfe_civic_brainworm_elite:0 "虫王"
 hfe_civic_brainworm_elite_desc:0 "$hfe_civic_brainworm_share_string$ 这种脑虫认为只有承载它的血管才值得统治。因此，这意味着大脑蠕虫的实际数量非常少。只有统治者和贵族才会感染这种类型的脑虫，而普通农民既没有蠕虫也没有机会统治。任何职位的权力都必须同意大脑蠕虫，只有大脑蠕虫会选择谁会被传染。\n这种大脑蠕虫拒绝干扰贵族血管的自由意志。所有这类大脑蠕虫的共同主题是，非蠕虫种群不能成为统治者，也不能拥有任何统治或权威的表象。在不同的精英文明中，这种大脑蠕虫是如何统治农民的呢?\n\n§H请注意:§! 这个特质用特殊的大脑蠕虫统治者的工作取代了所有统治者的工作，而这些工作只能由大脑蠕虫的人口来承担。"
 # 2 tier civics
 # subcivic of elite civic
 hfe_civic_brainworm_syncretic:0 "蠕虫的征服"
 hfe_civic_brainworm_syncretic_desc:0 "几千年前，这个世界曾经居住着两个聪明的种族。大约一千年前的某个时候，一个种族成为了这个星球无可争议的领导者，征服了第二个种族。几百年来，在育种和先进技术的帮助下，第一种种族在第二种种族中摧毁了最细微的独立思考的迹象，而第二种种族现在很乐意被锁链束缚，为他人服务。当大脑蠕虫出现时，它们拒绝感染第二种物种，而是把它们当作无虫的奴隶。"
