 # need to rework
 policy_hfe_policies_brainworm_0:0 "脑蠕虫血管策略"
 policy_hfe_policies_brainworm_0_desc:0 "我们的国家已经遇到了一些在寄生虫控制下的物种。这种大脑蠕虫的存在是为了复制自己，并以各种方式进行复制。有些蠕虫利用家长式作风和善良的独特结合来说服寄主它是一种优越的生命形式，说服寄主屈服。另一些人破坏主人的自由意志，直接控制主人。晚期感染可能导致脑蠕虫直接控制宿主，但对于仁慈的蠕虫来说，在这一阶段，宿主通常真正相信脑蠕虫的指导。这一政策决定了我们如何处理我们可能遇到的任何一种脑部蠕虫的血管。"
 hfe_policies_brainworm_is_worm:0 "§R我们是大脑蠕虫的特权血管。我们不能禁止自己。§!"
