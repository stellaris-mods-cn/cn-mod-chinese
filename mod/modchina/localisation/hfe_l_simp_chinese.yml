 # Former Hive Minded Creature Species Trait
 hfe_species_trait_brainworm_former_hive:0 "脑蠕虫血管"
 hfe_species_trait_brainworm_former_hive_desc:0 "这个人口曾经是蜂群思维的一员。脑虫已经超越并切断了它与集体蜂群思维的联系，使它与同情之声的统一分离，现在只剩下一个声音:它的虫。不像大多数这种大脑蠕虫的例子，这种血管不需要说服或魅力来服从。虽然它现在名义上是一个个体，但它仍然缺乏自由意志，就像它在蜂巢下一样，由大脑寄生虫控制，而不是由照顾它的蜂巢。这给了一种通常自愿参与的大脑蠕虫提供了一个难得的机会，可以直接控制它。"
