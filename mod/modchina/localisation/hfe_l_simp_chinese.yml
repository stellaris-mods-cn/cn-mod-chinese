 # anomaly
 hfe_anomaly_stargate:0 "邪恶的空间站遗址"
 hfe_anomaly_stargate_desc:0 "我们发现了一个古老的、废弃的空间站，显然它早已成为一片废墟，然而，它并没有那么原始，也没有被大肆掠夺。不过，有些东西似乎真的不对……"
 # event chain
 hfe_chain_stargate_title:0 "邪恶的空间站"
 hfe_chain_stargate_desc:0 "我们已经接近了一个古代空间站的废墟，渴望探索它的目的和内容。我们已经推断出某种类型的星门或星门的核心。我们科学小组中一些更加迷信的成员警告我们，这个空间站会给人一种非常糟糕的感觉，事实上，修复它或了解它的用途可能会带来严重的后果。即使那些不害怕这些事情的人，他们的头脑中似乎也有一些原始的恐惧。"
 # point of interest
 hfe_chain_stargate_name.0:0 "殖民的目标"
 hfe_chain_stargate_desc.0:0 "这个空间站太先进了，没有大量的资源我们无法修理。我们需要开拓§H[hfe_stargate_planet.GetName]§!，利用它的资源恢复空间站。"
 # project
 hfe_project_stargate:0 "邪恶的空间站"
 hfe_project_stargate_DESC:0 "在这个令人毛骨悚然的废弃的空间站里，似乎有某种入口，不像我们所见过的任何东西。我们的科学团队本能地对这种东西感到恐惧，甚至§H[root.GetAdj]§!的高层领导人在凝视它时也本能地感到紧张。然而，纯粹的迷信不会妨碍科学发现:让我们开始一个项目来绘制地图，研究范围，并发现这个毁灭性的综合体的所有方面。"
 # event after anomaly
 hfe.510.name:0 "邪恶的空间站发动攻击!"
 # non hive
 hfe.510.desc.0.0:0 "在确定了信号的位置后，我们的科学家发现了该空间站的遗迹。"
 # have discovered L gate
 hfe.510.desc.0.1.0:0 "据粗略估计，这些遗迹已有数万年的历史，似乎曾经拥有过某种比L-星门更奇异、更不可思议的星门。"
 # have discovered regular gateway
 hfe.510.desc.0.1.1:0 "据粗略估计，这些遗址已有数万年的历史，似乎曾经有过某种我们从未见过的入口。"
 # not L gateway and not regular gateway
 hfe.510.desc.0.1.2:0 "据粗略估计，这些遗址已有数万年的历史，似乎曾经拥有过某种星门。"
 # all
 hfe.510.desc.0.2:0 "和最初的研究一样，每一个再一次看到它的结构的人都会有一种恐惧的本能。"
 # have discovered L gate
 hfe.510.desc.0.3.0:0 "我们现在已经明白，这个空间站，不管它是什么，都是某种外来的L-星门，它不属于我们这个星系。"
 # have discovered regular gateway
 hfe.510.desc.0.3.1:0 "我们现在已经认识到，无论这个空间站是什么，它都是通向某个非银河系的入口。"
 # not L gateway and not regular gateway
 hfe.510.desc.0.3.2:0 "我们现在已经了解到，这个空间站的入口，不管它是什么，会导致一些不属于这个星系的东西。"
 # all
 hfe.510.desc.0.4:0 "§R一个不是很现实的问题§!。一般情况下，这台机器会使正常的§H[root.leader.species.GetNamePlural]§!失去安慰。\n现在，我们的担忧得到了证实。"
 # non synth
 hfe.510.desc.0.5.0:0 "这台机器的防御系统已经被激活，无人机已经冲了出来，进入§H[root.GetName]§!抓住了§H[root.leader.GetName]§!，窒息了[root.leader.GetHerHim]和[root.leader.GetHerHis]的机组人员。"
 # synth
 hfe.510.desc.0.5.1:0 "该机器的防御系统已经被激活，无人机冲了出来，通过§H[root.GetName]§!向它开火，用巨大的电脉冲终止§H[root.leader.GetName]§!和它里面的其他[root.species.GetAdj]。"
