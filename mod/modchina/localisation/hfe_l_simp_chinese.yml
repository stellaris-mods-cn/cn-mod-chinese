 # Overseer of Reservation Building (four per building, only Brain Worm Pops can man it)
 hfe_brainworm_reservation_overseer_job:0 "守望者"
 hfe_brainworm_reservation_overseer_job_desc:0 "他们是我们这片广袤的保留地大都市的全能监督者。他们从根本上监督未开化的孩子。社会有保护和引导的福份。"
