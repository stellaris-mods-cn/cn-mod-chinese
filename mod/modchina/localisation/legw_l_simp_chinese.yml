 small_nexus:0 "传奇的恒星科研站"
 small_nexus_desc:0 "一个相当小的科研站正在围绕恒星运行.它在这里至少有数百万年了.空间站本身收集到的所有数据毫无疑问地将促进我们科学发展."
 small_science_nexus:0 "传奇的恒星科研站"
 small_science_nexus_desc:0 "通过传感器我们发现隐蔽在恒星的日冕深处有一个小的科研站.在第一次进入科研站后，我们发现主要的系统似乎完好无损.整个恒星的整个生命周期中几乎都记录在这里，它收集了很多关于恒星的数据.我们将尽最大努力获取这些数据."
 small_science_nexus2:0 "传奇之星科研枢纽"
 small_science_nexus2_desc:0 "隐藏在传感器后面的日冕内部有一个小型研究站。我们首次进入星系时似乎是完好无损的。它几乎在这颗恒星的整个生命周期中都在这里，它已经收集了很多关于它的数据。我们会尽最大努力得到这些数据。"
 small_science_nexus3:0 "传奇之星科研枢纽"
