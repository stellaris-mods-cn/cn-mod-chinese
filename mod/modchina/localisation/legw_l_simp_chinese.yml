 ### Habitat+Ringworld Planets（存在翻译问题） ###
 leg_mega:0 "传奇巨型建筑"
 leg_mega_desc:0 "大约一个月前，传感器发现我们的船体周围有简单的空间生命形式存在.由于一些神秘的原因，他们以巨大的速度前进.不久之后，与我们的船体合并，并在我们的船体上开始建立一个生态系统，我们感觉他们似乎只是为了我们而存在.现在，我们的殖民者可以走出建筑，享受新的生态系统.迷人的！"
 legw_d_megasystem:0 "生物微生态系统"
 legw_d_megasystem_desc: "这是一个功能齐全的生态系统，就在我们的船体外.为了让我们的殖民者走出去，我们唯一要做的就是增加这块土地的重力，创造一扇大门."
 ### Terraformed Planets ###
 terra_planet:0 "传奇理想行星"
 terra_planet_desc:0 "我们的科学家、工程师和生物学家完成他们有史以来最好的工作.如果只是通过一个秘密的组成部分，甚至只是运气，让这个生态系统本身形成了完美的共生关系.我们也不会像现在这样震惊.你砍一棵树，另一棵会在某处生长.简直是想象中才能出现的场景！"
 legw_d_terraform:0 "完美形状的区域"
 legw_d_terraform_desc:0 "地形理想、地面平坦，几乎每个地区都是如此.”
 ### Tower Planet ###
 pre_broadcast_tower:0 "§L损坏的广播塔§!"
 pre_broadcast_tower_desc:0 "一座革命性的广播塔，规模巨大.这座建筑因为缺乏能源只是部分运转.如果我们能修复它，它能够将我们的执政思潮传播到我们帝国的几乎全部的行星.\n§R不能在毁灭后重建."
 broadcast_tower:0 "§G传奇广播塔§!"
 broadcast_tower_desc:0 "一座具有革命性的广域广播塔，规模巨大.由于有足够的能量供应，它有能力在几光年之外发出信号.通过选择好的广播节目，我们的帝国将受益匪浅. \n§R不能在毁灭后重建."
 tower_planet:0 "传奇广播塔"
 tower_planet_desc:0 "这颗行星有着非常稀薄的大气层和巨大的山脉.其中一个接近外层大气的高点，有一个结构复杂，体积巨大的塔，装有传感器，主要用于进行太空广播."
 ### Dimensional Rift Planet（存在翻译问题） ###
 rift_planet:0 "传奇维度裂缝"
 rift_planet_desc:0 "这个行星的地表上有两条维度裂缝.它们延伸到另一个维度，是不可攻击的.它们有时通过短暂的高压输出吐出矿物质.在这里完成建筑不是那么容易，但值得."
 legw_d_rift:0 "§R维度裂缝§!"
 legw_d_rift_desc:0 "充满大量能量的小型维度裂缝.在这里有几处辐射，可以通过在其上使用合金来去除.\n§R改变星球的地形也将使裂谷闭合.§!"
 legw_d_rift_cleared:0 "闭合维度裂缝"
 legw_d_rift_cleared_desc:0 "一个小的空间裂缝，曾经充满了大量的能量.已经被科学家关闭，但仍有一些科学家在附近研究.\n§R改变星球的地形也将使裂谷闭合.§!"
 ### Bio Planet ###
 bio_planet:0 "传奇生物多样性星球"
 bio_planet_desc:0 "这个星球的丛林植被极其丰富，还拥有数百万种小型外来物种.丰茂的自然环境能够为我们提供许多生活所需的物品.我们可以通过殖民这个星球来了解大自然.
 legw_d_junglefood:0 "生物多样性丛林区"
 legw_d_junglefood_desc:0 "茂密的丛林地带，有许多水果、可食植物和动物."
 legw_d_jungleenergy:0 "温泉和河流"
 legw_d_jungleenergy_desc:0 "温泉飞溅的小河有助于人们的健康.工程师们可以在这里排放一些天然地热能."
 legw_d_junglegas:0 "天然气藏"
 legw_d_junglegas_desc:0 "将外来气体直接排放到地表的沼泽区."
 legw_d_junglepet:0 "生物多样性动物区"
 legw_d_junglepet_desc:0 "食物丰富的平原为许多当地动物提供了食物.在这周围至少有500种不同的物种."
 ### Clone Center ###
 clone_center:0 "克隆中心"
 clone_center_desc:0 "这座建筑有助于我们的科学家对这片区域的了解.研究可以通过围绕重建这样的生物群系进行.通过克隆大多数植物，可以为我们帝国提供一些营养奖励."
 ### Crashed Planet（存在翻译问题）） ###
 crash_planet:0 "传奇失事舰队"
 crash_planet_desc:0 "一个大型宇宙飞船舰队的残骸遍布于行星表面.我们不知道发生了怎样可怕的灾难.但如果我们能收集一些零件，工程师们就可以展开调查."
 mod_planet_miners_alloys_produces_add:0 "£job£矿工收集£alloys£合金:" # BUG 可能存在显示错误
 legw_d_crashed:0 "坠毁的太空舰队"
 legw_d_crashed_desc:0 "一百年前，一个大型宇宙飞船舰队在这里坠毁.由于这个星球的大气层非常干燥和寒冷，大多数飞船的形状仍然很好.工程师可以对一些零件进行研究或者将其熔化为矿物."
 legw_d_crashedjobs:0 "坠毁的宇宙飞船残骸"
 legw_d_crashedjobs_desc:0 "各种宇宙飞船的残骸遍布整个星球.如果我们可以在这里建立殖民地，那么就可以开始从废墟中收集材料了."
 ### Mining Complexes ###
 mine_cold:0 "传奇采矿站"
 mine_cold_desc:0 "丰富的矿脉使这个星球极具开采价值.但我们并不是第一个来到这里的，因为地表上有很多采矿区.它们中的大多数应该仍然可以使用."
 mining_complex:0 "矿业综合体"
 mining_complex_desc:0 "结构比较完整的遗留采矿设施.如果我们能提供足够的能源，那将能够为我们产生相当数量的矿物质. \n§R不能在毁灭后重建.§!"
 ### Solar Station ###
 solar_planet:0 "传奇太阳能站"
 solar_planet_desc:0 "我们的工程师在这个阳光灿烂的星球沙漠中发现了一个巨大的太阳能发电厂.太阳在那里的强度似乎是星球上其他地方的三倍." 
 solar_station:0 "太阳能站"
 solar_station_desc:0 "从远处看去，这座建在沙漠平原上的巨大发电站仍在正常运转. \n§R不能在毁灭后重建.§!"
 ### Depot Planet （存在翻译问题）###
 depot_planet:0 "传奇地下仓库"
 depot_planet_desc:0 "植被表面上几乎到处都有大量的资源.这曾经一定是一个先进文明的巨大行星仓库.尽管基础设施现在已经不复存在，但仍有大部分资源在星球深处."
 legw_d_depotE:0 "地下物资仓库"
 legw_d_depotE_desc:0 "一个坚固的地下仓库，由未知文明储存着许多货物."
 legw_d_depotM:0 "地下物资仓库"
 legw_d_depotM_desc:0 "一个坚固的地下仓库，由未知文明储存着许多货物."
 legw_d_depotF:0 "地下物资仓库"
 legw_d_depotF_desc:0 "一个坚固的地下仓库，由未知文明储存着许多货物."
 mod_depot_entry_max:0 "最大 $depot_entry$"
 depot_main:0 "地下存储仓"
 depot_main_desc:0 "在一个地下仓库里，我们发现了稀有材料.工程师可以进行收集."
 depot_entry:0 "地下通道"
 depot_entry_desc:0 "工程师们在某些地方找到了一种打开地下仓库的方法.只有付出一些努力，这些建筑才能从深处开采所有资源."
 ### Ancient Buildings / Homeworld （存在翻译问题） ###
 pre_world:0 "古殖民地"
 pre_world_desc:0 "在这颗行星的一个大陆上，有一组建筑物.它们中的大多数看起来形状很好，可以被我们的帝国再利用.科学家们说这座城市有一百万年的历史，但没有任何迹象表明是谁建造的.在这个星球上我们没有找到植物这样的生物材料，也许过去的灾难使这颗星球上的人离开了.至于为什么只有那些建筑完好无损，而星球上所有的其他建筑都成了废墟，这是一个谜."
 pre_d_shields:0 "§W行星护盾§!"
 pre_d_shields_desc:0 "这个星球上的古殖民地被能量屏蔽.我们可以使用殖民地的建筑，但是我们需要穿防护服以防辐射，这会减慢我们的工作速度."
 legw_d_preworlds:0 "古建筑遗址"
 legw_d_preworlds_desc:0 "几个古老的建筑在这个地区形成了一座城市.考古学家将研究这些建筑，而殖民者将使用它们作为自己的建筑.令人惊讶的是，在这颗行星的表面不会生长任何植物."
 pre_building:0 "一座奇怪的建筑物"
 pre_building_desc:0 "在行星表面有一座能够反射传感器的古建筑.我们必须通过在这里殖民才能进行研究."
 pm2_tb_pre:0 "被摧毁的建筑物残骸"
 pm2_tb_pre_desc:0 "这里的建筑似乎也是古老建筑的一部分，但这里只有灰尘和金属碎片，我想一片废墟没有什么有趣的."
 pre_homeworld:0 "古老的家园"
 pre_homeworld_desc:0 "行星护盾几乎保护了星球上的所有的基础设施和建筑.科学家们仍在猜测是谁在一百万年前建造了这座建筑，为什么他们把它全部废弃在这里.虽然一切正常，但似乎整个星球上没有任何食品加工单位.地表植物是目前唯一的资源.\n§W一些建筑似乎被设计成能够将生物材料转化为矿物和能源.§!"
 pre_capital:0 "§H古都综合体§!"
 pre_capital_desc:0 "一个比我们的城市更大的古代建筑群.由高科技的矿物加工结构、自给自足的空气和水系统组成，并由太阳能收集墙为这座城市提供动力.在这之前，大多数人肯定在这里生活和工作过.可能是因为这座建筑过于老旧，或者当时太阳比较强，现在我们需要额外为它供给一些能量才能完好运作.\n§R不能在毁灭后重建.§!"
 pre_shipyard:0 "§H古船厂§!"
 pre_shipyard_desc:0 "一个造船厂，不仅规模大，而且因为高科技的生产设施使得大部分的建造过程自动化，这座船厂能够迅速地建造飞船.理解这个复杂的事物需要时间，但如果我们能修复它，我们将从中获益匪浅. \n§R不能在毁灭后重建.§!"
 pre_town:0 "§H古城§!"
 pre_town_desc:0 "曾经在这个行星上都有很多这样的城市，但它们都消失了.为什么其中一些甚至没有划痕，现在可以重新使用，这是一个巨大的谜.它将提供能源和矿产加工，我们只需要一些能量就可以很容易地将这座城市与我们的城市联网.\n§R不能在毁灭后重建.§!"
 pre_sensor:0 "§H古卫星塔§!"
 pre_sensor_desc:0 "一个高耸的传感器塔，甚至比大多数行星的山脉还要高.它与低轨道的卫星网格相连.它的太阳能收集器可以获得一些能源，但主要还是靠卫星收集纯能源.此外，它的传感器范围可以帮助直达我们的帝国边界.\n§R不能在毁灭后重建.§!"
 pre_depot:0 "§H古材料厂§!"
 pre_depot_desc:0 "这个巨大的大厅及其地下层经过优化，可以储存和生产大量资源.它似乎专注于制造合金，但我们也可以用它来制作一些消费品作为副产品.我们在这里真正需要生产的只有稀有晶体.\n§R不能在毁灭后重建.§!"
 pre_lab:0 "§H古废弃实验室§!"
 pre_lab_desc:0 "这个古老的实验室很久以前就完全废弃了.它通常被设计成附属设施，但现在似乎已经不复存在了.它的一些部分还在工作，但科学家警告说要使用它将消耗大量来自星球的能量.\n§R不能在毁灭后重建.§!"
 pre_obelisk:0 "§H古纪念碑§!"
 pre_obelisk_desc:0 "这座纪念碑是为了让银河系的所有人都能在这里看到它.它对我们住在这里的人也有良好的影响.也许有一天科学家们会发现这个秘密. \n§R不能在毁灭后重建.§!" 
 pre_shields:0 "§R古代护盾§!"
 pre_shields_desc:0 "大多数建筑物周围的这些护盾发出致命的辐射.人们必须穿戴好安全套装才能工作."
 legw_shipevent.2:0 "古老的家园"
 legw_shipevent.2.name:0 "古老的家园"
 legw_shipevent.2.desc:0 "当我们的飞船侦察§Y[From.GetName]§! 行星时，有很多信息干扰着我们的扫描，但经过努力，初步扫描得到确认.\n我们在这个星球上发现了很多古代建筑，所以这个星球曾经一定是一个古老的家园.\n所有的建筑都非常完好，但星球上到处都有一个护盾，它一定保护了这些城市很长时间.这些年来护盾已经变弱了，也许我们可以找到一种方法来打破它."
 legw_shipevent.2.a:0 "命令一个科学家.在我们的帝国里分享这个发现."
 legw_shipevent.2.b:0 "命令一个科学家.向最富有的人出售此发现信息."
 legw_lower_shields:0 "移除古老的护盾"
 legw_lower_shields_DESC:0 "在我们的帝国里，只有一个拥有足够能力的科学家才能理解这些技术，只有最优秀的科学家才能在短时间内拆除防掉星球上的护罩."
 legw_shipevent.55:0 "拆下古代护盾"
 legw_shipevent.55.name:0 "拆下古代护盾"
 legw_shipevent.55.desc:0 "好消息-科学家团队在 §Y古老的家园§! 终于降下了它周围的护盾.我们现在可以安全地通过行星表面，在那里建立一个殖民地，以便进一步研究古人的建筑."
 legw_shipevent.55.a:0 "很好！我们学习到了很多关于护盾技术的知识."
 ### Ocean Deposit Planets ###
 ocean_deposit:0 "传奇深海星球"
 ocean_deposit_desc:0 "这个星球有90%的纯水.一个非常强大的行星核心保持着水的重力，而只有几个岛屿在水面上自由浮动.由于空间有限，我们很难在这里建立一个殖民地，但我们应该这样做-潜水员可以从深海中收集到珍贵稀有的材料."
 ocean_treasure1:0 "完成短途探险"
 ocean_treasure2:0 "完成考察"
 ocean_treasure3:0 "完成远征"
 legw_d_treasure1:0 "§W小型深水矿床§!"
 legw_d_treasure1_desc:0 "扫描显示在这个区域拥有 §Y小量§! 有价值的材料，说不清有哪些. §W详细地向这个地方发起一次探险.§!"
 legw_d_treasure2:0 "§W深水沉积§!"
 legw_d_treasure2_desc:0 "扫描显示在这个区域可以找出大量有价值的材料，说不清有哪些.§W详细地向这个地方发起一次探险.§!"
 legw_d_treasure3:0 "§W富深水矿床§!"
 legw_d_treasure3_desc:0 "扫描显示在这个区域拥有 §Y大量§! 有价值的材料，说不清有哪些. §W详细地向这个地方发起一次探险.§!"
 legw_d_ocean_other:0 "水下珊瑚礁"
 legw_d_ocean_other_desc: "仅有的几个漂浮在水下的岛屿之一——一些拥有植物的珊瑚礁使得在这里进行农业活动成为可能.我们也可以选择在这里安装一些能量涡轮机."
 legw_d_ocean_mins:0 "水下岩石"
 legw_d_ocean_mins_desc: "为数不多的水下漂浮岩石之一.我们的殖民者可以从中收集矿物."
 legw_script.10:0 "完成考察"
 legw_script.10.name:0 "完成考察"
 legw_script.10.desc:0 "我们的潜水员通过 §W两年§!在§Y[This.GetName]§!的潜水探险.\n他们收集到了很多 §Y来自深海的物质§! ，现在，他们现在准备分享他们的收获."
 legw_script.11:0 "完成考察"
 legw_script.11.name:0 "完成考察"
 legw_script.11.desc:0 "我们的潜水员通过 §W五年§!在§Y[This.GetName]§!的§W长期§!潜水探险.\n他们收集了很多 §Y来自深海的物质§! ，现在，他们现在准备分享他们的收获."
 legw_script.12:0 "完成考察"
 legw_script.12.name:0 "完成考察"
 legw_script.12.desc:0 "我们的潜水员通过 §W10年§!在§Y[This.GetName]§!的§W史诗级§!潜水探险.\n他们收集了很多§Y来自深海的物质§! ，现在，他们现在准备分享他们的收获."
 legw_script.10.a:0 "让我们看看他们发现了什么."
 ### Timeshifted Planets ###
 timeshift_fast:0 "传奇时分行星"
 timeshift_fast_desc:0 "这个星球上有巨大的时间偏移.在这个行星表面上停留一整天，宇宙中才经过十分钟.科学家们赶来此地讨论我们如何利用这一优势进行更多的研究. \n我们需要一种安全开拓这个星球的方法，这样我们就能继续."
 timeshift_slow:0 "传奇时分行星"
 timeshift_slow_desc:0 "一个巨大的时间变化使得这个星球对我们的帝国而言非常有趣.在这个星球表面上生活一个月，当你回来时，却只有一天过去了.如果我们能将其用于生产船舶或其他部件，这将是历史上最大的收获. \n我们需要一种安全开拓这个星球的方法."
 tech_timeshift:0 "稳定时移区域"
 tech_timeshift_desc:0 "虽然我们可以通过时间转换，但多数人在短时间后会感到不舒服和不高兴.我们可以在那里建立我们的殖民地，但因为与外部世界沟通或获取供应将是一件困难的事情，它会给我们带来巨大的损失.我们需要稳定行星自身的时间，这样我们就可以生活在这个分时行星上."
 time_institute:0 "时移研究所"
 time_institute_desc:0 "理解时间一直是一个非常困难的过程.下一步是学习时间转换.这座建筑可以安全地通过不同的时间转移任何物资. \n§G这座建筑将有助于使分时行星变得更适合居住.可升级."
 time_institute_up:0 "时移研究所"
 time_institute_up_desc:0 "物理学家们在这里共同工作，以减轻人们的时间转移效应.现在科学家找到了一种方法来为我们的人民适应时间转换效应，但这需要消耗大量的能量来维持."
 time_institute_max:0 "§R时移研究所§!"
 time_institute_max_desc:0 "物理学家终于找到了一种方法来控制星球的时移效应.我们的殖民者从这些影响中获益匪浅：他们可以在时间快的地区睡觉，也可以在时间慢的地区工作.虽然控制时间效应比较安全，但我们最好使用£sr_dark_matter£来保持 .\n§R建筑物需要2个暗物质进行维护.§!"
 ### Auto-Mining-Station ###
 auto_mining:0 "传奇自动化采矿站"
 auto_mining_desc:0 "这个行星的转动速度非常快，所以经过它的小行星和其他物体会不断地被拉到它的行星轨道上.一个未知国家一直在利用这些事实部署了一个§W自给采矿站§!在轨道上. \n它看起来没有损坏，可以再次工作."
 d_automining_1:0 "£minerals  +18\n         £energy  +3\n"
 d_automining_2:0 "£minerals  +4\n         £energy  +16\n"
 d_automining_3:0 "£minerals  +12\n         £energy  +1\n"
 legw_shipevent.3:0 "传奇失落采矿站"
 legw_shipevent.3.name:0 "传奇失落采矿站"
 legw_shipevent.3.desc:0 "当我们的飞船侦察 §Y[From.GetName]§! 时，找到了一个小型自动化采矿站.它似乎不再运作，但它先前一定收集了许多矿物.我们可以进去清理他们的仓库."
 legw_shipevent.3.a:0 "很好，收集矿物质."
 auto_mining_station:0 "传奇自动化采矿站"
 auto_mining_station_desc:0 "环绕 §Y[From.GetName]§! 星球运行的小空间站是一个 §H全自动化、自给自足的采矿站§!. 它能够自行提供能量，并从行星的小行星带中获取矿物质. \n但是，它目前不能正常进行工作了，可能它被损坏或关闭了.也许我们可以找到一种方法来重新激活它."
 auto_mining_station2:0 "传奇自动化采矿站"
 auto_mining_station2_desc:0 "环绕行星§Y[From.GetName]§!的小空间站是一个完全自动化和自给自足的采矿站。它产生自己的能量，并从行星的小行星带中获取矿物。 \n然而，它一定是被损坏或关闭了，因为它目前没有工作。也许我们能找到一种方法重新激活它。"
 auto_mining_station3:0 "传奇自动化采矿站"
 auto_mining_station3_desc:0 "环绕行星§Y[From.GetName]§!的小空间站是一个完全自动化和自给自足的采矿站。它产生自己的能量，并从行星的小行星带中获取矿物。 \n然而，它一定是被损坏或关闭了，因为它目前没有工作。也许我们能找到一种方法重新激活它。"
 auto_mining_station4:0 "传奇自动化采矿站"
 auto_mining_station4_desc:0 "环绕行星§Y[From.GetName]§!的小空间站是一个完全自动化和自给自足的采矿站。它产生自己的能量，并从行星的小行星带中获取矿物。 \n然而，它一定是被损坏或关闭了，因为它目前没有工作。也许我们能找到一种方法重新激活它。"
 auto_mining_station5:0 "传奇自动化采矿站"
 auto_mining_station5_desc:0 "环绕行星§Y[From.GetName]§!的小空间站是一个完全自动化和自给自足的采矿站。它产生自己的能量，并从行星的小行星带中获取矿物。 \n然而，它一定是被损坏或关闭了，因为它目前没有工作。也许我们能找到一种方法重新激活它。"
 legw_shipevent.4:0 "传奇自动化采矿站"
 legw_shipevent.4.name:0 "传奇自动化采矿站"
 legw_shipevent.4.desc:0 "§Y[From.GetName]§!周围的自动采矿站有一个编程错误，这导致了它的运行停止. \n我们的科学家想出了一个解决办法，但是这样的话，需要调低一点矿物加工或者能量收集效率."
 legw_shipevent.4.a:0 "聚焦于 §R矿物§! 输出."
 legw_shipevent.4.b:0 "聚焦于 §Y能量§! 输出."
 legw_shipevent.14:0 "传奇自动化采矿站"
 legw_shipevent.14.name:0 "传奇自动化采矿站"
 legw_shipevent.14.desc:0 "§Y[From.GetName]§!周围的自动采矿站有一个编程错误，这导致了它的运行停止.\n我们的科学家想出了一个解决办法，但当他准备修复能量收集器时， §R他破坏了能量收集模块.§!\n\n在更多的维修之后，空间站开始工作并开始输出一些矿物质，但其能量水平目前处于自给自足的水平."
 legw_shipevent.14.a:0 "这是坏消息.收集剩下的§R矿物§!."
 ### Small Science Nexus ###
