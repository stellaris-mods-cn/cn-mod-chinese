 legw_shipevent.6:0 "发现新异常"
 legw_shipevent.6.name:0 "发现新异常"
 legw_shipevent.6.desc:0 "在§Y[From.GetName]§!发现异常."
 legw_shipevent.5:0 "传奇的恒星科研站"
 legw_shipevent.5.name:0 "传奇的恒星科研站"
 legw_shipevent.5.desc:0 "遗憾的是，围绕在§Y[From.GetName]§!的§W科研站§!最初的建设者在其内部设置了一个安全系统, 所以我们不能获得所有数据. \n虽然可能有办法，但是这会毁了研究站.我们可以建设一个研究站连接到这个恒星科研站，下载大多数数据，直到安全系统关闭."
 legw_shipevent.5.a:0 "专注于使用关系.建设一个研究站."
 legw_shipevent.5.b:0 "为了科学，收集所有数据.§R这会破坏系统.§!"
 legw_shipevent.15:0 "传奇的恒星科学站"
 legw_shipevent.15.name:0 "传奇的恒星科学站"
 legw_shipevent.15.desc:0 "遗憾的是，围绕在§Y[From.GetName]§!的§W科研站§!最初的建设者在其内部设置了一个安全系统, 所以我们不能获得所有数据. \n我们的科学家未能成功覆盖系统，大量数据丢失.\n不管怎样，我们依然可以在这里建立一个研究站，并且使用科研站的大部分设施."
 legw_shipevent.15.a:0 "这仍然是好消息!"
 ### Vulcano Planet （存在翻译问题）###
 legw_huge_planet:0 "传奇巨大星球"
 legw_huge_planet_desc:0 "即使它看起来像一个巨大的气体巨行星，但它实际上是一颗适合居住的行星。它提供了大量的空间和地形，几乎所有我们希望的东西。另一方面，管理这样一个巨大的星球可能是困难的。"
 legw_d_huge_planet_a:0 "深海资源"
 legw_d_huge_planet_a_desc:0 "在一个巨大的海洋深处，矿工可以收集到许多稀有的物质。"
 legw_d_huge_planet_b:0 "无尽地形"
 legw_d_huge_planet_b_desc:0 "平原、山脉和丘陵的混合为我们的殖民者提供了非常好的条件。"
 ### Vulcano Planet ###
 lava_planet:0 "传奇火山行星"
 lava_planet_desc:0 "一个充满火山的星球，在平原之间勉强生存着一些植物.详细的探测表明，这里所有的熔岩都极其富含矿物质.一个专门的建筑能够以非常高的速度提取这些物质."
 lava_processing:0 "§R熔岩处理装置§!"
 lava_processing_desc:0 "由于这颗行星独特的熔岩成分，非常值得从中提取矿物质.我们可以通过创造一个整体来完成，因为大部分植物内部都充满了熔岩.作为代价，大量的处理单元将对星球和在这里工作的人们造成毁灭性的破坏."
 lava_power:0 "§R熔岩发电厂§!"
 lava_power_desc:0 "所有从处理装置过滤出来的熔岩都将被带到这个设施，利用余热发电.甚至冷却的熔岩也可以被边上的建筑用来为所有的熔岩处理单元产生更多的能量."
 lava_power_2:0 "§R熔岩巨型发电厂§!"
 lava_power_2_desc:0 "所有从处理装置过滤出来的熔岩都将被带到这个设施，利用余热发电.甚至冷却的熔岩也可以被边上的建筑用来为所有的熔岩处理单元产生更多的能量."
 legw_d_lava:0 "熔岩河流"
 legw_d_lava_desc:0 "大量的熔岩流覆盖了大部分行星的表面.除非是人工农场，这里不可能耕种."
 ### Dimensional Gate Events （存在翻译问题）###
 dimensional_planet:0 "传奇镜像行星"
 dimensional_planet_desc:0 "这个入口通向另一个维度，主要映射了这个星球.这是一个安全的双向通道，殖民者开始为前往镜像世界.他们中的一些人甚至想完全生活镜像世界那边."
 pm2_tb_gate:0 "传奇的维度通道"
 pm2_tb_gate_desc:0 "树林中间的一个小通道.它周围有一道耀眼的光芒，即便在夜晚从很远的地方都能看见.没有人知道是谁建造的，或是在另一边是什么. §R由于它的高能量输出，如果星球改变地形，它就会自我毁灭.§!"
 add_gateway:0 "陌生入口"
 add_gateway_desc:0 "一个奇怪的入口出现在行星表面."
 legw_d_dimensional_complete:0 "完好的维度通道"
 legw_d_dimensional_complete_desc:0 "这个维度通道就像一扇巨大的门.它看起来很稳定，所以即使是很小的运输船也能飞过去."
 legw_d_dimensional_star:0 "维度通道"
 legw_d_dimensional_star_desc:0 "科学家们发现这个通道直接通向一颗恒星.科学家只能打开它几秒钟来收集恒星的能量."
 legw_d_dimensional_minerals:0 "维度挖掘通道"
 legw_d_dimensional_minerals_desc:0 "通往可居住的富含矿物质的月球的入口.目前还没有关于月球位置的信息，但矿工们可以安全地从月球上采集矿物."
 legw_d_dimensional_galaxy:0 "维度通道"
 legw_d_dimensional_galaxy_desc:0 "这个特殊的通道连接到另一个微星系.它似乎是一个真正的星系，只是规模是微型的.研究人员可以通过通道收集数据."
 legw_d_dimensional_broken:0 "断口通道"
 legw_d_dimensional_broken_desc:0 "这条通道被爆炸严重撞击.虽然通道本身没有剩余的能量值，但它周围的一大片区域却被稀奇古怪的物质填满了."
 # Gateway-Event-Start #
 legw_shipevent.99.name:0 "发现罕见物品"
 legw_shipevent.99.desc:0 "我们对§Y[From.GetName]§!上行星表面的扫描显示出一个奇怪的结构，释放出大量的能量。它看起来像是一个入口。我们可能会想看看背后是什么。"
 legw_gateway_found:0 "通往另一个维度的星门"
 legw_gateway_found_desc:0 "这听起来很荒谬，但§Y[From.GetName]§!是§进入另一个维度的入口§!。\n \n我们的科学家必须弄清楚，这在未来如何可能帮助我们。"
 legw_shipevent.99.a:0 "研究这个问题!"
 # Treasure-Event #
 legw_shipevent.98.name:0 "外星战利品盒子"
 legw_shipevent.98.desc:0 "当我们的科学家们想要离开这颗珍贵的行星§Y[From.GetName]§!时，最后一次扫描发现了一种外星储藏物，被深埋在一个洞穴里。轨道调查显示里面可能有价值的材料。我们应该派一队人下去进一步了解情况。"
 legw_gateway_found:0 "被遗忘的洞穴宝藏"
 legw_gateway_found_desc:0 "扫描显示，许多有价值的材料深埋在地表下的洞穴中。因为它是一个岩石非常多的星球，而且气候不允许我们建立前哨站，所以到达洞穴需要时间。"
 legw_shipevent.98.a:0 "派我们的专家去打开它。"
 legw_shipevent.97.name:0 "打开埋藏的盒子"
 legw_shipevent.97.desc:0 "经过一年的努力，我们的团队终于到达了里面有外星盒子的洞穴。令人惊讶的是，打开它并不难。里面存放着大量的外星飞船部件。我们该如何使用它呢?"
 legw_shipevent.98.a:0 "派研究小组去调查这件事。"
 legw_shipevent.98.b:0 "把它用在我们自己的船上。"
 legw_shipevent.98.c:0 "把它放在我们家乡的拍卖行里。"
 legw_treasure_found:0 "外星宝藏"
 legw_treasure_found_desc:0 "宝藏深埋在地表之下。似乎早已被遗忘。一个小组可以建立一个轨道前哨站，开始穿越表面到达洞穴。"
 legw_treasure:0 "外星宝藏"
 legw_treasure_desc:0 "宝藏深埋在地表之下。似乎早已被遗忘。"
 # Positive Events #
 legw_shipevent.8:0 "传奇镜像行星"
 legw_shipevent.8.name:0 "传奇镜像行星"
 legw_shipevent.8.desc:0 "在测试和分析了这个星球上奇怪的通道之后，我们冒风险穿过通道.结果发现它进入了另一个维度。第二个行星，就像这个行星1:1的镜像复制，能够该行星的产量翻一倍."
 legw_shipevent.8.a:0 "太神奇了！这谁会想的到呢？"
 legw_shipevent.9:0 "矿物月亮"
 legw_shipevent.9.name:0 "矿物月亮"
 legw_shipevent.9.desc:0 " §Y[Fromfrom.GetName]§! 的维度通道通向了另一个星系中中的一个月球，它富含矿物.通道本身很旧，不能运输很多材料.但我们应该还能再通过一次.\n小心点，如果我们试图 §Y从另一边携带过多的矿物质，它可能会关闭.§!, 我们将失去进一步研究的机会."
 legw_shipevent.9.a:0 "从月球上取下一个安全的量来保持连接的完整性."
 legw_shipevent.9.b:0 "如果我们不能携带更多的矿物质，谁还需要这个通道？"
 legw_shipevent.9.b.tooltip:0 "此选项将关闭§Y[Fromfrom.GetName]§!上的维度通道."
 legw_shipevent.10:0 "过载通道"
 legw_shipevent.10.name:0 "过载通道"
 legw_shipevent.10.desc:0 "经过一些测试，这道大门确实释放出了大量的纯能量.我们派出了一个侦察探测器，但几秒钟之内就被摧毁了，入口开始超载.我们设法在它受到严重损害之前把它关了.\n\n在详细检查了侦察数据后，发现星门直接通向一个恒星.但是，如果我们只打开它几秒钟，在整个恒星上放置电池，它可能会给星球注入纯能量."
 legw_shipevent.10.a:0 "去做吧.我们的能量收入稍后将从中获利."
 legw_shipevent.11:0 "通往另一个星系的入口"
 legw_shipevent.11.name:0 "通往另一个星系的入口"
 legw_shipevent.11.desc:0 "这个入口通向另一个整个星系，但其有一个特点——这不是一个正常的星系，就像我们以前知道的那样，这是一个§Y微型星系§!. \n\n它太小了，小到无法发送任何信息，但是我们的传感器阵列可以从另一端收集数据.§W如果我们在这里建立了一个殖民地，我们的研究人员就可以研究这些特征.§!"
 legw_shipevent.11.a:0 "这有多迷人？！"
 pm2_tb_gate_buffed:0 "传奇维度通道"
 pm2_tb_gate_buffed_desc:0 "这个入口指向另一个星系，比入口还要小.如果殖民，我们可以在这里做很多研究.\n§R星球在任何阶段改变地形都会摧毁这个入口.§!"
 # Negative Events #
 pm2_tb_gate_closed:0 "传奇封闭通道"
 pm2_tb_gate_closed_desc:0 "此星门已自动通道，无法移除.工程师们仍然可以研究建筑，但它不会再次打开. \n§R只有行星地形改变才能移除这个结构§!"
 legw_shipevent.12:0 "断口通道"
 legw_shipevent.12.name:0 "断口通道"
 legw_shipevent.12.desc:0 " §Y[Fromfrom.GetName]§! 这个奇怪的入口是通向其他维度的维度通道. \n\n当仔细检查它时，一个侦察探测器在通过大门时发生了故障，导致 能量§Y爆炸§!.虽然星门本身仍然很坚固，但无法扫描更多的能量值.这个§R入口已自行关闭§! 如果可能的话，我们想再次打开它.\n爆炸产生了很多奇怪的物质，也许我们能找到它们的用途."
 legw_shipevent.12.a:0 "这可真是个坏消息.科学家们应该继续调查这些残骸."
 legw_shipevent.12.b:0 "转得不太好.科学家们应该调查这些残骸."
 legw_shipevent.13:0 "古老的星门"
 legw_shipevent.13.name:0 "古老的星门"
 legw_shipevent.13.desc:0 "§Y[Fromfrom.GetName]§!上这个奇怪的入口是通向其他维度的维度通道. \n\n通过仔细检查，我们发现显示它很旧了.这是个§R连接不稳定的入口§! .它的能量数值非常低，并且不断下降.我们只能在数据仍处于活动状态时收集一些数据."
 legw_shipevent.13.a:0 "至少我们得到了一些数据."
 ### Earth Core Lab Planet ###
 core_planet:0 "传说中破碎的星球"
 core_planet_desc:0 "这个星球到处裂开，有很多很深的裂缝.其中一些离地核非常近.科学家们认为这是一个独特的机会，他们想到达核心.尽管这可能需要一些资源和时间.\n§W我们可以在这里建立一个行星核心实验室.§!" 
