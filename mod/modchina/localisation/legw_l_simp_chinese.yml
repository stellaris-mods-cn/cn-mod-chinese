 tech_robofarming:0 "合成食品加工"
 tech_robofarming_desc:0 "古人似乎对机器人的生命形式没有任何用处，这就是为什么我们不能充分利用他们强大的建筑物的原因.我们也缺乏可以提供给银河系中非机器的食品生产.我们的研究机器人必须找到一种方法来制造一种合成食品，就想我们可以为自己使用，也可以像与其他帝国交易一样."
 pf_pre_building:0 "星球上有一个古老的城镇."
 robo_farms:0 "合成食品农场"
 robo_farms_desc:0 "一个特殊的农场，从地表植物中创造出正常的食物，然后与人造物品合成.机器人不会从这种食物中成长，但机器人可以利用这种食物而不是能源在不寻常的地方继续工作. §W用这种食物来经营古建筑.§!"