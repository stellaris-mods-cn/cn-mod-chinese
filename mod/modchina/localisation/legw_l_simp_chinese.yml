 ### Simple Modifiers ###
 food_corn:0 "传奇植物"
 food_corn_desc:0 "这颗行星无边无际的平原表面上有着各种美味的植物，这使它成为了真正的农业天堂."
 ### Golden City ###
 golden_city:0 "传奇黄金城"
 golden_city_desc:0 "我们发现了一个被遗弃的小城市，上面有着原始人居住，他们的东西大多是纯金的.如果我们控制了这个城市，将有许多雕像和黄金制品可以出售.此外我们也可以向这些物种学习如何制作这些消费品."
 legw_d_goldencity:0 "§S黄金铸就的宫殿§!"
 legw_d_goldencity_desc:0 "一座巨大的纪念碑，是这个世界的精神中心.原始的工匠们在这里创造大量的黄金产品."
 ### Ancient Planet ###
 ancient_planet:0 "传奇古代行星"
 ancient_planet_desc:0 "从那时起，人们就开始流传着洛雷斯和关于他们母星的故事，他们的物种源自那里.这真的是他们失散的家园与否，并不重要，只要大多数人相信.至少这些废弃的建筑结构能够让科学家们相信."
 legw_d_ancientsite:0 "古建筑遗址"
 legw_d_ancientsite_desc:0 "由未知材料制成的巨大废弃结构.我们可以在里面找到一些数据晶体和未知材料制成的家具."
 ### Paradise Planet ###
 legw_paradise_planet:0 "传奇丛林天堂"
 legw_paradise_planet_desc:0 "这个世界是一个真正的天堂，由美丽的如山、瀑布和海岸线等景色构成.来此居住的人民将感到十分快乐，愿意彼此亲近享受着这里的大自然."
 legw_d_paradiseA:0 "§H健康美丽的气候环境§!"
 legw_d_paradiseA_desc:0 "这个美丽的河流能够提供纯净的水，这些东西非常受我们的人民欢迎"
 legw_d_paradiseB:0 "美丽的热带岛屿"
 legw_d_paradiseB_desc:0 "这个美丽的热带岛屿被许多人喜爱，它提供了理想的休闲区."
 legw_d_paradiseC:0 "美丽的青山"
 legw_d_paradiseC_desc:0 "这些美丽的青山不仅有着壮观的景色，还有一些可以供人采摘食用的水果"
 ### Artificial Planet ###
 art_planet:0 "传奇人工星球"
 art_planet_desc:0 "整个星球的行星地表完全是人造的，这使得生活在这颗星球上的物种很容易就能适应这里的气候.多变的行星地表给我们的工程师造成了很大的困惑，但因为据说它是一个安全的地方，所以我们能通过获得更多的知识，使用星球本身创造建筑物.此外，因为该行星上即便是植物也是人造的，所以我们不能在这个星球上进行任何耕种."
 legw_d_artifical:0 "人工地表"
 legw_d_artifical_desc:0 "一个人工的区域，不是很漂亮，但适合每一种生命形式.虽然所有材料都是人造的，但是它能够像普通行星一般适合居住，甚至更好."
 mod_planet_districts_energy_upkeep_mult:0 "£district£ 维护费："
 ### Ursa Planet（存在翻译问题） ### 
 ursa_planet:0 "传奇乌尔萨行星"
 ursa_planet_desc:0 "除了一些小生命体外，这个星球上还有一个巨大的生命体.它看起来像熊，但更聪明.我们发现它是同类中最后一个，科学家称它为乌尔萨.它拥有自己的语言，似乎有兴趣与我们交流.它每天需要大量的新鲜食物.它在进食后留下的生物残骸是有价值的材料（至少对我们而言）."
 legw_d_ursa:0 "乌尔萨"
 legw_d_ursa_desc:0 "它似乎不猎杀动物并且几乎不吃这里的每一种植物，却对我们在这里做什么感兴趣，尽管他似乎没有离开他的领地. §W它很容易就能被我们的军队猎杀，占领这块土地§!"
 legw_d_ursaterr:0 "乌尔萨领土"
 legw_d_ursaterr_desc:0 "乌尔萨声称这个地区是它的.但我们的小组可以从收集它的尸体，卖给加工这些材料的工厂. §W我们的军队很容易就能收回§!"
 missing_ursa:0 "死去的乌尔萨?"
 missing_ursa_desc:0 "在乌尔萨被击杀，部队确认死亡离开后，尸体不见了."
 angry_ursa:0 "§R暴怒的乌尔萨§!"
 angry_ursa_desc:0 "殖民者报告他们经常看到乌尔萨猖獗的在农场偷食物."
 angry_ursa2:0 "愤怒的乌尔萨"
 angry_ursa2_desc:0 "乌尔萨不喜欢我们清理他的领土.在摧毁了一些农场和住房之后，它同意离开这个地区."
 legw_d_ursa2:0 "下落不明的乌尔萨"
 legw_d_ursa2_desc:0 "据报道，士兵们追捕乌尔萨并击杀了它.它不再移动，也没有了任何生命迹象.但随着科学家们的到来，乌尔萨消失了.我们的首席科学家认为，如果我们给他大量的食物，它会屈服的.他还认为它会在那之后离开这个星球."
 legw_script.8:0 "传奇乌尔萨"
 legw_script.8.name:0 "它又回来了"
 legw_script.8.desc:0 "孤独的 §W乌尔萨§! 在 §Y[This.GetName]§! 被击杀.它的尸体一直失踪到今天.我们接到殖民者的报告说乌尔萨 §R还活着，非常生气§!.  现在看来§W乌尔萨§! 也更强大了，我们的武器对它毫无用处. \n\我们的科学家之前没有说过，如果我们给它准备大量的食物，并放进它以前的领地，它就会离开这个星球."
 legw_script.9:0 "传奇乌尔萨"
 legw_script.9.name:0 "和平"
 legw_script.9.desc:0 "我们为乌尔萨准备了食物 §W乌尔萨§! 在 §Y[This.GetName]§! 把它放回原处. The §W乌尔萨§! 出来，愿意原谅我们.但它不想再呆在这里了，因为它认为我们是坏人.它说它将离开这个星球回到森林里去.即使我们最好的科学家也不知道 §W乌尔萨§! 离开这个星球.\n\这对这个星球上的所有殖民者来说是个好消息."
 ### Black Hole Planet ###
 black_planet:0 "传奇微型黑洞"
 black_planet_desc:0 "通常黑洞是宇宙中的巨大形式.但这一个却有着很大的不同-它似乎存在于行星表面却并未对行星表面造成破坏.这可能是因为它的影响范围只有几米.另一方面，它的每一个特征却都和它的哥哥完全一样.这对我们的人民来说似乎并不危险，但我们需要远离它."
 legw_d_blackhole:0 "§R微型黑洞§!"
 legw_d_blackhole_desc:0 "这个黑洞只有几纳米大，但仍然有巨大的影响.没有人能靠近这一区域."
