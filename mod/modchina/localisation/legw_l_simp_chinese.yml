 ### Clone Planet ###
 clone_planet:0 "传奇克隆中心"
 clone_planet_desc:0 "传感器报告这颗星球上有很多死亡的生物物质，我们推测1000年前，有数百万人死在这里，这些物质本身能够很好地支持大多数物种的生命.这个星球的表面上隐藏着一栋建筑，原来是一个克隆中心.也许这个星球曾经是其他物种的实验室，我们不得而知.但是经过这么多年，该中心却似乎依然运转良好."
 ### Tech Planet ###
 tech_planet:0 "传奇先进科技城市遗迹"
 tech_planet_desc:0 "乍一看这里似乎没有什么特别的，但是通过该传感器显示地表下的有着许多的建筑物残骸.我们的研究小组在这些非常先进的遗迹中发现了极具价值的信息.我们应该把这颗星球纳入我们的领土，以便在这里继续我们的研究.\n§W允许研究三种不同的传奇技术.§!\n§G星球一定要在我们的领土之内§!"
 legw_d_techremains:0 "古城遗迹"
 legw_d_techremains_desc:0 "一座巨大的城市深埋在地下.遗憾的是，我们只能地拆掉它的一部分，大部分城市结构似乎是在表面之下丢失了.专门的考古学家已经准备深入进行考察了."
 legw_d_techjobs:0 "考古遗址"
 legw_d_techjobs_desc:0 "这颗星球上到处都是这个先进科技城市的遗址.我们能够通过增加补给，让更多的考古学家可以在遗址上工作."
 tech_leg_phys:0 "传奇物理技术"
 tech_leg_phys_desc:0 "通过分析这颗星球上先进科技城市的建筑遗迹，科学家发现通过研究其中的计算机数据，能够将更好的导航计算机应用到我们的船上.尽管这需要我们实验室的努力."
 tech_leg_social:0 "传奇社会技术"
 tech_leg_social_desc:0 "通过分析这颗星球上先进科技城市的建筑遗迹，科学家发现能够通过重建其中的一些部分来帮助我们的人口提高增长率，并使我们更容易与更远的国家通信.尽管这需要我们实验室的努力."
 tech_leg_eng:0 "传奇工程技术"
 tech_leg_eng_desc:0 "通过分析这颗星球上先进科技城市的建筑遗迹，科学家发现了这个城市的防御系统，通过实验室的一些努力，我们很有希望可以通过使用新材料来促进我们的行星建设"
 legw_tech_planet_tooltip:0 "每§Y10§!人口增加§G+1§!个$job_legwarch$岗位\n\n§G+3§!新技术"
