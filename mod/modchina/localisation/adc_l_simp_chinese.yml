l_simp_chinese:

 tech_adc_ship_armor_1:0 "动力装甲"
 tech_adc_ship_armor_2:0 "增强动力装甲"
 tech_adc_ship_armor_3:0 "纳米机器人动力装甲"
 tech_adc_ship_armor_4:0 "增强纳米机器人动力装甲"
 tech_adc_ship_armor_5:0 "知觉动力装甲"

 tech_adc_ship_armor_1_desc:0 "在非真空空间上使用偏转器是非常困难的，但这一技巧可以让我们制造出不可能从常规方法获得强度的装甲钢板。"
 tech_adc_ship_armor_2_desc:0 "优化的功率流进一步增强了这个有趣的装甲设计。"
 tech_adc_ship_armor_3_desc:0 "填满纳米级修复机器人的装甲,使这种这动力装甲可以自愈。"
 tech_adc_ship_armor_4_desc:0 "更先进的机器人设计和增加功耗进一步加强这一新的动力装甲。"
 tech_adc_ship_armor_5_desc:0 "新嵌入式神经机器人可以确定最好的方法来保持自己,而不需要任何外界的帮助,完全实现全部潜力的动力装甲设计。"
 
 tech_adc_singularity_reactor:0 "奇点反应堆"
 tech_adc_dark_matter_reactor:0 "暗物质反应堆"
 tech_adc_impacted_reactor_design:0 "冲击零点反应堆"
 tech_adc_advanced_impacted_reactor_design:0 "嵌入式奇点反应堆"
 tech_adc_dark_matter_fusion:0 "嵌入式暗物质反应堆"
 tech_adc_white_matter_reactor:0 "白质反应堆"
 tech_adc_reactor_ai_control:0 "人工智能W.M.反应堆"

 tech_adc_singularity_reactor_desc:0 "一个黑洞本身可以是一个强大的能量源，如果我们能使它足够小的话……"
 tech_adc_dark_matter_reactor_desc:0 "提取的暗物质在不使用整个微黑洞的情况下提供了更好的发电能力。"
 tech_adc_impacted_reactor_design_desc:0 "需要全新的方法来建造更坚固的太空飞船反应堆。也许可以通过调整反应堆体积本身来产生更紧密的反应点。"
 tech_adc_advanced_impacted_reactor_design_desc:0 "更好的嵌入式反应堆设计允许我们使用更危险的电源，例如微黑洞。"
 tech_adc_dark_matter_fusion_desc:0 "在极端情况下，暗物质能提供比正常情况下更大的发电能力。"
 tech_adc_white_matter_reactor_desc:0 "从实验中可以肯定，白质是永久的发电材料，而这个反应堆的设计就是证明。"
 tech_adc_reactor_ai_control_desc:0 "人工智能可以使白质反应堆充分反应;这个反应堆是能源操纵技术的顶峰。"

 tech_adc_shields_6:0 "中子粒子护盾"
 tech_adc_shields_7:0 "激活的中子粒子护盾"
 tech_adc_shields_8:0 "零点护盾"
 tech_adc_shields_9:0 "暗物质护盾"
 tech_adc_shields_10:0 "知觉暗物质护盾"

 tech_adc_shields_6_desc:0 "向护盾喷上中性粒子，并将其固定在一个形状上，证明是一种新型的强力护盾技术。"
 tech_adc_shields_7_desc:0 "通过将中性粒子置于激发态中，它们转移射火的能力得到了进一步的提高。"
 tech_adc_shields_8_desc:0 "虽然它的效率很低，但这种量子护盾确实在一定程度上起作用。"
 tech_adc_shields_9_desc:0 "与我们创造零点护盾不同,暗物质护盾可以创建一个护盾与黑色物质:一种神秘的物质,通常不属于任何材料或能源本身。"
 tech_adc_shields_10_desc:0 "一个强大的感知AI可以计算出暗物质流动和反应，这让我们能够完全控制护盾的强度。"

 tech_adc_aux_computer_1:0 "辅助计算机系统"
 tech_adc_aux_computer_2:0 "增强辅助计算机系统"
 tech_adc_aux_computer_3:0 "超级辅助计算机系统"

 tech_adc_aux_computer_1_desc:0 "辅助船舶计算机系统对船舶的性能非常有利。"
 tech_adc_aux_computer_2_desc:0 "这副舰载计算机与主舰计算机一样快，从而使已安装的船舶的能力得到显著提高。"
 tech_adc_aux_computer_3_desc:0 "与先进AI连接，这副舰载计算机直接与整个船舶部分和主舰计算机通信。"


