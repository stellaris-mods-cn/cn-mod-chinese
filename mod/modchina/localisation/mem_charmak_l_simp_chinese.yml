 mem_charmak_site: "幽灵战舰"
 mem_charmak_site_desc: "一艘巨大的战舰在[From.Planet.GetName]的上层大气中漫无目的地漂流，里面没有发现任何生命迹象。 \n\n除了随机的小行星撞击和老化外，没有发现任何外部损伤。"
 
 mem_charmak_warship_section_key: ""
 
 mem_charmak.1.name: "查玛克"
 mem_charmal.1.desc: "战舰内部到处都是干尸。一些尸体有暴力死亡的迹象，但大多数似乎是死于饥饿和生命维持系统失灵。它们都属于一种体型虽小但适应性强、身体素质高的鸟类，这种鸟类自称§S查玛克§! 。大约800年前活跃在银河系的这个区域。\n\n它们的生理机能显示出了太空适应的迹象，这表明它们在过去的某个时候放弃了在行星上的住所，而选择在这样的航天器上生活。"
 mem_charmak.2.name: "查玛克部落"
 mem_charmak.2.desc: "对这艘在[From.Planet.GetName]上发现的战舰和飞船上的各种工艺品的进一步研究使我们对§S查玛克§!社会有了更多的了解。 \n\n查玛克人组织他们的部落社会主要是基于体力和武功。强者会用暴力强迫较弱的同胞服从他们的命令，同时为了统治而互相争斗。其中最强大的将被称为§Y查玛卡§!作为部落的首领。 \n\n查玛克的一生短暂而残酷，但对于那些不幸与他们相遇的人来说，情况要糟糕得多。他们是一个由掠夺者组成的社会，他们不顾个人安全，肆无忌惮地袭击星球附近的定居点，杀害和掠夺他们遇到的一切。\n\n他们的活动很少不围绕这种无休止的掠夺展开——大多数不参与战斗的人将从事制造和设计新武器;那些活到因受伤或身体虚弱而无法战斗或工作的少数人，将会找到一份创作艺术的工作，以激励他们的战友们更加努力地掠夺，或者将在最近的突袭中获得的战利品进行分类。"
 mem_charmak.3.name: "查玛卡雷德"
 mem_charmak.3.desc: "在[From.Planet.GetName]上空的轨道上发现这艘战舰的目的已经变得更加明确。这艘战舰是查玛克部落中最著名和最繁荣的部落之一的旗舰，也是查玛克部落中被称为§S查玛卡雷德§!的所有查玛克人定期聚会的地方。\n\n部落大多是孤立的，但有时他们不得不聚集在一起建立联盟，协调攻击或解决整个部落的其他问题。平均而言，结局是查玛卡雷德53%的查玛克人同意停战，其他47%的查玛克人死亡。"
 mem_charmak.4.name: "橙色怪胎"
 mem_charmak.4.desc: "§Y[Leader.GetName]§!报告称，他们发现了[Leader.GetSheHe]正在研究的最后一艘战舰上的查玛卡雷德的记录。这件事发生在查玛克文明崩溃前不久。 \n\n议程上唯一的项目是部落遇到的一个新敌人 - 查玛克不愿意知道他们的身份，只是简单地称他们为§S橙色怪胎§!。他们对部落中规模较小、较为孤立的部落发动了一系列打了就跑的攻击，这对查玛克族来说是闻所未闻的事情 - 他们发现自己竟然第一次成为被攻击的目标，这引起了极大的关注。 \n\n许多查玛卡雷德保证他们的氏族会支持这次报复行动。"
 mem_charmak.5.name: "致命的沉思"
 mem_charmak.5.desc: "查玛克社会最后几年的记录很少，但是§Y[Leader.GetName]§!现在相信[Leader.GetSheHe]可以重建他们的衰败。 \n\n查玛克运动很成功，结果整个§S橙色怪胎§!文明都被消灭了。在最初的突袭中被捕的大批查玛克被发现，被释放，并因他们的软弱而被当众蒙羞，然而后来发生了一些奇怪的事情。 \n\n逮捕他们的人似乎试图使他们的囚犯站在他们一边，并在这一过程中详细讨论了他们的社会和政治分歧。然后，俘虏们把他们学到的东西传递给查玛克的其他成员。 \n\n在此之前，查玛克曾费心去研究他们所恐怖的社会结构，虽然最初他们并没有发现，人们可以根据自己的暴力能力来选择领导人，但从长远来看，这对他们的心理产生了深远的影响。他们越想这一点，就越怀疑查玛克人的行为方式，最终导致他们强迫性的不服从或极度的忧郁，他们干脆拒绝服从命令，即使面临死亡的威胁，最终拒绝吃、喝和维护他们的舰船。 \n\n在十年内，他们的整个社会崩溃了，发生了可怕的物种灭绝。然而，他们的旗舰§Y查玛卡拉达姆§!仍然存在，我们可以将它恢复到工作状态。"
 mem_charmak.5.a: "我们可以用这艘船。"
 mem_charmak.5.a.tooltip: "战列舰§Y查玛卡拉达姆§!将加入我们的海军。"
 mem_charmak.5.b: "把它拆成零件。"
 
