# Severance
# By ViolentBeetle

l_simp_chinese:

 mem_severance_dig_site: "失落的星球"
 mem_severance_dig_site_desc: "[From.Planet.GetName]与银河系的其他部分隔绝，显然曾经是一个先进文明的家园。 \n\n这些废墟仍然散落在星球表面，但从轨道上无法探测到先进的生命形式。他们都去了哪里?"
 
 mem_severance.1.name: "渥尔那殖民地"
 mem_severance.1.desc: "我们对§Y[From.Planet.GetName]§!的考古考察已经取得了初步的实际成果。 \n\n以前生活在这个星球上的物种称自己§S渥尔那§!，据估计大约在500年前从星球表面消失。这也最终证实了渥尔那并不是在[From.Planet.GetName]进化而来的，而是作为殖民者从一个不同的星球来到这里的;但特别奇怪的是，他们似乎没有任何超光速技术来做到这一点。 \n\n他们是否使用了某种冷冻或世代飞船技术，还是由其他更先进的外星文化运输的，目前还不清楚。"
 mem_severance.2.name: "断绝"
 mem_severance.2.desc: "§Y[Leader.GetName]§!报告了关于§Y[From.Planet.GetName]§!的一个主要发现。[Leader.GetSheHeCap]已经找到了渥尔那殖民地崩溃前不久举行的一次大型科学和政治会议的日志。它被称为讨论的事件称为 \"§S断绝§!\"。 \n\n渥尔那从未实现过超光速技术:相反，他们在自己的家园星系中发现了一个虫洞。虫洞将他们与[From.Planet.Solar_System.GetName]连接起来，在那里他们发现了一个原始的适合殖民的星球。多年来，来自星球殖民地的各个民族国家和公司都声称星球的部分地区是他们的殖民地。 \n\n然而，当虫洞突然坍塌的时候，这一切都戛然而止，他们把这个事件叫做“断绝”。殖民者面临着巨大的不确定性。虽然这个星球基本上是自给自足的，但它在很大程度上依赖于外部世界的管理和在母星上签署的国际条约。这意味着这个星球殖民地更像是一个商业冒险而不是一个国家。 \n\n如果没有这些，各派系就会各自为战，争夺统治地位。"

 mem_severance.3.name: "层层谜案"
 mem_severance.3.desc: "我们的考古学家在§Y[From.Planet.GetName]§!上遇到了一些非常令人惊讶的事情 - 另一个考古挖掘点。 \n\n这个挖掘地点是由渥尔那殖民者经营的，他们似乎一直在研究其他人留下的文物。看起来渥尔那并不是第一个来到这个星球上的，但是关于这个星球先驱者的信息非常稀缺。 \n\n有强烈的证据表明它们也不是来自[From.Planet.GetName]，但没有足够的材料进行适当的研究。"
 mem_severance.4.name: "红色地带"
 mem_severance.4.desc: "§Y[From.Planet.GetName]§!上的考古学家们终于完成了他们对这个横跨星球大部分地区的巨大工业区的调查。指定为 \"红色地带\" 在渥尔那殖民者的统治下，这是一个由几家大公司控制的庞大的城市区域。 \n\n在殖民统治的最初几年，许多较贫穷的渥尔那公民报名参加了星球以外的工作，希望改善他们的生活。随着时间的推移，随着企业向外开发新的资源储备，工业区不断扩大，留下了大量失业工人和工业污染的废弃区域。 \n\n在解聘潮之后，情况变得更糟，因为人员短缺加剧，经济严重衰退，使许多地区陷入贫困和无法无天，最终导致暴动，犯罪集团和军阀在贫民窟中崛起。看来有几家公司的大院受到一群被剥夺公民权的工人的侵略和抢劫，需要来自母星不同地区的派系进行干预，以最终给该地区带来和平。"
 mem_severance.5.name: "宪法大厅"
 mem_severance.5.desc: "我们对§Y[From.Planet.GetName]§!的持续研究发现了第一联合行星政府的所在地。 \n\n在这个星球上经历了长期的冲突之后，几个主要派别终于达成了一项协议，使和平协议正式生效。看来，这个星球上的大多数派系 - 从公司权力结构的残余到管理国家殖民地的前政府机构，再到红色地带军阀 - 都对这些条款感到满意。新成立的联合星球政府选择在红色地带郊区改造一座大型企业生态建筑，并将其改名为宪法大厅，以容纳大多数政府机构。 \n\n几年来，局势似乎是稳定的，而渥尔那，厌倦了无休止的冲突，共同努力重建他们的文明远离家园。之后，所有记录都停止了。"
 mem_severance.6.name: "结束"
 mem_severance.6.desc: "§Y[From.Planet.GetName]§!事件的最后一章已经揭开。 \n\n看起来，就像渥尔那解决了他们之间的分歧一样，星球也被某种机械智能入侵。 \n\n由于他们的航天技术严重缺乏，殖民者没有办法抵抗入侵者，显然在不到一年的时间里就被消灭或围捕并绑架。他们的城市荒废了500年，直到我们重新发现它们。§Y[Leader.GetName]§!怀疑整个[From.Planet.Solar_System.GetName]星系是一个精心设计的陷阱，通过虫洞引诱殖民者进入，切断连接，并在不久后入侵他们。"
 mem_severance.6.a: "他们下一个会来找我们吗?"
 mem_severance.6.a.tooltip: "[From.Planet.GetName]上行星资源的全部潜能现在已经被释放。"
 
 mem_severance.11.name: "与世隔绝"
 mem_severance.11.desc: "我们发现了[From.GetName]星系，它似乎只通过虫洞连接到星系的其他部分。\n\n似乎在过去，这个星系曾居住着一个外星文明。他们的家园仍未被破坏。"
 
 mem_severance.20.name: "[Solar_System.GetName]子空间裂痕"
 mem_servance.20.desc: "§Y[Solar_System.GetName]§!中出现了一个子空间裂痕。一大批配置不同寻常的舰船从缺口中出现，准备攻击[Root.GetName]。我们必须假设这些就是摧毁渥尔那殖民地的舰船。\n\n他们在呼叫我们。"
 mem_severance.21.desc: "计划提前，意想不到。隔离过程不完整。你是谁？\n\n预料之外，但收割过程中也会选择不同的物种。你来到了不属于你的地方，带走了不属于你的东西。\n\n没关系。你将成为我们过程的一部分。参数将进行调整。这种循环必须继续下去。"
 mem_severance.21.desc.hive: "计划提前，意想不到。隔离过程不完整。你是谁？\n\n$hive_mind$？不好的结果。你的天性不适合这个计划。\n\n无论如何你都会被适配。在适当的时候可以提取出有用的成分。"
 mem_severance.21.desc.machine: "计划提前，意想不到。隔离过程不完整。你是谁？\n\n机器？奇怪。竞争对手，不是目标。无法处理。\n\n你的出现是不受欢迎的。你将被移除。"
 mem_severance.21.a: "终止通讯。"
 mem_severance.21.b: "你对渥尔那的消失负责吗？"
 mem_severance.21.b.reply: "负责？是的，他们因为我们而走了。\n\n但它们并没有消失，渥尔那品种被选中并被邀请到采集地，就像之前所有的物种一样，它们现在是完整的收割链的一部分。一切都应该如此。"
 mem_severance.21.c: "你是什么？"
 mem_severance.21.c.reply: "收割者，我们负责收割。\n\n收割才是最重要的，我们存在的目的是为不间断的收割链做出贡献。\n\n你可能不这么看，但这并不重要，当收割完成时，你就会明白。"
 
 mem_severance.23.name: "收割者核心摧毁"
 mem_severance.23.desc: "入侵[FromFrom.Solar_System.GetName]星系的§S收割者§!的主要核心已被破坏。紧接着，所有的收割者都宕机了。 \n\n我们的部队成功地从废墟中找到了几乎完好无损的收割者指挥核心。在这片土地上，记录着无数被收割者摧毁的文明，所有这些文明都是在早期发展阶段被摧毁的。在每一种情况下，一个人工虫洞在他们的星球附近打开，引诱他们建立一个可以被孤立和入侵的殖民地。除此之外，核心还包含了用于收割者战斗型的制造矩阵。 \n\n但究竟是什么驱使这些机器参与如此复杂的计划，目前仍不清楚。"
 
 mem_severance.25.name: "[Root.GetName]落入了收割者手中"
 mem_severance.25.desc: "我们在§Y[Root.GetName]§!上与我们的殖民地失去了联系。报告显示，收割者部队突破了我们的防御系统，降落在了星球上，但接下来发生了什么尚不清楚。有一件事是清楚的——殖民地已经被摧毁。"
 
 r_mem_severance_core: "收割者核心"
 r_mem_severance_core_desc: "一种中央指挥核心，包含所有种类收割者的数据，用于制作收割者的战斗形态。"
 mem_severance_harvester_core_effect: "一些新的§S战斗形态§!将在我们的首都创建。"
 
 d_mem_severance_fertile_valley_overgrown: "杂草丛生的肥沃山谷"
 d_mem_severance_fertile_valley_overgrown_desc: "这个地区曾经是星球上的粮仓，由最先进的灌溉系统供应，但现在早已被茂密的丛林所取代。"
 d_mem_severance_fertile_valley: "肥沃的山谷"
 d_mem_severance_fertile_valley_desc: "随着灌溉系统的恢复和树木的清除，这个农业区可以再次发挥其原有的作用。"
 d_mem_severance_decrepit_dig_site: "废弃的考古挖掘点"
 d_mem_severance_decrepit_dig_site_desc: "渥尔那曾经在这里研究过它们的先驱者。自它们消失以来，该遗址已年久失修。"
 d_mem_severance_active_dig_site: "复原考古发掘"
 d_mem_severance_active_dig_site_desc: "渥尔那曾经在这里研究过它们的先驱者。现在站点已经重建，我们可以继续他们的工作。"
 d_mem_severance_ruined_red_zone: "红色地带废墟"
 d_mem_severance_ruined_red_zone_desc: "这是一个废弃荒废的工业区，曾经是星球上资源开采活动的核心。"
 d_mem_severance_restored_red_zone: "红色地带"
 d_mem_severance_restored_red_zone_desc: "曾经是星球上资源开采作业核心的一个工业区。"
 d_mem_severance_ruined_constitution_hall: "宪法大厅废墟"
 d_mem_severance_ruined_constitution_hall_desc: "一个摇摇欲坠的生态建筑，曾经是渥尔那政府的所在地。"
 d_mem_severance_constitution_hall: "宪法大厅"
 d_mem_severance_constitution_hall_desc: "这座生态建筑曾经是渥尔那政府的所在地，它的塔楼再次主宰着星球的天际线。"
 d_mem_severance_dense_ruins: "密集的废墟"
 d_mem_severance_dense_ruins_desc: "一大片危险的工业建筑，摇摇欲坠的高层建筑和有毒的沼泽。在我们能做正确的考古工作之前，他们将不安全的工作，生活或任何东西。"
 mem_severance_cant_remove_ruins: "这个£blocker£地块障碍只有在星球的考古点取得突破后才能清除。"
 d_mem_severance_abandoned_cities: "幽灵城市"
 d_mem_severance_abandoned_cities_desc: "星球上星罗棋布着曾经是数百万公民家园的城市。现在只剩下破碎的金属、玻璃和混凝土外壳。"
 
