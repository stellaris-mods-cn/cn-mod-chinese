l_simp_chinese:
 ####################################
 # Civics
 ####################################
 civic_galactic_annihilators:0 "银河歼灭者"
 civic_galactic_annihilators_desc:0 "无与伦比的勇士和战术家，这个帝国不惧怕危机。这个帝国就是危机。"
civic_divine_power:0 "神圣的力量"
 civic_divine_power_desc:0 "他们是天使吗?或者他们只是一个拥有高深莫测的先进技术的不朽国度?不管真相如何，其他帝国都觉得它们令人惊叹。"
 civic_divine_power_effects:5 "$FOUNDER_SPECIES$获得§G$IMMORTAL$§!，$MOD_POP_ENVIRONMENT_TOLERANCE$:§G+40%§!，$mod_planet_jobs_specialist_produces_mult$§G+10%§!以及其他帝国对我方$OPINION$:§G+25§!\n$MOD_COUNTRY_TRUST_CAP_ADD$:§G+75§!\n$MOD_COUNTRY_TRUST_GROWTH$:§G+75%§!\n$MOD_COUNTRY_TRADE_ATTRACTIVENESS$:§G+50§!"
civic_galactic_conglomerate:0 "银河集团"
 civic_galactic_conglomerate_desc:0 "这个大公司的扩张能力不应被低估。他们拥有你家乡的大气层。他们拥有你们星球之间的空间。它们是垄断中的垄断。"
 civic_galactic_annihilators_effects:5 "$MOD_ARMY_DAMAGE_MULT$:§G+150%§!\n$MOD_COUNTRY_NAVAL_CAP_ADD$:§G+35%§!\n$MOD_SHIP_WEAPON_DAMAGE$:§G+35%§!\n$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$:§G+30%§!\n对$NUM_MARAUDER_EMPIRES$伤害:§G+50%§!\n对$COUNTRY_FALLEN_EMPIRE$和$COUNTRY_AWAKENED_FALLEN_EMPIRE$的伤害:§G+50%§!\n对末日危机伤害:§G+50%§!"
civic_perfect_unison:0 "完美的和谐"
 civic_perfect_unison_desc:0 "这个社会已经达到了一种和谐的幸福状态，对他们的民族和彼此都有绝对的信心。这实际上有点令人毛骨悚然，也许他们私底下都是疯子。"
civic_cosmic_forge:0 "宇宙的形成"
 civic_cosmic_forge_desc:0 "这个社会把一切都看作是工程问题。他们建造了飞船。他们建造了世界。每当他们发现这个星系有缺陷时，他们就会想办法修复它。"
civic_godmode:0 "上帝模式"
 civic_godmode_desc:0 "§R一天，他们受够了。有一天，他们抛开一切伪装，拥抱真理:他们是这一现实无可争辩的主人。§!"
 civic_godmode_effects:5 "将每一个被征服的$GOVERNMENT_CIVICS$结合在一起，并使其效果加倍。"
civic_stellar_aegis:0 "群星的庇护"
 civic_stellar_aegis_desc:0 "这个帝国的边界几乎是不可逾越的。许多入侵者低估了他们的$starbases$的韧性。"
civic_eternity_cell:0 "永恒细胞"
 civic_eternity_cell_desc:0 "在古人去世之前，他们用一个神奇的反应堆奖励我们的忠诚服务。它使我们能迅速发展，现在，尽管有亵渎神明的声音，我们将研究这个礼物，让恩人为我们骄傲。"
civic_knowledge_keepers:0 "知识管理员"
 civic_knowledge_keepers_desc:0 "知识是这个国家的命脉。每个公民都有自己的权利成为有成就的科学家。"
 civic_celestial_servants:0 "神圣的仆人"
 civic_celestial_servants_desc:0 "群众为一个强大的、良性的实体而工作，这个实体可能是神一样的外星种族的后裔，也可能不是。"
 civic_celestial_servants_secondary_species:0 "天神"
 civic_celestial_servants_effects:5 "游戏开始时有一个非常强大的§Y1§! £pop 人口。"
civic_biomatter_mastery:0 "生物掌握"
 civic_biomatter_mastery_desc:0 "这个国家对生物物质有绝对的控制权。骨、树皮、肉……它们都是需要塑造和雕刻的材料。"
 civic_biomatter_mastery_effects:5 "$species_trait_points_add$:§G+2§!\n$mod_country_base_food_produces_mult$:§G+100%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$:§G+20%§!\n$mod_category_biology_research_speed_mult$:§G+50%§!\n\n§Y获得消耗食物来激活强大的法令§!"
 civic_abhorrent_ascendancy:0 "可恶的权势"
 civic_abhorrent_ascendancy_desc:0 "这个社会将其令人难以置信的技术用于征服和压迫他人。"
 civic_abhorrent_ascendancy_secondary_species:0 "奴役"
 civic_abhorrent_ascendancy_effects:5 "$FOUNDER_SPECIES$获得§G$trait_ex_high_caste$§!$TRAITS$并且§G$IMMORTAL$§!，非常适合生产$MONEY$和研究。\n游戏开始时获得§Y4§!£pop£ 人口奴役种族。这些$trait_ex_low_caste$不会起义并且$TRAIT_FORCED_HAPPINESS$。"
civic_godmachine:0 "上帝智械"
 civic_godmachine_desc:0 ">上帝智械找到了你\n>上帝智械找到了你\n>上帝智械找到了你\n>上帝智械找到了你\n>能跑的时候就跑\n>能跑的时候就跑"
civic_godheart:0 "上帝之心"
 civic_godheart_desc:0 "所有的生命都是§R上帝之心§!的一部分。他们迟早会明白的。"
civic_legendary_fleet:0 "传奇舰队"
 civic_legendary_fleet_desc:0 "帝国就是舰队:舰队就是帝国。民众对帝国的舰队有着近乎宗教般的奉献精神。每个$admiral$在他们自己的一生中都是一个传奇。"
 civic_wondrous_vault:0 "玄秘宝库"
 civic_wondrous_vault_desc:0 "先驱避难所存在于你所处的现实之外。一个微型的传送门能让你从中获取无限的$STRATEGIC_RESOURCE$，尽管异次元缝隙的大小限制了传送门中获取的数量。"
civic_psionic_destiny:0 "天命幽能"
 civic_psionic_destiny_desc:0 "最后的预言里提到了所有一切的终结：我们不受命运摆布，我们掌握命运。"
 civic_psionic_destiny_effects:5 "$FOUNDER_SPECIES$获得§M$trait_psionic$§!$TRAITS$并且解锁§M$tech_psionic_theory$§!科技。\n\n$mod_planet_resource_unity_add$:§G+20%§!\n$MOD_COUNTRY_INFLUENCE_GAIN_ADD$:§G+1§!\n$mod_category_psionics_research_speed_mult$:§G+50%§!"
