 pft_indentured: "契约"
 pft_indentured_desc: "这个派系的成员想要继续奴役。他们喜欢不用担心所有关心他们的事情的事情。\n\n§L威权主义精神§!"
 pft_gladiators: "角斗士"
 pft_gladiators_desc: "这个派系的成员想要证明自己在战斗中是值得的，并且想要争取他们的自由。\n\n§L军国主义精神§!"
 pft_disenfranchised: "被剥夺权利"
 pft_disenfranchised_desc: "这个派系的成员想要一个家和一份工作，希望有一个更好的未来。\n\n§L和平主义精神§!" 
 pft_spiritual_order: "唯心主义论"
 pft_spiritual_order_desc: "激进的精神秩序的组织，他们要求帝国和它的公民只应遵循一种真正的信仰。然后整个星系也一样。\n\n§L唯心主义§!"
 pft_militant_extremists: "武装极端分子"
 pft_militant_extremists_desc: "这个派系相信，如果我们拥有这些围绕星系飞行和杀死物体的技术，那么我们就应该绕着星系飞，杀死一切能呼吸东西。\n\n§L军国主义§!"
 pft_labourers_union:0 "劳动工会"
 pft_labourers_union_desc:0 "工业、农业和体力劳动者想要工作，去工作的地方，得到一份体面的工资，而不是被雇主剥削。奴隶制、移民和机器人都是这一派系的威胁。\n\n§L平等主义§!"
 pft_elitists:0 "精英主义"
 pft_elitists_desc:0 "有钱、有权、有智慧的人认为，他们有权获得自己的地位(因为他们值得拥有)，他们应该获得类似的地位，而且他们比社会结构下的每个人都要优越。\n\n§L平等主义§!"
 pft_aristocrats:0 "贵族"
 pft_aristocrats_desc:0 "他们认为自己有权获得地位的保障，他们应该控制谁可以获得类似的地位(通过教育、等级和继承)，并且他们在社会结构中比在他们下面的每个人都要优越。\n\n§L唯物主义精神§!"
 pft_preservationists: "自然资源保护论者"
 pft_preservationists_desc: "这个派系主张保留，而不是开采自然资源。这种能源只能来自可再生能源。自然不应被滥用或毁灭。农业与生态系统和谐运转。为了满足这些理想，工业受到限制和管制。\n\n§L亲外主义§!"
 
