 MEDIUM_PPC_3:0 "中型高级版ER级粒子投影炮"
 LARGE_PPC_3:0 "大型高级版ER级粒子投影炮"
 XLARGE_PPC_3:0 "超大型高级版ER级粒子投影炮"
 
 FLAK_BATTERY_3:0 "高斯防空炮"
 FLAK_BATTERY_3_DESC:0 "采用高斯技术使得这种防空炮比一般防空炮威力更大。"
 M_FLAK_BATTERY_3:0 "高斯防空炮"
 M_FLAK_BATTERY_3_DESC:0 "采用高斯技术使得这种防空炮比一般防空炮威力更大。"
 H_FLAK_BATTERY_3:0 "重型高斯防空炮"
 H_FLAK_BATTERY_3_DESC:0 "大型炮塔版本的重型高斯防空炮可以处理更多目标并造成更大的伤害。"
 FLAK_BATTERY_4:0 "灵能高斯防空炮"
 FLAK_BATTERY_4_DESC:0 "利用灵能可以使得高斯防空炮的弹丸可以轻易突破护盾保护。"
 H_FLAK_BATTERY_4:0 "重型灵能高斯防空炮"
 H_FLAK_BATTERY_4_DESC:0 "利用灵能可以使得重型高斯防空炮的弹丸可以轻易突破护盾保护。"
 FLAK_BATTERY_5:0 "预知型高斯防空炮"
 FLAK_BATTERY_5_DESC:0 "使用AI代替人工操控，拥有更高精度和极高反应能力。"
 H_FLAK_BATTERY_5:0 "重型预知型高斯防空炮"
 H_FLAK_BATTERY_5_DESC:0 "使用AI代替人工操控，拥有更高精度和极高反应能力，大型炮塔版本虽然强化伤害，但比普通型更显得笨拙。"

 BLUE_CRYSTAL_MISSILE:0 "蓝宝石水晶碎片导弹"
 BLUE_CRYSTAL_MISSILE_DESC:0 "虽然它的内部能量密度最低，但与常规导弹技术相比，这种人工晶体注入的导弹造成了巨大的破坏。"
 GREEN_CRYSTAL_MISSILE:0 "翡翠水晶碎片导弹"
 GREEN_CRYSTAL_MISSILE_DESC:0 "高密度的水晶导弹比蓝宝石的类型造成更多的伤害。"
 YELLOW_CRYSTAL_MISSILE:0 "黄水晶水晶碎片导弹"
 YELLOW_CRYSTAL_MISSILE_DESC:0 "在加速硬化过程中，黄水晶能对目标的船体本身和装甲造成重大伤害。"
 RED_CRYSTAL_MISSILE:0 "红宝石水晶碎片导弹"
 RED_CRYSTAL_MISSILE_DESC:0 "这种武器代表了我们可以获得的终极导弹技术。"

 EW_TORPEDO_4:0 "集群破坏者鱼雷"
 EW_TORPEDO_4_DESC:0 "这个集群类型的破坏者鱼雷上的多个小炸弹确保了更灵活的目标的毁灭。"
 EW_TORPEDO_5:0 "先进的集群破坏者鱼雷"
 EW_TORPEDO_5_DESC:0 "随着先进的装甲渗透技术，这些先进的鱼雷有时能完全穿透装甲和目标的伤害。"
 EW_BIO_TORPEDO_1:0 "蓝宝石水晶鱼雷"
 EW_BIO_TORPEDO_1_DESC:0 "这些半生物鱼雷以其导弹为基础，可以完全穿透护盾，在一定程度上穿透装甲，直接伤害目标的船体。"
 EW_BIO_TORPEDO_2:0 "翡翠水晶鱼雷"
 EW_BIO_TORPEDO_2_DESC:0 "在快速的晶体生长过程中，这些鱼雷拥有更多的水晶注入的能量。"
 EW_BIO_TORPEDO_3:0 "黄水晶水晶鱼雷"
 EW_BIO_TORPEDO_3_DESC:0 "虽然储存的能量总量是相同的，但这些黄色水晶鱼雷更容易爆炸，并给目标带来更多的破坏。"
 EW_BIO_TORPEDO_4:0 "红宝石晶体鱼雷"
 EW_BIO_TORPEDO_4_DESC:0 "由于它的水晶含量被压缩到可怕的水平，其中的一个就足以击沉一艘更小的船，也许还会更大一点。"


 EW_tech_twin_autocannons_1:0 "双联击发机构"
 EW_tech_twin_autocannons_1_desc:0 "改进传统击发机构使其可以应用于双联装炮塔。"
 EW_tech_twin_autocannons_2:0 "动能抗冲击性分析"
 EW_tech_twin_autocannons_2_desc:0 "“冥使”型自动炮改进了抗冲击结构使其可以发射能量更高的武器。"
 EW_tech_twin_autocannons_3:0 "先进高斯武器理论"
 EW_tech_twin_autocannons_3_desc:0 "通过研发更具实用性的高斯武器系统，可以用于开发强力的“科迪亚克”自动武器。"

 EW_tech_energy_lance_3:0 "脉冲束能聚焦"
 EW_tech_energy_lance_3_desc:0 "在对不稳定的脉冲束子流进行可控性研究后，我们有能力将其武器化作为舰队的致命配备。"

 EW_tech_energy_lance_4:0 "反物质提炼"
 EW_tech_energy_lance_4_desc:0 "在对物质粉碎机进行逆向工程后，可以将其放大开发出更为高效且致命的武器。"

 EW_tech_energy_lance_5:0 "先进暗物质操纵"
 EW_tech_energy_lance_5_desc:0 "我们可以将长矛科技和反物质提炼法结合起来并创造出更先进的束子长矛武器，零化子长矛发射极具破坏性的反物质束流，其能量之大甚至可以在数光年之外的深空都能监测到。"

 EW_tech_energy_lance_6:0 "白物质创造"
 EW_tech_energy_lance_6_desc:0 "暗物质的反态 - 白物质，不存在大自然之中，必须通过高能的暗物质粒子中获取。它适合作为是另种湮灭反应武器。"


 EW_tech_ppc_1:0 "粒子投影炮"
 EW_tech_ppc_1_desc:0 "作为一种终极能量武器，粒子投影炮是一个等离子体和离子干扰技术的组合产物。通过等离子体和离子混合物产生的惊人速度，达到惊人的动能和能量对目标杀伤。因为会产生极高温度的离子电荷对己方造成误伤，粒子投影炮不能对近距离目标使用(有最小范围。)"

 EW_tech_ppc_2:0 "ER级粒子投影炮"
 EW_tech_ppc_2_desc:0 "随着扩展范围分析理论研究不断深入，一种作为粒子投影炮的改进型ER级粒子投影炮被研发出现。"

 EW_tech_ppc_3:0 "高级版ER级粒子投影炮"
 EW_tech_ppc_3_desc:0 "随着暗物质被彻底研究理解，它可以取代离子粒子的位置，使得粒子投影炮不再有最小范围，而且威力更加强大。"

 EW_tech_pd_aegis_1:0 "“宙斯盾”点防御技术"
 EW_tech_pd_aegis_1_desc:0 "改进型的“宙斯盾”点防御系统可以从更远的距离拦截飞弹和突击船。"
 EW_tech_pd_aegis_2:0 "改进型追踪感应器"
 EW_tech_pd_aegis_2_desc:0 "改进了目标侦测和追踪系统的“黄蜂”宙斯盾系统具有更高的精确度和更远的射程。"
 EW_tech_pd_aegis_3:0 "“豺狼”武器原型"
 EW_tech_pd_aegis_3_desc:0 "在装备了改进型的护盾之后，“豺狼”型长程宙斯盾系统在应急模式下甚至可以产生匹敌于常规作战舰艇的伤害。"

 EW_tech_extended_range:0 "扩展范围分析"
 EW_tech_extended_range_desc:0 "豺狼宙斯盾防御系统在开发的过程中，对于远近的距离目标对象若干新理论的形成。"

 EW_tech_kinetic_artillery_3:0 "大型双联装击发机构"
 EW_tech_kinetic_artillery_3_desc:0 "在进一步开发双联装击发机构后，我们可以开发更庞大的双联动能武器。"
 EW_tech_kinetic_artillery_4:0 "大型后座机构"
 EW_tech_kinetic_artillery_4_desc:0 "在对后座机构进行改进之后，现在有能力开发双联装的电磁动能武器。"
 EW_tech_kinetic_artillery_5:0 "高斯武器理论"
 EW_tech_kinetic_artillery_5_desc:0 "基于大型后座机构理论，大型高斯武器目前已经具有可行性。"

 EW_tech_space_egg_1:0 "阿米巴原虫基因改造"
 EW_tech_space_egg_2:0 "级别'黄' 阿米巴原虫基因改造"
