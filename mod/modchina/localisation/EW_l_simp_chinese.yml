 PPC_2:0 "ER级粒子投影炮"
 PPC_2X:0 "ER级粒子投影炮"
 PPC_2X_DESC:0 "随着扩展范围分析理论，一种作为粒子投影炮的改进型ER级粒子投影炮被研发出现。然而由于大面积列装之后实战校验发现虽然新型的粒子投影炮最小范围已经被扩大，但是依旧不可用于近距离目标战斗。只能被安放在战列舰级别以上的战舰。"
 PPC_2_DESC:0 "随着扩展范围分析理论，一种作为粒子投影炮的改进型ER级粒子投影炮被研发出现。然而由于大面积列装之后实战校验发现虽然新型的粒子投影炮最小范围已经被扩大，但是依旧不可用于近距离目标战斗。只能被安放在战列舰级别以上的战舰。"
 SMALL_PPC_2:0 "小型ER级粒子投影炮"
 MEDIUM_PPC_2:0 "中型ER级粒子投影炮"
 LARGE_PPC_2:0 "大型ER级粒子投影炮"
 XLARGE_PPC_2:0 "超大型ER级粒子投影炮"
 
 PPC_3:0 "高级版ER级粒子投影炮"
 PPC_3X:0 "高级版ER级粒子投影炮"
 PPC_3X_DESC:0 "使用暗物质粒子替代离子粒子，这种最先进的粒子投影炮已经解决有最小范围的问题同时还提高了武器的威力。只能被安放在战列舰级别以上的战舰。"
 PPC_3_DESC:0 "使用暗物质粒子替代离子粒子，这种最先进的粒子投影炮已经解决有最小范围的问题同时还提高了武器的威力。只能被安放在战列舰级别以上的战舰。"
