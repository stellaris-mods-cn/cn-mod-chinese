 EW_tech_space_egg_4:0 "级别'红' 阿米巴原虫基因改造"
 EW_tech_space_egg_5:0 "级别'蓝' 阿米巴原虫基因改造"
 EW_tech_space_egg_6:0 "级别'黑' 阿米巴原虫基因改造"

 EW_tech_space_egg_1_desc:0 "我们通过对阿米巴原虫的基因改造，使其更适合攻击小型目标。"
 EW_tech_space_egg_2_desc:0 "黄级别强化对阿米巴原虫的基因改造，使其更适合攻击小型目标。"
 EW_tech_space_egg_3_desc:0 "橙级别强化对阿米巴原虫的基因改造，使其更适合攻击小型目标。"
 EW_tech_space_egg_4_desc:0 "红级别强化对阿米巴原虫的基因改造，使其更适合攻击小型目标。"
 EW_tech_space_egg_5_desc:0 "蓝级别强化对阿米巴原虫的基因改造，使其更适合攻击小型目标。"
 EW_tech_space_egg_6_desc:0 "黑级别强化对阿米巴原虫的基因改造，使其更适合攻击小型目标。"

 EW_tech_flak_batteries_3:0 "先进高射炮技术"
 EW_tech_flak_batteries_3_desc:0 "我们可以结合高斯技术使得防空炮拥有更强的威力。"
 EW_tech_heavy_flak:0 "大型炮塔基座"
 EW_tech_heavy_flak_desc:0 "这种特制的超大炮塔基座可以让我们安装大型版本防空炮。"
 EW_tech_flak_batteries_4:0 "灵能高射炮原型"
 EW_tech_flak_batteries_4_desc:0 "我们可以使用灵能提高很多武器威力，甚至包括这些无聊的高射炮。"
 EW_tech_flak_batteries_5:0 "AI控制系统"
 EW_tech_flak_batteries_5_desc:0 "允许让人工智能接管高射炮，提高作战水平。"

 EW_tech_mass_accelerator_3:0 "电流增强质量加速器"
 EW_tech_mass_accelerator_3_desc:0 "采用新的扩展范围分析理论，可以大大提高电磁轨道炮的性能。"
 EW_tech_mass_accelerator_4:0 "兆级炮"
 EW_tech_mass_accelerator_4_desc:0 "改进ER型千兆炮的射程威力。"
 EW_tech_mass_accelerator_5:0 "人工智能辅助瞄准"
 EW_tech_mass_accelerator_5_desc:0 "为ER型千兆炮提供人工智能系统进行瞄准辅助。"

 EW_tech_biological_warfare:0 "生物武器"
 EW_tech_biological_warfare_desc:0 "大自然有时是最好的选择;我们可以从它的创造中获得它的智慧。(解锁各种生物武器)"

 EW_tech_artificial_growth:0 "人工的增长"
 EW_tech_artificial_growth_desc:0 "我们终于找到了一种方法生长晶体从特定的设施,可以用作武器....如导弹。"
 EW_tech_crystal_enhancement:0 "晶体增强"
 EW_tech_crystal_enhancement_desc:0 "一些修改可以大大提高晶体的生长模式，使武器化过程更加容易。"
 EW_tech_accelerated_hardening:0 "加速硬化"
 EW_tech_accelerated_hardening_desc:0 "有了特殊的治疗方法，水晶能比在自然界中更加坚硬。"
 EW_tech_core_purification:0 "核心净化"
 EW_tech_core_purification_desc:0 "通过去除晶体内部的不需要的物质，晶体几乎是纯能量的生物。"

 EW_tech_cluster_bomb:0 "集束炸弹技术"
 EW_tech_cluster_bomb_desc:0 "将几个炸弹绑在一起以捕捉快速移动的目标的基本想法可能仍在太空中发挥作用。"
 EW_tech_low_velocity_armor_piercing:0 "低速度护甲穿透"
 EW_tech_low_velocity_armor_piercing_desc:0 "有了专门的弹头，缓慢移动的鱼雷现在可以在装甲上打上大洞以破坏被保护的核心。"

 EW_tech_accelerated_crystal_growth:0 "加速晶体生长"
 EW_tech_accelerated_crystal_growth_desc:0 "为了用水晶来制造更大的鱼雷，他们需要长得更快。"
 EW_tech_rapid_crystal_growth:0 "晶体的快速增长"
 EW_tech_rapid_crystal_growth_desc:0 "更快的晶体生长将使鱼雷携带更重的电荷。"
 EW_tech_violate_crystal_growth:0 "破坏晶体生长"
 EW_tech_violate_crystal_growth_desc:0 "大量的能量在非燃烧的显性晶体碎片上丢失。通过减少主链的数量和增加暴力的数量，可以提高鱼雷的性能。"
 EW_tech_compressed_core:0 "压缩的核心"
 EW_tech_compressed_core_desc:0 "压缩的纯晶体具有巨大的能量和巨大的爆炸。"