 KINETIC_ARTILLERY_5_DESC:0 "采用了高斯武器技术，“北欧狼神”具有更远的射程、更大的威力和更精准的散布，是该型武器的巅峰之作。"

 MASS_ACCELERATOR_3:0 "ER型千兆炮"
 MASS_ACCELERATOR_3_DESC:0 "通过电流变技术改进了千兆炮的威力和射程。"
 MASS_ACCELERATOR_4:0 "兆级炮"
 MASS_ACCELERATOR_4_DESC:0 "提高发电机的输出功率，使得兆级炮的威力大幅度提升。"
 MASS_ACCELERATOR_5:0 "千万级兆炮"
 MASS_ACCELERATOR_5_DESC:0 "使用人工智能辅助系统，使得千万级兆炮在长距离射击的命中率大幅度提升。"

 LARGE_MASS_ACCELERATOR_3:0 "ER型千兆炮"
 LARGE_MASS_ACCELERATOR_3_DESC:0 "通过电流变技术改进了千兆炮的威力和射程。"
 LARGE_MASS_ACCELERATOR_4:0 "兆级炮"
 LARGE_MASS_ACCELERATOR_4_DESC:0 "提高发电机的输出功率，使得兆级炮的威力大幅度提升。"
 LARGE_MASS_ACCELERATOR_5:0 "千万级兆炮"
 LARGE_MASS_ACCELERATOR_5_DESC:0 "使用人工智能辅助系统，使得千万级兆炮在长距离射击的命中率大幅度提升。"

 
 LARGE_ENERGY_LANCE_3:0 "脉冲长矛"
 LARGE_ENERGY_LANCE_3_DESC:0 "在对不稳定的脉冲束子流进行可控性研究后，我们有能力将其武器化作为舰队的致命配备。"
 ENERGY_LANCE_3:0 "脉冲长矛"
 ENERGY_LANCE_3_DESC:0 "在对不稳定的脉冲束子流进行可控性研究后，我们有能力将其武器化作为舰队的致命配备。"

 LARGE_ENERGY_LANCE_4:0 "反物质长矛"
 LARGE_ENERGY_LANCE_4_DESC:0 "在对物质粉碎机进行逆向工程后，可以将其放大开发出更为高效且致命的武器。"
 ENERGY_LANCE_4:0 "反物质长矛"
 ENERGY_LANCE_4_DESC:0 "在对物质粉碎机进行逆向工程后，可以将其放大开发出更为高效且致命的武器。"

 LARGE_ENERGY_LANCE_5:0 "零化子长矛"
 LARGE_ENERGY_LANCE_5_DESC:0 "我们可以将长矛科技和反物质提炼法结合起来并创造出更先进的束子长矛武器，零化子长矛发射极具破坏性的反物质束流，其能量之大甚至可以在数光年之外的深空都能监测到。"
 ENERGY_LANCE_5:0 "零化子长矛"
 ENERGY_LANCE_5_DESC:0 "我们可以将长矛科技和反物质提炼法结合起来并创造出更先进的束子长矛武器，零化子长矛发射极具破坏性的反物质束流，其能量之大甚至可以在数光年之外的深空都能监测到。"

 LARGE_ENERGY_LANCE_6:0 "象牙长矛"
 LARGE_ENERGY_LANCE_6_DESC:0 "一种能利用正反物质的相互作用下产生湮灭反应的破坏性武器。"
 ENERGY_LANCE_6:0 "象牙长矛"
 ENERGY_LANCE_6_DESC:0 "一种能利用正反物质的相互作用下产生湮灭反应的破坏性武器。"
 ENERGY_LANCE_6T:0 "泰坦象牙长矛"
 ENERGY_LANCE_6T_DESC:0 "从暗物质粒子之间的相互作用中获得，这种反暗物质，或现在称为白质，显示了前所未有的破坏潜力。这艘船的规模如此之大，以至于只有泰坦和更大的船只才能装备它。"
 
 PD_AEGIS_1:0 "宙斯盾系统"
 PD_AEGIS_1_DESC:0 "改进型的“宙斯盾”点防御系统可以从更远的距离拦截飞弹和突击船。"
 PD_AEGIS_2:0 "“黄蜂”宙斯盾系统"
 PD_AEGIS_2_DESC:0 "改进了目标侦测和追踪系统的“黄蜂”宙斯盾系统具有更高的精确度和更远的射程。"
 PD_AEGIS_3:0 "“豺狼”宙斯盾系统"
 PD_AEGIS_3_DESC:0 "在装备了改进型的护盾之后，“豺狼”型长程宙斯盾系统在应急模式下甚至可以产生匹敌于常规作战舰艇的伤害。"

