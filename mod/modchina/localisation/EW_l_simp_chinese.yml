 PPC_1:0 "粒子投影炮"
 PPC_1X:0 "粒子投影炮"
 PPC_1X_DESC:0 "作为一种终极能量武器，粒子投影炮是一个等离子体和离子干扰技术的组合产物。因为会产生极高温度的离子电荷对己方造成误伤，粒子投影炮不能对近距离目标使用。只能被安放在战列舰级别以上的战舰。"
 PPC_1_DESC:0 "作为一种终极能量武器，粒子投影炮是一个等离子体和离子干扰技术的组合产物。因为会产生极高温度的离子电荷对己方造成误伤，粒子投影炮不能对近距离目标使用。只能被安放在战列舰级别以上的战舰。"
 SMALL_PPC_1:0 "小型粒子投影炮"
 MEDIUM_PPC_1:0 "中型粒子投影炮"
 LARGE_PPC_1:0 "大型粒子投影炮"
