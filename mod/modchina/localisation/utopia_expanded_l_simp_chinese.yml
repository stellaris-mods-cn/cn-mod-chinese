# Dyson Ring
 dyson_ring_1_MEGASTRUCTURE_DETAILS:1 "§Y戴森环§!将环形世界与戴森球相结合，将星系中的所有其他行星作为材料建造。"
 dyson_ring_1_CONSTRUCTION_INFO_DELAYED:1 "§E升级:\n\n$dyson_ring_2_intermediate$\n成本: £minerals §Y20000§! £time §H4800§!\n\n$ring_world_3_intermediate$\n成本: £minerals §Y20000§! £time §H3600§!\n\n一个完整的环形世界由4个可居住区组成。 $dyson_ring_3_intermediate$相当于一个25格的盖亚星球。§!"
 dyson_ring_1:0 "戴森环基址"
 dyson_ring_1_DESC:0 "这个综合体将作为一个集结地，资源仓库和生活区，为成千上万的参与建造戴森环的人员。"
 dyson_ring_2_intermediate:0 "环形世界框架"
 dyson_ring_2_intermediate_DESC:0 "最初的骨骼框架环绕着星系的恒星，作为平台，我们最终将建造完全可居住的部分。"
 dyson_ring_2:0 "环世界框架部分"
 dyson_ring_2_DESC:0 "这一骨架剖面约占未完成环的总表面积的四分之一。较小的可居住部分的工作尚未完成。"
 dyson_ring_3_intermediate:0 "完成环世界部分"
 dyson_ring_3_intermediate_DESC:0 "一个功能齐全的可居住环世界部分，以一个活跃的生物圈，已经准备好解决。"
 #dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "A §Y$dyson_sphere_5$§!完全包围的恒星，将所有的太阳能输出直接转化为 £energy  能源币"
 #dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:1 "§E升级:\n\n$dyson_sphere_1$\n成本: £minerals  §Y40000§! £time  §H3600§!\n\n$dyson_sphere_2$\nProduces £energy  §G100§!\n成本: £minerals  §Y40000§! £time  §H3600§!\n\n$dyson_sphere_3$\nProduces £energy  §G200§!\n成本: £minerals  §Y40000§! £time  §H3600§!\n\n$dyson_sphere_4$\nProduces £energy  §G300§!\n成本: £minerals  §Y40000§! £time  §H3600§!\n\n$dyson_sphere_5$\nProduces £energy  §G400§!\n成本: £minerals  §Y40000§! £time  §H3600§!\n\n $dyson_sphere_5$ 它会把星系的所有行星都变成贫瘠或冰冻星球。§!"
 dyson_ring_4:0 "戴森球面框架"
 dyson_ring_4_DESC:0 "未来戴森球体的基础，不产生任何能量。"
 dyson_ring_5:0 "部分戴森球"
 dyson_ring_5_DESC:0 "一个部分运行的戴森球 - 产出§Y25%§! 能源。"
 dyson_ring_6:0 "部分戴森球"
 dyson_ring_6_DESC:0 "一个部分运行的戴森球 - 产出§Y50%§! 能源。"
