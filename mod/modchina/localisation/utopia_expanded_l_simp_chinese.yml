 ring_world_upgrade_1_1_MEGASTRUCTURE_DETAILS:1 "§Y环形世界升级项目 1§!将它们变成有8个栖息地的第二层环形世界。"
 ring_world_upgrade_1_1_CONSTRUCTION_INFO_DELAYED:1 "§E升级:\n\n$ring_world_upgrade_1_2_intermediate$\n成本: £minerals §Y10000§! £time §H1800§!\n\n$ring_world_upgrade_1_3_intermediate$\n成本: £minerals §Y10000§! £time §H1800§!\n\n这个升级项目将把环形世界转换为$dyson_ring_3_intermediate$相当于一个25格的盖亚星球§!"
 ring_world_upgrade_1_1:0 "环世界二次升级基址"
 ring_world_upgrade_1_1_DESC:0 "这个综合体将作为一个集结地、资源仓库和生活区，为成千上万的参与升级环世界的人员提供服务。"
 ring_world_upgrade_1_2_intermediate:0 "环世界栖息地框架"
