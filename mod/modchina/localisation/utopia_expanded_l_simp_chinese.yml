l_simp_chinese:

 ### RINGWORLD TYPES AND DESCRIPTIONS
 pc_ringworld_habitable_machine:0 "机械环形世界"
 pc_ringworld_habitable_machine_desc:0 "专门为非有机物设计的环形世界的完整部分。没有传统的环形世界的生命支持系统，这个栖息地比为有机物设计的栖息地要有效得多。"
 
 ### RINGWORLD TILES
 pc_ringworld_habitable_machine_tile:0 "网络世界地形"
 pc_ringworld_habitable_machine_tile_desc:0 "毫无生气的地面保护着地表地下超导层。"

 ### RINGWORLD RESTORATION TECHS
 tech_superstructure_theory:0 "上层建筑理论"
 tech_superstructure_theory_desc:0 "随着我们对环形世界的建设的理解，我们应该能够用一点独创性来修复任何现存的、损坏的环形世界。"
 tech_advanced_megastructure_engineering:0 "先进的超级建筑工程"
 tech_advanced_megastructure_engineering_desc:0 "环世界的栖息地是我们帝国的瑰宝。通过我们的技术掌握，我们应该能够对我们现有的环形世界做出必要的改变来支持更多的栖息地。"
 tech_repeatable_ascension_perks:0 "优势理论"
 tech_repeatable_ascension_perks_desc:0 "当我们朝着乌托邦的方向努力时，宇宙的运行方式慢慢地显露出来。"
 tech_repeatable_civic_reform:0 "社会改革"
 tech_repeatable_civic_reform_desc:0 "建立一个完美的社会需要我们制度的不断发展。"

 ### TECH FEATURES
 utopia_expanded_tech_unlock_feature:0 "§H解锁功能:§!"
 utopia_expanded_tech_requires_feature:0 "§R需要:§!"
 utopia_expanded_repair_damaged_title:0 "$utopia_expanded_tech_unlock_feature$ 环世界修复"
 utopia_expanded_repair_damaged_desc:0 "§H环世界修复§!\n允许修复现有的环世界段到一个完全运作的状态。"
 utopia_expanded_advanced_ringworlds_title:0 "$utopia_expanded_tech_unlock_feature$ 先进的环形世界"
 utopia_expanded_advanced_ringworlds_desc:0 "§H环世界组装§!\n允许我们现有的环形世界支持更多的栖息地。"
 
 # TIER VI TECH VERSIONS
 new_building_autonomous_fabricators:1 "自动装配厂"
 new_building_autonomous_fabricators_desc:1 "§L根据古老的设计，这个自动化工厂的工作原理几乎不为人所知。§!"
 new_building_dark_matter_power_plant:0 "暗物质发电厂"
 new_building_dark_matter_power_plant_desc:0 "§L通过利用暗物质的特性，这个发电厂产生了惊人的能量。§!"
 new_building_agri_processing_complex:0 "农业加工联合体"
 new_building_agri_processing_complex_desc:0 "§L由完全自治的系统操作的浓缩水培使大量的食物得以大量生产。§!"

 # OTHER TEXT
 fe_buildings_unlock_feature:0 "§H解锁建筑:§!"
 fe_buildings_requires_feature:0 "§R需要:§!"
 requires_energy_upgrade:0 "$fe_buildings_requires_feature$ 超冷却能源导管需要研究。"
 requires_minerals_upgrade:0 "$fe_buildings_requires_feature$ 超大规模的工业自动化研究。"
 requires_food_upgrade:0 "$fe_buildings_requires_feature$ 人工环境控制的研究。"
 
 # TECHNOLOGIES - TIER VI POWER PLANT UPGRADE
 tech_supercooled_energy_conduits:0 "超冷却能源导管"
 tech_supercooled_energy_conduits_desc:0 "为了安全生产大量的能量，需要一种无损的能量转移方法。"
 fe_buildings_tiervi_energy_upgrade_title:0 "$fe_buildings_unlock_feature$ 暗物质发电厂升级"
 fe_buildings_tiervi_energy_upgrade_desc:0 "§H暗物质发电厂升级§!\n为了使用暗物质发电厂不损失效率,我们必须安装巨大,在殖民电网自动化的能量发射器。"
 
 # TIER VI MINING NETWORK UPGRADE
 tech_superscale_industrial_automation:0 "超规模工业自动化"
 tech_superscale_industrial_automation_desc:0 "中央人工智能的同步，数以百计的机械操作人员，以及制造机器本身将使我们达到前所未有的效率水平。"
 fe_buildings_tiervi_minerals_upgrade_title:0 "$fe_buildings_unlock_feature$ 自动装配厂升级"
 fe_buildings_tiervi_minerals_upgrade_desc:0 "§H自动装配厂升级§!\n自动装配厂将需要一个极其复杂的自动化系统，以达到最高效率。"
 
 # TIER VI HYDROPONICS UPGRADE
 tech_artificial_environment_control:0  "人工环境控制"
 tech_artificial_environment_control_desc:0  "利用我们对生态系统修复的知识，我们的生物学家认为可以完全控制环境的所有方面，以达到作物生长的最佳条件。"
 fe_buildings_tiervi_food_upgrade_title:0  "$fe_buildings_unlock_feature$ 农业加工联合体升级"
 fe_buildings_tiervi_food_upgrade_desc:0  "§H农业加工联合体升级§!\n农业加工联合体不仅需要高水平的自动化，而且还需要完善的环境控制系统来提高产量。"
 
 # UTOPIA EXPANDED ASCENSION PERKS
 ap_master_of_the_heavens:0 "天堂之主"
 ap_master_of_the_heavens_desc:0 "星系属于接受它的人。凭借我们对技术的掌握，我们可以塑造我们认为合适的明星。"
 requires_ascension_perks_4:1 "$TRIGGER_FAIL$还需要另外四个提升特权。"
 allow_advanced_ringworlds:0 "允许在现有的环世界上建造更多的栖息地。"
 allow_machine_worlds:2 "§H解锁地貌改造选项:§! 机械星球. §H解锁巨型建筑:§! 机械环形世界."
 describe_machine_worlds:0 "§Y机械星球§!是一种特殊的行星，不适合有机生物。§Y机器人§!生活在星球上资源产出增加§G+25%§!. §Y机械环形世界§!是一种特殊类型的环世界，不适合有机生物。§Y机器人§!在环世界上资源产出增加§G+25%§!."
