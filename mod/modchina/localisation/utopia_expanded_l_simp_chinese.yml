 ring_world_upgrade_1_3_intermediate_synth:0 "完整的机械环形世界"
 ring_world_upgrade_1_3_intermediate_synth_DESC:0 "这是一个功能齐全的机器环形世界的栖息地，是第二层环世界升级项目的一部分，现在完成了。"
  
 
 # UTOPIA EXPANDED EVENTS
 ue.1.name:0 "戴森环结构"
 ue.1.desc:0 "我们现在已经准备好开始建造迄今为止最雄心勃勃的巨型结构工程——一个围绕着[From.From.GetName]星系恒星的戴森环。\n\n利用星系恒星周围的戴森核心来产生能量，并且仍然能够在同一颗恒星上维持4个环形世界的栖息地，这简直令人震惊。建造这一骨骼框架所需的资源和材料将是巨大的，成千上万的我们最好的工程师随时准备开始将星系的行星体分解成可用于建造的物质。"
 ue.1.a:0 "真的，我们是天堂的主人。"
 ue.3.name:0 "戴森环项目"
 ue.3.desc.a:0 "有消息说，[From.GetName]在[dyson_ring_system.GetName]星系中建造了一个巨大的建设项目。他们打算在星系的基础上建立一个非凡的戴森环，作为第一步，他们已经开始将所有附近的行星体的物质转换成一个最初的金属骨架。"
 ue.3.desc.b:0 "我们已经收到情报，[From.GetNames]即将开始建设另一个戴森环，这一次在[dyson_ring_system.GetName]星系!和以前一样，他们的工程师目前正在拆除系统中的所有行星，以便他们的资源和材料可以用于戴森环的建造。"
 ue.3.a:0 "它会像我们自己的一样令人印象深刻吗?"
 ue.3.b:0 "一个令人印象深刻的项目…如果它完成了。"
 ue.4.name:0 "戴森环骨架完成"
 ue.4.desc:0 "我们在[From.From.GetName]星系中建立的强大的戴森环的环世界部分的骨架结构终于完成了。尽管还有很多事情要做，但仅仅完成这个周长将近10亿公里的金属骨架，必须被认为是一项了不起的工程壮举。\n\n我们现在已经准备好开始建造真正的栖息地，以及建造戴森球核心。"
 ue.4.a:0 "许多工作摆在我们面前。"
 ue.5.name:0 "戴森环栖息地完成"
 ue.5.desc:0 "我们已经完成了我们在[From.From.GetName]星系中建立的戴森环的环世界栖息地部分的工作。我们的工程师和生态学家已经完成了不可能的任务。\n\n[Root.GetName]现在必须被认为是银河系历史上最伟大的建设者之一。"
 ue.5.a:0 "今天是个好日子。"
 ue.6.name:0 "戴森环形核心组件安装完毕"
 ue.6.desc:0 "虽然尚未完工，但随着先进的太阳能板的安装，我们已经开始收获在[From.From.GetName]星系中建立的戴森环核心的好处。\n\n随着建设的继续，能源的增加只会继续增加，最终在核心完成时达到完全的运行能力。"
 ue.6.a:0 "优秀的,让我们继续。"
 ue.7.name:0 "[From.From.GetName]戴森环核心完成"
 ue.7.desc:0 "[From.From.GetName]星系现在已经完全被[Root.GetAdj]戴森环核心所覆盖。\n\n我们的工程师庆祝这是一个伟大的胜利，这是正确的。我们已经实现了银河系历史上仅有的几颗星帝国敢于想象的——对一颗恒星的能量输出进行彻底的征服和控制。"
 ue.7.a:0 "能量输出超过预期。"
 
 