cc_authoritarian_influence1:0 "君主制的精神遗产"
cc_authoritarian_influence1_desc:0 "这颗星球保留着对一位过去统治这里的本地君主的记忆，并深受其影响。"

cc_egalitarian_influence1:0 "直接民主制的精神遗产"
cc_egalitarian_influence1_desc:0 "这颗星球保留着对过去直接民主自治体系的记忆，并深受其影响。"

cc_xenophile_influence1:0 "亲外主义精神遗产"
cc_xenophile_influence1_desc:0 "这颗星球保留着对以前当地一位备受爱戴的亲外主义活动家的记忆，并深受其影响。"

cc_xenophobe_influence1:0 "排外主义精神遗产"
cc_xenophobe_influence1_desc:0 "这颗星球以前曾活跃着一名充满个人魅力的“霸权家”，他致力于保护这里免受外来影响。至今民众依然保留着对他的记忆，并深受其影响。"

cc_materialist_influence1:0 "唯物主义精神遗产"
cc_materialist_influence1_desc:0 "这颗星球保留着对以前当地一位备受爱戴的学者的记忆，并深受其影响。"

cc_spiritualist_influence1:0 "唯心主义精神遗产"
cc_spiritualist_influence1_desc:0 "这颗星球保留着对以前当地一位备受爱戴的长老的记忆，并深受其影响。"

cc_pacifist_influence1:0 "和平主义精神遗产"
cc_pacifist_influence1_desc:0 "这颗星球保留着对以前当地一位备受爱戴的和平主义活动家的记忆，并深受其影响。"

cc_militarist_influence1:0 "$cc_militarist_influence$"
cc_militarist_influence1_desc:0 "这颗星球以前曾活跃着一名退休舰队军官，被称为“行星使节”。至今民众依然保留着对他的记忆，并深受其影响。"

leader_trait_dpe_talented:0 "天赋异禀"
leader_trait_dpe_talented_desc:0 "这位领袖拥有常人难以企及的天才，能够轻松成为自己领域中的大师。"




dpe_leader.1.desc:0 "在[system.GetName]星系最近的战斗中，[ship.GetName]号的舰长[officer.GetName]表现卓越，令舰队司令[dpe_admiral.GetName]大为折服，正式要求为这名军官升职。如果您认为我们需要一名新的舰队司令，我们会立即提拔[officer.GetHimHer]。请您示下。"
dpe_leader.2.desc:0 "在最近的战斗中，由于高层将领的缺席，下层军官们得以崭露头角：[ship.GetName]号的舰长[officer.GetName]主动担起指挥重任，并引领我们取得胜利。舰队中的许多高层都对[officer.GetHimHer]所显露的能力赞赏有加，要求为其升职。我们要提拔[officer.GetHimHer]吗？"
dpe_leader.1.A:0 "好极了，提拔[officer.GetHimHer] "
dpe_leader.1.A.tooltip:0 "一位2级舰队司令会被加入领袖库"
dpe_leader.1.B:0 "我们已经有足够的高层将领"
dpe_talented_captain:0 "技艺高超的舰长"


cc_luddite.30.name:0 "机械劳工大受欢迎"
cc_luddite.30.desc:0 "随着机械劳工被引入[root.GetName]，[root.GetSpeciesAdj]民众对人工智能与机器人的热情不断高涨。一些反对者担忧大规模应用机器人将会带来冲击与潜在威胁，但他们的观点正逐渐被边缘化。新技术带来的生活水准提升已将疑虑的声音一扫而空。现在大家都对机器人趋之若鹜，相关新兴企业如雨后春笋般蓬勃发展。"
cc_antiluddite:0 "机械劳工大受欢迎"



 dpe_dissent_planet:0 "反政府暗流"
 dpe_dissent_planet_desc:0 "这个星球上的民众对最近的政府决定有些不满。"
 dpe_posenergy_planet:0 "能量盈余"
 dpe_posenergy_planet_desc:0 "良好的天气和刻苦的工作使这颗行星的能量产出超过了其生产目标。"
 dpe_negenergy_planet:0 "能量短缺"
 dpe_negenergy_planet_desc:0 "恶劣的天气迫使这颗行星未达成其能源生产目标。"
 dpe_posminerals_planet:0 "发现新矿藏"
 dpe_posminerals_planet_desc:0 "新发现的矿脉使这个星球上的采矿企业的利润大幅度增加。"
 dpe_negminerals_planet:0 "矿物贫化"
 dpe_negminerals_planet_desc:0 "这颗行星上的矿藏正逐渐枯竭，这意味着矿业企业必须花更多的时间寻找新的矿藏。"

 dpe_smallpos_events.20.name:0 "[root.GetName]上正在酝酿动荡"
 dpe_smallpos_events.20.desc.A:0 "对于政府最近对一个关键基础设施项目的决定，[root.GetName]有相当大的异议。这导致了该星球各种潜在问题浮出水面，激发了人民对当前政府的不满浪潮。"
 dpe_smallpos_events.20.desc.B:0 "对于政府最近增加地方税收标准的决定，[root.GetName]有相当大的异议。结果，各种潜在问题浮出水面，导致当前政府的不满浪潮。"

 dpe_smallpos_events.21.name:0 "[root.GetName]上的能量盈余"
 dpe_smallpos_events.21.desc:0 "良好的天气和当地员工的刻苦工作使[root.getname]的能量产出超过了其生产目标。"
 dpe_smallpos_events.21.desc.gestalt:0 "良好的天气和当地的劳工无人机的刻苦工作使[root.getname]的能量产出超过了其生产目标。"

 dpe_smallpos_events.22.name:0 "[root.GetName]上的能量短缺"
 dpe_smallpos_events.22.desc:0 "[root.GetName]最大的大陆所经历的漫长而严酷的冬季，导致能源消耗显著增加，同时降低了太阳能生产的效率。因此，[root.GetName]正经历着能源短缺。"
 dpe_smallpos_events.22.desc.gestalt:0 "$dpe_smallpos_events.22.desc$"

 dpe_smallpos_events.23.name:0 "[root.GetName]上发现新矿藏"
 dpe_smallpos_events.23.desc:0 "[root.GetName]上的矿业公司报告发现了一个储量巨大的新矿脉。这肯定会促进生产！"
 dpe_smallpos_events.23.desc.gestalt:0 "我们在[root.GetName]上的采矿无人机报告发现了一个储量巨大的新矿脉。这肯定会促进生产！"

 dpe_smallpos_events.24.name:0 "[root.GetName]上的矿物贫化"
 dpe_smallpos_events.24.desc:0 "[root.GetName]上的矿藏正逐渐枯竭，这意味着矿业企业不得不花费额外的时间进行新矿脉勘测以取代它们。"
 dpe_smallpos_events.24.desc.gestalt:0 "[root.GetName]上的矿藏正逐渐枯竭，这意味着矿业无人机不得不花费额外的时间进行新矿脉勘测以取代它们。"




###Defecting Leaders

 dpe_defect_leader.2.name:0 "正在传递的信息"
 dpe_defect_leader.2.desc.military:0 "[root.GetRulerTitle]万岁!我是 [dpe_defect_leader.GetName],[dpe_defected_country.GetName]至高无上的[dpe_defect_leader.GetTitle]，但是，我的忠臣们仍然滞留于[dpe_defected_country.GetSpeciesNamePlural]，我拥有dpe_defected_country.GetSpeciesNamePlural]最高军事机密的获取渠道,如果你为我提供针对[dpe_defected_country.GetSpeciesAdj]当权者的保护，我想我们有合作的机会。"
 dpe_defect_leader.2.desc.civilian:0 "[root.GetRulerTitle]万岁!我是 [dpe_defect_leader.GetName],[dpe_defected_country.GetName]至高无上的[dpe_defect_leader.GetTitle]，但是，我的忠臣们仍然滞留于[dpe_defected_country.GetSpeciesNamePlural]，我拥有dpe_defected_country.GetSpeciesNamePlural]秘密物资储备的隐藏地点,如果你为我提供针对[dpe_defected_country.GetSpeciesAdj]当权者的保护，我想我们有合作的机会。"
 dpe_defect_leader.2.A:0 "你是真正的[root.GetSpeciesName]."
 dpe_defect_leader.2.A.tooltip:0 "[dpe_defect_leader.GetTitle] [dpe_defect_leader.GetName]将加入[root.GetName]，[dpe_defected_country.GetName]将会感到极大的冒犯。\n"
 dpe_defects_scientist_tooltip:0 "[root.GetName]获得了研究成果.\n"
 dpe_defects_governor_tooltip:0 "[root.GetName]获得一笔能量和矿物质。\n"
 dpe_defect_leader.2.B:0 "我们不会接受叛徒。"
 dpe_defect_leader.2.B.tooltip:0 "把[dpe_defect_leader.GetHimHer]交给[dpe_defected_country.GetSpeciesNamePlural]。他们会很高兴的。"

 dpe_defect_leader.3.name:0 "[dpe_defect_leader.GetTitle]叛变！"
 dpe_defect_leader.3.desc.military:0 "[dpe_defect_leader.GetName]窃取了我们的军事机密并叛逃到了[from.GetName]。这是我们军队体系的严重污点,这一事件催生了我国社会上强烈的排外思潮运动,人民要求当权者真正的成为[root.GetSpeciesAdj]的政府。"
 dpe_defect_leader.3.desc.civilian:0 "[dpe_defect_leader.GetName]窃取了我们的经济机密并叛逃到了[from.GetName]。这是我们政府体系的严重污点,这一事件催生了我国社会上强烈的排外思潮运动,人民要求当权者真正的成为[root.GetSpeciesAdj]的政府。"
 dpe_defect_leader.3.A:0 "也许他们是对的！"
 dpe_defect_leader.3.B:0 "必须向[from.GetSpeciesNamePlural]提出抗议！"

 dpe_defect_leader.4.name:0 "正在传递的信息"
 dpe_defect_leader.4.desc.military:0 "你好, [root.GetSpeciesName]. [dpe_defect_leader.GetName], 是你的[dpe_defect_leader.GetTitle]之一, 联系了我们，提议带着你们的军事机密叛逃到我方。经过我们的评估，我们拒绝了[dpe_defect_leader.GetHisHer]。现在，你们的叛徒就你们自己自行处理吧。"
 dpe_defect_leader.4.desc.civilian:0 "你好, [root.GetSpeciesName]. [dpe_defect_leader.GetName], 是你的[dpe_defect_leader.GetTitle]之一, 联系了我们，提议带着你们的经济机密叛逃到我方。经过我们的评估，我们拒绝了[dpe_defect_leader.GetHisHer]。现在，你们的叛徒就你们自己自行处理吧。"
 dpe_defect_leader.4.A:0 "感谢，内务部，立刻逮捕[dpe_defect_leader.GetHimHer]!"
 dpe_defect_leader.4.B:0 "这就是为什么我们不应该让异形担任在政府内任职的原因！"

 dpe_defect_leader.6.desc.military:0 "我们对[dpe_defect_leader.GetName]的信心似乎放错了地方。[dpe_defect_leader.GetName]窃取了我们的军事机密并叛逃到了[from.GetName]。这是我们军队体系的严重污点,这一事件催生了我国社会上强烈的排外思潮运动,人民要求当权者真正的成为[root.GetSpeciesAdj]的政府。"
 dpe_defect_leader.6.desc.civilian:0 "我们对[dpe_defect_leader.GetName]的信心似乎放错了地方。[dpe_defect_leader.GetName]窃取了我们的经济机密并叛逃到了[from.GetName]。这是我们政府体系的严重污点,这一事件催生了我国社会上强烈的排外思潮运动,人民要求当权者真正的成为[root.GetSpeciesAdj]的政府。"

 dpe_defect_leader.20.desc.military:0 "似乎 [dpe_defect_leader.GetName]注意到我们对 [dpe_defect_leader.GetHimHer]的调查。[dpe_defect_leader.GetName]窃取了我们的军事机密并叛逃到了[from.GetName]。这是我们军队体系的严重污点,这一事件催生了我国社会上强烈的排外思潮运动,人民要求当权者真正的成为[root.GetSpeciesAdj]的政府。"
 dpe_defect_leader.20.desc.civilian:0 "似乎 [dpe_defect_leader.GetName]注意到我们对 [dpe_defect_leader.GetHimHer]的调查。[dpe_defect_leader.GetName]窃取了我们的经济机密并叛逃到了[from.GetName]。这是我们政府体系的严重污点,这一事件催生了我国社会上强烈的排外思潮运动,人民要求当权者真正的成为[root.GetSpeciesAdj]的政府。"

 dpe_defect_leader.5.name:0 "不忠诚的指控"
 dpe_defect_leader.5.desc:0 "[dpe_defect_leader.GetTitle] [dpe_defect_leader.GetName]的员工声称[dpe_defect_leader.GetSheHe]正准备叛逃[dpe_defect_to_country.GetName]。他们声称无意中听到了[dpe_defect_leader.GetHimHer]和其他[dpe_defect_to_country.GetSpeciesNamePlural]的秘密谈话，然而，这名员工无法提供证据来支持他的故事。"
 dpe_defect_leader.5.A:0 "我们对[dpe_defect_leader.GetSheHeCap]充满信心!"
 dpe_defect_leader.5.A.defects:0 "[dpe_defect_leader.GetName]叛变！"
 dpe_defect_leader.5.A.not_defects:0 "[dpe_defect_leader.GetName]仍然忠诚。\n受到[dpe_defect_leader.GetHisHer]的启发与政府在[dpe_defect_leader.GetHimHer]叛逃事件中展示出的态度，该国获得了$dpe_defect_trust_in_xenos$修正,获得 +5%公民幸福度与+50%排外思潮吸引力。"
 dpe_defect_leader.5.B:0 "立即逮捕[dpe_defect_leader.GetHimHer]!"
 dpe_defect_leader.5.B.tooltip:0 "[dpe_defect_to_country.GetName]可能会进行反抗。"
 dpe_defect_leader.5.C:0 "谨慎地调查[dpe_defect_leader.GetHimHer]"
 dpe_defect_leader.5.C.caught_guilty:0 "[dpe_defect_leader.GetName]被判有罪。"
 dpe_defect_leader.5.C.flees:0 "在我们抓住[dpe_defect_leader.GetName]之前[dpe_defect_leader.GetHimHer]就叛逃了。"
 dpe_defect_leader.5.C.no_evidence:0 "[dpe_defect_leader.GetName]被免除责任。"
 dpe_defect_leader.5.C.caught_investigating_not_guilty:0 "[dpe_defect_leader.GetName]揭发我们的怀疑，并辞职以示抗议。"

 dpe_defect_leader.7.name:0 "值得信赖"
 dpe_defect_leader.7.desc:0 "看来我们对[dpe_defect_leader.GetName]的信心并没有错,[dpe_defect_leader.GetSheHe]不仅没有背叛, 而且[dpe_defect_leader.GetSheHe]成功地恢复了公众对[dpe_defect_leader.GetHimHer]的信心, 现在[dpe_defect_leader.GetName]被视为异族融入 [root.GetSpeciesAdj]社会的典范。"

 dpe_defect_leader.8.name:0 "[dpe_defect_leader.GetName]是叛徒"
 dpe_defect_leader.8.desc:0 "我们对[dpe_defect_leader.GetName]的调查发现了[dpe_defect_leader.GetSheHe] [dpe_defect_leader.GetIsAre]计划叛逃的明确证据。我们必须立即采取行动！"
 dpe_defect_leader.8.A:0 "立刻逮捕[dpe_defect_leader.GetHimHer]!"
 dpe_defect_leader.8.B:0 "让我们测试一下[dpe_defect_to_country.GetSpeciesNamePlural]."
 dpe_defect_leader.8.B.tooltip:0 "我们将继续监视[dpe_defect_leader.GetName]并在知道[dpe_defect_to_country.GetSpeciesNamePlural]是否会接受[dpe_defect_leader.GetName]后立即逮捕[dpe_defect_leader.GetHimHer]。"

 dpe_defect_leader.9.name:0 "没有不法行为的证据"
 dpe_defect_leader.9.desc:0 "我们对[dpe_defect_leader.GetName]的调查没有发现任何证据表明[dpe_defect_leader.GetSheHe] [dpe_defect_leader.GetWasWere]计划叛逃。在公开表示我们对[dpe_defect_leader.GetName]的信任之后，我们可以松一口气，并考虑结束这件事。"

 dpe_defect_leader.10.name:0 "辞职信"
 dpe_defect_leader.10.desc:0 "尊敬的[root.GetRulerTitle], 我发现了你对我不忠于[root.GetName]的秘密调查。 作为一个国家公民与精英,我对国家缺乏对我的信任感到非常失望。因此，很遗憾，我必须提出辞职。我不能为这样的政府服务。"

 dpe_defect_leader.11.name:0 "国家监禁"
 dpe_defect_leader.11.desc:0 "我们注意到，[dpe_defect_leader.GetName], 一个[root.GetSpeciesAdj]高级政府官员,正面临破坏政府、间谍等罪行的数项严重控诉. 监禁[dpe_defect_leader.GetHisHer]可能会在[from.GetSpeciesNamePlural]中造成很不好的影响。"
 dpe_defect_leader.11.A:0 "提出投诉。"
 dpe_defect_leader.11.B:0 "该人的命运与我们无关。"

 dpe_defect_leader.12.name:0 "正在传递的信息"
 dpe_defect_leader.12.desc:0 "[root.GetSpeciesName]，我们听说你迫害我们的一个国民，[dpe_defect_leader.GetName],我们要求对[dpe_defect_leader.GetSheHe]提供政治避难。"
 dpe_defect_leader.12.A:0 "你可以引渡[dpe_defect_leader.GetHimHer]。"
 dpe_defect_leader.12.B:0 "没门"

 dpe_defect_leader.13.name:0 "$dpe_title_response$"
 dpe_defect_leader.13.desc:0 "好的，可以把[dpe_defect_leader.GetHimHer]交给你们,[dpe_defect_leader.GetSheHeCap] [dpe_defect_leader.GetIsAre]对我们毫无用处。"

 dpe_defect_leader.14.name:0 "$dpe_title_response$"
 dpe_defect_leader.14.desc:0 "不行,[dpe_defect_leader.GetSheHeCap]必须获得应有的惩罚."
 dpe_defect_leader.14.option:0 "你会后悔的。"

 dpe_defect_leader.18.name:0 "行动暴露"
 dpe_defect_leader.18.desc:0 "你们真的认为这不会逃过我们的注意吗？我们的一位政府官员正计划叛逃？[dpe_defect_leader.GetName]已被逮捕，将继续被我们拘留。我们对你们的行动非常失望。"
 dpe_defect_leader.18.option:0 "真是失败。"


