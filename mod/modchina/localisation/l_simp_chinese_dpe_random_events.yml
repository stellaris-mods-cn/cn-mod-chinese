#Election Events

 dpe_election_events.10.name:0 "[root.ruler.GetName]的不当言论"
 dpe_election_events.10.desc:0 "新当选的[root.GetRulerTitle], [root.ruler.GetName],被证实在[root.ruler.GetSheHe]竞选的过程中，发表了一系列侮辱少数族群的言论，这为[root.ruler.GetHerHim]创造了很多对头，一个由[root.ruler.GetHisHer]敌人组成的联盟看是煽动我们的人民公开对抗[root.ruler.GetHisHer]的当选，他们表示将反对在[root.ruler.GetHisHer]执政期间制定的任何措施"
 dpe_election_events.10.A:0 "打击异见分子。"
 dpe_election_events.10.B:0 "我们必须容忍这种情况。"
 dpe_election_events.10.C:0 "妥协并准备进行新的选举。"

 dpe_election_events.15.name:0 "选举舞弊指控"
 dpe_election_events.15.desc:0 "反对派领导人对最近选举的最终结果提出了质疑。他们声称，支持[dpe_election_scandal_planet.GetName]的关键星球[dpe_election_scandal_planet.GetName]上的几个重点投票区的投票参与率明显高于当地合格选民数量。许多公民因此走上街头进行抗议， [dpe_election_scandal_accuser.GetTitle] [dpe_election_scandal_accuser.GetName], 控方中最有发言权的人，已经正式要求对事件进行调查。"
 dpe_election_events.15.A:0 "驳回指控。"
 dpe_election_events.15.B:0 "开始正式调查。"
 dpe_election_events.15.B.1:0 "[root.ruler.GetTitle] [root.ruler.GetName]无罪， [dpe_election_scandal_accuser.GetTitle] [dpe_election_scandal_accuser.GetName]被迫辞职。"
 dpe_election_events.15.B.2:0 "[root.ruler.GetTitle] [root.ruler.GetName]被判有罪并被迫辞职。"

 dpe_election_events.16.name:0 "没有不法行为的证据"
 dpe_election_events.16.desc:0 "我们对选民舞弊的调查未能提供任何证据来证实反对党提出的指控。 [root.GetRulerTitle] [root.GetRulerName]要求[dpe_election_scandal_accuser.GetName]自行辞职，并永不涉政。"
 dpe_election_events.16.option:0 "民主的胜利。"
 dpe_election_events.16.tooltip:0 "从游戏中移除[dpe_election_scandal_accuser.GetTitle] [dpe_election_scandal_accuser.GetName]"

 dpe_election_events.17.name:0 "发现不法行为证据"
 dpe_election_events.17.desc:0 "我们对选民舞弊行为的调查已经发现了大量的证据,证据表明大量的选票被从电子投票系统中删除，许多支持[root.GetRulerName]的选票被证明是来自死亡已久的公民。当局已经逮捕了[root.GetRulerName]和其他协助舞弊的嫌疑人。"
 dpe_election_events.17.option:0 "把[root.ruler.GetHerHim]绳之以法！"


 dpe_election_events.80.name:0 "赞扬[root.GetRulerName]"
 dpe_election_events.80.desc:0 "虽然或许有过冲突意见,但现在新的[root.GetRulerTitle], [root.GetRulerName], 被人民誉为能够统一[root.GetName]各个派系的至高之人，时间会告诉我们[root.ruler.GetSheHe]在这项努力中是否会获得成功，但最初的迹象是令人鼓舞的。"
 dpe_election_events.80.desc.fac_revolt:0 "虽然或许有过冲突意见,但现在新的[root.GetRulerTitle], [root.GetRulerName], 被人民誉为能够统一[root.GetName]各个派系的至高之人，因此[cc_rebellious_faction.GetName]]已经同意暂时停止其分离主义煽动。时间会告诉我们[root.ruler.GetSheHe]在这项努力中是否会获得成功，但最初的迹象是令人鼓舞的。"

