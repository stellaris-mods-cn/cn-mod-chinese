gna_coerce_event_transmission_title:0 "§H组织传输已链接§!"
gna_coerce_event_transmission_desc:0 "微弱的传输链路连接到星系边缘的通信中继站，然后进一步进入深空。\n\n在线路消逝之前，自动消息系统弹出了几个“商业计划”，他们依然在那里。在等候。"
