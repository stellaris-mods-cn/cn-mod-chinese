gna_coerce_event_transmission_option_a_tooptip:0 "我们付款来‘确保’一个国家对当前议案持§Y同意§!态度。"
gna_coerce_event_transmission_option_b_tooptip:0 "我们付款来‘确保’一个国家对当前议案持§Y反对§!态度。"
gna_coerce_event_transmission_option_c_response:0 "该实体似乎有关于选举舞弊的预设信息，说明该组织不会在摇摆权力平衡的业务上运作。机器人宣称过于高调的干扰可能对业务不利。\n\n对话主题在没有任何警告的情况下关闭，并且语音再次列出了业务计划。"
gna_coerce_event_transmission_option_d_response:0 "这条线路沉默了一段时间，然后从我们的账户中抽取出了一些能源点数。\n\n不久之后，自动语音又毫不犹豫地重复商业计划。如果自动消息可以自鸣得意，那就是现在这个样子。"
gna_coerce_event_transmission_option_e_response:0 "线路沉默了片刻，仿佛就是自动消息试图理解你的问题。\n\n不久之后声音再度出现。\n\n它指出，许多国家可能会受到影响，但有些国家可能已经决定或者过于顽固而无法动摇。\n最后一行写着玩家帝国无法通过这种方式被动摇，但很快就被视为一些奇怪的故障。什么是'玩家'？"

