assembly.02.name:0 "§H银河国家议会的诞生§!"
assembly.02.desc:0 "随着如此多的浩瀚星系展现在我们面前，我们的世界变得更小，我们彼此之间的联系也更加紧密。 \n\n最近的一项新议案提出了一种复杂的§Y议会§!，在这里所有国家都可以交流并讨论目前的重要情况。 \n\n我们是否应该发起一场活动来§Y资助我们的一颗星球§!主办这个议会？我们肯定会从中得到一些好处。"
assembly.02.desc.phobe:0 "当我们周围的世界越来越小，我们逐渐发现我们被周围的外星人侵扰。 \n\n现在看来，他们似乎企图进一步推进他们的议程以反对我们的议程。 他们提议举办一个各国可以聚集在一起讨论问题的§Y议会§!。  \n\n虽然我们的人民回避这种想法，但我们之中部分人相信我们可以§Y资助我们的一颗星球§!并从在这些土地上的其他外星人中寻求优势。"
assembly.02.desc.phile:0 "每年我们发现自己被越来越多的外星人、朋友和盟友所环绕。 \n\n为了充分利用我们周围的丰富资源，一些人提议创立§Y银河议会§!以讨论各种问题。 我们当然希望在整个星系中推广这种意愿。 \n\n如果我们§Y资助我们的一颗星球§!作为议会地点，我们就能在最棒的星系中找到自己的好朋友，并且我们之间的友谊也会加强！"
assembly.02.a:0 "太棒了！"
assembly.02.b:0 "太麻烦了。"
assembly.02.c:0 "可以。"
assembly.03.name:0 "$assembly.02.name$"
assembly.03.desc:0 "$assembly.02.desc$"
assembly.03.desc.phobe:0 "$assembly.02.desc.phobe$"
assembly.03.desc.phile:0 "$assembly.02.desc.phile$"
enable_decision_assembly_nomination:0 "§H解锁决策：§!银河议会地点提名"
assembly.05.name:0 "§H银河国家议会§!：在[assembly_founder_planet.GetStarName]建立"
assembly.05.desc:0 "我们对[assembly_founder_planet.GetName]的赞助计划非常成功，银河系的领导已经召集起来，并将[assembly_founder_planet.GetStarName]作为新议会的地点！ §G我们与星系间的关系有所改善，我们的人民也充满了活力。§:"
assembly.05.desc.phobe:0 "我们对[assembly_founder_planet.GetName]的赞助计划设法得到了支持，使其成为了议会总部的地址。这个幸运为什么会落到我们身上依旧是一个谜，但[assembly_founder_planet.GetStarName]还是应当成为总部，并且我们现在将处于统治地位。§G我们在银河系的地位有所提高，我们的人民也期待着利用这个机会带来的好处。§:"
assembly.05.desc.phile:0 "在这个光荣的日子里，我们对[assembly_founder_planet.GetName]的赞助计划取得了成功。银河系聚集在一起决定[assembly_founder_planet.GetStarName]系统值得成为议会总部。 §G我们与星系间的关系有所改善，我们的人民也充满了活力。§:"
assembly.05.tooltip.desc:0 "其他帝国的评价：§G+20§!"
assembly.06.name:0 "§H银河国家议会§!：建立"
assembly.06.desc:0 "银河国家议会总站以及附属的所有外交站都已在[From.GetName]边界内的§Y[assembly_founder_planet.solar_system.GetName]§!星系建立。我们已经立即派出了代表团。"
assembly.06.desc.phobe:0 "外星人最终决定了议会的地点。他们选择了[From.GetName]边界内的§Y[assembly_founder_planet.solar_system.GetName]§!星系。一个代表团已极不情愿的被派出，仅仅是为了使异种的生活雪上加霜。"
assembly.06.desc.phile:0 "我们刚刚收到消息说，在[From.GetName]的边界内，§Y[assembly_founder_planet.solar_system.GetName]§!星系已经收到了主办议会的祝福。 我们热切地派出代表团参加盛大的开幕式。 当然，在大厅里有很棒的事情等待着我们！"
assembly.08.name:0 "§H银河国家议会§!:地点变迁"
assembly.08.desc:0 "在议会总部因不幸被摧毁后，议会重新召集了起来并在我们境内建立一个新的总部。"
assembly.15.name:0 "§H银河国家议会§!"
assembly.15.desc:0 "通过我们新建立的联系，我们获得了进入议会的机会，一个所有星际国家都不是寻求相互进攻，而是召开外交活动的地方。\n\n我们立即派出了代表团以处理文件工作造成的冲击。"
assembly.15.desc.phobe:0 "我们刚收到一个议会的消息，称其他的外星人聚集在一起讨论银河问题。虽然我们永远不会相信外星人，但也许我们可以按照自己的意愿影响他们。\n\n因此，我们已派出代表团到他们的总部。我们希望取得有效的成果。"
assembly.15.desc.phile:0 "好消息！ 我们收到了一个大会的邀请，与其他外星人聚集在一起讨论银河问题！这当然将有利于我们的事业————与银河社区走到一起。\n\n我们已经派出一个代表团来与代表握手。 哦，他们当然也做文书工作。"
established_galactic_assembly_station:0 "§H$galactic_assembly_station$§!在§Y[galactic_assembly_station.solar_system.star.GetName]§!星系成立\n\n"

decision_assembly_nomination:0 "银河议会地点提名"
decision_assembly_nomination_effects:0 "根据这颗星球的本地条件给这颗星球添加§Y议会基址吸引力评分§!修饰。评分越高，这颗星球越可能成为§H银河国家议会§!的总部。"
decision_assembly_nomination_effects_short:0 "提名这颗星球作为§H银河国家议会§!的候选"
decision_assembly_nomination_desc:0 "如果银河社区希望为他们的议会建立一个总部，那么将总部建立在自己境内将是非常有利可图的。随着外交官的涌入，我们肯定会找到一些优势。"
decision_revoke_assembly_nomination:0 "撤销议会提名"
decision_revoke_assembly_nomination_effect:0 "§H我们已经把这笔钱花在了竞选活动上......对不起...§!"
decision_revoke_assembly_nomination_desc:0 "我们在别处有事可做。把注意力集中在这里可能只是浪费精力。"
decision_boost_assembly_nomination:0 "提升议会候选地点评分"
decision_boost_assembly_nomination_effects_short:0 "通过额外措施增强这颗星球的§Y议会基址吸引力评分§!。"
decision_boost_assembly_nomination_effects:0 "最多可使用§Y2§!次。"
decision_boost_assembly_nomination_desc:0 "闲聊，模糊的承诺，令人心碎的故事以及外星动物的照片。不要提起贿赂。我们可以巧妙地操纵它们来接纳我们。"
already_assembly_nominated:0 "§R我们已经提名了一颗星球！§!"
assembly_max_boosted:0 "§R已经使用了§Y2§!次！§!"

### Dynamic Events ###

gna_dynamic.03.name:0 "§H经济福利！§!"
gna_dynamic.03.desc:0 "由于从银河市场获得了补贴，我们的行业今年出现了意想不到的转变。 我们的经济远远超过了我们的预期结果，政府很自豪地报告了他们上交了更多的资源。"
gna_dynamic.03.option.1:0 "好"
gna_dynamic.04.name:0 "§H适得其反！§!"
gna_dynamic.04.desc:0 "由于我们的行业非常关注银河市场补贴，我们行业的部分领域已经落后并且正在持续缺乏关注。 报告显示，这些经济领域可能需要一些时间才能恢复。"
gna_dynamic.04.option.1:0 "差劲"
gna_dynamic.05.name:0 "§H$gna_dynamic.03.name$§!"
gna_dynamic.05.desc:0 "虽然我们没有使用银河市场提供的食品补贴，但并不是说它们没用。 科技使我们能够将一些补贴福利换成更必要的资源。"
gna_dynamic.05.option.1:0 "$gna_dynamic.03.option.1$"
gna_dynamic.06.name:0 "§H$gna_dynamic.03.name$§!"
gna_dynamic.06.desc:0 "虽然我们没有使用银河市场提供的消费品补贴，但并不是说它们没用。 科技使我们能够将一些补贴福利换成更必要的资源。"
gna_dynamic.06.option.1:0 "$gna_dynamic.03.option.1$"
gna_dynamic.07.name:0 "§H惊喜市场福利！§!"
gna_dynamic.07.desc:0 "虽然我们的人民未能充分利用银河市场的补贴，但并不是说补贴是无用的。 通过向其他国家交易一些补贴品，我们可以从中获利。"
gna_dynamic.07.option.1:0 "$gna_dynamic.03.option.1$"

gna_dynamic.13.name:0 "§H科研突破！§!"
gna_dynamic.13.desc:0 "由于银河国家议会的研究助理给予我们的科学团队额外的资源和优先权，我们的科学团队取得了相当重大的突破。"
gna_dynamic.13.option.1:0 "$gna_dynamic.03.option.1$"
gna_dynamic.14.name:0 "§H优先学科进展！§!"
gna_dynamic.14.desc:0 "科学优先学科向独立的研究小组展示了一笔相当有利可图的交易。 他们已经同意在一段时间内帮助我们的研究团队进行努力。"
gna_dynamic.14.option.1:0 "$gna_dynamic.03.option.1$"
gna_dynamic.15.name:0 "§H研究停滞！§!"
gna_dynamic.15.desc:0 "科学优先学科可能对一个学科有益，但我们其他两个学科最近一直感到缺乏关注，而且似乎暂时受到了影响。"
gna_dynamic.15.option.1:0 "$gna_dynamic.04.option.1$"

gna_dynamic.22.name:0 "§H经济崩溃！§!"
gna_dynamic.22.desc:0 "我们征收的市场中介费对市场产生了深远的影响，并破坏了我们经济的一部分。 这一系列事件导致内部产业遭受重大损失。"
gna_dynamic.22.option.1:0 "$gna_dynamic.04.option.1$"
gna_dynamic.23.name:0 "§H$gna_dynamic.03.name$§!"
gna_dynamic.23.desc:0 "大多数人认为强加给我们的市场中介费将导致我们的国家毁灭。虽然它对经济产生了一些冲击，但却无法降低我们国家的团结度。"
gna_dynamic.23.option.1:0 "§H$gna_dynamic.03.option.1$§!"

# Some of these shouldn't be possible, but I put nothing past you players. You will find a way.
gna_dynamic.32.name:0 "收到来自§H[gna_crusade_target.GetName]§!的传输"
gna_dynamic.32.message:0 "[gna_crusade_target.GetName]向我们打开了一条通讯线路，并表明他们对于我们的目的想发表观点。"
gna_dynamic.32.desc_01:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]不明白你的行为......\n[gna_proposing_country.GetSpeciesNamePlural]试图从这次尝试中获得什么？"
gna_dynamic.32.desc_02:0 "[gna_proposing_country.GetSpeciesNamePlural]当然能找到自己的时间更好的用途，而不是测试他们的上司的耐心。这就是说，地狱总是可以被带到寻求它的人那里。"
gna_dynamic.32.desc_03:0 "你会这么快就背叛你的朋友吗？可惜。在这背叛之前，[gna_proposing_country.GetRulerName]被认为是一位优秀的领导者。你很快就会再见到我们。"
gna_dynamic.32.desc_04:0 "并认为我们的人民感到无聊。 我们感谢您给我这个机会。"
gna_dynamic.32.desc_05:0 "但是...我们应该是朋友，不是吗？"
gna_dynamic.32.desc_06:0 "那这就是你的计划？伴随着雷鸣般掌声的厄运？帮我们一个忙，加入先驱，你浪费了自己的存在加载。"
gna_dynamic.32.desc_07:0 "请解释一下。我们误解了，对吧？"
gna_dynamic.32.desc_08:0 "...在你看来，我们是一个笑话吗？停止这种可怜的游戏。"
gna_dynamic.32.desc_09:0 "您是否愿意因为我们的缘故重新考虑该提议？"
gna_dynamic.32.desc_10:0 "是的，当然可以。 不管你说什么。"

