terran_1_DESC:0 "我们发现在[From.GetName]上被遗弃的军事前哨占。之前的扫描结果显示没有生命信号。由于外露的结构反映了高水平的工程技术，我们准备派遣一个团队到那里去寻找更多的信息。"
