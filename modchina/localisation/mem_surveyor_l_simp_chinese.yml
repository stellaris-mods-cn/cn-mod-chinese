 # Finding Alkree Homeworld
 mem_surveyor_category:0 "废弃的星球"
 mem_surveyor_category_desc:0 "尽管[This.GetName]现状看上去不怎么样，但它显然在过去存在着高级生命。 \n\n碎片遗骸散布着科技的痕迹。"
 
 mem_surveyor_alkree_homeworld:0 "废弃的星球"
 mem_surveyor_alkree_homeworld_desc:0 "在这个星球被某种灾难摧毁之前，它居住着一个先进的文明。在碎片中仍然可以找到技术遗骸。\n\n在上面建立一个§S科研空间站§!将有更多发现。"
 

 mem_surveyor.300.name:0 "废弃的星球"
 mem_surveyor.300.desc:0 "[Leader.GetName]报告说 [Leader.GetHisHer]调查迄今为止尚无定论。[From.GetName]上的文物数量巨大，它们所承受的损伤也是如此。两者都超出了[Root.GetName]或其他[Owner.GetAdj]活动实验室的测量能力。 \n\n最好的行动方案是在这个破碎的星球之上建造一个研究站，并希望筛选残余物能画出更清晰的画面。"
 mem_surveyor.300.tooltip:0 "我们应该在§Y[From.GetName]§!上建一个§S科研空间站§!以发现更多东西。 \n获得§Y$mem_surveyor_alkree_homeworld$§!修饰, 提供: §G£society +6 £physics +4 £engineering +4§!."
 
 mem_surveyor.302.name:0 "废弃的星球：进一步的发现"
 mem_surveyor.302.desc:0 "我们在§Y[From.GetName]§!上的研究站已经在行星碎片中筛选了相当长的一段时间，寻找与行星在被摧毁之前栖息的物种有关的信息文物。虽然许多难题仍然模糊不清，但我们的研究结果可以收集到一些见解。\n\n居住在星球上的物种似乎具有类人猿或软体动物的体质。它似乎在各个领域取得了相当大的进步，包括工业，机器人，环境工程，遗传操作和机械改造植入。尽管如此，除了能够超光速旅行之外，他们似乎从未在[From.GetName]之外进行任何冒险。 \n\n各种各样的零碎碎片被确定为行星防御系统的遗骸，暗示他们对外星人入侵非常担心。 尽管如此，尽管他们确实在监视方面投入了大量精力，但没有迹象表明他们曾试图进行先发制人的打击。 \n\n他们遭受厄运的原因仍不清楚。 几千年前，这颗行星被摧毁，有证据表明灾难性的火山爆发可能是罪魁祸首。具有讽刺意味的是，在花了几个世纪担心来自星际的入侵者之后，[From.GetName]的居民对于地下埋藏的危险是完全清楚的。"
 
 mem_surveyor.303.name:0 "废弃的星球：阿尔克雷"
 mem_surveyor.303.desc:0 "在交叉引用我们关于§Y[the_planet.GetName]§! 的发现之后， 凭借§Y测量者探测器§!的技术构成，可以相当确定他们的相似之处。 [the_planet.GetName]确实是§阿尔克雷帝国§!——探测器的创造者，的母星。 \n\n在他们不合时宜的毁灭之后，探测器仍然是他们遗留下来的最后一块 - 用于评估银河系的危险，它度过了漫长的旅程，却无处可传。"
 mem_surveyor.303.a:0 "我们应该告诉它吗？"
 mem_surveyor.303.a.tooltip:0 "一个与§S测量者探测器§!的新的会话主题解锁。"
 mem_surveyor.303.b:0 "现在它也消失了…"
 mem_surveyor.303.c:0 "看来我们抹去了阿尔克雷帝国最后的残余。"
 mem_surveyor.303.d:0 "也许这些信息会使它缓和下来？"
 mem_surveyor.303.d.tooltip:0 "一个与§S狂暴者探测器§!的新的会话主题解锁。"
 mem_surveyor.303.e:0 "至少他们的残余不会再打扰我们了。"
 mem_surveyor.303.f:0 "我们必须清理他们留下的烂摊子。"
 
 mem_surveyor_ceaseless_gaze:0 "永恒的凝视"
 mem_surveyor_ceaseless_gaze_desc:0 "阿尔克雷人完善了监测的艺术。通过采用他们的技术，我们可以增强我们的被动和主动观测银河系的能力。"
