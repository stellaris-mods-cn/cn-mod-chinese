 speeddial.4.name:0 "§R*重要*§! SpeedDial - Shroud hover-over time"
 speeddial.4.desc:0 "本通知仅出现在你刚抵达虚境世界，刚安装或者快速拨号已被更新时候。\n\n有一个悬停提示启用计时器的快速拨号按钮可供你进入虚境世界。但由于编码存在一个问题，所以如果你目前无法进入虚境世界，但又启用这个MOD的话，那么计时器会无法正常工作。\n\n请记下这些:\n\n§H下次再进入虚境世界时候计时器会重新工作§!\n\n§R除非§!\n\n§H你等一个月后，你就可以再次进入虚境世界§!。\n\n一旦正常，计时器会被正确重置，BUG也就没了！"
 
