#Chivalry: Chivalrous
leader_trait_admiral_est_chivalry:0 "侠义精神"
leader_trait_admiral_est_chivalry_desc:0 "这位领袖深受同辈人的尊重，他们总是做正确的事，在遇到困难时永不动摇。"
