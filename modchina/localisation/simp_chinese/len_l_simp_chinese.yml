 # ##################################
 # Buildings
 # ##################################
 
 len_building_lef_project_requirement:0 "§L所有$len_building_life_seed$必须增加，并且在这个行星上至少有一个$len_building_hive$存在。§!"
 len_building_life_engineering_in_progress:0 "§L生命工程项目仍在进行中。§!"
 len_promethian_project_requirement_planet:0 "§L星球必须有至少§Y10§!单位人口，才能有足够的试验对象。§!"
 len_promethian_project_requirement_tile:0 "§L设备必须有人口来进行操作。§!"
 
 len_building_life_engineering_facility:0 "生命工程设施"
 len_building_life_engineering_facility_desc:0 "一个用新的实验技术来设计新物种的实验室。"
 
 len_building_life_seed:0 "生命种子"
 len_building_life_seed_desc:0 "一种具有一些生命荚果和生命种子装置的设施。一簇纳米机器维持生命的种子并帮助它生长。种子最终会生长，直到它变成一个成熟的环境来创造生命。"
 
 len_building_hive:0 "生命工程蜂巢"
 len_building_hive_desc:0 "$len_building_life_seed$的成熟环境。在蜂巢中有几个有机体生物，它们代表着早期的生命形式和进化的开始。整个环境由纳米机器维护。我们的科学家可以利用这个蜂巢来创造生命或收获更多的研究。"
 len_building_hive_reservoir:0 "生命工程蜂巢水库"
 len_building_hive_reservoir_desc:0 "一个$len_building_hive$与观察装置一起研究居住在蜂巢的生物。纳米机器被重新编程，使蜂箱处于一个稳定的状态，这使得对有机体的研究几乎是无止境的。在这种状态下，我们的科学家不能再用它来创造生命。但是他们可以从那个水库学到很多东西。"
 
 len_building_lef_project_presentient:0 "创建智慧生命"
 len_building_lef_project_presentient_desc:0 "启动一个生命工程项目来创建一个新的物种。所有$len_building_hive$将在此过程中使用。对于$len_building_hive$新物种将被创建。"
 len_building_lef_project_sentient:0 "创建物体"
 len_building_lef_project_sentient_desc:0 "启动一个生命工程项目来创建一个新的物种。所有$len_building_hive$将在此过程中使用。对于$len_building_hive$新物种将被创建。"
 len_building_lef_project_titanic:0 "泰坦的生活"
 len_building_lef_project_titanic_desc:0 "启动一个生命工程项目，在这个世界上创造巨大的生物。在此过程之后，泰坦的生命形式将被释放到大自然中。"
 len_building_lef_project_promethean:0 "普罗米修斯项目"
 len_building_lef_project_promethean_desc:0 "开始一个生命工程项目来修改具有实验基因的物种。 修改将应用于所有人口。"
 len_building_lef_project_primitives_stone_age:0 "原始社会（石器时代）"
 len_building_lef_project_primitives_stone_age_desc:0 "开始一个社会工程项目，让这个星球上的社区回归到一个原始的时代。 我们的团队将消除每一个进步的迹象。"
 len_building_lef_project_primitives_late_medieval_age:0 "原始社会（中世纪）"
 len_building_lef_project_primitives_late_medieval_age_desc:0 "$len_building_lef_project_primitives_stone_age_desc$"
 len_building_lef_project_primitives_industrial_age:0 "原始社会（工业）"
 len_building_lef_project_primitives_industrial_age_desc:0 "$len_building_lef_project_primitives_stone_age_desc$"
 
