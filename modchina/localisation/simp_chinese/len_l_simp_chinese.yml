 edict_len_edict_prevent_growth_desc:1 "在行星上添加一个BUFF，防止有机生物的生长。"
 edict_len_edict_undo_prevent_growth:0 "防止人口增长"
 edict_len_edict_undo_prevent_growth_desc:1 "移除BUFF以防止有机生物的生长。."
 edict_len_edict_prevent_life_engineering_event:0 "禁用生命工程活动"
 edict_len_edict_prevent_life_engineering_event_desc:1 "我们的科研船不再问你他们是否应该准备一个行星上的生命工程项目。"
 
