l_simp_chinese:
 
# First Event
 mem_under_blanket.1.name:0 "厚土之下"
 mem_under_blanket.1.desc:0 "早期报道称[Root.GetName]地下深处有神秘活动。对扫描签名的分析指出了一个以前未知的物种的存在。我们的科学家非常渴望尝试地面操作来研究它们。"
 mem_under_blanket.1.materialist:0 "我们应该马上开展研究。这是一个令人兴奋的发现。"
 mem_under_blanket.1.xenomilit:0 "这些外星人也许极具威胁。采取一切必要的预防措施。"
 mem_under_blanket.1.others:0 "派他们进去，不过得采取一切必要的安全措施。"
 mem_under_blanket.1.deny:0 "他们有更重要的工作要做。"
 
 # Event Selection
 mem_under_blanket.2.name:0 "领导危机"
 mem_under_blanket.2.desc:0 "在一个简短的科研联合会之后，所有资源和资金都被分配到位，探险队也几乎准备好开始探险了。然而，他们还不能决定应该由谁来领导这次探险。他们征求你的意见。\n\n值得注意的是，在探险的整个过程中，选定的科学家将无法执行任何其他任务。\n\n探险领导的候选人是："
 mem_under_blanket.2.expertleader:0 "[mem_under_blanket_expert_leader.GetName],被公认为是该领域的专家。"
 mem_under_blanket.2.expertleader.random:0 "[mem_under_blanket_expert_leader_random.GetName],他的个人简历非常引人注目。"
 mem_under_blanket.2.newbieleader:0 "[mem_under_blanket_newbie_leader.GetName],以他果断的性格为人熟知。"
 mem_under_blanket.2.newbieleader.random:0 "[mem_under_blanket_newbie_leader_random.GetName],展现了相当高的天分。"
 mem_under_blanket.2.randomleader:0 "[mem_under_blanket_random_leader.GetName],有能力的科学家，同时也是时刻准备好赴汤蹈火的志愿者。"
 mem_under_blanket.2.tooltip:0 "[mem_under_blanket_selected_leader.GetName]将会完全集中于此任务上，因此无法为我们执行其他的操作。"

 # Ground Team
 mem_under_blanket.3.name:0 "地面团队"
 mem_under_blanket.3.desc:0 "我们的探险队已经通过了第一层沉积岩，并发回了报道。墙壁周围有多种人为侵蚀的迹象，表明了生命形式的存在。据估计，大约有数千个这种物种的个体在附近或者已经通过了该地点。探险队的近距离传感器的热能追踪器发出了警告。被迫停步不前时，探险队成员们听到了附近岩石中传来的沙沙声逼近。如果这些外星人具有攻击性，我们的小型探险队可能会在瞬间被击溃。\n\n\即将开始第一类接触。"
 mem_under_blanket.3.retreat.xenomilit:0 "所有单位，立即撤退。"
 mem_under_blanket.3.retreat.others:0 "继续下去太危险了。撤退。"
 mem_under_blanket.3.contact.materialist:0 "他们的意图是什么?我们打扰到他们了吗?"
 mem_under_blanket.3.contact.xenomilit:0 "让士兵们准备好保护科学家。"
 mem_under_blanket.3.contact.others:0 "谨慎行事，继续调查。"
 
 # Retreat - First Outcome
 mem_under_blanket.10.name:0 "撤退"
 mem_under_blanket.10.desc:0 "收到命令后，小队立刻尝试逃离。未知的异种发出的巨大的刺耳吱嘎声音在洞穴各岩壁间回荡。从阴影中奔出的数十只野兽冲向我们的队伍，我们的三名士兵立刻被撕成了碎片。从岩壁的缝隙中伸出的许多巨爪凶狠地撕裂了六名其他成员。只有[mem_under_blanket_selected_leader.GetName]和一名士兵成功抵达了出口。出于保护[Root.GetName]的责任感，这名剩下的士兵引爆了紧急核弹头，牺牲了自己，让[mem_under_blanket_selected_leader.GetName]得以从恐怖中逃脱。"
 mem_under_blanket.10.xenomilit:0 "该死的杂碎！"
 mem_under_blanket.10.others:0 "我们会记住他们的。"

 # Retreat - Second Outcome
 mem_under_blanket.11.name:0 "撤退"
 mem_under_blanket.11.desc:0 "在撤退时，小队差点没有察觉到在阴影中跟着一个几乎无法被察觉的移动体。我们的士兵用强力能量发射器击中了该隐形体，让这个未知的威胁物失去抵抗力。在把异种带到船上的屏蔽箱中后，最有才能的科学家总结说，该样本是一个具有多个DNA突变的幼体。\n\n隧道的出口已被密封。"
 mem_under_blanket.11.xenomilit:0 "解剖这个异种将能带给我们教导。"
 mem_under_blanket.11.others:0 "观察这个异种可以揭示它们物种的秘密。"

 # Retreat - Third Outcome
 mem_under_blanket.12.name:0 "撤退"
 mem_under_blanket.12.desc:0 "探险队员小心翼翼地朝着隧道的出口走去。\n传感器异常安静。探险队成功安全抵达了洞穴的入口，外星生命成为一个谜。我们的科学家有时间进行了轨道扫描，为我们提供了宝贵的建筑信息。\n\n[mem_under_blanket_selected_leader.GetName]计划对该情况保持进行远程监测。"
 mem_under_blanket.12.xenomilit:0 "炸掉该处"
 mem_under_blanket.12.others:0 "这个新物种尚未透露其所有秘密。"
 
 # First Contact - First Outcome
 mem_under_blanket.20.name:0 "第一类接触"
 mem_under_blanket.20.desc:0 "[mem_under_blanket_selected_leader.GetName]命令护卫队员别开枪。一个未知的小型生物踟蹰着接近了我们的团队。科学家伸出手来开始友好接触。该生物小心仔细地嗅着手上的气味，然后将头蹭向手心。 片刻之后，这个生物发出喉咙呻吟声。突然，[mem_under_blanket_selected_leader.GetName]迅速被蜂拥而至的数以百计的这类小毛绒绒的生物挤满。这些奇怪的，天真的生物似乎很喜欢拥抱。"
 mem_under_blanket.20.xenomilit:0 "它们可以被用作奴隶劳动。"
 mem_under_blanket.20.others:0 "我们的人民很可能会收养他们。"

 # First Contact - Second Outcome
 mem_under_blanket.21.name:0 "第一类接触"
 mem_under_blanket.21.desc:0 "科学考察团将调查进行到了一个巨大的洞穴中。我们的温度和湿度测量仪器揭示了一个包含了植被和水的热带生态系统，完美适宜于野生动物。成千上万的小型有机生物似乎和平地生活在这里。早期的观察表明，清醒的生物是守卫那些进入冬眠的生物的看守者。\n\n[mem_under_blanket_selected_leader.GetName]和科学联盟将继续远程研究，以防止任何污染并避免干扰这些生物。"
 mem_under_blanket.21.xenophobe:0 "炸掉这个地方，我们不能冒险。"
 mem_under_blanket.21.others:0 "一个让人着迷的自给种族"
 
 # First Contact - Third Outcome
 mem_under_blanket.22.name:0 "第一类接触"
 mem_under_blanket.22.desc:0 "我们发现的野生动物远比我们预期的更加暴力和危险。在试图传达我们的善意时，[mem_under_blanket_selected_leader.GetName]被野兽的利爪撕碎。我们不得不中止任务并确保该区域安全。由于我们的重型自动哨兵装备了核级弹药，我们轻松遏制野兽的冲击。当后援团队确保出口安全时，在紧急部署的增援部队那可以听到成千上万的子弹呼啸声和野兽的咆哮声。"
 mem_under_blanket.22.xenomilit:0 "该死的杂碎！"
 mem_under_blanket.22.others:0 "令人遗憾的损失"

 # First Contact - Fourth Outcome
 mem_under_blanket.23.name:0 "第一类接触"
 mem_under_blanket.23.desc:0 "即使在接近野生动物时采取了预防措施，[mem_under_blanket_selected_leader.GetName]最终仍被包围。这些野兽的头领在把一个科学家撕碎的时候发出一声残酷的喉咙呻吟。护卫队员迅速反击，但被成千上万的生物践踏至死。后援小组在信号突然消失之前的最后一次通讯里报告了一场大地震。我们已经被这种危险的野生动物所侵占。\n\n我们必须马上放弃任务并确保该地区安全。"
 mem_under_blanket.23.desc.delayed:0 "自动系统在[Root.GetName]区域内观测到的常规地震已经向军用雷达发出警告。\n\n多个未知的生物体汇聚在我们建立了几个大城市的区域。 在经过这些未知生物体的几次入侵之后不久，我们就失去了与该地区的联系。据报道，该地区的三分之一被摧毁，完全被侵占，没有幸存者。为了控制事态不进一步蔓延已经准备好了轨道打击。\n\n原始数据分析表明，入侵起源于未探测和未确保安全的地下洞穴。科学界强烈地批评了我们本应该做好的这次失败。"
 mem_under_blanket.23.desc.captured:0 "被捕获的幼体生物已开始揭露其秘密。虽然它看起来像它的大小一样无辜，大约是[root.owner.GetName]大小的一半，它的固定在脖子上的三个大而锋利的爪子让人不能忽视。外星生物由八名支援部位组成，能够以极高的敏捷性在整个隔离箱周围移动。巨大的胸部内隐藏着十二颗小小的心脏，受到有着强大抵抗力的坚硬腐烂肉块的身体盔甲的保护。在饮食方面，它对生物，特别是大脑有独特的偏好。专家无法发现任何善意或智慧，它似乎很多都是由其生存本能驱动的。\n\n然而，这个突变体不断向洞穴发送不可检测的低频信号。\n\n今天，[Root.GetName]到处都在报道令人震惊地震数据。早期信号的危险性引发了一项行星安全议定，军队被部署到所有地区。群集了之前研究中的遇到的四倍数量的外星生物从地面冲向我们。因为有充分的准备和牢固的战壕保护，我们对它们的弱点的了解和我们军队的勇气，大部分的攻击都被克制住。不幸的是，由于洞穴周围地区的战斗最为激烈，该地区的许多人丧生。"
 mem_under_blanket.23.tooltip:0 "一个人口被杀，§R危险的野生动物§!现在漫游在[Root.GetName]."
 mem_under_blanket.23.xenomilit:0 "该死的杂碎！"
 mem_under_blanket.23.others:0 "这是一个悲剧。"
 
 # Under the Blanket - Follow up to Retreat #3
 mem_under_blanket.120.name:0 "厚土在下"
 mem_under_blanket.120.desc:0 "我们的探测器在被地下居住物摧毁前完成了它在地下廊道完成了它的路线。对收集到的数据的进一步分析可以提高对未知生物体的认识。追踪表明它会继续扩张和增长，即使它不会对[Root.GetName]造成任何不稳定或伤害也可能成为危险。\n\n以[mem_under_blanket_selected_leader.GetName]为首的科学部门得出结论认为，这个有机物种似乎是以提供生命营养和释放气体的微晶为食。我们对[Root.GetName]的领导强调了挖掘这些战略晶体和摧毁无法控制的威胁的重要性。"
 mem_under_blanket.120.noxenophile:0 "应优先考虑战略资源。"
 mem_under_blanket.120.all:0 "别伤害它们。派一组护卫队去。"
 
 # Genocide
 mem_under_blanket.121.name:0 "斩尽杀绝"
 mem_under_blanket.121.desc:0 "我们可以确定这些有机体产生的气体是高度可燃的。军方决定点燃整条坑道 ---- 水晶体对火免疫，不会有什么后果。从入口周围筑防点发射出了序列导弹。令人毛骨悚然的寂静让前哨部队紧张了起来。当听到洞穴深处的雷鸣声响起时，巨大的火球吞没了入口，地面在高温下噼啪作响。\n\n配备了防火服和重型装备的消毒团队随即向内部移动。隧道内部划满了新鲜的爪痕。他们抵达了最大的洞穴，这是探测器已知的最后一个位置 ---- 巢穴。窒息和痛苦的呻吟声环绕着这个地方。数以千计的生物在痛苦中畏缩不前，小队很快意识到在地面上覆盖的是上千具烧尽成灰的尸体。在洞穴的边缘，一个可怕的被烧伤的生物挣扎着，试图在生命结束前逃离到安全地方。这里是整个这类生命体的终结处，闹鬼般的尖叫似乎仍余音不止。\n\n\微晶仍保留完好。"
 mem_under_blanket.121.a:0 "清理洞穴，开始挖掘。"
 mem_under_blanket.121.b:0 "付出了什么样的代价啊。"
 
 # Heritage - First Outcome
 mem_under_blanket.122.name:0 "遗产"
 mem_under_blanket.122.desc:0 "决定与生命形式进行接触后，团队仔细地会合到我们的轨道扫描仪的最后定位点。如之前前所证明的，检测到了气体。这股气体出乎意料地刺鼻。随着护卫队的逐渐深入，雷鸣般深厚的爆炸声变得清晰可闻了。野兽现在在视觉上也被识别出来了，但它们看起来并不因为我们的存在而感到多不满。它们笨重的身躯有着岩石般厚重的甲壳，它们的饕餮般的进食行为表明了它们的食土性饮食。当我们观察它们时，我们的科学家们发现这些生物会定期停止食用水晶并在跪下前静止不动。从另一个不同的角度可以看到，它的下半身皮肤大面积扩张，然后是气状黏稠的物体出来了。[mem_under_blanket_selected_leader.GetName]确信：它们可以产生丰富的矿物质。"
 mem_under_blanket.122.a:0 "真迷人。"

 # Heritage - Second Outcome
 mem_under_blanket.123.name:0 "遗产"
 mem_under_blanket.123.desc:0 "[mem_under_blanket_selected_leader.GetName]被报告失踪。经过调查后解开了在[mem_under_blanket_selected_leader.GetHisHer]实验室中的一个秘密的案例手册和特别定制的分析仪器。光谱仪测量草图，多次的删除和各种的注释让那些没有经验的科学家们有了令人难以置信的发现：这些气体似乎在进行沟通。由于有着高度挥发性和致突变性，这个烟雾体能够塑造成不同的化学特征。\n\我们 - 这里 - 找到 - 法则。\n\n在显示基于原子量值的坐标的序列之后，救援队出发了。\n\n[mem_under_blanket_selected_leader.GetName]被发现时失去了意识，赤裸地漂浮在空中，将一块球形的黑曜石放在了[mem_under_blanket_selected_leader.GetName]的一个大型微晶洞穴中的箱子上。救援队上前时，从[mem_under_blanket_selected_leader.GetHisHer]身体里出现了稠密的彩色雾幕，马上惊醒了 [mem_under_blanket_selected_leader.GetHimHer]。[mem_under_blanket_selected_leader.GetSheHe]将[mem_under_blanket_selected_leader.GetSXX]摔倒在地，他在震惊中宣告道：“我知道了一切，法则汇合成一体。”"
 mem_under_blanket.123.a:0 "真迷人"

