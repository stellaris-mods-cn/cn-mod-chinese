 YAMATO_CORE: "波动核心"
 YAMATO_CORE_DESC: "这是战舰的主要核心，波动引擎的一部分。核心能够在整体上保持战舰的自主控制，最大限度地减少船员失误。"
 YAMATO_JUMPDRIVE: "波动跳跃引擎"
 YAMATO_JUMPDRIVE_DESC: "这是这艘战舰的主要跳跃装置，由波动引擎驱动。"
 YAMATO_THRUSTER: "辅助发动机"
 YAMATO_THRUSTER_DESC: "主机端口下方的双喷气发动机，用于快速爆发速度。当Yamato首次发射时，波动引擎还没有准备好，而是使用了辅助引擎。"
 YAMATO_REACTOR: "波动引擎"
 YAMATO_REACTOR_DESC: "战舰的主引擎，基于外星技术；它能够将空间的真空转换成超光速粒子，从中获取能量。它可以像普通的火箭发动机一样工作，但是这实际上是如何工作的还是个谜。波动引擎需要波动核心来使空间扭曲成为可能。为了启动波动引擎，它需要来自子引擎的能量。这种布置类似于燃气涡轮或喷气发动机的启动方式。"
 WAVE_MOTION_GUN_SET: "波动武器化"
 WAVE_MOTION_GUN_SET_DESC: "波动技术武器化，成为Yamato的最终防御系统。"
 WAVE_MOTION_GUN: "波动炮"
 WAVE_MOTION_GUN_DESC: "这是一种极为强大的武器，能够摧毁像澳大利亚这样大的任何东西。它的能量来自波动引擎，这是一个大型设备，具有大功率电容器的功能。这种电容器将功率输入到120 %的临界点，此时负责发射机构的人打开最后的安全锁，并在准备好时发射武器。"