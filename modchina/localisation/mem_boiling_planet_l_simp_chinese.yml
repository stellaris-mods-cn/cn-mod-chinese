 mem_boiling.1.title:0 "沸腾的星球"
 mem_boiling.1.desc:0 "深度探索显示[From.From.GetName]不像我们所设想的那样是“冻结”的。 我们曾认为它的外壳实际上只是覆盖广阔海洋的一层相对较薄的冰层。事实上，它的大部分质量都是由水组成的，其中有一个高度活跃的过热核心，形成了一个强大的地热加热器。水在核心附近沸腾，但当它上升到地表时冷却并冷冻成几公里厚的冰层。"
 
 
 
