 # BUILDINGS
 #############
 
 building_desalinator:0 "海水淡化工厂"
 building_desalinator_desc:1 "从海水中去除盐。\n\n§R只能在海洋星球上建造。§!"
  
 building_forestry:0 "森林林业"
 building_forestry_desc:1 "这个产业不仅要负责采购自然燃料和生物燃料，还要确保在未来的许多年里持续不断的扩张和增长。\n\n§R只能建在森林或丛林附近。 \n请注意：所有邻近的森林或丛林都将被保存下来，不能被清除。§!"
 
 building_bio_medical:0 "生物医学实验室"
 building_bio_medical_desc:1 "该研究机构位于生物多样性的源头附近，可以进一步加深我们对生命的了解，促进医学科学的发展。\n\n§R只能在生物多样性障碍附近建造。\n请注意：所有邻近的生物多样性障碍都将被保存下来，不能被清除。§!"
 
 building_geothermal_tap:0 "地热站"
 building_geothermal_tap_desc:1 "开发地热能源的工业设施。\n\n§R只能建在活火山附近或火山链附近。\n请注意：所有邻近的火山障碍都将被保存下来，不能被清除。§!"
 
 building_greenhousing:0 "温室"
 building_greenhousing_desc:1 "使用特殊加工的矿物质和太阳在受控的环境中生产水果和蔬菜。多余的太阳能也被抽走了。\n\n§R只能在干旱或苔原星球上建造。\n不能建在有矿物的地块上。\n只能在有食物或有能量币的地块上建造。§!"
 
 building_ice_rig:1 "冰钻机"
 building_ice_rig_2:1 "冰钻机 II"
 building_ice_rig_2_desc:1 "在冰中找到任何有用的天然燃料，并进行危险的研究，需要一个冰冻的环境。" 
 building_ice_rig_desc:1 "在冰中找到任何有用的天然燃料，并进行危险的研究，需要一个冰冻的环境。\n\n§R只能在冰帽或大冰川附近建造。\n请注意：所有相邻的冰川都将被保存下来，不能被清除。§!"
 
 building_moisture_farm:0 "潮湿农场"
 building_moisture_farm_desc:1 "产生能量并从大气中收集水用于灌溉农业。\n\n§R只能在沙漠、干旱、草原和死寂星球建造。§!"
 building_moisture_farm_2:0 "Moisture Farm II"
 building_moisture_farm_2_desc:1 "产生能量并从大气中收集水用于灌溉农业。\n\n§R只能在沙漠、干旱、草原和死寂星球建造。§!"
 building_moisture_farm_3:0 "Moisture Farm III"
 building_moisture_farm_3_desc:1 "产生能量并从大气中收集水用于灌溉农业。\n\n§R只能在沙漠、干旱、草原和死寂星球建造。§!"

 building_sand_sifter:0 "砂筛"
 building_sand_sifter_desc:1 "这些巨大的移动城市用沙子过滤沙漠中的任何有用的东西。\n\n§R只能在沙漠或死寂星球上。\n不能在有能量币的地块上建造。\n只能在有矿物或有食物的地块上建造。§!"
 building_sand_sifter_2:0 "砂筛 II"
 building_sand_sifter_2_desc:1 "这些巨大的移动城市用沙子过滤沙漠中的任何有用的东西。"
 
 building_vertical_farms:0 "垂直农场"
 building_vertical_farms_desc:1 "在恶劣的环境中，最好的方法是在天空中耕种，而不是在地上。"
 
 building_solar_power_plant:0 "太阳能发电厂"
 building_solar_power_plant_desc:1 "得益于晴朗的天空，这些巨大的太阳电池板生产出巨大的能量。\n\n§R只能在沙漠、干旱或草原星球建造。\n只能在有能量币的地块上建造。§!"
  
 building_mountain_quarry: "采石场"
 building_mountain_quarry_desc: "不断地采购和加工由山脉提供的矿物。\n\n§R只能在山脉附近建造。\n请注意所有相邻的山脉都会被保存，不能被清理。§!"
 
