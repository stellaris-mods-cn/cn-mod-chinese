 tech_alpha_verticalfarms:0 "垂直农场"
 tech_alpha_verticalfarms_desc:1 "在几乎没有水的世界里，使用富含营养的矿物质和阳光的绿色住宅比水培法更有效。最好的方法是“向上”。"

