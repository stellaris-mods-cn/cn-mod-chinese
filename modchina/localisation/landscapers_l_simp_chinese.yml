 tb_bottomless_pit:0 "£blocker  无底洞"
 tb_bottomless_pit_desc:1 "这个坑很宽，很深。"
 tb_craggy_rocks:0 "£blocker  崎岖的岩石"
 tb_craggy_rocks_desc:1 "这一块巨大的锋利的岩石块会阻碍这里的扩张。"
 tb_deep_craters:0 "£blocker  深坑"
 tb_deep_craters_desc:1 "许多巨大的深坑。"
 tb_rocky_cliffs:0 "£blocker  岩石峭壁"
 tb_rocky_cliffs_desc:1 "陡峭的悬崖阻止了这里的扩张。"

 tb_alpha_mountain_range:0 "£blocker  巨大的山脉"
 tb_alpha_mountain_range_desc:1 "这些山很大，非常大，无论我们多么努力，都不会被移除。"
 tb_alpha_volcano_chain:0 "£blocker  火山链"
 tb_alpha_volcano_chain_desc:1 "这一系列火山不能被移除，这是这个星球的永恒的存在。"
 tb_alpha_ice_cap:0 "£blocker  冰帽"
 tb_alpha_ice_cap_desc:1 "在这个寒冷的偏远地区，一个永久的厚冰层覆盖着海洋。"
 
 tb_great_oasis:0 "£blocker  大绿洲"
 tb_great_oasis_desc:1 "几乎是一个内陆的海洋，在这个星球的沙漠深处，到处都是淡水，四周是河岸上郁郁葱葱的植被。"
 tb_geothermal_springs:0 "£blocker  地热湖泊"
 tb_geothermal_springs_desc:1 "非常温暖的湖泊，由地热活动加热。"
 tb_jurrasic_valley:0 "£blocker  侏罗纪峡谷"
 tb_jurrasic_valley_desc:1 "一些非常大的动物曾经栖息在这个山谷中，但是它们已经死去几百万年了。"
 tb_jungle_riches:0 "£blocker  丛林宝藏"
 tb_jungle_riches_desc:1 "这片茂密的丛林里有着丰富的生物多样性，其中大部分是可食用的。"
 tb_ancient_ruins:0 "£blocker  古代遗迹"
 tb_ancient_ruins_desc:1 "几千年前，有人或者是非常先进的人曾经在这里居住过。"
 tb_massive_caverns:0 "£blocker  巨大的洞穴"
 tb_massive_caverns_desc:1 "在这个星球的这个区域下面有一个巨大的洞穴，里面有许多同样巨大的入口。"
 tb_alpha_ocean_vortex:0 "£blocker  巨大的漩涡"
 tb_alpha_ocean_vortex_desc:1 "海水盘旋下降到……大概在海底的某个地方。"

