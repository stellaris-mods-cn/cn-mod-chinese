 ####################################
 # policies
 ####################################
 policy_total_war_doctrine:0 "真正战争"
 policy_total_war_doctrine_desc:0 "一个好士兵知道他们为一个不可能的梦想而战:一个不再需要他们的星系。但他们不顾一切地战斗。" 
 only_war:0 "只有战争"
 only_war_desc:0 "没有什么对手是值得尊敬的。如果他们有价值，我们就不会和他们战斗。\n§Y效果:§!"
 alpha_strike:0 "α罢工"
 alpha_strike_desc:0 "如果有人在第一轮攻击中幸存下来，我们只需要担心遭到报复。\n§Y效果:§!"
 ever_wary:0 "曾经小心翼翼"
 ever_wary_desc:0 "和平只是战争的前奏。否则就会招致失败。\n§Y效果:§!"
 policy_immersive_simulations:0 "身临其境的模拟"
 policy_immersive_simulations_desc:0 "一个迷人的交流和互动的新途径，模拟技术有潜力改变我们的帝国。"
 private_arcades:0 "私人拱廊"
 private_arcades_desc:0 "虽然政府既不宽恕也不谴责这项技术，但我们认为让私营企业充分利用这项技术没有害处。当然，只要他们花钱使用我们的基础设施。\n§Y效果:§!"
 welcoming_mindnet:0 "欢迎思维网"
 welcoming_mindnet_desc:0 "这项技术必须与银河系共享。\n§Y效果:§!"
 military_simulations:0 "军事模拟"
 military_simulations_desc:0 "我们可以把我们的军官训练到银河系其他人都羡慕的水平……或者害怕，他们是否会试图越过我们。\n§Y效果:§!"
 educational_simulations:0 "教育模拟"
 educational_simulations_desc:0 "历史系的学生将能够参观过去时代的完美娱乐活动。研究人员将能够模拟天体现象，并在实验室的安全条件下进行研究。\n§Y效果:§!"
 false_world:0 "虚假的世界"
 false_world_desc:0 "哲学家们毫无意义地争辩说，他们的行为就好像现实是不断变化的和不可知的一样。现实就是我们所说的一切。\n§Y效果:§!"
 endless_workday:0 "无尽的工作"
 endless_workday_desc:0 "如果一个生物可以在睡觉时体验模拟，这意味着他们的大脑永远不会停止工作。\n§Y效果:§!"
 premium_heaven:0 "溢价天堂"
 premium_heaven_desc:0 "狂喜就在我们身边，它在向我们索要入场费。\n§Y效果:§!"
 simulated_utopia:0 "模拟的乌托邦"
 simulated_utopia_desc:0 "这项技术的明确目的是逃避现实，我们应该接受这一点。如果乌托邦是可能的，我们有义务去追求它。\n§Y效果:§!"
 scorched_earth:0 "焦土"
 scorched_earth_desc:0 "如果他们想要战争……我们不会把它给他们。我们没有给外星人想要的东西的习惯。这不是战争，这是害虫控制。\n§Y效果:§!"
 science_corps:0 "科学团队"
 science_corps_desc:0 "如果它在太空中，它需要一个内置的实验室。如果它不在太空中，它可能应该在太空中。弄清楚如何把它放到太空中。\n§Y效果:§!"
 enemy_within:0 "内部敌人"
 enemy_within_desc:0 "最阴险的威胁是伪装成朋友的威胁。\n§Y效果:§!"
 faithful_fleet:0 "忠实舰队"
 faithful_fleet_desc:0 "为了共同的事业团结起来，我们将把敌人从诅咒中拯救出来。\n§Y效果:§!"