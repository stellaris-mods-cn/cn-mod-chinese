 #############################
 # Spiritualists Pilgrimage
 #############################
 mem_spiritualists_pilgrimage.2.name:0 "被否认的朝圣"
 mem_spiritualists_pilgrimage.2.desc:0 "我们的一群朝圣者被拒绝前往他们的圣地§Y[pilgrims_destination.GetName]§!朝圣。你的总督。他拒绝了他们的访问，因为没有任何已知的原因。这是令人发指的，你可以确信，如果你不允许他们通过，这种对于我们高贵族人的行为将不会被遗忘！"
 mem_spiritualists_pilgrimage.2.a:0 "我们不能冒外交关系的风险。他们将会通过!"
 mem_spiritualists_pilgrimage.2.b:0 "他们将过去但不会无人监视。"
 mem_spiritualists_pilgrimage.2.c:0 "我要让总督先解释一下他的决定。"
 mem_spiritualists_pilgrimage.3.name:0 "一个朝圣者的趣事"
 mem_spiritualists_pilgrimage.3.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§!我们的殖民者张开双臂欢迎朝圣者，他们的到来带来了所有人当中最好的东西，从而提高了我们的殖民地的生产力。§Y[pilgrims_origin.GetSpeciesAdj]§!政府向我们发出他们的问候，并感谢您作出明智的决定。看来我们的关系已经改善到无法想象的高度了！"
 mem_spiritualists_pilgrimage.3.a:0 "有客人总是很好的。"
 mem_spiritualists_pilgrimage.4.name:0 "成功的朝圣之旅"
 mem_spiritualists_pilgrimage.4.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§!朝圣者一开始就引起了一些人的目光，但很快就融入了通常的殖民地生活，没有出现任何问题。他们的政府似乎很感激能让他们通过，我们的关系也得到了改善！"
 mem_spiritualists_pilgrimage.4.a:0 "我们不可能期望得到一个更好的结果。"
 mem_spiritualists_pilgrimage.5.name:0 "奇怪的客人"
 mem_spiritualists_pilgrimage.5.desc:0 "尽管§Y[pilgrims_origin.GetSpeciesAdj]§!我们的殖民者张开双臂欢迎朝圣者，他们之间总是存在着明显的紧张关系。虽然我们的人民都喜欢有客人，但有时候他们走了，这是一种解脱。"
 mem_spiritualists_pilgrimage.5.a:0 "客人不会永远停留……"
 mem_spiritualists_pilgrimage.6.name:0 "门口的野蛮人"
 mem_spiritualists_pilgrimage.6.desc:0 "这些朝圣者可能会通过访问圣地来寻求精神指引，但他们的宗教行为冒犯了许多殖民者，甚至导致了一些对他们的敌意。他们的离去比任何人所希望的都要早，但我们与政府的政治关系已经恶化。"
 mem_spiritualists_pilgrimage.6.a:0 "希望那些野蛮人不会回来。"
 mem_spiritualists_pilgrimage.7.name:0 "忘恩负义的客人"
 mem_spiritualists_pilgrimage.7.desc:0 "这些朝圣者带来的只有问题因为他们踏上§Y[pilgrims_origin.GetName]§!有一件又一件的事情在发生，最后总督被迫让他们离开这个星球。因为§Y[pilgrims_origin.GetName]§!的关系！我们殖民者很生气，因为他们首先允许他们来到§Y[pilgrims_destination.GetName]§!。"
 mem_spiritualists_pilgrimage.7.a:0 "现在我明白总督的意思了…"
 mem_spiritualists_pilgrimage.8.name:0 "恐怖分子！"
 mem_spiritualists_pilgrimage.8.desc:0 "这些所谓的朝圣者现在已经走了。在炸毁我们的行政大楼之前。虽然我们没有证据，但我们现在相信他们是秘密特工行动的代表，代表着§Y[pilgrims_origin.GetName]§!。他们甚至没有试图反驳这种指责，这似乎是足够的证据。"
 mem_spiritualists_pilgrimage.8.a:0 "一种卑鄙无耻的侵略行为。"
 mem_spiritualists_pilgrimage.9.name:0 "恐怖分子!"
 mem_spiritualists_pilgrimage.9.desc:0 "这些所谓的朝圣者现在已经走了。在炸毁我们的行政大楼之前。虽然我们没有证据，但我们现在相信他们是秘密特工行动的代表，代表着§Y[pilgrims_origin.GetName]§!。"
 mem_spiritualists_pilgrimage.9.a:0 "卑鄙而懦弱的侵略行为…"
 mem_spiritualists_pilgrimage.10.name:0 "恐怖活动"
 mem_spiritualists_pilgrimage.10.desc:0 "我们的安全部队阻止了发生在我们的行政区域§Y[pilgrims_destination.GetName]§!的炸弹袭击事件。这些所谓的朝圣者已经被当场抓住和关押，等待执行处决。§Y[Prev.pilgrims_destination.GetAdj]§!特勤局认为他们是§Y[pilgrims_origin.GetName]§!的秘密行动的特工。尽管没有§Y[pilgrims_origin.GetSpeciesAdj]§!官员将会对这一恶劣行径宣布负责。"
 mem_spiritualists_pilgrimage.10.a:0 "永远不要不相信外星人……"
 mem_spiritualists_pilgrimage.11.name:0 "逃跑的恐怖分子"
 mem_spiritualists_pilgrimage.11.desc:0 "我们的安全部队阻止了发生在我们的行政区域§Y[pilgrims_destination.GetName]§!的炸弹袭击事件。这些所谓的朝圣者已经被指认出来，并已设法离开当地。局内人一定帮助了他们。§Y[Prev.pilgrims_destination.GetAdj]§!特勤局认为他们是§Y[pilgrims_origin.GetName]§!的秘密行动的特工。尽管没有§Y[pilgrims_origin.GetSpeciesAdj]§!官员将会对这一恶劣行径宣布负责。"
 mem_spiritualists_pilgrimage.11.a:0 "找到我们队伍中的叛徒！"
 mem_spiritualists_pilgrimage.12.name:0 "恐怖分子和叛徒！"
 mem_spiritualists_pilgrimage.12.desc:0 "我们的安全部队无法阻止发生在我们的行政区域§Y[pilgrims_destination.GetName]§!的炸弹袭击事件。数不清的生命已经失去，这个地区也成了废墟。所有的痕迹都导致了这些所谓的朝圣者，他们一定是§Y[pilgrims_origin.GetName]§!的秘密行动的特工。现在还没有找到有关他们的任何联系，但我们所有的特工代理观察到一定有人帮助他们来完成这件事。我们的秘密特工已经开始与所有的相关人员进行审问。"
 mem_spiritualists_pilgrimage.12.a:0 "某些人将会卷铺盖滚蛋！"
 mem_spiritualists_pilgrimage.13.name:0 "一个阴谋正在上演"
 mem_spiritualists_pilgrimage.13.desc:0 "总督似乎松了口气，在你做出草率决定之前，先抽时间和他谈一谈。他告诉你关于一个即将发生的恐怖袭击§Y[pilgrims_origin.GetName]§!的提示！他说，他们曾试图为自己的计划寻找支持者，但幸运的是，他们找错了人。这是一名安保人员的忠诚官员，他们试图招募他时，他设法玩了把戏并与总督联系。不幸的是，他不知道我们有多少人卷入了这个阴谋。这就是为什么他一直保持沉默的原因，直到现在。"
 mem_spiritualists_pilgrimage.13.a:0 "更改安全人员并设置陷阱。"
 mem_spiritualists_pilgrimage.13.b:0 "不要承担风险。否认他们的访问。"
 mem_spiritualists_pilgrimage.13.c:0 "他只是偏执。让他们通过。"
 mem_spiritualists_pilgrimage.14.name:0 "他们上钩了。"
 mem_spiritualists_pilgrimage.14.desc:0 "感谢我们的总督及我们忠诚的安全部队能够阻止对我们§Y[pilgrims_destination.GetName]§!的炸弹袭击。这些所谓的朝圣者已经抓住当场和关押等待执行。不出所料§Y[pilgrims_origin.GetSpeciesAdj]§!官员否认有任何牵连。"
 mem_spiritualists_pilgrimage.14.a:0 "谁给那个人一枚奖章？！"
 mem_spiritualists_pilgrimage.15.name:0 "只是妄想"
 mem_spiritualists_pilgrimage.15.desc:0 "有人一定警告过他们，因为没有人试图攻击。那些“朝圣者”刚刚参观了他们的圣地，没有留下任何问题。又或者，总督对自己的利益过于偏执。"
 mem_spiritualists_pilgrimage.15.a:0 "情况可能更糟..."
 mem_spiritualists_pilgrimage.16.name:0 "骗子"
 mem_spiritualists_pilgrimage.16.desc:0 "看似完美的计划，一个过分热心的安全人员对一名朝圣者开枪射击，因为他以为他在拿出武器。更糟糕的是，他们被证明是真正的朝圣者。之前通知过总督的安全官员只是个小管闲事的人，他的故事是个谎言。"
 mem_spiritualists_pilgrimage.16.a:0 "我们怎么知道呢?"
 mem_spiritualists_pilgrimage.17.name:0 "安全的价格"
 mem_spiritualists_pilgrimage.17.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§!官员们不喜欢你的决定。但从光明的一面来说，我们的殖民地是安全的。至少暂时如此。"
 mem_spiritualists_pilgrimage.17.a:0 "没有什么比这个更重要。"
 mem_spiritualists_pilgrimage.18.name:0 "偏执的总督"
 mem_spiritualists_pilgrimage.18.desc:0 "我们的总督的担心被证实是毫无根据的。§Y[pilgrims_origin.GetSpeciesAdj]§!我们的殖民者张开双臂欢迎朝圣者，他们的到来带来了所有人当中最好的东西，从而提高了我们的殖民地的生产力。§Y[pilgrims_origin.GetSpeciesAdj]§!政府向我们发出他们的问候，并感谢您作出明智的决定。看来我们的关系已经改善到无法想象的高度了！"
 mem_spiritualists_pilgrimage.18.a:0 "有客人总是很好的。"
 mem_spiritualists_pilgrimage.19.name:0 "偏执的总督"
 mem_spiritualists_pilgrimage.19.desc:0 "我们的总督的担心被证实是毫无根据的，尽管这是来自于§Y[pilgrims_origin.GetSpeciesAdj]§!。朝圣者一开始就引起了一些人的目光，他们很快就融入了通常的殖民地生活，没有产生任何问题。他们的政府似乎很感激能让他们通过，我们的关系也得到了改善！"
 mem_spiritualists_pilgrimage.19.a:0 "我们不可能期待一个更好的结果！"
 mem_spiritualists_pilgrimage.20.name:0 "偏执的总督"
 mem_spiritualists_pilgrimage.20.desc:0 "我们的总督的担心被证实是毫无根据的，尽管这是来自于§Y[pilgrims_origin.GetSpeciesAdj]§!。我们的殖民者张开双臂欢迎朝圣者，他们之间总是存在着明显的紧张关系。虽然我们的人有时喜欢有客人，但当他们离开时，这是一种解脱。"
 mem_spiritualists_pilgrimage.20.a:0 "客人不会永远停留…"
 mem_spiritualists_pilgrimage.21.name:0 "偏执的总督"
 mem_spiritualists_pilgrimage.21.desc:0 "这些朝圣者可能不是恐怖分子，但他们的宗教行为冒犯了许多我们的殖民者，甚至导致了一些对他们的敌意。他们的离去比任何人所希望的都要早，但我们与政府的政治关系已经恶化。"
 mem_spiritualists_pilgrimage.21.a:0 "希望那些野蛮人不会回来。"
 mem_spiritualists_pilgrimage.22.name:0 "没有恐怖分子,但是麻烦制造者"
 mem_spiritualists_pilgrimage.22.desc:0 "这些朝圣者虽然不是恐怖分子，但自他们踏上§Y[pilgrims_destination.GetName]§!的那一天起。就只带来了一些问题。一件又一件事情发生，最后州长被迫让他们离开这个星球。关于§Y[pilgrims_origin.GetName]§!我们的殖民者很生气，因为他们首先允许他们来到§Y[pilgrims_destination.GetName]§!。"
 mem_spiritualists_pilgrimage.22.a:0 "情况可能会更糟。我认为……"
 mem_spiritualists_pilgrimage.23.name:0 "总督的警告"
 mem_spiritualists_pilgrimage.23.desc:0 "我们应该更加注意我们的州长的关心。当第一枚炸弹爆炸时，我们的安全人员完全措手不及，无数人丧生，行政区域一片废墟。所有的线索都指向这些所谓的朝圣者，他们一定是来自于§Y[pilgrims_origin.GetName]§!.的秘密特工。.\n\n毫无疑问，这些“朝圣者”现在无处可寻。似乎有人帮助他们逃脱，支持了总督关于我们的安全人员被渗透的报告。"
 mem_spiritualists_pilgrimage.23.a:0 "我应该相信他的判断！"
